 #New Iberian content# 
 
 #Castile and Spain

 #Slot 1 
 gc_cas_spa_reconquista_one2_title:0 "Reprendre l'Andalousie"
 gc_cas_spa_reconquista_one2_desc:0 "Il convient de mettre un terme à la menace que font peser les Maures dans le Sud. Chassons-les de nos terres !"
 gc_cas_spa_reconquista_four2_title:0 "Poursuivre la Reconquista"
 gc_cas_spa_reconquista_four2_desc:0 "Au-delà de [Root.GetSesLeursNP] revendications sur la péninsule, [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP] établir [Root.GetSaLeurNP] présence dans quelques villes de la côte nord de l'Afrique pour se prémunir de toute invasion."
 gc_cas_spa_iberia_christian2_title:0 "Convertir la péninsule"
 gc_cas_spa_iberia_christian2_desc:0 "Le reste de l'Europe nous considère avec grande méfiance, car tout laisse supposer que [Root.GetLeLaNP] [Root.GetName] abrit[Root.GetEEntNP] en [Root.GetSonLeurNP] sein l'hérésie. Nous devons replacer nos frères perdus sur le chemin de la seule véritable foi."
 spa_raise_army_title:1 "Armée [Root.GetRootAdjFS]"
 spa_raise_army_desc:0 "La rivalité accrue entre les différentes nations de la péninsule Ibérique et leurs voisins contraint [Root.GetLeLaNP] [Root.GetName] à établir une armée et une flotte permanentes pour faire face aux dangers qui [Root.GetLeLaFNP] menaceront à l'avenir."
 spa_reform_armada2_title:0 "Armada [Root.GetRootAdjFS]"
 spa_reform_armada2_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] être prêt[Root.GetXENP] à combattre l'hérésie en Europe. Pour cela, [Root.GetIlElleNP] aur[Root.GetAOntNP] grand besoin d'une flotte capable de rivaliser même avec celle des Anglais. Notre Grande et très heureuse flotte doit être capable non seulement de repousser n'importe quel ennemi, mais aussi de traverser n'importe quelle tempête."
 gc_spa_invade_england2_title:0 "Envahir l'Angleterre"
 gc_spa_invade_england2_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] laisser les îles Britanniques succomber à l'hérésie ! Pour protéger la véritable foi, nos troupes doivent embarquer sur l'Armada et faire voile pour l'Angleterre, où ils devront tenter de prendre le contrôle du pays par la force."
 #Colonial Slot 1 
 spa_sevilla_port_title:0 "Port de Séville"
 spa_sevilla_port_desc:0 "Séville est déjà le premier port [Root.GetDuDeNP] [Root.GetName], du fait qu'il se trouve au carrefour des routes maritimes de la Méditerranée et de l'Atlantique. Le développer serait donc un investissement tout à fait fructueux."
 spa_dominate_sevilla_title:0 "Casa de Contratación"
 spa_dominate_sevilla_desc:0 "Nous devons établir une institution nouvelle, capable de superviser tout le commerce qui se fait entre [Root.GetLeLaNP] [Root.GetName] et le Nouveau Monde, et capable de contribuer de manière ordonnée à la colonisation de ces territoires lointains."
 gc_cas_spa_la_plata2_title:0 "Coloniser la Plata"
 gc_cas_spa_la_plata2_desc:0 "Les paysages verdoyants de l'Amérique du Sud seraient le lieu idéal pour lancer une nouvelle aventure coloniale."
 gc_cas_spa_new_granada2_title:0 "Royaume de Nlle-Grenade"
 gc_cas_spa_new_granada2_desc:1 "Les territoires du Sud de la Tierra Firme doivent être organisés autour d'une entité administrative cohérente, à laquelle nous pourrions donner le nom de Royaume de Nouvelle-Grenade. Une Real Audiencia doit être fondée afin de lui déléguer l'autorité légale sur toute la colonie depuis Bogotá."
 spa_new_world_silver_title:0 "Commerce de l'argent"
 spa_new_world_silver_desc:0 "De vastes gisements de métaux précieux ont été découverts lors de l'exploration et de la colonisation du Nouveau Monde. Leur mise en exploitation systématique, notamment pour l'argent, accroîtrait grandement les revenus du Trésor."
 
 #Slot 2
 spa_papal_favor_title:0 "Politique au Saint-Siège"
 spa_papal_favor_desc:0 "Cela fait des siècles qu'au Saint-Siège se trouvent des cardinaux venus d'Ibérie. Il serait sans doute sage d'œuvrer à accroître leur réseau d'influence afin d'influer sur les décisions [PAP.GetDuDelaDir] [PAP.GetDir] pour en faire bénéficier [Root.GetLeLaFNP] très saint[Root.GetXENP] [Root.GetName]."
 spa_rein_in_france_title:0 "Contrôler la France"
 spa_rein_in_france_desc:0 "L'influence de la France se fait sentir dans la péninsule Ibérique depuis des siècles maintenant, qu'elle soit alliée ou ennemie. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] donc tout intérêt à décider au plus vite de se rapprocher d'elle pour en faire une alliée, ou de la considérer comme une rivale et de chercher à neutraliser la menace qu'elle constitue."
 spa_tercios_system_title:0 "Réunir les tercios"
 spa_tercios_system_desc:0 "Nos généraux ont acquis une expérience considérable sur les champs de bataille au cours des décennies passées. Cela devrait donc contribuer à mettre sur pied un nouveau système de recrutement et d'entraînement pour les armées, qui permettra de tirer parti d'une nouvelle organisation militaire, celle du tercio."
 spa_reform_tercios_title:0 "Réformer les tercios"
 spa_reform_tercios_desc:0 "La mise en place du système du tercio a été une véritable réussite. Toutefois, de nouvelles manières de livrer la guerre ont été développées pour les vaincre sur le champ de bataille, aussi une réforme de leur organisation est-elle nécessaire pour assurer qu'ils redeviennent aussi invincibles que par le passé."
 #Colonial Slot 2 
 spa_merchant_fleet_title:0 "Arsenaux royaux"
 spa_merchant_fleet_desc:0 "La construction navale a grandement progressé depuis la fondation des premiers arsenaux royaux à Séville et Barcelone, au XIIIe s. Il serait donc tout à fait avisé d'accroître le nombre de chantiers navals, d'autant que les marchands affirment aussi en avoir le besoin."
 gc_cas_spa_spanish_main2_title:0 "La Tierra Firme"
 gc_cas_spa_spanish_main2_desc:0 "La Tierra Firme, comme on a commencé à l'appeler en [Root.GetRootAdjMS], peut être aperçue depuis les ponts des navires marchands qui accostent à Hispaniola. Si la prospérité des Caraïbes signifie quelque chose, explorer la terre ferme pourrait en valoir la peine."
 gc_cas_spa_incans2_title:0 "Trésors des Incas"
 gc_cas_spa_incans2_desc:0 "Les Incas empilent des tas d'or dans leurs temples, mais semblent ne pas avoir conscience du pouvoir que recèle ce métal précieux. Leurs territoires, tout autant que leur or, seraient bien plus en sécurité entre des mains [Root.GetRootAdjFP]."
 gc_cas_spa_potosi2_title:0 "L'argent de Potosí"
 gc_cas_spa_potosi2_desc:0 "Nous avons découvert des gisements d'argent au Cerro Rico, la « Montagne riche » au-delà de ce que quiconque a jamais pu voir. Pour en extraire autant d'argent que possible, nous ne devons pas seulement mettre les indigènes au travail, mais aussi importer sur place des milliers d'esclaves africains. La quantité de minerai est estimée de telle importance qu'elle dépasse de bien loin le coût d'achat de nouveaux esclaves, aussi n'y a-t-il pas à hésiter à envoyer ces gens à la mort."
 
 #Slot 3 
 gc_cas_spa_reconquista_three2_title:0 "Revendiquer l'Aragon"
 gc_cas_spa_reconquista_three2_desc:0 "Une bonne part des territoires de l'Aragon appartenait autrefois [Root.GetAuAlaNP] [Root.GetName]. Par la force ou par la ruse, [Root.GetIlElleNP] doi[Root.GetTVentNP] maintenant les reprendre."
 gc_cas_spa_italian_ambition2_title:0 "Fondre sur l'Italie"
 gc_cas_spa_italian_ambition2_desc:0 "L'Italie est riche et ne demande qu'à être conquise. Comme tant d'autres avant [Root.GetLuiElleNP], [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] se tailler [Root.GetSaLeurNP] part de ce pays et de ses richesses."
 gc_cas_spa_italian_ambition_22_title:0 "Conquérir l'Italie"
 gc_cas_spa_italian_ambition_22_desc:0 "En entrant dans ce réseau dynastique et diplomatique si complexe qu'est la scène politique italienne, nous avons su justifier des prétentions [Root.GetDuDelaNP] [Root.GetName] sur la Toscane et Milan. Mais, naturellement, de tels contes ne nous serviront à rien en tant que tels. Nos troupes auront besoin d'aide."
 spa_spanish_road_title:0 "Chemin des Espagnols"
 spa_spanish_road_desc:0 "En nous étant assurés de contrôler le Nord de l'Italie et les territoires autrichiens, nous sommes désormais parés à accéder à l'une des plus anciennes ambitions des Habsbourgs : les riches Pays-Bas. Mais au préalable doit être établie toute une série de postes militaires et d'alliances qui pourront tracer une route pour nos armées."
 gc_spa_spanish_netherlands2_title:0 "Pays-Bas [Root.GetRootAdjMP]"
 gc_spa_spanish_netherlands2_desc:0 "Nous devons faire reconnaître nos revendications sur les Flandres et la Wallonie, que ce soit par la diplomatie ou par les armes. Et une fois cela fait, il nous faudra aussi combattre l'hérésie qui se développe dans les Pays-Bas."
 spa_rb_italian_ambition2_title:0 "Ambitions italiennes"
 spa_rb_italian_ambition2_desc:0 "L'Italie est riche et ne demande qu'à être conquise. Comme tant d'autres avant [Root.GetLuiElleNP], [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] se tailler [Root.GetSaLeurNP] part de ce pays et de ses richesses."
 gc_spa_hre2_title:0 "Monarchie universelle"
 gc_spa_hre2_desc:0 "Il est temps pour [Root.GetLeLaNP] [Root.GetName] de donner naissance à une monarchie catholique, européenne, universelle et perpétuelle. Pour cela, il est indispensable de revendiquer le trône du Saint-Empire et de s'en emparer avant d'abolir les électeurs et de rendre la succession héréditaire."
 #Colonial Slot 3
 gc_cas_spa_caribbean_discovery2_title:0 "Découvrir les Caraïbes"
 gc_cas_spa_caribbean_discovery2_desc:0 "Une théorie déjà fort ancienne prétend qu'au lieu de voyager vers l'est, nous pourrions gagner les Indes par l'ouest. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] mettre cette théorie à l'épreuve en commençant à rechercher une terre où débarquer."
 gc_cas_spa_caribbean_colony2_title:0 "Coloniser les Caraïbes"
 gc_cas_spa_caribbean_colony2_desc:0 "Les indigènes des territoires nouvellement découverts d'Hispaniola sont amicaux, plaisants, et – plus intéressant encore – candides. Nous devrions revendiquer la région en y plantant la bannière [Root.GetRootAdjFS]."
 gc_cas_spa_mayans2_title:0 "Conquérir les Mayas"
 gc_cas_spa_mayans2_desc:0 "Les explorateurs revenus du Yucatán colportent de nombreux récits sur une mystérieuse civilisation disparue. Formant autrefois une grande ligue qui gouvernait l'ensemble de la péninsule, ces Mayas sont désormais réduits à des cités-États en guerre permanente, toutes prêtes à être conquises par [Root.GetLeLaNP] [Root.GetName]."
 gc_cas_spa_california2_title:0 "Coloniser la Californie"
 gc_cas_spa_california2_desc:0 "La Californie constitue un axe d'expansion naturel depuis la Nouvelle-Espagne. Même si elles ne sont pas prouvées, des rumeurs prétendent que des gisements d'or se trouvent dans la région. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'en assurer la possession, au cas où cela serait avéré."
 
 #Slot 4
 spa_infantes_aragon_title:0 "Infants d'Aragon"
 spa_infantes_aragon_desc:0 "Les infants d'Aragon, frères et sœurs d'Alphonse V, cousins de Jean II de Castille, sont membres de la dynastie des Trastamares. Leur influence et leur ambition sur la scène politique castillane durent depuis un quart de siècle maintenant, et deviennent un véritable danger pour nous."
 gc_cas_spa_reconquista_two2_title:0 "Recouvrer le Portugal"
 gc_cas_spa_reconquista_two2_desc:0 "Les Espagnes nous appartiennent – et cela inclut aussi notre voisin de toujours, le Portugal. Nous devons reprendre ce titre et rendre la souveraineté sur ce pays [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName]."
 spa_handle_austria_title:0 "Couronne d'Autriche"
 spa_handle_austria_desc:0 "La préservation des intérêts [Root.GetDuDelaNP] [Root.GetName] en Italie nous contraint à assurer notre position face aux Habsbourgs, principale dynastie impériale de ce siècle."
 gc_spa_austrian_union2_title:0 "Succession d'Autriche"
 gc_spa_austrian_union2_desc:0 "Les Habsbourg d'Autriche ont délibérément marié leurs rejetons dans chaque maison noble d'Europe. Si cela les assure certes des bonnes grâces de nombreux pays, leur politique est à double tranchant : les mariages stratégiques ont permis l'union des trônes de nombreux pays, mais les fruits de ces unions héritent eux aussi de revendications sur l'Autriche."
 spa_fecho_imperio_title:0 "Couronne impériale"
 spa_fecho_imperio_desc:0 "Après nous être assurés d'une tête de pont dans l'Empire grâce aux territoires des Habsbourgs, l'heure est venue de prétendre à la couronne impériale pour faire mieux qu'Alphonse X, qui avait échoué dans cette même entreprise au XIIIe s."
 #Colonial Slot 4
 gc_cas_spa_plus_ultra2_title:0 "Plus ultra"
 gc_cas_spa_plus_ultra2_desc:0 "Que se trouve-t-il au-delà des piliers d'Hercule ? Les courageux explorateurs [Root.GetRootAdjMP] s'impatientent de le découvrir !"
 gc_cas_spa_hispaniola2_title:0 "Revendiquer Hispaniola"
 gc_cas_spa_hispaniola2_desc:0 "L'île d'Hispaniola sera notre porte d'entrée sur les Caraïbes et ce qui se trouve au-delà. Nous devons la coloniser et établir des missions religieuses à Santo Domingo afin de répandre la parole de Dieu dans tout le Nouveau Monde."
 gc_cas_spa_new_spain2_title:0 "Audience de Nlle-Espagne"
 gc_cas_spa_new_spain2_desc:0 "Le moment est venu de consolider notre emprise sur le golfe du Mexique en établissant une vice-royauté permanente et bien organisée. Sa Real Audiencia sera le tribunal de plus haut rang au Nouveau Monde et permettra de veiller à ce que les montagnes d'or du Mexique parviennent en toute sécurité jusque dans les ports [Root.GetDuDeNP] [Root.GetName]."
 gc_cas_spa_florida2_title:0 "Fortifier la Floride"
 gc_cas_spa_florida2_desc:0 "Les territoires marécageux de la Floride, au nord de la Nouvelle-Espagne, ne sont pas riches en or. Mais ils pourraient s'avérer vitaux pour défendre les colonies [Root.GetRootAdjFP]. Nous devrions donc nous établir dans la région pour y établir des défenses."
 
 #Slot 5
 spa_reinforce_royal_authority_title:0 "Renforcer le pouvoir"
 spa_reinforce_royal_authority_desc:0 "Les nobles [Root.GetRootAdjMP] n'ont eu de cesse de contester le pouvoir ces dernières années. [Root.GetLeLaLDirCap] [Root.GetDir] doit donc renforcer son autorité en trouvant un accord de long terme avec eux."
 spa_law_and_order_title:0 "La loi et l'ordre"
 spa_law_and_order_desc:0 "Le rôle [Root.GetDuDelaDir] [Root.GetDir] est d'assurer le respect de la loi et de l'ordre afin de faciliter les voyages entre les cités. [Root.GetIlElleDirCap] doit donc promouvoir les audiences royales et chancelleries de Valladolid et Grenade, et faire de la Sainte-Hermandad la principale force de police du pays."
 spa_economic_reforms_title:0 "Réforme des finances"
 spa_economic_reforms_desc:0 "Après les temps difficiles qu'a connus le pays, le développement de nouveaux projets nécessite des finances saines. Le système monétaire lui-même doit être réformé, aussi les conseils et l'approbation des [Root.GetBourgeois] nous seront-ils indispensables."
 spa_new_capital_title:0 "Nouvelle capitale"
 spa_new_capital_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] développé[Root.GetXENP] et étendu[Root.GetXENP], englobant plusieurs anciens royaumes. S'il est d'usage que [Root.GetLeLaLDir] [Root.GetDir] y fasse voyage, il conviendrait toutefois d'établir une nouvelle capitale."
 spa_system_councils_title:0 "Régime des conseils"
 spa_system_councils_desc:0 "Cela fait des décennies que le pays a besoin de disposer d'une administration plus développée et efficace. Pour répondre à ce besoin, il serait avisé de réformer le gouvernement afin d'établir un système plus souple, disposant d'une bureaucratie organisée par départements spécialisés dans certains domaines ou pour certaines régions."
 #Colonial Slot 5
 gc_cas_spa_west_africa2_title:0 "Ports d'Afrique de l'Ouest"
 gc_cas_spa_west_africa2_desc:0 "La côte de l'Afrique occidentale est d'une importance stratégique cruciale. En sus d'être vitale pour établir des ports d'étape où les vaisseaux en partance pour le cap de Bonne-Espérance pourraient se ravitailler, elle permet aussi de s'approvisionner de façon régulière en esclaves africains, prêts à être transportés jusqu'aux colonies d'Amérique."
 gc_cas_spa_discover_spice_islands2_title:0 "Jusqu'aux Indes orientales"
 gc_cas_spa_discover_spice_islands2_desc:0 "Loin à l'est se trouvent les légendaires « îles aux épices », d'où proviennent certains des produits les plus recherchés d'Europe, tels que la noix de muscade ou le clou de girofle. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] à tout prix découvrir une route orientale pour y accéder."
 gc_cas_spa_conquer_philippines2_title:0 "Las Islas Filipinas"
 gc_cas_spa_conquer_philippines2_desc:0 "Nous avons découvert un vaste archipel, tout aussitôt appelé « las Islas Filipinas », riche en épices et en pierres précieuses. Les païens y sont divisés et seront incapables de résister à une invasion [Root.GetRootAdjFS], aussi devrions-nous lancer une expédition avec autant d'hommes que possible afin d'en prendre possession."
 gc_cas_spa_havana2_title:0 "Fonder la Havane"
 gc_cas_spa_havana2_desc:0 "Cuba est la plus vaste île des Caraïbes, et celle qui compte le plus grand nombre d'indigènes qui pourraient devenir esclaves pour travailler sur les plantations. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc y établir des colonies et construire une cité dans le port naturel de la baie de la Havane."
 gc_cas_spa_native_reductions2_title:0 "Réductions pour indigènes"
 gc_cas_spa_native_reductions2_desc:0 "Les lettrés de l'école de Salamanque nous ont contraints à admettre, à contrecœur, que les Indiens des Amériques sont des hommes dotés d'une âme, disposant en conséquence de droits naturels. Nous devrions donc réfléchir à rassembler tous ceux qui restent dans des réductions pour les y rééduquer, plutôt que nous contenter de les tuer ou de les asservir."
 gc_cas_spa_aztecs2_title:0 "Conquérir les Aztèques"
 gc_cas_spa_aztecs2_desc:0 "Le système de l'entrada fait que le prétendu « empire » des Aztèques relève de fait de l'autorité [Root.GetDuDelaNP] [Root.GetName]. Emparons-nous donc de ses territoires et ramenons son or jusqu'à [Root.Capital.GetCapitalName]."

 #Modifiers 
 spa_reformed_tercio_modifier:0 "Tercios réformés"
 desc_spa_reformed_tercio_modifier:0 "Les tercios [Root.GetRootAdjMP] ont été réformés afin de tenir compte des évolutions dans l'art de la guerre et leur faire retrouver leur invincibilité."
 spa_powerful_trade_ships_modifier:0 "Extension des arsenaux royaux"
 desc_spa_powerful_trade_ships_modifier:0 "Grâce au développement des chantiers navals des arsenaux royaux [Root.GetRootAdjMP], les routes maritimes n'ont jamais été aussi animées."
 spa_long_range_logistics_modifier:0 "Logistique militaire"
 desc_spa_long_range_logistics_modifier:0 "Les postes militaires établis sur le chemin des Espagnols, jusqu'aux Pays-Bas, ont grandement amélioré les capacités logistiques de l'armée [Root.GetRootAdjFS]."
 spa_backed_by_the_army_modifier:0 "Développement de l'armée"
 desc_spa_backed_by_the_army_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] dispos[Root.GetEEntNP] d'une armée et d'une flotte nouvelles et puissantes."
 spa_spanish_affluence_modifier:0 "Richesses espagnoles"
 desc_spa_spanish_affluence_modifier:0 "Les investissements réalisés pour développer le port de Séville portent leurs fruits."
 spa_bid_for_the_hab_crown_modifier:0 "Prétentions sur les titres des Habsbourgs"
 desc_spa_bid_for_the_hab_crown_modifier:0 "Toute l'Europe centrale doit à présent prendre conscience de la puissance [Root.GetDuDelaNP] [Root.GetName]."
 spa_royal_authority_restored_modifier:0 "Autorité restaurée"
 desc_spa_royal_authority_restored_modifier:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.GetDuDelaDir] [Root.GetDir] a enfin pu restaurer son autorité."
 estate_nobles_crown_authority_modifier:0 "Autorité du pouvoir"
 spa_valladolid_court_modifier:0 "Audience de Valladolid"
 desc_spa_valladolid_court_modifier:0 "Le siège de la justice au nord du Tage a été établi dans la cité de Valladolid."
 spa_granada_court_modifier:0 "Audience de Grenade"
 desc_spa_granada_court_modifier:0 "Le siège de la justice au sud du Tage a été établi dans la cité de Grenade."
 spa_spanish_dollar_modifier:0 "Piastre espagnole"
 desc_spa_spanish_dollar_modifier:0 "« Pièces de huit ! Pièces de huit ! Pièces de huit ! Pièces de huit ! Pièces de huit ! » et ainsi de suite, sans arrêt ni changement, comme un cliquet de moulin."
 spa_san_lorenzo_escorial_modifier:0 "Saint-Laurent-de-l'Escurial"
 desc_spa_san_lorenzo_escorial_modifier:0 "L'Escurial, tout proche de [Root.Capital.GetCapitalName], la nouvelle capitale [Root.GetRootAdjFS], est à la fois un monastère et le palais où réside [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName]."
 spa_royalists_victorious_modifier:0 "Victoire des loyalistes"
 desc_spa_royalists_victorious_modifier:0 "Les loyalistes qui soutenaient [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] l'ont emporté lors de leur conflit contre les infants d'Aragon."
 spa_victorious_infantes_modifier:0 "Victoire des infants d'Aragon"
 desc_spa_victorious_infantes_modifier:0 "Les infants d'Aragon qui s'opposaient [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] l'ont emporté lors de leur lutte contre les loyalistes."
 est_val_infantes_victorious:0 "Victoire des infants d'Aragon"
 spa_universal_monarchy_modifier:0 "Monarchie universelle"
 desc_spa_universal_monarchy_modifier:0 "À compter de ce jour, le soleil ne se couchera jamais plus sur les possessions de la nation la plus puissante au monde. Vive [Root.GetLeLaNP] [Root.GetName], et vive [Root.GetLeLaLDir] [Root.GetDir] !"
 spa_spanish_silver_and_gold_modifier:0 "Gisements de métaux précieux"
 desc_spa_spanish_silver_and_gold_modifier:0 "L'afflux massif de l'argent et de l'or tiré des mines de la province de [Root.GetName] rend [Root.Owner.GetLeLaNP] [Root.Owner.GetName] fabuleusement rich[Root.Owner.GetEEsNP]."
 spa_overseas_wealth_modifier:0 "Richesses d'outre-mer"
 desc_spa_overseas_wealth_modifier:0 "Les colonies des Amériques sont devenues l'une des premières sources de richesse [Root.GetDuDelaNP] [Root.GetName]."
 spa_victory_netherlands_modifier:0 "Soumission des Pays-Bas"
 desc_spa_victory_netherlands_modifier:0 "Enfin [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] pu soumettre ces irritants Néerlandais."
 spa_transatlantic_migrations_modifier:0 "Migrations transatlantiques"
 desc_spa_transatlantic_migrations_modifier:0 "Le Nouveau Monde n'attend que l'arrivée de colons [Root.GetRootAdjMP] pour réellement entrer dans l'histoire."
 spa_invest_in_west_africa_modifier:0 "Investissements en Afrique de l'Ouest"
 desc_spa_invest_in_west_africa_modifier:0 "Les investissements réalisés en Afrique de l'Ouest promettent d'être remboursés au centuple à l'avenir."
 spa_aztecs_conquest_modifier:0 "Conquête des Aztèques"
 desc_spa_aztecs_conquest_modifier:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] enfin parvenu[Root.GetXENP] à civiliser les sauvages Aztèques, et ils se montrent tout à fait satisfaits de cet enrichissement mutuel entre nos cultures."
 spa_enforced_catholicism_modifier:0 "Catholicisme imposé"
 desc_spa_enforced_catholicism_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] veill[Root.GetEEntNP] à ce que les habitants dans [Root.GetSesLeursNP] colonies accèdent au Salut en pratiquant la seule véritable foi, [Root.GetLeLaRel] [Root.GetRelN]."
 spa_universal_empire_modifier:0 "Un empire universel"
 desc_spa_universal_empire_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] la première puissance mondiale, et tous s'inclinent devant l'autorité et la puissance [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."
 
 #Events 
 flavor_spa.18.t:0 "Les infants d'Aragon"
 flavor_spa.18.d:1 "Les infants d'Aragon sont fils et filles du roi Fernand Ier d'Aragon et de son épouse Éléonore d'Albuquerque, qui ont établi la dynastie des Trastamares dans ce pays après le Compromis de Caspe en 1412. Ils sont aussi cousins du roi de Castille Jean II, et depuis le début de son règne ont conspiré pour le manipuler et prendre le pouvoir en Castille, avec le soutien de parents et d'alliés au sein de la noblesse [Root.GetRootAdjFS]. Mais une autre faction s'est opposée à eux, menée par le connétable royal Álvaro de Luna, devenu le principal partisan de Jean II pendant vingt ans.\n\nLa situation s'est toutefois détériorée à partir de 1437, lorsqu'une nouvelle guerre civile a éclaté entre les deux partis, dirigés d'une part par les infants d'Aragon, de l'autre par de Luna et l'héritier du trône Henri. Ce conflit dura jusqu'à la bataille d'Olmedo, en [GetYear]."
 flavor_spa.18.a:0 "Nous soutiendrons [Root.GetLeLaLDir] [Root.GetDir] !"
 flavor_spa.18.b:0 "Les infants sont dans leur droit !"
 flavor_spa.20.t:0 "Fin du conflit avec les infants d'Aragon"
 flavor_spa.20.d:0 "Le conflit entre les infants d'Aragon et les loyalistes [Root.GetRootAdjMP] s'est terminé par la bataille d'Olmedo. Enfin, l'une des factions a pris le dessus sur l'autre, et la paix est revenue, pour un temps au moins…"
 flavor_spa.20.a:0 "Nous verrons ce que l'avenir nous réservera"
 flavor_spa.22.t:0 "La piastre espagnole"
 flavor_spa.22.d:1 "Le système monétaire castillan de la seconde moitié du XVe s. était anarchique. Le maravédi, principale monnaie de compte, n'avait cessé de se dévaluer depuis le XIIIe s. ; en outre, plusieurs monnaies régionales étaient utilisées dans les divers royaumes ibériques, compliquant encore l'économie et l'unification politique initiée par le mariage d'Isabelle de Castille et Ferdinand d'Aragon.\n\nPour cette raison fut lancée une réforme monétaire, établissant une nouvelle monnaie, appelée ducat, et une nouvelle pièce d'argent, le réal, en usage dans les deux pays. Or, avec l'afflux soudain d'argent depuis les Amériques dans les décennies qui suivirent, l'usage du « réal de huit », aussi appelé piastre espagnole ou « pièce de huit », se fit de plus en plus commun. Il est ainsi devenu la première monnaie véritablement mondialisée, acceptée par les marchands du monde entier, de l'Afrique à l'Europe, de l'Asie à l'Amérique."
 flavor_spa.22.a:0 "Pièces de huit ! pièces de huit ! pièces de huit ! pièces de huit ! pièces de huit !"
 flavor_spa.23.t:0 "Saint-Laurent-de-l'Escurial"
 flavor_spa.23.d:1 "De nombreux surnoms ont été donnés à [Root.Monarch.GetName], mais l'un des plus appropriés est sans doute « [Root.GetLeLaLDir] [Root.GetDir] bureaucrate ». [Root.GetIlElleDirCap] a ainsi décidé d'établir une capitale fixe, mettant ainsi fin à la longue tradition de pérégrination de la cour à travers le pays. Son choix s'est porté sur Madrid du fait de sa position centrale, et parce que la cité n'est sous la dépendance d'aucun grand ou de l'Église. Certains ajoutent même que c'est parce que l'eau y est abondante.\n\nQuoi qu'il en soit, [Root.GetSilSielleDir] n'aime pas la cité en elle-même, [Root.GetIlElleDir] a aussi décidé de faire ériger un vaste monastère sur une montagne proche, consacré à saint Laurent, qui sera aussi sa résidence habituelle. [Root.GetLeLaLDirCap] [Root.GetDir] a aussi l'intention d'y rassembler une impressionnante bibliothèque et de nombreuses reliques, et d'en faire le cœur de l'administration [Root.GetRootAdjFS], ce qui lui permettra d'assister aux réunions quotidiennes des divers conseils traitant des affaires du pays. Enfin, [Root.GetIlElleDir] a aussi établi la nécropole royale sur place, où tous les membres de la dynastie [Root.Monarch.Dynasty.GetName] seront inhumés après [Root.GetLuiElleDir]."
 flavor_spa.23.a:0 "Ce palais-monastère sera digne d'un véritable empire !"
 flavor_spa.199.t:0 "Fernand de Magellan"
 flavor_spa.199.d:0 "L'explorateur d'origine portugaise Fernand de Magellan aspire à effectuer le premier tour du monde afin de confirmer de manière définitive que la Terre est ronde. Il se prépare donc à faire voile à la tête d'une flotte de cinq vaisseaux, avec 270 hommes d'équipage, afin de trouver une nouvelle route vers les Îles aux épices, dans les Indes orientales. Pour cela, la découverte d'un passage lui permettant de naviguer au-delà de la pointe méridionale de l'Amérique du Sud pour gagner l'océan au-delà paraît être la meilleure solution. De là, il devrait ainsi pouvoir regagner le cap de Bonne-Espérance, au sud de l'Afrique, avant de revenir [Root.GetAuEnNP] [Root.GetName].\n\nCe périple s'avère risqué, perpétuellement menacé par la famine ou la rencontre d'indigènes hostiles. Mais s'il y parvient, Magellan aura ouvert la voie à de nouvelles explorations et au négoce au long cours, permettant par la même occasion d'ouvrir de nouveaux territoires à la colonisation et de faciliter le commerce avec les Amériques et l'Asie."
 flavor_spa.199.a:0 "Il fera honneur au pavillon [Root.GetRootAdjMS]"
 flavor_spa.199.b:0 "Hors de question, cet homme est fou !"
 #Recurring events for the System of Councils mechanic
 hispanic_monarchy_events.1.t:0 "Les priorités du Conseil royal"
 hispanic_monarchy_events.1.desc:0 "Après en avoir sagement délibéré, les secrétaires [Root.GetDuDelaDir] [Root.GetDir] sont arrivés à la conclusion que la priorité devait être accordée, pour les années à venir, aux affaires intérieures du pays, administrées en temps normal par le Conseil royal. C'est toutefois à [Root.Monarch.GetName] que revient le dernier mot pour décider quel conseil, en particulier, devrait guider les actions du gouvernement."
 hispanic_monarchy_events.1.a:0 "Le Conseil de la Chambre fera appliquer la volonté [Root.GetDuDelaDir] [Root.GetDir]"
 hispanic_monarchy_events.1.b:0 "Le Conseil des Finances remplira les coffres"
 hispanic_monarchy_events.1.c:0 "Le Conseil de l'Inquisition veillera au salut du pays"
 hispanic_monarchy_events.2.t:0 "Les priorités du Conseil d'État"
 hispanic_monarchy_events.2.desc:0 "Après en avoir sagement délibéré, les secrétaires [Root.GetDuDelaDir] [Root.GetDir] sont arrivés à la conclusion que la priorité devait être accordée, pour les années à venir, aux affaires diplomatiques, administrées en temps normal par le Conseil d'État. C'est toutefois à [Root.Monarch.GetName] que revient le dernier mot pour décider quel conseil, en particulier, devrait guider les actions du gouvernement."
 hispanic_monarchy_events.2.a:0 "Le Conseil de l'Europe améliorera notre réputation"
 hispanic_monarchy_events.2.b:0 "Le Conseil de la Méditerranée assurera notre défense"
 hispanic_monarchy_events.2.c:0 "Le Conseil des Indes assurera le développement des colonies"
 hispanic_monarchy_events.3.t:0 "Les priorités du Conseil de la Guerre"
 hispanic_monarchy_events.3.desc:0 "Après en avoir sagement délibéré, les secrétaires [Root.GetDuDelaDir] [Root.GetDir] sont arrivés à la conclusion que la priorité devait être accordée, pour les années à venir, aux affaires militaires, administrées en temps normal par le Conseil de la Guerre. C'est toutefois à [Root.Monarch.GetName] que revient le dernier mot pour décider quel conseil, en particulier, devrait guider les actions du gouvernement."
 hispanic_monarchy_events.3.a:0 "Le Conseil de la Croisade veillera à maintenir l'armée en bon ordre"
 hispanic_monarchy_events.3.b:0 "Le Conseil des Ordres militaires doit préparer l'armée à combattre"
 hispanic_monarchy_events.3.c:0 "Le Conseil de la Flotte doit préparer la flotte à combattre"
 
 #Event Insights 
 spa_event_insight_1003_tt:0 "\nCet événement va permettre de fonder la §MCasa de Contratación§! et conférer [Root.GetAuAlaNP] §Y[Root.GetName]§! un §Mmodificateur perpétuel§! contribuant à faciliter [Root.GetSesLeursNP] projets coloniaux."
 #Reforms
 tercios_reform:0 "Tercios"
 tercios_reform_desc:0 "Les tercios, littéralement « un tiers », sont le cœur des armées espagnoles de l'ère moderne. Si historiquement ils ne furent pas levés seulement en Espagne, mais aussi en Italie ou en Wallonie, les plus réputés d'entre eux provenaient des provinces du pays. Ils restèrent invaincus sur les champs de bataille de toute l'Europe et de la Méditerranée durant des années, et furent la base d'une véritable évolution des manières de pratiquer la guerre en Europe."
 system_of_councils_reform:0 "Régime des Conseils"
 system_of_councils_reform_desc:0 "Le régime des Conseils, aussi appelé régime polysynodial, a été développé dans les monarchies ibériques afin d'organiser la gouvernance des divers territoires lors de l'époque moderne. L'administration centrale est donc confiée à un ensemble de collèges, les Conseils, composés de nobles, de prélats et de bourgeois, présidés par des « letrados » formés dans les universités. Ces divers Conseils étaient chargés d'un domaine particulier, et disposaient alors de pouvoirs s'étendant à l'ensemble des possessions, ou au contraire d'une juridiction territoriale bien précise."
 
 #Privileges 
 estate_nobles_factionalist_nobility:0 "Noblesse factieuse"
 estate_nobles_factionalist_nobility_desc:0 "Les [Root.GetNobles] [Root.GetRootAdjMP] se sont regroupés au sein de diverses coteries, en lutte pour prendre le contrôle [Root.GetDuDelaNP] [Root.GetName], et qui parviennent petit à petit à éroder le pouvoir [Root.GetDuDelaDir] [Root.GetDir]."
 
 #Disaster
 infantes_of_aragon:0 "Infants d'Aragon"
 
 #New Holy Orders
 benedictines:0 "Bénédictins"
 benedictines_desc:0 "L'Ordre de Saint-Benoît est le plus nombreux et le plus répandu, ses membres suivant la règle bénédictine depuis le VIe s."
 carthusians:0 "Chartreux"
 carthusians_desc:0 "L'Ordre des Chartreux, fondé par Bruno de Cologne, est basé sur une approche associant érémitisme et cénobitisme, vie solitaire et en communauté, ce qui se reflète dans l'organisation de leurs monastères, les chartreuses."
 hieronymites:0 "Hiéronymites"
 hieronymites_desc:0 "L'Ordre de Saint-Jérôme a été fondé dans la péninsule Ibérique au XIVe s., pour se développer rapidement grâce à la faveur dont il jouissait dans les différents royaumes."
 augustinians:0 "Augustins"
 augustinians_desc:0 "L'Ordre de Saint-Augustin suit la règle inspirée des écrits de saint Augustin d'Hippone, qui accorde une grande place à la vénération de la Sainte Vierge."
 carmelites:0 "Carmes"
 carmelites_desc:0 "L'Ordre du Carmel est un ordre mendiant fondé sur le mont Carmel, en Terre sainte, et ayant pour pères spirituels les prophètes Élie et son disciple Élisée."
 calatrava_order:0 "Chevaliers de Calatrava"
 calatrava_order_desc:0 "L'Ordre militaire de Calatrava a été fondé en Castille au XIIe s. afin de lutter contre le califat almohade, en tant que branche militaire de l'ordre cistercien."
 avis_order:0 "Chevaliers d'Avis"
 avis_order_desc:0 "L'Ordre militaire de Saint-Benoît d'Aviz a été fondé au Portugal au XIIe s. pour aider le pays à protéger son indépendance, avant de donner son nom à la dynastie régnante au XVe s."
 montesa_order:0 "Chevaliers de Montesa"
 montesa_order_desc:0 "L'Ordre militaire de Montesa a été fondé après que la branche aragonaise des Templiers eut été dissoute, et était directement patronné par les rois d'Aragon."
 santiago_order:0 "Chevaliers de Santiago"
 santiago_order_desc:0 "L'Ordre de Saint-Jacques de l'Épée a été fondé dans le royaume de Léon au XIIe s., mais son quartier général se trouvait à Uclés, en Castille. C'est l'ordre militaire ibérique le plus commun, car il est dédié à saint Jacques, protecteur de l'Espagne."
 san_juan_order:0 "Chevaliers de Saint-Jean"
 san_juan_order_desc:0 "L'Ordre de Saint-Jean de Jérusalem, dit Hospitalier, est un ordre militaire dont l'activité principale se concentre en Méditerranée orientale, même si ses chapitres se retrouvent dans toute l'Europe occidentale."
 alcantara_order:0 "Chevaliers d'Alcántara"
 alcantara_order_desc:0 "L'Ordre d'Alcántara a été fondé dans le Léon au XIIe s., dans une ville surveillant la frontière avec le califat almohade."
 
 #Tooltips 
 spa_every_cardinal_1_tax_tt:0 "\nPour chaque province ayant un §Ycardinal§! : §G+1§! en développement £adm£"
 spa_any_ally_tt:0 "N'importe quel §Yallié§! [Root.GetDuDelaNP] §Y[Root.GetName]§! :\n– a sa capitale dans la région de §YFrance§! ;\n– est une §Ygrande puissance§! ou a un développement total d'au moins §Y500§! ;\n– a à [Root.GetSonLeurNP] égard une opinion d'au moins §Y180§!."
 spa_royalist_tt:0 "\nSi la mission est menée à bien en §Yécrasant§! les infants d'Aragon, les conséquences négatives du privilège §YNoblesse factieuse§! vont être §Gréduits§! et, en outre :"
 spa_infantes_tt:0 "\nSi au contraire elle l'a été en prenant parti §Ypour les infants§!, les conséquences négatives du privilège §YNoblesse factieuse§! vont être §Rrenforcés§! et, en outre :"
 spa_recent_change_tt:0 "La capitale a été transférée à [217.GetCapitalName] grâce à l'événement §YUne nouvelle capitale pour l'Espagne ?§!."
 ended_infantes_disaster_tt:0 "Le désastre des §Yinfants d'Aragon§! est terminé."
 spa_no_isabella_event_tt:0 "\nL'événement §YIsabelle de Castille§! ne va pas survenir.\n"
 spa_pu_por_tt:1 "Si la mission est menée à bien sans que [Root.GetLeLaNP] §Y[Root.GetName]§! soi[Root.GetTEntNP] soit §Yallié[Root.GetXENP]§!, soit tenu[Root.GetXENP] par un §Ymariage royal§! avec le §YPortugal§! va [Root.GetLuiLeurNP] conférer une revendication sur le trône §Yportugais§!.\n"
 spa_every_gold_province_tt:0 "Pour toute province productrice d'§Yor§! possédée par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances (tributaires exclus) :"
 cas_crushed_infantes_tt:0 "A pris parti pour l'actuel souverain lors du désastre"
 cas_sided_infantes_tt:0 "A pris parti pour les infants lors du désastre"
 cas_impact_mission_tt:0 "\nCela va avoir des conséquences pour l'issue de la mission §YInfants d'Aragon§!."
 spa_had_cas_civil_war_tt:0 "Le désastre de la §Yguerre civile de Castille§! est survenu."
 spa_enable_san_juan_holy_order_tt:0 "\nDonne accès à la congrégation des §Ychevaliers de Saint-Jean§! aussi longtemps que nous resterons un pays §Ychrétien§!."
 enable_jesuit_order_tt:0 "\nDonne accès à la congrégation des §Yjésuites§! aussi longtemps que nous resterons un pays §Ychrétien§!."
 cas_race_portugal_event_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! mèn[Root.GetEEntNP] à bien cette mission avant que le §YPortugal§! n'en fasse autant de son côté :"
 #Aragon
 
 #Missions 
 #Slot 1
 gc_ara_navarra2_title:0 "Vassaliser la Navarre"
 gc_ara_navarra2_desc:1 "Les deux royaumes de Castille et de France ont jeté leur dévolu sur la Navarre. Il serait désastreux pour [Root.GetLeLaNP] [Root.GetName] que ces terres tombent entre leurs mains, aussi nous faut-il réagir promptement."
 gc_ara_consultate_of_the_sea2_title:0 "Le Consulat de la mer"
 gc_ara_consultate_of_the_sea2_desc:0 "Le Consulat de la mer administre le commerce maritime de tout le pays depuis Valence. Sa capacité à imposer ses réglementations dépend malgré tout du fait que [Root.GetLeLaNP] [Root.GetName] contrôl[Root.GetEEntNP] les flux commerciaux dans l'Ouest de la Méditerranée. Nous devons contribuer à son œuvre en nous assurant de la majorité des échanges dans les régions maritimes nous entourant."
 gc_ara_genoa2_title:0 "Dominer Gênes"
 gc_ara_genoa2_desc:0 "Cela fait trop longtemps que les marchands [Root.GetRootAdjMP] sont concurrencés par ceux de Gênes. Le moment est venu de mettre un terme à ces rivaux en nous emparant de leur cité."
 gc_ara_italy2_title:0 "Gouverner l'Italie"
 gc_ara_italy2_desc:0 "Nous devons éliminer les derniers foyers de résistance à notre contrôle de l'Italie. Même [PAP.GetLeLaLDir] [PAP.GetDir] doit être soumis[PAP.GetXEDir] à notre autorité."
 
 #Slot 2
 dom_ara_intervene_castile_title:0 "Intervenir en Castille"
 dom_ara_intervene_castile_desc:0 "Les frères et sœurs d'Alphonse V, infants [Root.GetDuDeNP] [Root.GetName], font tout leur possible depuis des décennies pour prendre le contrôle de la Castille. L'heure semble venue de les soutenir dans leur entreprise de façon plus directe, que ce soit par la diplomatie ou par les armes."
 gc_ara_portugal2_title:0 "Union avec le Portugal"
 gc_ara_portugal2_desc:0 "L'heure est venue d'unifier les royaumes de la péninsule Ibérique sous une seule autorité, celle de [Root.Monarch.GetName] [Root.GetDuDeNP] [Root.GetName]. Pour cela, [Root.GetIlElleDir] doit prendre la couronne du Portugal."
 dom_ara_iberia_title:0 "Unité ibérique" #Not to be confused with the existing and very different 'Crowns of Iberia' mission in GC 
 dom_ara_iberia_desc:0 "Cela fait des siècles que la péninsule Ibérique est divisée. Nous devons maintenant régler la question afin de fonder un empire espagnol."
 dom_ara_med_title:1 "Mare nostrum"
 dom_ara_med_desc:0 "Depuis les colonnes d'Hercule jusqu'à la Propontide, la Méditerranée doit être nôtre. Chaque navire qui fait voile sur ses eaux ne doit pouvoir le faire qu'en ayant reçu l'assentiment [Root.GetDuDelaNP] [Root.GetName]."
 gc_ara_occitania2_title:0 "Envahir l'Occitanie"
 gc_ara_occitania2_desc:0 "Tout pays partageant une frontière avec la France est plongé dans l'anxiété. Nous-mêmes, [Root.GetAuEnNP] [Root.GetName], ne pouvons jamais être assurés que nos tentatives militaires ou diplomatiques suffiront toujours à la dissuader si elle se résout à nous envahir. Mieux vaut donc encore porter la guerre sur ses propres territoires !"
 
 #Slot 3 
 dom_ara_remensa_war_title:0 "Guerre des Remences"
 dom_ara_remensa_war_desc:0 "Après des siècles d'abus permis par le statut de la remença, les Remences se sont soulevés contre la noblesse catalane, les serfs s'organisant en « sindicat remença ». C'est maintenant notre devoir de pacifier le pays et de guérir les blessures de ce conflit entre paysans et [Root.GetNobles]."
 dom_ara_catalan_nobility_title:0 "Noblesse catalane"
 dom_ara_catalan_nobility_desc:0 "Maintenant que la paix est revenue dans le pays après la guerre des Remences, il est temps maintenant de décider du sort des [Root.GetNobles] catalans."
 gc_ara_constantinople2_title:0 "Prendre Constantinople"
 gc_ara_constantinople2_desc:0 "Constantinople, la cité de toutes les convoitises, se trouve à notre portée. Le siège ne pourra être que long et difficile, mais en persévérant elle sera bientôt nôtre !"
 gc_ara_tunis2_title:0 "Conquérir Tunis"
 gc_ara_tunis2_desc:0 "Tunis est plus qu'un simple port pirate. C'est avant tout la capitale d'une puissance maritime rivale, entretenant des liens avec les Turcs tant redoutés. Elle doit donc être détruite avant de pouvoir devenir une menace bien plus grave encore."
 gc_ara_golden_age2_title:0 "Âge d'or"
 gc_ara_golden_age2_desc:0 "Nous devons tout faire pour instaurer un âge d'or qui puisse perdurer des générations durant. La fortune et le prestige [Root.GetDuDelaNP] [Root.GetName] doivent éclipser ceux de tous les autres pays !"
 gc_ara_industry2_title:0 "Quartiers industriels"
 gc_ara_industry2_desc:0 "[Root.GetAuEnNPCap] [Root.GetName] sont produits de nombreux biens manufacturés de grande valeur : le verre, le vin, le papier et même la soie font partie des productions du pays. Nous devrions donc veiller à faire de ces biens notre monopole en développant nos industries."
 #Slot 4 
 dom_ara_med_ambitions_title:0 "Ambitions en Méditerranée"
 dom_ara_med_ambitions_desc:0 "Nous devons poursuivre nos efforts pour disposer d'une flotte plus nombreuse et plus puissante, de manière à pouvoir préserver notre contrôle sur l'ensemble de la Méditerranée."
 gc_ara_navy2_title:1 "Flotte [Root.GetRootAdjFS]"
 gc_ara_navy2_desc:0 "Les possessions [Root.GetRootAdjFP] sont parsemées en Méditerranée, aussi devons-nous mettre à l'eau au plus vite une flotte importante et solide. Ne pas pouvoir assurer notre domination en mer permettrait en effet à nos ennemis de piller et mettre à sac nos cités et nos ports."
 gc_ara_athens2_title:0 "Prendre Athènes"
 gc_ara_athens2_desc:0 "La Couronne [Root.GetDuDelaNP] [Root.GetName] dispose d'une revendication sur le duché d'Athènes, qui se trouve en grand danger du fait des massacres commis par les Turcs. Athènes, et le peuple grec dans son ensemble, en tirerait grand profit si nous assurions à nouveau leur protection."
 gc_ara_banking2_title:0 "Table de change"
 gc_ara_banking2_desc:0 "Les pratiques bancaires évoluent très rapidement, à mesure que le commerce se fait de plus en plus sophistiqué. Nous devons donc veiller à ce que les banques [Root.GetRootAdjFP] disposent de suffisamment d'or dans leurs coffres pour financer l'expansion continue du pays."
 gc_ara_valencian_silk2_title:0 "Soie de Valence"
 gc_ara_valencian_silk2_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à disposer des moyens et des connaissances indispensables pour produire la soie, l'une des marchandises les plus recherchées d'Europe, le plus souvent acquise en devant passer par la route de la soie. Or, celle-ci se trouve désormais sous contrôle de nos ennemis musulmans. Nous devons donc commencer à produire notre propre soie et établir une bourse, la Llotja de la Seda, où il sera possible d'en acheter et d'en vendre – ce qui permettra de dégager des bénéfices pour le pays."

 #Slot 5
 gc_ara_trade_guilds2_title:0 "Guildes de Barcelone"
 gc_ara_trade_guilds2_desc:0 "Les guildes ont toujours eu une grande influence à Barcelone. Nous devons nous assurer de leur loyauté, tout comme de celle de toutes les autres corporations du pays."
 gc_ara_alexandria2_title:0 "Occuper Alexandrie"
 gc_ara_alexandria2_desc:0 "Alexandrie était autrefois une cité gigantesque, mais qui est depuis entrée en déclin. À mesure que l'autorité [Root.GetDuDelaNP] [Root.GetName] s'étend vers l'est, [Root.GetIlElleNP] devrai[Root.GetTEntNP] s'en emparer pour veiller à ce que les richesses de l'Égypte puissent à nouveau y affluer."
 gc_ara_barbary_ports2_title:0 "Vaincre les Barbaresques"
 gc_ara_barbary_ports2_desc:0 "Les pirates esclavagistes lançant leurs attaques depuis les ports du Nord de l'Afrique constituent une menace constante pour nos côtes et nos navires. Nous devons prendre ces villes corsaires et mettre un terme à la menace qu'ils font peser sur les chrétiens innocents."
 gc_ara_provence2_title:0 "Humilier la Provence"
 gc_ara_provence2_desc:0 "La Provence prétend être légitimement suzeraine à la fois [Root.GetDuDelaNP] [Root.GetName] et de Naples. Ses prétentions ne peuvent être laissées impunies."
 gc_ara_naples2_title:0 "Intégrer Naples"
 gc_ara_naples2_desc:0 "Naples est sujette [Root.GetDuDelaNP] [Root.GetName], mais nous ne la gouvernons pas directement. Elle devrait donc être pleinement intégrée au sein du pays."
 
 #Events 
 
 flavor_ara.12.t:0 "Les infants [Root.GetDuDeNP] [Root.GetName]" #Event for Aragon 
 flavor_ara.12.d:1 "Les infants [Root.GetDuDeNP] [Root.GetName] sont les frères et sœurs d'Alphonse V, second roi de la dynastie des Trastamares, établie dans le pays après le compromis de Caspe en 1412. Ils sont aussi cousins du roi de Castille Jean II, et conspirent depuis le début de son règne pour le manipuler et prendre le pouvoir dans son pays, avec le soutien de parents et d'alliés dans la noblesse et à sa cour.\n\nLa situation s'est toutefois détériorée à partir de 1437, lorsqu'une guerre civile a éclaté entre la coterie des infants et celle dirigée par Álvaro de Luna et l'héritier du trône de Castille, Henri. Mais tout cela devrait bientôt arriver à sa conclusion…"
 flavor_ara.12.a:0 "Saisissons cette chance !"
 flavor_ara.12.b:0 "Nous ne pouvons rompre ainsi la paix"
 flavor_ara.13.t:0 "Développement du commerce avec Alexandrie"
 flavor_ara.13.d:0 "Le commerce qui se fait en Égypte, notamment par le Nil, est extraordinairement riche, non seulement par la valeur des biens échangés, venus de régions fort lointaines, mais aussi par leur quantité incommensurable. Or, la conquête récente du Delta a permis de prendre le contrôle des marchés locaux, qui se trouvent au débouché des routes commerciales menant jusqu'en Inde et même au-delà."
 flavor_ara.13.a:0 "Voilà qui fera du bien au trésor !"

 #Tooltips 
 ara_claims_in_castile_tt:0 "\n[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] recevoir des revendications perpétuelles sur les territoires détenus par la §YCastille§!.\n "
 ara_if_cas_dip_tt:0 "\nSi la mission est menée à bien alors que la §YCastille§! est soit une §Ydépendance§!, soit une §Yalliée§! [Root.GetDuDelaNP] §Y[Root.GetName]§!, nos deux pays deviendront des §Yamis séculaires§!.\n "
 #ara_access_iberian_special_units_tt:0 "\nGain access to the Portuguese special naval unit '§YCaravel§!'"
 ara_had_remensa_war_event_tt:0 "L'événement §YLes sindicat remença§! est survenu."
 ara_become_p_republic_tt:0 "\n[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] devenir une §Yrépublique paysanne§!.\n"
 
 #Modifiers
 ara_iberian_struggle_modifier:0 "Querelles ibériques"
 desc_ara_iberian_struggle_modifier:0 "Les combats incessants depuis des siècles entre les royaumes ibériques seront bientôt venus à leur terme."
 ara_a_new_power_modifier:0 "Hégémonie sur la péninsule Ibérique"
 desc_ara_a_new_power_modifier:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] enfin triomphé des autres royaumes ibériques et établi [Root.GetSonLeurNP] hégémonie sur toute la région."
 ara_masters_med_modifier:0 "Maîtres de la Méditerranée"
 desc_ara_masters_med_modifier:0 "Les efforts faits pour établir l'hégémonie [Root.GetDuDelaNP] §Y[Root.GetName]§! sur la Méditerranée ont permis de voir le triomphe de [Root.GetSaLeurNP] flotte sur toute la région."
 ara_governmental_restructuring_modifier:0 "Réformes intérieures"
 desc_ara_governmental_restructuring_modifier:0 "La guerre des Remences est désormais terminée, des réformes ont été lancées pour permettre [Root.GetAuAlaNP] [Root.GetName] de recouvrer du conflit."
 ara_crushed_the_catalan_estates_modifier:0 "Paix sociale"
 desc_ara_crushed_the_catalan_nobles_modifier:0 "Les efforts faits pour rétablir la paix ont porté leurs fruits, et les ordres [Root.GetRootAdjMP] travaillent désormais à assurer l'avenir du pays."
 ara_unshackled_modifier:0 "Libération"
 desc_ara_unshackled_modifier:0 "Les §YRemences§! l'ont emporté dans la guerre contre leurs seigneurs féodaux. Un avenir brillant attend maintenant [Root.GetLeLaNP] [Root.GetName]."
 ara_italian_influences_modifier:0 "Influences italiennes"
 desc_ara_italian_influences_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] tien[Root.GetTNentNP] désormais solidement l'Italie sous [Root.GetSonLeurNP] emprise. En retour, celle-ci exerce une profonde influence culturelle sur notre propre culture."
 ara_maritime_administration_modifier:0 "Administration maritime"
 desc_ara_maritime_administration_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] de plus en plus tourné[Root.GetXENP] vers la mer, aussi [Root.GetSonLeurNP] administration maritime doit-elle aussi être développée en conséquence."
 diamond_district2:0 "Quartier des diamantaires de Barcelone"
 desc_diamond_district2:0 "Tout est fait pour promouvoir la ligue des diamantaires de Barcelone, et les résultats sont véritablement brillants."
 spa_employ_galleon_modifier:0 "Domination des mers"
 desc_spa_employ_galleon_modifier:0 "Les galions sont la clef du développement de la flotte [Root.GetRootAdjFS] et sont devenus la clef de voûte de [Root.GetSaLeurNP] flotte."
 ara_nile_production_monopoly_modifier:0 "Contrôle des marchés d'Alexandrie"
 desc_ara_nile_production_monopoly_modifier:0 "Le contrôle de la vallée du Nil et de la contrée [Root.GetDuDeContree] [Root.GetAreaName] assure [Root.Owner.GetAuAlaNP] [Root.Owner.GetName] une très grande prospérité."
 
 #Personality 
 peasant_revolt_leader_personality:0 "Protecteur des humbles"
 peasant_revolt_leader_personality_desc:0 "Cette personne fait tout pour protéger les humbles des abus des grands."
 
 #Estate Privilege 
 estate_burghers_sindicat_remensa_privilege:0 "Sindicat remença"
 estate_burghers_sindicat_remensa_privilege_desc:0 "Le sindicat remença est une guilde réunissant les paysans catalans, formée après leur lutte contre les abus seigneuriaux."
 
 #Reforms  
 consulate_of_the_sea:0 "Consulat de la mer"
 consulate_of_the_sea_desc:0 "Le Consulat de la mer sera une nouvelle institution, quasi judiciaire, chargée de régler les litiges maritimes et commerciaux. Il accorde à nos marchands le droit de régler eux-mêmes leurs conflits, sans passer par les tribunaux de justice royaux, alors qu'en contrepartie la Couronne recevra un soutien financier."
 
 #Navarra

 #Reforms  
 courts_of_navarra:0 "Cortes de Navarre"
 courts_of_navarra_desc:0 "Les Cortes de Navarre sont une assemblée délibérative où sont rassemblés chevaliers, prélats et représentants des cités du pays, chargés de veiller au respect des coutumes, les fueros, et de contrôle le pouvoir du souverain, tout en répondant aux besoins de la monarchie et de la famille royale."
 
 #Naval Doctrine 
 basque_marines:0 "Marins basques"
 basque_marines_desc:0 "Nos marins ont chassé la baleine jusque de l'autre côté du monde, attaqué des côtes étrangères et voyagé jusque fort loin pour acheter des produits précieux, et cela pendant des siècles. Ils ont donc appris bon nombre de secrets de l'océan, qui leur permettent de naviguer en toute sécurité et sans crainte. C'est donc fort utile pour la flotte."
 
 #New Navarran Ideas 
 fearless_seamen:0 "Marins imperturbables"
 fearless_seamen_desc:0 "Nous avons toujours contemplé la mer avec le plus grand respect, car c'est d'elle que nous tirons bon nombre de nos richesses. De fait, nos courageux aïeux n'ont pas seulement vécu sur les côtes, mais vécu de la mer, et développé un véritable talent pour la navigation. C'est ce qui fait qu'aujourd'hui nos marins sont réputés sur toutes les côtes."
 shipbuiling_experts:0 "Experts de la construction navale"
 shipbuiling_experts_desc:0 "La mer qui baigne nos côtes offre de nombreuses ressources, qui n'attendent que d'être collectées par ceux qui l'osent. Durant des siècles nous avons disposé de ports et de chantiers navals, construisant sans cesse davantage de vaisseaux pour apaiser notre soif d'aventures en haute mer."
 basque_ferocity:0 "Férocité basque"
 basque_ferocity_desc:0 "Déjà avant la célèbre bataille de Roncevaux, que pleurent toujours les Français, ou les campagnes de la compagnie de Navarre, nous avons toujours été considérés comme de féroces guerriers. À nous de nous arranger pour que nos ennemis ne l'oublient jamais !"
 camara_de_comptos:0 "Chambre des comptes"
 camara_de_comptos_desc:0 "Les premiers souverains de Navarre éduqués en France ont implanté dans le pays de nouvelles façons d'administrer un pays. Depuis lors, la Chambre des comptes a pour devoir de contrôler le trésor de Navarre et de s'assurer de sa prospérité."
 people_of_the_sea:0 "Peuple de la mer"
 people_of_the_sea_desc:0 "Nous disposons certes d'excellents marins, mais chaque homme de talent doit encore pouvoir en devenir un pour servir dans la flotte en cas de guerre. Tout doit être fait en ce sens."
 an_industrious_folk:0 "Peuple industrieux"
 an_industrious_folk_desc:0 "Notre pays n'est sans doute pas le plus riche ou le plus fertile de tous, mais nous sommes un peuple industrieux et entreprenant, travaillant dur pour obtenir ce qui lui fait défaut, que ce soit à la forge, dans les forêts ou en construisant d'excellents navires. Si le pays est prospère, c'est grâce à ses habitants."
 
 #Portugal
 
 #New Missions 
 dom_por_clash_ottomans_title:0 "Se préparer face aux Turcs"
 dom_por_clash_ottomans_desc:0 "L'expansion [Root.GetDuDelaNP] [Root.GetName] dans l'océan Indien et le contrôle qu'[Root.GetIlElleNP] exerc[Root.GetEEntNP] sur le golfe Persique déplaisent grandement aux Ottomans, qui dominent le Proche-Orient. L'affrontement paraît donc inévitable, et nous devons nous y préparer."
 dom_portugal_exploration_ideas_title:0 "Explorations [Root.GetRootAdjFP]"
 dom_portugal_exploration_ideas_desc:0 "Les expéditions d'exploration menées le long des côtes de l'Afrique permettent d'ouvrir de nouvelles routes et d'assurer au pays un avenir radieux. À nous d'en tirer parti pour assurer l'expansion [Root.GetDuDelaNP] [Root.GetName] dans les territoires d'outre-mer."
 dom_portugal_circumnavigation_title:0 "Tour du monde"
 dom_portugal_circumnavigation_desc:0 "Les explorations lancées depuis [Root.GetLeLaNP] [Root.GetName] ces dernières décennies ont bien prouvé que les théories scientifiques prétendant que la Terre était ronde étaient vérifiées. Nous avons donc l'occasion d'être le premier pays à lancer une expédition qui ferait pour la première fois le tour du globe. Notre prestige serait alors éternel !"
 dom_castile_exploration_ideas_title:0 "Explorations [Root.GetRootAdjFP]"
 dom_castile_exploration_ideas_desc:0 "Les expéditions d'exploration menées le long des côtes de l'Afrique permettent d'ouvrir de nouvelles routes et d'assurer au pays un avenir radieux. À nous d'en tirer parti pour assurer l'expansion [Root.GetDuDelaNP] [Root.GetName] dans les territoires d'outre-mer."
 dom_castile_circumnavigation_title:0 "Tour du monde"
 dom_castile_circumnavigation_desc:0 "Les explorations lancées depuis [Root.GetLeLaNP] [Root.GetName] ces dernières décennies ont bien prouvé que les théories scientifiques prétendant que la Terre était ronde étaient vérifiées. Nous avons donc l'occasion d'être le premier pays à lancer une expédition qui ferait pour la première fois le tour du globe. Notre prestige serait alors éternel !"
 
 
