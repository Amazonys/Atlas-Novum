 ###NAVAL DOCTRINES###
 ottoman_great_navy:0 "Grande flotte turque"
 ottoman_great_navy_desc:0 "La puissance de notre flotte réside dans le nombre de ses navires. Face à chaque vaisseau que l'ennemi présentera, nous pourrons en aligner trois."
 maghrebi_corsairs:0 "Corsaires du Maghreb"
 maghrebi_corsairs_desc:0 "Les marins du Maghreb vivent une vie de pirates et de corsaires en Méditerranée. Abordant les navires de leurs ennemis, pillant les côtes des infidèles qui craignent de voir leurs voiles sur l'horizon, ils constituent une importante source de revenus pour leur pays."
 ###DISASTER EVENTS###
 ottoman_power_struggle_events.1.t:0 "Luttes de pouvoir dans l'Empire [Root.GetRootAdjMS]"
 ottoman_power_struggle_events.1.desc:0 "Autrefois l'un des grandes puissances sur la scène diplomatique internationale, suscitant la terreur dans le cœur de ses ennemis, l'empire [Root.GetRootAdjMS] connaît le déclin et la stagnation depuis des années maintenant. Là où un sultan à l'autorité absolue gouvernait autrefois, ce sont désormais des cliques qui se déchirent pour accéder au pouvoir. Parmi celles-ci, les plus notables sont les [Root.GetJanissaires], qui prétendent que [Root.Monarch.GetName] avilit la maison d'Osman, et qu'[Root.GetIlElleDir] ne cherche qu'à abattre la puissance militaire du pays. Le harem, par ailleurs, fait tout pour prendre le contrôle de la cour en cherchant à placer un souverain davantage manipulable sur le trône.\n\nEt tandis que le chaos est quotidien au palais, les eyalets et pachas en grande partie autonomes saisissent la moindre occasion pour étendre leur influence et arracher leur indépendance de [Root.Capital.GetCapitalName]."
 ottoman_power_struggle_events.1.a:0 "Des temps difficiles nous attendent…"
 ottoman_power_struggle_events.1.a.at:0 "Les désastres §YCoup d'État des janissaires§!, §YComplot du harem§!, §YRébellion des eyalets§!, §YDécadence des pachas§! et §YRévolution§! peuvent survenir."
 ottoman_power_struggle_events.1.a.tt:0 "Les désastres §YCoup d'État des janissaires§!, §YComplot du harem§!, §YRébellion des eyalets§!, §YDécadence des pachas§! peuvent survenir."
 ottoman_power_struggle_events.1.a.bt:0 "§YN'importe lequel§! de ces désastres peut survenir à §Yn'importe quel moment.§!"
 ottoman_power_struggle_events.1.a.ct:0 "Pour mettre fin à ces désastres, de §Ynouvelles missions§! doivent être menées à bien."
 ottoman_power_struggle_events.2.t:0 "Une ère nouvelle pour [Root.GetLeLaNP] [Root.GetName]"
 ottoman_power_struggle_events.2.desc:0 "Les luttes de pouvoir qui depuis trop longtemps déchiraient la maison d'Osman et les institutions de l'empire sont enfin terminées. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a su faire sortir le pays d'une période tourmentée et, par ses réformes, le sauver de la stagnation et du déclin. De nombreuses institutions archaïques ont été modernisées, [Root.GetIlElleDir] a réimposé son autorité aux [Root.GetJanissaires], qui ne constituent plus une menace. Les eyalets et les pachas sont de nouveau obéissants, et le peuple peut à nouveau jouir de la prospérité enfin revenue.\n\nTout laisse donc à penser l'empire s'apprête à connaître un nouvel âge d'or et durera encore mille ans."
 ottoman_power_struggle_events.2.desc.a:0 "Le régime a changé. Traditions et lois musulmanes ne sont plus désormais la base du gouvernement, et le harem a été fermé. Les pachas ne peuvent plus jouir de leur rang, et les eyalets sont devenus de provinces comme les autres au sein de l'empire. Les [Root.GetJanissaires] eux-mêmes ont été neutralisés, par une série d'assassinat et de manœuvres politiques.\n\n[Root.GetSilSielleDirCap] n'est pas si munificent[Root.GetXEDir] que pouvaient l'être ses prédécesseurs, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est parvenu[Root.GetXEDir] à mettre fin aux dissensions qui déchiraient le palais, et la stabilité semble revenue [Root.GetAuEnNP] [Root.GetName]."
 ottoman_power_struggle_events.2.desc.rev:0 "L'Empire ottoman était depuis trop longtemps la proie de la stagnation et des dissensions. Les [Root.GetJanissaires] sapaient l'autorité du sultan, les eyalets et les pachas luttaient pied à pied pour s'arroger une autonomie toujours plus grande et délétère. Mais, enfin, les habitants de l'empire en sont venus à se lasser du déclin, au point de se dresser contre les autorités incompétentes et les élites corrompues qui le gouvernaient.\n\nEt, des cendres de cet empire est sorti enfin un régime nouveau, qui pourra guider désormais le pays vers une prospérité nouvelle."
 ottoman_power_struggle_events.2.a:0 "Vive [Root.Monarch.GetName] !"
 ottoman_power_struggle_events.2.b:0 "Au moins nous ne sommes plus l'homme malade [Root.Capital.GetDuDelaContinent] [Root.Capital.GetContinentName]"
 ottoman_power_struggle_events.2.c:0 "Vive [Root.Monarch.GetName] !"
 ottoman_power_struggle_events.3.t:1 "Légitimité [Root.GetDuDelaDir] [Root.GetDir] contestée"
 ottoman_power_struggle_events.3.desc:0 "Depuis l'arrivée au pouvoir de [Root.Monarch.GetName], ses ennemies aspirent à [Root.GetLeLaFDir] voir chassé[Root.GetXEDir] du trône. Ainsi, une rumeur court actuellement, qui prétend que la cour s'interroge sur la piété et la légitimité [Root.GetDuDelaDir] [Root.GetDir] et de son intérêt pour le gouvernement du pays."
 ottoman_power_struggle_events.3.a:0 "Ce ne sont là que des rumeurs"
 ottoman_power_struggle_events.4.t:0 "Perte de prestige [Root.GetDuDelaNP] [Root.GetName]"
 ottoman_power_struggle_events.4.desc:0 "Ce n'est guère un secret que le palais est déchiré par de violents conflits. Et, malheureusement, tous ceux qui relèvent de notre sphère d'influence l'ont noté, et peuvent constater à quel point [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] affaibli[Root.GetXENP]. Certains iraient même jusqu'à dire du pays qu'il est « l'homme malade [Root.Capital.GetDuDelaContinent] [Root.Capital.GetContinentName] »…"
 ottoman_power_struggle_events.4.a:0 "Mensonges que tout cela !"
 ottoman_power_struggle_events.5.t:0 "Décrépitude de l'administration"
 ottoman_power_struggle_events.5.desc:0 "La situation de l'administration suscite l'inquiétude. Des tâches qui étaient menées à bien en quelques jours auparavant prennent maintenant des semaines, quand ce ne sont des mois. Cela est encore plus visible en ce qui concerne le trésor : la moindre tâche comptable et administrative coûte désormais plus qu'elle ne rapporte…"
 ottoman_power_struggle_events.5.a:0 "Investissons pour résoudre ces questions"
 ottoman_power_struggle_events.5.b:0 "Les papiers peuvent attendre, l'essentiel est d'éviter la banqueroute"
 ottoman_power_struggle_events.6.t:0 "Révolte des beyliks"
 ottoman_power_struggle_events.6.desc:0 "La période de stagnation que travers[Root.GetEEntNP] [Root.GetLeLaNP] [Root.GetName] enhardit certains beyliks, au point de les pousser aux actes les plus téméraires et insolents. Se faisant passer pour loyaux à l'empire dont ils administrent les provinces, ils ont pris les armes contre [Root.GetLeLaLDir] [Root.GetDir] afin qu'[Root.GetIlElleDir] leur concède une plus grande autonomie."
 ottoman_power_struggle_events.6.a:0 "Ces traîtres vont le regretter !"
 ottoman_power_struggle_events.7.t:0 "Corruption à la cour"
 ottoman_power_struggle_events.7.desc:0 "Les dissensions visant à faire pencher l'équilibre des pouvoirs en faveur de telle coterie ou telle faction sont de plus en plus visibles, ce qui profite à un certain nombre de dignitaires et de courtisans prêts à tout pour s'enrichir. La corruption de la cour est flagrante, et se propage désormais au sein de toutes les maisons de la noblesse."
 ottoman_power_struggle_events.7.a:0 "Tous des sangsues !"
 ottoman_power_struggle_events.8.t:0 "Bureaucratie inefficace"
 ottoman_power_struggle_events.8.desc:0 "De nombreuses institutions du régime ont été établies dès les premières années de l'empire, et reposent donc pour l'essentiel sur des traditions séculaires plutôt que sur la recherche de l'efficacité. Cela pose aujourd'hui de plus en plus de problèmes, car dignitaires et gouverneurs accordent de moins en moins d'importance à mener leurs tâches qu'à préserver les apparences."
 ottoman_power_struggle_events.8.a:0 "C'est tout à fait regrettable"
 janissary_coup_events.1.t:0 "Coup d'État des [Root.GetJanissaires]"
 janissary_coup_events.1.desc:0 "Des années de stagnation et de déclin ont laissé des traces dans le pays, et toute décision est désormais confrontée à une vive résistance. Les plus réactionnaires de tous sont les [Root.GetJanissaires] : autrefois gardes personnels [Root.GetDuDelaDir] [Root.GetDir], ils voient aujourd'hui toute tentative de modernisation comme une menace pour leurs privilèges.\n\n[Root.Monarch.GetName] a bien songé à limiter leur influence et leur puissance ; mais aujourd'hui même une grande agitation a secoué [Root.Capital.GetCapitalName]. Depuis longtemps mécontents de ce qu'ils considèrent être une mauvaise gestion de l'Empire par [Root.GetLeLaLDir] [Root.GetDir], les [Root.GetJanissaires] ont refusé aujourd'hui le pain donné par [Root.Monarch.GetName] et renversé leurs chaudrons sur la grande place. Ils prétendent qu'[Root.GetIlElleDir] est une véritable honte pour la maison d'Osman, qu'[Root.GetIlElleDir] a fait du shaykh al-Islâm une simple marionnette et qu'[Root.GetIlElleDir] ne vise rien d'autre que détruire la puissance militaire de l'Empire.\n\nLes [Root.GetJanissaires] ont agi rapidement pour prendre le contrôle du gouvernement, en s'assurant du soutien de nombreux autres groupes politiques à [Root.Capital.GetCapitalName]. Si [Root.GetLeLaLDir] [Root.GetDir] est toujours en vie, ce n'est assurément plus [Root.GetLuiElleDir] qui gouverne."
 janissary_coup_events.1.desc.nosheikh:0 "Des années de stagnation et de déclin ont laissé des traces dans le pays, et toute décision est désormais confrontée à une vive résistance. Les plus réactionnaires de tous sont les [Root.GetJanissaires] : autrefois gardes personnels [Root.GetDuDelaDir] [Root.GetDir], ils voient aujourd'hui toute tentative de modernisation comme une menace pour leurs privilèges.\n\n[Root.Monarch.GetName] a bien songé à limiter leur influence et leur puissance ; mais aujourd'hui même une grande agitation a secoué [Root.Capital.GetCapitalName]. Depuis longtemps mécontents de ce qu'ils considèrent être une mauvaise gestion de l'Empire par [Root.GetLeLaLDir] [Root.GetDir], les [Root.GetJanissaires] ont refusé aujourd'hui le pain donné par [Root.Monarch.GetName] et renversé leurs chaudrons sur la grande place. Ils prétendent qu'[Root.GetIlElleDir] est une véritable honte pour la maison d'Osman et qu'[Root.GetIlElleDir] ne vise rien d'autre que détruire la puissance militaire de l'Empire.\n\nLes [Root.GetJanissaires] ont agi rapidement pour prendre le contrôle du gouvernement, en s'assurant du soutien de nombreux autres groupes politiques à [Root.Capital.GetCapitalName]. Si [Root.GetLeLaLDir] [Root.GetDir] est toujours en vie, ce n'est assurément plus [Root.GetLuiElleDir] qui gouverne."
 janissary_coup_events.1.a:0 "La situation devient inquiétante…"
 janissary_coup_events.1.a.tt:0 "Tous les privilèges positifs accordés aux §Y[Root.GetJanissaires]§! sont convertis en leur équivalent §Rnégatif§!.\nLes événements génériques relatifs aux [Root.GetJanissaires] et l'ensemble de leurs privilèges positifs sont désactivés jusqu'à la fin du désastre §YCoup d'État des janissaires§!."
 janissary_coup_events.2.t:0 "Fin du coup d'État des [Root.GetJanissaires]"
 janissary_coup_events.2.desc.a:0 "Dans la province de [janissary_province.GetName], les tombes s'étendent à perte de vue. Contempler cela n'est en rien plaisant, mais c'était nécessaire. [Root.GetLeLaLDirCap] [Root.GetDir] regarde, tandis que non loin de là des soldats amènent un dernier chariot de corps à verser dans les fosses. D'innombrables [Root.GetJanissaires] et loyalistes sont morts lors du coup d'État, et si [Root.Monarch.GetName] a fini par emporter la victoire, les pertes sont énormes, et catastrophiques pour la stabilité du pays.\n\nLa maison d'Osman, une fois encore, a triomphé de ses adversaires. Les [Root.GetJanissaires] ne sont plus que l'ombre de cette puissance qu'ils étaient encore il y a peu. Hormis ceux qui sont couchés dans ces enfilades de tombes, ceux demeurés loyaux ont été reversés dans l'armée régulière."
 janissary_coup_events.2.desc.b:0 "En dépit de tout ce qui s'annonçait, [Root.Monarch.GetName] est parvenu[Root.GetXEDir] à mettre à profit ses talents de diplomate pour négocier avec les [Root.GetJanissaires]. Ce n'est pas couvert de sang et blessé, mais apaisé et joyeux que leur chef est sorti du palais. Si tous les bains de sang n'ont pu être évités, les privilèges des [Root.GetJanissaires] ont été révoqués, au profit des autres ordres de l'Empire. Tous ceux qui voudront continuer de servir en tant que soldats resteront dans ce corps d'élite, tandis que ceux qui préfèrent servir en tant que lettrés, négociants et entrepreneurs ont intégré les rangs des [Root.GetClercs], des [Root.GetNobles] et des [Root.GetBourgeois].\n\nS'il a fallu plusieurs années et de nombreuses disputes pour parvenir à ce résultat, enfin la paix est revenue [Root.GetAuEnNP] [Root.GetName] – même si c'est au prix du pouvoir absolu [Root.GetDuDelaDir] [Root.GetDir]."
 janissary_coup_events.2.a:0 "Au moins l'Empire a-t-il survécu…"
 janissary_coup_events.2.b:0 "Enfin ils sont redevenus les meilleurs d'entre nous"
 janissary_coup_events.3.t:0 "Rébellion des [Root.GetJanissaires] dans les Balkans"
 janissary_coup_events.3.desc:0 "Les [Root.GetJanissaires] rebelles semblent se rassembler en grand nombre dans les provinces des Balkans. Tels des loups affamés, ils sont prêts à prendre les armes contre [Root.GetLeLaLDir] [Root.GetDir] pour tenter de [Root.GetLeLaFDir] chasser du pouvoir et le renverser de ce trône sur lequel [Root.GetIlElleDir] a été placé[Root.GetXEDir] par le Tout-Puissant !"
 janissary_coup_events.3.a:0 "Aux armes !"
 janissary_coup_events.4.t:0 "Rébellion des [Root.GetJanissaires] en Anatolie"
 janissary_coup_events.4.desc:0 "Les [Root.GetJanissaires] rebelles semblent se rassembler en grand nombre dans les provinces anatoliennes. Tels des loups affamés, ils sont prêts à prendre les armes contre [Root.GetLeLaLDir] [Root.GetDir] pour tenter de [Root.GetLeLaFDir] chasser du pouvoir et le renverser de ce trône sur lequel [Root.GetIlElleDir] a été placé[Root.GetXEDir] par le Tout-Puissant !"
 janissary_coup_events.4.a:0 "Par Allâh ils vont goûter de notre fer !"
 janissary_coup_events.5.t:0 "Rébellion des [Root.GetJanissaires] en Anatolie et dans les Balkans"
 janissary_coup_events.5.desc:0 "Les [Root.GetJanissaires] rebelles se sont coordonnés et ont élaboré une nouvelle stratégie : ils se sont révoltés en même temps dans les Balkans et en Anatolie. Ils ne sont plus des loups affamés désormais. Ces traîtres ne visent plus qu'à anéantir l'empire afin d'usurper le trône [Root.GetDuDelaDir] [Root.GetDir], [Root.GetLuiElleDir] qui les a traités comme ses propres fils !"
 janissary_coup_events.5.a:0 "Qu'Allâh leur pardonne, [Root.Monarch.GetName] ne le fera pas !"
 janissary_coup_events.12.t:0 "Négociations avec les [Root.GetJanissaires]"
 janissary_coup_events.12.desc:0 "Même si cela s'annonce difficile, [Root.Monarch.GetName] et son grand vizir ont été écoutés de certains des [Root.GetJanissaires]. Plusieurs ortas se montrent prêtes à renoncer à certains de ces privilèges qui leur ont été conférés au cours des siècles, à la condition d'une vie plus favorable pour eux dans une autre classe de la société.\n\nMalgré tout, ces unités ne peuvent parler qu'au nom de leurs propres hommes, aussi révoquer n'importe lequel de ces privilèges est assuré de déclencher une révolte d'autres ortas. Celle-ci sera toutefois moins large et moins sanglante que si c'est l'ensemble des [Root.GetJanissaires] qui se soulevait. Reste donc à décider quel privilège devrait être révoqué…"
 janissary_coup_events.12.a:0 "Les aghas seront désormais nommés par [Root.GetLeLaLDir] [Root.GetDir]"
 janissary_coup_events.12.b:0 "Les rangs des [Root.GetJanissaires] ne seront plus héréditaires"
 janissary_coup_events.12.c:0 "Les [Root.GetJanissaires] ne pourront être autre chose que soldats"
 janissary_coup_events.12.d:0 "Le mariage ne leur sera plus permis qu'après quarante ans"
 janissary_coup_events.12.e:0 "Leurs soldes seront réduites mais en argent sonnant et trébuchant"
 janissary_coup_events.12.f:0 "Leurs officiers veilleront désormais à la discipline"
 janissary_coup_events.12.g:0 "Aucun de leurs privilèges ne sera plus garanti"
 janissary_coup_events.12.h:0 "Le devchirmé sera restauré"
 janissary_coup_events.12.i:0 "Ils doivent cesser leurs coups de force"
 janissary_coup_events.12.j:0 "Ils doivent accepter de se moderniser"
 janissary_coup_events.12.k:0 "Ils doivent renoncer à leur influence sur le trône"
 janissary_coup_events.12.zzz:0 "Il n'y a plus rien à négocier avec eux"
 janissary_coup_events.13.t:0 "Défections chez les [Root.GetJanissaires]"
 janissary_coup_events.13.desc:0 "Il semblerait que de nombreux soldats ont décidé de faire défection et de partir pour fuir le désastre qui menace, ou de rejoindre les rebelles. Face à cela, la décision a été prise de faire le tri entre les hommes loyaux et dont la fidélité est douteuse ; mais cela a créé une grande désorganisation dans les troupes, et l'armée n'est pas prête à combattre les troubles à venir. Les temps à venir risquent d'être bien sombres…"
 janissary_coup_events.13.a:0 "En ce cas, mettons sur pied une nouvelle armée"
 janissary_coup_events.13.b:0 "Achetons la loyauté des troupes restées fidèles"
 eyalet_rebellion_events.1.t:0 "Révolte des eyalets"
 eyalet_rebellion_events.1.desc:0 "Des nouvelles inquiétantes sont arrivées à [Root.Capital.GetCapitalName] des régions frontalières : les eyalets, qui constituent l'un des piliers de l'administration [Root.GetRootAdjFS], ont décidé d'imposer désormais leur autonomie à [Root.Monarch.GetName]. « Comment donc un[Root.GetXEDir] [Root.GetDir] qui ne peut même exercer son autorité dans son propre palais pourrait-[Root.GetIlElleDir] prétendre avoir la moindre influence dans les eyalets ? » demandent les beylerbeys, en décidant de ne plus répondre désormais à nulle autorité que la leur."
 eyalet_rebellion_events.1.a:0 "Traîtres !"
 eyalet_rebellion_events.1.a.tt:0 "Pour tous les §Yeyalets§! et §Yeyalets rattachés§! : §R+20%§! d'aspiration à la liberté"
 eyalet_rebellion_events.2.t:0 "Fin de la révolte des eyalets"
 eyalet_rebellion_events.2.desc:0 "Les beylerbeys des eyalets ont fait soumission et les provinces frontalières sont de nouveau fermement sous contrôle. Tous les traîtres ont été soit exécutés, soit exilés, et les habitants de ces territoires semblent désormais aspirer à vivre une vie plus apaisée sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."
 eyalet_rebellion_events.2.a:0 "Enfin ils retrouvent la raison"
 eyalet_rebellion_events.3.t:0 "Désobéissance [angry_eyalet.GetDuDelaNP] [angry_eyalet.GetName]"
 eyalet_rebellion_events.3.desc:0 "Toutes ces années où [angry_eyalet.Monarch.GetName], [angry_eyalet.GetLeLaLDir] [angry_eyalet.GetDir] [angry_eyalet.GetDuDeNP] [angry_eyalet.GetName], a été laissé[angry_eyalet.GetXEDir] agir à sa guise, semblent lui avoir laissé croire qu'[angry_eyalet.GetIlElleDir] était indépendant[angry_eyalet.GetXEDir] de toute autre autorité que la sienne. Avec les habitants de son eyalet, [angry_eyalet.GetIlElleDir] se montre de plus en plus réticent[angry_eyalet.GetXEDir] à obéir aux ordres [Root.GetDuDelaDir] [Root.GetDir]."
 eyalet_rebellion_events.3.a:0 "[angry_eyalet.GetSilSielleDirCap] continue ainsi [angry_eyalet.GetIlElleDir] va y perdre la tête !"
 eyalet_rebellion_events.4.t:0 "Refus des taxes [angry_eyalet.GetAuEnNP] [angry_eyalet.GetName]"
 eyalet_rebellion_events.4.desc:0 "Un eyalet est une division purement administrative, qui en tant que telle ne diffère guère des provinces centrales obéissant de manière directe [Root.GetAuAlaDir] [Root.GetDir] [Root.GetLuiElleDir]-même. Pourtant, étant donné l'immensité de l'empire, c'est bien rarement le cas, et il se trouve donc subordonné à l'autorité d'un représentant [Root.GetDuDelaDir] [Root.GetDir].\n\nMalheureusement, [angry_eyalet.Monarch.GetName], [angry_eyalet.GetLeLaLDir] [angry_eyalet.GetDir] [angry_eyalet.GetDuDeNP] [angry_eyalet.GetName], ne semble pas voir les choses de la même façon, et refuse de payer les taxes dues à [Root.Capital.GetCapitalName]. [angry_eyalet.GetLeLaFDirCap] laisser faire risque de constituer un bien mauvais exemple pour les autres eyalets…"
 eyalet_rebellion_events.4.a:0 "L'Empire peut aisément vivre sans ces quelques taxes"
 eyalet_rebellion_events.4.b:0 "Aucune exception, ces taxes seront versées !"
 eyalet_rebellion_events.5.t:0 "Révolte d'un prince"
 eyalet_rebellion_events.5.desc.son:0 "De graves nouvelles nous sont parvenues [angry_eyalet.GetDuDeNP] [angry_eyalet.GetName] : le propre fils [Root.GetDuDelaDir] [Root.GetDir], semblant fatigué de devoir obéir, a trouvé l'occasion de lever une armée pour se révolter contre s[Root.GetOnAFDir] [Root.Monarch.GetMotherFather]."
 eyalet_rebellion_events.5.desc.brother:1 "De graves nouvelles nous sont parvenues [angry_eyalet.GetDuDeNP] [angry_eyalet.GetName] : le propre frère [Root.GetDuDelaDir] [Root.GetDir], laissé vivre au moment de l'accession au trône de [Root.Monarch.GetName], a trouvé l'occasion de lever une armée pour se révolter contre s[Root.GetOnAFDir] [Root.Monarch.GetSisterBrother]. Selon lui, le fait qu'il ne soit pas lui-même monté sur le trône est une injustice, et il vise désormais à gouverner en toute indépendance [angry_eyalet.GetLeLaNP] [angry_eyalet.GetName]."
 eyalet_rebellion_events.5.a:0 "C'est toute la maison d'Osman qu'il trahit ainsi !"
 eyalet_rebellion_events.6.t:0 "L'Égypte demande plus d'autonomie"
 eyalet_rebellion_events.6.desc:0 "Depuis la chute des Mamelouks et l'établissement [angry_eyalet.GetDuDelaNP] [angry_eyalet.GetName], la situation sur place a été assez instable. De nombreuses institutions mameloukes ont été reprises et adaptées, suscitant rivalités et jalousies avec [Root.Capital.GetCapitalName], allant jusqu'à permettre aux autorités locales de se poser en rivales [Root.GetDuDelaDir] [Root.GetDir] depuis quelques années déjà.\n\nMais ces tensions se sont encore aggravées récemment : [angry_eyalet.GetLeLaLDir] [angry_eyalet.GetDir] [angry_eyalet.Monarch.GetName] exige désormais que l'Égypte bénéficie d'une plus grande autonomie."
 eyalet_rebellion_events.6.a:0 "Mieux vaut l'accepter avant que cela dégénère"
 eyalet_rebellion_events.6.b:0 "La réponse tient en un mot : non"
 eyalet_rebellion_events.tt:0 "Des §Yindépendantistes§! vont déclarer la guerre [Root.GetAuAlaNP] §Y[Root.GetName]§! pour arracher l'indépendance [angry_eyalet.GetDuDelaNP] §Y[angry_eyalet.GetName]§! s'ils parviennent à imposer leurs exigences."
 eyalet_rebellion_events.6.c:0 "[Root.GetLeLaLDirCap] [Root.GetDir] saura se concilier [angry_eyalet.Monarch.GetName]"
 eyalet_rebellion_events.7.t:0 "Révolte en Égypte"
 eyalet_rebellion_events.7.desc:0 "[angry_eyalet.GetLeLaLDirCap] [angry_eyalet.GetDir] [angry_eyalet.GetDuDeNP] [angry_eyalet.GetName] vient de faire remettre un ultimatum [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName]. Il exige que davantage de libertés soient accordées à ses territoires, ou [angry_eyalet.GetIlElleDir] nous déclarera la guerre pour arracher son indépendance."
 eyalet_rebellion_events.7.a:0 "Est-[angry_eyalet.GetIlElleDir] prêt[angry_eyalet.GetXEDir] à mourir pour cela ?"
 eyalet_rebellion_events.7.b:0 "Que de problèmes avec [angry_eyalet.GetLeLaNP] [angry_eyalet.GetName]…"
 eyalet_rebellion_events.7.c:0 "Mieux vaut faire quelques concessions"
 eyalet_rebellion_events.8.t:0 "La Perse demande plus d'autonomie"
 eyalet_rebellion_events.8.desc:1 "La Perse cause depuis longtemps des problèmes [Root.GetAuAlaNP] [Root.GetName], et les différends religieux et culturels entre Perses et Turcs ont déjà causé de nombreux conflits.\n\nCe n'est donc guère une surprise que [angry_eyalet.GetLeLaLDir] [angry_eyalet.GetDir] [angry_eyalet.Monarch.GetName] se dise prêt[angry_eyalet.GetXEDir] à prendre les armes contre [Root.GetLeLaLDir] [Root.GetDir] [Root.GetSilSielleDir] refusait d'accorder une plus grande autonomie [angry_eyalet.GetAuAlaNP] [angry_eyalet.GetName]."
 eyalet_rebellion_events.9.t:0 "Révolte en Perse"
 eyalet_rebellion_events.9.desc:0 "[angry_eyalet.GetLeLaLDirCap] [angry_eyalet.GetDir] [angry_eyalet.GetDuDeNP] [angry_eyalet.GetName] vient de faire remettre un ultimatum [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName]. Il exige que davantage de libertés soient accordées à ses territoires, ou [angry_eyalet.GetIlElleDir] nous déclarera la guerre pour arracher son indépendance."
 eyalet_rebellion_events.10.t:0 "[angry_eyalet.GetLeLaNPCap] [angry_eyalet.GetName] demand[angry_eyalet.GetEEntNP] davantage d'autonomie"
 eyalet_rebellion_events.10.desc:0 "Les territoires européens au-delà des Balkans ont été confiés aux beylerbeys ayant toute la confiance [Root.GetDuDelaDir] [Root.GetDir]. Pourtant, leur loyauté n'était en rien garantie. Ainsi, [angry_eyalet.GetLeLaLDir] [angry_eyalet.GetDir] [angry_eyalet.GetDuDeNP] [angry_eyalet.GetName] exige avantage d'autonomie et semble prêt[angry_eyalet.GetXEDir] à prendre les armes pour l'obtenir."
 eyalet_rebellion_events.11.t:0 "Révolte [angry_eyalet.GetDuDelaNP] [angry_eyalet.GetName]"
 eyalet_rebellion_events.11.desc:0 "[angry_eyalet.GetLeLaLDir] [angry_eyalet.GetDir] [angry_eyalet.GetDuDeNP] [angry_eyalet.GetName] vient de faire remettre un ultimatum [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName]. Il exige que davantage de libertés soient accordées à ses territoires, ou [angry_eyalet.GetIlElleDir] nous déclarera la guerre pour arracher son indépendance."
 eyalet_rebellion_events.12.t:0 "Révolte séparatiste dans la province de [tur_revolter_province.GetName]"
 eyalet_rebellion_events.12.desc:1 "Les habitants de la province de [tur_revolter_province.GetName] sont mécontents de la façon dont [Root.GetLeLaNP] [Root.GetName] gouvern[Root.GetEEntNP] la Perse. Ils paraissent regretter l'époque où la région était indépendante et, du fait des différends culturels et religieux entre nos peuples, haïssent la maison d'Osman et s[Root.GetOnAFDir] représentant[Root.GetXEDir] [Root.GetLeLaFDir] plus éminent[Root.GetXEDir], [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] [Root.GetLuiElleDir]-même."
 eyalet_rebellion_events.12.a:0 "Qu'on écrase ces rebelles !"
 eyalet_rebellion_events.13.t:0 "Révolte séparatiste dans la province de [tur_revolter_province.GetName]"
 eyalet_rebellion_events.13.desc:2 "Les habitants de la province de [tur_revolter_province.GetName] sont mécontents de la façon dont [Root.GetLeLaNP] [Root.GetName] gouvern[Root.GetEEntNP] l'Égypte. Ils paraissent regretter l'époque des Mamelouks et aspirent visiblement à voir renaître leur indépendance."
 eyalet_rebellion_events.14.t:0 "Révolte séparatiste [tur_revolter_province.GetName] [tur_revolter_province.GetName]"
 eyalet_rebellion_events.14.desc:0 "Les habitants de la province de [tur_revolter_province.GetName] sont mécontents de la façon dont [Root.GetLeLaNP] [Root.GetName] gouvern[Root.GetEEntNP] [Root.GetSesLeursNP] territoires européens. Ils semblent aspirer à être dirigés de nouveau par des souverains chrétiens. Une telle ignorance est bien évidemment confondante…"
 pasha_decadence_events.1.t:0 "Décadence des pachas"
 pasha_decadence_events.1.desc:0 "Les pachas les plus ambitieux propagent des rumeurs prétendant que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est incapable de faire preuve de la moindre autorité et manque de légitimité. De fait, ils peuvent constater aisément que le gouvernement [Root.GetRootAdjMS] fait face à de nombreux problèmes intérieurs, aussi certains ont-ils commencé à œuvrer pour accroître leur autonomie face à l'administration de [Root.Capital.GetCapitalName]."
 pasha_decadence_events.1.a:0 "Une bien triste époque s'annonce…"
 pasha_decadence_events.2.t:0 "Les pachas ramenés dans le rang"
 pasha_decadence_events.2.desc:0 "Les pachas ont été ramenés dans le rang. Leurs prétentions à remettre en question les ordres provenant de [Root.Capital.GetCapitalName] sont désormais vues comme un crime et punies de mort, permettant que les pachas rétifs à toute autorité soient démis de leurs fonctions, exilés ou écrasés par les troupes [Root.GetDuDelaDir] [Root.GetDir]. Ils sont donc redevenus ces serviteurs de l'empire qu'ils auraient toujours dû rester."
 pasha_decadence_events.2.a:0 "Enfin la stabilité a été rétablie"
 pasha_decadence_events.3.t:1 "Le pacha [tur_pasha_province.GetDuDeContree] [tur_pasha_province.GetAreaName] exige des privilèges"
 pasha_decadence_events.3.desc:1 "Une lettre est parvenue à [Root.Capital.GetCapitalName], envoyée par le pacha [tur_pasha_province.GetDuDeContree] [tur_pasha_province.GetAreaName]. À ce qu'il semble, il estime mériter des privilèges particuliers [Root.GetDuDelaDir] [Root.GetDir], et n'hésite pas à menacer de se révolter en cas de refus."
 pasha_decadence_events.3.a:0 "Se révolter ? Mais il n'est déjà plus pacha !"
 pasha_decadence_events.3.a.tt:0 "Il va être exigé du pacha [tur_pasha_province.GetDuDeContree] §Y[tur_pasha_province.GetAreaName]§! qu'il quitte ses fonctions.\nLes chances qu'il accepte dépendront de la capacité £dip£ et de la personnalité [Root.GetDuDelaDir] [Root.GetDir] §Y[Root.Monarch.GetName]§!."
 pasha_decadence_events.3.b:0 "Il est sans doute préférable de céder"
 pasha_decadence_events.4.t:1 "Le pacha [tur_pasha_province.GetDuDeContree] [tur_pasha_province.GetAreaName] recule"
 pasha_decadence_events.4.desc:1 "Un messager du pacha [tur_pasha_province.GetDuDeContree] [tur_pasha_province.GetAreaName] est arrivé à [Root.Capital.GetCapitalName]. Il semble que la lettre envoyée par [Root.GetLeLaLDir] [Root.GetDir] a porté ses fruits, puisque le pacha s'excuse et est revenu sur ses exigences."
 pasha_decadence_events.4.a:0 "Mieux valait pour lui…"
 pasha_decadence_events.5.t:1 "Révolte du pacha [tur_pasha_province.GetDuDeContree] [tur_pasha_province.GetAreaName]"
 pasha_decadence_events.5.desc:1 "Un messager du pacha [tur_pasha_province.GetDuDeContree] [tur_pasha_province.GetAreaName] est arrivé à [Root.Capital.GetCapitalName]. Il semble que la lettre envoyée par [Root.GetLeLaLDir] [Root.GetDir] n'a pas eu les effets escomptés, puisque le pacha a pris les armes et levé des troupes contre nous."
 pasha_decadence_events.5.a:0 "Si c'est ainsi qu'il réagit…"
 pasha_decadence_events.6.t:0 "Révolte [tur_revolter_province.GetAuEnContree] [tur_revolter_province.GetAreaName]"
 pasha_decadence_events.6.desc:0 "Cela fait quelque temps que le beylik [tur_revolter_province.GetDuDeContree] [tur_revolter_province.GetAreaName] se montre mécontent. Il ne serait donc guère surprenant qu'il n'ait rien fait pour prévenir ses administrés de prendre les armes ou empêcher leur révolte si la contrée ne bénéficie pas d'une plus grande autonomie."
 pasha_decadence_events.6.a:0 "Écrasons ces rebelles !"
 pasha_decadence_events.6.b:0 "Mieux vaut faire quelques concessions"
 pasha_decadence_events.7.t:0 "Révolte des Grecs [tur_revolter_province.GetDuDeContree] [tur_revolter_province.GetAreaName]"
 pasha_decadence_events.7.desc:0 "Si la Grèce relève depuis fort longtemps de l'empire, ses habitants ont toujours une identité bien marquée. Et, voyant bien les difficultés que nous connaissons, ceux de la contrée [tur_revolter_province.GetDuDeContree] [tur_revolter_province.GetName] ont considéré que le moment était particulièrement bien choisi pour se révolter contre [Root.GetLeLaLDir] [Root.GetDir]. Leurs exigences sont claires : soit la région se voit conférer une plus grande autonomie, soit ils feront tout pour arracher par les armes l'indépendance de la Grèce."
 pasha_decadence_events.7.a:0 "Ils doivent être écrasés au plus vite"
 pasha_decadence_events.7.b:0 "Mieux vaut leur accorder une autonomie limitée"
 pasha_decadence_events.8.t:0 "Révolte des Serbes [tur_revolter_province.GetDuDeContree] [tur_revolter_province.GetAreaName]"
 pasha_decadence_events.8.desc:0 "Les territoires serbes relèvent depuis fort longtemps de l'empire, mais ses habitants n'ont jamais pleinement accepté l'autorité [Root.GetDuDelaDir] [Root.GetDir]. Et, aujourd'hui encore, ce peuple fier exige une plus grande autonomie, n'hésitant pas à menacer de prendre les armes pour arracher son indépendance."
 pasha_decadence_events.9.t:0 "Révolte des Bulgares [tur_revolter_province.GetDuDeContree] [tur_revolter_province.GetAreaName]"
 pasha_decadence_events.9.desc:0 "Les territoires du second empire bulgare ont été conquis par les forces [Root.GetRootAdjFP] en 1396, et depuis lors ils ont toujours été regardés comme pleinement intégrés à l'empire. Pourtant, sa population aspire toujours autant à disposer d'une plus grande autonomie, et menace aujourd'hui de se révolter si cela lui est refusé."
 pasha_decadence_events.10.t:0 "Révolte [tur_revolter_province.GetCultFS] [tur_revolter_province.GetAuEnContree] [tur_revolter_province.GetAreaName]"
 pasha_decadence_events.10.desc:0 "S'ils sont eux-mêmes musulmans, les habitants [tur_revolter_province.GetDuDelaContree] [tur_revolter_province.GetAreaName] ne se sont jamais regardés comme [Root.GetCultMP]. Même s'ils se sont adaptés pour vivre sous l'autorité [Root.GetDuDelaDir] [Root.GetDir], ils se sentent toujours pleinement et avant tout [tur_revolter_province.GetCultMP]. Et, apprenant que les pachas se montrent de plus en plus rétifs à obéir aux ordres venus de [Root.Capital.GetCapitalName], ils se figurent pouvoir exiger une plus grande autonomie."
 plot_of_the_harem_events.1.t:0 "Complot du harem"
 plot_of_the_harem_events.1.desc:0 "Depuis les origines mêmes de l'empire, le harem des sultans a été l'une des institutions les plus essentielles du gouvernement. Assurant la succession sur le trône et symbolisant la puissance et la richesse du pays, ce harem n'a fait que gagner en influence au cours des siècles.\n\nAinsi, l'actuelle sultane validé, soutenue par d'autres personnages importants du harem, ne parvient plus à cacher sa désapprobation face à la façon dont le pays est dirigé. Elle prétend [Root.Monarch.GetName] incapable de gouverner, et s'estime donc contrainte d'agir. [Root.GetLeLaLDirCap] [Root.GetDir] est désormais devenu[Root.GetXEDir] un simple symbole, manipulé par le harem."
 plot_of_the_harem_events.1.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] otage de son propre harem…"
 plot_of_the_harem_events.1.a.tt:0 "Les événements en lien avec le §Yharem§! sont désactivés aussi longtemps que ce désastre aura cours."
 plot_of_the_harem_events.2.t:0 "Fin du complot au harem"
 plot_of_the_harem_events.2.desc:0 "L'influence du harem a, enfin, été limitée. Grâce à une suite de réformes, d'intrigues et de manœuvres politiques, les eunuques, les concubines et jusqu'à la sultane validé en personne ont dû renoncer à exercer la moindre influence sur les affaires de l'empire. Désormais, c'est de nouveau [Root.GetLeLaLDir] [Root.GetDir] qui impose son autorité absolue sur les territoires [Root.GetRootAdjMP]. Nul désormais parmi ses successeurs ne sera plus jamais l'otage des femmes enjôleuses du harem !"
 plot_of_the_harem_events.2.a:0 "Enfin !"
 plot_of_the_harem_events.3.t:0 "Apparition d'un prétendant"
 plot_of_the_harem_events.3.desc.son:0 "[Root.tur_pretender.GetName], le fils [Root.GetDuDelaDir] [Root.GetDir], s'est dressé avec sa mère contre lui. Le considérant comme trop faible, il a décidé de le chasser du pouvoir. Pour cela, il a rassemblé une armée dans la province de [tur_pretender_province.GetName] et déclenché une rébellion contre [Root.Monarch.GetName]."
 plot_of_the_harem_events.3.desc.brother:0 "[Root.tur_pretender.GetName], le demi-frère [Root.GetDuDelaDir] [Root.GetDir], s'est dressé avec sa mère contre lui. Le considérant comme trop faible, il a décidé de le chasser du pouvoir. Pour cela, il a rassemblé une armée dans la province de [tur_pretender_province.GetName] et déclenché une rébellion contre [Root.Monarch.GetName]."
 plot_of_the_harem_events.3.a:0 "[Root.tur_pretender.GetName] va le payer de sa vie"
 plot_of_the_harem_events.4.t:0 "Complot contre [Root.GetLeLaLHrt] [Root.GetHrt]"
 plot_of_the_harem_events.4.desc:0 "[Root.GetLeLaLHrtCap] [Root.GetHrt] [Root.Heir.GetName] est [Root.GetLeLaFHrt] [Root.Heir.GetDaughterSon] favori[Root.GetXTeHrt] de [Root.Monarch.GetName], et donc destiné[Root.GetXEHrt] à monter un jour sur le trône [Root.GetRootAdjMS]. Mais tous dans le harem ne soutiennent pas la décision [Root.GetDuDelaDir] [Root.GetDir], et se sentent visiblement le droit de prendre les choses en main pour faire valoir leurs vues.\n\nOù que se rende [Root.Heir.GetName], les murmures des princes le suivent, et leurs partisans le suivent partout. On prétend même qu'un complot contre sa vie se préparerait en ce moment même…"
 plot_of_the_harem_events.4.a:0 "Puisse Allâh [Root.GetLeLaFHrt] protéger !"
 plot_of_the_harem_events.5.t:0 "Corruption à la cour"
 plot_of_the_harem_events.5.desc:0 "Le harem fait bon usage de son influence et de toute sa fortune, et c'est jusqu'aux conseillers [Root.GetDuDelaDir] [Root.GetDir] dont on doit aujourd'hui se méfier. Les eunuques du harem n'hésitent plus désormais à recourir à tous les moyens possibles – extorsions, pots-de-vin, chantages et autres méthodes infâmes – pour les dresser contre [Root.Monarch.GetName]."
 plot_of_the_harem_events.5.a:0 "S'ils sont loyaux, ils lui resteront fidèles"
 plot_of_the_harem_events.5.b:0 "La loyauté de ces conseillers ne peut-elle être achetée ?"
 plot_of_the_harem_events.6.t:0 "Provocations de la sultane validé"
 plot_of_the_harem_events.6.desc:1 "Il semblerait que le sultanat des femmes n'est pas près de cesser de causer des problèmes… La sultane validé fait tout pour tirer profit des pouvoirs qui lui ont été conférés par s[Root.GetOnAFDir] [Root.Monarch.GetDaughterSon], [Root.GetLeLaLDir] [Root.GetDir]. Quant aux concubines du harem, toutes ont commencé à s'immiscer dans les affaires du gouvernement, ce qui crée chaos et confusion au sommet de l'empire.\n\nPourtant, [Root.Monarch.GetName] continue d'accorder une grande considération à sa mère, au prétexte que c'est son droit en tant que mère [Root.GetDuDelaDir] [Root.GetDir] de [Root.GetLeLaFDir] conseiller sur les questions législatives et administratives…"
 plot_of_the_harem_events.6.a:0 "Cela entre effectivement dans ses prérogatives"
 plot_of_the_harem_events.6.a.tt:0 "Contribuer à renforcer le pouvoir de la sultane validé va faire contribuer à faire apparaître des rivaux au sein même du harem."
 plot_of_the_harem_events.6.b:0 "Son influence doit à tout prix être limitée"
 plot_of_the_harem_events.6.b.tt:0 "S'opposer à la sultane validé va conduire à davantage de rébellions à l'avenir."
 plot_of_the_harem_events.7.t:0 "Événements au harem"
 plot_of_the_harem_events.7.desc.a:0 "Depuis que la sultane validé a pris en charge à la fois le harem et les affaires du gouvernement, l'empire est sans cesse confronté à de nouvelles crises. Heureusement la haseki, la concubine favorite de [Root.Monarch.GetName], a décidé ces derniers temps de prendre les choses en main. Intriguant à la cour, elle est parvenue à réduire à néant l'influence que la sultane validé exerçait sur [Root.GetLeLaLDir] [Root.GetDir] pour ramener le harem sous son contrôle."
 plot_of_the_harem_events.7.desc.b:0 "Les tentatives [Root.GetDuDelaDir] [Root.GetDir] pour se dégager de l'emprise qu'exerçaient sur [Root.GetLuiElleDir] le harem et la sultane validé n'ont pas été oubliées. Des eunuques sont parvenus à réunir des forces hors des murs de [Root.Capital.GetCapitalName] pour attaquer le palais afin de détrôner [Root.Monarch.GetName]."
 plot_of_the_harem_events.7.a:0 "Enfin le harem va laisser régner [Root.GetLeLaLDir] [Root.GetDir] !"
 plot_of_the_harem_events.7.b:0 "Châtrés traîtres !"
 ###DISASTER MODIFIERS###
 tur_shattered_the_janissaries:0 "Dissolution des janissaires"
 desc_tur_shattered_the_janissaries:0 "Le corps des [Root.GetJanissaires] n'est plus que l'ombre de ce qu'il était autrefois. Sa dissolution a causé la mort, l'exil ou le bannissement de nombre d'entre eux. Mais, de la sorte, ils ne sont plus en mesure de tenir le pouvoir sous leur coupe."
 tur_reformation_of_the_ottoman_estates:0 "Réforme des ordres"
 desc_tur_reformation_of_the_ottoman_estates:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a réformé les ordres au sein de l'Empire. Celui des [Root.GetJanissaires] n'est plus si prestigieux que par le passé, et bon nombre de ses membres ont été autorisés à renoncer à leur statut pour intégrer les rangs des [Root.GetNobles], des [Root.GetClercs] ou des [Root.GetBourgeois]. Ceux qui y sont restés, en revanche, se dévoueront exclusivement à la vie militaire en tant que soldats loyaux [Root.GetAuAlaDir] [Root.GetDir]."
 tur_inefficient_tax_collection:0 "Audace des beylerbeys"
 desc_tur_inefficient_tax_collection:0 "La décision de laisser les beylerbeys des eyalets ne pas payer les taxes donne à toutes les dépendances de l'empire un bien mauvais exemple. Déjà les taxes et recrues censées parvenir [Root.GetAuAlaDir] [Root.GetDir] sont de plus en plus maigres…"
 tur_loyal_pashas:0 "Pachas loyaux"
 desc_tur_loyal_pashas:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a su imposer de nouveau son autorité aux pachas. Les plus ambitieux d'entre eux ont été exilés ou exécutés, et remplacés par des hommes loyaux."
 tur_pasha_backed_down:0 "Volte-face du pacha"
 desc_tur_pasha_backed_down:0 "Le pacha [Root.GetDuDeContree] [Root.GetAreaName] a cédé et cherche maintenant à se faire pardonner [Root.GetDuDelaDir] [Root.GetDir] ses exigences malvenues en remplissant ses fonctions avec zèle."
 tur_pasha_revolt:0 "Révolte du pacha"
 desc_tur_pasha_revolt:0 "Le pacha [Root.GetDuDeContree] [Root.GetAreaName] s'est soulevé contre [Root.GetLeLaLDir] [Root.GetDir]. Les conséquences de ses actes se feront sentir dans la contrée durant des années."
 tur_reign_of_the_valide_sultan_modifier:0 "Influence de la sultane validé"
 desc_tur_reign_of_the_valide_sultan_modifier:0 "La sultane validé, mère de [Root.Monarch.GetName], règne sur le pays depuis le harem. Toutes les décisions politiques et administratives [Root.GetDuDelaDir] [Root.GetDir] semblent devoir recevoir son approbation, bien davantage que ses propres conseillers."
 tur_opposed_valide_sultan_modifier:0 "Opposition à la sultane validé"
 desc_tur_opposed_valide_sultan_modifier:0 "[Root.Monarch.GetName] s'est opposé[Root.GetXEDir] à la sultane validé, sa mère. Elle n'est plus désormais en mesure de manipuler s[Root.GetOnAFDir] [Root.Monarch.GetDaughterSon], et le harem a perdu une partie de son pouvoir sur le pays et de son influence sur [Root.GetLeLaLDir] [Root.GetDir]."
 tur_harem_under_haseki_sultans_control:0 "Contrôle de la haseki sur le harem"
 desc_tur_harem_under_haseki_sultans_control:0 "La haseki [Root.Consort.GetName], concubine favorite [Root.GetDuDelaDir] [Root.GetDir], exerce une grande influence sur [Root.GetLuiElleDir]. La mère de [Root.GetCeluiCelleDir]-ci, la sultane validé, posant trop de problèmes pour le gouvernement l'empire, [Root.Consort.GetName] a pris le contrôle du harem pour veiller à ce qu'il demeure désormais fidèle à [Root.Monarch.GetName]."
 ###ESTATE EVENTS###
 janissaries_estate_events.1.t:0 "Progrès des [Root.GetJanissaires]"
 janissaries_estate_events.1.desc:0 "Les [Root.GetJanissaires] sont les troupes d'élite [Root.GetDuDelaDir] [Root.GetDir] et constituent sa garde personnelle. Leur puissance est telle que lorsque le pouvoir est faible ou qu'ils accroissent leurs demandes, leur influence peut croître de manière importante. Ainsi, récemment, ils ont été très impliqués dans les affaires intérieures, ce qui leur a permis de prendre conscience de leur importance pour [Root.GetLeLaNP] [Root.GetName]."
 janissaries_estate_events.1.a:0 "Nous verrons ce qu'il en résultera"
 janissaries_estate_events.2.t:0 "Déclin des [Root.GetJanissaires]"
 janissaries_estate_events.2.desc:0 "S'ils constituent une force militaire très disciplinée, les [Root.GetJanissaires] ne sont pas épargnés par les dissensions dans leurs propres rangs. Plusieurs événements récents ont ainsi provoqué des rivalités entre les diverses ortas, qui ont réduit leur cohésion. Incapables pour l'heure de se consacrer pleinement aux affaires politiques ou militaires, leur influence sur [Root.GetLeLaLDir] [Root.GetDir] en est amoindrie d'autant."
 janissaries_estate_events.3.t:0 "Temps de paix"
 janissaries_estate_events.3.desc:0 "Disciplinés et courageux, les [Root.GetJanissaires] sont bien formés pour le combat. Malgré tout, aucun pays ni empire ne peut être en permanence en guerre. Au cours des périodes de paix, ces soldats d'élite maintiennent donc l'ordre dans l'empire, se chargent de lutter contre les incendies ou surveillent le palais impérial. C'est donc le cas à l'heure actuelle, même si les [Root.GetJanissaires] sont toujours prêts à faire mouvement au cas où un conflit éclaterait."
 janissaries_estate_events.3.a:0 "Ils sont parfaits pour préserver l'empire des troubles"
 janissaries_estate_events.3.b:0 "Aucun bâtiment ne doit plus brûler"
 janissaries_estate_events.3.c:0 "Le palais doit être surveillé"
 janissaries_estate_events.4.t:0 "Biens fonciers des [Root.GetJanissaires]"
 janissaries_estate_events.4.desc:0 "Les [Root.GetJanissaires] se distinguent des autres unités militaires du fait qu'ils reçoivent une solde constante, habituellement en argent. Il n'est pas rare cependant que [Root.GetLeLaLDir] [Root.GetDir] leur donne des terres afin de payer leur service. Un certain nombre d'ortas ont ainsi fait part de leur intérêt à recevoir des domaines dans la province de [janissary_province.GetName], qui contribueraient à accroître leur influence."
 janissaries_estate_events.4.a:0 "En ce cas, entendu !"
 janissaries_estate_events.4.b:0 "C'est hors de question"
 janissaries_estate_events.5.t:0 "Rivalités entre [Root.GetJanissaires] et [Root.GetNobles]"
 janissaries_estate_events.5.desc:0 "Si l'armée repose pour beaucoup sur les compétences des [Root.GetJanissaires], les [Root.GetNobles] conservent une influence non négligeable sur la majorité des autres troupes. Naturellement donc, les questions telles que le commandement des ortas, la protection [Root.GetDuDelaDir] [Root.GetDir] ou les privilèges particuliers de chacun ne toujours une cause de tensions entre ces deux ordres. C'est alors à [Root.Monarch.GetName] qu'il revient d'intervenir en tant qu'arbitre entre eux, afin de résoudre ces problèmes avant que les choses n'aillent trop loin."
 janissaries_estate_events.5.a:0 "Prenons le parti des [Root.GetJanissaires]"
 janissaries_estate_events.5.b:0 "Prenons plutôt celui des [Root.GetNobles]"
 janissaries_estate_events.5.c:0 "Mieux vaut éviter d'intervenir"
 janissaries_estate_events.5.d:0 "Tentons de trouver un compromis"
 janissaries_estate_events.6.t:0 "Le mehter des [Root.GetJanissaires]"
 janissaries_estate_events.6.desc:0 "Les mehterân sont la fanfare des unités de [Root.GetJanissaires], bien connues jusqu'au-delà des territoires [Root.GetRootAdjMP]. Car dès que nos troupes d'élite se mettent en marche, le mehter est là pour les encourager au combat. Or, les [Root.GetJanissaires] ont demandé à ce que le trésor finance ces musiciens."
 janissaries_estate_events.6.a:0 "De fait, c'est de l'argent utilement dépensé"
 janissaries_estate_events.6.b:0 "Attendez, on parle bien de… musique ?"
 janissaries_estate_events.7.t:0 "Loyauté des [Root.GetJanissaires] envers [Root.GetLeLaLDir] [Root.GetDir]"
 janissaries_estate_events.7.desc:0 "Un[Root.GetXEDir] [Root.GetDir] n'est évidemment rien sans ses fidèles sujets, et c'est plus vrai encore de ces hommes qui sont chargés d'assurer sa protection. Or, au cours de ces dernières années, les [Root.GetJanissaires] ont fait preuve d'une très grande satisfaction quant à la façon dont [Root.Monarch.GetName] gouverne l'empire. Leurs soldes sont payées à temps et entièrement, et les troupes sont très bien considérées. La loyauté des [Root.GetJanissaires] lui est donc assurée."
 janissaries_estate_events.7.a:0 "Tant mieux !"
 janissaries_estate_events.8.t:0 "Révolte des [Root.GetJanissaires]"
 janissaries_estate_events.8.desc:0 "Les relations entre [Root.GetLeLaLDir] [Root.GetDir] et ses [Root.GetJanissaires] n'ont cessé de se détériorer ces derniers temps. Incapable ou refusant de leur accorder le moindre droit ou privilège, [Root.GetIlElleDir] les a grandement déçus. Cela contribue à accroître les tensions des ortas avec le pouvoir, suscite leur méfiance.\n\nCela n'a donc guère été une surprise que les aghas des [Root.GetJanissaires] remettent un ultimatum à [Root.Monarch.GetName] : [Root.GetSilSielleDir] refuse de faire la moindre concession à leurs hommes, [Root.GetIlElleDir] pourrait bien se trouver confronté[Root.GetXEDir] d'ici peu à un véritable soulèvement."
 janissaries_estate_events.8.a:0 "Se comporter de la sorte finira par les desservir !"
 janissaries_estate_events.8.b:0 "Nous devons tout faire pour ne pas affronter nos propres troupes"
 janissaries_estate_events.9.t:0 "Exigences des [Root.GetJanissaires]"
 janissaries_estate_events.9.desc:0 "L'agha des [Root.GetJanissaires] dispose d'une grande influence à la cour [Root.GetRootAdjFS], ce qui lui permet de présenter des demandes importantes, en personne, [Root.GetAuAlaDir] [Root.GetDir]. Et, bien évidemment, il ne se prive pas de présenter fréquemment les dernières exigences de ses hommes."
 janissaries_estate_events.9.a:0 "Cet agha devrait peut-être éviter d'exagérer…"
 janissaries_estate_events.9.b:0 "Mieux vaut lui céder"
 janissaries_estate_events.10.t:0 "Ascension d'un janissaire prometteur"
 janissaries_estate_events.10.desc:0 "Un jeune janissaire a attiré l'attention de son agha. Au cours de sa carrière, cet homme a fait forte impression sur son orta, autant par son génie tactique que par ses compétences administratives.\n\nIl n'a donc guère fallu de temps avant que tous remarquent ses talents, jusqu'[Root.GetAuAlaDir] [Root.GetDir] [Root.GetLuiElleDir]-même. Il est d'ailleurs arrivé au palais, et attend avec anxiété d'apprendre pourquoi [Root.Monarch.GetName] voulait le rencontrer en personne."
 janissaries_estate_events.10.a:0 "Il fera un superbe général"
 janissaries_estate_events.10.b:0 "Il doit à tout prix devenir maître-instructeur"
 janissaries_estate_events.10.c:0 "Ce sera un grand vizir accompli"
 janissaries_estate_events.10.d:0 "Chargeons-le de réformer l'armée"
 janissaries_estate_events.10.e:0 "Il est compétent, certes, mais n'exagérons pas…"
 janissaries_estate_events.11.t:0 "Lettrés et administrateurs [Root.GetJanissaires]"
 janissaries_estate_events.11.desc:0 "Depuis que les [Root.GetJanissaires] se sont vu conférer le privilège de pouvoir exercer une seconde profession hors de l'armée, les rangs des lettrés et des administrateurs se sont largement élargis. Les hommes de science s'intéressent aux nombreux ouvrages écrits dans l'Empire depuis des siècles maintenant, et ils ne paraissent guère pressés maintenant de mener à nouveau la vie de soldats. Si c'est certes un grand avantage pour l'administration des territoires, il est certain que la qualité des troupes va cependant s'en ressentir si [Root.GetLeLaLDir] [Root.GetDir] n'intervient pas rapidement."
 janissaries_estate_events.11.a:0 "Laissons-les poursuivre leurs études"
 janissaries_estate_events.11.b:0 "Avant toute chose, les [Root.GetJanissaires] sont des soldats"
 janissaries_estate_events.12.t:0 "Rivalités entre [Root.GetJanissaires] et [Root.GetBourgeois]"
 janissaries_estate_events.12.desc:0 "Avec le privilège qui leur a été conféré d'exercer une seconde profession, les [Root.GetJanissaires] ont commencé à se livrer au négoce et au commerce de nombreux produits. Naturellement, cela suscite des tensions avec les [Root.GetBourgeois]. Ainsi, récemment, un conflit a éclaté entre ces deux ordres à propos de certains droits. C'est donc [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même qui va devoir trancher la question, avant que les choses n'aillent trop loin."
 janissaries_estate_events.12.a:0 "Prenons le parti des [Root.GetJanissaires]"
 janissaries_estate_events.12.b:0 "Prenons plutôt celui des [Root.GetBourgeois]"
 janissaries_estate_events.12.c:0 "Mieux vaut éviter d'intervenir"
 janissaries_estate_events.12.d:0 "Tentons de trouver un compromis"
 janissaries_estate_events.13.t:0 "Propriétaires [Root.GetJanissaires]"
 janissaries_estate_events.13.desc:0 "Avec le privilège qui leur a été conféré d'exercer une seconde profession, certains [Root.GetJanissaires] sont parvenus à se faire une véritable fortune – non pas seulement en argent, mais aussi en domaines fonciers et en terres, comme dans la province de [janissary_province.GetName]. Mais pour que ces propriétés soient considérées comme légales, un accord doit au préalable être trouvé avec le pouvoir."
 janissaries_estate_events.13.a:0 "Autorisons-les à disposer de propriétés"
 janissaries_estate_events.13.b:0 "La terre appartient [Root.GetAuAlaDir] [Root.GetDir], pas à ses soldats"
