 #Insights# #Expermental way to explain events for players#
 mng_insight_28_tt:0 "\nCet événement va nous permettre de choisir une §Mmanière de gouverner§! et de dicter la conduite de la cour en promouvant l'une des trois branches du gouvernement."
 mng_insight_34_tt:0 "\nCet événement va permettre de faire [Root.GetDuDelaDir] [Root.GetDir] un[Root.GetXEDir] §Ymaître d'œuvre§! et d'améliorer les §Yateliers§! des provinces traversées par le §YGrand Canal§!."
 mng_insight_29_tt:0 "Cet événement va donner accès à une §Mréforme gouvernementale§! unique qui permettra de révoquer tous les privilèges des ordres et de renforcer la capacité de gouvernance et l'absolutisme."
 mng_insight_30_tt:1 "Cet événement va permettre de fonder l'Académie Hanlin dans la province de §Y[700.GetName]§!, conférant des §Mavantages uniques§! tant que la réforme §YSystème des examens§! sera maintenue."
 mng_insight_31_tt:0 "\nCet événement va permettre d'accroître la puissance de dirigeant versée par les §Mtributaires§!."
 mng_insight_32_tt:0 "\nCet événement va permettre de §Mdéléguer la surveillance des territoires frontaliers§! [KOR.GetAuAlaNP] §Y[KOR.GetName] et éventuellement ainsi de resserrer les liens diplomatiques avec [KOR.GetLuiElleNP]."
 mng_insight_33_tt:0 "\nCet événement va permettre [677.Owner.GetAuAlaNP] §Y[677.Owner.GetName]§!, qui possèd[677.Owner.GetEEntNP] la province de §Y[677.GetName]§!, de devenir §Mtributair[677.Owner.GetEEsNP] [Root.GetDuDelaNP] [Root.GetName]§!, [Root.GetLuiLeurNP] conférant ainsi des avantages uniques."
 mng_insight_35_tt:0 "\nCet événement va permettre de §Mrenforcer les digues§! et répandre la prospérité et le développement dans toutes les provinces où cela est possible."
 mng_insight_36_tt:1 "\nCet événement va permettre d'§Mexploiter les métaux précieux dans de nouvelles provinces§! et faire apparaître un §Mfinancier§! coûtant moins cher au pays. Si la mission est accomplie alors qu'un pays allié ou une dépendance d'un pays allié possède le §YCerro Rico de Potosi§!, sa production va être accrue de manière importante."
 mng_insight_37_tt:0 "\nCet événement va permettre de renforcer les §Mliens diplomatiques avec la Corée§! afin de tirer tous les fruits d'une prospérité mutuelle et d'une amitié séculaire."
 mng_insight_38_tt:0 "\nCet événement va nous conférer un §Mcontrôle inédit sur les tributaires§! et une récompense unique et perpétuelle."
 mng_insight_39_tt:0 "\nCet événement va permettre [1020.Owner.GetAuAlaDir] [1020.Owner.GetDir] [1020.Owner.GetDuDeNP] §Y[1020.Owner.GetName]§!, possédant la province de §Y[1020.GetCapitalName]§!, soit d'§Maccepter de devenir une dépendance [Root.GetRootAdjFS]§!, soit de nous offrir un §Mcasus belli§! pour [1020.Owner.GetLLesFNP] y obliger [1020.Owner.GetSilSielleNP] refus[1020.Owner.GetEEntNP]."
 mng_insight_40_tt:0 "\nCet événement va nous permettre de choisir entre les §MBureaux de l'ouest§! et §Mde l'est§!, chacun allouant des avantages uniques au pays."

  
