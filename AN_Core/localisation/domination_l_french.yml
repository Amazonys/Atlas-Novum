 estate_burghers_development_of_cities_mod:0 "Expansion urbaine"
 desc_estate_burghers_development_of_cities_mod:0 "Les [Root.Owner.GetBourgeois] de [Root.GetCapitalName] se sont vu conférer par [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] [Root.Owner.GetDuDeNP] [Root.Owner.GetName] le droit de développer la cité."
 estate_burghers_control_over_the_coinage:0 "Contrôle de la monnaie"
 estate_burghers_control_over_the_coinage_desc:0 "Le droit de battre monnaie est longtemps resté l'apanage [Root.GetDuDelaDir] [Root.GetDir]. Mais le développement de l'État et les problèmes que cela cause à l'administration font que la frappe devient un véritable fardeau à gérer. Autoriser les [Root.GetBourgeois] à battre monnaie au nom de l'État permettrait donc de régler ces questions."
 estate_burghers_economical_boost:0 "Libre entreprise pour les [Root.GetBourgeois]"
 estate_burghers_economical_boost_desc:0 "Les revenus du trésor sont le plus souvent permis par une approche mercantiliste du négoce ; mais en autorisant les [Root.GetBourgeois] à gérer les affaires économiques comme ils l'entendent, les revenus seraient sans doute considérablement accrus."
 estate_burghers_force_impressment:0 "Réquisition des vaisseaux des [Root.GetBourgeois]"
 estate_burghers_force_impressment_desc:0 "Si ni leurs vaisseaux, ni leurs équipages ne sont prévus pour le combat, en temps de besoin les navires des [Root.GetBourgeois] peuvent être réquisitionnés pour intégrer la flotte. Cela a toutefois, évidemment, un coût certain."
 estate_burghers_naval_school_right:0 "École navale ouverte aux [Root.GetBourgeois]"
 estate_burghers_naval_school_right_desc:0 "Par tradition, seuls les [Root.GetNobles] peuvent recevoir une éducation militaire ; mais en permettant aux [Root.GetBourgeois] qui le souhaitent d'en bénéficier aussi nous pourrions renforcer considérablement la flotte [Root.GetRootAdjFS]."
 estate_burghers_expanded_monopoly_rights:0 "Droit de monopole pour les [Root.GetBourgeois]"
 estate_burghers_expanded_monopoly_rights_desc:0 "La question du monopole sur certaines marchandises intéresse rarement le pouvoir. L'idéal est donc sans doute de laisser les [Root.GetBourgeois] libres d'imposer leurs propres monopoles lorsque le besoin s'en fait sentir."
 estate_burghers_financial_demand:0 "Contributions financières des [Root.GetBourgeois]"
 estate_burghers_financial_demand_desc:0 "En temps de besoin, [Root.GetLeLaLDir] [Root.GetDir] peut saisir les possessions des [Root.GetBourgeois], et leur conférer en retour des privilèges leur assurant une plus grande implication dans les affaires de l'État."
 estate_burghers_land_trade_rights:1 "Vente de terres aux [Root.GetBourgeois]"
 estate_burghers_land_trade_rights_desc:0 "Dès lors que vous trouvez un acheteur intéressé, tout peut se vendre. La bonne terre [Root.GetDuDeNP] [Root.GetName] n'est en rien une exception. En permettant aux [Root.GetBourgeois] de prendre possession d'une partie des terres sous le contrôle de l'État, [Root.GetLeLaLDir] [Root.GetDir] percevrait des sommes conséquentes."
