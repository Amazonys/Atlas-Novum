 desc_wei_suo_system_reform_soldier_households_modifier:0 "La province de [Root.GetName] est affectée par le système du wei-suo."
 eight_banners_reform:0 "Huit Bannières"
 eight_banners_reform_desc:0 "Les Huit Bannières sont des divisions administratives et militaires. Si elles étaient à l'origine surtout utilisées pour les armées, leur système constitue un cadre tout à fait intéressant pour les autres institutions du pays."
 eight_banners_reform_modifier:0 "Huit Bannières"
 desc_eight_banners_reform_modifier:0 ""
 mechanic_eight_banners_buff_yes:0 "Pour les unités de §YBannières§! : §G+33%§! en vitesse de renforcement et §G-10%§! en attrition."
 green_standard_army_reform:0 "Armée de l'Étendard vert"
 green_standard_army_reform_desc:0 "L'Armée de l'Étendard vert est l'armée impériale. Constituée à l'origine de bataillons de déserteurs ennemis, il s'agit désormais de la première force militaire et de police du pays."
 mechanic_manpower_from_capturing_forts_yes:0 "Capture des forts ennemis : §G+0.1§! année de réserves militaires par niveau de fortification (tous les §Y5 ans§! par forteresse)."
 mechanic_manpower_from_defeating_armies_yes:0 "Bataille victorieuse : §G+10%§! en réserves militaires tirées des pertes ennemies sur le champ de bataille."
 ashigaru_reform:0 "Ashigaru"
 ashigaru_reform_desc:0 "Le caractère constant des conflits et des guerres dans le pays durant le sengoku-jidai a vu naître une classe nouvelle de guerriers, les ashigaru, « pieds légers ». S'ils sont d'origine paysanne, et non pas des samouraïs, leur plus grand nombre a fait qu'ils forment aujourd'hui l'essentiel de l'armée. Armés de lances, d'arcs et d'épées, leur présence sur tous les champs de bataille fait qu'ils occupent un rang intermédiaire entre paysans et samouraïs, et sont parfois vus quasiment comme des bushi de second rang. Malgré tout, c'est surtout l'introduction du tanegashima, qui les a démocratisés. Cette arbalète, nécessitant moins d'entraînement que l'arc, et le plus grand nombre d'hommes, a permis de multiplier leurs unités."
 early_bushido_code_reform:0 "Bushidô primitif"
 early_bushido_code_reform_desc:0 "Le bushidô est le code moral dictant l'attitude et le style de vie des samouraïs. Ses concepts élémentaires imprègnent tous les hommes d'armes du Japon depuis fort longtemps maintenant."
 early_bushido_modifier:0 "Bushidô primitif"
 desc_early_bushido_modifier:0 ""
 the_righteous_army_reform:0 "Armée vertueuse"
 the_righteous_army_reform_desc:0 "Le pays est souvent confronté à des menaces extérieures à ses frontières. Cependant, la volonté de notre peuple est telle qu'il refuse de céder face à l'envahisseur. Tout ennemi présent sur notre sol devra faire face au courroux de l'Armée vertueuse, cette milice opiniâtre qui lutte contre toute invasion en menant la petite guerre."
 the_righteous_army:0 "Armée vertueuse"
 desc_the_righteous_army:0 "Aucun ennemi qui chercherait à envahir [Root.GetLeLaNP] [Root.GetName] n'en repartirait vivant. Les paysans se battront avec l'énergie du désespoir plutôt que laisser le sol être souillé par la présence d'un envahisseur."
 kor_righteous_army_ct:1 "Permet de recruter la compagnie mercenaire de l'§JArmée vertueuse§! en cas de guerre défensive, qui ne coûte rien en professionnalisme de l'armée mais est démantelée en temps de paix."
 the_righteous_army_tt:0 "jusqu'à ce que nous soyons de nouveau en paix"
 mechanic_has_righteous_army_yes:0 "Permet de recruter la compagnie mercenaire de l'§YArmée vertueuse§! en cas de guerre défensive"
 mansabdari_system_reform:0 "Système du mansab"
 mansabdari_system_reform_desc:0 "Les mansabdârs sont des militaires pouvant relever de l'administration du pays. Ces nobles reçoivent des titres fonciers en échange de leur service militaire et administratif et, au contraire des autres formes de noblesse, les mansabdârs sont sous le contrôle direct du souverain."
 mechanic_enable_mansabdar_privileges_yes:0 "Donne accès aux §Yprivilèges des mansabdârs§! pour les §Ynobles§!."
 rajput_military_leadership_reform:0 "Commandement militaire râjpoute"
 rajput_military_leadership_reform_desc:0 "Les Râjpoutes se sont avérés être d'excellents combattants. En leur confiant des postes de commandement dans l'armée, il sera possible de s'assurer leur loyauté et leur courage lors des combats à venir."
 the_maratha_army_reform:0 "Armée marathe"
 the_maratha_army_reform_desc:0 "Les Marathes sont une caste guerrière, aussi leurs talents dans l'art de la guerre n'ont-ils aucun équivalent, en grande partie grâce à leur discipline. Instituer une armée marathe permettra donc de tirer parti de ces points forts face à l'ennemi, à la condition de leur apporter quelque considération."
 subutais_strategies_reform:0 "Stratégies de Subutaï"
 subutais_strategies_reform_desc:0 "Subutaï était général et stratège à l'époque de Gengis Khân. Ses enseignements sur les armes de siège sont légendaires, et ont été intégrés dans nos propres doctrines."
 ahmudan_system_reform:0 "Ahmudan"
 ahmudan_system_reform_desc:0 "Le système de l'ahmudan, le « service civil », est une forme de conscription où les gouverneurs fournissent à l'armée un quota prédéterminé de recrues. Les juridictions soumises à l'ahmudan sont alors exemptes de taxes."
 mechanic_ahmudan_system_yes:0 "En temps de guerre, §G-10%§! sur le coût local des régiments et §G+20%§! en vitesse de recouvrement des rés. mil.\nEn outre, en cas de guerre défensive : §G+7.5%§! en moral terrestre, §G+15%§! en défense des forts et §G+10%§! en vitesse de recouvrement des rés. mil."
 ability_ahmudan_mechanic:0 "Capacités de l'ahmudan"
 ghazi_reform:0 "Ghâzî"
 ghazi_reform_desc:0 "Les ghâzî sont des pillards allant par-devant les troupes. Combattant les incroyants, leurs unités attirent quiconque cherche la gloire, la fortune et le salut sur le champ de bataille."
 the_cawa_regiments_reform:0 "Privilèges aux tshawâ"
 the_cawa_regiments_reform_desc:0 "Les tshawâ sont des soldats de métier servant dans l'armée de l'Empereur. En leur conférant des privilèges supplémentaires, il est possible de s'assurer leur loyauté et leur soutien pour les entreprises non militaires."
 mechanic_enables_estate_cawa_yes:0 "Donne accès à l'ordre des §Ytshawâ§!."
 mechanic_disables_estate_cawa_yes:0 "Interdit l'ordre des §Ytshawâ§!."
 mechanic_buff_cawa_yes:1 "Pour les §Ytshawâ§! : §G-10%§! en dommages de feu reçu"
 the_cawa_regiments_reform_modifier:0 "Privilèges des tshawâ"
 desc_the_cawa_regiments_reform_modifier:0 ""
 tercio_reform:0 "Tercios"
 tercio_reform_desc:0 "Les vétérans des armées ayant servi à l'étranger sont regroupés au sein de compagnies de tercios. Grâce à diverses formations de combat, de nouvelles tactiques et entourant des soldats professionnels, ces tercios confèrent à nos troupes une réputation redoutable."
 fuero_militar_reform:0 "Fueros militaires"
 fuero_militar_reform_desc:0 "En conférant des privilèges particuliers aux membres de l'armée, listés dans les fors militaires, il est possible de s'assurer de leur moral et de leur loyauté sur le champ de bataille."
 ordennancas_reform:0 "Ordenanças"
 ordennancas_reform_desc:0 "Les ordenanças sont des unités de milice territoriale destinées à fournir un cadre militaire à la population du pays afin de poser les bases d'un système de professionnalisation national pour l'armée portugaise."
 mechanic_can_raise_manpower_from_home_region_yes:0 "Donne accès à la décision §YLever les ordenanças§!, permettant de lever des réserves militaires et des marins dans les provinces proches de la capitale."
 revive_the_almogavars_reform:0 "Reconstituer les almogavres"
 revive_the_almogavars_reform_desc:0 "Les almogavres sont des fantassins légers spécialisés dans les escarmouches et les raids en territoire ennemi. Leur armure légère leur permet de frapper vite et de se retirer avant que l'ennemi ait pu se regrouper. Ces corps ont perdu de leur utilité une fois la Reconquista terminée, mais étant donné les ennemis que le pays doit désormais affronter leurs compétences vont être utiles à nouveau."
 mechanic_has_improved_almogavars_yes:0 "Permet de lever les compagnies mercenaires des §Yalmogavres§!.\nCes compagnies sont constituées uniquement de fantassins, mais ne réduisent pas le §Yprofessionnalisme de l'armée§! lorsqu'ils sont recrutés."
 volunteers_of_the_faith_reform:0 "Volontaires de la foi"
 volunteers_of_the_faith_reform_desc:0 "Les Zénètes berbères, exilés du Maroc, défendent le pays face aux chrétiens. Ces guerriers pieux se sont portés volontaires pour assurer un devoir qu'ils estiment sacré : la défense de nos territoires."
 can_rally_volunteers_from_allies:0 "Donne accès à la décision §YRallier les volontaires de la foi§!, permettant de gagner §G+4%§! (plafonné à §G+20%§!) en vitesse de recouvrement des rés. mil. pour tout pays de notre foi étant allié ou une dépendance."
 mechanic_can_rally_volunteers_from_allies_yes:0 "Donne accès à la décision §YRallier les volontaires de la foi§!, permettant de gagner §G+4%§! (plafonné à §G+20%§!) en vitesse de recouvrement des rés. mil. pour tout pays de notre foi étant allié ou une dépendance."
 condottieri_contracts_reform:0 "Contrats de condottieres"
 condottieri_contracts_reform_desc:0 "Les armées permanentes sont l'exception bien davantage que la norme. Mieux vaut donc s'appuyer sur des mercenaires prêts à combattre en notre nom – d'autant que, grâce aux contrats conclus avec eux, la loyauté de ces soldats professionnels nous est assurée."
 compagnie_dordonnance_reform:0 "Compagnies d'ordonnance"
 compagnie_dordonnance_reform_desc:0 "Les compagnies d'ordonnance ont été permises par le fait que les états généraux restreignent le recrutement au seul monarque. Les anciens mercenaires ont dès lors été contraints de servir dans l'armée royale, devenue une armée permanente."
 musketeers_reform:0 "Mousquetaires de la garde"
 musketeers_reform_desc:0 "Les mousquetaires sont une unité d'élite appartenant à la Maison du roi. En être membre confère un grand prestige, et seuls les nobles ayant plusieurs années de service peuvent intégrer leurs compagnies."
 mechanic_unlock_musketeer_privileges_yes:0 "Donne accès à des privilèges des §Y[Root.GetNobles]§! permettant d'influer sur l'efficacité des §Ymousquetaires§!."
 general_war_commissariat_reform:0 "Commissariat général à la guerre"
 general_war_commissariat_reform_desc:0 "Le commissariat général à la guerre n'est autre que l'appareil bureaucratique organisant l'armée. Bon nombre de ses membres sont des junkers, qui y occupent des postes de conseillers et de généraux."
 doppelsoldner_reform:1 "Mercenaires d'élite"
 doppelsoldner_reform_desc:1 "L'État s'appuie largement sur les mercenaires. Là où d'autres disposent d'armées permanentes, nous avons conclu des contrats de long terme avec de nombreux professionnels de la guerre parfaitement équipés."
 swiss_mercenary_reform:0 "Mercenaires suisses"
 swiss_mercenary_reform_desc:0 "Les Suisses ont une longue tradition de combat en tant que mercenaires combattant pour divers souverains et royaumes. Par leur professionnalisme et leur discipline, ils sont devenus un véritable modèle pour tout homme d'armes digne de ce nom."
 reformed_roman_legion_reform:0 "Légion romaine réformée"
 reformed_roman_legion_reform_desc:0 "Autrefois fierté de l'Empire romain, la légion n'est plus qu'un souvenir. Mais nous pouvons retrouver les traditions et tactiques militaires antiques héritées du passé et reformer les légions pour qu'elles sèment à nouveau la terreur chez les ennemis de Rome."
 boyars_army_reform:0 "Service militaire des boyards"
 boyars_army_reform_desc:0 "Si le pouvoir et les boyards ont souvent eu maille à partir, ces derniers restent loyaux lorsqu'il s'agit de défendre le pays. Servant au sein de l'armée et de la Rynda, ce sont eux qui assurent la sécurité de l'État."
 mechanic_unlock_boyars_military_privileges_yes:0 "Donne accès à des privilèges pour les §Yboyards§! offrant des avantages pour l'infanterie et la cavalerie."
 streltsy_reform:0 "Streltsy institutionnalisés"
 streltsy_reform_desc:0 "Les streltsy forment des unités efficaces, formées de fantassins dotés d'armes à feu et combattant l'ennemi en formations statiques. Leur institutionnalisation permet d'en disposer en tout temps, et non plus seulement en temps de guerre."
 new_order_regiments_reform:0 "Régiments du nouvel ordre"
 new_order_regiments_reform_desc:0 "Les régiments du nouvel ordre sont une première tentative d'occidentaliser les formations militaires. Composés de fantassins, de cavaliers et d'artillerie, ces régiments représentent l'évolution de l'ensemble de l'armée."
 expanded_devshirme_system_reform:0 "Devchirmé développé"
 expanded_devshirme_system_reform_desc:0 "Le système du devchirmé se caractérise par le choix attentif d'enfants non musulmans pour alimenter le corps des janissaires. L'âge de recrutement de ces jeunes a cependant été élargi de manière importante, permettant ainsi de disposer de davantage de soldats janissaires."
 tur_devshirme_recruitment:0 "Devchirmé développé"
 desc_tur_devshirme_recruitment:0 "Le système du devchirmé se caractérise par le choix attentif d'enfants non musulmans pour alimenter le corps des janissaires. L'âge de recrutement de ces jeunes a cependant été élargi de manière importante, permettant ainsi de disposer de davantage de soldats janissaires. Par conséquent, le temps et le coût pour en recruter afin de remplacer les pertes sont significativement amoindris."
 reformed_ottoman_conscription_reform:0 "Recrutement de sekbans"
 reformed_ottoman_conscription_reform_desc:0 "Avec la fin du système du devchirmé, les sekbans, des fantassins mercenaires et paysans recrutés de manière temporaire, jouent un rôle bien plus important dans l'armée."
 mansure_army_reform:0 "Armée Mansure"
 mansure_army_reform_desc:0 "Les asâkir-i mansûre-i Muhammediye, les « victorieux soldats de Muhammad », constituent la grande armée ottomane depuis le démantèlement du corps des janissaires. Au contraire de ces hommes corrompus, les troupes de l'armée Mansure s'appuient sur le savoir militaire acquis des Européens et l'entraînement, tout en se montrant très disciplinées et loyales envers le sultanat."
 janissary_military_reform:0 "Janissaires réformés"
 janissary_military_reform_desc:0 "Les janissaires occupent de nouveau une position centrale dans l'armée. Ils ont accepté de faire soumission au sultan, en retour de la promesse de pouvoir occuper des positions nouvelles au sein de la société ottomane s'ils le souhaitent."
 mechanic_can_revoke_janissary_privileges_yes:0 "Permet de révoquer individuellement les privilèges accordés aux §Yjanissaires§!."
 fiqh_laws_reform:0 "Fiqh"
 fiqh_laws_reform_desc:0 "Le fiqh est la connaissance des prescriptions s'imposant à tout musulman, basées sur cette source qu'est le Coran. Les lois du fiqh sont donc l'inscription des lois islamique dans les lois qui gouvernent le pays."
 sufism_decree_reform:0 "Soufisme"
 sufism_decree_reform_desc:0 "Le soufisme regroupe un ensemble de pratiques et de manières de considérer le monde entièrement centrées sur la nature spirituelle et cérémonielle de l'islam. Nombre de ses traditions et de ses influences se retrouvent aujourd'hui dans la façon dont est gouverné le pays."
 mechanic_same_religion_subject_bonus_yes:0 "Pour les vassaux, marches et eyalets de notre foi : §G+25%§! en rés. mil. dans les prov. de la véritable foi, §G+25§! en marins et §G+15%§! productivité."
 mechanic_unlock_ottoman_holy_orders_yes:0 "Donne accès à la congrégation des §Ymevlevis§! pour le §Ysunnisme§! et l'§Yibadisme§!, à celle des §Ybektashis§! pour le §Ychiisme§! et l'§Yibadisme§!."
 same_religion_subject_bonus_mod:0 "Fiqh"
 war_economy_reform:0 "Économie de guerre"
 war_economy_reform_desc:0 "La sécurité économique de l'État dépend de sa capacité à déclarer des guerres et à obtenir la victoire. Les manufactures du pays n'ont d'ailleurs pour utilité que de soutenir nos ambitions militaires."
 mechanic_enables_estate_eunuchs_yes:0 "Donne accès à l'ordre des §Yeunuques§!."
 mechanic_disables_estate_eunuchs_yes:0 "Interdit l'ordre des §Yeunuques§!."
 tysyatsky_reform:0 "Offices de tyssiatski"
 tysyatsky_reform_desc:0 "Les tyssiatski sont des commandants militaires dont l'origine remonte à la Rus' de Kiev, placés à la tête des unités de volontaires. Si la plupart ont été remplacés dans leurs fonctions par les voïvodes et les namestniks chez de nombreux peuples slaves orientaux, certains les ont conservés à des fonctions judiciaires ou commerciales."
 namestnik_reform:0 "Offices de namestniks"
 namestnik_reform_desc:0 "Les namestniks occupent des postes dans l'administration de l'État comparables à un titre de gouverneur, en charge de l'administration locale des provinces."
 oprichnina_reform:0 "Opritchnina"
 oprichnina_reform_desc:0 "L'Opritchnina est une police chargée des affaires intérieures, instituée pour persécuter, sévir et opprimer quiconque pourrait devenir un danger pour le pouvoir. Les opritchniki n'obéissent à nul autre qu'au dirigeant lui-même."
 vodka_of_the_crown_reform:0 "Vodka de la Couronne"
 vodka_of_the_crown_reform_desc:0 "La vodka est un breuvage traditionnellement populaire. En assurant à l'État de contrôler de manière directe sa production et sa vente, il est donc possible de contrôler la population avec un peu d'alcool à bon marché."
 grain_vodka_bonus_prod:0 "Production de vodka"
 desc_grain_vodka_bonus_prod:0 "La province de [Root.GetName] produit une vodka réputée à partir de sa production céréalière."
 mechanic_extra_trade_goods_from_grain_yes:0 "Toute province productrice de §Ycéréales§! se voit conférer :\nProductivité locale : §G+125%§!\nAgitation locale : §G-1§!"
 governing_senate_reform:0 "Sénat dirigeant"
 governing_senate_reform_desc:0 "Le Sénat dirigeant est une assemblée de neuf membres, constituée des conseillers de confiance du dirigeant, qui agit en tant que plus haute instance législative, judiciaire et exécutive de l'empire. Au contraire de la Douma des boyards qui existait auparavant, il a donc compétence sur tous les ordres et sénateurs du pays."
 enforced_autocracy_reform:0 "Autocratie illimitée"
 enforced_autocracy_reform_desc:1 "L'autorité de l'autocrate illimité est absolue, et il n'a à s'incliner devant personne. Nul ordre, nulle institution n'est donc en mesure de s'opposer à lui."
 mechanic_can_sell_crownland_to_single_estates_yes:0 "Peut vendre des titres à un ordre particulier"
 mechanic_can_seize_crownland_of_single_estates_yes:0 "Peut confisquer les terres d'un ordre particulier"
 holy_synod_reform:0 "Très Saint-Synode dirigeant"
 holy_synod_reform_desc:0 "Le patriarcat est dans les faits resté très longtemps totalement indépendant du pouvoir politique. Depuis, le très Saint-Synode permet de gouverner les affaires de l'Église comme s'il s'agissait de questions d'État, abolissant de fait les pouvoirs du patriarche."
 strengthened_the_patriarchy_reform:0 "Patriarcat renforcé"
 strengthened_the_patriarchy_reform_desc:0 "Grâce à plusieurs réformes étatiques, les pouvoirs et droits du patriarcat ont donc été renforcés. L'Église et l'État sont deux entités bien distinctes, chacune d'elle poursuivant ses propres objectifs, dans la sphère temporelle ou spirituelle, sans intervenir dans les affaires l'une de l'autre."
 head_of_the_patriarchy_reform:0 "Chef du patriarcat"
 head_of_the_patriarchy_reform_desc:0 "L'Église et l'État, ces deux piliers du pays, sont à tel point entremêlés qu'ils en sont devenus indiscernables. Cela permet ainsi au patriarcat de légitimer et soutenir sans faille le règne absolutiste de l'empereur, qui dans les faits le dirige en personne."
 peters_government_reform:0 "Table des rangs"
 peters_government_reform_desc:0 "L'Empire a besoin d'un dirigeant fort, débarrassé des ambitions et des intrigues des boyards. La Tabel o rangakh, la « Table des rangs », refaçonne donc les hiérarchies héritées du passé afin de récompenser non plus la naissance mais le mérite de chacun pour les services rendus au sein de l'armée, de l'administration ou dans d'autres domaines importants au pays. Les nobles, eux, sont liés à l'empereur par leur service personnel."
 ruthenian_tsardom:0 "Tsarat ruthène"
 ruthenian_tsardom_desc:0 "Ce régime politique est une version réformée du tsarat de la Rus' de Kiev. Influencé par l'héritage de la Rome impériale et par l'Église orthodoxe, le tsarat a pour devoir sacré de protéger les Slaves orientaux de toute menace extérieure."
 great_russian_republic_reform:0 "Grande fédération de Russie"
 great_russian_republic_reform_desc:0 "L'État de Russie a été modernisé sous la forme d'une fédération de plusieurs vétchés qui tous ont juré fidélité et loyauté à la République. Le gouvernement, quant à lui, s'appuie largement sur les idées occidentales et les principes de la modernité."
 appanage_reform:0 "Apanage"
 appanage_reform_desc:0 "Ce territoire est gouverné par un membre d'une branche cadette de la dynastie régnant sur le pays."
 sultanate_of_rum_reform:0 "Sultanat de Roum"
 sultanate_of_rum_reform_desc:0 "Ce régime a été restauré par une nouvelle dynastie. Inspiré par les Ottomans et Byzance, ce nouveau sultanat a réformé les anciennes institutions afin de pallier les problèmes ayant provoqué la chute de l'ancien sultanat."
 beylik_government:0 "Beylicat"
 beylik_government_desc:0 "Ce régime est l'un de ceux qui sont hérités du sultanat des Seldjoukides. C'est à nous qu'il revient de reprendre les territoires de l'empire défunt pour reprendre l'ensemble de leur héritage."
 al_andalusia_government:0 "Sultanat d'al-'Andalûs"
 al_andalusia_government_desc:0 "Ce régime politique est un grand mécène des arts et des sciences et, au contraire de nombreux autres sultanats de l'Islam, il est aussi beaucoup plus ouvert aux influences du soufisme."
 russian_empire_reform:0 "Empire de Russie"
 russian_empire_reform_desc:0 "L'État réformé et modernisé de Russie, au contraire du tsarat, s'inspire au niveau législatif des modes de gouvernance des puissances occidentales"
 mechanic_has_hangeul_alphabet_decisions_yes:0 "Donne accès aux décisions concernant l'§Yalphabet hangeul§!."
 korean_monarchy:1 "Royaume ermite"
 korean_monarchy_desc:0 "L'État se consacre essentiellement au développement intérieur du pays et à l'administration des affaires et travaux de ses habitants. Si les conquêtes territoriales ne sont certes pas à négliger, cela n'est véritablement pas une priorité."
 separation_of_boyars_from_court_reform:0 "Boyards écartés de la cour"
 separation_of_boyars_from_court_reform_desc:0 "Les boyards sont une faction très puissante dans le pays, et constituent une menace pour sa stabilité. En les tenant écartés des fonctions politiques les plus importantes, nous pouvons nous assurer qu'ils demeurent loyaux et moins tyranniques envers le peuple."
 feudal_france_reform:0 "Féodalité à la française"
 feudal_france_reform_desc:0 "La féodalité a donné lieu à la mise en place de principautés, quasiment indépendantes, dirigées par des nobles puissants et autonomes, qui jouissent d'une grande influence à la cour comme dans le pays."
 mechanic_has_appanages_yes:0 "A des dépendances de type §Yapanages§!."
 absolutist_france_reform:0 "Absolutisme à la française"
 absolutist_france_reform_desc:0 "L'État est souverain et domine tous les ordres, toutes les factions à la cour. L'autorité est centralisée entre les mains du roi, qui a le dernier mot en toute affaire. Enfin, le pays est débarrassé de cet archaïsme qu'était la féodalité."
 gendarmes_reform:0 "Gendarmes"
 gendarmes_reform_desc:0 "Héritiers des troupes royales, les gens d'armes, ces corps de cavalerie lourde constitués de nobles sont réputés pour leurs charges dévastatrices sur le champ de bataille et leur pugnacité."
 ways_of_perfectionism_reform:0 "Perfectionnisme"
 ways_of_perfectionism_reform_desc:0 "Du fait de la nature très bureaucratique du confucianisme, le gouvernement et l'administration du pays peuvent définir une priorité et l'exécuter à la perfection."
 devshirme_assign_local_pashas_at:0 "Pour toute province §Ypaïenne§! possédée :"
 elective_monarchy_reform:0 "Monarchie élective"
 elective_monarchy_reform_desc:0 "La monarchie élective choisit son héritier par élection plutôt que par un ordre de succession défini par la coutume ou la loi. La noblesse peut proposer un candidat, qu'il soit issu de ses rangs, de la famille royale ou d'une dynastie étrangère."
 mechanic_has_ruler_election_yes:0 "Procède à une §Yélection au trône§! lorsqu'un nouveau dirigeant arrive au pouvoir"
 mechanic_has_improved_ruler_election_yes:0 "Accroît les compétences des candidats à l'§Yélection au trône§!"
 mechanic_cheaper_coastal_province_core_yes:0 "Les provinces littorales coûtent §G10%§! en moins en capacité de gouvernance et leur légitimation §G-25%§!"
 british_monarchy:0 "Monarchie britannique"
 british_monarchy_desc:0 "La monarchie britannique est l'évolution naturelle de la monarchie anglaise et du gouvernement écossais. Les parlements des deux pays ont été réunis au sein du Parlement de Grande-Bretagne."
 absolute_british_monarchy:0 "Monarchie absolutiste britannique"
 absolute_british_monarchy_desc:0 "Avec la défaite totale infligée aux partisans du Parlement par les royalistes, le monarque est devenu la seule autorité de l'État. Le Parlement lui-même, s'il existe encore, a été relégué à un rôle de figuration."
 angevin_monarchy:0 "Monarchie plantagenaise"
 angevin_monarchy_desc:0 "Une évolution de la monarchie anglaise centralisée sous l'influence française. Si le dirigeant exerce un rôle fondamental dans le gouvernement du pays, le Parlement n'a de cesse de contrôler ses actions."
 mechanic_english_parliament_yes:0 "A le §YParlement anglais§!"
 byzantine_autocracy_reform:0 "Autocratie byzantine"
 byzantine_autocracy_reform_desc:0 "Le gouvernement byzantin est un vestige de l'Antiquité classique : des institutions archaïques et l'absence de toute loi codifiée concernant la succession au pouvoir constituent des menaces graves pour la stabilité de l'Empire."
 mechanic_civil_war_on_every_new_ruler_yes:0 "Un §Rprétendant§! se rebelle dès qu'un nouveau dirigeant monte sur le trône"
 reformed_byzantine_monarchy_reform:0 "Monarchie byzantine réformée"
 reformed_byzantine_monarchy_reform_desc:0 "Au prix de nombreuses épreuves, le gouvernement impérial a pu être réformé. Les guerres civiles désastreuses ne se produisent plus à chaque nouveau souverain, les pouvoirs du Sénat ont été restaurés et l'influence de l'armée sur le gouvernement a été très limitée."
 margraviate_reform:0 "Margraviat"
 margraviate_reform_desc:1 "Le titre de margrave était historiquement accordé par l'Empereur à ceux qui gouvernaient les régions frontalières de l'Empire afin d'en assurer la défense militaire."
 serbian_despotate_reform:0 "Despotat serbe"
 serbian_despotate_reform_desc:0 "Le despotat serbe est un héritage du défunt Empire de Serbie. Le despote gouverne le pays en tant qu'autorité suprême et contrôle entièrement l'administration centrale."
 bulgarian_tsardom_reform:0 "Tsarat bulgare"
 bulgarian_tsardom_reform_desc:0 "Le tsarat a enfin été restauré. Les Turcs ont été expulsés des Balkans, et le grand Empire bulgare a enfin pu renaître de ses cendres en tant que puissance dominante de la région."
 tanistry_reform:0 "Tanistrie"
 tanistry_reform_desc:0 "La tanistrie est un système de succession répandu chez les peuples gaéliques : le dirigeant est choisi au sein de l'une ou l'autre branche de la famille régnante, ce qui assure l'équilibre des pouvoirs au sein du clan."
 irish_highkingdom_reform:0 "Haut-royaume d'Irlande"
 irish_highkingdom_reform_desc:0 "Né des traditions de la tanistrie et inspiré par les monarchies d'Écosse et d'Angleterre, le haut-royaume d'Irlande est le fief des Irlandais au cœur des îles Britanniques."
 scottish_monarchy_reform:0 "Monarchie écossaise"
 scottish_monarchy_reform_desc:0 "Assez semblable à son équivalente anglaise, la monarchie écossaise dispose d'un pouvoir royal puissant tout en possédant un parlement représentant les intérêts du peuple."
 caliphate_reform:0 "Califat"
 caliphate_reform_desc:1 "Le califat est gouverné par le khalîfa, le « successeur du Prophète ». Il est l'autorité suprême des domaines spirituel et temporel, aussi tout musulman lui doit-il obéissance."
 barbary_sultanate_reform:0 "Iqtâ' barbaresque"
 barbary_sultanate_reform_desc:0 "Les Berbères de la côte des Barbaresques ont pour tradition de vivre de la piraterie et de raids sur les côtes de toute la Méditerranée. Leur régime est une structure féodale assez lâche, soutenue par un conseil des chefs tribaux."
 roman_empire_reform:0 "Empire romain"
 roman_empire_reform_desc:0 "Empire ayant eu le plus d'influence dans l'histoire de l'Europe, la gloire et la munificence de l'Empire romain sont toujours restées inégalées. Mais nous en sommes les héritiers légitimes, aussi cette gloire rejaillit-elle aussi sur nous."
 persian_government_reform:0 "Gouvernement persan"
 persian_government_reform_desc:0 "Le shâh gouverne la Perse en souverain absolu, en s'appuyant sur un système bureaucratique complexe conservant les institutions structurées et équilibrées. Les offices y étant confiés à des personnes douées de talent et non pas par droit de naissance, le système fonctionne en prenant en compte l'intérêt général du pays."
 portuguese_monarchy_reform:0 "Monarchie portugaise"
 portuguese_monarchy_reform_desc:0 "Même si le pays est situé dans la péninsule Ibérique, sa seule côte donne sur l'Atlantique, ce qui pousse les Portugais à naviguer vers l'ouest. La navigation en haute mer et de long cours est donc une seconde nature chez eux."
 holy_imperial_monarchy_reform:0 "Monarchie sainte et impériale"
 holy_imperial_monarchy_reform_desc:0 "Le Saint-Empire a atteint l'apogée de sa splendeur. En tant que seul successeur légal de l'Empire romain, nul ne peut plus nier son droit sacré à gouverner, reçu de Dieu lui-même."
 burgundian_state_reform:0 "État bourguignon"
 burgundian_state_reform_desc:0 "Ses intérêts sont divisés entre les possessions ducales de Bourgogne au sud, et les Pays-Bas, au nord ; mais elle se trouve aussi dans la zone où se heurtent les intérêts de l'Angleterre et de la France. La Bourgogne est donc depuis longtemps habituée à jouer de tous et se jouer de tout."
 bohemian_elective_kingdom_reform:0 "Monarchie élective de Bohême"
 bohemian_elective_kingdom_reform_desc:0 "La noblesse de Bohême a toujours eu beaucoup à dire sur celui qui devait gouverner le pays, et élit donc le prochain dirigeant parmi les candidats possibles, quelle que puisse être sa lignée."
 stadthalter_monarchy_reform:1 "Stathoudérat"
 stadthalter_monarchy_reform_desc:1 "Le stathouder, « celui qui tient la ville », est le titre traditionnel réservé aux gouverneurs ou intendants des Pays-Bas. Le titre étant devenu dans les faits héréditaire, il est aujourd'hui utilisé pour désigner le dirigeant du pays."
 trade_company_government:0 "Compagnie de commerce"
 trade_company_government_desc:0 "Une société commerciale fondée pour exploiter et tirer bénéfice du commerce avec l'outre-mer, elle se concentre pour l'essentiel sur ce qui concerne la mer et ce qui permet le retour sur ses investissements."
 english_parliamentary_republic_government:0 "République constitutionnelle"
 english_parliamentary_republic_government_desc:0 "Un régime républicain où tout le pouvoir est confié au Parlement, la constitution protégeant ses droits. Alors qu'auparavant un monarque autocrate gouvernait, un ministre parle désormais au nom de la Chambre des lords et de la Chambre des communes."
 roman_republic_government:0 "République romaine"
 roman_republic_government_desc:0 "Avant que l'Empire romain n'étende sa gloire sur le monde, la République romaine a gravé son nom dans l'histoire. En étant les successeurs légitimes, cette gloire rejaillit aussi sur nous."
 civic_republicanism_government:0 "Républicanisme"
 civic_republicanism_government_desc:1 "Le républicanisme est inspiré par les récits de l'Antiquité classique mettant en avant les vertus civiques, les citoyens étant voués à se dédier à l'intérêt commun."
 calvinist_republic_government:0 "République calviniste"
 calvinist_republic_government_desc:0 "Mettant l'accent sur les idées et valeurs du calvinisme en tant que religion officielle, la république calviniste est donc une république de dévots."
 ikko_ikki_reform:0 "Régime des ikkô-ikki"
 ikko_ikki_reform_desc:0 "Seuls la voie de la Terre pure et les enseignements du bouddha Amida peuvent préserver le pays. Namu Amida butsu, hommage à la Lumière infinie !"
 ikko_ikki_republic_reform:0 "République des ikkô-ikki"
 ikko_ikki_republic_reform_desc:0 "Seuls la voie de la Terre pure et les enseignements du bouddha Amida peuvent préserver le pays. Namu Amida butsu, hommage à la Lumière infinie !"
 tibetan_dual_government_reform:0 "Ganden Phodrang"
 tibetan_dual_government_reform_desc:0 "Signifiant « Palais céleste », le Ganden Phodrang est à l'origine le nom de la résidence du dalaï-lama : celui-ci tant le dirigeant spirituel autant que temporel du Tibet, le Ganden Phodrang est devenu le nom donné à l'ensemble du régime gouvernant le pays."
 caliphate_theocracy_reform:0 "Califat"
 caliphate_theocracy_reform_desc:1 "Le califat est gouverné par le khalîfa, le « successeur du Prophète ». Il est l'autorité suprême des domaines spirituel et temporel, aussi tout musulman lui doit-il obéissance."
 dutch_theocracy_reform:0 "Archevêché néerlandais"
 dutch_theocracy_reform_desc:0 "Étant sous l'autorité de Dieu lui-même, le pays et ses dirigeants ne révèrent nul autre que le Tout-Puissant."
 orthodox_patriarchate_reform:0 "Patriarcat"
 orthodox_patriarchate_reform_desc:0 "Le patriarche étant le plus haut représentant de Dieu sur Terre, il n'y a que lui qui puisse gouverner le pays."
 fifth_monarchists_reform:0 "Cinquième Monarchie"
 fifth_monarchists_reform_desc:0 "Les Cinquièmes Monarchistes ont pris le contrôle de l'État ! Seuls ceux qui seront sauvés par le Christ sont dignes de gouverner dans le cadre de la Cinquième Monarchie !"
 millennialistic_theocracy_reform:0 "Théocratie millénariste"
 millennialistic_theocracy_reform_desc:0 "Fondée sur l'idée que le Jugement dernier est proche, immédiatement précédé d'un âge d'or, les millénaristes cherchent sans cesse autour d'eux les signes annonciateurs de la fin du monde."
 zoroastrian_theocracy_reform:0 "Théocratie zoroastrienne"
 zoroastrian_theocracy_reform_desc:0 "Une théocratie gouvernée par les idéaux, valeurs et traditions du zoroastrisme. Gouvernée par les mobads, elle refuse toute tolérance afin d'assurer la survivance de sa foi."
 ajuuraan_theocracy_reform:0 "Théocratie somalie"
 ajuuraan_theocracy_reform_desc:0 "Si elle est gouvernée par un dirigeant temporel, la plus haute autorité au sein de cette théocratie est un imâm, aussi le pouvoir a-t-il aussi autorité sur les questions spirituelles."
 bureaucratic_rule_reform:0 "Autorité bureaucratique"
 bureaucratic_rule_reform_desc:0 "Fondé sur les idées et valeurs établies par Confucius, le gouvernement s'appuie sur une bureaucratie très efficace et aux rouages complexes pour assurer l'administration du pays."
 house_of_lords_reform:0 "Chambre des lords renforcée"
 house_of_lords_reform_desc:0 "La Chambre des lords est la plus haute chambre du Parlement, et représente la noblesse et le clergé. En renforçant ses pouvoirs, le souverain 'est assuré la confiance et la loyauté de ces deux puissants ordres."
 ministerialis_promotion_reform:0 "Promotion des ministériels"
 ministerialis_promotion_reform_desc:0 "À l'origine des servants de l'Empire issus des serfs, les ministériels sont désormais l'un des socles de la classe des chevaliers allemands, juste un rang en dessous de la petite noblesse."
 justicia_de_aragon_reform:0 "Justicier d'Aragon"
 justicia_de_aragon_reform_desc:0 "Le justicier d'Aragon préside la plus haute cour de justice du royaume depuis le XIIe s. Il est responsable de l'administration de la justice et du maintien de la loi dans le pays."
 catalan_cortes_reform:0 "Corts catalanes"
 catalan_cortes_reform_desc:0 "Les Corts sont l'assemblée générale de tous les représentants des différentes juridictions de Catalogne, réunies pour discuter les questions politiques et prendre des décisions regardant l'État."
 great_council_of_mechelen_reform:0 "Grand conseil de Malines"
 great_council_of_mechelen_reform_desc:1 "Le Grand conseil de Malines est la cour de justice des Pays-Bas à la fin du Moyen Âge et lors de l'époque moderne. Instrument de la centralisation, il est chargé d'interpréter et applique la loi et jouit d'une influence importante pour ce qui regarde le gouvernement et l'administration du pays."
 mechanic_no_more_dutch_revolt_yes:0 "Empêche le désastre §YRévolte des Pays-Bas§! de survenir."
 sisterhood_of_jeanne_darc_reform:0 "Ordre de sainte Jeanne"
 sisterhood_of_jeanne_darc_reform_desc:0 "L'ordre de sainte Jeanne d'Arc a été formé pour poursuivre la lutte engagée par Jeanne d'Arc en chassant les ennemis du pays. Elles constituent donc aujourd'hui pour tous un modèle."
 janissary_autocracy_reform:1 "Stratocratie janissaire"
 janissary_autocracy_reform_desc:0 "Un pays gouverné par des janissaires entrés en rébellion, qui ont fait sécession de leur ancien maître. Leur dirigeant est l'agha, désigné selon un principe proche de la monarchie."
 admiralty_regime_reform:0 "Amirauté au pouvoir"
 admiralty_regime_reform_desc:0 "Une monarchie où le dirigeant est aussi le commandant en chef de la flotte. Alors que les autres pays ont une flotte, cette flotte a un pays."
 direct_royal_administration_reform:0 "Administration royale directe"
 direct_royal_administration_reform_desc:0 "L'administration de l'État se trouve soumise à l'autorité du monarque. Nombre de décisions et de lois sont donc promulguées par lui, sans qu'il ait à passer par l'approbation du Parlement."
 administration_of_the_parliament_reform:0 "Administration parlementaire"
 administration_of_the_parliament_reform_desc:0 "L'administration du pays est devenue une compétence essentielle du Parlement. La puissance du souverain s'en trouve grandement réduite, afin que le Parlement puisse promulguer des lois sans devoir être retardé dans son œuvre par ses immixtions constantes."
 thalassocracy_reform:0 "Thalassocratie"
 thalassocracy_reform_desc:0 "La thalassocratie, la domination sur les mers… Nous sommes un peuple vivant sur la mer, de la mer et par la mer. Nos possessions s'étendent sur d'autres côtes, dans des colonies lointaines. De rive à rive, nos navires arborent nos pavillons, et nul ne l'humiliera sur quelque océan que ce soit."
 sharifate_reform:0 "Chérifat"
 sharifate_reform_desc:0 "Ce régime est gouverné par un chérif, dont l'autorité est héritée directement du Prophète. En tant que tel, le dirigeant s'appuie donc sur le droit divin."
 parliamentary_republic_reform:0 "République parlementaire"
 parliamentary_republic_reform_desc:0 "Un régime républicain où tout le pouvoir est confié au Parlement, la constitution protégeant ses droits. Alors qu'auparavant un monarque autocrate gouvernait, un ministre parle désormais au nom de la Chambre des lords et de la Chambre des communes."
 royal_charters_reform:0 "Chartes royales"
 royal_charters_reform_desc:0 "Les chartes conférées par le pouvoir à des individus ou des sociétés leur permettent de jouir de droits particuliers. De nos jours, les premiers bénéficiaires en sont pour l'essentiel les corporations et les universités."
 commercial_trade_empire_reform:0 "Politique de commerce mondial"
 commercial_trade_empire_reform_desc:0 "Le mercantilisme a bien prouvé depuis quelque temps son inutilité. Le gouvernement ne restreint donc plus aucunement les importants et exportations de marchandises, mais suit au contraire les principes détaillés dans La Richesse des nations."
 english_conciliarism_reform:0 "Conciliarisme"
 english_conciliarism_reform_desc:0 "La Réforme a créé un schisme entre les chrétiens. Par le conciliarisme, l'État adopte donc une poste semblable à celle de l'Église catholique pour tenter d'améliorer les relations entre catholiques et réformés."
 anglican_state_church_reform:0 "Église officielle anglicane"
 anglican_state_church_reform_desc:0 "L'État comme l'Église sont dirigés par le souverain. Au contraire de nombreuses autres formes du protestantisme, c'est donc lui qui tranche sur les questions religieuses, en s'appuyant sur des idées issues aussi bien du catholicisme que de la Réforme."
 professional_navy_reform:0 "Conseil de l'amirauté"
 professional_navy_reform_desc:0 "Le Conseil de l'amirauté est le plus haut office au sein de la marine. Dirigé par le grand amiral, ce conseil veille au maintien du professionnalisme des troupes de la marine et de son engagement à assurer le commerce."
 qollar_aghasi_regiments_reform:0 "Régiments de qollar-aghassis"
 qollar_aghasi_regiments_reform_desc:0 "Les qollar-aghassis sont les commandants des unités d'élite. Ils ne servent pas uniquement comme généraux, mais aussi comme hommes d'État, et exercent une grande influence sur le gouvernement, notamment pour ce qui concerne les affaires militaires."
 royal_marines_reform:0 "Royal Marines"
 royal_marines_reform_desc:0 "Les Royal Marines sont l'orgueil autant de l'armée que de la Navy. Aussi connus sous le nom de « régiment de l'amiral », ils excellent au combat, aussi bien sur terre qu'en mer."
 manrent_reform:0 "Affinité"
 manrent_reform_desc:0 "L'affinité décrit le contrat passé entre les chefs des clans et la couronne : en échange de sa protection et de privilèges, les clans prêtaient serment de fidélité au souverain et lui rendaient le service militaire."
 merchant_arsenal_reform:0 "Arsenal des marchands"
 merchant_arsenal_reform_desc:0 "Si l'État est essentiellement centré sur le négoce et le profit qu'il est possible d'en tirer, il est indéniable que ces intérêts doivent être protégés par des moyens militaires. L'arsenal de l'État est donc prêt à faire face à tout conflit armé grâce à ses galéasses et autres armements."
 strengthened_parliament_reform:0 "Parlement renforcé"
 strengthened_parliament_reform_desc:0 "Le Parlement est le socle sur lequel repose l'État. Le renforcement de son autorité et de ses pouvoirs et le fait d'y donner des sièges aux ordres permettent d'assurer une plus grande variété des points de vue, et de garantir des débats et des lois plus justes."
 parliament_vs_monarchy_reform:0 "Conflit entre le Parlement et la monarchie"
 parliament_vs_monarchy_reform_desc:0 "Le pouvoir royal et le Parlement s'opposent constamment l'un à l'autre, chacun cherchant à imposer son autorité à l'autre parti."
 league_of_lezhe_reform:0 "Ligue de Lezha"
 league_of_lezhe_reform_desc:0 "La Ligue est une alliance militaire et diplomatique fondée par l'aristocratie albanaise afin de défendre le pays face aux menaces d'invasion étrangères."
 mechanic_can_force_issue_through_yes:0 "Peut contraindre le §YParlement§! à voter des lois tous les §Y20 ans§!."
 force_issue_through_title:0 "Trancher les débats"
 force_issue_through_desc:0 "[Root.GetLeLaParlementCap] [Root.GetParliamentOrFallbackName] [Root.GetEstSontParlement] trop lent[Root.GetXEParlement] à prendre [Root.GetSesLeursParlement] décisions. [Root.GetLeLaLDirCap] [Root.GetDir], [Root.GetLuiElleDir], doit agir au plus vite. Il est donc tout à fait justifié que [Root.Monarch.GetName] puisse imposer sa décision et couper court aux éternelles discussions."
 mechanic_can_elect_from_relative_yes:0 "Peut élire un dirigeant au sein de la dynastie régnante"
