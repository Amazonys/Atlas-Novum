 chi_warring_era_kingdoms_modifier:0 "Période des nouveaux royaumes combattants"
 desc_chi_warring_era_kingdoms_modifier:1 "[Root.GetLeLaNPCap] [Root.GetName] travers[Root.GetEEntNP] une période de grande instabilité et de guerres."
 chi_new_emperor_modifier:0 "Nouvel Empereur de Chine"
 desc_chi_new_emperor_modifier:1 "Reprendre l'héritage de l'Empire de Chine a assurément renforcé la dynastie [Root.Monarch.Dynasty.GetName] et l'a fait entrer dans les annales de l'histoire."
 chi_absolutist_rule_china_modifier:0 "Règne absolutiste"
 desc_chi_absolutist_rule_china_modifier:1 "Nul ne doit oser contester le droit légitime des [Root.Monarch.Dynasty.GetName] à régner sur l'Empire de Chine."
 chi_rising_dynasty_modifier:0 "Dynastie du soleil nouveau"
 desc_chi_rising_dynasty_modifier:1 "Le règne de la dynastie [Root.Monarch.Dynasty.GetName] doit inaugurer une ère nouvelle pour l'Empire de Chine et ses dépendances."
 chi_rising_dynasty_modifier2:0 "Dynastie du soleil nouveau"
 desc_chi_rising_dynasty_modifier2:1 "Le règne de la dynastie [Root.Monarch.Dynasty.GetName] doit inaugurer une ère nouvelle pour l'Empire de Chine et ses dépendances."
 era_of_the_great_dragon_modifier:0 "Ère du grand dragon"
 desc_era_of_the_great_dragon_modifier:1 "[Root.GetLeLaNPCap] [Root.GetName] englob[Root.GetEEntNP] des territoires immenses. Voici venue l'ère du grand dragon, notre chance d'écrire l'histoire !"
 chi_stable_court_modifier:0 "Cour méritocratique"
 desc_chi_stable_court_modifier:1 "Les nominations des offices à la cour sont faites selon la méritocratie la plus stricte afin que seuls les candidats de talent accèdent à ces fonctions."
 chi_imperial_center_of_commerce_modifier:0 "Carrefour commercial de l'Empire"
 desc_chi_imperial_center_of_commerce_modifier:1 "La province de [Root.GetName] est protégée par [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] [Root.Owner.GetLuiElleDir]-même, car il s'agit d'un carrefour commercial vital pour assurer la prospérité de l'Empire."
 
 
 #Tooltips 
 chi_warscore_reward_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! mèn[Root.GetEEntNP] à bien la mission alors qu'[Root.GetIlElleNP] [Root.GetEstSontNP] en guerre contre l'actu[EmperorOfChina.GetElElleFDir] §Y[EmperorOfChina.GetEmpereurImperatriceChineDir] de Chine§! et [Root.GetAOntNP] contre [EmperorOfChina.GetLuiElleDir] un score de guerre d'au moins §Y90%§!, [Root.GetIlElleNP] bénéficier[Root.GetAOntNP] en outre de :"
 chi_strongest_warlord_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] le niveau de §Ydéveloppement§! le plus élevé et l'§Yarmée§! la plus nombreuse de tout le sous-continent chinois."
 chi_subject_reward_tt:0 "Si la mission est menée à bien en augmentant le nombre de §Ydépendances§! et que [Root.Monarch.GetName] est §Y[Root.GetPseudoEmpereurImperatriceDir] de Chine§! : §G+10§! en mandat céleste par dépendance, ainsi que :"
 chi_mana_per_subject_tt:0 "Si la mission est menée à bien en augmentant le nombre de §Ydépendances§! : §Y+25§! £adm£, £dip£ et £mil£ par dépendance, ainsi que :"
 chi_outwards_expansion_reward_tt:0 "\nSinon, si [Root.GetLeLaNP] §Y[Root.GetName]§! consolid[Root.GetEEntNP] [Root.GetSaLeurNP] puissance en atteignant un niveau de développement total d'au moins §Y1000§! :"
