 ###ESTATES###
 estate_janissaries:0 "Janissaires"
 estate_janissaries_desc:0 "Les janissaires sont un corps d'élite dont la loyauté ne va qu'au sultan lui-même. Ils sont recrutés par le système du devchirmé et subissent un entraînement militaire très strict. Ils forment donc les troupes les plus disciplinées de l'empire.\nToutefois, avec le temps leur influence est devenue telle qu'ils sont devenus un véritable ordre au sein de la société."
 estate_janissaries_ownership:0 "Part du pays sous contrôle des janissaires"
 EST_VAL_FROM_JANISSARY_PERCENTAGE:0 "Proportion de janissaires dans l'armée : §Y$VAL$%§!"
