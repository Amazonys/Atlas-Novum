 #Missions 
 solidify_our_borders_title:0 "Consolider le pays"
 solidify_our_borders_desc:0 "Les épreuves vécues par [Root.GetLeLaNP] [Root.GetName] menacent de signer [Root.GetSaLeurNP] disparition. Pour assurer [Root.GetSaLeurNP] survie, nous devons donc étendre nos territoires et renforcer les frontières."
 mandate_cities_title:0 "Fonder notre puissance"
 mandate_cities_desc:0 "Pour prétendre à diriger la Chine, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] disposer d'une légitimité indéniable. Pour cela, le plus simple est encore de conquérir les provinces les plus puissantes de l'Empire afin d'en faire les fondations sur lesquelles s'appuyer pour poursuivre notre expansion par la suite."
 fate_of_the_mandate_title:0 "Avenir du mandat céleste"
 fate_of_the_mandate_desc:0 "La faiblesse de nos anciens suzerains a permis à de nombreux royaumes de faire sécession, qui tous prétendent fonder une nouvelle dynastie impériale pour faire entrer la Chine dans une ère nouvelle. Pourtant, une seule sera en mesure d'y parvenir. Que ce soient donc les [Root.Monarch.Dynasty.GetName] !"
 conquer_xinan_title:0 "Conquérir le Xinan"
 conquer_xinan_desc:0 "Le Xinan permet d'accéder aux régions frontalières du Sud de l'Ouest, et en dépit de son terrain rocailleux il abrite de nombreux habitants, qui tous aspirent à être gouvernés à nouveau par un[Root.GetXEDir] [Root.GetPseudoEmpereurImperatriceDir] puissant[Root.GetXEDir]."
 tributaries_or_conquest_title:0 "Expansion appropriée"
 tributaries_or_conquest_desc:0 "Les nombreuses dynasties ayant régné avant nous ont cherché à étendre leurs territoires en repoussant leurs frontières. Toutefois, il ne servirait à rien de les imiter aveuglément ; mieux vaut plutôt choisir notre propre manière de renforcer notre puissance afin que cela répondre aux ambitions et aux besoins de la dynastie [Root.Monarch.Dynasty.GetName]."
 chi_independence_title:0 "Chute des Ming"
 chi_independence_desc:0 "La dynastie Ming qui gouverne la Chine est proche de sa fin, après des décennies d'une administration calamiteuse et avoir perdu la faveur du Ciel. Les États séparatistes et seigneurs de la guerre ont pris les armes, chacun cherchant à imposer son autorité aux autres. À nous d'agir pour que [Root.GetLeLaNP] [Root.GetName] sort[Root.GetEEntNP] vainqueur[Root.GetXENP] de ces confrontations."
 conquer_north_china_title:0 "Marche sur [1816.GetCapitalName]"
 conquer_north_china_desc:0 "Cette cité qui était autrefois le cœur d'un empire prospère et dynamique est aujourd'hui réduite à l'état de ruines et de décombres. Le Nord de la Chine doit désormais fournir des hommes pour l'armée et de l'argent pour le trésor, tandis que [Root.GetLeLaNP] [Root.GetName] œuvr[Root.GetEEntNP] à réunifier le pays."
 chi_unify_china_desc:0 "Il est toujours pénible de contempler sa patrie réduite à de telles extrémités, réduite à lutter pour conserver sa gloire passée. Mais le Ciel semble avoir jugé [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] digne du mandat céleste et de la charge d'[Root.GetPseudoEmpereurImperatriceDirCap], aussi devons-nous unifier toutes les provinces sous notre seule bannière."
 chi_unify_china_title:0 "Unifier la Chine"
 chi_project_strength_desc:0 "Les ennemis [Root.GetDuDelaNP] [Root.GetName] sont innombrables, et tous aspirent à prendre ce qui nous appartient de plein droit. En dépit de notre puissance, les empires rivaux conspirent à notre ruine. Nous ne pouvons les laisser mener à bien leurs desseins !"
 chi_project_strength_title:0 "Ère du grand dragon"
 conquer_south_china_title:0 "Conquérir le Sud"
 conquer_south_china_desc:0 "Les provinces méridionales de la Chine regorgent de produits de valeur et de côtes fertiles, en plus de métaux précieux. Y disposer d'une plus grande influence permettrait [Root.GetAuAlaNP] [Root.GetName] de jouir de revenus importants pour financer [Root.GetSaLeurNP] cause."
 issue_trade_policy_title:0 "Politique commerciale"
 issue_trade_policy_desc:0 "Les frontières [Root.GetRootAdjFP] voient passer un nombre toujours plus important de négociants. Il serait donc avisé de définir une politique afin de réguler les échanges commerciaux au sein du pays."
 settle_internal_affairs_title:0 "Méritocratie de la cour"
 settle_internal_affairs_desc:0 "Si la dynastie [Root.Monarch.Dynasty.GetName] doit encore accroître son influence au-delà des frontières, les affaires intérieures ne doivent pas pour autant être négligées. Tout doit être fait pour assurer l'équilibre et les processus méritocratiques au sein de l'administration."
 renovate_capital_title:0 "Rénover [Root.Capital.GetCapitalName]"
 renovate_capital_desc:0 "La capitale est toujours le reflet d'une dynastie prospère et indépendante. Il convient donc que [Root.Capital.GetCapitalName] reflète la splendeur et la somptuosité des [Root.Monarch.Dynasty.GetName], qu'elle soit une cité d'une qualité et d'une beauté sans pareil, qui convienne à un[Root.GetXEDir] [Root.GetPseudoEmpereurImperatriceDir]."
 china_prime_entrepot_title:0 "Développer les marchés"
 china_prime_entrepot_desc:0 "Nombre de provinces [Root.GetRootAdjFP] produisent et échangent des quantités impressionnantes de biens et de produits marchands. Mais si nous voulons tirer profit des richesses incommensurables dont regorge le pays, il convient de faire de certaines de ces provinces des carrefours commerciaux incontournables pour les négociants."
 
 
 
