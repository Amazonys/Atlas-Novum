 fu_estate_burghers_control_over_monetary_policy:0 "Contrôle sur la politique monétaire"
 
 #Ideas
 lessons_hundred_years_war:0 "Enseignements de la guerre de Cent Ans"
 lessons_hundred_years_war_desc:0 "L'état de guerre constant avec l'Angleterre a permis aux troupes d'acquérir une grande expérience du combat. Nous devons en tirer parti pour étendre notre influence et nos possessions."
 # haguenot_rebellions:0 "Huguenot Rebellions"
 # haguenot_rebellions_desc:0 "The rebellions during the §YFrench Wars of Religion§! have left deep scars within our nation. We shall strive to prevent this disaster from happening ever again via any means necessary!"
 europes_first_standing_army:0 "Première armée permanente d'Europe"
 europes_first_standing_army_desc:0 "L'influence d'un dirigeant ne sera jamais supérieure à sa puissance militaire. Forgée dans l'âpreté et les épreuves d'un conflit séculaire, notre armée est devenue une force parfaitement disciplinée avec laquelle tous les pays étrangers doivent désormais compter."
 divine_right_to_rule:0 "Droit divin"
 divine_right_to_rule_desc:0 "L'autorité procède de Dieu, et en ce sens le chef de l'État est supérieur à tous pour ce qui concerne le gouvernement du pays et la guerre. Nul autre ne peut ni ne doit être en mesure d'interférer avec ce droit."
 
 #Revolutionary Ideas 
 FRA_ideas_2:0 "Doctrines de la France révolutionnaire"
 FRA_ideas_2_start:0 "traditions de la France révolutionnaire"
 FRA_ideas_2_bonus:0 "ambitions de la France révolutionnaire"
 
 revolutionary_tribunal:1 "Égalité devant la loi"
 revolutionary_tribunal_desc:1 "Les peuples d'Europe sont victimes de ces tyrans assoiffés de sang qui les maintiennent sous le joug des privilégiés. Mais lorsque les asservis comprendront ce qu'est l'égalité de chaque citoyen devant la loi, permettant que chacun soit véritablement reconnu comme l'égal de tous, ils pourront constater que la Révolution est la seule chose qui permettra de garantir leurs libertés et leurs droits."
 mandats_territoriaux:1 "Franc germinal"
 mandats_territoriaux_desc:0 "Afin de permettre à la nation de faire face à l'instabilité financière, nous devons introduire une monnaie nouvelle, qui permettra de combattre l'inflation galopante et de restaurer la stabilité économique."
 jourdan_law:0 "Loi Jourdan"
 jourdan_law_desc:0 "La loi Jourdan-Delbrel inscrit dans la loi l'obligation militaire de tous les citoyens âgés de 20 à 25 ans et aptes au service, célibataires et sans enfants. Les citoyens les moins aisés seront ainsi une source importante de recrues, qui contribueront à propager hors des frontières la Révolution."
 napoleonic_tactics:0 "Tactiques militaires révolutionnaires"
 napoleonic_tactics_desc:0 "Plusieurs séries d'exercices exigeants et un renouvellement des tactiques militaires employées sur le champ de bataille constituent un tournant dans la façon dont la guerre est menée en notre temps. L'enchaînement de manœuvres rapides sur le champ de bataille, reposant sur la coordination de la cavalerie et de l'artillerie, permet ainsi aux troupes de tomber soudain sur l'ennemi, pris de court."
 european_ambitions:0 "Ambitions européennes"
 european_ambitions_desc:0 "Le Vieux Continent est à notre portée. Les tyrans et les ennemis qui veulent nous abattre ne sont qu'un obstacle mineur, qui ne peut résister au rêve d'une Europe unifiée par les valeurs et idéaux de la Révolution."
 
 #China-related Localisation 
 
 mng_tumu_crisis_title:0 "La crise de Tumu"
 mng_tumu_crisis_desc:0 "Les forces qui se trouvent rassemblées à la frontière nord-ouest aspirent à voir chuter l'empire. Mais si nous devions céder à cette pression, nous risquerions de signer la fin de la dynastie des [Root.Monarch.Dynasty.GetName]. Il est temps de donner aux seigneurs des Oïrats des raisons de nous craindre."
 mng_restore_royal_road_title:0 "Restaurer la route de la soie"
 mng_restore_royal_road_desc:0 "Durant des siècles, les marchands venus d'Occident ont apporté en Chine de nombreux biens exotiques, contre lesquels nous exportions de la soie. Ce tissu merveilleux, qui a fait de notre empire une légende, devrait de nouveau être échangé avec tous nos alliés."
 mng_cornerstone_empire_title:0 "Piliers de l'empire"
 mng_cornerstone_empire_desc:0 "Un empire aussi vaste que le nôtre ne peut reposer sur un petit nombre de personnes, aussi influentes soient-elles à la cour. Pour assurer la stabilité et l'intégrité du pays, nous devons donc discerner la meilleure voie à suivre et distribuer le pouvoir en conséquence."
 mng_censorate_title:0 "Le censorat"
 mng_censorate_desc:0 "Tout doit être fait pour que le censorat, l'une des institutions au sein de l'administration, veille à ce que la centralisation et l'efficacité bureaucratique soient à la mesure de l'extension de l'empire."
 mng_promote_grand_coordinators_title:0 "Grands coordinateurs"
 mng_promote_grand_coordinators_desc:0 "Équivalent de ce que d'autres appellent des gouverneurs, le poste de xunfu est central pour l'administration. Des personnes de talent doivent donc être promues, dont la loyauté envers [Root.GetLeLaLDir] [Root.GetDir] sera indéfectible."
 mng_crisis_ming_dynasty_title:1 "Crise dynastique"
 mng_crisis_ming_dynasty_desc:0 "La dynastie [Root.Monarch.Dynasty.GetName] a traversé de nombreuses crises. Peut-être est-ce le signe que le Ciel met [Root.GetLeLaLDir] [Root.GetDir] à l'épreuve ? Quoi qu'il en soit, nous devons faire face au danger sans faillir, car c'est l'avenir du pays qui est en jeu."
 mng_expand_great_wall_title:0 "Développer la Gde Muraille"
 mng_expand_great_wall_desc:0 "Cela fait des générations que la Grande Muraille protège le pays. Afin de préserver son efficacité, nous devons veiller à son entretien, la moderniser et la prolonger. Ainsi seulement le peuple sera-t-il préservé des barbares au-delà du Dragon de terre."
 mng_sail_east_title:0 "Faire voile à l'est"
 mng_sail_east_desc:0 "La mer qui baigne nos côtes dissimule maints secrets, juste par-delà l'horizon, n'attendant que d'être découverts par des aventuriers et explorateurs. N'est-ce pas [Root.GetAuAlaNP] [Root.GetName] de lever le voile sur les dons et mystères que recèlent ces terres ?"
 mng_reform_civil_registration_title:0 "Réforme des registres"
 mng_reform_civil_registration_desc:0 "L'administration promue par la dynastie [Root.Monarch.Dynasty.GetName] a été peu réformée ces derniers temps. Pourtant, nous devons établir une manière d'administrer le pays qui soit efficace et atténuer les effets de la corruption et de la surexpansion administrative."
 mng_examination_system_title:0 "Système des examens"
 mng_examination_system_desc:0 "Ayant amélioré le système administratif du pays, nous devons maintenant définir quel chemin devrait suivre l'empire. La centralisation, la délégation de l'autorité locale à des particuliers ou la promotion des membres de la dynastie à des postes d'influence ne sont que quelques-unes des possibilités qui s'offrent à nous."
 mng_mutual_trade_system_title:0 "Échanges commerciaux"
 mng_mutual_trade_system_desc:0 "Jouer de notre puissance et assurer de notre protection contre des présents, des faveurs et de l'argent est une façon efficace et très profitable d'établir des relations entre notre dynastie et les nombreux pays satellites relevant de la sphère d'influence [Root.GetRootAdjFS]. Malgré tout, nous devons continuer d'améliorer ce système d'échange en revoyant les accords passés avec les tributaires ou en en établissant de nouveaux avec les alliés se trouvant au-delà de nos frontières."
 mng_nomadic_frontier_title:0 "Frontière avec les nomades"
 mng_nomadic_frontier_desc:0 "Le peuple a trop longtemps souffert des raids lancés par les tribus nomades sur nos territoires. Famine, dévastation et pertes de vies sont à déplorer de ces actes malveillants. Nous devons donc y mettre un terme avant que la situation se dégrade encore."
 mng_deal_kama_kagyu_title:0 "S'occuper du Karma-kagyu"
 mng_deal_kama_kagyu_desc:0 "Les écoles de pensée tibétaines ne sont certes pas toujours d'accord entre elles, ou avec les nôtres ; mais leurs enseignements transmettent un grand savoir et leurs dirigeants disposent d'une grande autorité sur leur peuple. Nous devons donc veiller à ce que leur loyauté soit acquise à la dynastie [Root.Monarch.Dynasty.GetName], quels que soient les moyens à employer pour y parvenir."
 mng_inward_perfection_title:0 "Perfection intérieure"
 mng_inward_perfection_desc:0 "De nombreux conseillers, au sein du palais, sont partisans d'un mouvement qui prône la perfection des affaires intérieures plutôt que les vaines conquêtes au-delà des frontières. Mais un autre mouvement s'est formé récemment, qui s'oppose à eux, et propose d'attaquer sans tarder quiconque menace [Root.GetLeLaNP] [Root.GetName], avant qu'il amasse trop de puissance, se comporte en ennemi et nous défie."
 mng_survey_ocean_shores_title:0 "Surveiller les côtes"
 mng_survey_ocean_shores_desc:0 "Il n'y a pas si longtemps, [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] lancé[Root.GetXENP] dans une série de voyages d'exploration légendaires, sur toutes les côtes de l'Asie, démontrant ainsi toute [Root.GetSaLeurNP] puissance. L'heure est donc sans doute venue de confirmer à nouveau notre suprématie, ce qui permettra ainsi de tenir à l'écart quiconque aurait la prétention de s'ériger en conquérant."
 mng_tame_china_sorrow_title:0 "Dompter les fleuves"
 mng_tame_china_sorrow_desc:0 "Les fleuves sont les artères de notre civilisation, donnant au peuple des terres fertiles et le pourvoyant de toutes les nécessités de base. Mais les crues qui se produisent régulièrement sont une menace non seulement par les dangers qu'elles présentent pour la vie des habitants, mais aussi pour la stabilité des territoires touchés."
 mng_single_whip_law_title:0 "La loi du fouet unique"
 mng_single_whip_law_desc:0 "Un empire aussi vaste que le nôtre est parfois très complexe à administrer, ou à taxer de manière efficace. Beaucoup de profits sont dès lors perdus. Pour corriger cette situation, nous devrions donc créer une taxe unique, payée entièrement en argent, qui permettrait de centraliser et d'uniformiser les systèmes de taxation."
 mng_pure_land_title:0 "Terre pure"
 mng_pure_land_desc:0 "En dépit de nos succès dans les affaires intérieures et extérieures, nous ne devons pas négliger d'entretenir le jardin de nos âmes et d'ériger des lieux de culte appropriés, reflétant l'attention que nous portons aux enseignements qui assurent notre prospérité."
 mng_shengshi_zhishi_title:0 "Shengshi & zhishi"
 mng_shengshi_zhishi_desc:0 "L'histoire des dynasties passées, de même que celle des [Root.Monarch.Dynasty.GetName], a toujours connu épreuves et succès. Les périodes de croissance, de décadence, de destruction et de renaissance font partie intégrante de la vie. Pourtant, cela n'implique en rien que nous ne devions pas faire tout notre possible pour continuer à assurer la prospérité du pays."
 mng_kingdom_joseon_title:0 "Joseon"
 mng_kingdom_joseon_desc:0 "À l'est se trouve la Corée, une alliée puissante tout autant qu'une menace pour [Root.GetLeLaNP] [Root.GetName]. Il serait donc avisé de résoudre ce problème potentiel, diplomatiquement ou par la force des armes, de manière à protéger au mieux nos intérêts."
 mng_repeal_or_improve_haijin_title:0 "Politique du haijin"
 mng_repeal_or_improve_haijin_desc:1 "Cette mission sera débloquée par l'événement §YLa politique du haijin§!, qui déterminera la mission dynamique qui apparaîtra alors."
 mng_improve_haijin_policy_title:0 "Renforcement du haijin"
 mng_improve_haijin_policy_desc:0 "L'interdiction actuelle du commerce avec les étrangers empêche certes que les relations commerciales avec l'étranger prennent trop d'importance et posent problème à l'économie, mais de nombreux aspects de cette politique peuvent être améliorés pour rendre l'économie [Root.GetRootAdjFS] plus profitable."
 mng_repeal_haijin_policy_title:0 "Abrogation du haijin"
 mng_repeal_haijin_policy_desc:1 "Nos marchés sont depuis trop longtemps fermés aux étrangers. Il est temps d'adopter une politique qui permettra une plus grande ouverture au commerce et de lancer la modernisation du pays."
 mng_expand_bogue_title:0 "Développer [667.GetCapitalName]"
 mng_expand_bogue_desc:0 "L'embouchure de la Rivière des Perles, la Bouche du Tigre, dans la province de [667.GetName], est connue de tous comme le cœur du commerce si fructueux des marchandises et du grain. Nous devons œuvrer sans cesse à développer ce lieu stratégique afin que davantage d'échanges y soient faits et ainsi mieux répondre aux besoins de la population."
 mng_jing_hang_grand_canal_title:0 "Le Grand Canal"
 mng_jing_hang_grand_canal_desc:0 "Maîtriser les flots et les crues qui peuvent survenir le long des fleuves est une compétence indispensable si nous voulons assurer la prospérité de manière durable. Les inondations ont en effet parfois déclenché des événements ayant causé l'ascension ou la chute de ceux qui nous ont précédés, aussi vaut-il mieux s'assurer que nous ne serons pas nous aussi une simple mention dans les annales historiques."
 mng_expand_yongle_dadian_title:0 "Encyclopédie de Yongle"
 mng_expand_yongle_dadian_desc:0 "L'avènement en Chine de l'impression et de la copie à grande échelle des œuvres littéraires est une véritable révolution, qui va permettre de propager le savoir et de le préserver de l'oubli. En améliorant les techniques inventées par nos aïeux, nous pourrions ainsi faire connaître la grande encyclopédie de l'empereur Yongle, constituée de milliers de volumes traitant de tous les sujets."
 mng_heavens_will_title:0 "Volonté céleste"
 mng_heavens_will_desc:0 "La torche céleste a été transmise aux [Root.Monarch.Dynasty.GetName] ; mais pour s'avérer digne de cette puissance qu'est la Chine, elle doit démontrer son excellence et ses talents en réformant le pays, ce que n'a fait aucune dynastie depuis trop longtemps depuis que son fondateur est arrivé au pouvoir. C'est donc là une épreuve envoyée par le ciel [Root.GetAuAlaFDir] déten[Root.GetTeurTriceDir] du mandat céleste."
 mng_thirteen_provinces_title:0 "Les treize provinces"
 mng_thirteen_provinces_desc:0 "Les relations avec nos voisins méridionaux du Daï Viêt ont été assez tumultueuses au cours des dernières décennies, depuis que ce pays a fait le choix de sortir de l'étreinte aimante de l'empire. Nous devons donc lui rappeler qui est son véritable suzerain."
 mng_end_sengoku_jidai_title:0 "Fin du sengoku-jidai"
 mng_end_sengoku_jidai_desc:0 "Le Japon est un pays de guerriers féroces, aux seigneurs toujours avides de pouvoir, et animé par un esprit guerrier qui l'a fait sombrer dans l'ère du sengoku-jidai. Nous ne pouvons tolérer des comportements aussi dangereux et menaçants si près de nos côtes, et devons donc agir en prenant le contrôle de l'archipel, directement ou non."
 mng_form_depots_title:0 "Surveillance"
 mng_form_depots_desc:0 "Malgré la nomination d'individus loyaux et la démonstration que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est bien favorisé[Root.GetXEDir] par le Ciel, quiconque [Root.GetLeLaFDir] sert peut succomber aux faiblesses liées à la nature humaine. Pour veiller à ce que cela ne se produise, il serait avisé de disposer de services de surveillance afin de garder un œil sur les dépendances et les affaires locales."
 mng_outer_city_beijing_title:0 "Extension de [1816.GetName]"
 mng_outer_city_beijing_desc:0 "La cité de [1816.GetCapitalName] est le cœur de la Chine, et un nombre considérable d'habitants s'y trouve établi. L'accroissement de cette population exige donc que les plans de la ville soient étudiés pour permettre son expansion et accroître l'espace urbanisé."
 mng_fortify_coast_title:0 "Défendre les côtes"
 mng_fortify_coast_desc:0 "Les côtes sont depuis trop longtemps la cible d'attaques de pirates, venus voler le fruit du labeur du peuple et, parfois même, enlever des captifs pour les réduire en esclavage. Cette situation est évidemment intolérable. Nous devons donc répondre à ces pillages de la manière la plus efficace possible."
 
