 estate_jains_economical_boost_desc:0 "Dès lors que vous trouvez un acheteur intéressé, tout peut se vendre. La bonne terre [Root.GetDuDeNP] [Root.GetName] n'est en rien une exception. En permettant aux [Root.GetJains] de prendre possession d'une partie des terres sous le contrôle de l'État, [Root.GetLeLaLDir] [Root.GetDir] percevrait des sommes conséquentes."
 estate_jains_incorruptible_offices:0 "Offices pour les [Root.GetJains]"
 estate_jains_incorruptible_offices_desc:0 "Les [Root.GetJains] sont une communauté importante [Root.GetAuEnNP] [Root.GetName]. En leur accordant des fonctions dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], c'est l'ensemble du pays qui en profiterait."
 estate_jains_patronize_jain_familiy:0 "Droits des familles jaïnas"
 estate_jains_patronize_jain_familiy_desc:0 "Les familles des [Root.GetJains] sont certes puissantes, mais leur influence ne s'étend pas au-delà de leur communauté. En leur conférant davantage de droits, ils pourraient s'avérer moins exigeants quant à leurs requêtes à l'avenir."
 estate_jains_promote_jain_bookkeeping:0 "Finances confiées aux [Root.GetJains]"
 estate_jains_promote_jain_bookkeeping_desc:0 "Tout ce qui regarde l'économie [Root.GetRootAdjFS] et les finances de l'État devrait être placé entre les mains compétentes des [Root.GetJains]."
 ###NOBLE PRIVILEGES###
 estate_nobles_mansabdari_cav_maintenance:0 "Cavaliers mansabdârs"
 estate_nobles_mansabdari_cav_maintenance_desc:0 "Les mansabdârs doivent fournir pour le service militaire leurs propres montures, mais disposent en échange de terres ou se sont vu promettre par [Root.GetLeLaLDir] [Root.GetDir] des soldes très élevées."
 estate_nobles_mansabdari_military_service:0 "Service militaire des mansabdârs"
 estate_nobles_mansabdari_military_service_desc:0 "Les mansabdârs doivent accomplir le service militaire, en prenant la tête des armées [Root.GetRootAdjFP] et ils combattent aux côtés des soldats ordinaires sur le champ de bataille."
 estate_nobles_mansabdari_royal_rule:0 "Mansabdârs soumis"
 estate_nobles_mansabdari_royal_rule_desc:0 "Les mansabdârs sont soumis à la volonté [Root.GetDuDelaDir] [Root.GetDir] : leur ayant interdit d'occuper des fonctions importantes, [Root.GetCeluiCelleDir]-ci peut leur imposer son autorité."
 estate_nobles_rynda:0 "Gardes de la rynda"
 estate_nobles_rynda_desc:0 "Les ryndy, choisis parmi les jeunes [Root.GetNobles], sont les gardes protégeant [Root.GetLeLaLDir] [Root.GetDir] à la cour. Si par tradition ils voient rarement le combat, ils peuvent aussi servir d'hommes d'armes."
 estate_nobles_rynda_at:0 "Si [Root.GetLeLaLDir] [Root.GetDir] est aussi §Ygénéral[Root.GetXEDir]§! : jusqu'à §G+15%§! en combativité de l'infanterie.\nAutrement, §G-20%§! sur le coût de l'infanterie."
 estate_nobles_landed_army:0 "Armée des pomestiés"
 estate_nobles_landed_army_desc:0 "La cavalerie [Root.GetRootAdjFS] est composée de [Root.GetNobles] dotés de terres, ce qui leur permet de fournir à leurs propres frais leurs armes et leur équipement, de même que ceux de leurs servants."
 estate_nobles_landed_army_tt:0 "Jusqu'à §G+20%§! en combativité de la cavalerie."
 estate_nobles_mestnichestvo:0 "Mestnitchestvo"
 estate_nobles_mestnichestvo_desc:0 "Le mestnitchestvo est un système féodal extrêmement complexe, reposant sur le droit de préséance de certains individus parmi la noblesse. Conduisant souvent à la violence et à des intrigues sans fin entre [Root.GetNobles], ce mestnitchestvo interdit par conséquent le moindre recrutement au mérite pour les postes les plus importants de l'administration [Root.GetRootAdjFS]."
 estate_nobles_early_serfdom:0 "Servage"
 estate_nobles_early_serfdom_desc:0 "La paysannerie est maintenue dans l'état de servage par les [Root.GetNobles]. Si le système n'est pas encore institutionnalisé, il s'agit là d'une première étape pour mettre fin aux libertés de la paysannerie."
 estate_nobles_legalized_serfdom:0 "Servage légalisé"
 estate_nobles_legalized_serfdom_desc:0 "Le servage a été défini par la loi, permettant aux [Root.GetNobles] de traiter comme bon leur semble les paysans asservis vivant sur leurs domaines."
 estate_nobles_total_serfdom:0 "Servage renforcé"
 estate_nobles_total_serfdom_desc:0 "Le système du servage a été encore renforcé, au point qu'il n'existe quasiment plus de paysans libres dans le pays. La mobilité entre classes a disparu, les paysans sont opprimés, tandis que leurs maîtres et l'État jouissent du fruit de leur labeur."
 estate_nobles_restricted_serfdom:0 "Servage assoupli"
 estate_nobles_restricted_serfdom_desc:0 "Le servage a été assoupli, première étape pour améliorer la condition des paysans qui y sont soumis. Ainsi, si les [Root.GetNobles] qui les possèdent refusent de les considérer mieux que de vulgaires animaux, les paysans ont désormais droit de quitter leurs domaines pour se donner à un nouveau maître."
 estate_nobles_devastating_serfdom:0 "Servage amplifié"
 estate_nobles_devastating_serfdom_desc:0 "Le servage est devenu un aspect essentiel au sein de la société [Root.GetRootAdjFS] – à tel point que l'idée qu'un paysan puisse être libre est désormais regardée comme un véritable blasphème chez les [Root.GetNobles]."
 estate_nobles_increased_peasant_freedom:0 "Libertés renforcées des paysans"
 estate_nobles_increased_peasant_freedom_desc:0 "Contre la volonté des [Root.GetNobles], les paysans se sont vu reconnaître le droit de quitter leurs domaines. Ils peuvent donc désormais changer de maître lorsqu'ils le souhaitent, ce qui contraint les [Root.GetNobles] à se montrer moins tyranniques à leur égard."
 estate_nobles_peasant_liberation:0 "Paysannerie libre"
 estate_nobles_peasant_liberation_desc:0 "Les [Root.GetNobles] n'ont plus aucun droit sur les paysans travaillant la terre de leurs grands domaines. Si ce changement est évidemment bien accueilli par ces malheureux, les grands propriétaires en veulent considérablement [Root.GetAuAlaDir] [Root.GetDir] et à l'État d'accorder une telle importance à la paysannerie."
 ###BURGHERS PRIVILEGES###
 estate_burghers_rise_of_the_burghers:0 "Ascension des [Root.GetBourgeois]"
 estate_burghers_rise_of_the_burghers_desc:0 "Grâce à leur liberté nouvelle, les paysans se sont engagés dans le commerce et le négoce, ce qui leur fait gonfler les rangs des [Root.GetBourgeois] et permet leur enrichissement."
 estate_burghers_the_new_middle_class:0 "Nouvelle classe moyenne"
 estate_burghers_the_new_middle_class_desc:0 "Bon nombre d'anciens paysans sont devenus citadins et [Root.GetBourgeois]. Leur influence croissante dans les cités [Root.GetRootAdjFP] et à [Root.Capital.GetCapitalName] est aujourd'hui indéniable."
 estate_privilege_only_revoked_by_republics:0 "§RCe privilège ne peut être révoqué que par les régimes §Yrépublicains§!.§!"
 estate_burghers_promote_burgher_bookkeeping:0 "Finances confiées aux [Root.GetBourgeois]"
 estate_burghers_promote_burgher_bookkeeping_desc:0 "Tout ce qui regarde l'économie [Root.GetRootAdjFS] et les finances de l'État devrait être placé entre les mains compétentes des [Root.GetBourgeois]."
 ###JANISSARY PRIVILEGES###
 estate_janissary_sultans_aghas:0 "Aghas nommés par [Root.GetLeLaLDir] [Root.GetDir]"
 estate_janissary_sultans_aghas_desc:0 "Les aghas commandant les [Root.GetJanissaires] sont nommés par [Root.GetLeLaLDir] [Root.GetDir] afin de s'assurer que des hommes compétents mènent les troupes [Root.GetRootAdjFP] à la victoire."
 estate_janissary_recruited_by_merit:0 "Recrutement au mérite"
 estate_janissary_recruited_by_merit_desc:0 "Les [Root.GetJanissaires] sont recrutés selon le système du devchirmé. Malgré tout, c'est [Root.GetLeLaLDir] [Root.GetDir] qui décide quels jeunes hommes servent dans les troupes d'élite. Le mérite décide donc de l'entrée dans les ortas."
 estate_janissary_professional_soldiers:0 "Soldats professionnels"
 estate_janissary_professional_soldiers_desc:0 "Les [Root.GetJanissaires] ont pour fonction de servir l'empire en tant que fantassins d'élite. Ils sont donc avant tout des soldats professionnels, et n'ont pas le droit d'exercer une seconde profession."
 estate_janissary_professional_soldiers_mod:0 "Soldats professionnels"
 desc_estate_janissary_professional_soldiers_mod:0 "Les [Root.GetJanissaires] ont pour fonction de servir l'empire en tant que fantassins d'élite. Ils sont donc avant tout des soldats professionnels, et n'ont pas le droit d'exercer une seconde profession."
 estate_janissary_celibacy:0 "Célibat des [Root.GetJanissaires]"
 estate_janissary_celibacy_desc:0 "Si ce n'est certes en rien une obligation, il est attendu de tous les [Root.GetJanissaires] qu'ils ne se marient pas avant l'âge de 40 ans, leur loyauté devant aller uniquement [Root.GetAuAlaDir] [Root.GetDir] et à nul autre."
 estate_janissary_minimal_payment:0 "Soldes régulières"
 estate_janissary_minimal_payment_desc:0 "Au contraire de nombreuses autres unités, les [Root.GetJanissaires] ont droit à une part plus importante de butin et reçoivent même des soldes régulières pour leur service."
 estate_janissary_minimal_payment_ct:0 "La solde lors de l'événement §YLes janissaires exigent d'être payés§! sera désormais moins coûteuse."
 estate_janissary_minimal_payment_rt:0 "La solde lors de l'événement §YLes janissaires exigent d'être payés§! ne sera plus réduite."
 estate_janissary_rough_discipline:0 "Entraînements sévères"
 estate_janissary_rough_discipline_desc:0 "L'entraînement des [Root.GetJanissaires] est conçu pour être difficile et les contraindre à la discipline la plus sévère. Si pour les soldats normaux cela semblerait trop strict, c'est indispensable pour s'assurer que ces soldats d'exception sont toujours prêts à combattre."
 estate_janissary_rough_discipline_mod:0 "Entraînements sévères"
 desc_estate_janissary_rough_discipline_mod:0 "L'entraînement des [Root.GetJanissaires] est conçu pour être difficile et les contraindre à la discipline la plus sévère. Si pour les soldats normaux cela semblerait trop strict, c'est indispensable pour s'assurer que ces soldats d'exception sont toujours prêts à combattre."
 estate_janissary_loyalty_to_the_sultan:0 "Loyauté [Root.GetAuAlaDir] [Root.GetDir]"
 estate_janissary_loyalty_to_the_sultan_desc:0 "Les [Root.GetJanissaires] ont juré loyauté [Root.GetAuAlaDir] [Root.GetDir] et à [Root.GetLuiElleDir] seul[Root.GetXEDir]."
 estate_janissary_strict_devshirme_recruitment:0 "Devchirmé strict"
 estate_janissary_strict_devshirme_recruitment_desc:0 "Toutes les jeunes recrues destinées à intégrer le corps des [Root.GetJanissaires] sont des enfants levés selon le principe du devchirmé. Il s'agit sans exception de jeunes garçons de familles d'infidèles, destinés à être esclaves, convertis à l'islam et entraînés à combattre."
 estate_janissary_strict_devshirme_recruitment_mod:0 "Devchirmé"
 desc_estate_janissary_strict_devshirme_recruitment_mod:0 "La province de [Root.GetName] livre des enfants [Root.GetRelMP] pour qu'ils soient convertis [Root.Owner.GetAuAlaRel] [Root.Owner.GetRelN] et recrutés comme [Root.Owner.GetJanissaires] dans l'armée [Root.Owner.GetRootOwnerAdjFS]."
 estate_janissary_strict_devshirme_recruitment_gt:1 "Pour toute province §Ynon [Root.GetFamRelFS]§! :"
 estate_janissary_strict_devshirme_recruitment_rt:1 "Toutes les provinces §Ynon [Root.GetFamRelFP]§! vont perdre le modificateur leur conférant un avantage."
 estate_janissary_self_appointed_aghas:0 "Aghas nommés par les [Root.GetJanissaires]"
 estate_janissary_self_appointed_aghas_desc:0 "Les aghas commandant les [Root.GetJanissaires] ne sont plus nommés par [Root.GetLeLaLDir] [Root.GetDir] mais élus par les troupes elles-mêmes."
 estate_janissary_hereditary_ranks:0 "Rangs héréditaires"
 estate_janissary_hereditary_ranks_desc:0 "Le rang des [Root.GetJanissaires] n'est plus déterminé par le mérite, mais devenu héréditaire. Cela permet à leurs descendants d'intégrer les ortas sans formation militaire préalable."
 estate_janissary_allow_other_professions:0 "Professions secondaires autorisées"
 estate_janissary_allow_other_professions_desc:0 "Les [Root.GetJanissaires] étaient à l'origine uniquement des soldats. Mais en temps de paix ils n'étaient guère utiles. Ils ont donc été autorisés à exercer une profession secondaire."
 estate_janissary_allow_other_professions_ct:0 "Les requêtes §Ymilitaires§! des §Y[Root.GetJanissaires]§! sont remplacées par des requêtes §Yéconomiques§!."
 estate_janissary_allow_marriages:0 "Droit au mariage"
 estate_janissary_allow_marriages_desc:0 "Les [Root.GetJanissaires] ont reçu le droit de se marier et de fonder leurs propres familles lorsqu'ils le souhaitent. Leur loyauté autrefois exclusivement adressée [Root.GetAuAlaDir] [Root.GetDir] est donc désormais partagée avec celle due à leurs épouses et familles."
 estate_janissary_toprak_payment:0 "Paiement en terres"
 estate_janissary_toprak_payment_desc:0 "Les soldes des [Root.GetJanissaires] ne suffisant plus pour répondre à leurs exigences, ils sont désormais aussi payés en terres, le toprak."
 tur_toprak_janissary_wages_tt:0 "La solde définie par l'événement §YLes janissaires exigent d'être payés§! inclura désormais aussi des §Yterres de l'État§! et dépendra des compétences £dip£ [Root.GetDuDelaDir] [Root.GetDir]."
 estate_janissary_janissary_officers:0 "Officiers [Root.GetJanissaires]"
 estate_janissary_janissary_officers_desc:0 "L'entraînement des [Root.GetJanissaires] n'est plus surveillé par le gouvernement : ils s'en chargent eux-mêmes. Il est malgré tout évident que la discipline n'est plus au cœur de leurs préoccupations."
 estate_janissary_janissary_officers_mod:0 "Officiers janissaires"
 desc_estate_janissary_janissary_officers_mod:0 "L'entraînement des [Root.GetJanissaires] n'est plus surveillé par le gouvernement : ils s'en chargent eux-mêmes. Il est malgré tout évident que la discipline n'est plus au cœur de leurs préoccupations."
 estate_janissary_guarantee_privileges:0 "Privilèges garantis"
 estate_janissary_guarantee_privileges_desc:0 "Si les [Root.GetJanissaires] sont en théorie loyaux [Root.GetAuAlaFDir] seul[Root.GetXEDir] [Root.GetDir], leur allégeance dépend surtout du fait que [Root.GetCeluiCelleDir]-ci a promis de leur conserver tous leurs privilèges."
 estate_janissary_janissaries_from_muslims:0 "Devchirmé laxiste"
 estate_janissary_janissaries_from_muslims_desc:0 "Les avantages liés au statut de [Root.GetJanissaires] sont immenses. Ce n'est donc guère surprenant que les familles musulmanes fassent tout pour y faire entrer leurs enfants. Disposer de recrues est donc moins difficile maintenant, mais la discipline des troupes laisse aussi à désirer."
 estate_janissary_janissaries_from_muslims_mod:0 "Devchirmé laxiste"
 desc_estate_janissary_janissaries_from_muslims_mod:0 "Les avantages liés au statut de [Root.GetJanissaires] sont immenses. Ce n'est donc guère surprenant que les familles musulmanes fassent tout pour y faire entrer leurs enfants. Disposer de recrues est donc moins difficile maintenant, mais la discipline des troupes laisse aussi à désirer."
 estate_janissary_coup_detat:0 "Coups de force"
 estate_janissary_coup_detat_desc:0 "Le pouvoir n'est désormais plus entre les mains [Root.GetDuDelaDir] [Root.GetDir], mais constamment contesté entre les [Root.GetJanissaires] et les loyalistes."
 estate_janissary_military_reactionaries:0 "Militaires réactionnaires"
 estate_janissary_military_reactionaries_desc:0 "Les [Root.GetJanissaires] considèrent que leur mode de vie et leurs usages militaires sont menacés. La discipline de l'ensemble de l'armée [Root.GetRootAdjFS] en pâtit."
 estate_janissary_puppet_sultan:0 "[Root.Monarch.GetTitle] soumis[Root.GetXEDir]"
 estate_janissary_puppet_sultan_desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] ne décide plus de grand-chose. Les [Root.GetJanissaires] peuvent lui imposer leur volonté sans que personne les en empêche."
 estate_janissary_ottoman_vanguards:0 "Troupes d'élite ottomanes"
 estate_janissary_ottoman_vanguards_desc:0 "Les [Root.GetJanissaires] sont les troupes d'élite de l'armée [Root.GetRootAdjFS]. Causant la plus grande terreur chez ceux qui se trouvent face à eux sur le champ de bataille, ce sont eux qui assurent la gloire de l'Empire."
 estate_janissary_ottoman_vanguards_mod:0 "Troupes d'élite ottomanes"
 desc_estate_janissary_ottoman_vanguards_mod:0 "Les [Root.GetJanissaires] sont les troupes d'élite de l'armée [Root.GetRootAdjFS]. Causant la plus grande terreur chez ceux qui se trouvent face à eux sur le champ de bataille, ce sont eux qui assurent la gloire de l'Empire."
 ###JANISSARY AGENDAS###
 estate_janissaries_hire_advisor:0 "Recruter un conseiller militaire"
 estate_janissaries_hire_advisor_desc:0 "Les [Root.GetJanissaires] souhaitent que [Root.GetLeLaLDir] [Root.GetDir] recrute à son service l'un d'entre eux pour le conseiller en matière militaire."
 estate_janissaries_fire_advisor:0 "Congédier notre [Root.GetMil]"
 estate_janissaries_fire_advisor_desc:0 "[Root.GetLeLaLMilCap] [Root.GetMil] [Root.Mil_Advisor.GetName] a insulté les [Root.GetJanissaires]. Ils exigent donc que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLeLaFMil] congédie sans plus tarder."
 estate_janissaries_three_privileges:0 "Renforcer les privilèges des [Root.GetJanissaires]"
 estate_janissaries_three_privileges_desc:0 "En tant qu'unités d'élite [Root.GetDuDelaNP] [Root.GetName], les [Root.GetJanissaires] ont le sentiment que leur statut n'est pas respecté. Ils exigent donc de recevoir de nouveaux privilèges."
 estate_janissaries_reduce_war_exhaustion:0 "Recouvrer des ravages de la guerre"
 estate_janissaries_reduce_war_exhaustion_desc:0 "Les [Root.GetJanissaires] ont durement et longtemps combattu lors des dernières campagnes, et subi de nombreuses pertes. Ils conjurent donc [Root.GetLeLaLDir] [Root.GetDir] de les laisser recouvrer avant de lancer toute nouvelle conquête."
 estate_janissaries_increase_monthly_military_power:0 "Renforcer les capacités militaires"
 estate_janissaries_increase_monthly_military_power_desc:0 "C'est l'armée qui permet la vie du pays. Et, naturellement, les [Root.GetJanissaires] sont favorables à ce que [Root.GetLeLaLDir] [Root.GetDir] accorde la priorité aux affaires militaires."
 estate_janissaries_retake_core:0 "Reprendre la province de [agenda_province.GetName]"
 estate_janissaries_retake_core_desc:0 "Les [Root.GetJanissaires] regrettent amèrement que la province de [agenda_province.GetName], pourtant indéniablement [Root.GetRootAdjFS], ne soit pas sous notre contrôle. Ils exigent donc que [Root.GetLeLaLDir] [Root.GetDir] reprenne enfin ces territoires qui sont légitimement nôtres."
 estate_janissaries_support_independence:0 "Soutenir l'indépendance [agenda_country.GetDuDelaNP] [agenda_country.GetName]"
 estate_janissaries_support_independence_desc:0 "Les [Root.GetJanissaires] ont attiré l'attention [Root.GetDuDelaDir] [Root.GetDir] sur le sort [agenda_country.GetDuDelaNP] [agenda_country.GetName], qui croul[agenda_country.GetEEntNP] sous le joug [agenda_rival_country.GetDuDelaNP] [agenda_rival_country.GetName]. Ils l'enjoignent de livrer bataille pour la cause de la justice en assurant l'indépendance [agenda_country.GetDuDelaNP] [agenda_country.GetName]."
 estate_janissaries_gain_corruption:0 "Accorder des droits aux [Root.GetJanissaires]"
 estate_janissaries_gain_corruption_desc:0 "Les [Root.GetJanissaires] sont bien conscients de leur importance et exigent donc que [Root.GetLeLaLDir] [Root.GetDir] le reconnaisse en leur accordant plus de droits concernant les affaires du pays."
 estate_janissaries_stop_converting_province_x:0 "Protéger la minorité [agenda_province.GetRelFS] de [agenda_province.GetName]"
 estate_janissaries_stop_converting_province_x_desc:1 "Les [Root.GetJains] sont mécontents que nous cherchions à mettre fin aux droits des minorités religieuses. Ils exigent que nos missionnaires soient immédiatement rappelés de la province [agenda_province.GetRelFS] de [agenda_province.GetName]."
 estate_janissaries_build_an_army:0 "Construire une armée pour [Root.GetLeLaNP] [Root.GetName]"
 estate_janissaries_build_an_army_desc:0 "Les [Root.GetNobles] considèrent que, en l'état des choses, notre armée ne peut défendre le pays. Ils en appellent à son renforcement immédiat, de façon à ce qu'elle puisse dissuader les ennemis [Root.GetDuDelaNP] [Root.GetName] de convoiter [Root.GetSesLeursNP] territoires."
 estate_janissaries_recruit_janissaries:0 "Recruter davantage de [Root.GetJanissaires]"
 estate_janissaries_recruit_janissaries_desc:0 "Les [Root.GetJanissaires] aspirent à démontrer toute leur valeur sur le champ de bataille. Ils souhaitent donc que [Root.GetLeLaLDir] [Root.GetDir] recrute davantage d'entre eux."
 estate_janissaries_humiliate_rival:0 "Humilier [agenda_country.GetLeLaNP] [agenda_country.GetName]"
 estate_janissaries_humiliate_rival_desc:1 "[agenda_country.GetLeLaNPCap] [agenda_country.GetName] [agenda_country.GetSestSesontNP] montré[agenda_country.GetXENP] trop longtemps hostil[agenda_country.GetEEsNP] envers [Root.GetLeLaNP] [Root.GetName]. Les [Root.GetJanissaires] exigent donc que [Root.GetLeLaLDir] [Root.GetDir] agisse enfin contre no[agenda_country.GetTreSNP] riv[agenda_country.GetAlAleNP]."
 estate_janissaries_build_army_building_in_y:0 "Développer les infrastructures militaires en [agenda_province.GetName]"
 estate_janissaries_build_army_building_in_y_desc:0 "Les [Root.GetJanissaires] nous demandent de construire de nouveaux lieux d'entraînement et centres de recrutement dans la province de [agenda_province.GetName] pour assurer l'arrivée de nouvelles recrues de qualité dans l'armée."
 estate_janissaries_build_soldier_household:0 "Construire une garnison dans la province de [agenda_province.GetName]"
 estate_janissaries_build_soldier_household_desc:0 "Les [Root.GetJanissaires] demandent qu'une garnison soit établie dans la province de [agenda_province.GetName] afin de faciliter et accélérer le recrutement de troupes."
 estate_janissaries_crush_revolts:0 "Écraser les rebelles"
 estate_janissaries_crush_revolts_desc:0 "Les [Root.GetJanissaires] exigent que l'ordre soit restauré dans le pays en écrasant les révoltes qui s'y produisent."
 estate_janissaries_expand_into_x:0 "S'étendre [agenda_province.GetAuEnContree] [agenda_province.GetAreaName]"
 estate_janissaries_expand_into_x_desc:0 "Les [Root.GetNobles] regardent avec envie [agenda_province.GetLeLaContree] [agenda_province.GetAreaName], dont ils prétendent qu'[agenda_province.GetIlElleContree] permettrai[agenda_province.GetTEntContree] de lever de nouvelles forces. Ils pressent donc [Root.GetLeLaLDir] [Root.GetDir] de lancer une campagne pour [agenda_province.GetLeLaFContree] faire passer sous le contrôle [Root.GetDuDelaNP] [Root.GetName]."
 estate_janissaries_condottieri_rivals:0 "Envoyer une armée mercenaire contre [agenda_country.GetLeLaNP] [agenda_country.GetName]"
 estate_janissaries_condottieri_rivals_desc:0 "No[agenda_country.GetTreSNP] riv[agenda_country.GetAlAleNP], [agenda_country.GetLeLaNP] [agenda_country.GetName], cherch[Root.GetEEntNP] à étendre [Root.GetSaLeurNP] puissance par la force. Les [Root.GetJanissaires] en appellent donc [Root.GetAuAlaDir] [Root.GetDir] pour qu'[Root.GetIlElleDir] [agenda_country.GetLLesFNP] empêche d'agir en soldant une armée mercenaire [agenda_enemy_country.GetAuAlaNP] [agenda_enemy_country.GetName]."
 estate_janissaries_bigger_army_than_rival:0 "Protéger [Root.GetLeLaNP] [Root.GetName] [agenda_country.GetDuDelaNP] [agenda_country.GetName]"
 estate_janissaries_bigger_army_than_rival_desc:0 "Les [Root.GetJanissaires] s'inquiètent que notre armée ne puisse suffire à défendre les territoires [Root.GetDuDelaNP] [Root.GetName] en cas de guerre contre [agenda_country.GetLeLaNP] [agenda_country.GetName]. Ils insistent donc pour que davantage d'hommes soient recrutés afin de ne pas être totalement écrasés par l'ennemi."
 estate_janissaries_build_up_manpower_reserves:0 "Recouvrer nos réserves militaires"
 estate_janissaries_build_up_manpower_reserves_desc:1 "Le manque d'effectifs inquiète au plus haut point les [Root.GetJanissaires], qui préviennent que [Root.GetLeLaNP] [Root.GetName] serai[Root.GetTEntNP] sans défense s'il prenait l'idée à nos ennemis de tirer parti de la situation. Ils préconisent donc que nous nous renforcions, le temps de permettre aux réserves de se reconstituer."
 estate_janissaries_develop_heathen_x:0 "Accroître les réserves militaires en [agenda_province.GetName]"
 estate_janissaries_develop_heathen_x_desc:1 "Les [Root.GetRajpoutes] demandent que nous investissions pour assurer la prospérité de la province de [agenda_province.GetName]."
 estate_janissaries_build_trade_building_in_y:0 "Développer les infrastructures commerciales en [agenda_province.GetName]"
 estate_janissaries_build_trade_building_in_y_desc:0 "Les [Root.GetJanissaires], autrefois des soldats maintenant devenus négociants, prétendent que les marchés de la province de [agenda_province.GetName] sont trop étroits pour y faire commerce. Selon eux, financer la construction de nouveaux lieux d'échange permettrait d'accroître grandement la prospérité, non seulement de la province, mais aussi [Root.GetDuDelaNP] [Root.GetName]."
 estate_janissaries_increase_trade_power_in_X:0 "Accroître la puissance commerciale dans le nœud de [agenda_trade_node.GetTradeNodeName]"
 estate_janissaries_increase_trade_power_in_X_desc:0 "Les [Root.GetJanissaires], s'intéressant désormais de près aux affaires économiques, souhaitent que la présence des négociants [Root.GetRootAdjMP] soit renforcée dans le nœud de [agenda_trade_node.GetTradeNodeName]. Selon eux, cela contribuerait grandement à la prospérité du pays."
 estate_janissaries_restore_currency:0 "Réévaluer la monnaie"
 estate_janissaries_restore_currency_desc:0 "Les [Root.GetJanissaires], ces anciens soldats devenus marchands, s'inquiètent des conséquences de l'inflation pour [Root.GetLeLaNP] [Root.GetName]. Ils en appellent à sa limitation avant que nous ayons perdu tout contrôle de la situation."
 estate_janissaries_get_cash:0 "Économiser"
 estate_janissaries_get_cash_desc:0 "Les coffres sont vides, ce qui agite au plus haut point les [Root.GetJanissaires]. Ils nous pressent de limiter les dépenses afin de remplir à nouveau les coffres."
 estate_janissaries_build_university_in_y:0 "Construire une université en [agenda_province.GetName]"
 estate_janissaries_build_university_in_y_desc:0 "Les [Root.GetJanissaires] nous demandent de financer la fondation d'une nouvelle université dans la province de [agenda_province.GetName], de manière à ce que les nouvelles recrues puissent bénéficier de la meilleure éducation que peu[Root.GetTVentNP] offrir [Root.GetLeLaNP] [Root.GetName]."
 estate_janissaries_build_manufactory_in_y:0 "Construire une manufacture en [agenda_province.GetName]"
 estate_janissaries_build_manufactory_in_y_desc:1 "Les [Root.GetJanissaires] demandent que nous financions la construction d'[agenda_province.GetUnUneManufacture] dans la province de [agenda_province.GetName]. Selon eux, ce serait là un investissement très profitable, capable de doubler la production [agenda_province.GetDeDBC] [agenda_province.GetBC]."
 estate_janissaries_build_production_building_in_y:0 "Accroître la productivité en [agenda_province.GetName]"
 estate_janissaries_build_production_building_in_y_desc:1 "Les [Root.GetJanissaires] qui se sont tournés vers les affaires demandent que nous investissions dans les infrastructures de production de la province de [agenda_province.GetName]. Selon eux, les projets qu'ils ont à nous soumettre contribueraient grandement à la prospérité non seulement de la province, mais aussi [Root.GetDuDelaNP] [Root.GetName]."
 estate_janissaries_gain_mercantilism:0 "Renforcer le mercantilisme"
 estate_janissaries_gain_mercantilism_desc:0 "Les [Root.GetJanissaires] qui se sont faits commerçants aimeraient renforcer leur emprise sur les échanges dans et au-delà des territoires [Root.GetRootAdjMP]. Ils espèrent donc que [Root.GetLeLaLDir] [Root.GetDir] promulguera des politiques économiques plus mercantilistes."
 ###AGENDA MODIFIERS###
 new_recruitment_center:0 "Nouveau centre de recrutement"
 desc_new_recruitment_center:0 "Les investissements réalisés dans la province de [Root.GetName] permettent de disposer de meilleures infrastructures pour lever des hommes pour l'armée [Root.Owner.GetRootOwnerAdjFS]."
 ###REBELS###
 janissary_rebels_title:0 "Janissaires rebelles"
 janissary_rebels_name:0 "Janissaires $COUNTRY$"
 janissary_rebels_desc:0 "Les janissaires gagnés par la décadence exigent de disposer de leurs propres territoires. Ils combattront avec plus de discipline et de courage que toute autre armée et font grand usage de l'artillerie sur le champ de bataille."
 janissary_rebels_army:0 "Armée des janissaires rebelles"
 janissary_rebels_demands:0 "Influence des janissaires"
 janissary_rebels_demands_desc:0 "Les janissaires rebelles cherchent à défendre leurs privilèges et veulent étendre leur influence."
 renegade_sultan_son_rebels_title:0 "Prétendant ottoman"
 renegade_sultan_son_rebels_name:0 "Partisans du prétendant ottoman"
 renegade_sultan_son_rebels_desc:0 "Ces rebelles sont de fidèles partisans du prétendant ottoman révolté contre le sultan pour gouverne l'eyalet en toute indépendance et lancer la révolte contre l'empire."
 renegade_sultan_son_rebels_army:0 "Armée du prétendant ottoman"
 renegade_sultan_son_rebels_demands:0 "Trône de l'eyalet"
 renegade_sultan_son_rebels_demands_desc:0 "Un prince rebelle ottoman exige de pouvoir gouverner un eyalet en toute indépendance."
 independence_rebels_title:0 "Indépendantistes"
 independence_rebels_name:0 "Indépendantistes de $COUNTRY$"
 independence_rebels_desc:0 "Ces rebelles cherchent à arracher l'indépendance de leur pays."
 independence_rebels_army:0 "Armée indépendantiste"
 independence_rebels_demands:0 "Indépendance"
 independence_rebels_demands_desc:0 "Les rebelles cherchent à arracher l'indépendance de leur pays."
 eunuch_rebels_title:0 "Eunuques rebelles"
 eunuch_rebels_name:0 "Eunuques $COUNTRY$s"
 eunuch_rebels_desc:0 "Ces eunuques révoltés cherchent à défendre leur puissance et leurs privilèges à la cour et à y accroître leur influence."
 eunuch_rebels_army:0 "Armée des eunuques rebelles"
 eunuch_rebels_demands:0 "Influence des eunuques"
 eunuch_rebels_demands_desc:0 "Les eunuques cherchent à défendre leurs privilèges et à accroître de manière importante leur influence sur le gouvernement."
 local_janissaries_displeased:0 "Janissaires de la province mécontents"
 local_eunuchs_displeased:0 "Eunuques de la province mécontents"
 parliamentarians_rebels_title:0 "Parlementaires révoltés"
 parliamentarians_rebels_name:0 "Parlementaires $COUNTRY$"
 parliamentarians_rebels_desc:0 "Ces rebelles sont de fidèles partisans de $PRETENDER_GENERAL|Y$, qui s'oppose à la monarchie et veut fonder une république $COUNTRY$ gouvernée par $PRETENDER_MONARCH|Y$."
 parliamentarians_rebels_army:0 "Armée parlementaire"
 parliamentarians_rebels_demands:0 "République parlementaire"
 parliamentarians_rebels_demands_desc:0 "Les parlementaires révoltés exigent l'instauration d'une république $COUNTRY$ dirigée par $PRETENDER_MONARCH$."
