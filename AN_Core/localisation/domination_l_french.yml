 #Imperial Reforms 
 
 codify_single_whip_law_decision_title:0 "Loi du fouet unique"
 codify_single_whip_law_decision_desc:0 "En codifiant la loi du fouet unique, ce précédent légal va pouvoir être inséré dans le corps des lois du pays."
 reign_in_estates_decision_title:0 "Contrôle des factions"
 reign_in_estates_decision_desc:0 "Les diverses factions du pays font selon leur bon vouloir, refusant de contribuer aucunement, ne cessant d'exiger des faveurs, d'accroître leur influence et de verser dans la corruption. Nous devons y mettre un terme ou l'Empire risquerait de sombrer dans l'anarchie."
 reform_civil_registration_decision_title:0 "Registres civils"
 reform_civil_registration_decision_desc:0 "Le système de registres civils vise à conserver la trace de tous au sein de pays, de manière à améliorer leurs conditions de vie."
 establish_silver_standard_decision_title:0 "Monométallisme de l'argent"
 establish_silver_standard_decision_desc:0 "La loi du fouet unique a grandement facilité la perception des taxes ; malgré tout, nous devons nous montrer prudents et tout faire pour lutter contre l'inflation."
 kanhe_certificate_decision_title:0 "Certificat de kanhe"
 kanhe_certificate_decision_desc:0 "Un certificat impérial visant à donner plus de poids à nos marchands au sein de nos territoires aussi bien qu'à l'étranger, tout en permettant dans le même temps à nos dépendances d'avoir un accès privilégié et exclusif à nos marchés."
 new_keju_formats_decision_title:0 "Réforme du keju"
 new_keju_formats_decision_desc:0 "La réforme du keju, l'examen impérial, devrait permettre d'affiner le processus de sélection des candidats à l'entrée dans l'administration. Ces examens rénovés et plus exigeants auraient sans doute de grands bienfaits pour la bureaucratie."
 inclusive_monarchy_decision_title:0 "Tolérance impériale"
 inclusive_monarchy_decision_desc:0 "L'Empire est vaste, et ses habitants nombreux et divers. Nous devons donc faire preuve de la même perfection et de la même tolérance que le Ciel lui-même et tout faire pour poser les bases d'une société traitant le peuple avec dignité et compassion."
 promote_bureaucratic_faction_decision_title:0 "§OBureaucrates favorisés§!"
 promote_bureaucratic_faction_decision_desc:0 "L'âme du pays réside dans les procédures administratives. En accordant davantage de faveurs aux fonctionnaires, nous pourrions donc éteindre ces luttes d'influence qui ne cessent de déchirer la cour.\n§RMutuellement exclusif avec la réforme impériale §YGénéraux favorisés§!.§!\n"
 promote_military_faction_decision_title:0 "§OGénéraux favorisés§!"
 promote_military_faction_decision_desc:0 "Ceux qui consacrent leur vie à assurer la liberté et la sécurité du pays doivent être loués bien davantage que ces fonctionnaires qui ne cessent de multiplier les procédures administratives pour les déléguer sans fin.\n§RMutuellement exclusif avec la réforme impériale §YBureaucrates favorisés§!.§!\n"
 unifed_trade_market_decision_title:0 "Marchés de l'Asie"
 unifed_trade_market_decision_desc:0 "En uniformisant l'accès à tous les marchés où nous disposons de la moindre influence, les négociants du pays pourront jouir de profits inégalés, ce qui accroîtra notre influence et gonflera les revenus du trésor."
 reform_the_military_branch_decision_title:0 "Réforme militaire"
 reform_the_military_branch_decision_desc:0 "Un Empire aussi vaste que le nôtre a grand besoin d'hommes talentueux et braves pour le protéger. Mais le courage ne saurait suffire en cette époque à laquelle nous vivons. Notre puissance doit aussi et surtout reposer sur une armée permanente puissante, réformée de manière à jouer un rôle et maintenir notre rang."
 modernize_the_banners_decision_title:0 "Réforme des Bannières"
 modernize_the_banners_decision_desc:0 "Les Bannières nous ont bien servi en assurant de nombreuses victoires face à l'ennemi. Mais si elles ne sont pas réformées afin de préserver leur efficacité et leur discipline, elles risquent de décliner bien vite."
 study_foreign_ship_designs_decision_title:0 "Navires étrangers"
 study_foreign_ship_designs_decision_desc:0 "Les navires étrangers reposent sur de nombreux secrets pour assurer leur construction et leur navigation. Il serait donc sage de chercher à instruire les charpentiers et chantiers navals afin de les étudier et de mieux comprendre ces techniques novatrices."
 tributary_embassies_decision_title:0 "Ambassades aux tributaires"
 tributary_embassies_decision_desc:0 "Les communications avec tous les pays versant tribut à l'Empereur sont cruciales pour prévenir le recours à la force et à la violence. Il serait donc sage de financer des ambassades officielles à destination de tous les pays intégrés à notre sphère d'influence."
 new_world_discovery_decision_title:0 "Nouveau Monde"
 new_world_discovery_decision_desc:0 "Le Nouveau Monde regorge de produits exotiques, le commerce peut s'y faire à des échelles inégalées, et notre puissance pourrait s'y imposer. Nous devrions donc jouer de notre influence pour instruire la flotte et repérer tous ces lieux étrangers se trouvant par-delà l'horizon."
 
 #Decisions
 reform_the_administration_of_china_decision_title:0 "Réforme de l'administration"
 reform_the_administration_of_china_decision_desc:0 "Les [Root.GetEunuques] ont trop longtemps usurpé le pouvoir. Seul[Root.GetXEDir] [Root.GetLeLaLDir] [Root.GetDir] est digne de gouverner la Chine. Nous devons donc réduire les privilèges de ces [Root.GetEunuques] et les ramener au rang qui est le leur, où il est inévitable qu'un véritable désastre survienne."
 
 
 
 
 mng_pay_50_gov_ref_prog_and_2_stab_for_reduction_tt:0 "Au prix de §R50§! points de réforme gouvernementale et de §R-2§! en stabilité, l'administration va être réformée et la pénalité §YSurexpansion administrative§! sur l'autonomie locale réduite de §G-5§!."


