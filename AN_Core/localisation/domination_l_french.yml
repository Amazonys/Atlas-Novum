 system_of_councils_mechanic_desc:0 "Le régime de la polysynodie, ou des conseils, a été développé par la monarchie afin de permettre de gouverner des territoires parfois éloignés, ou des domaines particuliers sur plusieurs territoires, par le biais d'une bureaucratie complexe, organisée en divers départements. Ce système a atteint son apogée sous Philippe II, aussi appelé « le Prudent » ou « le Paperassier »."
