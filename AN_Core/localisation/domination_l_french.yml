 desc_capital_boom:0 "[Root.GetLeLaContreeCap] [Root.GetAreaName] travers[Root.GetEEntContree] une période de prospérité, et tous se réjouissent en voyant les provinces et cités, comme [Root.GetCapitalName], s'y développer."
 abandoned_fields:0 "Champs à l'abandon"
 desc_abandoned_fields:0 "Dans toute la province de [Root.GetName] des champs sont laissés à l'abandon par les paysans. Beaucoup ont fui la misère ou les désastres et il ne reste personne pour travailler ces terres."
 administrative_challenges:0 "Difficultés administratives"
 desc_administrative_challenges:0 "Administrer les villes [Root.GetDuDeNP] [Root.GetName], qui ne cessent de croître, se développer et gagner en puissance, pose des difficultés. Cela ralentit donc les efforts d'intégration des territoires nouvellement acquis."
 talented_architect:0 "Architecte de talent"
 desc_talented_architect:0 "Un architecte visionnaire a été chargé de nombreux travaux de construction, sur lesquels il travaille avec passion pour embellir les cités [Root.GetDuDeNP] [Root.GetName]."
 ###CHURCH ASPECTS###
 anglican_aspect:0 "Anglicanisme"
 desc_anglican_aspect:0 "Au contraire des autres branches du protestantisme, l'anglicanisme cherche à combiner les idées prônées par la Réforme avec les traditions du catholicisme."
 anglican_aspect_aspect_modifier:0 "Nouvelle position doctrinale de l'Église nationale"
 desc_anglican_aspect_aspect_modifier:0 "L'adoption d'une nouvelle position par l'Église [Root.GetDuDeNP] [Root.GetName] inspire le peuple à vivre selon cet enseignement."
 spread_the_book_of_common_prayer:1 "§YLivre des prières communes§!"
 desc_spread_the_book_of_common_prayer:0 "Les livres de prières ont intentionnellement été écrits en latin pour s'assurer que les fidèles sont contraints de croire tout ce qui sort de la bouche des prêtres. Mais le Livre des prières communes permettra désormais à tous de vénérer Notre Seigneur sans devoir dépendre aucunement des prélats pour s'adresser à Lui."
 ###KOREAN EVENTS###
 flavor_kor.15.t:0 "Dissolution de l'Armée vertueuse"
 flavor_kor.15.d:0 "L'Armée vertueuse est un contingent de paysans [Root.GetRootAdjMP] qui se soulevés afin de défendre le pays face aux envahisseurs. En temps de paix, cependant, ses membres rentrent chez eux et les paysans retournent travailler les champs."
 flavor_kor.15.a:0 "À chaque période son occupation"
 flavor_kor.16.t:0 "Le Tripitaka Koreana"
 flavor_kor.16.d:1 "Le Tripitaka Koreana est le recueil des tripitaka, les écrits sacrés qui forment le canon bouddhiste. Cette œuvre a été gravée sur des tablettes de bois permettant de reproduire par impression, et elle fait la fierté des lettrés et artisans coréens. S'il a été détruit en 1232 lors d'un incendie provoqué par l'invasion mongole, le Tripitaka fut toutefois refait en 1249.\n\nIl se trouve désormais en possession [Root.GetDuDelaNP] [Root.GetName], et c'est à [Root.Monarch.GetName] de trancher sur ce qu'il doit en advenir désormais."
 flavor_kor.16.a:1 "Qu'il soit transféré à [Root.Capital.GetCapitalName]"
 flavor_kor.16.b:0 "Brûlons tout ça"
 flavor_kor.16.c:0 "Nous devons le préserver"
 tripitaka_koreana:0 "Tripitaka Koreana"
 desc_tripitaka_koreana:0 "Cette collection de tripitaka, conservée à [Root.GetCapitalName], est gravée sur des blocs de bois permettant leur reproduction par impression, comporte l'ensemble des textes sacrés formant le canon bouddhiste. Il fait la fierté des lettrés et des artisans coréens."
 tripitaka_koreana_tt:1 "Le §YTripitaka Koreana§! va quitter la province de §Y[tripitaka_koreana_province.GetName]§!."
 flavor_kor.17.t:0 "Vol du Tripitaka Koreana"
 flavor_kor.17.d:0 "Un grand malheur vient de frapper. [tripitaka_koreana_province.GetCapitalName] est tombée face à l'ennemi, qui en a profité pour mettre la main sur le Tripitaka Koreana. L'envahisseur s'est emparé de la collection sacrée du canon bouddhiste pour la ramener à [From.Monarch.GetName], et prépare en ce moment même son transport jusqu'à [From.Capital.GetCapitalName]."
 flavor_kor.17.a:0 "C'est une véritable humiliation !"
 ###KOREAN DECISIONS###
 reinforce_tripitaka_koreana_decision_title:0 "Protéger le Tripitaka Koreana"
 reinforce_tripitaka_koreana_decision_desc:0 "Les ennemis [Root.GetDuDelaNP] [Root.GetName] se montrent jaloux de notre précieux Tripitaka Koreana. Nous ne pouvons les laisser s'emparer de ces écrits. Sa protection doit être renforcée au plus vite."
 tripitaka_koreana_defenses:0 "Tripitaka Koreana protégé"
 tripitaka_koreana_defenses_tt:0 "jusqu'à ce qu'un ennemi pratiquant une foi §Yorientale§! s'empare de la province"
 evacuate_tripitaka_koreana_decision_title:0 "Évacuer le Tripitaka Koreana"
 evacuate_tripitaka_koreana_decision_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] en proie aux assauts de [Root.GetSesLeursNP] ennemis. Le Tripitaka Koreana se trouve en danger et pourrait tomber entre leurs mains. Nous devons donc l'évacuer vers [Root.Capital.GetCapitalName] au plus vite."
 evacuate_tripitaka_koreana_decision_tt:0 "Le §YTripitaka Koreana§! va être évacué à §Y[Root.Capital.GetCapitalName]§!."
 ###GENERIC GOVERNMENT EVENTS###
 government_events.2.desc:1 "Sa Majesté [Root.Monarch.GetName] entretient une réputation de grand[Root.GetXEDir] [Root.Monarch.GetWomanMan] et est un[Root.GetXEDir] souverain[Root.GetXEDir] incontesté[Root.GetXEDir].\n\nComme il sied à un[Root.GetXEDir] [Root.GetDir] de son envergure et de sa stature, [Root.GetIlElleDir] a engendré de nombreux enfants talentueux, nombre d'entre eux se révélant prometteurs pour exercer le pouvoir. Or les conseillers sont catégoriques, et insistent sur le fait qu'il est grand temps pour [Root.GetLuiElleDir] de nommer son favori parmi ses successeurs possibles."
 government_events.3.t:0 "Élection d'un nouveau dirigeant"
 government_events.3.desc:0 "Suite à la mort de notre précédent dirigeant, les personnages les plus éminents se sont réunis pour élire celui qui saura nous guider le pays et le protéger."
 government_events.3.a:0 "Élisons [Root.Monarch.GetName]"
 government_events.3.aa:0 "Choisissons plutôt [Root.Heir.GetName]"
 government_events.3.b:0 "Mieux vaudrait un membre de la dynastie [selected_biggest_country.Monarch.Dynasty.GetName]"
 government_events.3.c:0 "Rien ne vaut les [Root.GetNobles] [Root.GetRootAdjMP] pour nous gouverner"
 government_events.3.d:0 "Seul un général peut nous gouverner"
 government_events.3.e:0 "Seul un amiral peut nous gouverner"
 government_events.3.f:0 "Ce qu'il nous faut, c'est un négociant influent et prospère"
 government_events.3.g:0 "Un membre des [Root.Monarch.Dynasty.GetName] assurerait la stabilité du pays"
 ###DECADENCE EVENTS###
 decadence.1.t:0 "Surexpansion catastrophique"
 decadence.1.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] assurément confronté[Root.GetXENP] à l'un des plus grands défis de [Root.GetSonLeurNP] histoire. Nombre de territoires conquis ces derniers temps nécessitent toute l'attention de l'administration, qui ne peut faire face à tous les problèmes qui se posent dans les provinces, et la corruption se fait de plus en plus en commune."
 decadence.1.a:0 "Nous saurons régler ces problèmes"
 decadence.1.b:0 "L'administration doit être développée au plus vite"
 decadence.2.t:0 "Lassitude de la guerre"
 decadence.2.desc:0 "Le pays se lasse de la guerre. Paysans, citadins, négociants, tous les plus humbles au sein de la société [Root.GetRootAdjFS] doivent assumer le fardeau de la guerre. Pourtant, à la cour [Root.GetDuDelaDir] [Root.GetDir], aucun des grands personnages du pays n'accorde la moindre attention aux misères si fréquentes sitôt franchis les murs de [Root.Capital.GetCapitalName]."
 decadence.2.a:0 "La guerre ? Quelle guerre ?"
 decadence.2.b:0 "Le peuple doit être soulagé de ce fardeau"
 decadence.3.t:0 "Administration débordée"
 decadence.3.desc:0 "Le pays fait face à la plus grande désorganisation. Collecter des taxes, ou faire respecter l'ordre et la loi dans les provinces aux frontières est désormais pratiquement impossible ; l'agitation et l'anarchie sont de plus en plus visibles dans tous les territoires [Root.GetRootAdjMP]. Et, pendant ce temps, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] reste enfermé[Root.GetXEDir] dans son palais, à [Root.Capital.GetCapitalName], insouciant[Root.GetXEDir] de tous ces problèmes…"
 decadence.3.a:0 "Ces problèmes ne regardent en rien [Root.GetLeLaLDir] [Root.GetDir]"
 decadence.3.b:0 "Ces questions doivent être réglées au plus vite"
 decadence.4.t:0 "[Root.GetActiveDisaster]"
 decadence.4.desc:0 "Le pays sombre dans le chaos. L'autorité [Root.GetDuDelaDir] [Root.GetDir] est contestée de tous, et chaque jour de nouveaux troubles sont rapportés [Root.GetAuEnNP] [Root.GetName]."
 disaster:0 "Désastre"
 decadence.4.a:0 "Ces problèmes finiront bien par se régler d'eux-mêmes"
 decadence.5.t:1 "Les [Root.GetOrdre80i30l] contrôlent le pays"
 decadence.5.desc:0 "Les [Root.GetOrdre80i30l] ont grandement gagné en influence et se sont pratiquement assuré le contrôle du gouvernement. Mais si d'autres dirigeants y verraient une véritable tragédie, [Root.Monarch.GetName] semble s'en réjouir ouvertement, pensant sans doute que d'autres assureront ainsi les charges de sa fonction…"
 decadence.5.a:0 "Tant que le pays est gouverné…"
 decadence.5.b:0 "Nous devons reprendre le pouvoir à ces [Root.GetOrdre80i30l] !"
 estate:0 "ordres"
 decadence.6.t:0 "Corruption de l'État"
 decadence.6.desc:0 "L'entourage [Root.GetDuDelaDir] [Root.GetDir], à [Root.Capital.GetCapitalName], paraît accorder de moins en moins d'attention aux affaires qui sont faites dans le pays. Le trésor est donc mal géré, et paraît ne plus servir qu'à enrichir toujours davantage les personnages les plus puissants du pays. Les lois sont contournées par les pots-de-vin, et la corruption bat son plein."
 decadence.6.a:0 "Tant que [Root.Monarch.GetName] touche sa part…"
 decadence.6.b:0 "Cela ne peut continuer ainsi !"
 decadence.7.t:0 "Tensions religieuses"
 decadence.7.desc:0 "Les tensions liées à la foi ne cessent de s'aggraver [Root.GetAuEnNP] [Root.GetName]. Hérétiques, païens et pratiquants de rituels étranges constituent désormais une réelle menace pour la paix intérieure. Et, durant ce temps, l'entourage [Root.GetDuDelaDir] [Root.GetDir] se contente d'observer la situation se dégrader…."
 decadence.7.a:0 "Allons, ces gens ne font de mal à personne"
 decadence.7.b:0 "Ces païens doivent être écrasés, par la force si besoin !"
 decadence.8.t:0 "Disgrâce"
 decadence.8.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] étai[Root.GetTEntNP] autrefois un foyer de sagesse et une grande puissance en ce monde. Mais désormais des puissances nouvelles sont apparues, qui semblent moquer la gloire flétrie désormais de [Root.Capital.GetCapitalName].\n\nPourtant, si tous dans l'entourage [Root.GetDuDelaDir] [Root.GetDir] semblent avoir conscience que notre position sur la scène internationale est de plus en plus fragile, rien n'est fait pour y remédier…"
 decadence.8.a:0 "Allons, qui se soucie de l'opinion de ces sauvages ?"
 decadence.8.b:0 "La question doit être réglée au plus vite"
 decadence.9.t:0 "Questions d'autorité"
 decadence.9.desc:0 "L'autorité de [Root.Monarch.GetName] est contestée comme jamais depuis qu'[Root.GetIlElleDir] est arrivé[Root.GetXEDir] au pouvoir, et ceux qui l'entourent et [Root.GetLeLaFDir] conseillent semblent bien peu travailler à améliorer l'image d'un[Root.GetXEDir] [Root.GetDir] qui paraît chaque jour plus impopulaire…"
 decadence.9.a:0 "La réputation ne fait pas tout"
 decadence.9.b:0 "Organisons donc une parade en l'honneur [Root.GetDuDelaDir] [Root.GetDir]"
 decadence.10.t:0 "Instabilité économique"
 decadence.10.desc:0 "La cour constitue à elle seule l'une des principales dépenses pour le trésor [Root.GetRootAdjMS]. Il ne reste donc que trop peu pour agir sur la situation économique du pays, ce qui se traduit par une dégradation de la situation depuis des années maintenant…"
 decadence.10.a:0 "Frapper un peu plus de pièces devrait suffire"
 decadence.10.b:0 "C'est toute l'économie qui doit être réformée"
 #Japan#
 jap_balance_shinokosho_title:0 "Équilibrer le shinôkôshô"
 jap_balance_shinokosho_desc:0 "La société [Root.GetRootAdjFS] est traditionnellement organisée selon le shinôkôshô, les « quatre occupations » ou catégories de gens : guerriers, fermiers, artisans et marchands. Préserver cette distinction et conserver son équilibre est une garantie de stabilité pour le pays."
 jap_expand_gokaido_title:0 "Développer les Gokaidô"
 jap_expand_gokaido_desc:0 "Si les opposants intérieurs ont été soumis, il est important de garder tous les daimyô à l'œil. En construisant un nouveau réseau de routes et de stations tout du long, nous pourrions faciliter l'accès à leurs domaines depuis [Root.Capital.GetCapitalName] – d'autant que cela permettrait de développer le commerce des provinces tout du long de ce réseau." #old
 jap_nanban_trade_title:0 "Commerce Nanban"
 jap_nanban_trade_desc:0 "L'arrivée d'Occidentaux sur nos côtes a bien démontré l'importance du commerce. Développer les marchés du pays nous garantirait donc de grands profits."
 jap_conquer_south_china_title:0 "Chine méridionale"
 jap_conquer_south_china_desc:0 "Le Sud de la Chine a toujours été riche en ressources. En prendre possession nous permettrait donc de développer encore davantage le pays."
 jap_maraka_kaikyou_title:0 "Marakka Kaikyô"
 jap_maraka_kaikyou_desc:0 "Le détroit de Malacca est un lieu stratégique pour le commerce. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] en prendre possession avant que d'autres le fassent à [Root.GetSonLeurNP] détriment."
 jap_edo_jidai_title:0 "Époque d'Edo"
 jap_edo_jidai_desc:0 "Tout doit être fait pour nous assurer que le pays est parfaitement contrôlé, de manière à prolonger l'état de paix, la prospérité et la stabilité sous l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 jap_five_regent_houses_title:0 "Cinq régents"
 jap_five_regent_houses_desc:0 "Le poste de régent est, par tradition, réservé aux cinq maisons du clan Fujiwara. Nous devons les convaincre de soutenir [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName], ou devrons nous débarrasser d'elles."
 jap_port_dejima_title:0 "Port de Dejima"
 jap_port_dejima_desc:0 "Une idée a été suggérée [Root.GetAuAlaDir] [Root.GetDir] pour régler la question des Occidentaux : une île artificielle pourrait être construite pour eux, donnant sur le port de Nagasaki, pour qu'ils puissent y pratiquer paisiblement le commerce. La tâche ne serait évidemment pas aisée, mais cela permettrait assurément de commercer tout en surveillant de près ces étrangers."
 jap_fate_mandate_title:0 "Égorger le Dragon"
 jap_fate_mandate_desc:0 "Ce grand dragon qu'est la Chine a toujours été une menace. Il est temps donc que le tigre japonais lui saute à la gorge pour l'abattre."
 jap_imjin_war_title:0 "Guerre d'Imjin"
 jap_imjin_war_desc:0 "La Corée est depuis toujours un couteau pointé vers la gorge du Japon. Il est donc temps d'agir, de traverser la mer pour établir une puissance forte sur la péninsule."
 jap_hegemon_of_asia_title:0 "Hégémonie sur l'Asie"
 jap_hegemon_of_asia_desc:0 "Nous avons déjà porté un coup mortel à la Chine, et il paraît évident que [Root.GetLeLaNP] [Root.GetName] la surpass[Root.GetEEntNP] désormais dans la région. Nous devons donc imposer totalement notre domination à tous ceux qui en Asie refusent encore de reconnaître notre supériorité."
 jap_issue_new_coin_title:0 "Nouvel erizeni-rei"
 jap_issue_new_coin_desc:0 "Des finances saines sont le pilier d'un gouvernement stable. Afin de veiller à ce que l'ordre soit maintenu et que le commerce se poursuive, nous devons donc encourager l'entrée dans le pays de pièces de monnaie de bonne qualité." #old 
 jap_permit_ryogaesho_title:0 "Autoriser les ryôgaeshô"
 jap_permit_ryogaesho_desc:0 "Nombreux sont les daimyô qui ont souffert de finances mal gérées, à tel point que certains n'ont même pu rembourser les emprunts qu'ils avaient contractés. Permettre l'installation de petits magasins de change de monnaie, destinés à offrir des prêts de confiance, qui seraient appuyés par le trésor, contribuerait à stabiliser les finances des daimyô, et peut-être même à développer une économie intérieure plus dynamique." #old
 jap_survey_secret_fields_title:0 "Champs secrets"
 jap_survey_secret_fields_desc:0 "Il n'est malheureusement que trop commun, dans les provinces, que des fermiers conservent des « champs secrets », qu'ils cultivent loin des yeux curieux des percepteurs de taxes. Un décompte précis de ces propriétés non déclarées permettrait de grandement accroître nos revenus économiques et de remplir les coffres." #old 
 jap_encourage_fudasashi_title:0 "Promouvoir les fudasashi"
 jap_encourage_fudasashi_desc:0 "Le riz a toujours été le pilier de l'économie [Root.GetRootAdjFS]. Au cours des dernières années, certains groupes de marchands ont commencé à établir des entrepôts pour y mettre en réserve le grain des daimyô, en échange d'une redevance. Les récépissés, les fudasashi, ont dès lors commencé à servir de billets d'échange de valeurs. Ce système mériterait être encouragé, d'autant qu'au final l'État en tirera de grands profits."
 jap_discover_new_world_title:0 "Découvrir le Nveau Monde"
 jap_discover_new_world_desc:0 "Même si nous sommes le pays du soleil levant, des rumeurs circulent sur l'existence d'autres terres, au-delà de l'horizon, bien loin vers l'est. Nous devons faire voile pour voir ce qu'il en est."
 jap_conquer_north_china_title:0 "Abattre le faux empereur"
 jap_conquer_north_china_desc:0 "C'est dans le Nord de la Chine que se trouvent la capitale et les origines de l'empire de Chine. Ses empereurs ont l'audace de se considérer supérieurs [Root.GetAuAlaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]. Il est grand temps de mettre fin à leurs prétentions en occupant le cœur même de leur puissance."
 jap_new_buddha_title:0 "Un nouveau Bouddha ?"
 jap_new_buddha_desc:0 "D'étranges Occidentaux sont récemment arrivés sur nos côtes, parlant de ce qui semblait être à première vue un nouveau Bouddha. Leurs croyances étaient en fait totalement différentes de ce que nous connaissions jusqu'à présent, et cela cause une grande agitation dans le pays. Nous devons mettre fin à ces querelles, de manière à ce que tous soient unis derrière la même foi."
 jap_shinto_or_christian_title:0 "Mission dynamique"
 jap_shinto_or_christian_desc:0 "Le contenu de cette mission dépendra du fait que nous aurons choisi soit de continuer à pratiquer le §Yshintoïsme§!, soit d'adopter le §Ychristianisme§!."
 jap_restoration_title:0 "Équilibre des pouvoirs"
 jap_restoration_desc:0 "Depuis la fin de la guerre de Genpei en 1185, le pouvoir a été entre les mains des samouraïs. L'unification du pays a cependant permis l'instauration d'un shôgunat prospère, mais Sa Majesté l'Empereur continue de vivre enfermée dans son palais. D'autres avant lui ont tenté d'assumer le gouvernement, et l'un d'entre eux y a même réussi, aussi cela constitue-t-il une menace constante pour notre autorité. D'un autre côté, peut-être qu'avoir un empereur capable de réellement gouverner faciliterait-il les choses."
 jap_spread_the_christian_faith_title:0 "Diffuser le christianisme"
 jap_spread_the_christian_faith_desc:0 "Les Pères venus d'Occident ont su nous convaincre des erreurs de nos usages et de nos croyances, et nous ont fait découvrir la lumière de Notre Seigneur. C'est donc maintenant au tour [Root.GetDuDelaNP] [Root.GetName] de porter Sa lumière partout en Asie."
 jap_bugeijuuhappan_title:0 "Bugei jûhappan"
 jap_bugeijuuhappan_desc:0 "Le Bugei jûhappan, les dix-huit arts martiaux que maîtrise chaque samouraï, font la fierté et sont au cœur des traditions de l'armée. Cependant, après les guerres civiles constantes et alors que le pays connaît enfin la paix intérieure, les jeunes générations de samouraïs commencent à pâtir d'un entraînement moins sévère. Nous devons donc tout faire pour préserver leur formation, dans chacun de ces arts, de façon à ce que les samouraïs continuent d'incarner l'excellence du bushidô."
 jap_bugeijuuhappan_or_naval_academy_of_japan_title:0 "Mission dynamique"
 jap_bugeijuuhappan_or_naval_academy_of_japan_desc:0 "Le contenu de cette mission dépendra du fait que nous choisirons d'améliorer l'§Yarmée§! ou la §Yflotte§!."
 jap_naval_academy_of_japan_title:1 "Académie navale"
 jap_naval_academy_of_japan_desc:0 "Même si nous sommes une nation insulaire, notre pays n'a jamais réellement cherché à disposer d'une flotte militaire importante. Pourtant, si un jour [Root.GetLeLaNP] [Root.GetName] devai[Root.GetTEntNP] chercher à s'étendre réellement, il lui faudra disposer de navires fiables ainsi que d'équipages et d'officiers compétents."
 jap_strengthen_bakuhan_system_title:0 "Renforcer le bakuhan"
 jap_strengthen_bakuhan_system_desc:0 "Le bakuhan, ce système politique qui divise le pays entre le shôgun et les daimyô locaux, est appliqué depuis l'unification du pays. À nous de tout faire pour en tirer autant d'avantages que possible."
 jap_deploy_atakebune_title:0 "Déployer les atakebune"
 jap_deploy_atakebune_desc:0 "Les vaisseaux [Root.GetRootAdjMP] ont toujours été assez peu imposants et remarquables. Il est donc temps de construire des navires de guerre dignes de ce nom, de véritables forteresses flottantes, suffisamment grandes pour transporter des armées, qui pourraient même être couvertes de plaques de fer pour être invulnérables et indestructibles."
 jap_surpass_the_west_title:0 "Surpasser l'Occident"
 jap_surpass_the_west_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] dispos[Root.GetEEntNP] certes déjà d'une flotte. Mais il [Root.GetLuiLeurNP] faut aussi pouvoir surpasser les nations occidentales pour tout ce qui regarde les questions maritimes [Root.GetSilSielleNP] ne veu[Root.GetTLentNP] pas voir des canonnières apparaître soudain sur [Root.GetSesLeursNP] côtes."
 jap_bushido_code_title:0 "Bushidô"
 jap_bushido_code_desc:0 "Les façons de faire des guerriers [Root.GetRootAdjMP] sont guidées en tout temps par une saine philosophie de vertu et de bonne honorable." #old 
 jap_train_samurai_title:0 "Formation des samouraïs"
 jap_train_samurai_desc:0 "Le samouraï est la vie et le sang de notre armée. Nous devons les entraîner davantage encore, de manière à ce qu'aucun ennemi ne puisse disposer de la moindre chance face à eux."
 jap_proliferation_firearms_title:0 "Multiplication des armes à feu"
 jap_proliferation_firearms_desc:0 "Les armes à feu sont désormais courantes [Root.GetAuEnNP] [Root.GetName], et leur utilité est indéniable. Nous devrions toutefois encore donc faciliter leur fabrication si nous ne voulons pas en manquer face à nos ennemis."
 jap_tanegashima_teppo_title:0 "Tanegashima"
 jap_tanegashima_teppo_desc:0 "Les nouveaux tanegashima, ces arquebuses copiées sur les armes trouvées sur l'île du même nom où ont accosté les Occidentaux, se sont avérées être un réel avantage pour les armées [Root.GetRootAdjFP]. Nous devons donc accélérer leur production, de manière à en avoir davantage à disposition que tous nos ennemis."
 jap_miyadaiku_method_title:0 "Techniques des miyadaiku"
 jap_miyadaiku_method_desc:0 "Les techniques traditionnelles de la charpenterie japonaise font l'orgueil de nos artisans. Être capable de construire les bâtiments les plus impressionnants en n'utilisant que du bois et sans un seul clou émerveille jusqu'aux étrangers qui peuvent les contempler, mais ce sont précisément ces techniques, transmises de génération en génération, qui ont permis à ces bâtiments de rester debout durant des siècles. Promouvoir ces artisans permettrait donc au pays de durer, lui aussi, des siècles."
 jap_financial_cliques_title:0 "Familles marchandes"
 jap_financial_cliques_desc:0 "L'essentiel de la production du pays provient des familles marchandes les plus puissantes et influentes [Root.GetDuDeNP] [Root.GetName]. Nous devrions donc nous rapprocher d'elles, financer leurs entreprises et les aider à développer leurs productions, de manière à en tirer encore davantage de bénéfices."
 jap_japanese_economic_miracle_title:0 "Miracle économique"
 jap_japanese_economic_miracle_desc:0 "Après des guerres sans fin et tous les déchirements qu'a connu le pays, celui-ci a pu recouvrer. Mais nous devons maintenant en développer l'économie, à tel point qu'elle fera l'envie du monde entier."
 
