 ###HOLY ORDERS###
 mevlevi_order:0 "Mevlevis"
 mevlevi_order_desc:0 "Fondé à Konya par les disciples de Jalâl ad-Dîn Muhammad Balkhi, l'ordre des derviches tourneurs est une branche sunnite du soufisme, qui se voue à l'étude du Coran et de l'œuvre de son fondateur."
 bektashi_order:0 "Bektashis"
 bektashi_order_desc:0 "L'ordre encore récent des bektashis est une branche chiite du soufisme. Né en Anatolie, il vénère les quatorze purs innocents, les petits-enfants du Prophète tués par les Omeyyades, en sus des douze imâms."
 ###OTTOMAN MISSIONS###
 tur_the_crescent_fleet_title:0 "Flotte au croissant"
 tur_the_crescent_fleet_desc:0 "La première flotte [Root.GetRootAdjFS] a été établie en 1323, après la prise de Karamürsel. Depuis lors, elle n'a cessé d'être renforcée. Pourtant, nos rivaux en mer, tels les Hospitaliers, les marchands de Gênes ou les doges de Venise posent toujours une menace pour notre sécurité. Disposer d'une flotte plus puissante est donc une priorité si nous ne voulons pas nous trouver dépassés."
 tur_maritime_presence_title:0 "Présence en mer"
 tur_maritime_presence_desc:0 "La flotte est notre première ligne de défense en mer, mais ce n'est pas là sa seule fonction. Le commerce en Méditerranée est d'un grand intérêt, et la flotte doit donc veiller à assurer notre influence sur les marchés d'Alep, d'Alexandrie ou de Raguse."
 tur_maritime_presence_tt:0 "Une province aléatoire dans le nœud commercial intérieur va recevoir le bâtiment §Ycommercial§! le plus moderne et le modificateur §YCarrefour commercial important§! jusqu'à la fin de la partie :\nPuissance commerciale locale : §G+10§!\nModif. local de coût du développement : §G-5%§!"
 tur_venetian_relations_title:0 "Relations avec Venise"
 tur_venetian_relations_desc:0 "Nous nous sommes souvent heurtés à la Sérénissime république de Venise par le passé, depuis la croisade de Nicopolis en 1396 et la bataille de Gallipoli en 1416 jusqu'au siège de Thessalonique en 1430. Nous avons donc toujours été en conflit. Pourtant, il est évident que nous bénéficierions mutuellement de relations commerciales pacifiées. Nous devons donc définir dès à présent quelles relations entretenir avec les Vénitiens."
 tur_venetian_relations_at:1 "Si la mission est menée à bien alors que §YVenise§! est alliée [Root.GetAuAlaNP] §Y[Root.GetName]§! :"
 tur_venetian_relations_bt:0 "Cet événement offre le choix entre un §Yaccord commercial§! afin de lui accorder de la puissance commerciale dans le nœud commercial de §YConstantinople§! en échange d'avantages, ou de §Yrefuser§! et de gagner des revendications permanentes sur toutes les provinces des régions des §YBalkans§! et d'§YAnatolie§! possédées par §YVenise§!, ses dépendances et les membres de sa ligue commerciale."
 tur_the_bospborus_control_title:0 "S'assurer du Bosphore"
 tur_the_bospborus_control_desc:0 "Le Bosphore est un pont entre Europe et Asie, qui naturellement attire les négociants et voyageurs désireux de visiter l'autre continent. Il est donc dans notre intérêt qu'il soit sous la garde de personnes de confiance."
 tur_the_bospborus_control_at:0 "Si le choix fait lors de l'événement §YUn accord commercial avec [VEN.GetLeLaNP] [VEN.GetName] ?§! a été d'accepter l'accord commercial, la mission pourra être menée à bien en remplissant l'une de ces conditions :\n– soit §YVenise§! n'existe plus ;\n– soit son opinion à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! est au moins de §Y190§! ;\n– soit elle est la première puissance commerciale dans le nœud de §YConstantinople§!.\n"
 tur_the_bospborus_control_bt:0 "Si l'accord commercial a été refusé ou qu'il a été rompu, mener à bien la mission exigera :"
 tur_the_bospborus_control_ct:1 "Si la mission est menée à bien alors que l'accord commercial avec §YVenise§! a toujours cours :"
 tur_the_bospborus_control_dt:1 "Cet événement va nous permettre de reconsidérer l'accord commercial en choisissant entre :\n– §Yrenforcer l'accord§! pour renforcer les avantages sur la §Yproduction de biens marchands§! dans les provinces [Root.GetRootAdjFP] en échange d'une puissance commerciale vénitienne accrue dans notre nœud intérieur ;\n– le §Ypréserver tel quel§! pour recevoir immédiatement §G3§! ans de revenus ;\n– le §Yrompre§! va nous faire perdre tous les modificateurs liés à l'accord et mettre fin à l'alliance avec §YVenise§! mais nous conférer :"
 tur_establish_the_pashas_title:0 "Instituer les pachas"
 tur_establish_the_pashas_desc:0 "Le titre de pacha est très élevé au sein de la hiérarchie politique et militaire, et n'est accordé qu'aux gouverneurs ou généraux. À mesure que l'empire s'étend, la nomination de nouveaux pachas est cruciale pour administrer et gouverner les territoires conquis."
 tur_improved_pashas_ct:1 "Réduit à §Y10%§! l'autonomie provinciale minimale causée par les §Ypachas§! dans les provinces ne relevant pas de la sphère culturelle §Y[Root.GetSphCultFS]§!."
 tur_establish_the_pashas_ct:0 "Jusqu'à §Y10§! provinces où un §Ypacha§! a été nommé et n'étant pas de culture §Y[Root.GetSphCultFS]§! vont recevoir §G+1§! en réserves militaires brutes."
 tur_guns_of_urban_title:0 "Les canons d'Urbain"
 tur_guns_of_urban_desc:0 "L'ingénieur et fondeur hongrois Urbain a contacté [Root.GetLeLaLDir] [Root.GetDir] pour lui offrir ses services et sa connaissance afin de fabriquer des canons qui pourraient « abattre les murs de Babylone elle-même ». Nous devrions tout faire pour disposer de ces armes."
 tur_guns_of_urban_at:0 "Si la mission est menée à bien en recrutant §YUrbain§! et avant d'avoir découvert la technologie militaire §Y5§!, nous bénéficierons de :"
 tur_guns_of_urban_ct:0 "\nDu fait de leur taille et de leur modèle archaïque, ces canons seront utilisés exclusivement pour accélérer les sièges.\n"
 tur_aftermath_of_varna_title:0 "Conséquences de Varna"
 tur_aftermath_of_varna_desc:0 "En dispersant l'armée des croisés infidèles à Varna, la dernière résistance importante face à notre expansion en Roumélie est annihilée. Rassemblons donc maintenant nos forces afin de lancer la conquête des vestiges pitoyables de ce qui fut autrefois le glorieux Empire romain."
 tur_aftermath_of_varna_ct:0 "L'événement §YVictoire contre les croisés à Varna§! est survenu (dans le mois suivant le lancement de la partie)."
 tur_city_of_worlds_desire_title:0 "La perle du monde"
 tur_city_of_worlds_desire_desc:0 "L'Empire byzantin n'est plus qu'une jolie coquille vide. Gouvernant autrefois l'Orient, depuis le Danube jusqu'au Nil, il n'est plus qu'un vestige déchiré par les conflits intérieurs. Sa seule forteresse, la magnifique cité de Constantinople, est de tout ce qu'il subsiste de sa gloire de jadis. Aujourd'hui, cette ville doit s'incliner devant notre puissance, pour devenir le joyau de la maison d'Osman."
 tur_train_the_janissary_title:0 "Former des janissaires"
 tur_train_the_janissary_desc:0 "Les janissaires ont été formés sous le règne de Mourad Ier, en 1365, recrutés parmi les garçons les plus forts des peuples chrétiens de l'empire. Depuis, tous les cinq ans, les fidèles servants [Root.GetDuDelaDir] [Root.GetDir] parcourent le pays pour trouver ces enfants et leur faire intégrer le corps des janissaires. D'ailleurs, le moment d'une nouvelle tournée approche."
 tur_grant_first_janissary_privileges_title:0 "Privilèges des janissaires"
 tur_grant_first_janissary_privileges_desc:0 "La plupart des troupes formant l'armée sont des levées dont la loyauté va aux [Root.GetNobles]. Les janissaires sont bien différents, car loyaux [Root.GetAuAlaDir] [Root.GetDir], et à [Root.GetLuiElleDir] seulement. Malgré tout, cette fidélité absolue a aussi un prix, car ces hommes ont leurs propres desseins et exigent d'être récompensés pour leurs services."
 tur_refill_the_ortas_title:0 "Reconstituer les ortas"
 tur_refill_the_ortas_desc:0 "La bataille de Varna a été cruciale, mais nous n'en sommes toujours pas rétablis. Les pertes subies par les troupes ont été lourdes, et bon nombre d'ortas, les compagnies de l'armée, ne disposent pas de tous leurs effectifs et manquent d'hommes. Nous devons donc reconstituer l'armée et recouvrer de ces pertes si nous voulons que [Root.GetLeLaLDir] [Root.GetDir] puisse relancer l'expansion de l'empire."
 tur_refill_the_ortas_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur toutes les provinces de culture §Yturque§! dans les régions de l'§YAnatolie§! et du §YMachrek§!."
 tur_conquer_anatolian_beyliks_title:0 "Reprendre les beylicats"
 tur_conquer_anatolian_beyliks_desc:0 "En envahissant l'Anatolie, Tamerlan a semé chaos et confusion dans nos territoires. Si les Timourides ont pu au bout d'un temps être expulsés, les dommages qu'ils ont causés sont indéniables, et plusieurs beylicats ont échappé à l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]. Il est donc temps de ramener dans le rang ces petits princes et de réintégrer ces terres dans l'empire."
 tur_unify_anatolia_title:0 "Unifier l'Anatolie"
 tur_unify_anatolia_desc:0 "Depuis la désintégration du puissant sultanat de Roum, l'Anatolie est une région disputée entre les beyliks, les tribus, et même les derniers membres de la dynastie ayyoubide. Tous doivent être amenés à présent à reconnaître la puissance de notre [Root.GetDir], à mesure qu'[Root.GetIlElleDir] réunifie la région sous l'autorité [Root.GetRootAdjFS]."
 tur_conquer_the_causcasus_title:0 "Gravir les montagnes"
 tur_conquer_the_causcasus_desc:0 "Les monts du Caucase ont longtemps abrité de nombreuses tribus et principautés chrétiennes. Leurs guerriers sont braves, mais ils sont trop peu pour résister bien longtemps aux troupes [Root.GetRootAdjFP]. Nous devrions donc prendre le contrôle de ces territoires, avant que nos ennemis n'aient une chance de le faire."
 tur_black_sea_dominance_title:0 "Dominer la mer Noire"
 tur_black_sea_dominance_desc:0 "La mer Noire est le principal point d'accès aux réseaux d'échange entre l'Asie centrale et l'Europe. Il est donc dans notre intérêt de veiller à ce que la maison d'Osman s'assure du contrôle de la côte."
 TUR_PONTIC_TRADE:0 "Mer Noire sous contrôle ottoman"
 tur_black_sea_dominance_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent la côte de la §Ymer Noire§!."
 tur_conquer_mesopotomia_title:0 "Berceau de la civilisation"
 tur_conquer_mesopotomia_desc:0 "La Mésopotamie est importante par bien des aspects. Pour les lettrés, elle a vu naître les premières civilisations ; pour les religieux, l'importance de Bagdad pour l'islam est indéniable ; et pour nous il s'agit d'une terre fertile et d'un territoire stratégique, débouchant sur le golfe Persique, qui en fait une cible de choix pour notre empire."
 tur_defeat_the_mamluks_title:0 "Vaincre les Mamelouks"
 tur_defeat_the_mamluks_desc:0 "Depuis que les Mongols ont pillé Bagdad, les Mamelouks d'Égypte sont la grande puissance de l'Islam. Ils se posent en protecteurs du califat et de la Ville Sainte, mais c'est la décadence qui règne parmi eux. L'heure est donc venue de nous emparer de leurs possessions de Syrie et de libérer les villes saintes de Jérusalem et Damas."
 tur_defeat_the_mamluks_at:0 "User de ce casus belli contre les §YMamelouks§! lancera une chaîne d'événements lorsque nous aurons pris §Y[MAM.Capital.GetCapitalName]§!, qui permettra de faire de l'§YÉgypte§! un §Yeyalet rattaché§!."
 tur_conquer_persia_title:0 "Conquérir la Perse"
 tur_conquer_persia_desc:1 "La Perse a été gouvernée par bien des empires, le dernier d'entre eux étant celui des Timourides, ceux-là mêmes qui ont ravagé les plateaux d'Anatolie. Même si leur puissance n'est plus celle d'autrefois, un nouvel empire pourrait naître dans la région, un nouveau lion qui n'aspirerait, une fois encore, qu'à s'attaquer à nous pour nous dévorer. Nous devons donc frapper les premiers, mettre fin à cette menace sur notre flanc oriental, de manière définitive."
 tur_conquer_greece_title:0 "Soumettre la Grèce"
 tur_conquer_greece_desc:0 "Les États du Sud de la Grèce constituent autant d'étapes permettant aux infidèles de mener la croisade contre nous. Nous devons donc sécuriser ce flanc et nous assurer ainsi que l'Islam puisse prospérer."
 tur_conquer_greece_ct:0 "Toutes les provinces de culture §Ygrecque§! possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! vont perdre §G100%§! en autonomie locale et §G20§! ans de séparatisme."
 tur_push_into_the_balkans_title:0 "Pousser au nord"
 tur_push_into_the_balkans_desc:0 "Notre sécurité n'est plus guère assurée depuis que le roi de Hongrie Sigismond a dirigé une force de croisés contre nous. Si Allâh nous a assuré la victoire ce jour-là, nous devons maintenant pousser vers les Balkans pour assurer la sécurité du pays à l'avenir."
 tur_push_into_the_balkans_ct:0 "Pour toute province de la région des §YBalkans§! possédée par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances :"
 tur_subjugate_romania_title:0 "Soumettre les Roumains"
 tur_subjugate_romania_desc:0 "Les princes roumains gouvernent des territoires relativement pauvres, qui se trouvent sous l'influence des Polonais et des Hongrois. Nous ne pouvons permettre qu'ils tombent davantage entre les mains de nos ennemis. Les Roumains doivent intégrer notre empire."
 tur_subjugate_romania_at:0 "Si [WAL.GetLeLaNP] §Y[WAL.GetName]§! [WAL.GetEstSontNP] une dépendance §Y[Root.GetRootAdjFS]§! : §G-100%§! en aspiration à la liberté"
 tur_subjugate_romania_bt:0 "Si [MOL.GetLeLaNP] §Y[MOL.GetName]§! [MOL.GetEstSontNP] une dépendance §Y[Root.GetRootAdjFS]§! : §G-100%§! en aspiration à la liberté"
 tur_expand_the_devshirme_system_title:1 "Sort du devchirmé"
 tur_expand_the_devshirme_system_desc:1 "Les conquêtes récentes ont placé de nombreux peuples sous l'autorité [Root.GetDuDelaDir] [Root.GetDir], pour la plupart des païens et des infidèles. Le système du devchirmé permet de lever parmi les familles chrétiennes ainsi soumises des recrues. Néanmoins, ce système souffre de défauts et est critiqué, aussi [Root.GetLeLaLDir] [Root.GetDir] va-t-[Root.GetIlElleDir] devoir prendre une décision quant à sa perpétuation."
 tur_has_abolished_devshirme_system:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] aboli le §Ysystème du devchirmé§!."
 tur_dismantle_hre_title:0 "Romain que de nom"
 tur_dismantle_hre_desc:0 "Ce prétendu Saint-Empire romain germanique est une honte pour tout vrai Romain. Qualifier ce salmigondis d'inefficace est encore très loin de la vérité. C'est donc [Root.GetAuAlaNP] [Root.GetName] qu'il revient de démanteler ce prétendu empire."
 tur_conquer_hungary_title:0 "Conquérir la Hongrie"
 tur_conquer_hungary_desc:0 "Les Hongrois ont été parmi ceux qui ont le plus contribué à la croisade des Francs contre nous. Même soumis aux Habsbourgs, et même s'ils ont été écrasés à Varna, ils constituent toujours aujourd'hui un danger évident pour notre suprématie dans les Balkans. Nous devons donc frapper les premiers et prendre le contrôle de leurs territoires avant qu'ils ne forgent une autre coalition contre nous."
 tur_conquer_vienna_title:0 "Briser les Habsbourgs"
 tur_conquer_vienna_desc:0 "Les Habsbourgs ont toujours été les pires adversaires de nos ambitions en Europe. Mais désormais nos glorieuses armées se trouvent à leurs frontières, n'attendant qu'un ordre [Root.GetDuDelaDir] [Root.GetDir] pour assiéger Vienne, la porte de l'Europe."
 tur_conquer_vienna_tt:0 "L'événement §YLa chute de Vienne§! est survenu.\nCet événement peut survenir si nous ne sommes PAS §Ychrétiens§!, remportons le siège de §Y[134.GetCapitalName]§! et contrôlons la province et que n'importe quelle province limitrophe est possédée par [Root.GetLeLaNP] §Y[Root.GetName]§! ou l'une de [Root.GetSesLeursNP] dépendances."
 tur_conquer_italy_title:0 "Envahir le Nord de l'Italie"
 tur_conquer_italy_desc:0 "Les Italiens ont été impliqués dans de nombreux conflits contre nous. Que ce soit sur terre ou sur mer, les Vénitiens, les Génois et les troupes pontificales ont toujours cherché à nous chasser d'Anatolie ou des Balkans. Mais, aujourd'hui, ce sont les troupes [Root.GetDuDelaDir] [Root.GetDir] qui vont réduire à néant l'influence des Italiens du Nord en Europe !"
 tur_devleti_rum_title:0 "Véritable Empire romain"
 tur_devleti_rum_desc:0 "La chute de l'Empire byzantin ne marque en rien la fin du véritable l'Empire romain. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] ses véritables héritiers, élus d'Allâh. C'est donc notre droit légitime et divin de régner sur ses anciens territoires et la grande cité de Rome elle-même."
 tur_address_firman_title:0 "Promulguer un firman"
 tur_address_firman_desc:0 "Après la conquête des États musulmans de la péninsule Ibérique, les musulmans y ont été de plus en plus opprimés par les monarques chrétiens de la région. Nombre se sont alors trouvés contraints de fuir vers les autres pays musulmans, dont bon nombre sont des gens très éduqués, qui pourraient grandement contribuer [Root.GetAuEnNP] [Root.GetName]. [Root.GetLeLaLDirCap] [Root.GetDir] devrait donc envisager de promulguer un firman afin d'accorder à ces réfugiés le droit de s'établir sur nos territoires."
 tur_expelling_annexation_of_moriscos_grants_tt:0 "Si la mission est menée à bien alors que les §Ymorisques§! ont été expulsés :"
 tur_moriscos_were_expelled_tt:0 "Les §Ymorisques de Grenade§! ont été expulsés de la §Ypéninsule Ibérique§! ou [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetAOntNP] §Yrécemment§! accepté l'accueil des réfugiés lors de l'événement §YRéfugiés maures§!.\nCes événements surviennent si [CAS.GetLeLaNP] §Y[CAS.GetName]§! s'empar[CAS.GetEEntNP] [GRA.GetDuDelaNP] §Y[GRA.GetName]§!."
 tur_alliance_exchange_population_and_historical_friendship_tt:1 "Si la mission est menée à bien alors que [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetEstSontNP] §Yallié[Root.GetXENP]§! ou §Ysuzerain[Root.GetXENP]§! [GRA.GetDuDelaNP] §Y[GRA.GetName]§! ou [ADU.GetDuDelaNP] §Y[ADU.GetName]§! :"
 tur_alliance_exchange_population_and_historical_friendship_at:0 "– [GetGranadaOrAndalusia_FR_Cap] et [Root.GetLeLaNP] §Y[Root.GetName]§! deviennent des amis séculaires ;\n– la culture §Yturque§! est acceptée par §Y[GetGranadaOrAndalusia_FR]§! et la culture §Yandalouse§! par [Root.GetLeLaNP] §Y[Root.GetName]§! jusqu'à ce qu'elles ne soient plus acceptées ;\n– jusqu'à §Y10§! provinces possédées par [GetGranadaOrAndalusia_FR] et jusqu'à §Y5§! provinces §Y[Root.GetRootAdjFP]§! reçoivent respectivement §G1§! et §G2§! en développement, choisi aléatoirement."
 tur_allied_married_to_gra_and_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] contracté soit une alliance, soit un mariage royal avec [ADU.GetLeLaNP] §Y[ADU.GetName]§! ou [GRA.GetLeLaNP] §Y[GRA.GetName]§!."
 tur_develop_constantinople_title:0 "Développer [151.GetCapitalName]"
 tur_develop_constantinople_desc:0 "[151.GetCapitalName] a subi de trop nombreux sièges et pillages. C'est donc [Root.GetAuAlaDir] [Root.GetDir] qu'il revient de la restaurer à sa gloire d'autrefois."
 tur_rebuild_the_hagia_sophia_title:0 "Sainte-Sophie"
 tur_rebuild_the_hagia_sophia_desc:0 "Autrefois plus grande église de la Chrétienté, Sainte-Sophie est désormais sous contrôle [Root.GetRelMS]. Il ne convient donc plus qu'elle soit consacrée au culte orthodoxe. C'est désormais le culte [Root.GetRelMS] qui doit y être pratiqué, sous la protection [Root.GetDuDelaDir] [Root.GetDir]."
 tur_expand_the_city_title:0 "Joyau de la Méditerranée"
 tur_expand_the_city_desc:0 "[151.GetCapitalName] est le cœur de l'empire. Toutes les ressources du pays lui permettent de grandir toujours plus, de se développer, et d'assurer la prospérité [Root.GetDuDelaDir] [Root.GetDir]. Mais si elle n'a cessé de devenir plus riche et plus puissante depuis que nous y sommes établis, elle n'a pas encore atteint son plein potentiel. Elle doit devenir le plus beau joyau de la Méditerranée."
 tur_conquer_egypt_title:0 "Conquérir l'Égypte"
 tur_conquer_egypt_desc:0 "Les Mamelouks sont affaiblis, leur autorité sur l'Égypte chancelle, et leurs forces sont incapables désormais de défendre l'ensemble de leurs territoires. Il est temps donc d'abattre ce régime et de faire passer le pays sous l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 tur_control_the_red_sea_title:0 "Contrôler la mer Rouge"
 tur_control_the_red_sea_desc:1 "Le commerce des épices, en assurant le transport de ces marchandises depuis le golfe Persique et la mer Rouge jusqu'en Europe, est une affaire fort lucrative. Si rejoindre le golfe Persique n'est guère compliqué, le débouché de la mer Rouge vers le sud est encore hors de portée. Nous devrions donc tout faire pour étendre notre influence, au moins jusqu'au détroit de Bâb al-Mandab."
 tur_establish_the_eyalet_of_adal_title:0 "Eyalet d'Adal"
 tur_establish_the_eyalet_of_adal_desc:0 "Nos frères musulmans dans la Corne de l'Afrique se trouvent sous la menace des infidèles chrétiens d'Éthiopie et, pire encore, des païens oromos. Nous devrions y établir un eyalet afin de veiller à préserver l'islam dans la région. Bien évidemment, cela favorisera aussi notre influence diplomatique et les affaires des marchands [Root.GetRootAdjMP], tout en renforçant notre présence dans la mer Rouge."
 tur_conquer_tunis_title:0 "Écraser les Hafsides"
 tur_conquer_tunis_desc:0 "Les chefs corsaires du Maghreb ont toujours été épris d'indépendance. Si leurs actions contre nos ennemis européens sont indéniablement utiles, elles sont toutefois sévèrement désorganisées et chaotiques. L'heure est venue donc de soumettre ces corsaires pour faire entrer ces marins courageux et ces capitaines rusés dans la flotte [Root.GetRootAdjFS]."
 tur_al_andalus_eyalet_title:0 "Eyalet d'Andalousie"
 tur_al_andalus_eyalet_desc:0 "Les infidèles d'Ibérie ont ravagé ces États musulmans qui dominaient le Sud de la péninsule depuis des siècles et sont désormais devenus un véritable bastion du christianisme en Europe. Or nos frontières se rapprochent de la région, aussi les guerres et conflits avec ces infidèles deviennent-ils inévitables. Nous devons leur démontrer notre supériorité. Repoussons-les dans leurs montagnes pour établir un eyalet en Andalousie."
 tur_al_andalus_eyalet_ct:1 "N'importe quel §Yallié§! §Y[Root.GetRelMS]§! ou n'importe quelle §Ydépendance§! [Root.GetDuDelaNP] §Y[Root.GetName]§! dont la capitale se trouve dans la §Ypéninsule Ibérique§! possède les provinces de §Y[225.GetName]§!, §Y[223.GetName]§!, §Y[226.GetName]§! et §Y[224.GetName]§! et au moins §Y6§! autres provinces dans la région."
 tur_al_andalus_eyalet_at:1 "Si la mission est menée à bien grâce à un §Yallié§! ou une §Ydépendance§! dans la §Ypéninsule Ibérique§! :"
 tur_al_andalus_eyalet_bt:0 "Tout allié ou toute dépendance vérifiant les prérequis de la mission va aussi recevoir ce modificateur."
 tur_al_andalus_eyalet_dt:0 "Cet événement va nous permettre d'établir un §Yeyalet§! dans la péninsule Ibérique."
 tur_the_algerian_corsairs_title:0 "Corsaires d'Alger"
 tur_the_algerian_corsairs_desc:0 "Alger et la côte des Barbaresques sur laquelle elle se trouve sont le refuge des pirates musulmans du Maghreb depuis le Moyen Âge. Semblables à celles des Tunisiens, leurs activités pourraient être profitables à [Root.Capital.GetCapitalName] puisqu'elles visent nos ennemis chrétiens – à ceci près que leur efficacité reste à prouver… S'ils reconnaissaient l'autorité [Root.GetDuDelaDir] [Root.GetDir], les coups qu'ils pourraient porter à nos ennemis seraient bien plus importants."
 tur_conquer_morocco_title:0 "Protectorat du Maroc"
 tur_conquer_morocco_desc:0 "Le sultanat du Maroc se trouve dans une position précaire depuis que la Reconquista a anéanti les États musulmans de la péninsule Ibérique. En tant que pieux musulmans, il est donc de notre devoir de protéger le Maroc face aux royaumes chrétiens."
 tur_handle_the_egyptian_eyalet_title:0 "Le sort des Mamelouks"
 tur_handle_the_egyptian_eyalet_desc:0 "L'Égypte est tombée sous les coups que nous lui avons portés, et les Mamelouks n'ont plus aucun pouvoir. Il reste malgré tout une question à régler : la gouvernance des territoires conquis et le sort à réserver aux Mamelouks qui ont lutté pour préserver leur indépendance face aux armées [Root.GetDuDelaDir] [Root.GetDir]."
 tur_handle_the_egyptian_eyalet_at:0 "Les prérequis de cette mission seront révélés une fois la mission §YConquérir l'Égypte§! menée à bien."
 tur_handle_the_egyptian_eyalet_bt:0 "Les récompenses liées à cette mission seront révélées une fois la mission §YConquérir l'Égypte§! menée à bien."
 tur_handle_the_egyptian_eyalet_ct:0 "Jusqu'à §Y10§! provinces dans la région de l'§YÉgypte§! vont gagner §G+1§! en production brute."
 tur_fate_of_the_patriarchate_title:0 "Sort du patriarcat"
 tur_fate_of_the_patriarchate_desc:0 "Constantinople n'était pas seulement la capitale et première cité de l'Empire romain d'Orient, mais aussi le siège du patriarche de l'Église grecque orthodoxe. Mais [151.GetCapitalName] est désormais [Root.GetRootAdjFS], aussi est-ce [Root.GetAuAlaDir] [Root.GetDir] de décider du sort du patriarcat."
 tur_fate_of_the_patriarchate_tt:0 "L'événement §YLe sort du patriarcat§! est survenu.\nCet événement survient si [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] §Y[151.GetCapitalName]§! pour capitale, de foi §Ymusulmane§!, et que [BYZ.GetLeLaNP] §Y[BYZ.GetName]§! n'exist[BYZ.GetEEntNP] plus."
 tur_fate_of_the_patriarchate_ct:0 "D'autres prérequis sont attendus pour mener à bien la mission, qui dépendront du choix fait lors de l'événement §YLe sort du patriarcat§!."
 tur_fate_of_the_patriarchate_at:0 "La récompense dépendra du choix fait lors de l'événement §YLe sort du patriarcat§! et sera détaillée au moment de faire ce choix."
 tur_allowed_patriarchate_to_exist_tt:1 "\nLes prérequis de la mission §YSort du patriarcat§! vont devenir :\n– réponse à §Y2§! requêtes des §Y[Root.GetDhimmi]§! ;\n– §Y4§! privilèges accordés aux §Y[Root.GetDhimmi]§!.\n\nSa récompense va devenir :"
 tur_closed_patriarchate_down_tt:1 "\nLes prérequis de la mission §YSort du patriarcat§! vont devenir :\n– réponse à §Y2§! requêtes des §Y[Root.GetClercs]§! ;\n– §Y4§! privilèges accordés aux §Y[Root.GetClercs]§!.\n\nSa récompense va devenir :"
 tur_crimean_khaganate_title:0 "Sort de la Crimée"
 tur_crimean_khaganate_desc:0 "Sur l'autre rive de la mer Noire se trouvent les territoires des Tatares de Crimée. Autrefois leurs cavaliers faisaient trembler le monde, mais le temps a passé, et les Lithuaniens ou les Russes se montrent toujours plus dangereux pour eux. Mais si c'est une sombre période pour leur khân, c'est là l'occasion parfaite d'étendre notre influence vers le Nord, par la diplomatie ou par les armes."
 tur_alliance_cri_tt:1 "Si la mission est menée à bien alors que la §YCrimée§! est une §Yalliée§! loyale :"
 tur_alliance_cri_at:1 "Lorsque surviendra l'événement §YSuccession au khanat de Crimée§!, [CRI.GetLeLaNP] §Y[CRI.GetName]§! v[CRI.GetAOntNP] être convaincu[CRI.GetXENP] de devenir §Yvass[CRI.GetAlAleNP]§! [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 tur_alternatively_gain_access_to_tatar_vanguard_merc_comp_and_following_reward_tt:1 "Si la mission est menée à bien par la conquête :"
 tur_subject_crimea_reward_tt:0 "Si la mission est menée à bien alors que la §YCrimée§! est une §Ydépendance§! :"
 tur_conquer_arabia_title:0 "Déserts de l'Arabie"
 tur_conquer_arabia_desc:0 "La vaste péninsule Arabique est le berceau de l'islam, le lieu de naissance de Muhammad, la paix soit sur Lui. En tant que musulmans, il est donc hors de question que la région ne soit pas sous protection [Root.GetRootAdjFS]."
 tur_seize_the_caliphate_title:0 "Prendre le califat"
 tur_seize_the_caliphate_desc:0 "Si le califat des Abbassides a été détruit lors du sac de Bagdad par les Mongols, des membres de la dynastie ont continué de porter le titre de calife tout en étant présentés comme les « invités » des Mamelouks. Mais leur défaite fait que ce calife n'a plus ni prestige, ni influence. L'heure est donc venue d'imposer une famille nouvelle et forte pour reprendre le titre."
 tur_seize_the_caliphate_at:0 "Cet événement va donner accès aux missions relatives au §Ylégalisme§! ou au §Ymysticisme§!."
 tur_creation_of_persian_eyalet_title:0 "Eyalet de Perse"
 tur_creation_of_persian_eyalet_desc:1 "Si les musulmans de Perse sont hérétiques et ne menacent plus notre suprématie sur la péninsule Arabique, leurs territoires au-delà du Zagros sont difficiles à gouverner. Cette fois encore, donc, il semblerait qu'un eyalet serait tout indiqué pour administrer le pays au nom [Root.GetDuDelaDir] [Root.GetDir]."
 tur_creation_of_persian_eyalet_at:1 "L'événement §YAdministration de la Perse§! est survenu.\nCet événement survient si [Root.GetLeLaNP] §Y[Root.GetName]§! possèd[Root.GetEEntNP], en propre ou par le biais de dépendances, §Y20§! provinces dans la région de §YPerse§! et que la §YPerse§!, §YArdabil§! OU le §YFars§! n'existent pas."
 tur_creation_of_persian_eyalet_bt:1 "Les conditions complémentaires pour mener à bien la mission dépendront du choix fait lors de cet événement."
 tur_the_silk_road_title:0 "Rouvrir la route de la soie"
 tur_the_silk_road_desc:0 "La route de la soie a dynamisé les échanges de marchandises entre l'Asie et l'Europe tout au long du Moyen Âge. L'ascension [Root.GetRootAdjFS] a toutefois contribué à y interrompre ces échanges, les infidèles chrétiens ne pouvant plus accéder aux produits venus d'Orient du fait de l'embargo. Si nous voulons de nouveau tirer profit de ces réseaux commerciaux, avec l'Asie, nous devons donc nous assurer que les marchandises de l'Extrême-Orient transitent par nos territoires avant de gagner l'Europe."
 tur_imperial_fabrics_title:0 "Soieries impériales"
 tur_imperial_fabrics_desc:0 "Les produits les plus lucratifs échangés le long de la route de la soie sont la soie elle-même, mais aussi les étoffes diverses et les tapis. Nous devrions tout faire pour apprendre les secrets de leur fabrication et de leur qualité exceptionnelle de nos partenaires orientaux. Ainsi, au lieu de nous contenter de vendre les produits venus d'autres pays, nous pourrions vendre les nôtres et augmenter de manière importante nos profits."
 tur_trade_with_india_title:0 "Commerce avec l'Inde"
 tur_trade_with_india_desc:0 "Le sous-continent indien est un véritable coffre au trésor débordant de marchandises exotiques et extravagantes d'une valeur immense. Il va sans dire que pouvoir commercer dans la région est assuré de susciter de véritables fortunes."
 tur_trade_with_india_at:0 "Cet événement va rendre le commerce avec l'§YInde§! plus lucratif pour [Root.GetLeLaNP] §Y[Root.GetName]§! et [Root.GetSesLeursNP] alliés indiens."
 tur_trade_with_indonesia_title:0 "Commerce des épices"
 tur_trade_with_indonesia_desc:0 "Les puissances européennes paraissent avoir un besoin irrépressible des épices provenant d'Indonésie. Elles sont prêtes à payer de véritables fortunes pour ces produits. Nous devrions donc étendre notre influence outre-mer afin de tirer tout le profit possible de ces échanges."
 tur_pax_ottomana_title:0 "Devlet-i ebed-müddet"
 tur_pax_ottomana_desc:0 "Aucune grande puissance de ce monde n'est en mesure de rivaliser avec l'empire [Root.GetRootAdjMS] ; aucun peuple hérétique ou païen ne peut plus nous menacer. La population jouit de la stabilité et de la sécurité assurées par notre glori[Root.GetEuxEuseDir] [Root.GetDir], qui règne avec force et sagesse sur un empire immense."
 tur_embrace_the_military_doctrines_title:0 "Doctrines militaires"
 tur_embrace_the_military_doctrines_desc:0 "Son armée reflète toujours la force et la puissance d'un empire. Sans armée, aucun ne peut imposer ses vues diplomatiques face aux autres grandes puissances. Or, si l'armée [Root.GetRootAdjFS] est certaine nombreuse, ce sont sa discipline et ses doctrines qui pourront nous assurer de remporter la victoire en cas de conflit. La construction de casernes et de centre de recrutement pourrait donc permettre d'attirer vers la chose militaire les beaux esprits dont nous avons tant besoin."
 tur_collect_the_siyasah_title:0 "Instituer la siyâsa"
 tur_collect_the_siyasah_desc:0 "Le système fiscal de l'empire est un mélange complexe de taxes et de coutumes adoptées dans les divers territoires conquis par les armées [Root.GetRootAdjFP]. Il n'existe donc aucun système unifié qui permettrait de rendre la collecte des taxes aisée. Peut-être que nous inspirer de la siyâsa des autres pays musulmans aiderait-il à simplifier la situation ?"
 tur_most_humble_ottoman_ceo_title:0 "Carrefour du monde"
 tur_most_humble_ottoman_ceo_desc:0 "À mesure notre empire s'étend, [Root.Capital.GetCapitalName] ne cesse de s'enrichir et de prospérer. Il est désormais évident pour tous que la ville n'est plus seulement la capitale [Root.GetDuDelaDir] [Root.GetDir], mais est devenue le cœur des échanges marchands du monde. À nous donc de veiller à être les premiers à en tirer avantage."
 tur_issue_the_kannuname_title:0 "Promulguer le Kanunname"
 tur_issue_the_kannuname_desc:0 "En bons musulmans, les [Root.GetDir]s [Root.GetRootAdjMP] ont toujours respecté les préceptes de la sharî'â enseignés par le Prophète, la paix soit sur Lui. Malgré tout, bon nombre de leurs sujets sont d'autres confessions. Si par le passé les autres gens du Livre ont été autorisés à tenir leurs propres tribunaux, cela crée une grande complexité et est peu pratique. Le temps semble donc venu de mettre au point un code qui fondera le socle commun aux lois de tous les sujets [Root.GetDuDelaDir] [Root.GetDir], quelle que puisse être leur foi."
 tur_3_toh_tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] une tolérance envers les païens de §Y3§!."
 tur_3_tot_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] une tolérance envers la seule vraie foi de §Y3§!."
 tur_3_the_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] une tolérance envers les hérétiques de §Y3§!."
 tur_second_islamic_golden_age_title:0 "IInd âge d'or de l'Islam"
 tur_second_islamic_golden_age_desc:0 "L'âge d'or de l'Islam a été une période marquée par un développement remarquable des sciences, de la culture et de l'économie de tous les pays musulmans. Pour bon nombre d'entre eux, malgré tout, cela s'est terminé par le siège tragique de Bagdad, en 1258, par les Mongols, qui a provoqué la fin du califat abbasside. Toutefois, l'ascension [Root.GetDuDelaNP] [Root.GetName] au rang de grande puissance montre que l'heure est proche où l'Islam sera revigoré et connaîtra une nouvelle période de prospérité."
 tur_any_islamic_nation_higher_dev_or_army_tt:0 "Aucun autre pays §Ymusulman§! n'a un niveau de §Ydéveloppement§! total ou une §Yarmée§! plus importants que ceux [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 tur_embrace_legalism_title:0 "Adopter le légalisme"
 tur_embrace_legalism_desc:0 "Les prescriptions de l'islam régentent la vie de tout croyant. Ce sont elles qui décident de chaque acte, décision et jugement. Une vie qui ne suivrait pas les enseignements d'Allâh ne mérite pas être vécue. Nous devons donc adopter de manière officielle les lois de notre foi et en faire l'un des piliers de notre culture."
 tur_islamize_the_empire_title:0 "Ériger des mosquées"
 tur_islamize_the_empire_desc:0 "Si de nombreuses fois et confessions sont présentes dans l'empire, il est et reste avant tout un empire musulman. Nul ne devrait vivre dans le moindre village sans y trouver la présence d'Allâh."
 tur_rework_the_devshirme_system_title:0 "Codifier le fiqh"
 tur_rework_the_devshirme_system_desc:0 "Le fiqh est tiré de la compréhension humaine de la sharî'â, les lois religieuses qui forment la base des traditions de l'islam. Or [Root.GetLeLaRel] [Root.GetRelN] joue un rôle vital dans la société et pour le gouvernement du pays, aussi devons-nous codifier ce fiqh et en faire l'un des piliers de l'autorité."
 tur_embrace_mysticism_title:0 "Adopter le mysticisme"
 tur_embrace_mysticism_desc:0 "La foi joue un rôle prépondérant dans notre société et notre culture, et certains vouent d'ailleurs leur vie entière à étudier les lois et règles s'attachant à l'islam, espérant ainsi appréhender de manière intime la pensée d'Allâh. Adoptons donc dès à présent ce mysticisme qui est indissociable [Root.GetDuDelaRel] [Root.GetRelN]."
 tur_expand_the_dhimmi_title:0 "Mosquées pour les [Root.GetDhimmi]"
 tur_expand_the_dhimmi_desc:0 "Si de nombreuses fois et confessions sont présentes dans l'empire, bon nombre de ceux qui les pratiquent ignorent qu'ils sont aimés et choyés d'Allâh. Il est donc du devoir sacré [Root.GetDuDelaDir] [Root.GetDir] de veiller à ce que chaque infidèle du pays puisse visiter régulièrement une mosquée."
 tur_develop_the_devshime_system_further_title:0 "Codifier le soufisme"
 tur_develop_the_devshime_system_further_desc:0 "Si les lois [Root.GetRootAdjFP] ne sont certes pas aussi strictes dans leur respect des lois islamiques par rapport à d'autres pays, il reste malgré tout essentiel de fournir un cadre aux philosophies et idées du soufisme."
 tur_one_faith_empire_title:0 "Un empire [Root.GetRelMS]"
 tur_one_faith_empire_desc:0 "La gloire [Root.GetDuDelaRel] [Root.GetRelN] est aussi celle [Root.GetDuDelaNP] [Root.GetName]. Nous devons mettre un terme aux coutumes des infidèles qui persistent dans le pays, et veiller au respect par tous de la foi."
 tur_spread_the_true_faith_title:0 "Propager [Root.GetLeLaRel] [Root.GetRelN]"
 tur_spread_the_true_faith_desc:0 "Il est du devoir sacré [Root.GetDuDelaDir] [Root.GetDir] de propager [Root.GetLeLaRel] [Root.GetRelN] en ce monde. Nul ne doit pouvoir suivre le chemin des ténèbres tant que [Root.GetLeLaNP] [Root.GetName] porter[Root.GetAOntNP] la torche de la vérité."
 tur_spread_the_true_faith_at:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] imposé la conversion [Root.GetAuAlaRel] §Y[Root.GetRelN]§! à §Y15§! pays (actuellement §Y[Root.GetNumForceConvertedCountries]§!/§Y15§!)."
 tur_spread_the_true_faith_bt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] imposé la conversion [Root.GetAuAlaRel] §Y[Root.GetRelN]§! à §Y150§! provinces (actuellement §Y[Root.GetNumConvertedProvinces]§!/§Y150§!)."
 tur_dummy_mission_1_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_1_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_dummy_mission_2_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_2_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_dummy_mission_3_title:0 "[Root.GetSelectableMissionTitle]"
 tur_dummy_mission_3_desc:0 "[Root.GetSelectableMissionDescription]"
 tur_legalism_path_trigger_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! choisi[Root.GetTSsentNP] la branche liée au §Ylégalisme§!, cette mission ne pourra être menée à bien que si ces conditions sont vérifiées :"
 tur_mysticism_path_trigger_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! choisi[Root.GetTSsentNP] la branche liée au §Ymysticisme§!, cette mission ne pourra être menée à bien que si ces conditions sont vérifiées :"
 tur_legalism_path_effects_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetFaitFontNP] le choix du §Ylégalisme§! :"
 tur_mysticism_path_effects_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetFaitFontNP] le choix du §Ymysticisme§! :"
 TUR_OTTOMAN_RED_SEA_ACCESS:0 "Accès ottoman à la mer Rouge"
 tur_oppose_the_janissaries_title:0 "S'occuper des [Root.GetJanissaires]"
 tur_oppose_the_janissaries_desc:0 "Les [Root.GetJanissaires] sont devenus trop puissants et constituent une menace pour [Root.GetLeLaLDir] [Root.GetDir]. Ils doivent être ramenés à la place qui est la leur, à n'importe quel prix."
 tur_oppose_the_janissaries_bt:0 "Le désastre §YCoup d'État des janissaires§! est survenu il y a au moins §Y1 an§!."
 tur_oppose_the_janissaries_at:0 "Le désastre §YCoup d'État des janissaires§! n'est pas en cours.\nCette condition changera lorsque le désastre se produira."
 tur_oppose_the_janissaries_ct:0 "Donne accès aux décisions §YRéprimer les [Root.GetJanissaires] dans les Balkans§! et §YNégocier avec les [Root.GetJanissaires]§! au cours du désastre §YCoup d'État des janissaires§!.\nCes décisions sont nécessaires pour mettre fin au désastre."
 tur_establish_the_new_army_title:0 "Moderniser l'armée"
 tur_establish_the_new_army_desc:1 "L'armée [Root.GetRootAdjFS] s'appuie essentiellement, depuis des décennies, sur la force et la discipline des [Root.GetJanissaires]. Mais ils se détachent de plus en plus de la vie militaire, aussi la discipline de troupes se relâche-t-elle. Il est temps donc de moderniser l'armée."
 tur_establish_the_new_army_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] pris la décision §YRéprimer les [Root.GetJanissaires] dans les Balkans§!."
 tur_establish_the_new_army_bt:0 "Donne accès à la décision §YRéprimer les [Root.GetJanissaires] en Anatolie§!."
 tur_establish_the_new_army_ct:0 "Donne accès à la décision §YRéprimer les [Root.GetJanissaires] à [Root.Capital.GetCapitalName]§!."
 tur_revoke_the_privileges_title:0 "Réforme du devchirmé"
 tur_revoke_the_privileges_desc:0 "Le système du devchirmé a prouvé toute sa valeur au cours des années en fournissant de nouvelles recrues pour les [Root.GetJanissaires]. Malgré tout, le temps passant, il a été de plus en plus ignoré, jusqu'à se retourner contre nous en conférant des privilèges trop nombreux aux janissaires, sans aucun bénéfice pour l'État. Nous devrions donc le transformer, soit en le rénovant, ou en l'abolissant définitivement."
 tur_the_mansure_reforms_title:0 "Armée Mansure"
 tur_the_mansure_reforms_desc:0 "L'armée [Root.GetRootAdjFS] doit être entièrement rénovée. Le temps des janissaires, des yayas et des derbendji est depuis longtemps révolu. Une force nouvelle mènera désormais le pays à la victoire : les asâkir-i mansûre-i Muhammediye, les « soldats victorieux de Muhammad »."
 tur_the_mansure_reforms_ct:0 "Le désastre §YCoup d'État des janissaires§! est survenu."
 tur_the_mansure_reforms_at:1 "Si la mission est menée à bien en mettant fin au désastre §YCoup d'État des janissaires§! en les affrontant à trois reprises :"
 tur_crush_the_eyalet_rebellion_title:0 "Crise des eyalets"
 tur_crush_the_eyalet_rebellion_desc:0 "Tandis que l'autorité [Root.GetDuDelaDir] [Root.GetDir] est de plus en plus contestée, les eyalets, autrefois loyaux à [Root.Capital.GetCapitalName], se retournent de plus en plus fréquemment contre nous. Tout doit être fait pour stabiliser l'empire."
 tur_centralize_the_power_title:0 "Apaiser les eyalets"
 tur_centralize_the_power_desc:0 "Que ce soit par des paroles persuasives ou par l'épée, [Root.GetLeLaLDir] [Root.GetDir] doit réaffirmer son contrôle sur les beylerbeys des eyalets rebelles."
 tur_centralize_the_power_at:0 "Met fin au désastre de la §YRébellion des eyalets§!.\nAjoute §G20§! motifs pour les eyalets d'accepter d'être rattachés."
 tur_had_power_struggle_for_three_years_tt:0 "Le désastre §YLuttes de pouvoir internes§! est survenu il y a au moins §Y3 ans§!."
 tur_crush_the_eyalet_rebellion_at:0 "Le désastre §YRébellion des eyalets§! est survenu il y a au moins §Y1 an§!."
 HAS_BONUS_REIGN_IN_REASON:0 "Motifs supplémentaires d'accepter le rattachement"
 tur_restructure_the_administration_title:0 "Restructurer l'administration"
 tur_restructure_the_administration_desc:0 "Les millets, les lois propres à chaque communauté confessionnelle de l'empire, n'ont jamais été harmonisés. C'était jusqu'à présent aux pachas de les interpréter. Ces millets doivent donc être réformés afin de réduire l'autonomie parfois trop importante des administrations locales."
 tur_remove_pashas_from_power_title:0 "Surveiller les pachas"
 tur_remove_pashas_from_power_desc:0 "Avec la stagnation de l'empire, de nombreux pachas sont devenus décadents et ambitieux. Nous devons donc nous assurer de conserver à leurs postes ceux qui sont restés loyaux [Root.GetAuAlaDir] [Root.GetDir], et de démettre ceux qui se comportent en félons."
 tur_remove_pashas_from_power_ct:0 "Le désastre §YDécadence des pachas§! est survenu il y a au moins §Y5 ans§!."
 tur_remove_pashas_from_power_tt:0 "Met fin au désastre §YDécadence des pachas§!."
 tur_regulate_the_harem_title:0 "Contrôler le harem"
 tur_regulate_the_harem_desc:0 "Le harem est une véritable institution, extrêmement puissante. Conçue originellement pour assurer la sécurité de l'héritier du trône, l'influence des concubines et des eunuques s'y est imposée, jusqu'en dehors des murs du palais, bien davantage que tout ce qui devrait être permis à des esclaves. Si nous ne voulons pas voir compromise l'autorité [Root.GetDuDelaDir] [Root.GetDir], son autorité sur le harem doit donc être restaurée."
 tur_regulate_the_harem_ct:0 "Le désastre §YComplot du harem§! est survenu il y a au moins §Y3 ans§!."
 tur_regulate_the_harem_at:0 "Le total des capacités £adm£ £dip£ & £mil£ de §Y[Root.Monarch.GetName]§! est au moins de §Y10§!."
 tur_the_reign_of_women_title:0 "Sultanat des femmes"
 tur_the_reign_of_women_desc:0 "Le harem exerce une telle influence sur les décisions politiques de l'empire que certains parlent de « sultanat des femmes ». Certains membres particulièrement conservateurs de la société considèrent cela comme un véritable désastre ; d'autres y voient de grandes opportunités. Nul ne sait sur quoi cela finira par déboucher…"
 tur_the_reign_of_women_at:0 "Le total des capacités £adm£ £dip£ & £mil£ de §Y[Root.Monarch.GetName]§! est au moins de §Y15§!."
 tur_the_reign_of_women_tt:0 "Met fin au désastre §YComplot du harem§!."
 tur_the_reign_of_women_bt:0 "La réforme gouvernementale §YRégime ottoman modernisé§! va faire usage des mécanismes du §Yharem§!.\nCette réforme sera accessible lorsque le désastre §YLuttes de pouvoir internes§! aura pris fin."
 tur_the_reign_of_women_ct:0 "La réforme gouvernementale §YRégime ottoman modernisé§! ne va PAS faire usage des mécanismes du §Yharem§!.\nCette réforme sera accessible lorsque le désastre §YLuttes de pouvoir internes§! aura pris fin."
 tur_a_new_dawn_title:0 "Une ère nouvelle"
 tur_a_new_dawn_desc:0 "Le monde a longtemps regardé [Root.GetLeLaNP] [Root.GetName] comme faibl[Root.GetEEsNP], comme un empire de second ordre, comme l'était devenu l'Empire byzantin. Et, de fait, stagnation et traîtrises ont été de véritables épreuves. Mais que le monde le sache désormais : la lumière d'Allâh brille sur [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] et l'illumine ! Et ce que certains pensent être le crépuscule [Root.GetDuDelaNP] [Root.GetName] sera vu, dans mille ans, comme la veille d'une ère nouvelle !"
 ###OTTOMAN FLAVOR EVENTS###
 tur_according_to_ruler_ability_tt:0 "La solde a été négociée directement entre [Root.GetLeLaLDir] [Root.GetDir] §Y[Root.Monarch.GetName]§! et le chef des janissaires selon la loi sur le §Ytoprak§!."
 tur_janissaries_kill_ruler:0 "Les §Yjanissaires§! pourraient bien capturer et exécuter [Root.GetLeLaLDir] [Root.GetDir] §Y[Root.Monarch.GetName]§!."
 flavor_tur.3750.a.tt:0 "L'opinion de tous les pays §Yorthodoxes§! connus à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! va s'améliorer de §G25§!."
 flavor_tur.3750.b.tt:0 "L'opinion de tous les pays §Yorthodoxes§! connus à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! va se dégrader de §R25§!."
 flavor_tur.200.t:0 "Un accord commercial avec [VEN.GetLeLaNP] [VEN.GetName] ?"
 flavor_tur.200.desc:0 "Si [VEN.GetLeLaNP] [VEN.GetName] et [Root.GetLeLaNP] [Root.GetName] se sont heurtés au cours de nombreux conflits par le passé, les marchands des deux pays n'ont dans les faits jamais cessé de faire des affaires les uns avec les autres. Il pourrait donc être avantageux pour tous d'officialiser ces relations par un véritable accord commercial.\n\nC'est la raison pour laquelle [VEN.GetLeLaLDir] [VEN.GetDir] [VEN.Monarch.GetName] vient d'arriver à [Root.Capital.GetCapitalName], et ses propositions paraissent tout à fait intéressantes."
 flavor_tur.200.a:0 "Cela vaut la peine d'accepter"
 flavor_tur.200.a.tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] conclure un accord commercial avec [VEN.GetLeLaNP] §Y[VEN.GetName]§!, [VEN.GetLuiLeurNP] conférant une puissance commerciale de §G100§! dans [Root.GetSonLeurNP] nœud intérieur tant que l'alliance entre les deux pays n'aura pas été dissoute."
 tur_end_of_venetian_trade_deal_tt:0 "jusqu'à ce que soit §YVenise§!, soit les §YOttomans§! rompent l'alliance"
 TUR_VEN_TRADE_DEAL:0 "Accord commercial vénéto-ottoman"
 flavor_tur.200.b:0 "C'est hors de question"
 flavor_tur.201.t:0 "Fin de l'accord commercial avec [VEN.GetLeLaNP] [VEN.GetName]"
 flavor_tur.201.desc:0 "Du fait des récents incidents et événements survenus avec [VEN.GetLeLaNP] [VEN.GetName], les relations avec [VEN.GetLuiElleNP] sont au plus bas. L'alliance entre nous est rompue, de même que l'accord commercial qu'avai[Root.GetTEntNP] conclu [Root.GetLeLaNP] [Root.GetName] avec [VEN.GetLuiElleNP]."
 flavor_tur.201.a:0 "Peut-être est-ce mieux ainsi ?"
 flavor_tur.201.a.tt:0 "Toute province tirant parti de l'accord commercial avec [VEN.GetLeLaNP] §Y[VEN.GetName]§! va §Rperdre§! l'avantage conféré sur sa production de biens marchands."
 flavor_tur.202.t:0 "Suites de l'accord avec [tur_ottoman_trade_partner.GetLeLaNP] [tur_ottoman_trade_partner.GetName]"
 flavor_tur.202.desc:0 "Plusieurs accords généreux ont été contractés avec les marchands [tur_ottoman_trade_partner.GetDuDeNP] [tur_ottoman_trade_partner.GetName], afin de tirer un profit mutuel de nos échanges. Et, avec le temps, l'emprise [tur_ottoman_trade_partner.GetRootAdjFS] sur le commerce de la mer Noire n'a fait que s'accroître, contribuant à renforcer leur influence. Il pourrait donc être intéressant de renforcer les accords conclus avec eux – à moins de tout faire pour favoriser désormais l'économie [Root.GetRootAdjFS]…"
 flavor_tur.202.a:0 "Renforçons nos liens mutuels"
 TUR_VEN_TRADE_DEAL_EXPANDED:0 "Accord commercial vénéto-ottoman renforcé"
 IS_EYALET_EVENT_TT:0 "Cet événement va nous permettre de faire de notre dépendance un §Yeyalet rattaché§!."
 flavor_tur.202.b:0 "Nul besoin de revoir notre accord"
 flavor_tur.202.c:0 "Nous devons revenir dessus au plus vite"
 flavor_tur.203.t:0 "Victoire contre les croisés à Varna"
 flavor_tur.203.desc:0 "Avec la défaite infligée aux croisés chrétiens à Varna, la paix est revenue dans les Balkans. Le cher père de notre bien-aimé[Root.GetXEDir] [Root.GetDir], Mourad, a répondu à l'appel aux armes de s[Root.GetOnAFDir] [Root.Monarch.GetDaughterSon] afin de défendre l'empire face à l'invasion. Il remporta alors une victoire écrasante, même si elle ne fut pas sans pertes, nombreuses des deux côtés, et notre armée aura besoin de temps pour recouvrer.\n\nMais, quoi qu'il en soit, les chrétiens sont aujourd'hui considérablement affaiblis, notamment du fait de la mort de Ladislas III de Pologne, de Hongrie et Croatie et grand-duc de Lithuanie. Polonais et Hongrois sont donc confrontés au vide d'un interrègne.\n\nIn shâ Allâh, leurs malheurs ne vont pas cesser de sitôt. Notre victoire a pris de court l'Europe et la Chrétienté, et les infidèles tremblent devant la puissance [Root.GetRootAdjFS]. Nul n'osera s'opposer avant quelque temps à notre expansion dans les Balkans. La Serbie sera bientôt nôtre, de même que la Valachie. Les Albanais devront se soumettre, et Skanderbeg sera traqué et tué. Et, enfin, nous attend ce véritable joyau qu'est Constantinople…"
 flavor_tur.203.a:0 "Les dés sont jetés"
 flavor_tur.204.t:0 "L'ingénieur militaire Urbain"
 flavor_tur.204.desc:1 "Urbain est un fondeur et ingénieur originaire de la province de Brassó, en Hongrie. En tant que pionnier de l'ingénierie de siège et de la conception de pièces d'artillerie, il vit de son art en vendant des armes de guerre. En cette année [GetYear], il a tenté d'en vendre à l'empereur byzantin, mais le trésor de celui-ci n'a plus les moyens de financer de telles entreprises, ni n'a les ressources pour construire de tels canons. Urbain s'est donc tourné vers [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName], lui promettant de créer un canon suffisamment grand et puissant pour détruire « jusqu'aux murs de Babylone si besoin était »."
 flavor_tur.204.a:0 "Babylone elle-même ?"
 flavor_tur.204.b:0 "Nous ne pouvons nous le permettre"
 TUR_GRIP_OVER_THE_BOSPBORUS:0 "Emprise sur le Bosphore"
 flavor_tur.205.t:0 "La grande capitale [Root.Capital.GetCapitalName]"
 flavor_tur.205.desc:0 "Les murs sont percés, les portes sont ouvertes à tous les vents, mais cette perle de l'Empire romain autrefois si puissant est désormais en notre possession. [Root.GetLeLaFDirCap] victori[Root.GetEuxEuseDir] [Root.GetDir] [Root.Monarch.GetName] a ordonné aux troupes d'épargner la métropole autrefois si prospère, car [Root.GetIlElleDir] a déjà fait ses plans.\n\nLes murs seront relevés, les habitations rénovées, et la cité deviendra la nouvelle capitale [Root.GetRootAdjFS]. En sus de ces travaux pour restaurer la merveille du monde et lui rendre toute sa gloire, le gouvernement, l'administration et de nombreux habitants vont y devoir être transférés. Cet afflux de population va donc amener de nombreux hommes de talent, artistes, architectes ou artisans. Mais grâce à leurs travaux, sous la supervision [Root.GetDuDelaDir] [Root.GetDir], [Root.Capital.GetCapitalName] va connaître un nouvel âge d'or, et redevenir ce joyau qu'elle n'aurait jamais dû cesser d'être."
 flavor_tur.205.a:0 "C'est l'âge d'or [Root.GetDuDelaNP] [Root.GetName] qui s'annonce !"
 flavor_tur.206.t:0 "Le régime politique [Root.GetRootAdjMS]"
 flavor_tur.206.desc:0 "Le régime politique [Root.GetRootAdjMS] est un compromis entre le régime des Romains, qui s'appuyait sur la loi, et les valeurs et idées du Coran. Si cela remplit ses fonctions, cela pose les mêmes problèmes qu'à l'époque des Romains : les dissensions pour s'emparer du pouvoir sont constantes. Les [Root.GetJanissaires], le harem, les pachas, les eyalets et les peuples soumis constituent tous une menace mortelle pour l'empire.\n\nHeureusement pour [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName], ce sera à ses successeurs de régler ces questions, car son règne semble marquer une réelle apogée pour [Root.GetLeLaNP] [Root.GetName]."
 flavor_tur.206.a:0 "Puisse l'empire perdurer mille ans !"
 flavor_tur.206.a.tt:1 "L'efficacité et la stabilité du pouvoir sont mesurées par la §Ydécadence des Ottomans§!. Si cette valeur atteint §Y100§!, le désastre §YLuttes de pouvoir internes§! va survenir.\n\nPosez le curseur sur la barre d'avancée de la §Ydécadence§! dans le menu §YGouvernement§! pour afficher sa valeur à n'importe quel moment de la partie."
 flavor_tur.207.t:0 "Fin de la piraterie des Hospitaliers"
 flavor_tur.207.desc:1 "Que les chevaliers de l'ordre de Saint-Jean aient même tenté de se faire passer pour des hommes de foi est une vaste plaisanterie. Peut-être étaient-ils encore honorables à l'époque de Salâh ad-Dîn, même s'ils étaient des infidèles ; mais depuis lors ils n'ont eu de cesse de se comporter en bandits, harassant constamment les navires marchands sur les routes maritimes pour les dépouiller de leurs cargaisons.\n\nMais ces pirates ont enfin été expulsés de [320.GetName], et les négociants peuvent de nouveau naviguer sans danger, et les habitants des côtes dormir sans craindre qu'un nouveau raid ne les prive de leurs richesses durement gagnées."
 flavor_tur.207.a:0 "Enfin nos ports vont pouvoir prospérer !"
 flavor_tur.207.a.tt:0 "Pour toute province littorale affectée par les raids côtiers :"
 flavor_tur.208.t:0 "Les [Root.GetJanissaires]"
 flavor_tur.208.desc:0 "De par la tradition, l'armée [Root.GetRootAdjFS] était composée essentiellement de cavaliers – jusqu'à ce que, au milieu du XIVe s., Orhan Ier, puis son fils Mourad Ier, forment un corps de janissaires, une force d'élite dont la loyauté n'est due qu'au seul sultan. Recrutés parmi les prisonniers de guerre et les esclaves, ces janissaires ont fini par former les principales troupes de l'armée, payées de manière régulière et parfaitement disciplinées.\n\nLe temps passant, ces janissaires ont gagné en pouvoir et en influence au sein des institutions de l'État, et les sultans se sont toujours plus appuyés sur leurs services. Et ils forment désormais ce qui peut être considéré comme un véritable ordre au sein de la société. S'ils ne sont pas surveillés de près, qui sait quels privilèges ils pourraient exiger…"
 flavor_tur.208.a:0 "Ils restent pourtant de simples pions sur l'échiquier…"
 flavor_tur.209.t:0 "Un eyalet en Hongrie"
 flavor_tur.209.desc.a:0 "La Hongrie a longtemps été une rivale dans les Balkans. Toutefois, même ses courageux défenseurs n'ont pu tenir face à la puissance des armées [Root.GetRootAdjFP]. Ce pays autrefois puissant est désormais devenu une nouvelle dépendance soumise à l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]. Une question reste toutefois à régler : comment devrait-il être administré ?"
 flavor_tur.209.desc.b:0 "La Hongrie a longtemps été une rivale dans les Balkans. Toutefois, même ses courageux défenseurs n'ont pu tenir face à la puissance des armées [Root.GetRootAdjFP]. Ce pays autrefois puissant est désormais rien d'autre qu'un ensemble de territoires soumis à l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] et administré par les pachas. Rien ne dit, toutefois, qu'il devrait toujours en être ainsi."
 flavor_tur.209.a:0 "Faisons-en donc un eyalet rattaché"
 flavor_tur.209.b:0 "Mieux vaut laisser les Hongrois de gouverner eux-mêmes"
 flavor_tur.209.c:0 "La Hongrie devrait être davantage intégrée"
 flavor_tur.209.d:0 "Un autre territoire qui s'incline devant [Root.GetLeLaLDir] [Root.GetDir]"
 flavor_tur.210.t:0 "Administration des territoires hongrois"
 flavor_tur.210.desc:0 "Jusqu'à il y a peu, la Hongrie était une puissance hostile pour ce qui concernait nos affaires dans les Balkans – avant qu'elle ne finisse par s'incliner devant notre armée.\n\nLes nombreuses provinces du pays sont donc désormais en notre possession. Si les faire entrer dans notre empire paraît tout à fait possible, nous devrions aussi envisager la possibilité d'en faire un eyalet, chargé de régenter les païens au nom [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."
 flavor_tur.210.a:0 "Formons un eyalet [first_potential_eyalet.GetAuEnNP] [first_potential_eyalet.GetName]"
 flavor_tur.210.b:0 "Un eyalet [second_potential_eyalet.GetAuEnNP] [second_potential_eyalet.GetName] regroupera les Carpates"
 flavor_tur.210.c:0 "Seul un eyalet [third_potential_eyalet.GetAuEnNP] [third_potential_eyalet.GetName] peut nous représenter"
 flavor_tur.210.d:0 "Quel intérêt à un eyalet dans cette région ?"
 flavor_tur.211.t:0 "La chute de Vienne"
 flavor_tur.211.desc:0 "Vienne, capitale des Habsbourgs, ces rivaux éternels de la maison d'Osman, est tombée face à la puissance de l'Empire ! La cité s'est défendue de manière honorable, et les Autrichiens se sont battus avec courage, mais sans succès. Aucun de nos ennemis n'est en mesure de résister face à nos stratèges habiles et nos troupes si disciplinées.\n\nEt depuis le sac de la capitale des Habsbourgs, la Chrétienté redoute l'avancée des troupes [Root.GetRootAdjFP]. Car tous le savent : elles ne s'arrêteront pas à Vienne !"
 flavor_tur.211.a:0 "Notre victoire annonce une ère nouvelle !"
 flavor_tur.211.a.tt:0 "L'événement §YAvancée des Turcs en Europe§! va survenir dans tous les pays §Ychrétiens§! connus dans les régions de l'§YAllemagne du Nord§!, §Ydu Sud§! et de l'§YItalie§!."
 flavor_tur.212.t:0 "Avancée des Turcs en Europe"
 flavor_tur.212.desc:0 "Vienne, la capitale des Habsbourgs et principale forteresse dressée face aux Turcs, est tombée ! Les cruels janissaires [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] ont mis à sac la ville et dévasté toute la région.\n\nLes chrétiens de toute l'Europe centrale se tournent désormais vers leurs dirigeants, demandant à être protégés de la menace, mais qui ne tremble pas de peur jusque chez les rois, seigneurs et doges de la Chrétienté ?"
 flavor_tur.212.a:0 "Puisse le Seigneur avoir pitié de nous !"
 flavor_tur.213.t:0 "Soumission de l'Autriche"
 flavor_tur.213.desc:0 "Les relations avec l'Autriche ont longtemps été marquées par les conflits, les guerres et le jeu des influences dans les Balkans. Mais enfin les Habsbourgs ont dû renoncer à leur pastiche de titre impérial du Saint-Empire et reconnaître leur défaite, leur duché n'étant désormais plus qu'une dépendance parmi d'autres au sein de l'empire.\n\nLe grand vizir de [Root.Monarch.GetName] a donc suggéré d'humilier ces fanfarons, en avançant deux propositions : [Root.GetLeLaLDir] [Root.GetDir] devrait soit déposer définitivement les Habsbourgs pour faire de leurs territoires un eyalet, ou les laisser gouverner leur petit duché afin de rappeler au monde que tous, jusqu'aux plus fiers, pourraient un jour devenir les serviteurs de la maison d'Osman."
 flavor_tur.213.a:0 "Restons pragmatiques, faisons de l'Autriche un eyalet"
 flavor_tur.213.b:0 "Humilier les [HAB.Monarch.Dynasty.GetName] vaut tous les plaisirs du monde"
 flavor_tur.214.t:0 "Administration du Nord de l'Italie"
 flavor_tur.214.desc:0 "Les duchés, républiques et autres principautés du Nord de l'Italie ont toujours été déchirés par leurs querelles et leurs incessantes luttes d'influence. Cela n'a donc surpris personne qu'ils aient été incapables de résister face aux armées [Root.GetRootAdjFP]. Tous, l'un après l'autre, leurs petits souverains, doges et ducs se sont trouvés contraints à la soumission devant [Root.GetLeLaLDir] [Root.GetDir].\n\nMais si la conquête de la région a été relativement aisée, la gouverner est un tout autre défi. Il pourrait donc être préférable d'y établir un eyalet, confié à la gestion d'un politique originaire de la région pour assurer sa soumission à [Root.Capital.GetCapitalName]."
 flavor_tur.214.a:0 "Instaurons un eyalet [first_potential_eyalet.GetAuEnNP] [first_potential_eyalet.GetName]"
 flavor_tur.214.b:0 "Confions la région à un eyalet [second_potential_eyalet.GetDuDeNP] [second_potential_eyalet.GetName]"
 flavor_tur.214.c:0 "Nommons un pacha pour un eyalet [third_potential_eyalet.GetDuDeNP] [third_potential_eyalet.GetName]"
 flavor_tur.214.d:0 "Un eyalet [fourth_potential_eyalet.GetDuDeNP] [fourth_potential_eyalet.GetName] conviendrait davantage"
 flavor_tur.214.e:0 "Les marchands [fifth_potential_eyalet.GetDuDeNP] [fifth_potential_eyalet.GetName] sont tout indiqués pour cela"
 flavor_tur.215.t:0 "Le sort de la Sicile"
 flavor_tur.215.desc:0 "La Sicile, autrefois l'un des émirats les plus prospères de Méditerranée, est passée sous contrôle [Root.GetRootAdjMS]. Comme toujours en de tels cas, la question se pose de savoir si nous devrions établir un eyalet sur l'île. Toutefois, la plupart de ces eyalets reprennent l'essentiel des institutions gouvernementales des territoires qu'ils occupent, alors que dans ce cas les [Root.GetClercs] ont fait appel [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] : étant donné l'histoire passée de la Sicile et son importance culturelle et politique pour l'Islam, ils souhaiteraient que l'eyalet soit dans les faits une restauration de l'émirat."
 flavor_tur.215.a:0 "L'émirat doit renaître !"
 flavor_tur.215.b:0 "Cette époque est depuis longtemps passée, ce sera un eyalet"
 flavor_tur.216.t:0 "La couronne de Rome"
 flavor_tur.216.desc:0 "Comptant parmi les titres les plus disputés de l'histoire du monde, il est souvent dit que l'Empire romain a pris fin avec la chute de Constantinople. Mais pour le plus grand déplaisir de ceux qui voudraient nous le contester, nous avons pris possession de tous ces territoires que contrôlaient autrefois les Romains. Nous pouvons donc le déclarer : l'Empire n'est pas mort, mais bien vivant, et son titre est aujourd'hui détenu par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName]."
 flavor_tur.216.a:0 "Le plus grand empire du monde vit toujours !"
 flavor_tur.216.b:0 "Rome est nôtre, mais nous restons [Root.GetCultMP]"
 flavor_tur.217.t:0 "Une nouvelle capitale impériale ?"
 flavor_tur.217.desc:0 "Avec la conquête de Rome, la cité qui a donné à l'Empire romain son nom, nul ne peut plus contester désormais que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est bel et bien [Root.GetLeLaFDir] seul[Root.GetXEDir] successeur[Root.GetXEDir] véritable des empereurs romains.\n\nMais maintenant que nous contrôlons ces territoires sur lesquels est né le plus vaste empire au monde, la question se pose de savoir si la capitale devrait être transférée à Rome. Notre autorité sur l'Italie serait alors absolue, mais rien n'empêche pour autant de développer plutôt l'administration et les infrastructures de Constantinople."
 flavor_tur.217.a:0 "Rome doit devenir notre nouvelle capitale"
 tur_accept_all_italian_cultures_tt:0 "Toutes les cultures de la sphère culturelle §Ylatine§! vont désormais être acceptées. Cela sera toutefois perdu si nous cessons d'accepter n'importe quelle culture §Ylatine§!."
 tur_take_over_italian_eyalets_tt:0 "Tous les §Yeyalets§! dont la capitale se trouve en §YItalie§! vont céder leurs provinces §Yitaliennes§! [Root.GetAuAlaNP] §Y[Root.GetName]§!, chacune de ces provinces devenant une province légitime §Y[Root.GetRootAdjFS]§!."
 flavor_tur.217.b:0 "[151.GetCapitalName] est la seule capitale légitime"
 tur_enable_central_italy_eyalet_event_tt:0 "L'événement §YL'eyalet de Rome§! va survenir."
 flavor_tur.218.t:0 "L'eyalet de Rome"
 flavor_tur.218.desc:0 "La grande cité de Rome est désormais nôtre. Toutefois, la décision de maintenir la capitale à [Root.Capital.GetCapitalName] rend difficile l'administration de cette ville prestigieuse. Fort heureusement, nombreux sont ceux qui se proposent pour la gouverner, de même que les territoires qui l'entourent, au nom [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."
 flavor_tur.218.a:0 "Formons donc un eyalet [first_potential_eyalet.GetAuEnNP] [first_potential_eyalet.GetName]"
 flavor_tur.218.b:0 "Un eyalet [second_potential_eyalet.GetAuEnNP] [second_potential_eyalet.GetName] serait préférable"
 flavor_tur.218.c:0 "Nous n'avons besoin de personne pour contrôler Rome"
 flavor_tur.219.t:0 "Arrivée de morisques andalous"
 flavor_tur.219.desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a fait publier un firman sur l'accueil des morisques de la péninsule Ibérique, affirmant qu'ils ont sa permission de s'établir sur ses terres. Tous les gouverneurs des provinces européennes ont reçu l'ordre non seulement de ne pas les repousser, mais aussi de leur réserver bon accueil. Quiconque s'aviserait de les traiter mal ou refuserait de les accueillir encourrait la mort.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] n'a par ailleurs pas hésité à ridiculiser les souverains ibériques devant sa cour pour avoir expulsé ces gens qui se montraient si utiles sur leurs terres : « [CAS.GetCeCetteDirCap] [CAS.GetDir] [CAS.GetDuDeNP] [CAS.GetName] m'a tout l'air d'être un[CAS.GetXEDir] véritable nigaud[CAS.GetXEDir]. [CAS.GetIlElleDirCap] appauvrit son pays pour enrichir le mien ! »"
 flavor_tur.219.a:0 "Ces gens seront fort utiles parmi nous"
 flavor_tur.219.b:0 "Mieux vaut éviter d'éveiller la colère des Espagnols…"
 flavor_tur.220.t:0 "Un eyalet en Andalousie"
 flavor_tur.220.desc:0 "La péninsule Ibérique abritait autrefois de nombreux États musulmans, avant qu'Espagnols, Portugais et autre Aragonais ne s'emparent de ces régions qui formaient autrefois al-'Andalûs et ne fondent leurs royaumes sur les ruines laissées par nos frères musulmans. Mais, comme Allâh le voulait, ces infidèles ont été vaincus, et al-'Andalûs est désormais libérée de leur influence néfaste.\n\nMaintenant se pose la question de la façon d'administrer la région. Y imposer un contrôle direct depuis [Root.Capital.GetCapitalName] nécessiterait de grands efforts, qui ne vaudraient sans doute pas toute cette peine. L'établissement d'un eyalet ne serait-il pas une solution plus viable ?"
 flavor_tur.220.a:0 "Cet eyalet sera le plus prestigieux de tous"
 flavor_tur.220.b:0 "al-'Andalûs doit intégrer notre empire"
 flavor_tur.221.t:0 "L'eyalet de Tunis"
 flavor_tur.221.desc.a:0 "Les Tunisiens sont des pirates et des corsaires. S'ils sont nos frères par la foi, leurs coutumes ne sont en rien comparables à la culture raffinée des Turcs. Pourtant, il est indéniable que leurs raids contre nos ennemis sont un grand avantage pour [Root.GetLeLaNP] [Root.GetName]. Il paraît donc tout à fait approprié qu'ils soient désormais gouvernés par un représentant [Root.GetDuDelaDir] [Root.GetDir]."
 flavor_tur.221.desc.b:0 "Les Tunisiens sont des pirates et des corsaires. S'ils sont nos frères par la foi, leurs coutumes ne sont en rien comparables à la culture raffinée des Turcs. Pourtant, il est indéniable que leurs raids contre nos ennemis sont un grand avantage pour [Root.GetLeLaNP] [Root.GetName]. Il paraît donc tout à fait approprié qu'ils soient désormais gouvernés par un représentant [Root.GetDuDelaDir] [Root.GetDir]."
 flavor_tur.221.a:0 "Nous devrions établir un eyalet rattaché en Tunisie"
 flavor_tur.221.b:0 "Mieux vaut laisser ces gens se gouverner eux-mêmes"
 flavor_tur.221.c:0 "La Tunisie devrait être davantage intégrée"
 flavor_tur.222.t:0 "Administration des territoires tunisiens"
 flavor_tur.222.desc:0 "Les Tunisiens sont des pirates et des corsaires. S'ils sont nos frères par la foi, leurs coutumes ne sont en rien comparables à la culture raffinée des Turcs. Pourtant, il est indéniable que leurs raids contre nos ennemis sont un grand avantage pour [Root.GetLeLaNP] [Root.GetName]. Il paraît donc utile d'envisager d'installer un eyalet relativement autonome qui partagerait avec [Root.Capital.GetCapitalName] son butin."
 flavor_tur.222.a:0 "Établissons donc un eyalet [first_potential_eyalet.GetAuEnNP] [first_potential_eyalet.GetName]"
 flavor_tur.222.b:0 "Un eyalet [second_potential_eyalet.GetAuEnNP] [second_potential_eyalet.GetName] paraît préférable"
 flavor_tur.223.t:0 "Khayr ad-Dîn Barberousse"
 flavor_tur.223.desc:0 "Débutant sa carrière comme corsaire ottoman, Hizir Reis se fit d'abord un nom au service de son frère aîné Oruç Reis. En 1516, les deux frères prirent Alger aux Espagnols, permettant à Oruç de se proclamer sultan. Lorsque son frère décéda en 1518, Hizir hérita de son surnom de « Barberousse » et reçut le titre honoraire de Khayr ad-Dîn, Hayreddin en turc. Le temps passant, Barberousse gravit les rangs de la flotte ottomane et remporta de nombreuses victoires en mer, permettant aux Turcs de dominer la Méditerranée au milieu du XVIe s. Enfin, en 1533, Barberousse fut nommé Kapudan Pasha, grand amiral de la flotte, par Soliman le Magnifique."
 flavor_tur.223.a:0 "Il fera un excellent amiral"
 flavor_tur.224.t:0 "L'administration d'Alger"
 flavor_tur.224.desc:0 "Alger et la côte des Barbaresques sont une région disputée entre les Maghrébins et les Ibériques depuis des siècles. Intervenir nous permettrait donc de protéger la contrée des chrétiens – les préparatifs sont d'ailleurs déjà en cours pour établir un eyalet dans la région…"
 flavor_tur.224.a:0 "Formons donc un eyalet [first_potential_eyalet.GetAuEnNP] [first_potential_eyalet.GetName]"
 flavor_tur.225.t:0 "Un eyalet au Maroc"
 flavor_tur.225.desc:0 "Le danger était trop grand que le Maroc tombe entre les mains des Ibériques pour des décennies. Mais heureusement pour ses habitants, [Root.GetLeLaFDir] grand[Root.GetXEDir] [Root.GetDir] [Root.Monarch.GetName] est intervenu[Root.GetXEDir] afin de les protéger en instaurant un eyalet dans la région, qui peut ainsi intégrer l'empire."
 flavor_tur.225.a:0 "Faisons donc de la région un eyalet rattaché"
 flavor_tur.225.b:0 "Mieux vaut laisser les Marocains se gouverner eux-mêmes"
 flavor_tur.225.c:0 "Le Maroc devrait devenir une véritable province de l'empire"
 flavor_tur.226.t:0 "Administration du Maroc"
 flavor_tur.226.desc:1 "Le danger était trop grand que le Maroc tombe entre les mains des Ibériques pour des décennies. Mais heureusement pour ses habitants, [Root.GetLeLaFDir] grand[Root.GetXEDir] [Root.GetDir] [Root.Monarch.GetName] est intervenu[Root.GetXEDir] afin de les protéger. L'éloignement de la région d'avec [Root.Capital.GetCapitalName] est tel, toutefois, qu'il vaudrait sans doute mieux y établir un eyalet."
 flavor_tur.226.a:0 "Un eyalet [first_potential_eyalet.GetAuEnNP] [first_potential_eyalet.GetName] protégera la frontière occidentale"
 flavor_tur.227.t:0 "Un eyalet d'Adal"
 flavor_tur.227.desc:0 "L'Adal est cerné par les ennemis de l'islam. Coptes éthiopiens à l'ouest, païens au sud, tous menacent son existence, et ce n'est que grâce à notre intervention qu'il n'a plus à craindre l'oppression des infidèles."
 flavor_tur.227.a:0 "Faisons-en donc un eyalet rattaché"
 flavor_tur.227.b:0 "Mieux vaut laisser les Adalites se gouverner eux-mêmes"
 flavor_tur.227.c:0 "L'Adal devrait devenir une véritable province de l'empire"
 flavor_tur.228.t:0 "Administration de la Corne de l'Afrique"
 flavor_tur.228.desc:0 "L'empire s'étend désormais jusqu'à la Corne de l'Afrique. Là où autrefois se trouvaient les fiers Adalites et leurs voisins chrétiens flotte désormais l'étendard [Root.GetRootAdjMS]. Les territoires au-delà de l'Égypte sont toutefois fort éloignés de [Root.Capital.GetCapitalName]. Les administrer serait évidemment possible, mais il pourrait être plus avantageux de les faire administrer par un eyalet."
 flavor_tur.228.a:0 "Un eyalet [first_potential_eyalet.GetAuEnNP] [first_potential_eyalet.GetName] protégera la frontière méridionale"
 flavor_tur.229.t:0 "Un[Root.GetXEDir] nouv[Root.GetEauElleDir] dirigeant[Root.GetXEDir] pour l'umma"
 flavor_tur.229.desc:0 "Depuis la conquête d'Edirne par Mourad Ier, en 1362, les sultans ont toujours revendiqué le titre de calife, chef de l'umma, la communauté des croyants. Mais nous contrôlons maintenant [361.GetCapitalName], et sommes parvenus à transférer le dernier calife abbasside à [Root.Capital.GetCapitalName] pour qu'il transmette de manière officielle son titre [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] en lui remettant l'épée et le manteau de Muhammad. Ce n'est donc toutefois pas une passation à visée uniquement politique ou sur le plan intérieur, puisque le titre convoie aussi confère aussi l'autorité sur l'ensemble des musulmans, et donne donc les moyens de protéger les fidèles qui se trouveraient soumis à l'autorité d'infidèles.\n\nReste à savoir, malgré tout, quel chemin fera prendre [Root.Monarch.GetName] au califat pour ce qui concerne la religion et la spiritualité. Légalisme et mysticisme sont tous deux représentés au gouvernement, mais seule l'une de ces deux voies pourra être suivie."
 flavor_tur.229.a:0 "Nous devons suivre la voie du légalisme"
 tur_legalism_path_tt:0 "Donne accès à la branche des missions liées au §Ylégalisme§!."
 flavor_tur.229.b:0 "Seul le mysticisme nous fera connaître Allâh"
 tur_mysticism_path_tt:0 "Donne accès à la branche des missions liées au §Ymysticisme§!."
 flavor_tur.230.t:0 "La fin du califat"
 flavor_tur.230.desc:0 "Après la conquête d'Edirne par Mourad Ier, en 1362, les sultans ont toujours revendiqué le titre de calife, chef de l'umma, la communauté des croyants. Mais au cours des décennies suivantes [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] changé et adopté [Root.GetLeLaRel] [Root.GetRelN]. Le titre de calife n'est donc plus aucunement porteur de sens pour nous.\n\nPourtant, nous sommes parvenus à capturer le calife abbasside pour l'amener à [Root.Capital.GetCapitalName]. C'est donc l'idée même d'un califat qui disparaît, non seulement dans l'empire, mais aussi pour l'ensemble de l'Islam."
 flavor_tur.230.a:0 "Telle est l'ironie de l'histoire"
 tur_non_muslim_path_tt:0 "Donne accès à la branche des missions §Yreligieuses§!."
 flavor_tur.231.t:0 "Victoire de la maison d'Osman"
 flavor_tur.231.desc:0 "« C'est magnifique ; magnifique au point de faire couler les larmes de mes yeux. Oui, je pleure de voir mon empire fleurir ainsi. Mes armées ont soumis l'Anatolie, les beyliks et les Moutons Blancs. Arméniens, Kurdes et Grecs du Pont me regardent désormais comme leur [Root.GetDir]. Le Tout-Puissant m'a béni[Root.GetXEDir], m'a ordonné de gouverner ces territoires si vastes ; et Osman Ghâzi lui-même me regarde assurément avec faveur, sachant que son héritage est sauf et assuré entre mes mains. Mon cœur est heureux à cette pensée. »\n\n([Root.Monarch.GetTitle] [Root.Monarch.GetName])"
 flavor_tur.231.a:0 "C'est un jour historique !"
 flavor_tur.232.t:0 "L'Église copte du Caucase"
 flavor_tur.232.desc:0 "L'Église copte et ses fidèles sont établis dans le Caucase depuis des siècles. Les guerres et famines ont ravagé la région, et tous ceux qui par le passé ont voulu se parer du titre de conquérant ont cherché à soumettre ces peuples montagnards. Mais, aujourd'hui, les montagnes tremblent devant la puissance [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], et les tribus et principautés chrétiennes divisées ont enfin reconnu l'autorité suprême de [Root.Capital.GetCapitalName]."
 flavor_tur.232.a:0 "Nulle montagne n'est trop abrupte que nous ne puissions la gravir"
 flavor_tur.233.t:0 "Un eyalet au Yémen"
 flavor_tur.233.desc:0 "Le Yémen est une région centrale pour les échanges commerciaux, du fait qu'il donne directement sur le golfe d'Aden. Autrefois menacé par les chiites, il fait désormais partie intégrante des territoires soumis [Root.GetAuAlaDir] [Root.GetDir], et pourrait devenir un nouvel eyalet."
 flavor_tur.233.a:0 "Faisons-en donc un eyalet rattaché"
 flavor_tur.233.b:0 "Mieux vaut laisser ces gens se gouverner eux-mêmes"
 flavor_tur.233.c:0 "Il devrait être rattaché directement à l'empire"
 flavor_tur.234.t:0 "Administration du Yémen"
 flavor_tur.234.desc:0 "Tout le Sud de l'Arabie est tombé sous l'autorité [Root.GetDuDelaDir] [Root.GetDir], et le Yémen est entré dans l'empire. Le golfe d'Aden reste cependant très lointain, vu de [Root.Capital.GetCapitalName]. Si l'administrer de manière directe depuis la capitale serait évidemment possible, il pourrait être plus avantageux d'y instituer un eyalet."
 flavor_tur.234.a:0 "Un eyalet [first_potential_eyalet.GetAuEnNP] [first_potential_eyalet.GetName] protégerait le golfe d'Aden"
 flavor_tur.236.t:0 "Administration de la Perse"
 flavor_tur.236.desc:0 "Les relations entre la Perse et [Root.GetLeLaNP] [Root.GetName] ont toujours été tendues, agitées par des querelles nombreuses bien des années avant que nous ne conquérions la région. Et c'est depuis la Perse, encore, que Tamerlan a ravagé de vastes régions d'Anatolie et causé l'interrègne ottoman, après la bataille d'Ankara en 1402.\n\nAujourd'hui encore, les relations entre Perses et Turcs ne peuvent guère être vues comme apaisées, du fait des différends culturels et religieux. Aussi, même si la région reconnaît l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], ce n'est qu'une question de temps avant que les Perses ne se soulèvent pour tenter d'arracher leur indépendance. L'établissement d'un eyalet, qui leur permettrait de jouir d'une certaine autonomie, serait donc une sage décision."
 flavor_tur.236.a:0 "En effet, un eyalet [first_potential_eyalet.GetAuEnNP] [first_potential_eyalet.GetName] serait pour le mieux"
 flavor_tur.237.t:1 "Conquête de la Perse"
 flavor_tur.237.desc:1 "La Perse a été vaincue, et cette région immense est tombée sous l'autorité [Root.GetDuDelaFDir] sublime [Root.GetDir]. Ces ennemis, autrefois si puissants et formidables, n'ont pu faire face aux vaillantes troupes [Root.GetRootAdjFP]. Beaucoup de sang a été versé, et des martyrs innombrables sont morts lors de la conquête de ces hommes qui, en frères de foi, méritent tout notre respect. Car il nous faudra régner avec justice, et honorer l'histoire de ce pays, afin de faire retrouver à la Perse sa gloire de jadis, et qu'elle devienne l'un des cœurs prospères et dynamiques de notre empire."
 flavor_tur.237.a:0 "[Root.Monarch.GetName] saura honorer leurs talents et leur savoir"
 flavor_tur.238.t:0 "Le système des millets"
 flavor_tur.238.desc:0 "Le nouveau système des millets, reconnaissant l'existence de communautés confessionnelles au sein de l'empire, autorisées à gérer elles-mêmes leurs propres affaires grâce à des tribunaux et écoles propres, va permettre de maintenir aisément le contrôle sur les territoires non musulmans des Balkans et d'ailleurs."
 flavor_tur.238.a:0 "Cela va permettre d'intégrer les [Root.GetDhimmi]"
 flavor_tur.239.t:0 "Soliman le Magnifique"
 flavor_tur.239.desc:0 "Fils du sultan Sélim Ier et de Hafsa Sultan, une convertie musulmane, Soliman a fait preuve de talents exceptionnels, rarement vus chez les sultans de l'époque. Érudit, formé à la jurisprudence islamique dès son plus jeune âge, il s'intéressait aussi à des sujets tels que les sciences, l'histoire, la littérature et les tactiques militaires.\n\nS'il était nommé héritier, nombreux sont ceux qui pensent qu'il serait en mesure de porter l'Empire à son apogée."
 flavor_tur.239.a:0 "Il doit monter un jour sur le trône"
 flavor_tur.239.b:0 "Il est prometteur, mais c'est [Root.Heir.GetName] qui régnera"
 tur_10_dev_randomly_given_to_christian_provinces_tt:0 "Pour §Y10§! provinces §Y[Root.GetRootAdjFP]§! de confession §Ychrétienne§! : §G+10§! en développement distribué aléatoirement."
 flavor_tur.240.t:0 "Effondrement de la puissance mamelouke"
 flavor_tur.240.desc:1 "Qualifier de protection les extorsions qu'infligeaient les Mamelouks à l'Égypte et au Levant serait encore trop généreux. Le fait est qu'il est même étonnant que leur autorité ait tant duré. Mais, enfin, au cours du dernier conflit contre eux, les armées [Root.GetDuDelaFDir] grand[Root.GetXEDir] [Root.GetDir] [Root.Monarch.GetName] ont pu ramener la loi et l'ordre en Syrie et en Égypte.\n\nEt, maintenant que [From.GetCapitalName] a été prise, leur administration s'est effondrée, et il ne reste plus personne pour s'opposer à ce que ces territoires passent sous l'autorité de [Root.Capital.GetCapitalName]. Il ne fait guère de doute, toutefois, que l'intégration de contrées si vastes nécessiterait des appuis locaux, ce qui n'irait pas sans poser de sérieux problèmes d'administration…"
 flavor_tur.240.a:0 "Ces terres doivent passer sous autorité [Root.GetRootAdjFS]"
 flavor_tur.240.a.tt:2 "Si [Root.GetLeLaNP] §Y[Root.GetName]§! conserv[Root.GetEEntNP] le contrôle de §Y[MAM.Capital.GetCapitalName]§! durant §Y3 ans§! tandis que [Root.GetSonLeurNP] score de guerre est de §Y90%§! contre [MAM.GetLuiElleNP], l'événement §YLa chute des Mamelouks§! va survenir, permettant de signer une paix blanche avec [MAM.GetLeLaNP] §Y[MAM.GetName]§! et de former aussitôt un §Yeyalet d'Égypte§!."
 flavor_tur.240.b:0 "Qui va lentement va sûrement"
 flavor_tur.240.b.tt:0 "Sans traité de paix, nous n'aurons jamais plus la chance de former un §Yeyalet d'Égypte§!."
 flavor_tur.241.t:0 "Effondrement de l'autorité mamelouke"
 flavor_tur.241.desc:0 "[From.GetLeLaNPCap] [From.GetName] occup[From.GetEEntNP] [Root.Capital.GetCapitalName], et notre autorité sur le pays, fragilisée, est sur le point de s'effondrer entièrement. L'administration et l'armée sont plongées dans le désarroi, tandis que les troupes [From.GetFromAdjFP] paradent dans nos cités."
 flavor_tur.241.a:0 "C'est un véritable désastre !"
 flavor_tur.241.a.tt:0 "§RSi nous ne reprenons pas §Y[Root.Capital.GetCapitalName]§! dans les §Y3 ans§! à venir, [From.GetLeLaNP] §Y[From.GetName]§! v[From.GetAOntNP] faire [Root.GetDuDelaNP] §Y[Root.GetName] un §Yeyalet rattaché§! sans qu'aucune négociation de paix soit nécessaire.§!"
 flavor_tur.242.t:0 "La chute des Mamelouks"
 flavor_tur.242.desc:0 "La cité de [MAM.Capital.GetCapitalName] se trouve toujours sous contrôle [Root.GetRootAdjMS], tandis que la puissance mamelouke ne cesse de se déliter. Leur autorité n'était rien de plus qu'une insulte à la mémoire du califat des Abbassides, dont ils n'étaient que l'une des lointaines survivances ; et aujourd'hui, il est évident à tous que ce sultanat n'est plus viable.\n\nC'est d'ailleurs la raison pour laquelle les chefs mamelouks emprisonnés à [MAM.Capital.GetCapitalName] viennent de proposer à [Root.Monarch.GetName] de mettre fin à la guerre en reconnaissant sa suzeraineté sur l'Égypte, à la condition que [Root.GetLeLaLDir] [Root.GetDir] préserve leur administration sur le pays."
 flavor_tur.242.a:0 "Cela paraît raisonnable, mettons fin à cette guerre"
 tur_mamlukian_administration_tt:0 "jusqu'à ce que le pays ne soit plus une dépendance ou que son suzerain mène à bien la mission §YLe sort des Mamelouks§!."
 flavor_tur.242.b:0 "Non ne pouvons accepter une solution si boiteuse"
 flavor_tur.243.t:0 "Indépendance de l'Égypte"
 flavor_tur.243.desc:0 "Enfin, nous ne sommes plus soumis à l'autorité [TUR.GetDuDelaDir] [TUR.GetDir], et le pays est libre enfin de l'influence [TUR.GetRootAdjFS] ! L'administration est désormais sous le plein contrôle [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], et le pays a pu retrouver son nom : l'Égypte."
 flavor_tur.243.a:0 "Splendide !"
 flavor_tur.244.t:0 "L'Égypte sous autorité [Root.GetRootAdjFS]"
 flavor_tur.244.desc:0 "Le sultanat des Mamelouks n'est plus, remplacé par un eyalet [Root.GetRootAdjMS] qui gouverne l'Égypte de manière autonome, au nom [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]. Si de nombreux mamelouks regardent cela comme un bouleversement, la majorité de la population semble y voir un signe que le pays se développe, comme le montrent tous ces négociants et artisans qui, depuis [Root.Capital.GetCapitalName], se rendent à [358.GetCapitalName] dans l'espoir d'y faire des affaires fructueuses. Ce n'est donc qu'une question de temps avant que l'Égypte retrouve la prospérité qui aurait toujours dû être la sienne, sous la houlette des investisseurs turcs."
 flavor_tur.244.a:0 "Puissent-ils apporter la prospérité à l'Égypte !"
 flavor_tur.245.t:0 "Le vol de Lagâri Hasan Çelebi"
 flavor_tur.245.desc:0 "« Ô [Root.Monarch.GetTitle] ! Soyez béni[Root.GetXEDir], je vais parler à Jésus ! » Tels sont les mots qu'adressa Lagâri Hasan Çelebi à [Root.Monarch.GetName] au moment où il s'apprêtait à s'envoler avec ce qui semblait être une machine étrange, pleine de produits chimiques et de poudre à canon. Mais que dire, en cette époque où tant de gens s'adonnent à des occupations aussi excentriques ? Après tout, tant qu'il porte un turban pour se protéger la tête…"
 flavor_tur.245.a:0 "Attention, mise à feu, 3, 2, 1, lancement !"
 tur_celebi_goes_bye_bye:0 "Çelebi rencontre Jésus au cours d'un accident tragique mais qui marquera (peut-être) l'histoire."
 flavor_tur.245.b:0 "Attention, c'est peut-être dangereux ces choses-là !"
 flavor_tur.246.t:0 "Mühendishâne-i Berrî-i Hümâyun"
 flavor_tur.246.desc:1 "Toutes les recrues issues du système du devchirmé, les acemi oghlan, doivent passer par une première étape : la formation dans des écoles élémentaires pour devenir membres des janissaires. Mais les recrues ne se valent pas toutes, loin de là. Certains jeunes hommes talentueux et fort intelligents seraient bien plus utiles à employer leurs dons autrement que comme simples soldats.\n\nPour cela, il a donc été décidé de fonder à [Root.Capital.GetCapitalName] la Mühendishâne-i Berrî-i Hümâyun, une école impériale du génie militaire. Pour tous ceux qui y auront été formés, la logistique, les manœuvres, la construction et l'emploi d'armes de siège n'auront plus aucun secret."
 flavor_tur.246.a:0 "Excellent"
 flavor_tur.247.t:0 "Développement du devchirmé"
 flavor_tur.247.desc:0 "Avec la conquête de territoires toujours plus nombreux ne pratiquant pas l'islam, le devchirmé avait grand besoin d'être davantage développé. Grâce aux réformes [Root.GetDuDelaDir] [Root.GetDir] et de ses conseillers, il est maintenant devenu une institution sophistiquée permettant à l'empire de trouver de jeunes hommes jusque dans les régions les plus éloignées. Tout ce qu'il reste désormais à mener à bien est l'officialisation dans le droit des pratiques instaurées par [Root.Monarch.GetName]."
 flavor_tur.247.a:0 "Procédons donc à cette codification"
 flavor_tur.247.b:0 "Cela peut attendre quelque peu"
 flavor_tur.248.t:0 "Commerce en Orient"
 flavor_tur.248.desc:1 "Les investissements réalisés en Orient, choisis avec le plus grand soin, ont commencé à porter leurs fruits : les marchands [Root.GetRootAdjMP] sur place rapportent que nous comptons désormais parmi les plus grandes puissances commerciales sur la route entre [Root.Capital.GetCapitalName] et l'Inde."
 flavor_tur.248.a:0 "C'est l'argent qui fait tourner le monde"
 flavor_tur.249.t:0 "Mise en place de la siyâsa"
 flavor_tur.249.desc:0 "L'administration des territoires est le pilier sur lequel l'empire est bâti et pourra perdurer. Pour cela, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a fait collecter toutes les lois byzantines et les recueils de la sharî'â, et en prenant pour exemple la siyâsa a décidé d'instituer un système fiscal unique et homogène dans tout l'empire. Tout cela a été rassemblé en un seul ouvrage, à l'intention des juges autant que des étudiants. Ne reste plus qu'à faire entrer cela dans les lois."
 flavor_tur.249.a:0 "Faisons donc ainsi"
 flavor_tur.249.b:0 "Mieux vaut attendre quelque peu"
 flavor_tur.250.t:1 "Bagdad"
 flavor_tur.250.desc:0 "Bagdad, ancienne capitale des califes abbassides ! Bagdad, cité de la loi ! La ville du grand al-Mansûr est passée à l'empire [Root.GetRootAdjMS], et à notre estimé[Root.GetXEDir] [Root.Monarch.GetName], hériti[Root.GetErEreDir] juste et légitime du califat. Ô noble Bagdad, tu as trop longtemps souffert injustice et indignité. Après tant d'années d'indigence et de profanation, d'outrages infligés par les hordes orientales et le sauvage Tamerlan, avant que les Perses t'infligent les derniers outrages, enfin un[Root.GetXEDir] [Root.GetDir] digne de ce nom préside à ta destinée. Bagdad, puisse la jurisprudence hanéfite briller à nouveau sur l'Islam, inspiration pour tous ceux qui embrassent la foi sunnite !"
 flavor_tur.250.a:0 "La ville des mille et un savants !"
 flavor_tur.251.t:0 "Réforme des sipahis"
 flavor_tur.251.desc:0 "Nombreux sont les infidèles tombés devant les féroces et disciplinés cavaliers tatars, aussi talentueux à l'arc qu'au sabre. De fait, ce sont des cavaliers émérites et doués. Or, nous avons l'occasion de pouvoir les recruter, ce qui permettrait d'accroître les effectifs des sipahis. S'ils constitueraient un outil précieux pour l'armée, certains craignent que [Root.GetJanissaires] et [Root.GetNobles] n'en prennent ombrage…"
 flavor_tur.251.a:0 "Renforçons le corps des sipahis"
 flavor_tur.251.b:0 "Évitons de vexer les [Root.GetJanissaires]…"
 flavor_tur.252.t:0 "Or, étoffes et soieries"
 flavor_tur.252.desc:0 "La soie est un bien recherché par toutes les personnes fortunées, depuis les temps les plus anciens, depuis l'époque même de l'Empire romain. Aucun textile n'est plus demandé, à tel point que, bien davantage qu'un vêtement, il est un symbole de richesse et de pouvoir, permet de jouer de son influence et d'inspirer la révérence, est l'objet de la vénération et de l'admiration de tous, paysans ou riches [Root.GetBourgeois]…\n\nC'est donc une véritable bénédiction pour notre empire que d'être en position de tirer de grands profits de son commerce, d'autant que cela démontre bien que nous bénéficions de la faveur divine. De même que les robes de soie vêtent tous les souverains du monde et ornent leurs trônes, de même la sublime gloire [Root.GetDuDelaNP] [Root.GetName] enveloppe ce monde."
 tur_25_goods_fabrics_tt:0 "Pour toute province §Y[Root.GetRootAdjFS]§! produisant de la §Ylaine§!, des §Yétoffes§!, du §Ycoton§!, de la §Ysoie§! ou des §Yteintures§! : §G+10%§! en Modif. de production locale jusqu'au terme de la partie."
 flavor_tur.252.a:0 "Quelle étoffe siérait mieux à notre [Root.GetDir] ?"
 flavor_tur.253.t:0 "Développement du commerce avec l'Égypte"
 flavor_tur.253.desc:0 "Maintenant que l'Égypte se trouve placée sous l'autorité magnanime [Root.GetDuDelaNP] [Root.GetName] qui [Root.GetAOntNP] cherché à développer le pays plutôt que se contenter d'en tirer des taxes, comme le faisaient les Mamelouks, le delta du Nil est redevenu une région prospère et dynamique, que fréquentent les marchands venus du monde entier. Nous avons donc tous les droits de tirer parti de ces échanges qui se font là.\n\nLa contrée la plus évidente pour investir se trouve être la côte méditerranéenne ; pourtant un ambitieux ingénieur a proposé à la cour un projet bien différent…"
 flavor_tur.253.a:0 "Concentrons nos efforts sur la côte"
 flavor_tur.253.b:0 "Il y a sans doute mieux à faire"
 flavor_tur.254.t:0 "Les trois régimes juridiques"
 flavor_tur.254.desc:0 "À mesure que l'empire s'étend et assimile des peuples et des cultures divers, la question se pose de la façon dont ces sujets non-musulmans doivent être traités. S'ils n'ont pas adopté l'islam et ne seront par conséquent jamais tenus en aussi haute estime que les musulmans eux-mêmes, il convient de respecter les prescriptions de la sharî'â et de traiter chacun de façon juste, en promulguant une jurisprudence empreinte de justice. Ne pas le faire nous ravalerait au rang de ces souverains barbares qui, en Europe, poursuivent leurs sujets de manière infâme.\n\nIl a donc été proposé de mettre en place un système de lois dépendant de trois régimes, destiné à trancher de manière juste et différenciée les affaires des musulmans, des non-musulmans et les affaires commerciales."
 flavor_tur.254.a:0 "La loi [Root.GetDuDelaDir] [Root.GetDir] doit s'appliquer à tous"
 flavor_tur.255.t:0 "Le second âge d'or de l'Islam"
 flavor_tur.255.desc:0 "L'âge d'or de l'Islam a été une période marquée par un développement remarquable des sciences, de la culture et de l'économie de tous les pays musulmans. Pour bon nombre d'entre eux, malgré tout, cela s'est terminé par le siège tragique de Bagdad, en 1258, par les Mongols, qui a provoqué la fin du califat abbasside.\n\nMais avec la restauration du califat, l'Islam connaît un allant renouvelé. Unifiés sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], les lettrés, théologiens et artistes peuvent de nouveau vivre sans avoir à se soucier de problèmes bassement matérialistes. Les scientifiques voient leurs recherches financées, tandis que les architectes peuvent rendre grâce à Allâh en érigeant de nouvelles mosquées. En matière religieuse, les fidèles éprouvent quant à eux une piété nouvelle. En vérité, nous sommes à l'aube d'une ère nouvelle, un second âge d'or de l'Islam."
 flavor_tur.255.a:0 "Al-hamdu li-Allâh ! Loué soit Dieu !"
 tur_enable_second_golden_era_decision_tt:0 "Tous les pays §Ymusulmans§! vont pouvoir bénéficier d'un §Ysecond âge d'or§! ou prolonger leur §Yâge d'or§! actuel de §Y50 ans§!."
 flavor_tur.255.a.tt:0 "L'événement §YLe second âge d'or de l'Islam§! va survenir pour tous les pays §Ymusulmans§!."
 flavor_tur.256.t:0 "Le second âge d'or de l'Islam"
 flavor_tur.256.desc:0 "Avec la restauration du califat, l'Islam connaît un allant renouvelé. Unifiés sous l'autorité [From.GetDuDelaNP] [From.GetName], les lettrés, théologiens et artistes peuvent de nouveau vivre sans avoir à se soucier de problèmes bassement matérialistes. Les scientifiques voient leurs recherches financées, tandis que les architectes peuvent rendre grâce à Allâh en érigeant de nouvelles mosquées. En matière religieuse, les fidèles éprouvent quant à eux une piété nouvelle.\n\nEt cette véritable renaissance est aussi bien visible [Root.GetAuEnNP] [Root.GetName]. Les fidèles paraissent inspirés par la proclamation [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] selon laquelle l'Islam est à l'aube d'un second âge d'or."
 flavor_tur.256.a:0 "Al-hamdu li-Allâh ! Loué soit Dieu !"
 flavor_tur.257.t:0 "Promulgation du fiqh"
 flavor_tur.257.desc:0 "Le fiqh est la compréhension humaine de la sharî'â, les lois religieuses qui forment la tradition musulmane. Or, [Root.GetLeLaRel] [Root.GetRelN] imprègne tous les aspects de la société, aussi était-il évident que le grand vizir [Root.GetDuDelaDir] [Root.GetDir] devait l'intégrer au sein de la législation [Root.GetRootAdjFS]. Ne reste donc plus à [Root.Monarch.GetName] qu'à l'officialiser."
 flavor_tur.257.a:0 "À compter de ce jour, toute loi islamique sera loi [Root.GetRootAdjFS]"
 flavor_tur.257.b:0 "Mieux vaut ne pas trop nous précipiter"
 flavor_tur.258.t:0 "Codification du soufisme"
 flavor_tur.258.desc:0 "Le soufisme occupe une place importante dans la spiritualité et le mysticisme de l'islam. Détaché des désirs et inquiétudes du monde matériel, il cherche avant tout le rapprochement avec Allâh.\n\nSi cela peut sembler au départ quelque peu paradoxal, le grand vizir [Root.GetDuDelaDir] [Root.GetDir] a donc élaboré un concept mêlant les philosophies et traditions soufies aux lois de l'empire, permettant ainsi de lui donner la légitimité de la loi tout en offrant l'accès à Allâh. Mais c'est, bien évidemment, à [Root.Monarch.GetName] de donner son aval pour que cela soit définitivement promulgué."
 flavor_tur.258.a:0 "Que le soufisme guide désormais l'empire"
 flavor_tur.258.b:0 "Et pourquoi donc mêler ainsi mysticisme et législation ?"
 flavor_tur.259.t:0 "La Perse sous autorité [Root.GetRootAdjFS]"
 flavor_tur.259.desc:1 "Il est indéniable que Turcs et Perses n'entretiennent guère de bonnes relations. Même après que la Perse a été soumise à l'autorité [Root.GetDuDelaDir] [Root.GetDir], la rivalité entre les deux peuples n'a jamais cessé de se perpétuer. Malgré tout, tous les habitants de [Root.Capital.GetCapitalName] n'ont pas de raison de mépriser les Perses. Certains considèrent que les fréquenter et faire des affaires avec eux est tout à fait lucratif, ce qui les pousse à investir au-delà du Zagros."
 flavor_tur.259.a:0 "Peut-être cela contribuera-t-il à apaiser les tensions ?"
 flavor_tur.260.t:0 "Développement de l'administration de l'empire"
 flavor_tur.260.desc:0 "L'empire a atteint une extension à laquelle nul n'aurait jamais rêvé. Mais si les cartes sont de toute beauté, voyager jusque dans les régions les plus lointaines n'attire guère les administrateurs qui doivent se rendre dans de nombreux provinces et eyalets.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a donc décidé d'agir avant que l'empire ne soit victime de sa trop grande expansion. Par toute une série de réformes d'envergure, les capacités administratives de l'empire devraient ainsi être nettement améliorées."
 flavor_tur.260.a:0 "L'administration ne devrait jamais freiner notre expansion"
 flavor_tur.261.t:0 "Les [Root.GetJanissaires] exigent des privilèges"
 flavor_tur.261.desc:0 "Les [Root.GetJanissaires] se sont introduits jusque dans les appartements [Root.GetDuDelaDir] [Root.GetDir]. La main sur la poignée de leur sabre, ils exigent de disposer de nouveaux privilèges, tout comme les autres ordres de la société [Root.GetRootAdjFS] jouissent des leurs.\n\nSelon eux, il n'est plus possible que les troupes d'excellence soient constamment rabaissées face aux petits [Root.GetNobles] et aux [Root.GetBourgeois]. Leur demande est donc très claire : ils attendent que les réglementations pesant sur les [Root.GetJanissaires] soient assouplies et remplacées par un privilège qui marquera leur statut de manière appropriée."
 flavor_tur.261.a:0 "Autorisons-les à nommer leurs propres aghas"
 flavor_tur.261.b:0 "Rendons leurs rangs héréditaires"
 flavor_tur.261.c:0 "Donnons-leur le droit d'exercer une autre profession"
 flavor_tur.261.d:0 "Accordons-leur le droit de se marier lorsqu'ils le souhaitent"
 flavor_tur.261.e:0 "Payons-les en terres"
 flavor_tur.261.f:0 "Laissons-les s'entraîner par eux-mêmes"
 flavor_tur.261.g:0 "Garantissons leurs privilèges"
 flavor_tur.261.h:0 "Allégeons le devchirmé en leur faveur"
 flavor_tur.261.i:0 "Jamais !"
 flavor_tur.261.j:0 "Ils ont déjà tous les privilèges possibles"
 flavor_tur.262.t:0 "Le règne des femmes"
 flavor_tur.262.desc:1 "Au cours du règne des Seldjoukides en Anatolie, les femmes de la noblesse détenaient un pouvoir immense pour les questions politiques et les affaires publiques. Celui-ci a toutefois commencé à décliner avec l'émergence de l'idée selon laquelle le pays devait être dirigé « à dos de cheval ». Les premiers Ottomans, par la suite, ont distribué des gouvernorats aux princes et à leurs mères, du fait qu'elles ne pourraient se dresser contre l'héritier légitime.\n\nTout cela a changé au tournant du XVIe s. Le règne de Soliman Ier changea de nombreux aspects liés au pouvoir, dont l'un fut l'intégration du harem dans le palais. Cela conféra aux mères et épouses des sultans un pouvoir presque illimité sur les questions administratives et diplomatiques. Le « sultanat des femmes » donna lieu à de nombreux travaux publics, liés entre autres à la défense. Ce pouvoir fut immensément critiqué par certains hommes, tels les vizirs et conseillers.\n\nCela vaut-il donc la peine de confier un tel pouvoir aux femmes du harem ?"
 flavor_tur.262.a:0 "Elles seront l'un des piliers [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_tur.262.b:0 "Le pouvoir ne se partage pas"
 flavor_tur.262.b.tt:0 "La puissance du harem va être limitée afin de lui interdire de manipuler [Root.GetLeLaLDir] [Root.GetDir] et ses successeurs.\nLes héritiers des événements liés au §Yharem§! vont perdre §R2§! en compétence jusqu'à la fin de la partie."
 flavor_tur.263.t:0 "Agissements du harem"
 flavor_tur.263.desc:0 "La décision de tenir le harem à l'écart des questions d'administration et de diplomatie agite les femmes et les eunuques. Car si c'est bien [Root.GetLeLaLDir] [Root.GetDir] qui se trouve régner sur le pays, il est dans les faits impossible d'empêcher les femmes d'exercer la moindre influence sur [Root.GetLuiElleDir].\n\nPar la persuasion, la sultane validé et les concubines de [Root.Monarch.GetName] font donc tout pour le convaincre de reconsidérer sa décision à leur égard."
 flavor_tur.263.a:0 "Peut-être ont-elles raison…"
 flavor_tur.263.b:0 "Non c'est non, mes chères !"
 flavor_tur.264.t:0 "Séparation du harem et de l'État"
 flavor_tur.264.desc:0 "Même si cela n'a pas été sans poser de problèmes, [Root.Monarch.GetName] est parvenu[Root.GetXEDir] à tenir le harem à l'écart des affaires politiques. Les femmes n'ont d'autre rôle que fournir un héritier au trône, [Root.GetLeLaLDir] [Root.GetDir] ayant lui pour rôle de gouverner à dos de cheval.\n\nLa distinction qui s'est ainsi opérée entre la famille impériale et l'État a toutefois une conséquence importante : les futurs héritiers ne peuvent guère apprendre de leur [Root.Monarch.GetMotherFather] et doivent se contenter de s'appuyer sur les conseils de leurs mères et confidentes. Aussi n'est-il en rien garanti que les futurs gouvernants agiront bien dans l'intérêt de l'empire lorsque viendra l'heure pour eux de prendre le pouvoir."
 flavor_tur.264.a:0 "C'est un risque à prendre"
 flavor_tur.264.a.tt:0 "Les héritiers des événements liés au §Yharem§! vont perdre §R2§! en compétence jusqu'à la fin de la partie.\nLe désastre §YComplot du harem§! ne peut plus survenir lors du désastre §YLuttes de pouvoir internes§!."
 flavor_tur.265.t:0 "Préserver la lignée"
 flavor_tur.265.desc:0 "L'actu[Root.GetElElleFHrt] [Root.GetHrt] est [Root.GetCeluiCelleHrt] que [Root.GetLeLaLDir] [Root.GetDir] juge le plus qualifié[Root.GetXEHrt] pour gouverner un jour l'empire. Mais [Root.GetIlElleHrt] a de nombreux frères, qui envient sa position et détiennent eux-mêmes des dignités au sein de l'empire. Ces fous pourraient donc tenter de se soulever lorsque [Root.Heir.GetName] montera sur le trône, ou de semer le chaos pour le chasser du pouvoir.\n\nIl pourrait donc être préférable de nous débarrasser d'eux tant que nous en avons encore l'occasion. Pourtant, cela pourrait aussi avoir de graves conséquences à l'avenir. Mieux vaut donc réfléchir mûrement sur la question avant de prendre la moindre décision."
 flavor_tur.265.a:0 "Nous n'avons besoin que d'un[Root.GetXEHrt] seul[Root.GetXEHrt] [Root.GetHrt]"
 tur_killing_of_line_potential_tt:0 "Tenter de faire disparaître tous les héritiers potentiels pourrait causer une §Rrébellion§!, plus ou moins grave et probable selon les capacités £mil£ [Root.GetDuDelaDir] [Root.GetDir] §Y[Root.Monarch.GetName]§!."
 flavor_tur.265.b:0 "Nul besoin de provoquer une nouvelle révolte"
 tur_the_administration_will_be_damaged_somehow:0 "Les autres membres de la famille impériale resteront sous la garde du harem, d'où ils pourront tenter d'affaiblir leur [Root.Monarch.GetMotherFather] [Root.GetLeLaLDir] [Root.GetDir] autant que le pays…"
 flavor_tur.265.c:0 "La voie du sang est plus forte que tout"
 tur_they_go_away_peacefully_tt:0 "L'amour entre les membres de la famille impériale entourant [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] empêchera que des prétendants se soulèvent ou agissent contre §Y[Root.Heir.GetName]§!."
 flavor_tur.266.t:0 "Cœur brisé à jamais"
 flavor_tur.266.desc:0 "Comme son sourire était beau et innocent ! Comme [Root.GetIlElleHrt] posait des questions sur l'empire. « Père, disait-[Root.GetIlElleHrt]. Père, la Terre sainte est-elle si vaste qu'on le dit ? » demanda-t-[Root.GetIlElleHrt] un jour. Son rire, un jour où ils mangeaient ensemble des fruits dans les jardins du palais… [Root.GetLeLaLDirCap] [Root.GetDir] pensait bien faire, pensait [Root.GetLeLaFHrt] protéger, assurer l'avenir [Root.GetDuDelaHrt] [Root.GetHrt]. Apparemment, [Root.GetIlElleDir] avait tort…\n\nEn apprenant la mort de ses frères, [Root.GetLeLaFHrt] vaillant[Root.GetXEHrt] et solide [Root.Heir.GetName] est soudainement tombé[Root.GetXEHrt] malade, très malade, et se trouve maintenant plongé[Root.GetXEHrt] dans un sommeil éternel… [Root.Monarch.GetName] se trouve devant son tombeau. [Root.GetIlElleDirCap] souhaiterait voir une dernière fois son visage, mais [Root.GetIlElleDir] ne le peut. Jamais plus la culpabilité et le chagrin ne [Root.GetLeLaFDir] quitteront. Dans son sommeil, [Root.GetIlElleDir] continuera de voir les visages de ses enfants, de ces fils qu'[Root.GetIlElleDir] a fait tuer, et jamais plus [Root.GetIlElleDir] ne pourra regarder dans les yeux leurs mères. Tout ce qu'il lui reste, c'est la honte et le chagrin…"
 flavor_tur.266.a:0 "[Root.GetLeLaFHrtCap] pauvre petit[Root.GetXEHrt]…"
 tur_i_did_this_tt:0 "La douleur causée par la mort de ses frères a provoqué la mort de [Root.Heir.GetName]. [Root.GetIlElleHrtCap] sera remplacé[Root.GetXEHrt] par le premier garçon disponible dans le harem…"
 flavor_tur.267.t:0 "Le sort de la ville sainte"
 flavor_tur.267.desc:0 "Jérusalem a été le lieu de nombreuses batailles où infidèles et [Root.GetRelMP] ont versé leur sang au service de Dieu. Dans les périodes où ne se déroulèrent pas de tels affrontements, un grand nombre de chrétiens se sont rendus sur les lieux saints afin de rendre hommage aux divers saints qu'ils vénèrent tant.\n\nMais la ville est désormais sous contrôle [Root.GetRootAdjMS], aussi devons-nous décider de son sort, de même que celui de ses habitants, quelles que soient leurs croyances."
 flavor_tur.267.a:0 "Elle est une ville sainte [Root.GetDuDelaRel] [Root.GetRelN]"
 flavor_tur.267.b:0 "Qu'importe le nom qu'il donne à Dieu, tout homme pieux doit pouvoir y prier"
 flavor_tur.269.t:0 "Une lettre inattendue"
 flavor_tur.269.desc:0 "Décontenancé[Root.GetXEDir], perplexe, [Root.Monarch.GetName] contemple le parchemin entre ses mains. Aussi invraisemblable que cela puisse paraître, [PAP.GetLeLaLDir] [PAP.GetDir] [PAP.Monarch.GetName] vient de lui faire parvenir une lettre, pour le moins surprenante…\n\n« La plus simple des vétilles pourrait faire de vous [Root.GetLeLaFDir] plus grand[Root.GetXEDir], [Root.GetLeLaFDir] plus puissant[Root.GetXEDir], le plus illustre de tous les mortels de notre temps. Inutile de chercher bien longtemps ce que cela peut être, car cela peut se trouver partout : un peu d'eau pour vous faire baptiser, vous faire chrétien, et accepter la sainte parole de Dieu.\n\n» Ceci fait, nul prince, nul souverain en ce bas monde ne pourrait égaler votre splendeur et votre puissance. Vous seriez fait[Root.GetXEDir] [Root.GetPseudoEmpereurImperatriceDir] des Grecs et de l'Orient, toute la Chrétienté vous honorerait et ferait de vous l'arbitre de ses disputes, les fidèles se soumettraient volontiers à vous, se présenteraient devant vous pour entendre votre jugement, vous verseraient les taxes temporelles… Vous pourriez réprimer les tyrans, soutenir le bienveillant et combattre le malveillant… Jamais plus la Sainte Église catholique et apostolique ne s'opposerait à vous… [PAP.GetLeLaFDirCap] représentant[PAP.GetXEDir] de Dieu sur Terre vous étreindrait avec le même amour que tout autre prince terrestre, et d'autant plus que votre position serait plus éminente que celle de nul autre… Combien de royaumes gagneriez-vous alors à votre cause, sans verser la moindre goutte de sang ?\n\n» Jamais plus le prince chrétien n'oserait aider votre ennemi, mais au contraire en appellerait à vous pour défendre ceux qui cherchent à usurper les droits de la Sainte Église romaine et feraient sonner les cors de la guerre contre la maison de Dieu… »"
 flavor_tur.269.a:0 "Tout cela avec un simple baptême…"
 flavor_tur.269.b:0 "[PAP.GetCeCetteFDirCap] [PAP.GetDir] a perdu l'esprit…"
 flavor_tur.270.t:0 "Importations de myrrhe pour les [Root.GetDhimmi]"
 flavor_tur.270.desc:0 "Pour la plus grande joie des [Root.GetDhimmi], les fertiles terres s'étendant autour d'Aden ont été bénies d'Allâh par une magnifique récolte de myrrhe et d'autres épices très recherchées. Les routes commerciales sont plus animées qu'elles ne l'ont jamais été entre l'Orient et l'Europe. Nous sommes véritablement bénis !"
 flavor_tur.270.a:0 "Au nom d'Allâh le Miséricordieux, les [Root.GetDhimmi] le sont aussi !"
 flavor_tur.271.t:0 "Le péage maritime d'Ormuz"
 flavor_tur.271.desc:0 "Avec l'entrée d'Ormuz au sein de l'empire, c'est un point de passage obligé pour tout le commerce avec l'Orient et l'Arabie qui est passé sous l'autorité [Root.GetDuDelaDir] [Root.GetDir]. Ce port est d'ailleurs si important pour tous les marchands faisant la route entre le Levant et l'Inde que le grand vizir a décidé de placer un péage sur l'île."
 flavor_tur.271.a:0 "Mais bien évidemment"
 flavor_tur.272.t:0 "Les routes de l'Asie"
 flavor_tur.272.desc:0 "L'expansion de l'empire sur la route de la soie a été tout à fait fructueuse, et les investissements réalisés sur ce réseau commercial se sont avérés être une très sage décision. En plus de transporter de la soie et de l'or en quantité, les marchands [Root.GetRootAdjMP] reviennent avec des histoires merveilleuses, toutes sortes d'animaux étrangers, des tapisseries et estampes superbes, de magnifiques porcelaines et des jarres complètes de ces pierres précieuses vertes et translucides dont on dit que les nobles d'Orient raffolent. Il ne fait aucun doute que de telles marchandises ne feront que dynamiser encore l'économie de l'empire. Les négociants de Kïrkkilise, notamment, ont fait part de tout leur intérêt…"
 flavor_tur.272.a:0 "Tous ces produits sont si beaux !"
 TUR_SILK_ROAD_TRADE:0 "Commerce sur la route de la soie"
 flavor_tur.273.t:0 "Sürgün vers [151.GetCapitalName]"
 flavor_tur.273.desc:0 "La grande campagne de conquête des Balkans, entamée avec la conquête de [151.GetCapitalName], a vu de très nombreuses personnes quitter les villes et villages de la région pour s'installer dans la cité. Ces gens, qui vivent ainsi le sürgün, l'exil, espèrent ainsi trouver de meilleures conditions de vie. Mais la cité elle-même tire parti de cet afflux de travailleurs. Puisse le Tout-Puissant nous bénir de la prospérité qui s'annonce !"
 flavor_tur.273.a:0 "Qu'ils soient les bienvenus à [151.GetCapitalName] !"
 flavor_tur.274.t:0 "Prospérité des [Root.GetDhimmi] de [151.GetCapitalName]"
 flavor_tur.274.desc:0 "Les grands projets visant à développer [151.GetCapitalName] ont commencé à porter leurs fruits. Au cours des années, les minorités religieuses telles que les juifs ont ainsi migré vers la cité, pour s'y établir et fonder des communautés et se mêler aux membres autres confessions. Bon nombre de ces migrants de fraîche date prospèrent désormais, gagnant suffisamment pour nourrir leurs familles. Mais cette prospérité n'est pas sans causes : il est peu commun qu'un pays bénéficie d'une telle tolérance religieuse que dans l'empire [Root.GetRootAdjMS], ce qui pourtant est la cause de la prospérité permanente de la cité."
 flavor_tur.274.a:0 "Tous prospéreront sous notre bannière !"
 flavor_tur.275.t:0 "Rébellion des Qizilbashs"
 flavor_tur.275.desc:0 "Les Qizilbashs étaient des Turkmènes chiites qui prospéraient dans l'Est de l'Anatolie à la fin du XVe s. Ils jouèrent un grand rôle dans la consolidation de l'autorité des Safavides en Perse. Ceux-ci avaient lancé en 1512 la da'wa, l'appel à la conversion au sein de l'Empire ottoman, afin de convertir les tribus turkmènes orientales au chiisme, qui finirent par se joindre à eux. Les Ottomans réagirent en déportant les Turcs chiites d'Asie Mineure vers la Morée. Les Qizilbashs avancèrent au Kurdistan, mais même dépassés en nombre ils purent y vaincre les garnisons turques locales.\n\nIl n'y a donc guère d'alternative : soit nous subissons la défaite et l'humiliation, soit la victoire sera écrasante et durable."
 flavor_tur.275.a:0 "Qu'on écrase ces rebelles !"
 flavor_tur.276.t:0 "La rébellion de Shahkulu"
 flavor_tur.276.desc:0 "Les années 1510 furent une période troublée pour l'Empire ottoman. Les missionnaires envoyés par les Safavides de Perse et les rebelles Qizilbashs parcouraient les régions orientales de l'empire. En 1511, les Qizilbashs se rallièrent à la cause de Shahkulu, le fils du halife de la tribu des Tékés.\n\nCela fait trop longtemps que ce rebelle cause de problèmes et s'attaque aux caravanes dans l'Est. Nous ne pouvons plus tolérer un comportement aussi vil. Levons maintenant la bannière du Prophète afin d'écraser ces sauvages une fois pour toutes !"
 flavor_tur.276.a:0 "Qu'il soit maudit !"
 flavor_tur.277.t:0 "Les ambitions italiennes de Mehmet II"
 flavor_tur.277.desc:0 "Avec la prise de Constantinople, Mehmet II proclama que la maison d'Osman était l'héritière de l'Empire romain, et prit lui-même le titre d'empereur. Il légitima ses prétentions en distribuant à des nobles byzantins des rangs prestigieux dans l'administration, fit de Constantinople la capitale de l'empire, la restaura à sa gloire passée, et s'inspira des politiques byzantines pour ce qui regardait l'étiquette de sa cour.\n\nNaturellement, la revendication de l'héritage romain fut aussi utilisée par Mehmet pour justifier l'invasion d'Otrante en 1480, avec pour objectif de conquérir Rome. Cette entreprise vint toutefois à son terme de manière prématurée, puisqu'il mourut en mai 1481. Depuis lors, aucun autre sultan ottoman ne posa le pied sur le sol d'Italie."
 flavor_tur.277.a:0 "[Root.Monarch.GetName] régnera bientôt sur l'Italie !"
 flavor_tur.278.t:0 "Une alliance avec [TUR.GetLeLaNP] [TUR.GetName] ?"
 flavor_tur.278.desc:0 "Les Habsbourgs sont depuis trop longtemps rivaux [Root.GetDuDelaNP] [Root.GetName]. Si nous avons pu nous défendre face aux tentatives hégémonistes de cette dynastie en Europe centrale, il est cependant évident qu'ils ne cessent d'accroître leur influence et leur puissance, non pas seulement dans le Saint-Empire, mais aussi dans la péninsule Ibérique, en Pologne, en Italie ou dans les Pays-Bas. [Root.Monarch.GetName] doit donc pouvoir s'appuyer sur un allié de valeur si nous voulons briser l'encerclement.\n\nOr, un tel personnage, aussi invraisemblable que cela puisse paraître, existe bel et bien. [TUR.GetLeLaNPCap] [TUR.GetName] [TUR.GetEstSontNP] perpétuellement en conflit avec les Habsbourgs du fait de leurs intérêts conflictuels dans les Balkans. Si ces Turcs sont musulmans, leur objectif est bel et bien de mettre fin à la menace que constituent les Allemands et Autrichiens. Il serait donc sans doute avisé de contacter [TUR.GetLeLaLDir] [TUR.GetDir] [TUR.Monarch.GetName] afin de lui proposer une alliance."
 flavor_tur.278.a:0 "Faisons donc ainsi"
 flavor_tur.278.a.tt:0 "L'opinion de tous les pays §Ychrétiens§! [Root.Capital.GetDuDeContinent] §Y[Root.Capital.GetContinentName]§! n'étant pas des dépendances [Root.GetDuDelaNP] §Y[Root.GetName]§! va se dégrader de §R25§! à [Root.GetSonLeurNP] égard."
 flavor_tur.278.b:0 "Le lys ne peut être allié du croissant !"
 flavor_tur.278.b.tt:0 "L'opinion de tous les pays §Ychrétiens§! [Root.Capital.GetDuDeContinent] §Y[Root.Capital.GetContinentName]§! n'étant pas des dépendances [Root.GetDuDelaNP] §Y[Root.GetName]§! va se dégrader de §G50§! à [Root.GetSonLeurNP] égard."
 flavor_tur.279.t:0 "Une alliance avec [From.GetLeLaNP] [From.GetName] ?"
 flavor_tur.279.desc:0 "Les Habsbourgs sont depuis trop longtemps rivaux [Root.GetDuDelaNP] [Root.GetName]. Si nous avons pu nous défendre face aux tentatives hégémonistes de cette dynastie en Europe centrale, il est cependant évident qu'ils ne cessent d'accroître leur influence et leur puissance, non pas seulement dans le Saint-Empire, mais aussi dans la péninsule Ibérique, en Pologne ou en Italie. [Root.Monarch.GetName] doit donc pouvoir s'appuyer sur un allié de valeur si nous voulons empêcher leur avancée vers [Root.Capital.GetCapitalName].\n\nOr, la bonne fortune a voulu qu'un émissaire venu [From.GetDuDeNP] [From.GetName] se présente à la cour. [From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] souhaiterait de son côté briser l'encerclement des Habsbourgs et mettre fin à cette menace qu'ils constituent pour [From.GetLuiElleDir]."
 flavor_tur.279.a:0 "Ces [From.GetRelMP] pourraient effectivement s'avérer utiles"
 flavor_tur.279.b:0 "Le croissant n'a que faire du lys !"
 flavor_tur.280.t:1 "[From.GetLeLaNPCap] [From.GetName] accept[From.GetEEntNP] une alliance"
 flavor_tur.280.desc:0 "La réponse vient de nous parvenir depuis [From.Capital.GetCapitalName] : [From.GetLeLaFDir] très sage [From.GetDir] [From.Monarch.GetName] accepte notre offre d'alliance face à la menace que posent les Habsbourgs. À compter de ce jour, [Root.GetName] et [From.GetName] sont donc alliés !"
 flavor_tur.280.a:0 "Espérons que cela signera la fin des Habsbourgs !"
 flavor_tur.281.t:1 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] toute alliance"
 flavor_tur.281.desc:0 "La réponse vient de nous parvenir depuis [From.Capital.GetCapitalName] : [From.GetCetCetteFDir] infidèle, [From.GetLeLaLDir] [From.GetDir], a refusé notre proposition d'alliance. Il paraît évident que [From.Monarch.GetName] préférerait encore voir son pays ravagé par les troupes des Habsbourgs que ravaler un tant soit peu sa fierté si mal placée."
 flavor_tur.281.a:0 "Tant pis pour [From.GetCeCetteFDir] coquebin[From.GetXEDir] !"
 flavor_tur.282.t:0 "Siyer-i Nebi : l'histoire du Prophète"
 flavor_tur.282.desc:1 "Achevé en 1338 par Mustafa ad-Darîr d'Erzurum, sur la demande du sultan mamelouk Barquq, le Siyer-i Nebi est un récit épique décrivant la vie du prophète Muhammad. Murad III ordonna par la suite que ce récit soit représenté de manière intégralement visuelle, ce qui fut entrepris par le calligraphe Lütfi Abdullah, et fut le cycle le plus vaste d'enluminures religieuses : le manuscrit en contient 814, toutes avec de nombreux détails. Il est donc très différent des autres récits sur la vie du Prophète, et [Root.GetLeLaLDir] [Root.GetDir] le conserve avec orgueil, tel le trésor qu'il est."
 flavor_tur.282.a:0 "Le Prophète méritait bien le plus beau des livres !"
 flavor_tur.283.t:0 "Le tombeau d'Abû Hanîfa"
 flavor_tur.283.desc:1 "L'imâm Abû Hanîfa an-Nu'mân ibn Tâbit était un théologien et juriste sunnite, né dans à Koufa, en Irak, d'une famille d'origine perse. Fondateur de l'école hanéfite, son corps a toujours été révéré dans la mosquée de Bagdad où il est inhumé.\n\nMaintenant que la ville se trouve sous contrôle [Root.GetRootAdjMS], [Root.GetLeLaLDir] [Root.GetDir] hésite entre faire restaurer son tombeau, détruit par le passé, ou conserver les ressources nécessaires pour d'autres usages."
 flavor_tur.283.a:0 "Restaurons son tombeau pour honorer sa mémoire"
 flavor_tur.283.b:0 "Cet argent serait plus utile ailleurs"
 flavor_tur.284.t:0 "La théorie de la connaissance"
 flavor_tur.284.desc:0 "[Root.Monarch.GetName] favorise toujours davantage de philosophes islamiques travaillant sur la théorie de la connaissance, l'épistémologie, qui cherchent à approfondir la vérité philosophique se cachant derrière l'islam. Le mécénat [Root.GetDuDelaDir] [Root.GetDir] va assurément garantir une gloire éternelle aux [Root.GetClercs] et [Root.GetAuAlaNP] [Root.GetName] !"
 flavor_tur.284.a:0 "Le règne de [Root.Monarch.GetName] est celui des savants et des philosophes"
 flavor_tur.285.t:0 "Politiques économiques désastreuses"
 flavor_tur.285.desc:0 "Il semblerait que les politiques économiques désastreuses [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] ont des conséquences graves. L'économie est en train de s'effondrer, ce qui se traduit par une grave inflation et de l'agitation dans les provinces. Il va falloir des mois avant que l'Empire puisse recouvrer de cette tragédie."
 flavor_tur.285.a:0 "Comment ça, trop de monnaie ?"
 flavor_tur.286.t:0 "Réforme du devchirmé"
 flavor_tur.286.desc:0 "Le devchirmé s'est avéré tout à fait utile au cours des années, en fournissant constamment de nouvelles recrues pour les [Root.GetJanissaires]. Mais, le temps passant, le système a été vidé de son sens, les familles musulmanes y faisant entrer leurs enfants pour leur garantir un meilleur avenir – à tel point que le devchirmé n'est plus guère aujourd'hui qu'un système de conscription.\n\nIl est donc évident que des réformes sont devenues nécessaires. Les plus conservateurs à la cour sont partisans de son développement, tandis que les militaires préféreraient l'abolir entièrement afin d'introduire un véritable système de conscription."
 flavor_tur.286.a:0 "Mieux vaut trouver un nouveau moyen de lever des recrues"
 flavor_tur.286.b:0 "Le devchirmé a été utile par le passé, et le sera encore"
 flavor_tur.287.t:0 "Expansion de l'armée Mansure"
 flavor_tur.287.desc:0 "Le devchirmé est un vestige du passé. Il a été remplacé par un système de recrutement normalisé, qui permet à des recrues de tout l'empire de s'enrôler au lieu de nous limiter à des jeunes hommes chrétiens. Mais l'état-major militaire a décidé de raffiner encore le principe de manière à le rendre plus efficace. Tout ce qu'il suffit désormais d'obtenir est l'approbation [Root.GetDuDelaDir] [Root.GetDir]."
 flavor_tur.287.a:0 "Cela fonctionnera mieux ainsi"
 flavor_tur.287.b:0 "Cela peut attendre quelque peu"
 flavor_tur.288.t:0 "Réforme de l'armée Mansure"
 flavor_tur.288.desc:0 "Après des décennies de corruption et de dissensions, les [Root.GetJanissaires] ont été gagnés par la décadence, profitant d'une influence bien trop importante qui leur a permis de s'immiscer dans les affaires [Root.GetDuDelaDir] [Root.GetDir]. Leur félonie a été jusqu'au point d'oublier à qui ils devaient allégeance : face aux réformes militaires engagées, ils ont fait le choix de résister par les armes, contraignant [Root.Monarch.GetName] à les écraser par la force des armes.\n\nAussi macabre qu'ait pu être cette tâche, l'éradication de ces traîtres permet toutefois de réformer entièrement l'armée. Le corps des [Root.GetJanissaires] peut ainsi être remplacé par l'armée Mansure, bien plus ouverte à l'usage de stratégies, de tactiques et d'armes occidentales sur le champ de bataille. Ne reste donc plus qu'à mettre fin aux [Root.GetJanissaires] en tant qu'ordre au sein de la société [Root.GetRootAdjFS]."
 flavor_tur.288.a:0 "Enfin une armée qui pourra protéger l'empire !"
 flavor_tur.288.b:0 "Nous avons d'autres priorités pour l'heure"
 flavor_tur.289.t:0 "Compromis avec les [Root.GetJanissaires]"
 flavor_tur.289.desc:0 "Après des décennies de corruption et de dissensions, les [Root.GetJanissaires] ont été gagnés par la décadence, profitant d'une influence bien trop importante qui leur a permis de s'immiscer dans les affaires [Root.GetDuDelaDir] [Root.GetDir]. Leur félonie a été jusqu'au point d'oublier à qui ils devaient allégeance.\n\nMalgré tout, [Root.Monarch.GetName], avec l'aide du grand vizir, est parvenu[Root.GetXEDir] à trouver un terrain d'entente avec eux : [Root.GetIlElleDir] a pu convaincre leurs aghas d'occuper des positions nouvelles au sein de la société [Root.GetRootAdjFS], permettant à chacun de leurs hommes de devenir nobles ou marchands. Si cet accord n'est pas si avantageux pour eux que les privilèges dont ils jouissaient jusqu'à présent, cela offre l'occasion à tous les [Root.GetJanissaires] ne souhaitant plus servir comme soldats de mener désormais une vie nouvelle, tout en laissant le choix à ceux qui veulent poursuivre dans la carrière des armes de le faire."
 flavor_tur.289.a:0 "Enfin ils reviennent à la raison !"
 flavor_tur.289.b:0 "Ces réformes peuvent attendre un tant soit peu"
 flavor_tur.290.t:0 "Réforme des millets"
 flavor_tur.290.desc:0 "Les millets font partie intégrante de l'administration de l'empire, en permettant de reconnaître les particularités des communautés diverses communautés confessionnelles et en reconnaissant leur autorité sur leurs propres affaires, notamment par un système de tribunaux religieux et d'écoles indépendants. Mais ce système manque de cohérence, et les lois diffèrent grandement d'une province à l'autre. Certains pachas s'en sont ainsi servi pour accroître leur influence sur les territoires dont ils ont la charge, bien au-delà des pouvoirs que leur concède [Root.GetLeLaLDir] [Root.GetDir]. L'homogénéisation des millets devrait donc permettre que les habitants de l'empire soient traités de façon plus juste, indépendamment du lieu où ils vivent ou de la communauté à laquelle ils se rattachent."
 flavor_tur.290.a:0 "L'empire doit renoncer au communautarisme"
 flavor_tur.290.b:0 "Ces réformes peuvent attendre un tant soit peu"
 flavor_tur.292.t:0 "Les [Root.GetJanissaires] exigent des privilèges"
 flavor_tur.292.desc:0 "Les [Root.GetJanissaires] se sont introduits jusque dans les appartements [Root.GetDuDelaDir] [Root.GetDir]. La main sur la poignée de leur sabre, ils exigent de disposer de nouveaux privilèges, tout comme les autres ordres de la société [Root.GetRootAdjFS] jouissent des leurs.\n\nSelon eux, il n'est plus possible que les troupes d'excellence soient constamment rabaissées face aux petits [Root.GetNobles] et aux [Root.GetBourgeois]. Leur demande est donc très claire : ils attendent que les réglementations pesant sur les [Root.GetJanissaires] soient assouplies et remplacées par un privilège qui marquera leur statut de manière appropriée."
 flavor_tur.293.t:0 "L'ascension des [Root.GetJanissaires]"
 flavor_tur.293.desc:0 "L'armée s'appuie de plus en plus sur les [Root.GetJanissaires], aussi leur influence dans l'Empire ne fait-elle que croître, à tel point que leur rôle dans les affaires politiques et militaires n'est plus contestable par personne. Mais si ces hommes sont bien conscients de leur rôle, ils se montrent farouchement loyaux envers [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName], qu'ils ont accepté de servir en tant que troupes d'élite."
 flavor_tur.293.a:0 "Les braves esclaves que voilà !"
 unlock_privilege_estate_janissary_ottoman_vanguards_tt:0 "Donne accès au privilège des §Y[Root.GetJanissaires]§! §YTroupes d'élite ottomanes§!."
 flavor_tur.300.t:0 "Défaite [Root.GetDuDelaNP] [Root.GetName]"
 flavor_tur.300.desc:0 "La défaite face [From.GetAuAlaNP] [From.GetName] a porté un rude coup à l'autorité [Root.GetDuDelaDir] [Root.GetDir]. Le moral du pays est au plus bas, et nombreux ceux qui cherchent un bouc émissaire pour lui faire porter le poids de notre humiliation."
 flavor_tur.300.a:0 "Rejetons la faute sur les [Root.GetJanissaires]"
 flavor_tur.300.b:0 "Ne nous cherchons pas de fausses excuses"
 flavor_tur.301.t:0 "Surexpansion [Root.GetDuDelaNP] [Root.GetName]"
 flavor_tur.301.desc:0 "Les territoires [Root.GetRootAdjMP] se sont étendus sans commune mesure, et l'administration se trouve de ce fait aujourd'hui confrontée à de nombreux problèmes. Si nos dernières conquêtes ont été de magnifiques victoires, la gouvernance des provinces nouvellement acquises semble bien difficile pour les bureaucrates."
 flavor_tur.301.a:0 "Usons de toutes nos ressources pour faciliter les choses"
 flavor_tur.301.b:0 "La surexpansion n'est qu'une vue de l'esprit"
 flavor_tur.998.t:0 "La maison d'Osman trahie"
 flavor_tur.998.desc:0 "C'est une véritable tragédie qui frappe la maison d'Osman : un prince a décidé de se révolter contre [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] afin de prendre le pouvoir [From.GetAuEnNP] [From.GetName], et paraît bien décidé à nous faire la guerre depuis [From.Capital.GetCapitalName] pour arracher son indépendance."
 flavor_tur.998.a:0 "Traître !"
 flavor_tur.999.t:0 "La dernière lubie [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_tur.999.desc:1 "« Quel superbe drapeau ! Et quel fier animal, puissant et magnifique ! C'est véritablement saisissant ! »\n\nLe grand vizir ne peut s'empêcher de se demander quelle folie frappe [Root.GetLeLaLDir] [Root.GetDir], tout en faisant tout pour ne pas laisser paraître la moindre émotion. Le sage conseiller n'a aucune envie de terminer exécuté pour être parti à rire de ce qu'il est exigé qu'il admire…\n\n« Parlez, mon ami. Vous dites que nos hommes ont trouvé ce drapeau dans la province de Taungû ? » Le vizir se contrôle, répond en quelques mots seulement. Il observe [Root.Monarch.GetName] à la dérobée, absolument fasciné[Root.GetXEDir] par le drapeau de Taungû : un champ immaculé sur lequel se trouve représenté un paon. S'il est certes beau, le vizir n'en est guère impressionné pour autant. Après tout, bon nombre de pays vaincus par la dynastie [Root.Monarch.Dynasty.GetName] auparavant avaient d'aussi beaux pavillons… Au nom d'Allâh, qu'y a-t-il là de si fascinant ?\n\nSoudain, [Root.GetLeLaLDir] [Root.GetDir] change d'attitude : « Vizir, informez la cour. La capitale est transférée à Istaungûl dès demain ! C'est là que sera désormais la capitale du glorieux Empire [Root.GetRootAdjMS]. Je veux voir ces incroyables oiseaux de mes propres yeux ! »\n\nD'un naturel stoïque, c'en est trop malgré tout pour le vizir. Quelle que soit cette folie, il doit parler maintenant, pour le bien de tout l'Empire."
 flavor_tur.999.a:0 "Ne devrions-nous pas développer [Root.Capital.GetCapitalName] d'abord ?"
 flavor_tur.999.a.tt:0 "Le grand vizir pourrait bien être remplacé par un paon d'ici quelques jours…"
 flavor_tur.999.b:0 "Ce sera fait, [Root.Monarch.GetTitle]"
 flavor_tur.1000.t:0 "Indépendance retrouvée"
 flavor_tur.1000.desc:0 "Ce qui a semblé si longtemps inaccessible vient de se produire : [Root.Monarch.GetName] est parvenu[Root.GetXEDir] à arracher l'indépendance [Root.GetDuDelaNP] [Root.GetName] ! Autrefois ravalé au rang d'eyalet, simple province de l'Empire, le pays va pouvoir décider de nouveau lui-même de sa propre destinée."
 flavor_tur.1000.a:0 "Nous sommes enfin maîtres de notre destinée !"
 ###OTTOMAN MODIFIERS###
 tur_city_of_faiths:0 "Cité de toutes les fois"
 tur_ottoman_venetian_trade_deal_modifier:0 "Accord commercial vénéto-ottoman"
 desc_tur_ottoman_venetian_trade_deal_modifier:0 "L'accord commercial conclu avec [VEN.GetLeLaNP] [VEN.GetName] permet aux négociants des deux pays de voyager et commercer librement dans l'autre. Si cela réduit notre propre influence commerciale dans nos ports, cela va contribuer à assurer notre prospérité sur le long terme.\n\nCe modificateur sera aussitôt perdu si [TUR.GetLeLaNP] §Y[TUR.GetName]§! ou [VEN.GetLeLaNP] §Y[VEN.GetName]§! §Rrompent l'alliance§! entre eux."
 tur_ottoman_venetian_trade_deal_modifier_prov:0 "Accord commercial vénéto-ottoman"
 desc_tur_ottoman_venetian_trade_deal_modifier_prov:0 "La province de [Root.GetName] tire de grands profits de l'accord commercial entre [VEN.GetLeLaNP] [VEN.GetName] et [Root.Owner.GetLeLaNP] [Root.Owner.GetName].\n\nCe modificateur sera aussitôt perdu si [TUR.GetLeLaNP] §Y[TUR.GetName]§! ou [VEN.GetLeLaNP] §Y[VEN.GetName]§! §Rrompent l'alliance§! entre eux."
 tur_ottoman_venetian_expanded_trade_deal_modifier:0 "Accord commercial vénéto-ottoman renforcé"
 desc_tur_ottoman_venetian_expanded_trade_deal_modifier:0 "L'accord commercial conclu avec [VEN.GetLeLaNP] [VEN.GetName] a été renforcé. Cela contribue à renforcer l'emprise de [VEN.GetSesLeursNP] marchands sur les échanges en mer Noire, mais la taxe qu'ils versent [Root.GetAuAlaDir] [Root.GetDir] le compense largement."
 tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "Accord commercial vénéto-ottoman renforcé"
 desc_tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "La province de [Root.GetName] tire de grands profits de l'accord commercial entre [VEN.GetLeLaNP] [VEN.GetName] et [Root.Owner.GetLeLaNP] [Root.Owner.GetName].\n\nCe modificateur sera aussitôt perdu si [TUR.GetLeLaNP] §Y[TUR.GetName]§! ou [VEN.GetLeLaNP] §Y[VEN.GetName]§! §Rrompent l'alliance§! entre eux."
 tur_economical_reforms:0 "Réformes économiques"
 desc_tur_economical_reforms:0 "Des réformes mercantilistes ont été promulguées afin de briser l'étranglement qu'exercent les marchands occidentaux sur le commerce de la mer Noire."
 tur_early_cannons_modifier:0 "Canons primitifs d'Urbain"
 desc_tur_early_cannons_modifier:0 "Les canons d'Urbain sont complètement financés puisque nous avons versé à Urbain les matériaux et leur fabrication. Malheureusement, les prochaines pièces d'artillerie coûteront plus cher…"
 tur_resettlement_of_constantinople:0 "Repeuplement de Constantinople"
 desc_tur_resettlement_of_constantinople:0 "La cité autrefois glorieuse de [Root.GetCapitalName] a été victime des combats, des croisés et des pillages. Mais, en tant que nouvelle capitale [Root.GetDuDelaNP] [Root.GetName], tout est fait pour restaurer sa gloire de jadis, à mesure que davantage de gens s'installent et animent ses rues bourdonnantes d'activités."
 tur_preperation_for_naval_war:0 "Préparatifs pour la guerre en mer"
 desc_tur_preperation_for_naval_war:0 "Les relations avec les marins italiens sont très tendues, et ce n'est qu'une question de temps avant que la guerre éclate. Nous devons donc préparer nos navires pour les combats qu'ils auront à livrer bientôt."
 tur_janissary_example:0 "Janissaires exemplaires"
 desc_tur_janissary_example:0 "La discipline et la formation au combat des janissaires sont de magnifiques exemples pour l'ensemble des troupes [Root.GetRootAdjFP], permettant que leur moral soit exceptionnel."
 tur_protection_from_raids_modifier:0 "Protection face aux raids côtiers"
 desc_tur_protection_from_raids_modifier:0 "Ces misérables Hospitaliers ne menaceront plus désormais la sécurité et la prospérité des ports [Root.GetRootAdjMP]."
 tur_janissary_loyalty:0 "Loyauté des janissaires"
 desc_tur_janissary_loyalty:0 "Si les [Root.GetJanissaires] sont suffisamment puissants et influents pour être considérés comme un ordre au sein de la société, leur loyauté va toujours [Root.GetAuAlaDir] [Root.GetDir]. Cette fidélité est toutefois un réel avantage pour l'empire."
 tur_the_ottoman_rule:0 "Règne des Ottomans"
 desc_tur_the_ottoman_rule:1 "L'empire est gouverné par la maison d'Osman, selon un régime qui est un compromis entre le gouvernement romain, s'appuyant sur la loi, et les valeurs et idées du Coran. Si cela s'avère efficace pour gouverner des territoires très vastes, cela pose aussi des problèmes de dissensions internes."
 tur_respected_the_patriarchate:0 "Patriarcat respecté"
 desc_tur_respected_the_patriarchate:0 "La décision de préserver le patriarcat de Constantinople permet que les [Root.GetDhimmi] [Root.GetRootAdjMP] ne remettent pas en cause l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 tur_removed_the_patriarchate:0 "Fin du patriarcat"
 desc_tur_removed_the_patriarchate:0 "La décision [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] de mettre fin au patriarcat de Constantinople est regardée comme un grand succès parmi les [Root.GetClercs] [Root.GetRootAdjMP]."
 tur_local_millet_rule:0 "Influence du millet local"
 desc_tur_local_millet_rule:0 "La province de [Root.GetName] est sous l'influence du millet local, qui veille à ce que toute agitation soit portée devant la justice."
 tur_integration_of_a_core_eyalet:0 "Intégration d'un eyalet rattaché"
 desc_tur_integration_of_a_core_eyalet:0 "Si les eyalets jouent un rôle important dans l'empire, certains d'entre eux méritent être placés sous l'autorité directe [Root.GetDuDelaDir] [Root.GetDir]. L'intégration de l'un d'entre eux est donc en cours de préparation."
 tur_advance_into_europe:0 "Avancée en Europe"
 desc_tur_advance_into_europe:0 "La grande cité de Vienne est tombée. Il est désormais évident pour tous que le Saint-Empire romain germanique, obstacle dressé autrefois face à l'expansion [Root.GetRootAdjFS], n'est pas en mesure de nous résister. La route de l'Europe nous est ouverte !"
 tur_turkish_fear:0 "Peur des Turcs"
 desc_tur_turkish_fear:0 "L'expansion rapide de l'Empire ottoman en Europe suscite peur et panique [Root.GetAuEnNP] [Root.GetName]. L'agitation et l'incertitude quant à l'avenir règnent à [Root.Capital.GetCapitalName]."
 tur_march_for_rome:0 "Marche sur Rome"
 desc_tur_march_for_rome:0 "Les campagnes dans le Nord de l'Italie ont reçu la bénédiction d'Allâh. Les Italiens, en proie à la plus grande confusion face à notre expansion, ne sont plus en mesure de s'opposer à la puissance [Root.GetDuDelaNP] [Root.GetName]. L'heure est donc venue de marcher sur Rome pour prendre ce qui est nôtre de plein droit !"
 tur_crown_of_rome_modifier:0 "Couronne de Rome"
 desc_tur_crown_of_rome_modifier:0 "Les deux capitales romaines sont désormais en notre possession, et nul ne peut plus contester désormais que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est [Root.GetLeLaFDir] seul[Root.GetXEDir] successeur[Root.GetXEDir] légitime des empereurs romains."
 tur_legitimate_roman_empire_modifier:0 "Empire romain légitime"
 desc_tur_legitimate_roman_empire_modifier:0 "Toi, t'es un Romain ! Toi aussi, t'es un Romain ! En fait, tout le monde est romain !"
 tur_expanded_governmential_offices:0 "Administration impériale"
 desc_tur_expanded_governmential_offices:0 "Les bâtiments de l'administration impériale qui se trouvent dans la province de [Root.GetName] assurent son développement plus aisément que partout ailleurs."
 tur_eyalet_management:0 "Gestion facilitée des eyalets"
 desc_tur_eyalet_management:0 "Le choix d'accorder la priorité à l'administration de l'Empire plutôt qu'au transfert de la capitale a permis de simplifier la gestion des eyalets."
 tur_turkish_andalusian_relations_gra:0 "Relations turco-andalouses"
 desc_tur_turkish_andalusian_relations_gra:0 "Ceci ne regarde personne. Sauf les Turcs et les Andalous."
 tur_turkish_andalusian_relations_tur:0 "Relations turco-andalouses"
 desc_tur_turkish_andalusian_relations_tur:0 "Ceci ne regarde personne. Sauf les Turcs et les Andalous."
 tur_morisco_refugees_modifier:0 "Réfugiés morisques"
 desc_tur_morisco_refugees_modifier:0 "De nombreux réfugiés musulmans et juifs expulsés de la péninsule Ibérique se sont installés dans la province de [Root.GetName]. Ces morisques y ont entamé une vie nouvelle, sous la protection [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir]."
 tur_conquest_of_iberia:0 "Conquête de la péninsule Ibérique"
 desc_tur_conquest_of_iberia:0 "La péninsule Ibérique a été libérée des infidèles chrétiens, et tout l'Islam se réjouit aujourd'hui que leur prétendue Reconquista ait été réduite à néant."
 tur_re_reconquista:0 "Re-Reconquista turque"
 desc_tur_re_reconquista:0 "Nos amis de la péninsule Ibérique ont joué un rôle crucial pour jeter à bas la domination des chrétiens dans la région. Tant que notre amitié perdurera, toute la Chrétienté tremblera devant notre puissance !"
 tur_romanian_tribute:0 "Tribut roumain"
 desc_tur_romanian_tribute:0 "Les Roumains ont été assujettis. Ils versent désormais tribut [Root.GetAuAlaDir] [Root.GetDir] sous la forme de réserves militaires et d'argent."
 tur_control_over_the_red_sea:0 "Contrôle de la mer Rouge"
 desc_tur_control_over_the_red_sea:0 "La mer Rouge est désormais sous contrôle [Root.GetRootAdjMS]. Aucun navire marchand ne peut y entrer sans payer de taxes, et nos réseaux commerciaux s'étendant désormais jusque loin vers l'Orient."
 tur_religious_legal_code_level_1:0 "Code de lois religieux"
 desc_tur_religious_legal_code_level_1:0 "L'empire est gouverné par les lois, les traditions et les notions conformes à l'islam, et le légalisme coranique joue un rôle prépondérant dans la vie de tous les fidèles."
 tur_religious_legal_code_level_2:0 "Grand code de lois religieux"
 desc_tur_religious_legal_code_level_2:0 "L'empire est gouverné par les lois, les traditions et les notions conformes à l'islam, et le légalisme coranique joue un rôle prépondérant dans la vie de tous les fidèles."
 tur_religious_legal_code_level_3:0 "Sublime code de lois religieux"
 desc_tur_religious_legal_code_level_3:0 "L'empire est gouverné par les lois, les traditions et les notions conformes à l'islam, et le légalisme coranique joue un rôle prépondérant dans la vie de tous les fidèles."
 tur_spiritual_focus_level_1:0 "Spiritualité"
 desc_tur_spiritual_focus_level_1:0 "Le mysticisme, la connaissance intime d'Allâh, est un pilier fondateur de la société [Root.GetRootAdjFS]. Au contraire d'autres pays ayant adopté les lois de l'islam dans chaque détail, le plus important pour nous est de pouvoir interpréter le Coran selon l'esprit et non selon la lettre."
 tur_spiritual_focus_level_2:0 "Spiritualité affirmée"
 desc_tur_spiritual_focus_level_2:0 "Le mysticisme, la connaissance intime d'Allâh, est un pilier fondateur de la société [Root.GetRootAdjFS]. Au contraire d'autres pays ayant adopté les lois de l'islam dans chaque détail, le plus important pour nous est de pouvoir interpréter le Coran selon l'esprit et non selon la lettre."
 tur_spiritual_focus_level_3:0 "Spiritualité pleinement reconnue"
 desc_tur_spiritual_focus_level_3:0 "Le mysticisme, la connaissance intime d'Allâh, est un pilier fondateur de la société [Root.GetRootAdjFS]. Au contraire d'autres pays ayant adopté les lois de l'islam dans chaque détail, le plus important pour nous est de pouvoir interpréter le Coran selon l'esprit et non selon la lettre."
 tur_one_faith_empire_mod:0 "Foi unique"
 desc_tur_one_faith_empire_mod:0 "Le sang versé, la persécution et d'autres moyens encore ont permis de mettre fin au paganisme dans tous les territoires [Root.GetRootAdjMP]. Seul prévaut désormais parmi nous [Root.GetLeLaRel] [Root.GetRelN]."
 tur_religious_empire:0 "Empire dévot"
 desc_tur_religious_empire:0 "Tous les habitants de l'empire sont unis par leur foi et leurs croyances. [Root.GetLeLaLDirCap] [Root.GetDir] propage la vérité [Root.GetDuDelaRel] [Root.GetRelN] dans le monde et est [Root.GetCeluiCelleDir] qui amène les hérétiques sur la voie de la véritable foi."
 tur_competent_pashas:0 "Pacha loyal"
 desc_tur_competent_pashas:0 "Le pacha de la province de [Root.GetName] a démontré sa fidélité absolue [Root.Owner.GetAuAlaDir] [Root.Owner.GetDir]."
 tur_imperial_muslim_center:0 "Cœur religieux de l'empire"
 desc_tur_imperial_muslim_center:0 "La cité de [Root.GetCapitalName] est le cœur [Root.Owner.GetDuDelaRel] [Root.Owner.GetRelN] de l'empire. Lettrés, philosophes, et [Root.Owner.GetClercs] originaires de toutes les régions du pays y viennent pour vivre leur foi et mener leurs affaires."
 tur_the_gem_of_worlds_desire:0 "Joyau de la Méditerranée"
 desc_tur_the_gem_of_worlds_desire:0 "Les marchés de [Root.GetCapitalName] font d'elle le joyau de la Méditerranée. Des marchands venus du monde entier font le long voyage jusqu'ici pour y faire leurs affaires et établir de nouvelles routes commerciales."
 tur_mamlukian_administration:0 "Administration mamelouke"
 desc_tur_mamlukian_administration:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] administré[Roo.GetXENP] par des gouverneurs mamelouks, mais l'influence ottomane décroît grandement l'efficacité de leur gouvernance.\n\n§YLe pays ne pourra être intégré tant que ce modificateur aura cours.§!"
 tur_indonesian_trade:0 "Commerce avec l'Indonésie"
 desc_tur_indonesian_trade:0 "Les marchands [Root.GetRootAdjMP] ont atteint les riches îles aux épices de l'Indonésie. Les affaires qu'ils peuvent maintenant y mener vont assurément remplir nos coffres."
 tur_center_of_ottoman_commerce:0 "Cœur du commerce mondial"
 desc_tur_center_of_ottoman_commerce:0 "[Root.GetCapitalName] est devenue le cœur du commerce non plus seulement de l'empire [Root.Owner.GetRootOwnerAdjMS], mais mondial, et dans ses rues se voient des négociants et marchands venus du Vieux comme du Nouveau Monde, venus là faire leurs affaires."
 tur_pax_ottomana:0 "Devlet-i ebed-müddet"
 desc_tur_pax_ottomana:0 "L'empire [Root.GetRootAdjMS] est le grand aigle qui a reçu l'héritage romain. Il dirige désormais le monde, et durera un millier d'années. Puisse la gloire [Root.GetDuDelaDir] [Root.GetDir] brille à jamais, lui qui règne sur le devlet-i ebed-müddet, l'Empire éternel !"
 tur_tatar_vanguard_modifier:0 "Avant-garde tatare"
 desc_tur_tatar_vanguard_modifier:0 "La horde de Crimée nous a envoyé ses meilleurs cavaliers pour renforcer notre armée.\n\nCe modificateur aura cours tant que la §YCrimée§! restera une §Ydépendance [Root.GetRootAdjFS]§!."
 tur_the_imperial_capital:0 "Capitale impériale"
 desc_tur_the_imperial_capital:0 "[151.GetCapitalName] est le cœur de l'empire ottoman. Artisans, [Root.Owner.GetClercs], [Root.Owner.GetNobles] et négociants s'y pressent et accourent pour s'établir entre ses murs."
 tur_imperial_school_of_military_engineering:0 "Mühendishâne-i Berrî-i Hümâyun"
 desc_tur_imperial_school_of_military_engineering:0 "À [Root.GetCapitalName] se trouve l'École impériale du génie militaire. De nombreux experts de l'artillerie et de la guerre de siège y sont formés afin de mettre à mal les défenses de nos ennemis."
 tur_the_turkish_national_force:1 "Garde nationale turque"
 desc_tur_the_turkish_national_force:0 "Avec la modernisation militaire qui a été entreprise, une armée nouvelle est née, la Garde nationale, qui protégera [Root.GetLeLaLDir] [Root.GetDir] autant que le peuple au cours des périodes agitées qui nous attendent."
 tur_weakened_the_harem:0 "Harem affaibli"
 desc_tur_weakened_the_harem:0 "Le harem était devenu beaucoup trop puissant, aussi [Root.GetLeLaLDir] [Root.GetDir] a-t-[Root.GetIlElleDir] tout fait pour lui imposer son autorité et veiller à ce que ni les eunuques, ni les concubines ne puissent retrouver autant d'influence sur le gouvernement et la cour.\n\nLes héritiers du harem verront leurs compétences réduites de §R2§! tant que ce modificateur aura cours."
 tur_reign_of_women_modifier:0 "Règne des femmes"
 desc_tur_reign_of_women_modifier:0 "Le « sultanat des femmes » qualifie l'influence qu'exerce le harem sur [Root.GetLeLaLDir] [Root.GetDir] et ses décisions. Les questions administratives et diplomatiques sont ainsi générées par les mères et épouses [Root.GetDuDelaDir] [Root.GetDir]."
 tur_secured_vali_ahad_modifier:0 "Héritage du vali ahad assuré"
 desc_tur_secured_vali_ahad_modifier:0 "Maintenant que tous ses frères trop prompts à [Root.GetLeLaFHrt] jalouser ont été éliminés ou bannis, l'arrivée au pouvoir [Root.GetDuDelaHrt] [Root.GetHrt] [Root.Heir.GetName] à la mort [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] est assurée."
 tur_rebellion_line_modifier:0 "Famille impériale prompte à la rébellion"
 desc_tur_rebellion_line_modifier:0 "Laisser les frères de l'héritier du trône vivre était peut-être une erreur. Loin de témoigner la moindre gratitude envers [Root.GetLeLaLDir] [Root.GetDir] pour sa clémence, ses frères font tout pour usurper le pouvoir en poussant l'empire à se soulever contre [Root.GetLuiElleDir]…"
 tur_sabotaged_bureaucracy_modifier:0 "Félonies"
 desc_tur_sabotaged_bureaucracy_modifier:0 "Le frère de l'héritier du trône a été épargné, et en remerciement il fait tout pour empêcher la bonne gouvernance de l'empire. Peut-être aurait-il mieux valu le tuer le moment venu…"
 tur_hormuz_toll_modifier:0 "Péage d'Ormuz"
 desc_tur_hormuz_toll_modifier:0 "Le péage d'Ormuz a été imposé par le grand vizir [Root.Owner.GetRootOwnerAdjMS] afin que tout négociant étranger passant par le détroit paie une redevance à l'empire."
 tur_abu_hanifa_mosque_modifier:0 "Mosquée d'Abû Hanîfa"
 desc_tur_abu_hanifa_mosque_modifier:0 "Dans la province de [Root.GetName] se trouve la tombe d'Abû Hanîfa an-Nu'mân ibn Tâbit, le grand théologien et juriste ayant fondé l'école hanéfite. En son honneur, la mosquée qui porte son nom a été restaurée."
 tur_embraced_legalism_modifier:0 "Officialisation du légalisme"
 desc_tur_embraced_legalism_modifier:0 "[Root.GetLeLaLDirCap] [Root.GetDir] et calife a choisi de suivre la voie du légalisme, aussi devons-nous maintenant inculquer ses valeurs dans tout l'empire."
 tur_embraced_mysticism_modifier:0 "Officialisation du mysticisme"
 desc_tur_embraced_mysticism_modifier:0 "[Root.GetLeLaLDirCap] [Root.GetDir] et calife a choisi de suivre la voie du mysticisme, aussi devons-nous maintenant inculquer ses valeurs dans tout l'empire."
 tur_end_of_the_caliphate_modifier:0 "Fin du califat"
 desc_tur_end_of_the_caliphate_modifier:0 "Le califat n'est plus. Et, de fait, quelle autorité conférerait-il aujourd'hui, maintenant que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] renoncé à l'islam pour adopter [Root.GetLeLaRel] [Root.GetRelN] ?"
 tur_integration_in_the_ottoman_government_modifier:0 "Intégration dans l'empire"
 desc_tur_integration_in_the_ottoman_government_modifier:0 "La province de [Root.GetName] est en cours d'intégration dans l'empire [Root.GetRootAdjMS]. Ses autorités veillent à limiter autant que possible l'autonomie et à lever autant d'hommes que faire se peut."
 tur_caucasian_conquest:0 "Conquête du Caucase"
 desc_tur_caucasian_conquest:0 "La province de [Root.GetName] a été soumise à l'autorité [Root.GetDuDelaDir] [Root.GetDir]. Si elle a intégré son empire il y a peu de temps encore, elle bénéficie déjà d'investissements du reste du pays, ce qui contribue à son développement."
 tur_conquest_of_persia:0 "Conquête de la Perse"
 desc_tur_conquest_of_persia:0 "Les campagnes menées contre la Perse ont permis de la faire entrer dans notre empire. Car ainsi va l'histoire : les empires de jadis doivent s'effondrer pour que [Root.GetLeLaLDir] [Root.GetDir] puisse régner sur leurs territoires."
 tur_egyptian_annexation:0 "Campagne en Égypte"
 desc_tur_egyptian_annexation:0 "La décision d'annexer l'ensemble des territoires mamelouks au terme d'un seul conflit va permettre à l'administration de se préparer à la conquête bien avant qu'elle soit réalisée. L'Égypte finira par tomber sous l'autorité [Root.GetDuDelaDir] [Root.GetDir], même si cela prendra plus de temps."
 tur_exporting_to_the_west_modifier:0 "Exportations vers l'ouest"
 desc_tur_exporting_to_the_west_modifier:0 "Les marchandises venues d'Extrême-Orient, par l'intermédiaire [Root.GetDuDelaNP] [Root.GetName], finissent par atteindre l'Occident."
 tur_trade_center_of_the_ottoman_empire_modifier:0 "Carrefour commercial des Ottomans"
 desc_tur_trade_center_of_the_ottoman_empire_modifier:0 "La province de [Root.GetName] est un carrefour commercial de première importance pour l'empire. Des marchands venus de tout le sous-continent visitent les marchés de [Root.GetCapitalName] pour y faire des affaires."
 tur_baghdad_city_of_learning:0 "Cité des lettrés"
 desc_tur_baghdad_city_of_learning:0 "Bagdad était autrefois le foyer et le cœur de la culture et du savoir de l'Islam. Mais elle est enfin passée sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], et la cité peut enfin renaître, s'éveiller à nouveau aux sciences et à la culture et inonder de son savoir tous les territoires [Root.GetRootAdjMP]."
 tur_allowed_tatars_in_sipahi_modifier:0 "Sipahis tatars"
 desc_tur_allowed_tatars_in_sipahi_modifier:0 "Il a été décidé d'accepter l'entrée des Tatars parmi les sipahis. Si les [Root.GetJanissaires] se sentent menacés, ces cavaliers s'avéreront fort utiles sur le champ de bataille."
 tur_safeguarded_jan_privileges_modifier:0 "Intérêts des janissaires préservés"
 desc_tur_safeguarded_jan_privileges_modifier:0 "Il a été décidé de ne pas faire entrer de Tatars parmi les sipahis, ce dont les [Root.GetJanissaires] se montrent reconnaissants."
 tur_increased_fabric_production_modifier:0 "Production textile accrue"
 desc_tur_increased_fabric_production_modifier:0 "La province de [Root.GetName] tire de grands profits de la production et du commerce [Root.GetDuDelaBC] [Root.GetBC]. Ses habitants sont donc enclins à en produire toujours davantage."
 tur_golden_silk_modifier:0 "Soie dorée"
 desc_tur_golden_silk_modifier:0 "La soie est l'un des piliers sur lesquels repose l'économie [Root.GetRootAdjFS]. Valant autant que l'or, elle est recherchée dans toutes les régions de notre puissant empire et souvent même fait usage de monnaie d'échange."
 tur_second_islamic_golden_era_modifier:0 "Second âge d'or de l'Islam"
 desc_tur_second_islamic_golden_era_modifier:0 "L'Islam est de nouveau en pleine expansion. Les avancées culturelles, sociales et technologiques que l'on rapporte chaque jour témoignent de la faveur d'Allâh, tandis même que les pays musulmans connaissent une véritable renaissance des arts et des sciences."
 tur_investment_into_infrastructure:0 "Investissements étrangers"
 desc_tur_investment_into_infrastructure:0 "La province de [Root.GetName] bénéficie de nombreux investissements d'investisseurs [Root.Owner.GetRootOwnerAdjMP] qui aspirent à y faire des affaires lucratives."
 tur_jade_techniques_of_far_east_modifier:0 "Travail du jade venu d'Orient"
 desc_tur_jade_techniques_of_far_east_modifier:0 "Les marchands voyageant sur la route de la soie ne ramènent pas seulement des produits exotiques depuis l'Asie vers l'Europe, mais aussi des savoirs et des matériaux permettant à la province de [Root.GetName] de produire sa propre version des vaisselles chinoises."
 tur_peak_of_ottoman_empire:0 "Développement de l'administration de l'empire"
 desc_tur_peak_of_ottoman_empire:0 "[Root.GetLeLaFDirCap] grand[Root.GetXEDir] [Root.GetDir] [Root.Monarch.GetName] a décidé de réformes d'envergure dans l'administration de l'empire, ce qui permet d'intégrer davantage de territoires que jamais auparavant."
 tur_major_centre_myrrh_production_modifier:0 "Centre de production majeur de la myrrhe"
 desc_tur_major_centre_myrrh_production_modifier:0 "La province de [Root.GetName], grâce à son sol fertile, produit de la myrrhe et d'autres épices en quantités impressionnantes."
 tur_secured_loyalty_of_the_harem:0 "Réglementation du harem"
 desc_tur_secured_loyalty_of_the_harem:0 "Par les intrigues, les manœuvres politiques à la cour et le chantage, [Root.GetLeLaLDir] [Root.GetDir] a pu reprendre le contrôle du harem."
 tur_growing_influence_of_the_janissaries:0 "Influence croissante des janissaires"
 desc_tur_growing_influence_of_the_janissaries:0 "Les [Root.GetJanissaires] jouent un rôle de plus en plus important au sein de l'armée [Root.GetRootAdjFS], à tel point que celle-ci et [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même dépendent toujours davantage d'eux. Ces hommes jouissent donc d'une influence et d'une puissance dépassant largement tout ce qui avait été imaginé à l'origine."
 tur_reigned_the_eyalets:0 "Eyalets soumis"
 desc_tur_reigned_the_eyalets:0 "Après les tentatives de rébellion ayant secoué les eyalets, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est parvenu[Root.GetXEDir] à réinstaurer son autorité sur les territoires périphériques."
 tur_a_reborn_empire_modifier:0 "Empire renaissant"
 desc_tur_a_reborn_empire_modifier:0 "Après avoir franchi tant d'épreuves, dompté les [Root.GetJanissaires] félons, mis au pas le harem et maté les pachas rebelles, [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] à l'aube d'une ère nouvelle, et tous aspirent à retrouver la paix intérieure et la stabilité, réunis autour de leur [Root.GetDir]."
 tur_the_republic_of_turkiye:0 "République turque renaissante"
 desc_tur_the_republic_of_turkiye:0 "Le sultanat ottoman n'est plus, mais les Turcs l'ont emporté ! Que le monde tremble désormais devant la toute-puissance de la Révolution menée par notre glorieuse nation !"
 ###OTTOMAN DECISIONS###
 restore_devshirme_system_title:0 "Restaurer le devchirmé"
 restore_devshirme_system_desc:0 "Le devchirmé a perdu tout son sens. Des familles musulmanes en font bénéficier leurs fils pour les faire entrer parmi les [Root.GetJanissaires], tandis que les infidèles préfèrent y envoyer les plus faibles de leurs fils. Nous devons restaurer le système aussi vite que possible, avant que la qualité des troupes s'en ressente encore davantage."
 second_islamic_golden_era_descision_title:0 "Second âge d'or de l'Islam"
 second_islamic_golden_era_descision_desc:0 "Une fois encore, l'Islam est redevenu l'une des forces qui meuvent le monde. Avec l'ascension du califat [TUR.GetRootAdjMS], les avancées technologiques des pays musulmans ne cessent d'accélérer. En vérité, nous vivons bien un second âge d'or de l'Islam !"
 tur_assigned_local_pasha:0 "Pacha du cru"
 desc_tur_assigned_local_pasha:0 "Le pacha gouvernant la province de [Root.GetName] a été choisi parmi les habitants locaux réputés pour leur popularité."
 tur_expanded_administration:0 "Administration décentralisée"
 desc_tur_expanded_administration:0 "Du fait que l'empire est gouverné de manière décentralisée, l'intégration des nouveaux territoires est facilitée par les pachas qui contribuent à alléger la tâche de l'administration centrale."
 face_the_janissaries_1_title:0 "Réprimer les [Root.GetJanissaires] dans les Balkans"
 face_the_janissaries_1_desc:0 "Les [Root.GetJanissaires] disposent aujourd'hui d'un pouvoir et d'une influence bien trop importants. Par le feu des canons et l'acier des sabres, cela doit maintenant cesser !"
 face_the_janissaries_2_title:0 "Réprimer les [Root.GetJanissaires] en Anatolie"
 face_the_janissaries_2_desc:0 "Les [Root.GetJanissaires] disposent aujourd'hui d'un pouvoir et d'une influence bien trop importants. Par le feu des canons et l'acier des sabres, cela doit maintenant cesser !"
 face_the_janissaries_3_title:0 "Réprimer les [Root.GetJanissaires] à [Root.Capital.GetCapitalName]"
 face_the_janissaries_3_desc:0 "Les [Root.GetJanissaires] disposent aujourd'hui d'un pouvoir et d'une influence bien trop importants. Par le feu des canons et l'acier des sabres, cela doit maintenant cesser !"
 negotiate_with_the_janissaries_title:0 "Négocier avec les [Root.GetJanissaires]"
 negotiate_with_the_janissaries_desc:0 "Si ce n'est évidemment pas la solution la plus aisée à accepter après leur coup d'État, il paraît possible de négocier avec les [Root.GetJanissaires] afin de les persuader de rendre le pouvoir à s[Root.GetOnAFDir] déten[Root.GetTeurTriceDir] légitime."
 tur_legendary_lawgiver_modifier:0 "Le Législateur"
 desc_tur_legendary_lawgiver_modifier:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] possède un véritable talent pour ce qui concerne l'administration du pays et la création de lois nouvelles et justes pour préserver la paix dans les territoires [Root.GetRootAdjMP].\nPuisse-t-[Root.GetIlElleDir] régner à jamais !\nPuisse sa sagesse perdurer éternellement !"
