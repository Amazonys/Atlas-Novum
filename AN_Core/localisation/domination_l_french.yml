 qng_event_insight_12_tt:0 "\nCet événement va permettre de §Mcélébrer la victoire en Birmanie§! en élevant la cité de §Y[586.GetCapitalName]§! et son §Ypalais impérial§!."
 
 
 
 #Events 
 flavor_mch.12.t:0 "La victoire de [586.GetCapitalName]"
 flavor_mch.12.d:0 "Tandis que les armées [Root.GetRootAdjFP] franchissent les portes de [586.GetCapitalName], il est aisé d'imaginer l'avenir brillant que laissent entrevoir nos succès sur les champs de bataille, en Chine et au-delà. Notre influence se fait sentir jusqu'en Indochine ; mais si nous pouvons faire passer la région dans notre orbite, il nous faut nous appuyer sur un symbole à faire valoir auprès de ceux qui sont soumis depuis peu. Pourquoi pas une cité qui inspirerait la valeur, qui renforcerait notre prestige, une démonstration de notre puissance indisputable ?"
 flavor_mch.12.a:0 "Une cité qui siéra à la grandeur [Root.GetDuDelaDir] [Root.GetDir] !"
 
 flavor_mch.13.t:0 "L'âge d'or de Kangxi et [Root.Monarch.GetName]"
 flavor_mch.13.d:1 "La prospérité et la puissance de l'empire ont crû au-delà de toute mesure. Dans le pays, l'administration se porte au mieux grâce à l'approche méritocratique impulsée par les maîtres du pays. Les fonctionnaires, sous la sage autorité de [Root.Monarch.GetName], ont fait du pays un État riche et puissant sur le plan commercial, qui compte une population bientôt deux fois plus nombreux que sous la dynastie précédente. La sinisation a donné naissance à une synthèse entre les cultures des Han et des Mandchous, en un équilibre unique préservant les identités tout en favorisant l'assimilation. Dicté par sa passion pour l'éducation et les arts, le règne de [Root.Monarch.GetName] est un âge d'or, où tous ceux qui ont reconnu son autorité vivent une vie de prospérité."
 flavor_mch.13.a:0 "N'est-ce pas là le signe de la faveur céleste ?"
 
 
 #Reforms
 qng_grand_council_reform:0 "Junjichu"
 qng_grand_council_reform_desc:0 "Le Grand Conseil est constitué de conseillers choisis de manière avisée, qui sont en permanence à la disposition de l'empereur. Leurs talents pour ce qui regarde l'administration sont d'une grande aide pour gouverner le pays."
 
 #Edicts
 chinese_industrialization:0 "Industrialisation rapide"
 chinese_industrialization_desc:0 "En formant des cœurs industriels puissants dans les États, c'est bientôt tout le pays qui sera entièrement industrialisé."
 
 
 
