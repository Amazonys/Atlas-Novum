 ####COSSACKS PRIVILEGES###
 estate_cossacks_freedom_of_the_steppes:0 "Liberté des steppes"
 estate_cossacks_freedom_of_the_steppes_desc:0 "Imposer notre contrôle sur les steppes est difficile et coûteux ; mais au lieu de les gouverner directement il pourrait être avisé de laisser les [Root.GetCosaques] peupler ces régions vastes en n'exigeant d'eux en retour que le service des armes."
 estate_cossacks_freedom_of_the_steppes_gt:0 "Pour toute province de §Ysteppe§! possédée :"
 estate_cossacks_freedom_of_the_steppes_rt:0 "Toutes les provinces de §Ysteppe§! vont perdre le modificateur §YLiberté des steppes§!."
 estate_cossacks_freedom_of_the_steppes_mod:0 "Liberté des steppes"
 desc_estate_cossacks_freedom_of_the_steppes_mod:0 "La province de [Root.GetName] est gouvernée de manière autonome par les [Root.Owner.GetCosaques] reconnaissant l'autorité [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] [Root.Owner.GetDuDeNP] [Root.Owner.GetName]."
 estate_cossacks_grant_military_leadership:0 "Commandements militaires aux [Root.GetCosaques]"
 estate_cossacks_grant_military_leadership_desc:1 "Les [Root.GetCosaques] sont d'excellents guerriers et commandants militaires, aussi paraît-il naturel de leur offrir la chance de devenir conseillers militaires auprès [Root.GetDuDelaDir] [Root.GetDir]."
 estate_cossacks_military_service:0 "Service militaire des [Root.GetCosaques]"
 estate_cossacks_military_service_desc:0 "Du fait que leur culture accorde une grande importance au combat et à la bravoure, les [Root.GetCosaques] servent dans les armées [Root.GetRootAdjFP] comme irréguliers montés afin d'appuyer les unités d'infanterie et d'artillerie."
 estate_cossacks_expand_cossacks_raiders:0 "Permettre les raids des [Root.GetCosaques]"
 estate_cossacks_expand_cossacks_raiders_desc:0 "Techniquement, les [Root.GetCosaques] sont soumis à l'autorité [Root.GetDuDelaDir] [Root.GetDir], et doivent par conséquent obéir aux lois [Root.GetRootAdjFP]. Mais en pratique les lois sont une notion bien vague dans les steppes, et ils prennent ce dont ils ont besoin chez ceux qui ont le malheur de vivre à leur portée. Nous leur ferions donc une grande faveur en autorisant leurs actions et en reconnaissant notre responsabilité dans tout raid qu'ils mèneraient contre nos ennemis."
 estate_cossacks_expand_cossacks_raiders_gt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] désormais tirer des avantages supplémentaires de l'événement §YExactions cosaques§!."
 estate_cossacks_expand_cossacks_raiders_rt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ne v[Root.GetAOntNP] désormais plus tirer d'avantages supplémentaires de l'événement §YExactions cosaques§!."
 estate_cossacks_expand_cossacks_raiders_at:0 "Les [Root.GetCosaques] sont rentrés de leur raid avec du butin :"
 estate_cossacks_exempt_from_bureaucracy:0 "Exemptions bureaucratiques pour les [Root.GetCosaques]"
 estate_cossacks_exempt_from_bureaucracy_desc:0 "Personne n'aime la paperasserie et les procédures alambiquées, et les [Root.GetCosaques] encore moins que quiconque. Si cela rend particulièrement difficile à surveiller, les exempter de tout contrôle administratif garantirait au moins leur loyauté envers [Root.GetLeLaNP] [Root.GetName]."
 ####NOMADIC TRIBES PRIVILEGES###
 estate_nomadic_tribes_autonomy_of_the_tribes:0 "Autonomie des [Root.GetTribus]"
 estate_nomadic_tribes_autonomy_of_the_tribes_desc:0 "Les territoires [Root.GetDuDelaNP] [Root.GetName] sont vastes, mais les infrastructures y sont rares. Afin de conserver le contrôle des steppes, nous devrions donc autoriser les [Root.GetTribus] à jouir d'une grande autonomie, qui leur permettra de gouverner leurs terres au nom [Root.GetDuDelaDir] [Root.GetDir]."
 estate_nomadic_tribes_freedom_of_the_steppes:0 "Liberté des steppes"
 estate_nomadic_tribes_freedom_of_the_steppes_desc:0 "Les steppes sont immenses, et épargnées encore par ces sédentaires qui se prétendent civilisés. Elles sont notre patrie, celle [Root.GetDuDelaNP] [Root.GetName], celle des [Root.GetTribus]. Tous nous jouissons de la liberté des steppes."
 estate_nomadic_tribes_freedom_of_the_steppes_gt:0 "Pour toute province de §Ysteppe§! possédée :"
 estate_nomadic_tribes_freedom_of_the_steppes_rt:0 "Toutes les provinces de §Ysteppe§! vont perdre le modificateur §YLiberté des tribus des steppes§!."
 estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "Liberté des tribus des steppes"
 desc_estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "La province de [Root.GetName] est gouvernée de manière autonome par les [Root.Owner.GetTribus] [Root.Owner.GetRootOwnerAdjFP]."
 estate_nomadic_tribes_grant_military_leadership:0 "Soutien des [Root.GetTribus]"
 estate_nomadic_tribes_grant_military_leadership_desc:0 "Gouverner un territoire partagé entre tant de [Root.GetTribus] n'est pas une tâche à laquelle peut s'abaisser [Root.GetLeLaLDir] [Root.GetDir] ; mais [Root.GetSilSielleDir] s'assure de leur soutien, [Root.GetLeLaNP] [Root.GetName] n'en tirer[Root.GetAOntNP] que des avantages."
 estate_nomadic_tribes_military_service:0 "Service militaire des [Root.GetTribus]"
 estate_nomadic_tribes_military_service_desc:0 "Si toutes les [Root.GetTribus] contribuent à l'armée [Root.GetDuDelaDir] [Root.GetDir], elles conservent toutefois une partie de leurs guerriers. Les mobiliser nous permettrait de renforcer considérablement notre puissance."
 estate_nomadic_tribes_ensure_tribal_loyalty:0 "Loyauté des [Root.GetTribus]"
 estate_nomadic_tribes_ensure_tribal_loyalty_desc:0 "La puissance [Root.GetDuDelaDir] [Root.GetDir] n'est rien [Root.GetSilSielleDir] ne peut compter sur la loyauté des [Root.GetTribus] [Root.GetRootAdjFP]. Elle doit lui être assurée, à tout prix."
 estate_nomadic_tribes_ensure_tribal_loyalty_gt:2 "L'événement §YCrise de succession tribale§! ne surviendra plus si l'§Yhéritier§! [Root.GetDuDelaDir] [Root.GetDir] a un total d'au moins §Y12§! points de compétence."
 estate_nomadic_tribes_ensure_tribal_loyalty_rt:1 "L'événement §YCrise de succession tribale§! va de nouveau survenir, quel que soit le total des compétences de l'héritier [Root.GetDuDelaDir] [Root.GetDir]."
 estate_nomadic_tribes_secured_succession:0 "Succession régulée"
 estate_nomadic_tribes_secured_succession_desc:0 "[Root.GetAuEnNPCap] [Root.GetName], la succession au pouvoir est décidée par la force. Hélas, la force est toujours décevante, et on ne compte plus les jeunes prometteurs tués avant d'avoir eu la chance de s'affirmer. Si cela ne satisfera certes pas les [Root.GetTribus], la succession [Root.GetDuDelaDir] [Root.GetDir] doit être assurée de manière régulée."
 ####DHIMMI PRIVILEGES###
 estate_dhimmi_administrative_privileges:0 "Autonomie des [Root.GetDhimmi]"
 estate_dhimmi_administrative_privileges_desc:0 "Les provinces [Root.GetRootAdjFP] abritent des habitants de bien des religions. En reconnaissant aux [Root.GetDhimmi] le droit organiser leurs communautés, nous pourrions assurer la stabilité et la paix dans ces villes et villages infidèles."
 estate_dhimmi_development_of_communities:0 "Développement des communautés dhimmies"
 estate_dhimmi_development_of_communities_desc:0 "Les territoires [Root.GetRootAdjMP] comptent de nombreuses communautés païennes constituées de [Root.GetDhimmi]. Les favoriser permettrait de simplifier le développement des infrastructures de ces provinces."
 estate_dhimmi_development_of_communities_gt:1 "Pour toute province §Ypaïenne§! possédant un §Ytemple§! ou une §Ycathédrale§! :"
 estate_dhimmi_development_of_communities_rt:0 "Toutes les provinces §Ypaïennes§! vont perdre le modificateur §YDéveloppement des communautés dhimmies§!."
 estate_dhimmi_development_of_communities_mod:0 "Développement des communautés dhimmies"
 desc_estate_dhimmi_development_of_communities_mod:0 "La province de [Root.GetName] a été confiée aux [Root.Owner.GetDhimmi], qui reçoivent des ressources pour promouvoir le développement des communautés locales."
 estate_dhimmi_grant_trading_privileges:0 "Privilèges commerciaux"
 estate_dhimmi_grant_trading_privileges_desc:0 "Les [Root.GetDhimmi] sont en mesure d'entretenir des rapports avec des nations lointaines plus aisément que beaucoup de [Root.GetRelMP]. Des privilèges commerciaux leur bénéficieraient donc autant qu'au trésor [Root.GetDuDelaDir] [Root.GetDir]."
 estate_dhimmi_dhimmi_education:0 "Éducation des [Root.GetDhimmi]"
 estate_dhimmi_dhimmi_education_desc:0 "Les [Root.GetDhimmi] peuvent partager avec nous des savoirs venus d'au-delà de nos frontières. Les autoriser à les répandre sur les territoires [Root.GetRootAdjMP] permettrait à chacun d'en tirer profit."
 estate_dhimmi_military_service:0 "Service militaire des [Root.GetDhimmi]"
 estate_dhimmi_military_service_desc:0 "L'armée a sans cesse besoin d'hommes nouveaux. Autoriser le recrutement de [Root.GetDhimmi] permettrait donc de répondre à cette demande."
 estate_dhimmi_protected_communities:0 "Protection des communautés dhimmies"
 estate_dhimmi_protected_communities_desc:0 "Les [Root.GetDhimmi] sont une composante vitale du pays. Accorder la protection [Root.GetDuDelaDir] [Root.GetDir] à leurs communautés les encouragerait donc à s'installer [Root.GetAuEnNP] [Root.GetName]."
 estate_dhimmi_contribution_demand:0 "Contribution des [Root.GetDhimmi]"
 estate_dhimmi_contribution_demand_desc:0 "Les [Root.GetDhimmi] sont certes une composante vitale du pays, mais ils doivent aussi contribuer à la grandeur [Root.GetDuDelaNP] [Root.GetName]."
 estate_dhimmi_promote_dhimmi_nobility:0 "Nobles dhimmî"
 estate_dhimmi_promote_dhimmi_nobility_desc:0 "Tous les nobles [Root.GetRootAdjMP] ne sont pas [Root.GetRelMP]. Certains sont des païens et appartiennent aux communautés des [Root.GetDhimmi]. Les intégrer davantage parmi nous pourrait certes mécontenter les [Root.GetNobles] et les [Root.GetClercs], mais [Root.GetLeLaLDir] [Root.GetDir] disposerait alors d'alliés de valeur pour gouverner le pays."
