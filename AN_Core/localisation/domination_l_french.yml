 mng_cornerstone_empire2_title:0 "Piliers de l'empire"
 mng_cornerstone_empire2_desc:0 "Un empire aussi vaste que le nôtre ne peut reposer sur un petit nombre de personnes, aussi influentes soient-elles à la cour. Pour assurer la stabilité et l'intégrité du pays, nous devons donc discerner la meilleure voie à suivre et distribuer le pouvoir en conséquence."
 mng_censorate2_title:0 "Le censorat"
 mng_censorate2_desc:0 "Tout doit être fait pour que le censorat, l'une des institutions au sein de l'administration, veille à ce que la centralisation et l'efficacité bureaucratique soient à la mesure de l'extension de l'empire."
 mng_promote_grand_coordinators2_title:0 "Grands coordinateurs"
 mng_promote_grand_coordinators2_desc:0 "Équivalent de ce que d'autres appellent des gouverneurs, communément connus en Chine par le titre de xunfu et au Japon comme des junbu, leur poste est central pour l'administration. Des personnes de talent doivent donc être promues, dont la loyauté envers [Root.GetLeLaLDir] [Root.GetDir] sera indéfectible."
 mng_reform_civil_registration2_title:0 "Réforme des registres"
 mng_reform_civil_registration2_desc:0 "L'administration promue par la dynastie [Root.Monarch.Dynasty.GetName] a été peu réformée ces derniers temps. Pourtant, nous devons établir une manière d'administrer le pays qui soit efficace et atténuer les effets de la corruption et de la surexpansion administrative."
 mng_examination_system2_title:0 "Système des examens"
 mng_examination_system2_desc:0 "Ayant amélioré le système administratif du pays, nous devons maintenant définir quel chemin devrait suivre l'empire. La centralisation, la délégation de l'autorité locale à des particuliers ou la promotion des membres de la dynastie à des postes d'influence ne sont que quelques-unes des possibilités qui s'offrent à nous."
 mng_mutual_trade_system2_title:0 "Échanges commerciaux"
 mng_mutual_trade_system2_desc:0 "Jouer de notre puissance et assurer de notre protection contre des présents, des faveurs et de l'argent est une façon efficace et très profitable d'établir des relations entre notre dynastie et les nombreux pays satellites relevant de la sphère d'influence [Root.GetRootAdjFS]. Malgré tout, nous devons continuer d'améliorer ce système d'échange en revoyant les accords passés avec les tributaires ou en en établissant de nouveaux avec les alliés se trouvant au-delà de nos frontières."
 mng_tame_china_sorrow2_title:0 "Fleuves de Chine"
 mng_tame_china_sorrow2_desc:0 "Les fleuves de Chine sont les artères de sa civilisation, donnant au peuple des terres fertiles et le pourvoyant de toutes les nécessités de base. Mais les crues qui se produisent régulièrement sont une menace non seulement par les dangers qu'elles présentent pour la vie des habitants, mais aussi pour la stabilité des territoires touchés."
 mng_single_whip_law2_title:0 "La loi du fouet unique"
 mng_single_whip_law2_desc:0 "Un empire aussi vaste que le nôtre est parfois très complexe à administrer, ou à taxer de manière efficace. Beaucoup de profits sont dès lors perdus. Pour corriger cette situation, nous devrions donc créer une taxe unique, payée entièrement en argent, qui permettrait de centraliser et d'uniformiser les systèmes de taxation."
 mng_pure_land2_title:0 "Terre pure"
 mng_pure_land2_desc:0 "En dépit de nos succès dans les affaires intérieures et extérieures, nous ne devons pas négliger d'entretenir le jardin de nos âmes et d'ériger des lieux de culte appropriés, reflétant l'attention que nous portons aux enseignements qui assurent notre prospérité."
 mng_shengshi_zhishi2_title:0 "Seisei & chisei"
 mng_shengshi_zhishi2_desc:0 "L'histoire des dynasties passées, de même que celle des [Root.Monarch.Dynasty.GetName], a toujours connu épreuves et succès. Les périodes de croissance, de décadence, de destruction et de renaissance font partie intégrante de la vie. Pourtant, cela n'implique en rien que nous ne devions pas faire tout notre possible pour continuer à assurer la prospérité du pays."
 mng_expand_bogue2_title:0 "Développer [667.GetCapitalName]"
 mng_expand_bogue2_desc:0 "L'embouchure de la Rivière des Perles, la Bouche du Tigre, dans la province de [667.GetName], est connue de tous comme le cœur du commerce si fructueux des marchandises et du grain. Nous devons œuvrer sans cesse à développer ce lieu stratégique afin que davantage d'échanges y soient faits et ainsi mieux répondre aux besoins de la population."
 mng_jing_hang_grand_canal2_title:0 "Le Grand Canal"
 mng_jing_hang_grand_canal2_desc:0 "Maîtriser les flots et les crues qui peuvent survenir le long des fleuves est une compétence indispensable si nous voulons assurer la prospérité de manière durable. Les inondations ont en effet parfois déclenché des événements ayant causé l'ascension ou la chute de ceux qui nous ont précédés, aussi vaut-il mieux s'assurer que nous ne serons pas nous aussi une simple mention dans les annales historiques."
 mng_expand_yongle_dadian2_title:0 "Eiraku Taiten"
 mng_expand_yongle_dadian2_desc:0 "L'avènement en Chine de l'impression et de la copie à grande échelle des œuvres littéraires est une véritable révolution, qui va permettre de propager le savoir et de le préserver de l'oubli. En améliorant les techniques inventées par nos aïeux, nous pourrions ainsi faire connaître la grande encyclopédie [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], constituée de milliers de volumes traitant de tous les sujets."
 mng_form_depots2_title:0 "Surveillance"
 mng_form_depots2_desc:0 "Malgré la nomination d'individus loyaux et la démonstration que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est bien favorisé[Root.GetXEDir] par le Ciel, quiconque [Root.GetLeLaFDir] sert peut succomber aux faiblesses liées à la nature humaine. Pour veiller à ce que cela ne se produise, il serait avisé de disposer de services de surveillance afin de garder un œil sur les dépendances et les affaires locales."
 mng_outer_city_beijing2_title:0 "Extension de [1816.GetName]"
 mng_outer_city_beijing2_desc:0 "La cité de [1816.GetCapitalName] est le cœur de la Chine, et un nombre considérable d'habitants s'y trouve établi. L'accroissement de cette population exige donc que les plans de la ville soient étudiés pour permettre son expansion et accroître l'espace urbanisé."
 mng_fortify_coast2_title:0 "Défendre les côtes"
 mng_fortify_coast2_desc:0 "Les côtes sont depuis trop longtemps la cible d'attaques de pirates, venus voler le fruit du labeur du peuple et, parfois même, enlever des captifs pour les réduire en esclavage. Cette situation est évidemment intolérable. Nous devons donc répondre à ces pillages de la manière la plus efficace possible."

 #Korean EoC Loc
 mng_cornerstone_empire3_title:0 "Piliers de l'empire"
 mng_cornerstone_empire3_desc:0 "Un empire aussi vaste que le nôtre ne peut reposer sur un petit nombre de personnes, aussi influentes soient-elles à la cour. Pour assurer la stabilité et l'intégrité du pays, nous devons donc discerner la meilleure voie à suivre et distribuer le pouvoir en conséquence."
 mng_censorate3_title:0 "Le censorat"
 mng_censorate3_desc:0 "Tout doit être fait pour que le censorat, l'une des institutions au sein de l'administration, veille à ce que la centralisation et l'efficacité bureaucratique soient à la mesure de l'extension de l'empire."
 mng_promote_grand_coordinators3_title:0 "Grands coordinateurs"
 mng_promote_grand_coordinators3_desc:0 "Équivalent de ce que d'autres appellent des gouverneurs, communément connus en Chine par le titre de xunfu et en Corée comme des sunmu, leur poste est central pour l'administration. Des personnes de talent doivent donc être promues, dont la loyauté envers [Root.GetLeLaLDir] [Root.GetDir] sera indéfectible."
 mng_reform_civil_registration3_title:0 "Réforme des registres"
 mng_reform_civil_registration3_desc:0 "L'administration promue par la dynastie [Root.Monarch.Dynasty.GetName] a été peu réformée ces derniers temps. Pourtant, nous devons établir une manière d'administrer le pays qui soit efficace et atténuer les effets de la corruption et de la surexpansion administrative."
 mng_examination_system3_title:0 "Système des examens"
 mng_examination_system3_desc:0 "Ayant amélioré le système administratif du pays, nous devons maintenant définir quel chemin devrait suivre l'empire. La centralisation, la délégation de l'autorité locale à des particuliers ou la promotion des membres de la dynastie à des postes d'influence ne sont que quelques-unes des possibilités qui s'offrent à nous."
 mng_mutual_trade_system3_title:0 "Échanges commerciaux"
 mng_mutual_trade_system3_desc:0 "Jouer de notre puissance et assurer de notre protection contre des présents, des faveurs et de l'argent est une façon efficace et très profitable d'établir des relations entre notre dynastie et les nombreux pays satellites relevant de la sphère d'influence [Root.GetRootAdjFS]. Malgré tout, nous devons continuer d'améliorer ce système d'échange en revoyant les accords passés avec les tributaires ou en en établissant de nouveaux avec les alliés se trouvant au-delà de nos frontières."
 mng_tame_china_sorrow3_title:0 "Dompter les fleuves"
 mng_tame_china_sorrow3_desc:0 "Les fleuves de Chine sont les artères de sa civilisation, donnant au peuple des terres fertiles et le pourvoyant de toutes les nécessités de base. Mais les crues qui se produisent régulièrement sont une menace non seulement par les dangers qu'elles présentent pour la vie des habitants, mais aussi pour la stabilité des territoires touchés."
 mng_single_whip_law3_title:0 "La loi du fouet unique"
 mng_single_whip_law3_desc:0 "Un empire aussi vaste que le nôtre est parfois très complexe à administrer, ou à taxer de manière efficace. Beaucoup de profits sont dès lors perdus. Pour corriger cette situation, nous devrions donc créer une taxe unique, payée entièrement en argent, qui permettrait de centraliser et d'uniformiser les systèmes de taxation."
 mng_pure_land3_title:0 "Terre pure"
 mng_pure_land3_desc:0 "En dépit de nos succès dans les affaires intérieures et extérieures, nous ne devons pas négliger d'entretenir le jardin de nos âmes et d'ériger des lieux de culte appropriés, reflétant l'attention que nous portons aux enseignements qui assurent notre prospérité."
 mng_shengshi_zhishi3_title:0 "Seongse & chise"
 mng_shengshi_zhishi3_desc:0 "L'histoire des dynasties passées, de même que celle des [Root.Monarch.Dynasty.GetName], a toujours connu épreuves et succès. Les périodes de croissance, de décadence, de destruction et de renaissance font partie intégrante de la vie. Pourtant, cela n'implique en rien que nous ne devions pas faire tout notre possible pour continuer à assurer la prospérité du pays."
 mng_expand_bogue3_title:0 "Développer [667.GetCapitalName]"
 mng_expand_bogue3_desc:0 "L'embouchure de la Rivière des Perles, la Bouche du Tigre, dans la province de [667.GetName], est connue de tous comme le cœur du commerce si fructueux des marchandises et du grain. Nous devons œuvrer sans cesse à développer ce lieu stratégique afin que davantage d'échanges y soient faits et ainsi mieux répondre aux besoins de la population."
 mng_jing_hang_grand_canal3_title:0 "Le Grand Canal"
 mng_jing_hang_grand_canal3_desc:0 "Maîtriser les flots et les crues qui peuvent survenir le long des fleuves est une compétence indispensable si nous voulons assurer la prospérité de manière durable. Les inondations ont en effet parfois déclenché des événements ayant causé l'ascension ou la chute de ceux qui nous ont précédés, aussi vaut-il mieux s'assurer que nous ne serons pas nous aussi une simple mention dans les annales historiques."
 mng_expand_yongle_dadian3_title:0 "Yeongak Daejeon"
 mng_expand_yongle_dadian3_desc:0 "L'avènement en Chine de l'impression et de la copie à grande échelle des œuvres littéraires est une véritable révolution, qui va permettre de propager le savoir et de le préserver de l'oubli. En améliorant les techniques inventées par nos aïeux, nous pourrions ainsi faire connaître la grande encyclopédie [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], constituée de milliers de volumes traitant de tous les sujets."
 mng_form_depots3_title:0 "Surveillance"
 mng_form_depots3_desc:0 "Malgré la nomination d'individus loyaux et la démonstration que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est bien favorisé[Root.GetXEDir] par le Ciel, quiconque [Root.GetLeLaFDir] sert peut succomber aux faiblesses liées à la nature humaine. Pour veiller à ce que cela ne se produise, il serait avisé de disposer de services de surveillance afin de garder un œil sur les dépendances et les affaires locales."
 mng_outer_city_beijing3_title:0 "Extension de [1816.GetName]"
 mng_outer_city_beijing3_desc:0 "La cité de [1816.GetCapitalName] est le cœur de la Chine, et un nombre considérable d'habitants s'y trouve établi. L'accroissement de cette population exige donc que les plans de la ville soient étudiés pour permettre son expansion et accroître l'espace urbanisé."
 mng_fortify_coast3_title:0 "Défendre les côtes"
 mng_fortify_coast3_desc:0 "Les côtes sont depuis trop longtemps la cible d'attaques de pirates, venus voler le fruit du labeur du peuple et, parfois même, enlever des captifs pour les réduire en esclavage. Cette situation est évidemment intolérable. Nous devons donc répondre à ces pillages de la manière la plus efficace possible."
 
 #New Mil Reforms Localisation
 
 expanded_black_army_reform:0 "Armée noire développée"
 expanded_black_army_reform_desc:0 "Le besoin d'une armée professionnelle pour protéger les frontières pousse de nombreuses personnes à exiger l'expansion des privilèges conférés à l'Armée noire. Cette compagnie mercenaire, professionnelle et puissante, disposant d'armes forgées dans le meilleur acier, se dévoue totalement à ses activités militaires."
 staatse_leger_reform:0 "Armée des États"
 staatse_leger_reform_desc:0 "La défense des Pays-Bas face à l'avidité de nos puissants voisins doit être confiée à l'armée la plus compétente que nous pourrons lever. En portant l'accent sur les effectifs, la préparation et la mobilisation, nous pourrons assurément faire face aux troupes les plus efficaces de toute l'Europe."
 watergeuzen_reform:0 "Gueux de mer"
 watergeuzen_reform_desc:0 "Les prétendus « Gueux de mer » sont un outil puissant pour dompter les mers au large de nos côtes. En recourant à leurs tactiques d'abordage pour prendre le contrôle des navires ennemis et conduire des réparations en pleine mer, nous resterons à la pointe de l'innovation navale et pourrons damer le pion à nos adversaires commerciaux et militaires."
 sygnakhs_system_reform:0 "Sghnakhs renforcés"
 sygnakhs_system_reform_desc:0 "Le réseau formé par les forteresses et tours de guet du nom de « sghnakhs », permettant de rallier les troupes et de défendre le pays, a monté la garde durant des siècles. À mesure que le temps passe nous ne devons en aucun cas relâcher notre vigilance, mais au contraire continuer d'améliorer ces citadelles."
 cossacks_registry_reform:0 "Registre des cosaques"
 cossacks_registry_reform_desc:0 "Les cosaques occupant certains territoires sont des cavaliers habiles et constituent un atout puissant pour nos armées. Les registres où leurs noms sont portés permettent de les insérer dans nos procédures administratives et de les lever, en échange de privilèges et d'une influence accrue dans le pays pour compenser les services rendus à l'État."
 lessons_of_the_hussite_wars_reform:0 "Leçons des guerres hussites"
 lessons_of_the_hussite_wars_reform_desc:0 "L'Europe entière a autrefois tenté d'éradiquer notre foi. Dans sa tentative désespérée pour s'emparer de nos terres et d'exterminer les fidèles, elle a fait de nous des combattants opiniâtres sur le champ de bataille. Au cours de tant de combats gravés dans notre mémoire, nous avons délivré un avertissement à quiconque oserait convoiter notre pays : fuyez, ou vous mourrez."
 
 rallied_volunteers_level_1:0 "Volontaires ralliés"
 desc_rallied_volunteers_level_1:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] rallié à [Root.GetLuiElleNP] tous les fidèles [Root.GetRelMP] pour qu'ils rejoignent [Root.GetSesLeursNP] armées dans la guerre."
