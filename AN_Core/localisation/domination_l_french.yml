 ###SUBJECT TYPES###
 eyalet:0 "Eyalet"
 eyalet_long_desc:0 "Un eyalet est une dépendance de l'Empire ottoman centrée presque exclusivement sur la gouvernance de ses territoires. Au contraire d'autres types de dépendances, il ne participe donc à aucune guerre de lui-même si son suzerain ne l'exige pas."
 eyalet_title:0 "Eyalet"
 eyalet_title_plural:0 "Eyalets"
 eyalet_overlord:0 "Suzerain de l'eyalet"
 eyalet_subject:0 "Eyalet"
 eyalet_is_our:0 "$NAME|Y$ est l'un de nos eyalets."
 core_eyalet:0 "Eyalet rattaché"
 core_eyalet_long_desc:0 "Un eyalet rattaché ressemble aux autres eyalets mais est bien davantage lié au suzerain, et à peine différent des territoires que celui-ci contrôle de façon directe. Au contraire des autres eyalets, un eyalet rattaché ne peut être appelé à prendre les armes, mais il peut être annexé."
 core_eyalet_title:0 "Eyalet rattaché"
 core_eyalet_title_plural:0 "Eyalets rattachés"
 core_eyalet_overlord:0 "Suzerain de l'eyalet rattaché"
 core_eyalet_subject:0 "Eyalet rattaché"
 core_eyalet_is_our:0 "$NAME|Y$ est l'un de nos eyalets rattachés."
 CORE_EYALET_TT:0 "Un §Yeyalet rattaché§! peut être annexé au prix de §Y6§!£dip£ par développement au lieu de 8, mais ne peut participer à aucun type de guerre pour son suzerain."
