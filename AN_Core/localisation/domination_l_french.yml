 ottoman_provincial_government_system_reform:0 "Gouverneurs de province"
 ottoman_provincial_government_system_reform_desc:0 "En nommant des gouverneurs dans les provinces, il est possible d'améliorer grandement l'administration des taxes et de faciliter l'exploitation des ressources locales. Si des gouverneurs ambitieux peuvent certes consacrer toute leur attention aux intrigues et aux querelles personnelles, les gains permis par ce système justifient le risque pris."
 mechanic_pasha_extra_bonuses_yes:0 "Pour tout §Ypacha§! nommé dans les États : §G+33%§! en modif. local d'impôts et §G-1§! agitation locale pour les provinces relevant d'une sphère culturelle étrangère."
 devshirme_system_reform:0 "Système du devchirmé"
 devshirme_system_reform_desc:0 "Depuis la fin du XIVe jusqu'au milieu du XVIIe s., la dynastique ottomane a acquis des esclaves par la pratique du devchirmé. Choisis avec soin parmi les enfants non musulmans, souvent des chrétiens des régions rurales des Balkans entre 12 et 14 ans, ces garçons étaient envoyés vivre dans des familles turques afin d'y apprendre la langue et les préceptes de l'islam avant d'être envoyés dans la capitale. La plupart intégraient alors le corps des janissaires, tandis que d'autres entraient comme pages à la cour, où ils étaient éduqués et pouvaient parfois atteindre les plus hauts rangs de l'élite militaire et administrative. Devant tout au sultan, chaque kul, « serviteur », lui était donc extrêmement loyal, et un maillon essentiel de la centralisation de l'empire."
 tur_not_has_abolished_devshirme_system_tt:0 "Le §Ysystème du devchirmé§! n'a PAS été aboli."
 tur_eyalet_recruits:0 "Recrues des eyalets"
 desc_tur_eyalet_recruits:0 "Les eyalets [Root.GetRootAdjMP] envoient de jeunes garçons païens à [Root.Capital.GetCapitalName] pour qu'elles y soient formées et deviennent soldats [Root.GetDuDelaDir] [Root.GetDir]."
 tur_grand_vizier_modifier:0 "Grand vizir"
 desc_tur_grand_vizier_modifier:0 "Si l'actuel grand vizir est un homme d'État tout à fait talentueux, les recruteurs restent vigilants pour déterminer si d'autres hommes de talents ne pourraient pas être recrutés."
 mechanic_has_harem_events_yes:0 "A les événements liés au §Yharem§!"
 ottoman_siyasah_tax_reform:0 "Siyâsa ottomane"
 ottoman_siyasah_tax_reform_desc:0 "Le système fiscal ottoman de la siyâsa s'inspire des anciennes lois byzantines adaptées à la sharî'â et prenant pour modèle la siyâsa musulmane. Son objet est de permettre un système fiscal homogène et complet, applicable dans tout l'empire."
 ottoman_siyasah_tax_reform_tax:0 "Siyâsa ottomane"
 desc_ottoman_siyasah_tax_reform_tax:0 "Les habitants de la province de [Root.GetName], en conformité avec le système fiscal de la siyâsa, doivent verser une taxe au waqf."
 ottoman_siyasah_tax_reform_manpower:0 "Siyâsa ottomane"
 desc_ottoman_siyasah_tax_reform_manpower:0 "La province de [Root.GetName], selon le principe de la siyâsa, doit verser une taxe en jeunes hommes conforme au principe du devchirmé."
 mechanic_more_25_tax_in_true_faith_provinces_yes:0 "Pour les provinces de la véritable foi : §G+25%§! en modif. local d'impôts"
 mechanic_more_15_manpower_in_heathen_provinces_yes:0 "Pour les provinces païennes : §G+15%§! en modif. des réserves locales"
 mechanic_no_crownland_money_loss_to_age_yes:0 "Le gain financier tiré de la §Yvente de titres fonciers§! aux ordres n'est plus réduit selon l'§Yère§! considérée"
 modernized_ottoman_government:0 "Régime ottoman modernisé"
 modernized_ottoman_government_desc:0 "Le régime politique ottoman a été modernisé afin de corriger plusieurs faiblesses devenues criantes par le passé et, dans le même temps, renforcer l'autorité du sultan."
 reorganized_ottoman_government:0 "Régime ottoman réformé"
 reorganized_ottoman_government_desc:0 "Le régime politique ottoman a été réformé afin de corriger plusieurs faiblesses devenues criantes par le passé et, au même moment, renforcer l'autorité du sultan. L'institution du harem ayant été supprimée, il ressemble davantage désormais aux monarchies absolutistes de l'Europe occidentale."
 eyalet_government:0 "Eyalet"
 eyalet_government_desc:0 "L'eyalet est une administration spécifique restant étroitement surveillée par le gouvernement ottoman. Situé aux frontières de l'Empire, il surveille donc l'évolution de la situation au nom du sultan."
 barbary_eyalet_government:0 "Eyalet barbaresque"
 barbary_eyalet_government_desc:0 "L'eyalet barbaresque est l'administration des dépendances pirates ou du Maghreb reconnaissant la suzeraineté de l'Empire ottoman. Tout en contrôlant le territoire, ce régime barbaresque mène des raids sur les côtes ennemies."
 EYALET:0 "Eyalet"
 DEY:0 "Dey"
 BEYLERBEY:0 "Beylerbey"
 ottoman_conscription_reform:0 "Conscription ottomane"
 ottoman_conscription_reform_desc:0 "Avec l'abolition du système du devchirmé, la conscription pour l'armée ottomane a été entièrement réformée. S'inspirant des modèles européens, le nouveau système privilégie le recrutement de recrues dans chaque ville et village en cas de besoin."
 standardized_millets_reform:0 "Homogénéisation des millets"
 standardized_millets_reform_desc:0 "Les millets de l'empire, correspondant aux diverses communautés confessionnelles, sont la reconnaissance du fait que l'islam accorde des droits différents aux non-musulmans, chacun selon ses particularités. Par le passé ce système interdisait toute homogénéité et cohérence, aussi leur réforme est-elle destinée à permettre un traitement plus juste de chacun tout en permettant des lois communes à tous."
 organized_military_staff_reform:0 "État-major organisé"
 organized_military_staff_reform_desc:1 "En veillant à ce que les budgets militaires sont strictement tenus et à la coopération de toutes les personnes organisant les troupes, les pertes subies par les unités seront remplacées bien plus aisément."
 military_engineering_reform:0 "Ingénierie militaire"
 military_engineering_reform_desc:0 "Une guerre n'est pas seulement gagnée par la discipline des troupes, mais aussi par la qualité de l'équipement militaire. Nos doctrines doivent donc mettre l'accent sur l'usage d'une artillerie de qualité, moins coûteuse à entretenir."
 defensive_stance_reform:0 "Postures défensives"
 defensive_stance_reform_desc:0 "Notre plus grande force réside non pas dans les capacités offensives, mais dans la capacité à tenir. Laisser l'ennemi s'épuiser sur nos lignes de défense est la meilleure façon de s'assurer de la victoire."
 sustained_discipline_reform:0 "Discipline de fer"
 sustained_discipline_reform_desc:0 "Il est vital que les troupes ne perdent pas leur discipline au cœur de la bataille. Cela n'est possible que par un entraînement difficile."
 cavalry_warfare_reform:0 "Combats de cavalerie"
 cavalry_warfare_reform_desc:0 "La cavalerie est le corps le plus mobile de l'armée, et ses charges sont dévastatrices au combat. Nous devons donc renforcer son usage."
 amphibious_specialization_reform:0 "Unités amphibies"
 amphibious_specialization_reform_desc:0 "Les guerres ne sont pas menées que sur terre, mais aussi en mer. De fait, les troupes doivent être préparées à embarquer et surtout débarquer, y compris pour attaquer de façon frontale les défenses côtières de l'ennemi."
 mechanic_marine_buff_yes:1 "Pour les §Yfusiliers marins§! :\nUsage de rés. mil. par les régiments : §G-20%§!"
 amphibious_specialization_reform_modifier:0 "Unités amphibies"
 desc_amphibious_specialization_reform_modifier:0 "Les guerres ne sont pas menées que sur terre, mais aussi en mer. De fait, les troupes doivent être préparées à embarquer et surtout débarquer, y compris pour attaquer de façon frontale les défenses côtières de l'ennemi."
 mercenary_leadership_reform:0 "Mercenaires en première ligne"
 mercenary_leadership_reform_desc:0 "Si nous disposons bien de notre propre armée, il est toutefois préférable de laisser des mercenaires charger dans la mêlée. Au mieux, leur maîtrise du combat nous assurera la victoire ; au pire leurs cadavres serviront de ligne de défense."
 maritime_military_reform:0 "Professionnalisme naval"
 maritime_military_reform_desc:0 "C'est de notre capacité à assurer la sécurité en mer que dépend la survie du pays. La flotte est donc la branche la plus vitale des forces armées, et elle tire parti du grand professionnalisme et de la finesse tactique de nos hommes."
 wei_suo_system_reform:0 "Système du wei-suo"
 wei_suo_system_reform_desc:0 "Les rangs des soldats sont héréditaires. Groupés par wei, « gardes », et suo, « bataillons », ils sont levés dans un cinquième des foyers afin de fournir l'armée en recrues. Le pays n'est donc pas près de manquer de troupes aptes à combattre."
 mechanic_improved_military_buildings_yes:2 "§YCasernes§! et §Yterrains d'entraînement§! : §G+15%§!/§G+30%§! en croissance des garnisons locales\n§YCentres de recrutement§! et §Ycentres de conscription§! : §G+25%§!/§G+50%§! en taille des garnisons locales\n§YGarnisons§! : §G-50%§! en durée du recrutement local"
