 governmental_power:0 "Pouvoir absolutiste"
 governmental_power_desc:1 "Le pouvoir absolutiste croît et décroît selon les actions prises en lien avec [Root.GetLeLaParlement] §Y[Root.GetParliamentOrFallbackName]§!.\n\nIl s'accroît :\n– lorsqu'il est mis fin à un débat : §Y+20§! ;\n– lorsqu'une province perd son siège : §Y+5§! ;\n– lorsqu'une proposition loi est retoquée : §Y+33§!.\n\nAu contraire, il décroît lorsque :\n– une loi est votée : §Y-20§! ;\n– un siège est accordé à une province : §Y-5§!\n\nConséquences à §Y100§! :\n– Absolutisme maximal : §G+50§!\n– Évolution mensuelle de l'autonomie : §G-0.20§!\n– Agitation dans le pays : §R+4§!\n\nConséquences à §Y-100§! :\n– Agitation dans le pays : §G-4§!\n– Coût des doctrines : §R+10%§!\n– Années de séparatisme : §R+10§!\n– Absolutisme annuel : §G+1§!"
