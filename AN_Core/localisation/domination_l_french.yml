 desc_rus_icon_eleusa_bonus:0 "L'icône de la Vierge Éléousa commandée par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] constitue une grande source d'inspiration pour les fidèles."
 rus_icon_michael_bonus:0 "Inspiration de saint Michel"
 desc_rus_icon_michael_bonus:0 "L'icône de saint Michel commandée par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] constitue une grande source d'inspiration pour les fidèles."
 rus_icon_nicholas_bonus:0 "Inspiration de saint Nicolas"
 desc_rus_icon_nicholas_bonus:0 "L'icône de saint Nicolas commandée par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] constitue une grande source d'inspiration pour les fidèles."
 rus_icon_pancreator_bonus:0 "Inspiration du Christ pantocrator"
 desc_rus_icon_pancreator_bonus:0 "L'icône du Christ pantocrator commandée par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] constitue une grande source d'inspiration pour les fidèles."
 rus_end_of_the_horde:0 "Fléau des hordes"
 desc_rus_end_of_the_horde:0 "Autrefois ravalé[Root.GetXENP] au rang de simpl[Root.GetEEsNP] tributair[Root.GetEEsNP] des hordes venues d'Orient, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] affirmé [Root.GetSaLeurNP] puissance et renversé [Root.GetSesLeursNP] maîtres tatars ! Jamais plus aucun nomade ne [Root.GetLeLaFNP] menacera !"
 rus_local_russian_trade_center:0 "Développement des marchés d'Asie centrale"
 desc_rus_local_russian_trade_center:0 "La province de [Root.GetName] bénéficie d'investissements des [Root.Owner.GetBourgeois] [Root.Owner.GetRootOwnerAdjMP], qui permettent le développement d'un marché de grande importance pour toute l'Asie centrale."
 rus_new_world_trade:0 "Commerce du Nouveau Monde"
 desc_rus_new_world_trade:0 "Le commerce avec le Nouveau Monde a multiplié les opportunités de faire des affaires pour les négociants [Root.GetRootAdjMP]."
 nov_rus_great_novgorodian_navy:0 "Grande flotte de Novgorod"
 desc_nov_rus_great_novgorodian_navy:0 "Les investissements faits pour bâtir une grande flotte ont impressionné les marins et équipages [Root.GetRootAdjMP]. Leur moral est au plus haut, et ils sont prêts à affronter l'ennemi en mer jusqu'au dernier d'entre eux."
 rmi_rus_rising_russian_power:0 "Ascension"
 desc_rmi_rus_rising_russian_power:0 "Nos origines sont humbles, nos ennemis puissants et nombreux. Mais, en dépit de tout cela, la chance et les talents étaient en notre faveur, et désormais [Root.GetDuDelaNP] [Root.GetName] se trouv[Root.GetEEntNP] l'une des puissances dominantes en Europe orientale."
 rus_steppe_conversion:0 "Convertir les steppes"
 desc_rus_steppe_conversion:0 "Les steppes sont parcourues par des païens, qui n'ont pas encore reçu la parole de Notre Seigneur. Des missionnaires doivent donc être dépêchés afin de faire découvrir la lumière [Root.GetDuDelaRel] [Root.GetRelN] à ces âmes esseulées."
 rus_expansion_into_siberia:0 "Expansion en Sibérie"
 desc_rus_expansion_into_siberia:0 "Que ce soit de bon gré ou de force, les étendues sauvages de la Sibérie seront domptées par ces braves colons [Root.GetRootAdjMP]."
 rus_new_world_colonization:0 "Par-delà le Pacifique"
 desc_rus_new_world_colonization:0 "La colonisation des côtes orientales de la Sibérie ne marque en rien la fin des explorations et de la marche vers l'est. Nos courageux explorateurs et aventuriers doivent maintenant embarquer pour le Nouveau Monde et y établir une colonie au nom de la Mère Russie."
 rus_tariffs_of_the_new_world:0 "Douanes sur les fourrures"
 desc_rus_tariffs_of_the_new_world:0 "Le contrôle du Nouveau Monde permet [Root.GetAuAlaNP] [Root.GetName] de tirer profit de droits de douane très lucratifs sans que cela dégrade le moins du monde les relations avec les colonies outre-mer."
 rus_the_realm_of_the_rus:0 "Pays des Russes"
 desc_rus_the_realm_of_the_rus:0 "Les Russes sont enfin, à nouveau un peuple uni. Libérés de l'oppression des Tatars, débarrassés des luttes intestines ; enfin [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP] pouvoir accéder à une gloire nouvelle !"
 rus_bureaucratic_adm_focus:0 "Priorité à l'administration"
 desc_rus_bureaucratic_adm_focus:0 "Les réformateurs et bureaucrates font usage de toutes les ressources à leur disposition pour développer au plus vite l'administration [Root.GetRootAdjFS]."
 rus_bureaucratic_dip_focus:0 "Priorité au commerce"
 desc_rus_bureaucratic_dip_focus:0 "Les réformateurs et bureaucrates font usage de toutes les ressources à leur disposition pour développer au plus vite le commerce [Root.GetAuEnNP] [Root.GetName] et avec l'étranger."
 rus_bureaucratic_mil_focus:0 "Priorité à l'armée"
 desc_rus_bureaucratic_mil_focus:0 "Les réformateurs et bureaucrates font usage de toutes les ressources à leur disposition pour développer au plus vite l'armée [Root.GetRootAdjFS]."
 rus_support_of_the_boyars:0 "Soutien des boyards"
 desc_rus_support_of_the_boyars:0 "[Root.GetLeLaLDirCap] [Root.GetDir] s'est assuré[Root.GetXEDir] du soutien des [Root.GetNobles] et peut compter sur les levées de leurs terres pour défendre le pays."
 rus_demoted_the_boyars:0 "Boyards déclassés"
 desc_rus_demoted_the_boyars:0 "Les [Root.GetNobles] ne constituent plus désormais une menace pour [Root.GetLeLaLDir] [Root.GetDir] et l'État. Le gouvernement est désormais en mesure d'imposer des réformes sans nécessiter leur approbation."
 rus_early_modernization_modifier:0 "Première modernisation"
 desc_rus_early_modernization_modifier:0 "L'État [Root.GetRootAdjMS] connaît une première forme de modernisation. Les idées novatrices sont donc non seulement bien accueillies, mais aussi encouragées."
 rus_center_of_modernization:0 "Berceau de la modernisation"
 desc_rus_center_of_modernization:0 "La province de [Root.GetName] est un foyer d'où rayonnent les innovations qui permettront de moderniser [Root.Owner.GetLeLaNP] [Root.Owner.GetName]."
 rus_vodka_sales:0 "Ventes de vodka"
 desc_rus_vodka_sales:0 "Négociants et boutiquiers vendent des quantités impressionnantes de vodka au petit peuple, dans tout le pays."
 rus_ensured_regular_payment:0 "Soldes régulières assurées aux streltsy"
 desc_rus_ensured_regular_payment:0 "§RUne solde doit être versée aux §Ystreltsy§! à l'arrivée au pouvoir de tout nouveau dirigeant.§!\n\nUne solde régulière a été promise aux streltsy. Aussi, dès qu'un nouveau dirigeant arrivera au pouvoir, ils se chargeront de le lui rappeler."
 rus_extra_high_payment:0 "Solde généreuse pour les streltsy"
 desc_rus_extra_high_payment:0 "Les streltsy perçoivent pour leur service une solde généreuse. Leur capacité au combat en est accrue d'autant."
 rus_high_payment:1 "Solde élevée pour les streltsy"
 desc_rus_high_payment:0 "Les streltsy perçoivent pour leur service une solde élevée."
 rus_no_payment:0 "Aucune solde pour les streltsy"
 desc_rus_no_payment:0 "Les streltsy ne perçoivent aucune solde. Leur loyauté et leur capacité au combat en sont réduites d'autant."
 rus_trade_fleet:0 "Flotte marchande"
 desc_rus_trade_fleet:0 "La flotte [Root.GetRootAdjFS] est essentiellement consacrée au commerce et aux échanges afin d'enrichir le pays."
 rus_war_fleet:0 "Flotte militaire"
 desc_rus_war_fleet:0 "La flotte [Root.GetRootAdjFS] est essentiellement consacrée à affronter en mer les navires des pays rivaux et hostiles."
 rus_loyalty_of_the_patriarchy:0 "Loyauté du patriarche"
 desc_rus_loyalty_of_the_patriarchy:0 "[Root.GetLeLaLDirCap] [Root.GetDir] s'est assuré[Root.GetXEDir] du plein soutien du patriarche et son autorité est donc pleinement légitimée par l'Église."
 rus_early_center_of_industrialization:0 "Berceau de l'industrialisation russe"
 desc_rus_early_center_of_industrialization:0 "La province de [Root.GetName] est l'une des premières [Root.Owner.GetDuDeNP] [Root.Owner.GetName] où les grandes manufactures industrielles se sont implantées en nombre."
 rus_great_power_of_the_east:0 "Grande puissance russe"
 desc_rus_great_power_of_the_east:0 "[Root.GetLeLaNPCap] [Root.GetName] peu[Root.GetTVentNP] enfin cueillir les fruits de [Root.GetSonLeurNP] dur et long labeur. [Root.GetSonLeurNPCap] ascension a été préparée de longue date, et enfin [Root.GetIlElleNP] [Root.GetEstSontNP] comptées parmi les grandes puissances de ce monde."
 rus_institutionalized_streltsy:0 "Streltsy institutionnalisés"
 desc_rus_institutionalized_streltsy:0 "Les streltsy sont désormais des unités permanentes de l'armée [Root.GetRootAdjFS]. Leurs soldes sont désormais fixées, et leur versement garanti par [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même. Cependant, rien ne dit qu'ils n'exigeront pas davantage encore à l'avenir…"
 rus_standarized_military:1 "Armée standardisée"
 desc_rus_standarized_military:0 "L'armée [Root.GetRootAdjFS] a retenu les nombreuses leçons offertes par le recours aux streltsy par le passé, et les applique désormais à l'ensemble des troupes."
 rus_state_investment:0 "Commerce lucratif des fourrures"
 desc_rus_state_investment:0 "Le commerce des fourrures permet des profits immenses [Root.GetAuAlaNP] [Root.GetName], qui sont pour partie réinvestis dans le développement économique du pays."
 rus_freed_peasants:0 "Servage aboli"
 desc_rus_freed_peasants:0 "Aucun esclave ou serf ne doit plus subir l'oppression des possédants qui les attachaient abusivement à leurs domaines. Les paysans doivent désormais pouvoir vivre en hommes libres [Root.GetAuEnNP] [Root.GetName]."
 rus_discontent_peasantry:0 "Paysannerie mécontente"
 desc_rus_discontent_peasantry:0 "La paysannerie [Root.GetRootAdjFS] est très mécontente du rétablissement du servage."
 rus_supremacy_of_the_duna:0 "Suprématie du Sénat dirigeant"
 desc_rus_supremacy_of_the_duna:0 "Le Sénat dirigeant est chargé de l'examen de toutes les questions regardant les ordres, et peut donc convoquer la diète, confisquer des terres et vendre des titres plus fréquemment que [Root.GetLeLaLDir] [Root.GetDir] ne pourrait le faire."
 rus_absolute_rule:0 "Autorité absolutiste"
 desc_rus_absolute_rule:0 "Toutes les institutions au sein du gouvernement doivent s'incliner devant l'autorité [Root.GetDuDelaDir] [Root.GetDir]. Cette règle ne souffre évidemment exception."
 russian_eastern_expansion:0 "Expansion vers l'est"
 desc_russian_eastern_expansion:0 "[Root.GetLeLaNPCap] [Root.GetName] aspir[Root.GetEEntNP] à s'étendre vers l'est."
 rus_the_strong_motherland:0 "Russie éternelle"
 rus_the_stable_empire:0 "Stabilité du pays"
