 #Events 
 flavor_jap.62.t:0 "Le développement de Singapour"
 flavor_jap.62.d:0 "La cité de Singapura, la « Cité du Lion » en sanskrit, auparavant nommée Temasek, est devenue un important carrefour commercial et une grande ville marchande pour les royaumes et empires malais et javanais. Elle fut même la capitale d'un royaume indépendant, qui lui donna son nom. Située sur un goulet où devaient passer les navires marchands reliant la Chine et l'Inde, des marchands et produits venus de toutes les régions environnantes y étaient donc constamment échangés.\n\nQuiconque la contrôlait, et le commerce qui s'y faisait, pouvait donc faciliter ou interrompre les relations entre Orient et Extrême-Orient, qui bénéficiait tant aux deux régions."
 flavor_jap.62.a:0 "C'est l'argent qui fait tourner le monde"
 
 flavor_jap.63.t:0 "Edo jidai : l'époque d'Edo"
 flavor_jap.63.d:0 "L'époque d'Edo, qui débuta en 1603 avec l'instauration du shôgunat Tokugawa, fut une période de grande stabilité, de prospérité et de croissance économique pour le Japon. Une fois passés conflits intérieurs et guerres civiles, le pays se concentra désormais sur le développement de l'économie, des arts et des sciences. L'accroissement de la population provoqua aussi une urbanisation rapide, et donc de nouveaux développements.\n\nC'est aussi à cette période que furent instaurées de nombreuses politiques financières, de nouvelles techniques dans la peinture, comme l'ukiyo-e, ou de nouvelles pratiques sociales comme les geishas ou le kabuki, de même que de nouveaux plats, comme les sushis ou le tempura. Tout ceci constitua des marqueurs forts de la culture japonaise.\n\nGrâce à cette période inédite par sa stabilité, le pays vit donc un véritable apogée."
 flavor_jap.63.a:0 "Les difficultés du passé sont désormais derrière nous"
 
 flavor_jap.64.t:0 "Le sort du mandat céleste"
 flavor_jap.64.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] toujours trouvé[Root.GetXENP] dans l'ombre de la Chine. Ce grand dragon s'est toujours considéré comme le centre du monde, et l'autorité suprême de tous les territoires conférés par le mandat céleste. Tout au long de notre histoire nous avons dû accepter ces prétentions ridicules, mais enfin le tigre s'est réveillé, et jamais plus il n'obéira à ce monstre prétentieux.\n\nS'il se trouve un pays qui peut prétendre connaître les désirs du Ciel, c'est le nôtre, le divin pays. Nous pourrions donc prendre le trône de Chine, et gouverner le pays grâce à l'administration déjà en place, où imposer notre autorité supérieure et mandatée par les dieux."
 flavor_jap.64.a:0 "La Chine et le mandat sont désormais nôtres !"
 flavor_jap.64.b:0 "Qu'avons-nous à faire de déclarations si ridicules ?"
 
 flavor_jap.65.t:0 "La maison du soleil levant"
 flavor_jap.65.d:0 "Cela fait longtemps maintenant que le Divin Empereur est éclipsé par la dictature militaire imposée par le shôgun, se contentant d'être relégué dans les ombres de son palais. Heureusement, au contraire de ce que fit son ancêtre la déesse du soleil Amaterasu lorsqu'Elle s'enferma dans une grotte, privant le monde de Sa lumière, l'Empereur ne s'est pas résolu à vivre une vie vaine. Il n'a eu de cesse d'œuvrer, d'user de son influence pour s'assurer de soutiens et se gagner des faveurs.\n\nEt, avant le temps, il est parvenu à contraindre le shôgun à renoncer à sa charge, pour que la lignée impériale revienne au pouvoir. [Root.GetLeLaNPCap] [Root.GetName], enfin, se trouv[Root.GetEEntNP] donc de nouveau gouverné[Root.GetXENP] par un kami, et enfin [Root.GetIlElleNP] pourr[Root.GetAOntNP] bientôt jouir à nouveau de la prospérité permise par sa lumière divine."
 flavor_jap.65.a:0 "Nous avons tant attendu ce moment !"
 
 flavor_jap.66.t:0 "Le Livre des cinq anneaux"
 flavor_jap.66.d:0 "Le pays a vu naître bien des guerriers de renom, mais nul n'a été aussi honoré et si célèbre que le légendaire Miyamoto Musashi. Considéré comme le meilleur duelliste de notre histoire, il remporta son premier combat à treize ans, et commença à voyager et participer à de nombreux duels dans tout le pays, sans être jamais vaincu.\n\nIl transmit son expérience dans le Livre des cinq anneaux, où il détaille ses techniques martiales, sa mentalité et sa philosophie. Ses pages recèlent donc un savoir essentiel sur la façon de devenir le guerrier parfait. Tout homme d'armes [Root.GetRootAdjMS] pourrait donc en tirer de nombreuses leçons."
 flavor_jap.66.a:0 "Ces enseignements seront utiles à l'armée"
 flavor_jap.66.b:0 "Qu'importe cela, l'important c'est la flotte"
 
 flavor_jap.67.t:0 "Des épices et des herbes"
 flavor_jap.67.d:0 "Conseillers, lettrés, poètes et même politiciens prennent part à ce débat qui agite tout le monde. Au contraire des sujets habituellement graves qui portent sur la guerre ou la pauvreté et divisent le pays, la question qui agite tout le monde ces jours-ci est : « épices ou herbes ? »\n\nAssurément, les deux partis ont pu faire valoir des arguments de bon sens. Les épices ont définitivement cette saveur qui donne à nos boissons et nos mets un goût particulier tout en en révélant la finesse ; tandis que le thé ou les autres herbes possèdent des vertus curatives et des propriétés apaisantes que nous connaissons tous [Root.GetAuEnNP] [Root.GetName] depuis des siècles déjà…"
 flavor_jap.67.a:0 "C'est piquant comme débat…"
 flavor_jap.67.b:0 "C'en herbacé de ces questions !"
 
 flavor_jap.68.t:0 "La première geisha"
 flavor_jap.68.d:0 "Une geisha ou geiko, « celle qui pratique les arts », est très cultivée, excelle dans les arts et vit essentiellement de ses talents d'artiste. Avec la paix et l'enrichissement du pays, le financement de ces plaisirs que sont la culture ou même le simple plaisir d'une conversation cultivée sont devenus possibles. La forme de réjouissance la plus commune, dans les quartiers de plaisir, pour les hommes autant que pour les femmes, est la danse et le chant, accompagnés d'instruments et de jeunes danseuses, les odoriko. Lorsque ces jeunes filles grandissent, elles entrent dans des catégories différentes pour pouvoir continuer de travailler, l'une de celles-ci étant les geishas proprement dites.\n\nEt, parfois, une geisha se taille une belle réputation pour son talent dans la chanson, la dance ou le jeu du shamisen qu'elle peut se spécialiser alors dans ce type d'arts. Ainsi en est-il de Kikuya, aujourd'hui réputée dans tout le pays."
 flavor_jap.68.a:0 "Ces geishas incarnent le raffinement de la culture [Root.GetRootAdjFS]"
 
 flavor_jap.69.t:0 "Poésie et chanson à l'époque Edo"
 flavor_jap.69.d:0 "La prospérité de l'époque Edo permit un grand développement de la culture et des loisirs, et notamment de nombreuses formes de théâtre et de musique, influencées par l'écart des conditions de vie entre les gens du commun et la noblesse. Un style musical et poétique particulier apparut ainsi à cette période, le kouta ou kinsei kouta-chô. Ce style était parfaitement adapté pour le shamisen, conçu pour accompagner les poèmes ou récits chantés.\n\nLa poésie elle-même se développa, les styles traditionnels étant revisités et raffinés, d'autres étant créés. Il était très commun alors d'écrire des poèmes à plusieurs mains, en alternant les strophes, et même les plus humbles s'y adonnaient. La première strophe elle-même fut de plus en plus regardée comme un poème à part entière, ce qui donna naissance au haiku.\n\n« Un vieil étang,\nune grenouille plonge,\nle bruit de l'eau. »"
 flavor_jap.69.a:0 "Le peuple [Root.GetRootAdjMS] aime les arts"
 
 flavor_jap.70.t:0 "Chônindô : la voie du citadin"
 flavor_jap.70.d:0 "Le chônindô est une façon de vivre distincte, apparue dans les cités telles qu'Ôsaka, Kyôto ou Edo. Inspiré par le bushidô, la voie du guerrier, il promeut les mêmes qualités – diligence, honnêteté, honneur, loyauté et frugalité – tout en y mêlant les croyances shintô, néo-confucéennes et bouddhistes. L'étude des mathématiques, de l'astronomie, de la cartographie, de l'ingénierie et de la médecine est aussi encouragée. L'accent est porté sur la qualité du travail, notamment dans les arts.\n\nCeci est permis par la paix et la prospérité de l'époque Edo, époque où pour la première fois les citadins disposent du temps et des moyens de s'adonner à la culture."
 flavor_jap.70.a:0 "Quelle époque bénie des kami !"
 
 flavor_jap.71.t:0 "Le grand incendie de Meireki"
 flavor_jap.71.d:0 "Prétendument causé par un prêtre qui aurait tenté de brûler un kimono maudit, le grand incendie de Meireki a ravagé [1028.GetCapitalName]. Du fait que les bâtiments de la cité étaient de bois et de papier, et tous appuyés les uns aux autres, le brasier apparu dans le quartier de Hongô s'est très vite propagé à toute la ville, faisant plus de 100 000 victimes."
 flavor_jap.71.a:0 "C'est une véritable tragédie"
 
 flavor_jap.72.t:0 "Fête du Kanda matsuri à [Root.Capital.GetCapitalName]"
 flavor_jap.72.d:0 "L'événement célébré par le Kanda matsuri est la victoire en 1600 des forces de Tokugawa Ieyasu lors de la bataille de Sekigahara. Cette célébration s'est perpétuée tout au long de l'époque Edo, une semaine durant, le samedi étant consacré à des défilés, le dimanche à une procession religieuse. Le Kanda matsuri est l'une des trois grandes fêtes shintô d'Edo, avec le Fukagawa matsuri et le Sannô matsuri.\n\nEt il continuera de célébrer, des années encore, la plus grande victoire, celle qui a permis la prospérité du pays."
 flavor_jap.72.a:0 "Célébrons la victoire !"
 
 flavor_jap.73.t:0 "Les onna-bugeisha de l'époque Edo"
 flavor_jap.73.d:0 "Servant originellement comme bushi, la classe des samouraïs, les onna-bugeisha étaient estimées en tant que guerrières dans les premiers temps de l'Empire. Formées à l'usage des armes pour protéger leur maison, leur famille et leur honneur en temps de guerre, avec le temps elles se distinguèrent sur le champ de bataille en tant que cheffes de guerre, remportant des victoires impressionnantes et faisant entrer leurs noms dans les annales historiques.\n\nCependant, du fait de l'influence du néo-confucianisme de l'époque, leur statut commença à décliner de manière significative à l'époque Edo. Leurs fonctions évoluèrent en même temps que celles de leurs époux : les samouraïs n'étaient plus seulement des guerriers, mais aussi des administrateurs et bureaucrates. Les filles, notamment celles des grandes maisons, furent bientôt reléguées au rôle de femmes à marier, pour garantir le succès et le pouvoir de leurs pères et époux. Le courage, les cris et les compétences martiales firent place au calme, à la discrétion et à l'obéissance.\n\nMalgré tout, nombreuses étaient celles qui aspiraient toujours à servir dans l'armée, comme commandantes, et souhaitaient sacrifier leurs vies pour le pays. Un exemple notable fut Ôhôri Tsuruhime : animée par un courage indomptable, elle combattit lors de plusieurs batailles et se disait animée par l'inspiration divine. Son exemple sera assurément célébré, elle qui fut l'une des plus grandes guerrières de l'histoire du pays."
 flavor_jap.73.a:0 "Laissons-leur le droit de combattre"
 flavor_jap.73.b:0 "Elles en ont maintenant fini des batailles"
 
