 qng_no_westerners_in_our_ports_tt:0 "Aucun pays occidental n'a plus de §Y10%§! de puissance commerciale dans les nœuds de §YPékin§!, §YHangzhou§! ou §YCanton§!."
 qng_explain_cir_tt:1 "Si la mission §YRévolution industrielle§! est menée à bien, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] bénéficier d'un avantage §Yperpétuel§! important en productivité et disposer d'un nouvel §Yédit§! pour les États."
 qng_explain_ldp_tt:1 "\nSi la mission §YFermer les ports§! est menée à bien, les marchés vont devenir §YCarrefour commercial mondial§! et [Root.GetLeLaNP] §Y[Root.GetName]§! pourr[Root.GetAOntNP] imposer des §Ysanctions§! contre tous les marchés commerciaux étrangers selon [Root.GetSaLeurNP] puissance commerciale dans les nœuds visés."
 qng_pull_the_lever_qing_tt:0 "\nDans tous les §Ynœuds littoraux d'Europe§! où nous disposons d'au moins §Y25%§! de la puissance commerciale, tout pays n'étant pas soit une §Ydépendance§!, soit un §Yallié§! [Root.GetDuDelaNP] §Y[Root.GetName]§! va subir une §Rcrise inflationniste§!."
