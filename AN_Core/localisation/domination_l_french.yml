 ###HRE EVENTS###
 hre_event.15.t:0 "Disparition du Saint-Empire"
 hre_event.15.desc:0 "Avec la prise de [Emperor.Capital.GetCapitalName], [Emperor.GetLeLaLDir] [Emperor.GetDir] a été contraint[Emperor.GetXEDir] de reconnaître sa défaite face aux troupes [Root.GetRootAdjFP]. En cette année [GetYear], [Emperor.Monarch.GetName] a donc abdiqué le trône du Saint-Empire romain germanique et libéré tous ses membres de leurs serments de fidélité et de leurs obligations envers [Root.GetLuiElleDir].\n\nLe Saint-Empire n'est plus, l'histoire retiendra que le responsable de sa disparition n'est autre que [Root.Monarch.GetName]."
 hre_event.15.a:0 "Enfin l'Empire n'est plus !"
 hre_event.15.b:0 "Le Saint-Empire est tombé, l'Empire [Root.GetRootAdjMS] est né"
 ###DISASTERS###
 estate_janissary_disaster:0 "Indépendance des janissaires"
 estate_janissary_disaster_desc:0 "Les janissaires sont devenus si puissants qu'ils ont fait sécession pour former leur propre État, totalement indépendant."
 estate_janissaries_disaster_tooltip_cossacks:0 "Si cela se produit, l'ordre des §Yjanissaires§! va faire sécession et fonder son propre pays. Vous pourrez alors choisir de jouer celui-ci."
 estate_janissaries_disaster_tooltip:0 "Si cela se produit, l'ordre des §Yjanissaires§! va faire sécession et fonder son propre pays."
 tur_disaster_ottoman_power_struggle:0 "Luttes de pouvoir internes"
 tur_disaster_ottoman_power_struggle_desc:0 "Le gouvernement [Root.GetRootAdjMS] est entièrement et irrémédiablement corrompu. [Root.GetLeLaLDirCap] [Root.GetDir] s'incline devant la puissance des [Root.GetJanissaires], tandis que c'est le harem qui gère les affaires de l'empire au jour le jour, que les eyalets envisagent de faire défection, que les pachas exigent toujours plus de pouvoir, et que la population se laisse aller à des sentiments nationalistes."
 tur_disaster_janissary_coup:0 "Coup d'État des janissaires"
 tur_disaster_janissary_coup_desc:0 "Mécontents du peu d'influence dont ils disposent sur le gouvernement, les janissaires se sont révoltés pour prendre le pouvoir."
 tur_disaster_janissary_coup_at:0 "La décision §YRéprimer les [Root.GetJanissaires]§! a été prise à §Y3§! reprises (actuellement §Y[Root.GetNumOfJanissaryDecisions]§!/§Y3§!)."
 NUM_OF_JANISSARIES_SLAUGHTERED:0 "[Root.tur_num_of_janissary_decisions.GetValue]"
 tur_disaster_janissary_coup_bt:0 "Les §Y[Root.GetJanissaires]§! ne bénéficient d'aucun privilège réduisant l'§Yabsolutisme§!."
 tur_disaster_plot_of_the_harem:0 "Complot du harem"
 tur_disaster_plot_of_the_harem_desc:0 "Le harem a accru son influence et son emprise sur le palais. Là où régnait autrefois un souverain absolu, ce sont désormais des esclaves intéressés et des eunuques qui gouvernent."
 tur_disaster_eyalet_rebellion:0 "Rébellion des eyalets"
 tur_disaster_eyalet_rebellion_desc:0 "Les eyalets ont décidé de faire sécession et de déclarer leur indépendance."
 tur_disaster_eyalet_rebellion_at:0 "Aucune province possédée en §YÉgypte§!, en §YPerse§! ou en §YWestern Europe§! n'est occupée."
 tur_disaster_pasha_decadence:0 "Décadence des pachas"
 tur_disaster_pasha_decadence_desc:0 "Les pachas s'estiment supérieurs et indépendants des autorités de l'empire. Ils vont saisir la moindre occasion pour faire reconnaître leur autonomie."
 tur_disaster_nationalism_wave:0 "Nationalisme"
 tur_disaster_nationalism_wave_desc:0 "La volonté de voir naître des États-nations a commencé à se répandre parmi les habitants de l'Empire. Les mouvements indépendantistes et les soulèvements menacent de déchirer celui-ci."
 ###ESTATE PRIVILEGES###
 no_estate_crownland_loss_from_developing:0 "Développer les provinces n'entraîne aucune perte de contrôle sur le pays."
 estate_dhimmi_millet_system:0 "Millets"
 estate_dhimmi_millet_system_desc:0 "Le système des millets reconnaît l'existence de communautés religieuses diverses et pouvant gérer leurs propres affaires de manière autonome, en premier lieu en disposant de leurs propres tribunaux et écoles."
 estate_church_freedom_of_interpretation:0 "Liberté d'interprétation"
 estate_church_freedom_of_interpretation_desc:0 "Le Coran peut être librement interprété par tous. En autorisant davantage de souplesse aux [Root.GetClercs], nous pourrions bientôt voir naître une vision proprement [Root.GetRootAdjFS] [Root.GetDuDelaRel] [Root.GetRelN]."
 estate_dhimmi_millet_system_mod:0 "Millet"
 desc_estate_dhimmi_millet_system_mod:0 "Le système des millets reconnaît l'existence de la communauté [Root.GetRelFS] dans la province de [Root.GetName], ce qui l'autorise à gérer ses affaires de manière autonome, en premier lieu en disposant de ses propres tribunaux et écoles."
 tur_every_heathen_province_tt:0 "Pour toutes les provinces de confession §Ychrétienne§! et §Yjuive§! : §G-5%§! en coût de développement"
 tur_removes_dev_cost_tt:0 "Toutes les provinces §Ychrétiennes§! et §Yjuives§! vont perdre le modificateur §YMillet§! réduisant le coût de développement local."
 ####BRHAMINS PRIVILEGES###
 estate_brahmins_development_of_temples:0 "Développement des temples"
 estate_brahmins_development_of_temples_desc:0 "Les temples sont des lieux de refuge et là où agissent les [Root.GetBrahmanes]. Leur souveraineté doit donc être garantie et leur développement facilité."
 estate_brahmins_development_of_temples_gt:0 "Pour toutes les provinces §Ydharmiques§! possédées :"
 estate_brahmins_development_of_temples_rt:0 "Toutes les provinces §Ydharmiques§! vont perdre le modificateur §YDéveloppement des temples§!."
 estate_brahmins_development_of_temples_mod:0 "Développement des temples"
 desc_estate_brahmins_development_of_temples_mod:0 "Afin de satisfaire les [Root.GetBrahmanes], le pouvoir a garanti que le développement des temples serait assuré."
 estate_brahmins_expand_the_theology:1 "Mécénat théologique"
 estate_brahmins_expand_the_theology_desc:0 "La théologie joue [Root.GetAuEnNP] [Root.GetName] un rôle majeur pour permettre à tout un chacun de mieux comprendre ce qui est au-delà du temporel. Les [Root.GetBrahmanes] doivent donc disposer de davantage de ressources pour mener à bien cette tâche."
 estate_brahmins_clerical_education:0 "Éducation des [Root.GetBrahmanes]"
 estate_brahmins_clerical_education_desc:0 "Les [Root.GetBrahmanes] sont l'élite intellectuelle chez les hindous. En tant que tels, ils doivent avoir le droit de recevoir une éducation qui serait inaccessible à tout homme du commun."
 estate_brahmins_legitimacy_of_rule:0 "Soutien des [Root.GetBrahmanes]"
 estate_brahmins_legitimacy_of_rule_desc:0 "Même [Root.GetSilSielleNP] [Root.GetEstSontNP] un pays musulman, nombre d'habitants sont hindous. La légitimité [Root.GetDuDelaDir] [Root.GetDir] dépend donc aussi de notre capacité à obtenir le soutien des [Root.GetBrahmanes]."
 estate_brahmins_institutionalized_brahimns:0 "Institutionnalisation des [Root.GetBrahmanes]"
 estate_brahmins_institutionalized_brahimns_desc:1 "Les [Root.GetBrahmanes] sont un ordre puissant [Root.GetAuEnNP] [Root.GetName]. Même si cela s'oppose à leurs souhaits et leur autonomie, il serait donc sage de les insérer davantage dans les institutions et de limiter en partie leur puissance."
 estate_brahmins_donation_right:0 "Droit de donation"
 estate_brahmins_donation_right_desc:0 "En tant que classe spirituelle du pays, il est naturel que les [Root.GetBrahmanes] bénéficient de donations du pouvoir."
 estate_brahmins_administrative_privileges:0 "Priorité à l'intérieur"
 estate_brahmins_administrative_privileges_desc:0 "Les [Root.GetBrahmanes] ont parlé. Ils désapprouvent l'expansion de nos territoires par les moyens militaires et souhaitent plutôt que [Root.GetLeLaLDir] [Root.GetDir] travaille à développer la puissance [Root.GetDuDelaNP] [Root.GetName] d'autres manières."
