 estate_church_development_of_temples:0 "Développement des lieux saints"
 estate_church_development_of_temples_desc:0 "Les lieux saints sont des lieux de refuge et là où agissent les [Root.GetClercs]. Leur souveraineté doit donc être garantie et leur développement facilité."
 estate_church_development_of_temples_gt:1 "Pour toutes les provinces §Y[Root.GetRelFP]§! possédées et dotées d'un §Ytemple§! ou d'une §Ycathédrale§! :"
 estate_church_development_of_temples_rt:0 "Toutes les provinces §Y[Root.GetRelFP]§! vont perdre le modificateur §YDéveloppement des lieux saints§!."
 estate_church_development_of_temples_mod:0 "Développement des lieux saints"
 desc_estate_church_development_of_temples_mod:0 "Afin de satisfaire les [Root.GetClercs], le pouvoir a garanti que le développement des lieux saints serait assuré."
 estate_church_expand_the_theology:1 "Mécénat théologique"
 estate_church_expand_the_theology_desc:0 "La théologie joue [Root.GetAuEnNP] [Root.GetName] un rôle majeur pour permettre à tout un chacun de mieux comprendre ce qui est au-delà du temporel. Les [Root.GetClercs] doivent donc disposer de davantage de ressources pour mener à bien cette tâche."
 estate_church_clerical_education:0 "Éducation des [Root.GetClercs]"
 estate_church_clerical_education_desc:0 "Les [Root.GetClercs] sont l'élite intellectuelle du pays. En tant que tels, ils doivent avoir le droit de recevoir une éducation qui serait inaccessible à tout homme du commun."
 estate_church_religious_delegation:0 "Délégation religieuse aux [Root.GetClercs]"
 estate_church_religious_delegation_desc:0 "De nombreux services liés à la religion sont actuellement assurés par l'État. En conférant aux [Root.GetClercs] davantage d'autonomie, nous pourrions alléger les charges pesant sur l'administration tandis qu'ils mènent à bien leurs œuvres."
 estate_church_institutionalized_clergy:0 "Institutionnalisation des [Root.GetClercs]"
 estate_church_institutionalized_clergy_desc:0 "Les [Root.GetClercs] sont un ordre puissant [Root.GetAuEnNP] [Root.GetName]. Même si cela s'oppose à leurs souhaits et leur autonomie, il serait donc sage de les insérer davantage dans les institutions et de limiter en partie leur puissance."
 estate_church_donation_right:0 "Droit de donation"
 estate_church_donation_right_desc:0 "En tant que classe spirituelle du pays, il est naturel que les [Root.GetClercs] bénéficient de donations du pouvoir."
 estate_church_administrative_privileges:0 "Priorité à l'intérieur"
 estate_church_administrative_privileges_desc:0 "Les [Root.GetBrahmanes] ont parlé. Ils désapprouvent l'expansion de nos territoires par les moyens militaires et souhaitent plutôt que [Root.GetLeLaLDir] [Root.GetDir] travaille à développer la puissance [Root.GetDuDelaNP] [Root.GetName] d'autres manières."
 ####NOBLE PRIVILEGES###
 estate_nobles_english_villeinage:0 "Servage [Root.GetRootAdjMS]"
 estate_nobles_english_villeinage_desc:0 "Les paysans sont soumis au servage selon les coutumes [Root.GetRootAdjFP], qui restreignent considérablement leur liberté de se déplacer et sont très favorables aux [Root.GetNobles] qui les dominent."
 estate_nobles_english_copyhold_tenure:0 "Tenure par copie"
 estate_nobles_english_copyhold_tenure_desc:0 "La tenure par copie est une évolution du servage [Root.GetRootAdjMS] : si le détenteur du domaine reste le propriétaire de la tenure, le paysan travaillant celle-ci reçoit par contre une copie de l'acte de propriété."
 estate_nobles_development_of_castles:0 "Développement des fortifications"
 estate_nobles_development_of_castles_desc:0 "Les châteaux sont vitaux pour défendre [Root.GetLeLaNP] [Root.GetName] face à une invasion. En conférant aux [Root.GetNobles] le droit d'élever des forteresses et d'y vivre, le pays sera constamment protégé."
 estate_nobles_development_of_castles_gt:0 "Pour toute province dotée d'un §Yfort§! :"
 estate_nobles_development_of_castles_at:0 "Pour toute province dotée de §Yremparts§! :"
 estate_nobles_development_of_castles_rt:0 "Toutes les provinces dotées de §Yforts§! ou de §Yremparts§! vont perdre les modificateurs §YChâteaux et forteresses§! et §YRemparts§!."
 estate_nobles_development_of_castles_mod:0 "Châteaux et forteresses"
 desc_estate_nobles_development_of_castles_mod:0 "Les [Root.Owner.GetNobles] [Root.Owner.GetRootOwnerAdjMP] ont le droit d'élever des châteaux et forteresses, ce qui permet à la province de [Root.GetName] de disposer de forts mieux tenus que tout autre bâtiment militaire."
 estate_nobles_development_of_castles_ramparts_mod:0 "Remparts"
 desc_estate_nobles_development_of_castles_ramparts_mod:0 "Les [Root.Owner.GetNobles] [Root.Owner.GetRootOwnerAdjMP] ont le droit d'élever des châteaux et forteresses, ce qui permet à la province de [Root.GetName] de disposer de forts mieux tenus que tout autre bâtiment militaire."
 estate_nobles_statesman_servitude:0 "Hommes d'État nobles"
 estate_nobles_statesman_servitude_desc:0 "Un pays ne peut reposer que sur s[Root.GetOnADir] [Root.GetDir], aussi compétent[Root.GetXEDir] soit-[Root.GetIlElleDir]. [Root.GetCeluiCelleDirCap]-ci doit aussi pouvoir s'appuyer sur des hommes d'État. Si la chance leur en est offerte, les [Root.GetNobles] possèdent toutes les connaissances pour remplir de tels rôles."
 estate_nobles_royal_court_tasks:0 "Offices à la cour pour les [Root.GetNobles]"
 estate_nobles_royal_court_tasks_desc:0 "La cour entourant [Root.GetLeLaLDir] [Root.GetDir] est une institution complexe. Pour que tout s'y déroule sans encombre, les [Root.GetNobles] doivent être invités à occuper certaines fonctions."
 estate_nobles_force_conscription:0 "Mobilisation imposée aux [Root.GetNobles]"
 estate_nobles_force_conscription_desc:0 "Parfois, les levées ne peuvent suffire pour les campagnes militaires. En de tels cas, il est dans les droits [Root.GetDuDelaDir] [Root.GetDir] d'imposer la mobilisation des [Root.GetNobles]. Cependant, cela a aussi un coût élevé puisque ceux-ci exigent en retour des privilèges."
 estate_nobles_noble_officer_right:0 "Officiers nobles"
 estate_nobles_noble_officer_right_desc:0 "Un général de l'armée [Root.GetRootAdjFS] ne saurait être un quelconque fantassin issu d'une famille de paysans. Seuls les [Root.GetNobles] doivent être autorités à mener les troupes à la victoire."
 estate_nobles_diet_right:0 "Droit de convoquer les États"
 estate_nobles_diet_right_desc:0 "Les ordres sont puissants [Root.GetAuEnNP] [Root.GetName]. Le droit de convoquer les États étant reconnu aux [Root.GetNobles] selon leur bon plaisir, [Root.GetLeLaLDir] [Root.GetDir] n'a d'autre choix que s'y plier."
 estate_nobles_expedition_rights:0 "Expéditions des [Root.GetNobles]"
 estate_nobles_expedition_rights_desc:0 "Le Nouveau Monde offre des opportunités sans nombre, et les [Root.GetNobles] en ont bien conscience. En leur conférant le droit d'y lancer leurs propres expéditions sans avoir à se soucier de leurs domaines [Root.GetAuEnNP] [Root.GetName], [Root.GetLeLaLDir] [Root.GetDir] aura à sa disposition les conquistadors les plus braves qui soient."
 ####MARATHA PRIVILEGES###
 estate_maratha_development_of_marathi_lands:0 "Développement des domaines marathes"
 estate_maratha_development_of_marathi_lands_desc:0 "Les [Root.GetMarathes] forment l'une des castes les plus influentes [Root.GetAuEnNP] [Root.GetName]. Leur promettre que [Root.GetLeLaLDir] [Root.GetDir] leur consacrera son attention et des ressources pour les aider à développer leurs domaines lui attachera leur fidélité."
 estate_maratha_development_of_marathi_lands_gt:0 "Pour toute province possédée de culture §Ycingalaise§!, §Ydravidienne§! ou §Yaryenne occidentale§! (mais ni §Rrâjasthânî§!, ni §Rmalvi§!) :"
 estate_maratha_development_of_marathi_lands_rt:0 "Toutes les provinces vont perdre le modificateur §YDéveloppement des domaines marathes§!."
 estate_maratha_development_of_marathi_lands_mod:0 "Développement des domaines marathes"
 desc_estate_maratha_development_of_marathi_lands_mod:0 "Les [Root.Owner.GetMarathes] de la province de [Root.GetName] bénéficient du soutien [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] pour développer leurs domaines."
 estate_maratha_military_ministerium:0 "Conseillers militaires marathes"
 estate_maratha_military_ministerium_desc:0 "Les [Root.GetMarathes] sont une caste guerrière, et comptent de nombreux stratèges de talents. Leur conférer le droit de siéger auprès [Root.GetDuDelaDir] [Root.GetDir] lui permettrait de bénéficier de leurs précieux conseils."
 estate_maratha_royal_court_tasks:0 "Fonctions à la cour pour les [Root.GetMarathes]"
 estate_maratha_royal_court_tasks_desc:0 "La cour entourant [Root.GetLeLaLDir] [Root.GetDir] est une institution complexe. Pour que tout s'y déroule sans encombre, les [Root.GetMarathes] doivent être invités à occuper certaines fonctions."
 estate_maratha_force_conscription:0 "Mobilisation imposée aux [Root.GetMarathes]"
