l_french:
 #Missions
 fra_liberate_norm_title:0 "Libérer la Normandie"
 fra_liberate_norm_desc:0 "La Normandie relève de plein droit de la Couronne [Root.GetDuDeNP] [Root.GetName]. Elle doit donc repasser sous l'autorité de [Root.Monarch.GetName]." #old
 fra_burg_succession_title:0 "Succession de Bourgogne"
 fra_burg_succession_desc:0 "Ces parvenus de ducs de Bourgogne se gaussent d'être une grande puissance. Ils n'en sont pas moins les vassaux [Root.GetDuDelaNP] [Root.GetName]. Il est temps de le leur rappeler." #old 
 fra_border_empire_title:0 "S'opposer à l'Empire"
 fra_border_empire_desc:0 "Le Saint-Empire est le plus formidable obstacle à l'expansion [Root.GetDuDelaNP] [Root.GetName], et une menace constante pour [Root.GetLuiElleNP]. Il n'est donc d'autre choix que soit le supprimer pour nous dégager la route, soit l'assujettir." #old  
 fra_chateux_loire_valley_title:0 "Châteaux de la Loire"
 fra_chateux_loire_valley_desc:0 "L'aube du XVe s. a vu de nombreuses avancées architecturales être développées. Nous devrions donc les mettre à profit pour développer des résidences fastueuses qui mettront en valeur le pays."
 fra_armorican_peninsula_title:0 "Assujettir la Bretagne"
 fra_armorican_peninsula_desc:0 "Le duché de Bretagne n'entretient plus avec la Couronne [Root.GetDuDeNP] [Root.GetName] les relations appropriées à son rang. Nous devons le ramener au statut qui est le sien." #old
 fra_retake_aquitaine_title:0 "Reconquérir la Gascogne"
 fra_retake_aquitaine_desc:0 "La Gascogne est un territoire [Root.GetRootAdjMS] de plein droit, même si elle est occupée par un prétendant au trône absolument illégitime. Toute possession anglaise en France doit être reprise." #old
 fra_unite_france_title:0 "Couronne [Root.GetDuDeNP] [Root.GetName]"
 fra_unite_france_desc:0 "Cela fait trop longtemps que le pays est divisé, une bonne partie des provinces se trouvant encore sous le contrôle de l'ennemi. Jamais [Root.GetLeLaNP] [Root.GetName] ne pourr[Root.GetAOntNP] être en sécurité avant que d'être enfin réunifié[Root.GetXENP] sous l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 fra_house_united_title:0 "Une maison unie"
 fra_house_united_desc:0 "Les souverains de Provence, cousins [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], ont toujours joui d'une grande autonomie. Et, en dépit de leur importance modeste au niveau territorial, ils ont une influence considérable. Tout doit donc être fait pour s'assurer qu'ils restent bien l'influence de [Root.Capital.GetCapitalName]."
 fra_provencal_question_title:0 "La question provençale"
 fra_provencal_question_desc:0 "Les ducs de Provence aspirent à beaucoup mais font bien peu. Mieux vaudrait qu'ils se soumettent à l'autorité [Root.GetDuDelaNP] [Root.GetName]." #old
 fra_ducal_lands_avignon_title:1 "Comtat Venaissin"
 fra_ducal_lands_avignon_desc:0 "Avignon est depuis trop longtemps une enclave et une faiblesse pour la maîtrise des territoires du Sud-Ouest. En dépit de tous nos efforts, elle n'a cessé d'échapper à nos prétentions, conservant toujours son allégeance [PAP.GetAuAlaDir] [PAP.GetDir]. Nous devons donc trouver un moyen de régler la question – tout en conservant bien à l'esprit que [PAP.Monarch.GetName] a autorité sur l'ensemble de la Chrétienté…"
 fra_crown_naples_title:0 "Trône de Naples"
 fra_crown_naples_desc:0 "Ce royaume qui couvre le Sud de l'Italie, celui de Naples, permet de contrôler tout le commerce parcourant la Méditerranée. Nous devons donc nous en assurer le contrôle afin de tirer parti de tous les échanges qui s'y font."
 fra_branch_mission_4_3_title:0 "Mission contextuelle"
 fra_branch_mission_4_3_desc:1 " " #deliberately empty
 fra_branch_mission_4_4_title:0 "Mission contextuelle"
 fra_branch_mission_4_4_desc:0 " " #deliberately empty 
 fra_branch_mission_5_3_title:0 "Mission contextuelle"
 fra_branch_mission_5_3_desc:0 " " #deliberately empty 
 fra_city_lights_title:0 "La Ville éternelle"
 fra_city_lights_desc:0 "Rome a toujours été le cœur du catholicisme, et l'un de ceux de la Chrétienté. Poser sur ses murs, ses tours et ses basiliques les bannières [Root.GetDuDelaNP] [Root.GetName] permettra donc d'investir [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName], s[Root.GetOnAFDir] conquérant[Root.GetXEDir]."
 fra_milanese_succession_title:0 "Succession de Milan"
 fra_milanese_succession_desc:0 "Pour assurer la défense des intérêts [Root.GetDuDelaNP] [Root.GetName] en Italie du nord, il convient d'étendre nos possessions jusqu'à Milan elle-même." #old
 fra_protector_catholicism_title:0 "Protection du catholicisme"
 fra_protector_catholicism_desc:0 "Le catholicisme a toujours été en guerre contre des voisins hostiles qui ne font que chercher à le faire disparaître. Pour protéger la religion face à des intrigants et des barbares ; pour protéger notre histoire et notre foi, si Dieu veut nous combattrons jusqu'au dernier homme !"
 fra_shield_of_outremer_title:0 "Bouclier de l'Outremer"
 fra_shield_of_outremer_desc:0 "L'influence [Root.GetDuDelaNP] [Root.GetName] en Terre sainte s'est accrue au-delà de tout ce que nous avions pu connaître jusqu'à présent. Pour la première fois depuis plusieurs siècles, nous pouvons donc proclamer la renaissance de l'Outremer, de ces États croisés qui démontrent si loin de nos terres la puissance de notre foi."
 fra_pilgrimage_jerusalem_title:1 "Croisade à Jérusalem"
 fra_pilgrimage_jerusalem_desc:0 "La Terre sainte est la proie d'ennemis de la foi et de conquérants étrangers. C'est donc [Root.GetAuAlaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] qu'il revient de la délivrer afin d'y restaurer la seule véritable foi. Deus vult !"
 fra_branch_mission_1_4_title:0 "Mission contextuelle"
 fra_branch_mission_1_4_desc:0 " " #deliberately empty 
 fra_branch_mission_2_5_title:0 "Mission contextuelle"
 fra_branch_mission_2_5_desc:0 " " #deliberately empty 
 fra_branch_mission_2_6_title:0 "Mission contextuelle"
 fra_branch_mission_2_6_desc:0 " " #deliberately empty 
 fra_branch_mission_3_5_title:0 "Mission contextuelle"
 fra_branch_mission_3_5_desc:0 " " #deliberately empty 
 fra_raise_slave_ships_title:1 "Arsenal des galères"
 fra_raise_slave_ships_desc:0 "Si nous voulons disposer des moyens d'appliquer nos politiques expansionnistes sur les rives de la Méditerranée et au-delà, nous devons disposer d'infrastructures navales et d'équipages en nombre."
 fra_crossroad_continents_title:0 "Carrefour des continents"
 fra_crossroad_continents_desc:0 "La Sicile se trouve au cœur de la Méditerranée, une mer où se déroulent de nombreuses activités, aussi bien commerciales que militaires. S'assurer de la contrôler permettrait donc d'étendre l'influence [Root.GetDuDelaNP] [Root.GetName] dans toutes les régions aux alentours."
 fra_throne_naples_title:0 "Trône de Naples"
 fra_throne_naples_desc:0 "La succession de Naples est une question compliquée et controversée. Naples elle-même aspire à l'indépendance ; mais [Root.GetLeLaNP] [Root.GetName], tout autant que les princes de la péninsule Ibérique, [Root.GetAOntNP] bien l'intention de s'en emparer. Il convient donc de régler définitivement la question." #old  
 fra_kingdoms_spain_title:0 "Dynasties ibériques"
 fra_kingdoms_spain_desc:0 "Dans la péninsule Ibérique se trouvent certaines des dynasties les plus illustres et prestigieuses d'Europe. Elles disposent d'un pouvoir politique et militaire tel que mieux vaut nous montrer prudents avant de les considérer en amies ou en ennemies."
 fra_branch_mission_2_9_title:0 "Mission contextuelle"
 fra_branch_mission_2_9_desc:0 " " #deliberately empty 
 fra_secure_alpine_pass_title:0 "Cols des Alpes"
 fra_secure_alpine_pass_desc:0 "Les Alpes, dressées entre la France et l'Italie, ont toujours assuré la protection de la péninsule. Si nous voulons nous emparer des riches territoires au-delà, les troupes doivent donc franchir ce mur et s'assurer du contrôle des cols."
 fra_league_cambrai_title:0 "Ligue de Cambrai"
 fra_league_cambrai_desc:0 "Ce ne sont pas les quelques tentatives désordonnées orchestrées par quelques principautés de second rang qui pourront interrompre l'avancée [Root.GetDuDelaNP] [Root.GetName] en Italie. Écrasons nos ennemis et assurons-nous enfin de tenir la région sous contrôle."
 fra_golden_march_title:0 "Marche cisalpine"
 fra_golden_march_desc:0 "Dans le Nord de l'Italie se trouvent certaines des terres les plus fertiles qui soient. C'est là aussi que sont nées tant d'innovations politiques et scientifiques, et là que bas l'un des cœurs de l'Europe. Nous en assurer la possession faciliterait donc grandement la conquête de toute la région."
 fra_italian_heartland_title:1 "La porte de l'Italie"
 fra_italian_heartland_desc:0 "La chute de la maison Visconti et la guerre civile qui s'est ensuivie sur leurs terres ont bien démontré l'incapacité des Italiens à mettre fin à l'instabilité. [Root.GetLeLaLDirCap] [Root.GetDir] se doit de protéger ce peuple malheureux et de lui épargner d'autres maux infligés par des ducs et des princes tous aussi incompétents les uns que les autres."
 fra_restore_signoria_title:1 "Seigneurie de Gênes"
 fra_restore_signoria_desc:0 "Les marchands de Gênes ont, le plus souvent, entretenu de bonnes relations avec [Root.GetLeLaNP] [Root.GetName]. Leurs ports sont riches, pourtant, aussi est-il tentant pour [Root.Monarch.GetName] de se les approprier pour financer ses entreprises et ses ambitions."
 fra_house_god_title:0 "La maison de Dieu"
 fra_house_god_desc:0 "[118.GetCapitalName] abrite certaines des plus grandes merveilles architecturales du catholicisme. Et cette cité multimillénaire, qui a vu naître et agir tant de personnalités illustres, courbera bientôt l'échine devant la puissance [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]."
 fra_secure_genoan_trade_title:1 "Marchands génois"
 fra_secure_genoan_trade_desc:0 "Les opportunités commerciales sur les côtes génoises ne sauraient être ignorées. Les marchands locaux ne cessent de raconter des histoires sur une certaine source de pièces d'or, en telles quantités qu'on pourrait en remplir dix bourses. Voyons donc ce qu'il en est ! Nous assurer cette source de revenus sera crucial pour le succès de nos projets intérieurs aussi bien qu'extérieurs."
 fra_expand_french_domain_title:0 "Expansion [Root.GetRootAdjFS]"
 fra_expand_french_domain_desc:0 "L'Italie est depuis bien trop longtemps une gêne constante pour les empires qui l'entourent. La région relevait autrefois du Saint-Empire romain germanique. Elle doit donc passer sous notre autorité, ou nous risquerions d'y être confrontés à une alliance de tous nos opposants politiques et ennemis."
 fra_sway_electorate_title:0 "Acheter les électeurs"
 fra_sway_electorate_desc:0 "Le trône de l'Empire n'est pas aisé à obtenir, notamment pour un[Root.GetXEDir] souverain[Root.GetXEDir] extérieur[Root.GetXEDir] à ses frontières. Acheter la fidélité de quelques électeurs et murmurer quelques belles paroles dans leurs augustes oreilles devrait cependant contribuer à faciliter notre cause."
 fra_branch_mission_1_5_title:0 "Mission contextuelle"
 fra_branch_mission_1_5_desc:0 " " #deliberately empty 
 fra_push_imperial_line_title:0 "Frontières de l'Empire"
 fra_push_imperial_line_desc:0 "Les frontières de cet Empire prétendument romain et germanique sont, pour dire le moins, ridicules. Elles ne sont pas sûres, pas défendues, et ne disposent pas de troupes capables de s'opposer aux nôtres. Elles vont offrir autant de résistance que le beurre face à l'épée."
 fra_break_habsburg_ring_title:2 "Briser l'encerclement impérial"
 fra_break_habsburg_ring_desc:2 "Les [Emperor.Monarch.Dynasty.GetName] ont l'audace de chercher à encercler [Root.GetLeLaNP] [Root.GetName] avec les territoires soumis à leur famille dégénérée. Nous devons mettre fin à tout cela au plus vite, où nous pourrions nous trouver très vite entièrement isolés."
 fra_declaratio_gallica_title:0 "Declaratio Gallica"
 fra_declaratio_gallica_desc:0 "Les territoires d'Allemagne se trouvant sous la protection de l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] ne sont qu'une étape sur la route des conquêtes que doi[Root.GetTVentNP] encore mener [Root.GetLeLaNP] [Root.GetName]. Mais nous en emparer pour les intégrer au pays est vital, car ainsi une menace permanente à nos frontières sera-t-elle écartée."
 fra_dismantle_empire_title:0 "Démanteler l'Empire"
 fra_dismantle_empire_desc:0 "Ce montage de bric et de broc qui s'est approprié le nom de l'Empire romain n'est rien d'autre qu'une pure fanfaronnade vouée à l'échec depuis trop longtemps déjà. L'abattre ne permettra qu'une seule chose : renforcer le prestige [Root.GetDuDelaNP] [Root.GetName]."
 fra_right_blood_title:0 "Droit du sang"
 fra_right_blood_desc:0 "Tout comme Charlemagne avant [Root.GetLuiElleDir], [Root.Monarch.GetName] a le droit légitime de s'asseoir sur le trône du Saint-Empire romain germanique. Il serait d'ailleurs recommandé de le faire pour assurer ainsi [Root.GetAuAlaNP] [Root.GetName] la place qui [Root.GetLuiLeurNP] revient."
 fra_restore_shadow_kingdom_title:0 "Reprendre l'Italie"
 fra_restore_shadow_kingdom_desc:0 "Les territoires perdus par l'Empire du fait de sa perte d'influence en Italie doivent à tout prix être ramenés sous l'autorité [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]."
 fra_means_expansion_title:0 "Les moyens de l'expansion"
 fra_means_expansion_desc:0 "Protéger l'Empire des menaces extérieures n'est pas une tâche aisée. Fort heureusement, l'armée [Root.GetRootAdjFS] est l'une des meilleures qui soient, et permettra de libérer et protéger tous les territoires où s'étend l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 fra_french_canada_title:0 "Canada [Root.GetRootAdjMS]"
 fra_french_canada_desc:0 "Une certaine Compagnie des marchands sollicite un soutien financier pour faciliter l'établissement de bases en Amérique du Nord. Selon elle, il en va de l'honneur [Root.GetDuDelaNP] [Root.GetName]." #old
 fra_colonial_approach_title:0 "Colonisation"
 fra_colonial_approach_desc:0 "Développer notre influence à l'étranger en établissant de nouveaux postes et dépendances coloniaux permettra d'accroître les gains financiers et de renforcer notre puissance militaire, aussi bien en métropole qu'outre-mer."
 fra_appease_the_princes_title:0 "Amadouer les grands"
 fra_appease_the_princes_desc:0 "Les diverses familles de la noblesse [Root.GetRootAdjFS] n'exercent pas directement le pouvoir sur le trône, mais doivent toutefois être amadouées si [Root.GetLeLaLDir] [Root.GetDir] veut pouvoir compter sur leur concours en temps de besoin."
 fra_crown_seat_capital_title:0 "[Root.Capital.GetCapitalName] capitale"
 fra_crown_seat_capital_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne ser[Root.GetAOntNP] jamais plus puissant[Root.GetXENP] que [Root.GetSaLeurNP] capitale. Fort heureusement, [Root.Capital.GetCapitalName] se trouve dans une position avantageuse, qui permet [Root.GetAuAlaDir] [Root.GetDir] d'y prendre appui afin de développer le pays tout en exerçant de là sa puissance vers les frontières."
 fra_found_french_haiti_title:0 "Coloniser Haïti"
 fra_found_french_haiti_desc:0 "Une certaine Compagnie des marchands sollicite un soutien financier pour faciliter l'établissement de bases dans les Caraïbes. Selon elle, il en va de l'honneur [Root.GetDuDelaNP] [Root.GetName]." #old
 fra_hudson_bay_fur_title:0 "Fourrures de l'Hudson"
 fra_hudson_bay_fur_desc:0 "Le rude combat qui est livré pour dominer le commerce des fourrures de l'Ohio ne pourra être remporté par le seul recours à la puissance militaire. Nous devons établir des relations commerciales avec les indigènes de la région, permettant ainsi d'assurer les intérêts [Root.GetDuDelaNP] [Root.GetName]." #old
 fra_refine_bombards_title:0 "Améliorer les bombardes"
 fra_refine_bombards_desc:0 "Des machines de guerre, fonctionnant avec des quantités impressionnantes de poudre noire, sont désormais utilisées sur les champs de bataille. Par leur seule puissance, elles pourront abattre bientôt tous les murs dressés devant nous par l'ennemi, et assureront la victoire [Root.GetDuDelaNP] [Root.GetName]."
 fra_form_gendarmes_title:0 "Gendarmes"
 fra_form_gendarmes_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] grand besoin d'une armée véritable et permanente, dotée d'une cavalerie lourde, afin de permettre [Root.GetAuAlaDir] [Root.GetDir] d'atteindre ses objectifs et de centraliser le pays."
 fra_movement_centralization_title:0 "Centralisation"
 fra_movement_centralization_desc:0 "Les divers ordres et les multiples groupes d'intérêt au sein du pays disposent depuis trop longtemps d'une influence exagérée. Nous devons mettre un terme à cette situation en centralisant davantage la France autour de [Root.Capital.GetCapitalName] et [Root.GetDuDelaDir] [Root.GetDir]."
 fra_reform_legal_system_title:0 "Réforme de la justice"
 fra_reform_legal_system_desc:0 "La façon dont la justice est rendue [Root.GetAuEnNP] [Root.GetName] est très différente selon les lieux et les périodes, et archaïque dans ses principes et son fonctionnement. Pour assurer que [Root.GetLeLaLDir] [Root.GetDir] demeure solidement sur le trône, nous devons donc veiller à ce que toute la justice agisse de manière bien plus efficace."
 fra_navy_mission_calais_title:0 "Port de Calais"
 fra_navy_mission_calais_desc:0 "Ce traître d'Édouard III, le roi d'Angleterre, s'est emparé de Calais pour l'utiliser comme base d'où lancer ses attaques. Il nous faut l'empêcher, et rendre [Root.GetAuAlaNP] [Root.GetName] le Pays Reconquis." #old
 fra_auld_alliance_title:0 "Auld Alliance"
 fra_auld_alliance_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] longtemps entretenu les meilleures relations et un pacte défensif avec l'Écosse, du fait de la rivalité commune les unissant face à l'Angleterre. Avant de préparer la moindre attaque contre les îles Britanniques, nous devrions donc veiller au maintien de ces excellentes relations." #old
 fra_dutch_coast_title:0 "Côtes néerlandaises"
 fra_dutch_coast_desc:0 "Le potentiel mercantile de la côte des Pays-Bas est énorme. Il serait donc avisé d'y consolider notre présence et d'accroître nos capacités maritimes dans la région."
 fra_london_title:0 "Débarquer à Londres"
 fra_london_desc:0 "L'ennemi et rival honni, l'Anglais, continue de poser problème. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] trouver le moyen de contourner la Navy afin de débarquer sur les îles Britanniques et mettre fin à l'Angleterre, de manière définitive, afin qu'un jour les annales de l'histoire puissent dire :\n\n« C'était glorieux. C'était superbe. C'était absolument dévastateur et irrésistible. C'était [Root.GetLeLaNP] [Root.GetName] parlant la langue superbe de la guerre moderne, mais en s'appuyant fermement sur [Root.GetSonLeurNP] héritage de technique, de vitesse, d'attaque. C'est la pire défaite qu'ait eu à souffrir chez elle l'Angleterre. »" #old
 fra_british_isles_title:0 "Conquête des îles"
 fra_british_isles_desc:0 "Londres a été prise, et nous disposons désormais d'une solide tête de pont sur les îles Britanniques. La route est désormais bien ouverte devant nous pour enfin mettre un terme à la menace constante qu'ont été les Anglais depuis trop longtemps."
 fra_english_channel_mission_title:0 "La mer [Root.GetDuDeNP] [Root.GetName]"
 fra_english_channel_mission_desc:0 "La découverte du Nouveau Monde offre de nombreuses opportunités commerciales. Nous devons donc tout faire pour attirer sur nos marchés les richesses venues de ces terres lointaines, en faisant de la manche non plus une mer anglaise, mais bel et bien [Root.GetRootAdjFS]."
 fra_rule_britannia_title:0 "Suprématie maritime"
 fra_rule_britannia_desc:0 "Nul ne doit être en mesure de contester la puissance [Root.GetRootAdjFS] sur les mers. Nous devons pouvoir vaincre n'importe quelle flotte au monde. Lorsque la flotte britannique sera au fond de la Manche, alors nous gouvernerons les flots !"
 fra_embrace_renaissance_title:0 "Adopter la Renaissance"
 fra_embrace_renaissance_desc:0 "Les influences venues d'Italie et l'apparition de ce mouvement nouveau qu'est la Renaissance doivent imprégner au plus vite nos vieux territoires [Root.GetDuDeNP] [Root.GetName]. Adopter les avancées réalisées dans les domaines des sciences, des arts et de la culture ne pourra qu'être à notre avantage."
 fra_nine_universities_title:0 "Universités [Root.GetRootAdjFP]"
 fra_nine_universities_desc:0 "Adopter la Renaissance n'est qu'une étape dans le développement [Root.GetDuDelaNP] [Root.GetName]. Nous devons aussi veiller à ce que des financements permettent le fonctionnement d'universités dans tout le pays."
 fra_retrial_jeanne_darc_title:0 "Réhabilitation de Jeanne"
 fra_retrial_jeanne_darc_desc:0 "Jeanne d'Arc est l'une des figures les plus controversées de la guerre de Cent Ans. Ce sont ses actions hardies et sa foi inébranlable qui ont permis la victoire alors que tout semblait perdu. Nous devons honorer sa mémoire, et la faire réhabiliter de toutes les accusations portées contre elle par ces maudits Anglais."
 fra_renaissance_architecture_title:0 "De architectura" #https://en.wikipedia.org/wiki/French_Renaissance_architecture#Religious_architecture
 fra_renaissance_architecture_desc:0 "Le traité de l'architecte et ingénieur militaire romain Vitruve, composé afin d'étudier les différentes facettes de cet art qu'est l'architecture, est une référence pour de nombreuses choses qui s'y rapportent. Les innombrables leçons qu'il offre permettent aujourd'hui encore aux bâtisseurs d'ériger des bâtiments toujours plus beaux, toujours plus grandioses, toujours plus impressionnants."
 fra_trade_fairs_title:0 "Foires"
 fra_trade_fairs_desc:0 "Les foires organisées dans tout le pays permettent de dynamiser les échanges et contribuent grandement à favoriser la prospérité. En contribuant à leur organisation et en facilitant la venue des négociants, cette prospérité s'étendra bientôt à toutes les provinces."
 fra_connect_provinces_title:0 "Rapprocher les provinces"
 fra_connect_provinces_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] vast[Root.GetEEsNP]. Afin de faciliter le commerce et les transports, nous devons donc disposer d'un réseau d'infrastructures bien développé."
 fra_musketeers_title:0 "Mousquetaires [Root.GetDuDelaDir] [Root.GetDir]"
 fra_musketeers_desc:0 "Nous devrions établir un corps d'élite afin de protéger la couronne, qui serait capable d'agir comme le bras armé de la maison [Root.GetDuDelaDir] [Root.GetDir]. Et, en réservant l'entrée aux gentilshommes, ces régiments convaincraient la noblesse à chercher à faire carrière dans l'armée." #old
 fra_absolutism_title:0 "Aube de l'absolutisme"
 fra_absolutism_desc:0 "Les pouvoirs [Root.GetDuDelaDir] [Root.GetDir] ne doivent être limités ni par les coutumes, ni par les privilèges locaux. [Root.GetIlElleDirCap] n'est en rien [Root.GetLeLaFDir] premi[Root.GetErEreDir] parmi des égaux, mais bien [Root.GetLeLaFDir] seul[Root.GetXEDir] capitaine de ce navire qu'est [Root.GetLeLaTypeRegime]." #old
 fra_french_industry_title:0 "Industrialisation"
 fra_french_industry_desc:0 "Les sites industriels dans tout le pays produisent des quantités impressionnantes de biens divers. À mesure que nous entrons dans une ère toujours industrialisée, nous devons toutefois nous assurer que les ateliers et manufactures sont suffisamment financés pour assurer leur développement."
 fra_merchant_cooperation_title:0 "Développer les échanges"
 fra_merchant_cooperation_desc:1 "Il est vrai que lancer des projets d'envergure comprend des risques évidents ; mais si nous voulons tirer profit des échanges commerciaux et gonfler ainsi les revenus de l'État, tout doit être fait pour faciliter le commerce en facilitant la tâche des négociants qui parcourent le pays."
 fra_develop_trade_title:0 "Adopter le colbertisme"
 fra_develop_trade_desc:0 "Une nouvelle école de pensée économique et politique, centrée autour d'un certain Colbert, promeut le mercantilisme et prétend que la richesse permise par le développement économique doit toujours servir l'État, afin de contribuer à aider [Root.GetLeLaLDir] [Root.GetDir] à raffermir sa position à la tête du pays."
 fra_toulon_dockyards_title:0 "Port de Toulon"
 fra_toulon_dockyards_desc:0 "Toulon est le lieu idéal pour établir un arsenal, doté de vastes chantiers navals. De là, la flotte [Root.GetRootAdjFS] pourra bientôt prendre le contrôle de toute la Méditerranée."
 fra_french_wars_religion_title:0 "Guerres de religion"
 fra_french_wars_religion_desc:0 "En ces temps où les querelles de religion balaient l'Europe, nous devons supporter l'épreuve et l'affronter avec courage."
 
#Revolutionary Missions
 fra_secure_iberia_title:0 "Campagne d'Espagne"
 fra_secure_iberia_desc:0 "Ces monarques parvenus qui règnent sur la péninsule Ibérique nous moquent, mais c'est bien la dernière fois. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] maintenant tout faire pour libérer leurs sujets et faire découvrir à ces tyrans toutes les vertus de ce nouvel instrument de progrès qu'est la guillotine."
 fra_military_reform_title:0 "Réformer la Garde nationale"
 fra_military_reform_desc:0 "Si nous voulons un jour pouvoir mettre fin aux injustices qu'infligent à l'Europe les monarques, nous devons disposer d'une armée digne de ce nom. Nous devrions donc réformer celle-ci afin d'améliorer ses capacités sur le champ de bataille."
 fra_cross_rhine_title:0 "Franchir le Rhin"
 fra_cross_rhine_desc:0 "À l'est se trouvent les territoires de l'Allemagne, où sont tant de despotes et de seigneurs perfides et tyranniques. Nous devons libérer au plus vite leurs esclaves de leurs chaînes, et intégrer leurs territoires dans le sein [Root.GetDuDelaNP] [Root.GetName]."
 fra_dominate_europe_title:0 "Dominer l'Europe"
 fra_dominate_europe_desc:0 "Qu'est-ce que l'Europe, si ce n'est le théâtre sur lequel [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] imposer [Root.GetSaLeurNP] domination afin de l'emporter sur les ennemis innombrables qui cherchent à étouffer la Révolution ?"
 fra_religious_settlement_title:0 "La question religieuse"
 fra_religious_settlement_desc:0 "Les institutions héritées du passé sont sans doute archaïques et de peu d'utilité, mais la foi reste un outil puissant entre les mains [Root.GetDuDelaDir] [Root.GetDir]. Nous devrions donc trouver le moyen d'en faire davantage usage. Après tout, la religion n'est-elle pas le meilleur moyen de prévenir que le peuple abatte les puissants ?"
 fra_invade_italy_title:0 "Envahir l'Italie"
 fra_invade_italy_desc:0 "Nos prochaines campagnes devraient se diriger vers l'Italie. La région abonde en hommes de Dieu prétentieux et en nombreuses marchandises et produits de luxe. Tout cela ferait une magnifique adjonction aux territoires [Root.GetRootAdjMP]."
 fra_national_bank_title:1 "Banque [Root.GetDuDeNP] [Root.GetName]"
 fra_national_bank_desc:0 "Avant la Révolution, le pays était déjà grandement déstabilisé et en partie ruiné. Pour y remédier, nous devrions donc fonder une banque nationale qui permettra de financer le rétablissement économique de la nation."
 fra_grande_armee_title:0 "Grande Armée"
 fra_grande_armee_desc:0 "Notre armée est glorieuse et invincible ! La bannière de la liberté qu'elle arbore, ses manœuvres sur le champ de bataille et la discipline dans ses rangs prennent toujours l'ennemi de court et lui permettent d'imposer la volonté de la nation [Root.GetRootAdjFS]."
 fra_civil_code_title:0 "Code civil"
 fra_civil_code_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne pourr[Root.GetAOntNP] survivre à toutes les épreuves qui se dressent face à [Root.GetLuiElleNP] si nous n'introduisons pas un code de loi unique, capable de régler tous les problèmes se posant à chacun, partout et en tout temps."
 fra_enlarge_ports_title:0 "Infrastructures côtières"
 fra_enlarge_ports_desc:0 "Les temps modernes exigent un net renforcement de notre présence en mer. Pour cela, il est indispensable de développer les infrastructures maritimes."
 fra_low_countries_title:1 "Écraser les Néerlandais"
 fra_low_countries_desc:0 "Les Pays-Bas sont un pays de révolutionnaires et de révoltés. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc tout faire pour les aider et les protéger face aux tyrans."
 fra_educational_reforms_title:1 "Grandes écoles"
 fra_educational_reforms_desc:0 "Le savoir ne peut plus être le privilège des seuls aristocrates. Ce n'est qu'en nous montrant hardis et novateurs pour tout ce qui touche à l'éducation que les citoyens pourront contribuer au mieux au développement de la nation."
 fra_road_connectivity_title:0 "Modernisation des infrastructures"
 fra_road_connectivity_desc:0 "L'Europe et le monde entrent dans l'ère du charbon et des produits manufacturés. Si nous voulons suivre l'avancée des progrès de notre temps, il est vital de s'assurer que les infrastructures [Root.GetRootAdjFP] soient de la plus grande qualité afin de faciliter nos ambitions intérieures comme extérieures."
 fra_napoleonic_navy_title:0 "Flotte moderne"
 fra_napoleonic_navy_desc:0 "Les ennemis [Root.GetDuDelaNP] [Root.GetName] peuvent s'appuyer sur une puissance maritime impressionnante. Si nous voulons protéger nos côtes et nos voies commerciales, nous devons donc disposer des mêmes arguments qu'eux."
 fra_great_britain_title:0 "Abattre l'Angleterre"
 fra_great_britain_desc:0 "Cela fait trop longtemps que ces maudits Anglais entravent les succès [Root.GetDuDelaNP] [Root.GetName]. Leurs ingérences constantes sur le continent et leur manque de respect sont une menace perpétuelle. Il faut les annihiler, au plus vite."
 fra_trade_hegemony_title:0 "Hégémonie maritime"
 fra_trade_hegemony_desc:0 "La conquête des îles Britanniques et la puissance de [Root.GetSaLeurNP] flotte devraient assurer [Root.GetAuAlaNP] [Root.GetName] de dominer les mers du monde."
 dom_fra_france_discovers_north_america_title:0 "Découvrir l'Am. du Nord"
 dom_fra_france_discovers_north_america_desc:0 "Les navigateurs implorent la Couronne d'entreprendre l'exploration des mers occidentales. Ils ont entendu parler de riches terres et entendent bien les revendiquer pour la plus grande gloire [Root.GetDuDelaNP] [Root.GetName]." #old 
 dom_fra_indian_dominance_title:0 "Dominer l'Inde"
 dom_fra_indian_dominance_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] tout faire pour se réserver les richesses de l'Inde. Tous les autres pays européens y ayant établi une présence doivent en être chassés, par la force si besoin." #old
 
 
 
 
 #Events
 flavor_fra.102.t:1 "L'encerclement des [Emperor.Monarch.Dynasty.GetName]"
 flavor_fra.102.d:0 "L'influence grandissante de nos rivaux en Allemagne leur a donné toutes les possibilités d'isoler [Root.GetLeLaNP] [Root.GetName], aussi bien territorialement que diplomatiquement. Quant à nous, en contractant des mariages politiques et en étendant notre influence hors de nos frontières, nous avons tout fait pour contrecarrer leurs projets. Du fait des tensions frontalières avec les princes du Saint-Empire, un conflit paraît donc inévitable désormais."
 flavor_fra.102.a:0 "[Root.Monarch.GetName] doit devenir [Root.GetPseudoEmpereurImperatriceDirCap]"
 flavor_fra.102.b:0 "Nous devons briser cet encerclement au plus vite"
 flavor_fra.102.c:0 "Nos couleurs flotteront bientôt sur [Emperor.Capital.GetCapitalName]"
 
 flavor_fra.103.t:0 "Le jardin de la France"
 flavor_fra.103.d:0 "Les nombreux artistes qui ont afflué [Root.GetAuEnNP] [Root.GetName] ces dernières années y ont répandu des écoles d'architecture produisant de splendides monuments, permettant d'embellir les résidences des [Root.GetNobles] situées sur les rives de la Loire. Combinant l'architecture gothique et l'influence italienne, ces demeures magnifiques renforcent encore davantage la splendeur et le prestige du pays."
 flavor_fra.103.a:0 "Ne sont-ils pas superbes ?"
 flavor_fra.103.b:0 "Tirons-en parti"
 
 flavor_fra.104.t:0 "Le Catholicon"
 flavor_fra.104.d:0 "La langue est l'essence même d'un peuple. Les évolutions des mots, des traditions et même des coutumes avec le temps ne font que prouver la ténacité d'un peuple à survivre et à s'adapter. Mais la seule résolution ne peut assurer la grandeur.\n\nC'est pourquoi la composition d'un dictionnaire a été ordonnée en cette année [GetYear] par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName]. Ce dictionnaire est rédigé en latin, en français et en breton. Premier de son genre, contenant plus de six mille entrées, il a été compilé par le clerc breton Jehan Lagadeuc, et imprimé à Tréguier."
 flavor_fra.104.a:0 "Cet homme est un véritable savant"
 
 flavor_fra.105.t:0 "Belle intrigante"
 flavor_fra.105.d:1 "Aliénor d'Aquitaine fut l'une des grandes figures de l'histoire de France et d'Angleterre, et son nom est toujours célébré aujourd'hui. Réputée pour sa richesse et sa puissance, elle contrôlait aux XIIe et XIIIe s. tout le Sud-Ouest de la France. À l'apogée de son pouvoir, elle épousa le roi Louis VII de France, et participa avec lui à la IInde croisade, en tant que reine de France, avant de demander à son retour la dissolution de leur mariage. À 30 ans, elle épousa son cousin Henri, duc de Normandie et comte d'Anjou, qui devinrent tous deux roi et reine d'Angleterre, fondant ce que l'on appela par la suite l'empire Plantagenêt.\n\nPar son habileté politique et ses intrigues mêlant nobles et souverains, elle a donc inscrit son nom dans les annales de l'histoire pour les siècles suivants, digne exemple de ce que peut faire une femme ayant tant de talents."
 flavor_fra.105.a:0 "Et son nom survivra à jamais"
 
 flavor_fra.106.t:1 "La maison de Provence et d'Anjou"
 flavor_fra.106.d:1 "[FRA.GetLeLaLDirCap] [FRA.GetDir] [FRA.GetDuDeNP] [FRA.GetName], [FRA.GetLuiElleDir]-même parent[FRA.GetXEDir] de [Root.Monarch.GetName], a tout récemment exigé l'annulation de nombreux privilèges d'autonomie concédés autrefois [Root.GetAuAlaNP] [Root.GetName]. Nombreux sont ceux qui, à la cour, considèrent cela comme une violation évidente de notre indépendance ; mais [FRA.Monarch.GetName] prétend qu'il ne s'agit en rien d'un abus, mais d'une décision souveraine à laquelle nous sommes tenus de nous plier."
 flavor_fra.106.a:0 "L'heure est venue d'unir Provence et France"
 flavor_fra.106.b:0 "Nous ne renoncerons pas si facilement à notre autonomie !"
 
 flavor_fra.109.t:0 "Milan"
 flavor_fra.109.d:0 "La famille des Visconti qui gouvernait Milan jusqu'à il y a peu est tombée, et ne reste plus pour gouverner la cité que la République ambrosienne. Or, la dynastie disposait d'une grande influence, dans les affaires de toute l'Italie certes, mais aussi dans le reste de l'Europe. La ville elle-même, de même que les campagnes environnantes, n'est pas seulement riche : là vivent de nombreux artistes, des innovations culturelles y apparaissent régulièrement – tout cela sans compter que Milan se trouve à une position idéale pour tirer de très grands profits du commerce."
 flavor_fra.109.a:0 "Confirmons son autonomie"
 flavor_fra.109.b:0 "Combattons avec les Milanais nos ennemis communs"
 flavor_fra.109.c:0 "L'Italie sera bientôt entièrement [Root.GetRootAdjFS]"
 
 flavor_fra.113.t:0 "Le sort de Naples"
 flavor_fra.113.d:0 "Si [Root.Monarch.GetName] venait à s'asseoir en personne sur le trône de Naples, cette décision serait assurément considérée comme hardie, et fort débattue. Mais en dépit de l'outrage que cela créerait hors de nos frontières, nous devons malgré tout examiner la situation pour déterminer comment administrer au mieux les territoires nouvellement acquis, non seulement vastes mais aussi très prospères. Le seul port commercial de Naples offre ainsi un accès direct aux marchés de Gênes, aussi vaut-il mieux être prudents et mûrement réfléchir aux conséquences de nos décisions."
 flavor_fra.113.a:0 "Naples est sœur [Root.GetDuDelaNP] [Root.GetName]"
 flavor_fra.113.b:0 "Non, elle s'inclinera devant s[Root.GetOnADir] [Root.GetDir] !"
 flavor_fra.113.c:0 "Profitons-en pour exploiter les faiblesses de ses anciens suzerains"
 
 
 flavor_fra.114.t:0 "Victoires dans la péninsule Ibérique"
 flavor_fra.114.d:0 "Les souverains ibériques étaient autrefois puissants et influents, et se trouvaient par conséquent au centre des attentions de toute l'Europe, chacun attendant leur réponse à toute question. Mais en dépit de leurs prouesses et de leur influence, eux aussi ont fini par se plier aux désirs d'une Europe unifiée sous la bannière [Root.GetDuDelaNP] [Root.GetName]."
 flavor_fra.114.a:0 "Bientôt toute la péninsule sera [Root.GetRootAdjFS] !"
 
 flavor_fra.115.t:0 "Les territoires pontificaux en Italie"
 flavor_fra.115.d:0 "L'autorité [PAP.GetDuDelaDir] [PAP.GetDir] n'a eu de cesse de se restreindre au cours du siècle dernier en Italie. Mais à mesure que [Root.GetLeLaNP] [Root.GetName] se [Root.GetFaitFontNP] plus présent[Root.GetXENP] dans la région, il pourrait être avisé de disposer sur place d'un[PAP.GetXEDir] allié[PAP.GetXEDir], qui est aussi regardé comme parfaitement légitime par l'ensemble des catholiques. Toute décision sur la question sera donc lourde de sens."
 flavor_fra.115.a:0 "L'Italie appartient évidemment à Sa Sainteté !"
 flavor_fra.115.b:0 "À bien y réfléchir..."
 
 flavor_fra.116.t:0 "Traité avec le Lys"
 flavor_fra.116.d:1 "L'amitié avec [From.GetLeLaNP] [From.GetName] n'a fait que se renforcer ces derniers temps. Comme cela avait été promis [Root.GetAuAlaDir] [Root.GetDir], [Root.GetIlElleDir] sera bientôt reconnu[Root.GetXEDir] suzerain[Root.GetXEDir] de l'Italie par les grandes puissances d'Europe. Et, déjà les territoires du Nord de l'Italie lui ont été concédés par [From.Monarch.GetName]. Il est temps donc de préparer nos prochains coups sur l'échiquier diplomatique."
 flavor_fra.116.a:0 "L'Italie sera bientôt unie sous la bannière du Christ"
 
 flavor_fra.117.t:0 "Coopération avec [PAP.GetLeLaLDir] [PAP.GetDir]"
 flavor_fra.117.d:0 "Les liens entretenus par [Root.GetLeLaNP] [Root.GetName] avec le Saint-Siège ont permis une excellente coopération. Grâce à la confiance et au respect mutuel, et l'accès aux ressources de chacun, aussi bien [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] que [PAP.GetLeLaLDir] [PAP.GetDir] [PAP.Monarch.GetName] sont désormais en mesure d'abattre ces ennemis et rivaux qui chercheraient à faire obstacle à la volonté divine de faire de la fille aînée de l'Église l'Empire ressuscité. Reste donc à définir quelle orientation donner à nos recherches futures."
 flavor_fra.117.a:0 "Améliorons nos administrations respectives"
 flavor_fra.117.b:0 "Faisons front commun sur la scène diplomatique"
 flavor_fra.117.c:0 "Mieux vaut préparer les conflits encore à venir"
 
 flavor_fra.118.t:0 "La propagation de l'opéra"
 flavor_fra.118.d:0 "[Root.GetLeLaNPCap] [Root.GetName] s'étend[Root.GetXEntNP] désormais au-delà des Alpes. C'est là qu'est né un type de récital nouveau, que les Italiens appellent « l'œuvre », l'opéra. Sur ce modèle, les artistes [Root.GetRootAdjMP] livrent désormais des performances remarquables, louant Dieu et les [Root.Monarch.Dynasty.GetName], définissant ainsi ce qui est une mode se propageant dans tous les foyers de l'art et de la culture en Europe."
 flavor_fra.118.a:0 "C'est véritablement admirable !"
 
 flavor_fra.119.t:1 "La seigneurie de Gênes"
 flavor_fra.119.d:0 "Cela fait trop longtemps que Gênes agit en totale autonomie, loin des regards de [Root.Capital.GetCapitalName]. Elle a toujours été proche de la Couronne, pour des raisons aussi bien politiques que commerciales, mais il est temps désormais de consolider nos relations et d'utiliser ses richesses pour financer nos projets en Italie."
 flavor_fra.119.a:1 "Gênes est enfin pleinement [Root.GetRootAdjFS] !"
 
 flavor_fra.120.t:0 "Le traité de la Bulle d'or"
 flavor_fra.120.d:0 "Bataille après bataille, conquête après conquête, le lien avec [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] n'a fait que se renforcer – au point que l'on peut désormais parler d'une solide amitié. Grâce à [From.Capital.GetCapitalName], l'autorité temporelle [Root.GetDuDelaDir] [Root.GetDir] s'étend désormais sur une bonne partie de l'Italie. Selon les conseillers pontificaux et les accords signés avec [From.Monarch.GetName], l'heure semble maintenant venue de pousser plus loin encore notre relation."
 flavor_fra.120.a:0 "Dieu, [Root.GetLeLaLDir] [Root.GetDir] et [From.GetLeLaLDir] [From.GetDir] !"
 flavor_fra.120.b:0 "Blasphème !"
 
 flavor_fra.121.t:0 "L'hériti[From.GetErEreDir] de Charlemagne"
 flavor_fra.121.d:1 "Cela fait des siècles que Charlemagne, empereur des Francs, a ressuscité l'Empire. Et c'est sous ce prétexte qu'aujourd'hui [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName], prétendant se faire passer pour son hériti[From.GetErEreDir], exige l'abdication immédiate de [Root.Monarch.GetName] afin de ceindre la couronne impériale. Quelle folie l'anime donc pour [From.GetLeLaFDir] pousser à agir aussi follement ?"
 flavor_fra.121.a:0 "Mieux vaut renoncer de suite au titre impérial"
 flavor_fra.121.b:0 "[From.GetIlElleDirCap] doit être sanctionné[From.GetXEDir] par la toute-puissance impériale"
 flavor_fra.121.c:0 "Controns ces revendications ridicules"
 
 flavor_fra.200.t:0 "Victoire [Root.GetRootAdjFS] en Allemagne"
 flavor_fra.200.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP], enfin, à écarter ce mal qui [Root.GetLeLaFNP] menaçait depuis les territoires de l'Allemagne. Au prix de nombreuses batailles, après avoir versé tant de sang, [Root.GetSesLeursNP] ennemis ne sont plus. Nul n'osera plus contester dorénavant que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] est [Root.GetLeLaFDir] seul[Root.GetXEDir] suzerain[Root.GetXEDir] légitime des peuples d'Allemagne, maintenant que [Root.Monarch.GetName] a inscrit son nom en lettres d'or dans les annales de l'histoire."
 flavor_fra.200.a:0 "L'horizon est clairement dégagé enfin !"
 
 flavor_fra.201.t:0 "Protec[Root.GetTeurTriceDir] du Saint-Empire"
 flavor_fra.201.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] enfin repris la place qui est la [Root.GetSienneLeurNP] dans les récits de notre temps, et le trône qui nous avait été pris jadis est revenu enfin à s[Root.GetOnAFDir] possesseur[Root.GetXEDir] légitime, [Root.Monarch.GetName] de la dynastie des [Root.Monarch.Dynasty.GetName]. Et, au contraire de ses prédécesseurs, [Root.GetIlElleDir] ne renoncera pas à protéger le Saint-Empire, assurant de son soutien chacun et le moindre de ses habitants si divers."
 flavor_fra.201.a:0 "[Root.GetIlElleDirCap] sera dorénavant le bouclier de l'Empire"
 
 flavor_fra.202.t:0 "L'arsenal de Toulon"
 flavor_fra.202.d:0 "La rade de Toulon est l'un des meilleurs ancrages naturels de Méditerranée, et la plus vaste d'Europe. Elle est protégée de la mer par la péninsule de Giens et celle de Saint-Mandrier-sur-Mer. C'est là que se trouve l'arsenal, le port militaire de Toulon, ainsi que le port commercial de cette même cité.\n\nC'est Louis XII qui, en faisant construire la Tour royale de Toulon, en 1514, impulsa un souffle nouveau au port, où se trouvaient l'arsenal et un chantier naval, ainsi que la vieille darse, bien abritée, permettant de protéger les vaisseaux du vent et de la mer. Le chantier naval fut agrandi par la suite par Richelieu, qui souhaitait faire du port l'un des piliers de la puissance maritime française en Méditerranée."
 flavor_fra.202.a:0 "Magnifique !"
 
 flavor_fra.203.t:0 "Les îles, anciennement dites « Britanniques »"
 flavor_fra.203.d:0 "Notre plus grande ennemie, la lignée royale anglaise, a disparu. Mais elle laisse l'économie de ses territoires au plus mal, le peuple ne sait plus vers qui se tourner, n'ayant plus désormais personne à sa tête.\n\nEn dépit de la rivalité historique entre Anglais et Français, il pourrait être avisé de reprendre certaines de ces institutions que les Anglais font mieux que nous. Mais rien ne saurait non plus nous empêcher de faire de ces îles un territoire parfaitement français."
 flavor_fra.203.a:0 "Prenons le meilleur de ce qu'a à offrir l'Angleterre"
 flavor_fra.203.b:0 "[Root.GetLeLaNPCap] [Root.GetName] l'[Root.GetAOntNP] emporté, question réglée"
 
 flavor_fra.204.t:0 "La Sorbonne"
 flavor_fra.204.d:0 "L'université de Paris est loin d'être la seule [Root.GetAuEnNP] [Root.GetName]. Malgré tout, la Sorbonne reste toujours en cette année [GetYear] la plus réputée et la plus illustre de toutes. Fondée au XIIIe s., des rénovations récentes ont insufflé un souffle nouveau dans ses diverses facultés, permettant de renforcer encore son prestige et celui de ces maîtres qui font la réputation de Paris."
 flavor_fra.204.a:1 "« Ici et partout sur la Terre »"

 flavor_fra.205.t:0 "Jérusalem libérée"
 flavor_fra.205.d:0 "Un nombre incalculable de fois, la Chrétienté a tenté de libérer Jérusalem livrée aux païens et de protéger ses habitants de leurs attaques. Et, malgré cela, malgré toutes les prières, malgré les armées lancées sur la route, malgré les croisades, jamais elle n'a obtenu de succès durable.\n\nPourtant, les progrès récents au Levant permettent aujourd'hui à [Root.Monarch.GetName] de se proclamer [Root.GetLeLaFDir] digne hériti[Root.GetErEreDir] de ceux qui ont jadis conquis les États latins. Dieu nous a exaucés !"
 flavor_fra.205.a:0 "Le royaume de Jérusalem est ressuscité !"
 flavor_fra.205.b:0 "[Root.Monarch.GetName] est seul[Root.GetXEDir] maître de la Terre sainte !"
  
 flavor_fra.206.t:0 "La guerre de Cent Ans"
 flavor_fra.206.d:0 "Cette guerre qui dure depuis plus d'un siècle maintenant a éclaté en 1337, des suites de la dispute avec les Plantagenêts d'Angleterre pour le trône de France. Durant tout ce temps le conflit n'a fait que s'envenimer, plongeant dans l'abîme une partie même de l'Europe occidentale.\n\nMais, ces derniers temps, la situation nous a été plus favorable, et nos braves chevaliers ont désormais l'avantage pour reconquérir les territoires depuis longtemps perdus. [ENG.GetLeLaLDirCap] [ENG.GetDir] [ENG.Monarch.GetName] se terre désormais sur l'autre rive de la Manche. Jeanne d'Arc, la valeureuse, a su convaincre les Français de bouter l'Anglais hors de la doulce France, malgré notre faiblesse alors. Nul doute que les courageux soldats français, tels Jean Bureau ou Jean de Dunois, vont maintenant prendre sa suite, et repousser jusque loin de nos côtes ces maudits envahisseurs."
 flavor_fra.206.a:0 "La victoire sera bientôt nôtre !"
 
 
 
