 estate_vaisyas_expanded_guild_rights:0 "Privilèges aux guildes des [Root.GetVaishyas]"
 estate_vaisyas_expanded_guild_rights_desc:0 "Les guildes des [Root.GetVaishyas] sont le socle de l'économie [Root.GetDuDelaNP] [Root.GetName]. Leur conférer de nouveaux droits permettrait donc [Root.GetAuAlaDir] [Root.GetDir] de s'assurer de leur loyauté tout en remplissant le trésor."
