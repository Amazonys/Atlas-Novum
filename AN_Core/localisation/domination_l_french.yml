 estate_rajput_development_of_rajput_lands:0 "Développement des domaines râjpoutes"
 estate_rajput_development_of_rajput_lands_desc:0 "Les [Root.GetRajpoutes] forment l'une des castes les plus influentes [Root.GetAuEnNP] [Root.GetName]. Leur promettre que [Root.GetLeLaLDir] [Root.GetDir] leur consacrera son attention et des ressources pour les aider à développer leurs domaines lui attachera leur fidélité."
 estate_rajput_development_of_rajput_lands_gt:1 "Pour toute province possédée de culture §Yrâjasthânî§!, §Ymalvi§! ou des sphères culturelles §Yhindoustanie§!, §Ycentre-indienne§! ou §Yaryenne orientale§! (mais pas §Rcingalaise§!) :"
