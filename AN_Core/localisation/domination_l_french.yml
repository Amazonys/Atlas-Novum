 #Qing New Missions Loc
 qng_north_china_title:0 "Nord de la Chine"
 qng_north_china_desc:1 "Le combat ne fait que s'engager ! Tandis que nous luttons pour assujettir la Chine, nous devons consolider nos propres possessions dans le Nord, où se trouve le berceau de plusieurs dynasties chinoises."
 qng_green_standard_army_title:0 "Armée de l'Étendard vert"
 qng_green_standard_army_desc:0 "Les armées chinoises se trouvent plongées dans la plus grande confusion, et leurs généraux perdent rapidement confiance en leur suzerain. Si [Root.GetLeLaNP] [Root.GetName] impos[Root.GetEEntNP] [Root.GetSonLeurNP] contrôle sur une portion suffisante du Nord de la Chine, ces généraux pourraient donc décider de faire défection et jurer allégeance [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName]. Bien entraînés, tous ces hommes pourraient alors former une armée permanente, digne [Root.GetDuDelaFDir] nouv[Root.GetEauElleDir] [Root.GetPseudoEmpereurImperatriceDir] de Chine !"
 qng_annex_tibet_title:0 "Annexer le Tibet"
 qng_annex_tibet_desc:0 "Nombreux sont les Mongols qui ont commencé à adopter la foi bouddhiste tibétaine. Nous devrions donc conquérir le Tibet afin de veiller à ce que cette croyance soit fermement établie sous notre contrôle."
 qng_modernize_the_banners_title:0 "Moderniser les Bannières"
 qng_modernize_the_banners_desc:0 "Les Bannières ont bien servi [Root.GetLeLaNP] [Root.GetName] ; mais si nous voulons suivre les évolutions dans l'art de la guerre, elles doivent être modernisées afin de pouvoir continuer de l'emporter sur le champ de bataille."
 qng_incorporate_han_title:0 "Incorporer les Han"
 qng_incorporate_han_desc:0 "Conquérir l'empire Ming n'est pas une tâche aisée. Bien plus que vaincre leurs généraux et leurs troupes médiocres, c'est de convaincre les millions de Chinois de se laisser gouverner qui est le plus complexe, car cela exige leur coopération afin de trouver des avantages mutuels qui bénéficieront à toutes les parties."
 qng_extinguish_ming_title:0 "Anéantir les Ming"
 qng_extinguish_ming_desc:0 "Tant qu'il restera debout une seule forteresse loyale aux Ming, notre contrôle sur la Chine ne sera jamais entièrement assuré. L'heure est venue de les anéantir définitivement."
 qng_ten_grand_campaigns_title:0 "Les Dix Grandes campagnes"
 qng_ten_grand_campaigns_desc:0 "La conquête de la Chine a permis à tous ceux vivants en bordure de l'empire de redresser la tête. Une série de campagnes doit donc être menée pour restaurer l'ordre dans ces territoires et étendre la puissance des [Root.Monarch.Dynasty.GetName] sur leurs ennemis."
 qng_campaign_in_burma_title:0 "Campagne de Birmanie"
 qng_campaign_in_burma_desc:0 "Il se trouve encore des loyalistes Ming qui ont fui dans les collines de Birmanie, où les ont recueillis des chefs shan et birmans. À nous donc de leur prouver qu'il n'est nulle part où se cacher de [Root.GetCeluiCelleDir] qui détient de plein droit le mandat céleste."
 qng_three_feudatories_title:0 "Les trois feudataires"
 qng_three_feudatories_desc:0 "Alors que nos campagnes nous poussent toujours plus loin vers le Sud de la Chine, nous devons considérer s'il serait plus aisé, au moins sur le court terme, de déléguer une part de notre autorité sur la région à ces gouverneurs Ming qui ont fait le choix de se rallier aux [Root.Monarch.Dynasty.GetName]. Mais, d'une façon ou d'une autre, nous devons trouver un moyen d'exploiter la situation dans le Sud."
 qng_junji_chu_title:0 "Junjichu"
 qng_junji_chu_desc:0 "L'[Root.GetPseudoEmpereurImperatriceDir] [Root.Monarch.GetName] a besoin que soit établi un Junjichu, un Grand Conseil, composé de membres influents et très puissants, qui serait non seulement en charge des secrets militaires, mais aussi un conseil privé capable de conseiller [Root.GetLeLaFDir] [Root.Monarch.GetDaughterSon] du Ciel pour tout ce qui regarde l'État."
 qng_integrate_taiwan_title:0 "Intégration de Taïwan"
 qng_integrate_taiwan_desc:0 "Les loyalistes Ming, les pirates et tous ces aventuriers venus d'Europe affluent en masse sur les côtes de Taïwan. L'île n'a jamais été complètement intégrée à la Chine, et la plupart la considèrent même comme un lieu sauvage et reculé. Mais force nous est de reconnaître aujourd'hui son importance stratégique si elle reste entre les mains de nos ennemis."
 qng_conquer_south_china_title:0 "S'assurer du Sud de la Chine"
 qng_conquer_south_china_desc:0 "Les territoires au sud de [1821.GetCapitalName] sont prompts à la révolte, la dévastation y est commune, et le peuple prêt à accueillir la dynastie [Root.Monarch.Dynasty.GetName] en libérateurs célestes. Mais pour répondre à cette attente, nous devons faire mouvement au plus vite et nous assurer du contrôle des terres riches et fertiles qui se trouvent sur la côte méridionale et plus à l'ouest."
 qng_balance_mandate_title:0 "Équilibre du mandat céleste"
 qng_balance_mandate_desc:0 "Le Ciel a accordé sa faveur à la dynastie. Après les échecs rencontrés par l'administration défaillante des Ming, les [Root.Monarch.Dynasty.GetName] ont courageusement comblé le vide du pouvoir dans lequel se trouvait la Chine pour faire entrer leur nom dans l'histoire."
 qng_high_qing_era_title:0 "Âge d'or des [Root.Monarch.Dynasty.GetName]"
 qng_high_qing_era_desc:0 "Tourments, épreuves et conflits ont fait que la Chine a été échue aux [Root.Monarch.Dynasty.GetName], et toutes ses richesses immenses reposent aujourd'hui entre les mains [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]. Pourtant, la guerre n'est jamais la meilleure voie à suivre. Pour faire entrer le nom de la dynastie dans l'histoire en tant que dynastie véritablement impériale, il convient de s'investir autant à l'intérieur des frontières qu'à l'extérieur, et de cultiver l'excellence de la culture chinoise."
 qng_library_four_treasuries_title:0 "Siku quanshu"
 qng_library_four_treasuries_desc:0 "L'histoire complète de la Chine doit être compilée au sein des archives, en omettant évidemment tout écrit hostile aux [Root.Monarch.Dynasty.GetName] afin d'éviter que la dissension ne sème le trouble dans le pays. Elle aura pour nom Siku quanshu, « la Bibliothèque accomplie des Quatre Trésors », et doit être la plus grande collection de livres jamais vue."
 qng_regulate_trade_title:0 "Commerce mondial"
 qng_regulate_trade_desc:0 "Les étrangers ont toujours voulu participer aux affaires commerciales qui se font dans les territoires [Root.GetRootAdjMP]. De fait, des accords lucratifs pourraient être conclus. Mais c'est encore [Root.GetAuAlaDir] [Root.GetDir] qu'il revient de prendre une décision à ce sujet, ou nous risquerions de devenir la proie de leur avidité."
 qng_branching_mission_trade_1_title:0 "§YMission dynamique§!"
 qng_branching_mission_trade_1_desc:0 " "
 qng_branching_mission_trade_2_title:0 "§YMission dynamique§!"
 qng_branching_mission_trade_2_desc:0 " "
 qng_promote_local_industry_title:0 "Industrie [Root.GetRootAdjFS]"
 qng_promote_local_industry_desc:0 "Les Chinois ne pourront jamais être si forts qu'en restant ensemble, œuvrant de concert pour développer le pays et servant [Root.GetLeLaLDir] [Root.GetDir]. Plutôt que nous abaisser à collaborer avec des étrangers barbares, c'est à la production du pays qu'il convient d'attacher toute notre attention."
 qng_expel_foreign_merchants_title:0 "Fermer les ports"
 qng_expel_foreign_merchants_desc:0 "Ces marchands étrangers venus de contrées lointaines ont trop longtemps abusé de notre hospitalité et de notre générosité. Il est grand temps de reprendre le contrôle de nos propres marchés et de nous débarrasser enfin de ces sangsues."
 qng_allow_foreign_exchanges_title:0 "Ouverture des ports"
 qng_allow_foreign_exchanges_desc:0 "Un pays prospère et puissant tel que la Chine a tout avantage à développer sa puissance économique et à échanger avec des peuples et négociants du monde entier. De fait, commercer est toujours profitable, à la condition de tout faire pour en tirer parti."
 qng_chinese_industrial_revolution_title:0 "Révolution industrielle"
 qng_chinese_industrial_revolution_desc:0 "Le vrombissement de machines, le sifflement joyeux de la vapeur et les progrès du savoir sont constants, à mesure que l'économie [Root.GetRootAdjFS] se développe. Les ateliers et manufactures, l'industrialisation et l'invention de nouvelles machines sont sur le point de faire entrer la Chine dans une nouvelle ère, une ère industrielle."
 
 
 
 
 
