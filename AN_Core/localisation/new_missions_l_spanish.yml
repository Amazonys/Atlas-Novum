 fra_coromandel_discovery.tooltip:0 "§Y[Root.GetName]§! ha descubierto alguna provincia en la región colonial de Coromandel "
 defend_the_american_colonies_title:0 "Defender la libertad"
 defend_the_american_colonies_desc:0 "Somos los auténticos herederos de la tradición demócrata que el gobierno de Bretaña ha traicionado. Tenemos que defender nuestro derecho a no pagar impuestos sin representación, como Cromwell y Fairfax. "
 conquer_florida_title:0 "Conquistar Florida"
 conquer_florida_desc:0 "Es obvio que Florida es parte integral de los Estados Unidos. Nuestro destino es controlar la costa este entera." # [LocEditor:AwaitingBatchUpdate]
 tradenode_ferrara_title:0 "Festín en Ferrara"
 tradenode_ferrara_desc:0 "Ferrara, un centro cultural conocido por la música y el arte, lentamente ha comenzado a expulsar a los comerciantes de su centro. Pensamos que tener el control sobre Ferrara significa que controlaremos el comercio que tanto fluye en sus puertos…"
 disrupt_genoese_trade_title:0 "Perturba el comercio genovés"
 disrupt_genoese_trade_desc:0 "¡Diablos! Génova ha logrado asegurarse el derecho de libre comercio a través del Bósforo. Estamos perdiendo mercados rápidamente. O monopolizamos el comercio en Liguria, o eliminamos sus colonias del mar Negro antes de que puedan reaccionar."
 conquer_cyprus_title:0 "Conquistar Chipre"
 conquer_cyprus_desc:0 "Chipre podría ser una conexión clave en nuestra red comercial en el Mediterráneo Oriental. Ha sido un objetivo para las incursiones otomanas y los residentes temen que sea posible una invasión a gran escala. Debemos capturar la isla antes que los infieles."
 swedish_pommerania_title:0 "Pomerania sueca"
 swedish_pommerania_desc:0 "Si una potencia hostil estableciera un puesto en la orilla sur del Báltico sueco, sería un grave peligro. Es mejor que seamos nosotros quienes atemos nuestros caballos en la cerca del enemigo que lo hagan ellos en la nuestra. "
 defend_korea_title:0 "Conquistar Corea" # [LocEditor:AwaitingBatchUpdate]
 defend_korea_desc:0 "Corea se ha escondido demasiado tiempo tras nuestra protección. Si desean seguir disfrutando en el futuro de seguridad bajo nuestro amparo, harán mejor en someterse a un control más directo." # [LocEditor:AwaitingBatchUpdate]
