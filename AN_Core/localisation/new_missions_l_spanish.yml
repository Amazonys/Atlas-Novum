 oceania_remove_euro_desc:0 "Los invasores europeos están conquistando rápidamente Oceanía y hasta se extienden por nuestras tierras tradicionales. Debemos mandarles de vuelta a sus barcos."
 oceania_sunset_invasion_title:0 "Invasión de Poniente"
 oceania_sunset_invasion_desc:0 "Los invasores han huido de nuestras tierras. ¿Pero es suficiente? Puede que vuelvan con fuerzas aún más tremendas. Persigámoslos hasta la misma Europa."
 
