l_spanish:
 military_missions:0 "Misiones militares"
 build_army_mission_title:0 "Creando un ejército"
 build_army_mission_desc:0 "Todo país en crecimiento debe mantener un ejército de un tamaño razonable. Aumentando nuestras fuerzas podremos tanto impulsar nuestros intereses políticos en el extranjero como estimular la economía doméstica."
 expand_country_mission_title:0 "Extender [Root.GetName]"
 expand_country_mission_desc:0 "Los que nos precedieron nos dieron un país fuerte y viable. Es hora de expandirnos siguiendo nuestro legado y aumentar [Root.GetName] para dejar a nuestros hijos un país más fuerte e influyente."
 conquer_states_title:0 "Conquistar nuevos estados"
 conquer_states_desc:0 "Según nos expandimos, debemos asegurarnos de que las nuevas tierras que conquistemos se integran bien en nuestro aparato administrativo. Tras la conquista llega el duro trabajo de establecer un verdadero gobierno [Root.GetAdjective] sobre los territorios conquistados."
 assemble_an_army_title:0 "Reunir un ejército"
 assemble_an_army_desc:0 "Nuestras ambiciones territoriales requieren un gran ejército. Debemos reclutar y mantener un gran ejército permanente que pueda defender y expandir las tierras bajo nuestro gobierno."
 unite_home_region_title:0 "Unir la región natal"
 unite_home_region_desc:0 "Llegó el momento de poner a prueba todo el trabajo que hicimos para construir una maquinaria militar viable. Debemos convertirnos en la potencia hegemónica de nuestra región, temida y respetada por todos."
 unite_home_region_ct:0 "Todas las provincias de la región de §Y[Root.Capital.GetRegionName]§! pertenecen a §Y[Root.GetName]§!."
 diplomatic_missions:0 "Misiones diplomáticas"
 building_alliances_title:0 "Aliados fiables"
 building_alliances_desc:0 "Ningún país puede estar solo en el mundo. Construyamos relaciones permanentes con otros países si queremos crecer y prosperar a largo plazo."
 have_two_subjects_title:0 "Adquirir súbditos"
 have_two_subjects_desc:0 "¿De qué vale el poder si nadie lo reconoce? Debemos conseguir estados súbditos que nos tengan el respeto que merece un país como [Root.GetName]."
 establish_high_seas_navy_title:1 "Crear una gran flota"
 establish_high_seas_navy_desc:0 "Es necesaria una marina de alta mar para imponer nuestro poder en ultramar. Los barcos de guerra son caros, pero es una inversión que valdrá la pena si encontramos nuevos mercados que dominar y pueblos que conquistar."
 dominate_home_trade_node_title:1 "Dominar comercio"
 dominate_home_trade_node_desc:0 "Nuestra comunidad comercial es cada vez más fuerte. Es hora de darles la ayuda que necesitan para dominar de verdad el comercio local. No permitamos que ninguna potencia extranjera influya en el bienestar de nuestros súbditos."
 dominant_home_node_reward_tooltip:0 "Por lo que queda de campaña, una de las provincias que posees en tu nodo comercial local recibirá:\nPoder comercial local: §G+10,00§!\nCoste de desarrollo local: §G-5%§!"
 trade_company_region_abroad_title:0 "Extendernos por ultramar"
 trade_company_region_abroad_desc:0 "Por grande que sea el mundo, sigue conectado mediante una serie de rutas comerciales vitales. Siguiendo viejos pedidos, telas, especias, metales, lingotes de oro y plata, porcelanas y toda clase de bienes manufacturados llegan cruzando desiertos y océanos hasta aquellos que pagarán más por ellos. Conseguir una parte de este comercio adquiriendo puertos útiles en regiones comerciales lejanas harán que la potencia más pequeña sea más rica que Creso."
 trade_company_region_abroad_tooltip:2 "Posee §Y5§! provincias en §Y3§! §Yregiones de compañías comerciales§! distintas que no estén en el mismo continente que tu capital."
 administrative_missions:0 "Misiones administrativas"
 high_income_mission_title:0 "Grandes ingresos"
 high_income_mission_desc:0 "Debemos aumentar los ingresos del estado por cualquier medio. El estado necesita dinero para cualquier empresa, desde los gastos diarios del gobierno al mantenimiento de los ejércitos para invadir a nuestros enemigos."
 build_temples_title:0 "Construir edificios"
 build_temples_desc:0 "No nos quedemos mano sobre mano, ni en tiempos de paz. En lugar de eso, usemos nuestros recursos diligentemente para estar seguros de tener fondos disponibles en todo momento, por si la desgracia cae sobre nosotros."
 build_treasury_title:0 "Construir un tesoro"
 build_treasury_desc:0 "Un gran tesoro es un colchón obligatorio ante todo lo que podría caer sobre nosotros. Si esto se ve ruin, así sea, porque algunos no se dan cuenta que este vicio es la esencia de lo que significa gobernar."
 build_manufactories_title:0 "Construir fábricas"
 build_manufactories_desc:0 "Se están haciendo grandes avances en el campo de la producción, tanto tecnológicos como organizativos. Invirtamos enormemente en nuevas fábricas. Muy pronto llegará una gran revolución industrial."
 imperial_ambition_mission_title:0 "Conquista imperial"
 imperial_ambition_mission_desc:0 "La principal prioridad de nuestro estado debe ser asegurar riquezas. Usemos los caros ejércitos y flotas comprados con nuestra prosperidad económica para adquirir aún más recursos y súbditos para un imperio en ciernes."
 subjugate_novgorod_title:0 "Sojuzgar Nóvgorod"
 subjugate_novgorod_desc:0 "Aunque el gran Alexander Nevsky protegió la Rus de los saqueos teutones y suecos, el manto de la protección de la Rus ha pasado a Moscovia. Tenemos que hacer que los príncipes de Nóvgorod acepten dicha realidad, por cualquier medio. "
 invade_novgorod_mission_title:0 "Invadir Nóvgorod"
 invade_novgorod_mission_desc:0 "Los boyardos de Nóvgorod se resisten obstinadamente a nuestro poder. Preparemos una fuerza invasora para someterlos."
 consolidate_russia_mission_title:0 "Consolidar Rusia"
 consolidate_russia_mission_desc:0 "Las tierras rusas están divididas entre muchos principados independientes. Los príncipes deben estar unidos bajo nuestro gobierno."
 conquer_steppes_russia_mission_title:0 "Domar las estepas"
 conquer_steppes_russia_mission_desc:0 "La amenaza constante de incursiones de los nómadas del sur debe terminar. Debemos prepararnos para acabar con las hordas desde el área de Tambov."
 conquer_remaining_steppes_mission_title:0 "Consolidar las estepas"
 conquer_remaining_steppes_mission_desc:0 "Aunque hemos derrotado a muchas de las hordas más amenazantes, aún podemos mejor nuestra posición estratégica en las estepas. Consolidémonos en la región y sometamos a los nómadas restantes."
 russia_partitions_poland_new_title:0 "Liberar Rutenia"
 russia_partitions_poland_new_desc:0 "La Mancomunidad polaca es débil, a la vez que indigna de gobernar las orgullosas gentes rutenas y bielorrusas y otros pueblos también se han dado cuenta. Ya es momento de actuar antes de que nuestros rivales se repartan la región."
 russian_colony_in_west_siberia_new_title:0 "Colonizar Siberia Occidental"
 russian_colony_in_west_siberia_new_desc:0 "Hemos empezado a echar a los tártaros de Siberia. Para reforzar nuestro poder debemos levantar fortalezas que pongan estas tierras bajo control ruso."
 russia_westsiberia.tooltip:0 "§Y[Root.GetName]§! posee por lo menos §Y15§! provincias totalmente colonizadas en la región de Siberia Occidental."
 russia_eastsiberia.tooltip:0 "§Y[Root.GetName]§! posee por lo menos §Y10§! provincias totalmente colonizadas en la región de Siberia Oriental."
 lithuanian_alliance_title:0 "Alianza con Lituania"
 lithuanian_alliance_desc:0 "Lituania es nuestra amiga y aliada natural. Debemos buscar una relación más cercana con esta nación."
 swe_win_independence_title:0 "Acabar con la Unión de Kalmar"
 swe_win_independence_desc:0 "Suecia lleva demasiado tiempo incluida en la corona danesa. Debe luchar por la independencia para desarrollarse y expandirse en sus propios términos."
 swe_baltic_fleet_title:0 "La flota báltica"
 swe_baltic_fleet_desc:0 "Suecia ambiciona conquistar el Báltico, pero para eso primero necesitará una flota poderosa."
 swedish_colonialism_title:1 "Nuevo Mundo sueco"
 swedish_colonialism_desc:0 "El Nuevo Mundo está abierto para la conquista. Suecia debe aprovechar esta oportunidad mientras dure."
 polish_alliance_lit_title:1 "La sucesión polaca"
 polish_alliance_lit_desc:1 "Polonia, nuestra aliada más cercana, experimenta una crisis de gobierno que puede tener graves implicaciones para la independencia lituana. Debemos salir de esta situación con nuestra soberanía intacta."
 denmark_norway_integration_title:0 "Integrar Noruega"
 denmark_norway_integration_desc:0 "Noruega lleva mucho tiempo siendo vasalla de Dinamarca, pero llegó la hora de anexionársela directamente."
 denmark_sweden_integration_title:0 "Unir Escandinavia"
 denmark_sweden_integration_desc:0 "Ahora que integramos finalmente a Noruega, solo Suecia se interpone entre nosotros y el logro de una sola nación escandinava."
 denmark_baltic_fleet_title:0 "La flota báltica"
 denmark_baltic_fleet_desc:0 "Dinamarca ambiciona conquistar el Báltico, pero para eso primero necesitará una flota poderosa."
 reclaim_neumark_desc:0 "La provincia de Neumark fue una vez parte integral de Brandeburgo. Se arrendó a los Caballeros Teutónicos, pero han descuidado la tierra, lo que hizo que los burgueses de la zona reclamen volver a la antigua administración. "
 reclaim_neumark_title:0 "Reclamar Neumark"
 pru_conquer_pomerania_title:0 "Sucesión pomerana"
 pru_conquer_pomerania_desc:0 "Tenemos derecho a la sucesión del ducado de Pomerania. El único modo de garantizar que no se olvidan nuestros derechos es tomar la provincia a la fuerza."
 pru_conquer_silesia_title:0 "Conquistar Silesia"
 pru_conquer_silesia_desc:0 "Aunque algunos dirían que nuestros derechos sobre Silesia son poco sólidos, seguimos teniendo base para reclamar esta provincia para nosotros. El prestigio de nuestro país depende de que insistamos en nuestros derechos."
 pru_duchy_of_cleves_title:0 "El ducado de Cléveris"
 pru_duchy_of_cleves_desc:0 "Mediante complejas leyes de sucesión, tenemos derechos al ducado de Cléveris. No muy sólidos, pero nos darán pie para extendernos por Renania."
 integrate_urbino_title:0 "Integrar Urbino"
 integrate_urbino_desc:0 "Los duques de Urbino disfrutan de los beneficios de la protección papal. Tendrían mejor protección como parte integral de los Estados Pontificios."
 genoa_trade_node_power_title:0 "Dominio comercial genovés"
 genoa_trade_node_power_desc:0 "Génova vive y muere por el comercio. Tal como están las cosas, ni siquiera controlamos el Mediterráneo occidental. Es imperioso que mejoremos nuestro poder comercial en nuestras propias aguas."
 conquer_tunis_gen_title:0 "Conquistar Túnez"
 conquer_tunis_gen_desc:0 "Túnez es un refugio para los piratas berberiscos que hostigan constantemente a nuestros comerciantes. Si tomásemos el puerto de Túnez y la costa que la rodea, no solo debilitaríamos a los piratas, sino que también convertiríamos a Génova en un poder comercial en el Norte de África."
 gen_leave_the_empire_title:0 "Salir del Imperio"
 gen_leave_the_empire_desc:0 "Génova se había alineado tradicionalmente con la facción güelfa de las ciudades estado italianas que apoyaban la primacía del papa sobre la del emperador. Esto hace que la protección imperial tenga ventajas e inconvenientes. Con el Imperio perdiendo el control sobre Italia, Génova debe aprovechar la oportunidad para irse por su cuenta."
 por_build_the_navy_title:0 "Ventaja competitiva"
 por_build_the_navy_desc:0 "Demasiado tiempo hemos permitido que las flotas berberiscas tengan mano libre en la entrada del Mediterráneo. Llego la hora de mostrarles la habilidad de la marina portuguesa."
 conquer_the_north_african_coast_title:0 "Expandir la región tapón"
 conquer_the_north_african_coast_desc:0 "Nuestra base en Tánger está demostrando ser útil en la defensa de la Cristiandad, pero para asegurar su conservación tenemos que extender la zona que poseemos. "
 por_discovers_cape_good_hope_title:0 "El cabo de Buena esperanza"
 por_discovers_cape_good_hope_desc:0 "Aguas traicioneras rodean el legendario cabo africano, ¿pero quién sabe qué hay más allá? Nuestra expansión impone mucha carga sobre la flota mercante y debemos estar seguros de proporcionar la protección adecuada."
 por_discover_african_coast_title:0 "Más allá de cabo Bojador"
 por_discover_african_coast_desc:0 "Nuestros exploradores creen que África se extiende un poco más al sur y pronto seremos capaces de rodearla y encontrar el reino del Preste Juan. Una vez que hayamos cerrado una alianza con ellos, podremos echar a los sarracenos de Tierra Santa."
 por_colonise_west_africa_title:0 "Colonizar África oriental"
 por_colonise_west_africa_desc:0 "Parece que África se extiende mucho más al sur de lo que creíamos. Seguro que el legendario reino del Preste Juan está muy cerca; África no puede ser mucho mayor."
 por_colonise_central_africa_title:0 "Establecerse en África central"
 por_colonise_central_africa_desc:0 "Pocos exploradores se han aventurado al sur de la Costa de Marfil y muchos menos han regresado. Aun así, las riquezas que hemos reunido de nuestras proezas han sido asombrosas. Si enviamos suficientes hombres, seguro que algunos sobrevivirán."
 por_establish_south_african_trade_company_title:0 "Controlar las rutas comerciales"
 por_establish_south_african_trade_company_desc:0 "Hay pocos que desafíen nuestra autoridad mercantil en esta región. Sin embargo, debemos ejercer un control total sobre nuestros asuntos antes de continuar el viaje de exploración hacia el Este."
 por_discovers_east_africa_title:0 "Astilleros del Este"
 por_discovers_east_africa_desc:0 "Nadie sabía qué encontraríamos en este viaje de exploración, pero una cosa está clara: aún no ha acabado. Debemos reclamar puertos naturales donde nuestras flotas puedan reabastecerse."
 por_establishes_foothold_brazil_title:0 "Dominación brasileña"
 por_establishes_foothold_brazil_desc:0 "Para apaciguar a los capitanes que descubrieron y se repartieron la tierra, debemos empujar para extender nuestro territorio en Sudamérica."
 por_conquers_zanzibar_title:0 "Conquistar Zanzíbar"
 por_conquers_zanzibar_desc:0 "La costa suajili norte está cubierta de ciudades comerciales ricas donde mercaderes indios y persas vienen a comprar oro y marfil a cambio de paños y productos manufacturados. Sin embargo, estas ciudades comerciales se encuentran en una situación precaria contra alguien que controle alta mar. Conquistemos estas tierras y pongámoslas con firmeza bajo control portugués."
 por_discovers_horn_africa_title:0 "Cuerno de África"
 por_discovers_horn_africa_desc:0 "Nuestros exploradores por fin han alcanzado el otro lado del golfo de Adén, desde donde se importa al Mediterráneo tantas especias y otros bienes valiosos. Debemos trazar y explotar este área si queremos llevar toda esta riqueza a Portugal."
 por_conquers_hormuz_title:0 "Conquistar Ormuz"
 por_conquers_hormuz_desc:0 "Es imperioso dominar los estrechos de Ormuz para controlar la circulación de comercio entre la India, Irán y el Irak árabe. Al apoderarnos de la isla de Ormuz podremos dominar el comercio local y reclamar el imperio marítimo que una vez creó."
 por_discover_indian_coast_tooltip:0 "Activa nuevo eventos"
 por_indonesia_dominance_title:0 "Asegurar comercio"
 por_indonesia_dominance_desc:0 "Debemos actuar para imponer nuestra primacía en los mercados orientales. Controlando el flujo de mercancías exóticas, quienes desee hace negocios en Occidente estarán a nuestra merced."
 por_discovers_indonesia_title:0 "Colonizar Indonesia"
 por_discovers_indonesia_desc:0 "Hemos oído historias sobre las islas de las especias en algún lugar de Oriente. Ya hay hombres valientes listos para viajar hasta allá. Solo necesitan un poco de respaldo de la corona."
 eng_mighty_navy_title:1 "Imperio marítimo"
 eng_mighty_navy_desc:1 "Nuestra presencia mundial floreciente exige una tradición marítima digna de una nación de nuestra talla. Los barcos largos de [Root.GetName] deben inspirar respeto en nuestros amigos y terror en nuestros enemigos. ¡Poned la quilla!"
 eng_discover_america_caribbean_title:0 "Descubrir América"
 eng_discover_america_caribbean_desc:0 "Se susurra sobre tierras misteriosas en el lejano Oeste, listas para crecer y llenas de maravillas inimaginables. Si esto es cierto, deben ser nuestras."
 english_colony_in_north_america_title:0 "Colonizar América" # [LocEditor:AwaitingBatchUpdate]
 english_colony_in_north_america_desc:0 "Las tierras de América parecen apropiadas para muchas cosas. Del norte hemos oído hablar de pieles y materiales de construcción naval. En el sur, la tierra parece adecuada para cultivar muchas cosechas. Debemos establecer bases allí para que podamos beneficiarnos." # [LocEditor:AwaitingBatchUpdate]
 english_colony_in_the_carribean_title:0 "Colonizar el Caribe "
 english_colony_in_the_carribean_desc:0 "Las islas del Caribe ofrecen oportunidades lucrativas para cierta clase de caballero con voluntad de adquirirlas y trabajo para explotarlas. Tenemos exactamente esa clase de caballeros." # [LocEditor:AwaitingBatchUpdate]
 eng_discover_india:0 "Descubrir la India"
 england_discovers_india_title:0 "Descubrir la India "
 england_discovers_india_desc:0 "Llevamos comerciando con la India desde tiempo inmemorial, pero, debido a las largas rutas, hay otros que se están aprovechando. Tenemos que organizar una expedición y encontrar una ruta marítima hasta la India. "
 england_discovers_australia_title:0 "Mapas de Antártico"
 england_discovers_australia_desc:0 "Hombres atrevidos, con auténticas agallas británicas buscan respaldo gubernamental para trazar las vastas extensiones vacías extensas de los océanos meridionales. Las rumores dicen que allí hay tierras que tomar; debemos darnos prisa para fundar a una colonia próspera antes de que otros aprovechen la oportunidad." # [LocEditor:AwaitingBatchUpdate]
 establish_trade_in_indian_cot_title:0 "Comerciar con la India "
 establish_trade_in_indian_cot_desc:0 "La Honorable Compañía de la Indias Orientales pide nuestro permiso para establecer comercio con la India. Un grupo parlamentario poderoso les apoya y están seguros de que beneficiarán a la corona." # [LocEditor:AwaitingBatchUpdate]
 eng_establish_trade_in_home_cot_title:1 "Monopolizar el canal"
 eng_establish_trade_in_home_cot_desc:0 "Ahora que hemos establecido nuestro dominio colonial claramente, es hora de cosechar los beneficio en casa. Todo lo que pase por el Canal es legítimamente nuestro y nos quedaremos lo que nos corresponda."
 eng_establish_trade_in_home_cot_gb_title:0 "Monopolizar el canal"
 eng_establish_trade_in_home_cot_gb_desc:1 "Ahora que hemos establecido claramente nuestro dominio colonial, han empezado a llegar mercancías valiosas de las colonias. Todo lo que pase por el Canal es legítimamente nuestro y debemos proteger nuestras inversiones en casa y fuera."
 eng_rb_take_gibraltar_title:0 "Tomar Gibraltar"
 eng_rb_take_gibraltar_desc:0 "El puerto de Gibraltar puede ser una buena baza para tratar con españoles y moros. También sería una valiosísima base de abastecimiento para nuestras operaciones en el Mediterráneo."
 eng_rb_take_baleares_title:0 "Aumentar nuestro alcance"
 eng_rb_take_baleares_desc:0 "Económicamente hablando, las Baleares no valen nada, pero no podemos subestimar la importancia de su cercanía Francia. Debemos poseerlas. Y tener Cerdeña nos dará una valiosísima cercanía a Italia."
 eng_rb_take_mediterranean_islands_title:0 "Autoridad mediterránea"
 eng_rb_take_mediterranean_islands_desc:0 "Aunque al principio vimos nuestras posesiones en el Mediterráneo como herramientas estratégicas en las guerras contra nuestros vecinos, se ha hecho evidente que podemos ejercer poder sobre las corrientes comerciales de la región. Busquemos incrementarlo."
 eng_rb_take_shetland_and_faro_isles_title:1 "Islas del Mar del Norte"
 eng_rb_take_shetland_and_faro_isles_desc:0 "Aunque durante mucho tiempo no caímos en ellas, ahora nos fijamos en las islas ocupadas del norte. Valen poco, pero pueden ser puntos de paso útiles para avances posteriores."
 eng_rb_own_thirteen_colonies_title:0 "Las trece colonias"
 eng_rb_own_thirteen_colonies_desc:0 "Con el aumento de talla e influencia de nuestras colonias, también crece el número de voluntarios deseosos de hacer el traicionero viaje al Oeste. Hagamos nuestra esta parte del mundo."
 eng_rb_war_of_roses_title:0 "Guerra de las Rosas"
 eng_rb_war_of_roses_desc:0 "Es un conflicto que muchos habían visto venir. Nuestro pueblo debe ser guiado a salvo en este periodo de incertidumbre sea como sea."
 eng_rb_war_of_roses.tooltip:1 "Completa el desastre de la Guerra de las Rosas o llega a la Era de Reforma sin dispararla."
 eng_rb_control_state_religion_title:0 "Controlar religión estatal"
 eng_rb_control_state_religion_desc:0 "La anarquía religiosa se ha apoderado de Europa. Debemos tomar control de la situación y decidir qué posición tomamos en los asuntos religiosos."
 eng_rb_empire_status_title:0 "El Imperio [Root.GetAdjective]"
 eng_rb_empire_status_desc:0 "El Imperio [Root.GetAdjective] se extiende de Este a Oeste; pocas naciones pueden igualar nuestra tenacidad. No obstante, aún hay tierras que no nos pertenecen…"
 eng_rb_greenland_title:0 "Colonizar el Norte"
 eng_rb_greenland_desc:0 "Inhóspito. Helado. Mortal. Las descripciones del lejano Norte son muchas y variadas, pero dominaremos estas tierras."
 eng_rb_greenland.tooltip:1 "[1104.GetName] recibirá un verdadero nombre [Root.GetAdjective]."
 eng_rb_canada_title:0 "Colonizar Canadá"
 eng_rb_canada_desc:0 "El territorio de Canadá, si bien más frío y duro que las tierras del sur, está maduro para su explotación. Pieles exótica, madera y minerales son abundantes en las montañas nevadas."
 eng_war_france_title:0 "La Guerra de los Cien Años"
 eng_war_france_desc:0 "El Tratado de Tours ha traído un periodo de tregua precaria entre [Root.GetName] y Francia. Ambos bandos saben que es improbable que esto dure y debemos decidir si cumplir con el tratado y esperar el momento o prepararnos para la guerra."
 eng_reclaim_arm_paris_title:0 "Control estratégico"
 eng_reclaim_arm_paris_desc:0 "Ahora que se reanuda la Guerra de los Cien Años, es el momento de ajustar nuestro enfoque. En lugar de mermar las fuerzas francesas con escaramuzas y batallas campales, debemos atacar el corazón de su nación."
 eng_rb_brittany_title:0 "Conquistar Bretaña"
 eng_rb_brittany_desc:0 "Bretaña ha estado asociada con [Root.GetName] desde el reinado de Guillermo el Conquistador. Es hora de que sea devuelta a la Corona."
 eng_rb_angevin_title:0 "Reino angevino"
 eng_rb_angevin_desc:0 "Los reyes angevinos gobernaron sobre casi la mitad de las tierras francesas, garantizando la libre disponibilidad de prosperidad y justicia. Reunir estas tierras bajo una sola corona asegurará la continuidad de nuestros éxitos."
 eng_rb_hre_electors_title:0 "Controlar electores"
 eng_rb_hre_electors_desc:0 "Ahora que nos quitamos de en medio a Francia, y Europa está impresionada con nuestro poder, es hora de centrar nuestra atención con ese supuesto 'Sacro Imperio Romano'."
 eng_rb_hre_emperor_title:1 "Gran Bretaña en ascenso"
 eng_rb_hre_emperor_desc:0 "Nuestra fortuna está en aumento. Los reyes se inclinan ante nuestra majestad, las naciones ceden ante nuestras fueras. Solo queda un trono mayor que el nuestro por derrocar."
 eng_rb_universities_title:0 "Renovar Oxbridge"
 eng_rb_universities_desc:0 "Las instalaciones de las centenarias universidades de Oxford y Cambridge están empezando a mostrarse inadecuadas para su propósito. Una pequeña inversión mejorará considerablemente la cuestión."
 eng_rb_conquer_burgundy_title:1 "Apoderarse de Borgoña"
 eng_rb_conquer_burgundy_desc:1 " Los últimos vestigios del Ducado de Borgoña pasan malos momentos. No olvidamos cuando nos volvieron la espalda tras el Tratado de Arrás. Confiscaremos sus tierras."
 eng_rb_take_delta_title:0 "Apoderarse de Alejandría"
 eng_rb_take_delta_desc:0 "El delta fértil en la desembocadura del Nilo es un centro de comercio importante del Mediterráneo. La posesión de este área nos daría gran influencia en el flujo de productos de Oriente."
 eng_rb_take_bahari_title:0 "Autoridad egipcia"
 eng_rb_take_bahari_desc:0 "Controlar la ciudad de El Cairo es una oportunidad demasiado buena como para dejarla pasar. Además, si conseguimos ocupar una parte de la península del Sinaí, todo movimiento terrestre del Norte de África a Oriente Medio deberá pasar por nosotros."
 eng_war_france.tooltip:0 "Devolver Maine a §YFrancia§! en el evento §YEntrega de Maine§!"
 eng_hanseatic_one_title:0 "Controlar la Hansa"
 eng_hanseatic_one_desc:0 "Muchos de los puertos de [Root.GetName] están al término de las lucrativas rutas comerciales hanseáticas. Controlar más puertos de esta ruta sería una decisión empresarial sensata."
 eng_hanseatic_two_title:0 "Este hanseático"
 eng_hanseatic_two_desc:1 "Más allá del Oresund se encuentran las ricas ciudades hanseáticas de Danzig y Riga. Ambas han prosperado mucho gracias a nuestra tradición Se diría que nos deben sus riquezas. Es hora de pagar la deuda."
 eng_rb_trade_value_title:0 "Agrandando el Canal"
 eng_rb_trade_value_desc:0 "Mucho es el valor de los bienes que pasan por el Canal de la Mancha. Que sepa en todo el mundo que toda la riquezas se paran con nosotros."
 eng_rb_furnaces_title:1 "Revolución industrial"
 eng_rb_furnaces_desc:0 "El aire de [Root.Capital.GetName] es denso con el esmog de innumerables chimeneas, pero la demanda de carbón sigue aumentando. Los inversores gubernamentales hablan de vetas de mineral rentables en Derby y Glamorgan."
 eng_rb_spice_islands_title:0 "Coloniza las especias"
 eng_rb_spice_islands_desc:0 "Los rincones más lejanos del mundo producen especias maravillosas, prendas tejidas y mujeres exóticas. Debemos establecernos allí en provecho de la sociedad de [Root.GetName]."
 eng_rb_coal_title:0 "Construir fábricas"
 eng_rb_coal_desc:0 "Con el crecimiento de nuestras extensas propiedades industriales, la demanda de combustible aumenta más que nunca mientras una industria mecanizada toma forma en torno a [Root.GetName]. Aumentad el suministro de materiales refinados."
 eng_mighty_army_title:0 "Reclutar tropas"
 eng_mighty_army_desc:0 "Hemos fijado nuestra mira en terminar de una vez con nuestros problemáticos vecinos gaélicos. Puede que sufran de una falta de nobleza y burocracia reconocible, pero saben luchar. ¡Recluta un ejército y apodérate de su tierra!"
 conquer_ireland_gbr_title:0 "Conquistar Irlanda"
 conquer_ireland_gbr_desc:0 "Los habitantes gaélicos de Irlanda, históricamente conocidos como "los enemigos irlandeses de Su Majestad", llevan mucho tiempo fuera del dominio inglés. Es hora de meterles en cintura."
 vassalize_france_title:0 "Subyugar Francia" # [LocEditor:AwaitingBatchUpdate]
 vassalize_france_desc:0 "Reclamar el Ducado de Francia. Sus gobernantes doblarán el cuello o lo perderán." # [LocEditor:AwaitingBatchUpdate]
 gbr_rb_india_landfall_title:0 "Conquistar Bengala"
 gbr_rb_india_landfall_desc:1 "La Compañía de [Root.GetName] de las Indias Orientales lleva tiempo operando en esta región. A petición suya y bajo su guía, es hora de reforzar nuestro dominio sobre el fértil delta de Bengala."
 gbr_rb_india_princedoms_title:0 "India interior"
 gbr_rb_india_princedoms_desc:0 "El interior de la India es famoso por sus minas lucrativas y joyas raras. Ni que decir tiene que los habitantes nativos de la región estarían mucho mejor bajo nuestra administración."
 gbr_rb_india_coast_title:0 "Tomar la costa india"
 gbr_rb_india_coast_desc:0 "Es innegable que controlar la línea de costa occidental de la India nos daría un mayor control sobre toda ella. Tomemos esta tierra en nombre de [Root.GetName]."
 gbr_rb_india_landgrab_title:0 "Tomar Norte de la India"
 gbr_rb_india_landgrab_desc:0 "Nuestros terratenientes informan que la ocupación va bien en el sur, pero la Compañía de la Indias orientales nos dice que sería beneficioso para todos mantener un control directo sobre el Norte de la India."
 sco_college_of_justice_title:0 "Colegio de Justicia"
 sco_college_of_justice_desc:0 "Escocia carece de un sistema de justicia integral y universal. Asegurémonos de que todos los escoceses son gobernados por las mismas leyes mediante una sola institución centralizada."
 sco_education_acts_title:0 "Actas de educación"
 sco_education_acts_desc:0 "El alfabetismo es vital para la riqueza de una nación que aspira a ser moderna. Abriremos escuelas dirigidas por la Iglesia en todas las parroquias y todos los terratenientes deberán saber lo básico de latín, leyes y artes."
 sco_religious_unity_title:0 "Atemperar la reforma"
 sco_religious_unity_desc:0 "Los gritos para la reforma religiosa sacuden Europa hasta su núcleo. Escocia debe capear la tormenta a su manera, o mediante tolerancia o la aplicación estricta de la fe verdadera."
 sco_bank_title:0 "El Banco de Escocia"
 sco_bank_desc:0 "Tradicionalmente los bancos nacionales existen para financiar el Estado, pero Escocia tomará un enfoque distinto. El Banco de Escocia prestará sobre todo a los dueños de negocios para animar el desarrollo privado."
 sco_early_industry_title:0 "Minas del centro"
 sco_early_industry_desc:0 "¡Hemos encontrado carbón en Ayrshire! Si bien su valor ahora parece dudoso, esta sustancia de aspecto vulgar seguramente alimente una nueva era tecnológica. Preparémonos para esta revolución industrial."
 sco_auld_alliance_title:0 "La Vieja Alianza"
 sco_auld_alliance_desc:0 "Escocia y Francia mantienen lazos cercanos, prometiendo ayuda mutua contra la agresión inglesa. Ahora que el conflicto entre ambas naciones parece intensificarse, Escocia debe renovar sus lazos diplomáticos."
 sco_advance_frontier_title:0 "Empujar la frontera"
 sco_advance_frontier_desc:0 "Las escaramuzas fronterizas a lo largo de las marcas escocesas son frecuentes y sangrientas. Es hora de poner fin a estas pequeñas riñas quedándonos con toda la región."
 sco_conquer_midlands_title:0 "Hacia Inglaterra"
 sco_conquer_midlands_desc:0 "Demasiado hemos sufrido a manos de los ejércitos ingleses. Escocia debe reforzar su dominio en el norte de Gran Bretaña anexionándose Northumbria."
 sco_conquer_london_title:0 "Conquistar Londres"
 sco_conquer_london_desc:0 "El Norte es nuestro y la capital inglesa está abierta ante nosotros. No habrá mejor momento que ahora para poner fin a la hegemonía inglesa."
 claiming_orkney_title:1 "Reclamar las islas del norte"
 claiming_orkney_desc:0 "Las Orcadas, Shetland y Man son las últimas islas cercanas que escapan de nuestro poder. Aunque ahora mismo pertenecen a los reyes de Inglaterra y Noruega, buscaremos una oportunidad para incorporarlas a Escocia."
 conquer_orkney_free_title:0 "Reclamando las islas"
 conquer_orkney_free_desc:0 "Las Orcadas, Shetland y Man son las últimas islas cercanas que escapan de nuestro poder. Aunque ahora mismo pertenecen a los reyes de Inglaterra y Noruega, buscaremos una oportunidad para incorporarlas a Escocia."
 sco_into_ireland_title:0 "Entrando en Irlanda"
 sco_into_ireland_desc:0 "Úlster ha sido siempre un objetivo tentador, pero hasta hace poco estaba bien vigilado por el rey inglés. Con Inglaterra distraída puede que esta sea una buena oportunidad para aventurar un ejército en Irlanda."
 sco_conquer_ireland_title:0 "Conquistar Irlanda"
 sco_conquer_ireland_desc:0 "Ahora que ya tenemos una base en Irlanda, sería natural seguir expandiéndonos por la región. Después de todo, los clanes irlandeses son débiles y están divididos, mientras que Escocia está unida y es fuerte."
 sco_british_empire_title:0 "Rule Britannia"
 sco_british_empire_desc:0 "Todas las islas británicas serán nuestro dominio. Nosotros gobernaremos Britania."
 sco_north_sea_title:0 "Comercio del Mar del Norte"
 sco_north_sea_desc:0 "Escocia está situada en una posición ideal para controlar el comercio en el Mar del Norte. Reforcemos nuestra posición construyendo mercados y narcos comerciales."
 darien_scheme_title:0 "Proyecto Darién"
 darien_scheme_desc:0 "Nuestros consejeros nos han asegurado que es imposible que esto pueda salir mal."
 darien_scheme_tooltip:0 "Posee o que un súbdito tuyo posea §Y2§! provincias en el área de §YPanamá§!"
 sco_nova_scotia_title:0 "Nueva Escocia"
 sco_nova_scotia_desc:0 "Las prístinas tierras del Nuevo Mundo pueden ofrecer mucho a Escocia. Se ha encontrado una región adecuada en las regiones norteñas, que nuestros exploradores han llamado 'Nueva Escocia'."
 sco_nova_scotia.tooltip:0 "§Y[Root.GetName]§! o un súbdito suyo posee por lo menos §Y5§! provincias totalmente colonizadas en la región de Canadá colonial"
 sco_highlands_mission_title:0 "Revocar las Islas"
 sco_highlands_mission_desc:0 "El clan MacDonald, señores de las islas, tiene mucha influencia entre los clanes de las Tierra altas. Al haberse alzado en rebelión varias veces en la historia reciente, es solo una cuestión de tiempo que vuelvan a reclutar a los montañeses para oponerse al control escocés. Es más, se susurran conspiraciones con los ingleses para dividir nuestro reino entre MacDonalds y el rey inglés. Es obvio que los MacDonalds son demasiado peligrosos como para seguir gobernando las islas."
 sco_north_atlantic_title:0 "Guerras de bacalao"
 sco_north_atlantic_desc:0 "Las agua que rodean las Feroe e Islandia son ricas en bacalao. Habiéndonos apoderado ya de Orcadas y Shetland, tenemos a nuestro alcance el monopolio sobre la pesca del Atlántico norte."
 spa_rb_caribbean_discovery_title:0 "Descubrir el Caribe"
 spa_rb_caribbean_discovery_desc:0 "Se ha teorizado mucho que más que viajar hacia el Este, podríamos llegar la India por el Oeste. Debemos poner a prueba esta teoría y buscar el punto de desembarco ideal."
 spa_rb_caribbean_colony_title:0 "Colonia caribeña"
 spa_rb_caribbean_colony_desc:0 "Los nativos del territorio recién descubierto de la Española son amistosos, agradables y, sobre todo, crédulos. Debemos reclamar esta región para nosotros poniendo más gente de [Root.GetName] sobre el terreno."
 spa_rb_spanish_main_title:0 "Tierra firme"
 spa_rb_spanish_main_desc:0 "Podemos ver esta Tierra firme desde la cubierta de nuestros barcos antes de fondear en la Española. Si la prosperidad del Caribe sirve como indicación, puede que valga la pena explorarla a fondo."
 spa_rb_la_plata_title:0 "Fundar La Plata"
 spa_rb_la_plata_desc:0 "El frondoso paisaje de Sudamérica será un lugar excelente para una nueva empresa colonial."
 spa_rb_aztecs_title:0 "Conquista azteca"
 spa_rb_aztecs_desc:0 "El sistema de entrada exige que el autoproclamado Imperio azteca nos pertenece. Apoderaos de su tierra y traed su oro a [Root.Capital.GetName]."
 spa_rb_incans_title:0 "Tesoros incas"
 spa_rb_incans_desc:0 "Los incas llenan sus templos con oro, pero no parecen entender cuánto poder tiene esta riqueza. Su territorio, además de su oro, estaría mucho más seguro en nuestras manos."
 spa_rb_incans_two_title:0 "Conquistar a los incas"
 spa_rb_incans_two_desc:0 "Los tesoros que nos esperan en las montañas de Perú hacen que todo el derramamiento de sangre merezca la pena. Debemos seguir adelante y reclamar nuevas glorias para [Root.GetName]."
 spa_rb_zapotecs_title:0 "Conquistar a los purépechas"
 spa_rb_zapotecs_desc:0 "Los purépechas cometieron el tremendo error de recibirnos con regalos de oro y joyas preciosas. Deben tener más. Encontradlo."
 spa_rb_army_ready_title:0 "Preparar Reconquista"
 spa_rb_army_ready_desc:0 "Demasiado tiempo hemos faltado a nuestro deber de cuidar de los pueblos de la península ibérica. Debemos prepararnos para unirlos bajo una sola bandera."
 spa_rb_reconquista_one_title:0 "Reclamar Andalucía"
 spa_rb_reconquista_one_desc:0 "Los moros llevan siglos disfrutando de nuestra paciencia. Echémosles, reclamemos Andalucía para la Corona de [Root.GetName]."
 spa_rb_reconquista_two_title:0 "Recuperar Portugal"
 spa_rb_reconquista_two_desc:0 "El Reino de las Españas nos pertenece. Esto incluye nuestro antiguo vecino, Portugal. Despojadle del título y devolved la soberanía a [Root.GetName]."
 spa_rb_reconquista_three_title:0 "Derechos sobre Aragón"
 spa_rb_reconquista_three_desc:0 "Gran parte del territorio aragonés fue antaño gobernado por [Root.GetName]. Debemos hacer que sea nuestro de nuevo, usando la fuerza o la astucia."
 spa_rb_reconquista_four_title:0 "Continuar Reconquista"
 spa_rb_reconquista_four_desc:0 "Más que nuestros derechos en la península, debemos establecer nuestra presencia en ciudades del Norte de África para protegernos contra invasiones."
 spa_rb_iberia_christian_title:0 "Convertir Iberia"
 spa_rb_iberia_christian_desc:0 "El resto de Europa nos mira con desaprobación porque parece que damos refugio a la herejía entre nosotros. Devolved a nuestros equivocados hermanos a la única fe verdadera."
 spa_rb_christian_fleet_title:0 "Dominio naval"
 spa_rb_christian_fleet_desc:0 "Tenemos grandes ambiciones en el Mediterráneo. Las tierras de Italia están maduras para que las tomemos, pero necesitamos un puerto cercano y una flota lo bastante grande para disuadir a los oportunistas sultanes de Oriente."
 spa_rb_italian_ambition_title:0 "Ambición italiana"
 spa_rb_italian_ambition_desc:0 "Italia es rica y está madura para tomarla. Como otros muchos antes que nosotros, vigilaremos nuestra parte de Italia y nos quedaremos sus riquezas."
 ned_caribbean_discovery_title:0 "Explorar el Caribe"
 ned_caribbean_discovery_desc:0 "La Compañía de las Indias Occidentales, fundada al fin tras prolongadas discusiones sobre su financiación, intenta centrarse en establecer rutas comerciales entre las Indias occidentales y nuestro núcleo. Debemos trazar mapas de la región y marcar las tierras que parezcan apropiadas."
 ned_american_discovery_title:0 "Colonizar Norteamérica"
 ned_american_discovery_desc:0 "Ha empezado de verdad la era colonial. Debemos aprovechar nuestra cercanía a la costa americana fundando colonias más al norte."
 ned_south_africa_colony_title:0 "Colonizar El Cabo"
 ned_south_africa_colony_desc:0 "La Compañía de las Indias Orientales solicita un asentamiento en el cabo de África que sirva de puerto seguro y punto de suministro para los viajes a Oriente. Ofrecen una suma bastante grande si lo hacemos."
 ned_brazil_colony_title:0 "Colonizar Brasil"
 ned_brazil_colony_desc:0 "Las tierras fértiles de Brasil serían un lugar excelente en el que empezar una nueva aventura colonial. Pero no toleraremos injerencias ibéricas en esta región de 'Nueva Holanda'."
 ned_india_ceylon_title:0 "Apoderarse de Ceilán"
 ned_india_ceylon_desc:0 "La isla de Ceilán está bien situada para ser una base de suministros que nos daría una ventaja competitiva sobre los demás poderes coloniales de la región."
 ned_spice_australia_title:0 "Descubrir Australia"
 ned_spice_australia_desc:0 "Los rumores de Oriente nos hablan de una gran masa de tierra al sudeste. Es hora de medir la extensión de Indonesia y Australasia."
 ned_malacca_title:0 "Conquistar Malaca"
 ned_malacca_desc:0 "Malaca es de gran importancia económica. Debemos controlarla inmediatamente, para permitir una influencia superior sobre nuestros intereses comerciales en Indonesia."
 ned_indonesia_cot_title:0 "Comercio indonesio"
 ned_indonesia_cot_desc:0 "El dominio holandés de los mercados de Malaca es de vital importancia. Haced lo que sea necesario para conseguir un monopolio."
 ned_taiwan_title:0 "Formosa holandesa"
 ned_taiwan_desc:0 "Para ayudar a nuestros esfuerzos de abrir el comercio con los chinos, debemos establecer la presencia holandesa en la isla de Taiwán."
 ned_lowlands_one_title:1 "Unir los Países Bajos"
 ned_lowlands_one_desc:0 "Nuestros hermanos sufren a manos de opresores extranjeros. El honor nos obliga a liberarlos."
 ned_lowlands_two_title:0 "Reconquista de las Tierra bajas"
 ned_lowlands_two_desc:0 "Más de nuestra gente está controlada por señores extranjeros. Nuestro deber es buscar su libertad."
 ned_religious_unity_title:0 "Unidad religiosa"
 ned_religious_unity_desc:0 "Debemos tomar posición contra la herejía. ¡Proclamemos nuestra adhesión a la única fe verdadera!"
 ire_conquer_ulster_title:0 "Conquistar Úlster"
 ire_conquer_ulster_desc:0 "Úlster se encuentra peligrosamente entre ingleses y escoceses. Los irlandeses allí estarían más seguros bajo nuestra protección."
 ire_conquer_leinster_title:0 "Conquistar Leinster"
 ire_conquer_leinster_desc:0 "Leinster se halla a la sombra de la corona inglesa, con sus condes luchando por mantener su independencia. Solo podremos resistir a los ingleses si los unimos a nosotros."
 ire_conquer_munster_title:0 "Conquistar Munster"
 ire_conquer_munster_desc:0 "Los clanes de Munster luchan entre ellos por disputas mezquinas y poder regional. Deben dejar atrás los viejos conflictos e inclinarse ante nosotros."
 ire_conquer_connacht_title:0 "Conquistar Connaught"
 ire_conquer_connacht_desc:0 "Los clanes de Connaught se creen a salvo del dominio inglés ante la larga ausencia de sus ejércitos. Esto no durará. Debemos tomar estas tierras como preparación para resistir el inevitable regreso inglés."
 unite_the_clans_ire_title:0 "Unir los clanes"
 unite_the_clans_ire_desc:0 "Todos los clanes de Irlanda deben estar unidos bajo un solo gobierno. Tendremos de nuevo un Gran rey."
 beyond_the_pale_title:0 "Más allá de la Empalizada"
 beyond_the_pale_desc:0 "Por fin Irlanda está unida bajo un solo gobernante. Es hora de dirigir nuestra atención al último bastión del dominio inglés."
 conquer_wales_title:0 "Conquistar Gales"
 conquer_wales_desc:0 "El pueblo galés se resistió antaño al dominio inglés, pero fueron subyugados por cobardía y desunión. No repetiremos sus errores."
 conquer_west_england_title:0 "Invadir Inglaterra"
 conquer_west_england_desc:0 "Ahora la misma Inglaterra se abre ante nosotros. Es hora de que prueben su propia medicina."
 ire_conquer_isles_title:0 "Conquistar las Tierras altas"
 ire_conquer_isles_desc:0 "Hace siglos las Tierra altas estuvieron salpicadas de asentamientos religiosos irlandeses. Que vuelvan a disfrutar de la protección irlandesa."
 ire_koi_tooltip:0 "§Y[Root.GetName]§! o un súbdito suyo posee por lo menos §Y2§! provincias el área del Reino de las Islas"
 ire_highlands_tooltip:0 "§Y[Root.GetName]§! o un súbdito suyo posee por lo menos §Y4§! provincias en el área de la Tierras altas"
 ire_conquer_scotland_title:0 "Conquistar Escocia"
 ire_conquer_scotland_desc:0 "Escocia se interpone en nuestra conquista de Gran Bretaña. Sus débiles intentos para resistir el dominio inglés no durarán mucho, así que lo sensato sería que abrazasen nuestra protección."
 ire_rule_britannia_title:0 "Rule Britannia"
 ire_rule_britannia_desc:0 "Todas las islas británicas serán nuestro dominio. Nosotros gobernaremos Britania."
 trinity_college_ire_title:0 "Fundar Trinity College"
 trinity_college_ire_desc:0 "Ahora que Dublín vuelve a estar bajo control irlandés, será un lugar ideal para fundar nuestra primera universidad."
 irish_america_title:0 "América irlandesa"
 irish_america_desc:0 "El pueblo irlandés no es inmune al encanto del Nuevo Mundo. Muchos desean emigrar allí en busca de tierra y abundancia. Quizás las futuras generaciones de americanos presuman orgullosas de su herencia irlandesa."
 irish_america.tooltip:0 "§Y[Root.GetName]§! o un súbdito suyo posee por lo menos §Y5§! provincias totalmente colonizadas en la región de América oriental colonial"
 ire_import_potatoes_title:0 "Importar patatas"
 irish_potatoes.tooltip:0 "§Y[Root.GetName]§! o un súbdito suyo posee por lo menos §Y15§! provincias totalmente colonizadas in el continente norteamericano o del Nuevo Mundo"
 ire_import_potatoes_desc:0 "Hemos descubierto un tubérculo curioso en el Nuevo Mundo. Tras abandonar los intentos de fumarlo, hemos aprendido que sería un cultivo ideal para Irlanda. Hasta las pequeñas familias podrían cultivar fácilmente los necesario para sobrevivir."
 reconquer_normandy_title:0 "Reconquistar Normandía"
 reconquer_normandy_desc:0 "El ducado de Normandía es vasallo de jure del Reino de Francia. Debe volver a nuestro poder."
 subjugate_brittany_title:0 "Subyugar Bretaña" # [LocEditor:AwaitingBatchUpdate]
 subjugate_brittany_desc:0 "El Ducado de Bretaña no reconoce su debida relación con la corona francesa. Deberíamos persuadirlos para que vuelvan al redil. "
 conquer_picardy_fra_title:0 "Conquistar Picardía"
 conquer_picardy_fra_desc:0 "Picardía es una región rica que una vez fue parte de Francia pero se separó de nuestro dominio. Debemos reclamarla."
 conquer_flanders_wallonia_title:0 "Conquistar Flandes"
 conquer_flanders_wallonia_desc:0 "Con el paso de los siglos, el ducado de Flandes ha variado su lealtad entre Francia, el Sacro Imperio Romano y los advenedizos del ducado de Borgoña. Debe regresar permanentemente a Francia."
 build_french_fleet_title:0 "Flota francesa"
 build_french_fleet_desc:0 "Francia debe construir una flota que rivalice con la inglesa o nos quedaremos indefinidamente varados en nuestras costas."
 fra_india_expansion_title:0 "Indias francesas orientales"
 fra_india_expansion_desc:0 "Las riquezas Indias son desde luego un premio tentador. Si consiguiéramos establecer una posición en la costa, podríamos dominar el comercio de la región."
 french_claim_to_naples_title:0 "Nápoles por Francia"
 french_claim_to_naples_desc:0 "La sucesión napolitana es un asunto complejo y polémico. Nápoles aspira a la independencia, pero tanto Francia como los príncipes ibéricos también lo reclaman. Hay que poner fin a este asunto."
 reconquer_gascony_title:0 "Reconquistar Gascuña"
 reconquer_gascony_desc:0 "Gascuña es territorio legítimo francés, ocupado por un pretendiente ilegítimo al trono. Debemos reclamar todo territorio inglés en Francia."
 conquer_provence_title:0 "Conquistar Provenza"
 conquer_provence_desc:0 "Los duques de Provenza aspiran a mucho pero consiguen poco. Les iría mejor como vasallos de Francia."
 conquer_burgundy_area_title:0 "Conquistar Borgoña"
 conquer_burgundy_area_desc:0 "Esos advenedizos duques de Borgoña se creen un gran poder por sí mismos, cuando no son más que unos vasallos. Debemos recordarles ese hecho."
 french_colony_in_north_america_title:0 "Bases norteamericanas" # [LocEditor:AwaitingBatchUpdate]
 french_colony_in_north_america_desc:0 "La Compagnie des Marchands solicita apoyo financiero para ayudar en el establecimiento de bases en Norteamérica. Dicen que el honor de Francia lo exige. "
 subjugate_lorraine_title:0 "Subyugar Lorena" # [LocEditor:AwaitingBatchUpdate]
 subjugate_lorraine_desc:0 "El Ducado de Lorena está estratégicamente situado en la frontera entre el Imperio y Francia. En caso de un futuro conflicto entre Francia y el Imperio, deberíamos ser lo bastante listos como para hacer que los duques vean a Francia como su señor. "
 annex_savoy_title:0 "Anexionarse Saboya" # [LocEditor:AwaitingBatchUpdate]
 annex_savoy_desc:0 "El Ducado de Saboya defiende la ruta de invasión italiana en Francia. Para asegurarnos de que esta ruta de invasión esté debidamente protegida, debemos incorporar Saboya a Francia. "
 france_discovers_the_carribean_title:0 "Expansión colonial" # [LocEditor:AwaitingBatchUpdate]
 france_discovers_the_carribean_desc:0 "La gloria de Francia exige que seamos la mayor nación de la Cristiandad. Nuestros exploradores buscan el patrocinio real para realizar viajes de descubrimiento en Oriente." # [LocEditor:AwaitingBatchUpdate]
 conquer_franken_title:0 "Conquistar Franconia" # [LocEditor:AwaitingBatchUpdate]
 conquer_franken_desc:0 "El emperador Enrique V concedió tierras de los francos a la casa de Wittelsbach. Es hora de que Baviera las tome. "
 conquer_pfalz_title:0 "Reclamar Alto Palatinado" # [LocEditor:AwaitingBatchUpdate]
 conquer_pfalz_desc:0 "El Palatinado del Rin pertenece por derecho a la casa de los Wittelsbach. Tenemos que asegurarnos de que los Wettelsbach bávaros son los únicos que lo tienen. "
 conquer_alzey_title:0 "Unir a los Wittelsbachs" # [LocEditor:AwaitingBatchUpdate]
 conquer_alzey_desc:0 "Renania-Palatinado es nuestra tierra ancestral. Debe regresar a sus legítimos propietarios." # [LocEditor:AwaitingBatchUpdate]
 conquer_ansbach_title:0 "Conquistar Baja Suabia" # [LocEditor:AwaitingBatchUpdate]
 conquer_ansbach_desc:0 "No podemos tener rivales en nuestro rincón de Alemania. Las tierras de Suabia son ricas, pero divididas. Para asegurarnos de que ninguna otra potencia las une contra nosotros, tendemos que conseguirlas antes." # [LocEditor:AwaitingBatchUpdate]
 usa_independence_title:0 "Independencia norteamericana"
 usa_independence_desc:0 "¡Libertad o muerte!"
 colonize_the_northern_islands_title:0 "Colonizar las Kuriles" # [LocEditor:AwaitingBatchUpdate]
 colonize_the_northern_islands_desc:0 "El Hijo del Cielo solicita que, por la paz del emperador, las islas al norte de Japón sean colonizadas por los ronin sin tierra."
 establish_footholding_in_manchuria_title:0 "Invadir Manchuria" # [LocEditor:AwaitingBatchUpdate]
 establish_footholding_in_manchuria_desc:0 "Las tierras agrestes de Manchuria contienen un enorme potencial si somos capaces de civilizar a sus habitantes. Deberíamos establecer un puesto en ellas. "
 unite_japan_mission_title:0 "Unir Japón"
 unite_japan_mission_desc:1 "Todo daimio que aún no se haya sometido a nuestra autoridad será metido en vereda de inmediato. Solo con un Japón unido aspiraremos a expandirnos más allá de nuestras islas."
 conquer_okinawa_title:0 "Conquistar Okinawa"
 conquer_okinawa_desc:0 "¡Las Islas Ryukyu pertenecen a Japón y deben ser subyugadas!"
 gain_foothold_in_ireland_title:1 "Invadir Irlanda"
 gain_foothold_in_ireland_desc:0 "Con el descubrimiento de Europa, es vital conseguir un punto de apoyo desde el cual lanzar conquistas posteriores. Cualquier provincia irlandesa sería una base estupenda."
 gain_foothold_in_spain_title:1 "Invadir España"
 gain_foothold_in_spain_desc:0 "Con el descubrimiento de Europa, tomar cualquier provincia ibérica sería un punto de apoyo excelente para una expansión posterior."
 gain_foothold_in_france_title:1 "Invadir Francia"
 gain_foothold_in_france_desc:0 "Tras el descubrimiento de Europa, un punto de apoyo en cualquier provincia francesa podría dar oportunidades para una expansión posterior."
 ha_conquer_ireland_title:0 "Conquistar Gran Bretaña"
 ha_conquer_ireland_desc:0 "El tiempo en Gran Bretaña es bastante desagradable, pero sin embargo, los británicos estarán bajo nuestra sombra."
 ha_conquer_france_title:0 "Conquistar Francia"
 ha_conquer_france_desc:0 "Los ejércitos franceses caerán ante nuestras majestuosas falanges. Y también nos ha gustado bastante esa bebida que llaman 'vino'."
 ha_conquer_spain_title:0 "Conquistar España"
 ha_conquer_spain_desc:0 "Los rostros pálido son súbditos excelentes. Suponemos que su ineptitud militar se debe al calor abrasador."
 ha_conquer_europe_title:0 "¿Qué son los romanos?"
 ha_conquer_europe_desc:0 "No tienen nada de sacros, eso seguro."
 ha_conquer_europe.tooltip:0 "Desmantelad ese tal 'Sacro Imperio Romano'."
 yem_gen_buildforces_title:1 "Preparar la guerra"
 yem_gen_buildforces_desc:1 "Las ruedas de la guerra giran lentamente. Si queremos tener una posibilidad de lograr nuestras metas, debemos tener fuerzas permanentes importantes, refuerzos abundantes y comandantes expertos que las dirijan."
 oma_buildforces_title:0 "Preparar la guerra"
 oma_buildforces_desc:0 "Las ruedas de la guerra giran lentamente. Si queremos tener una posibilidad de lograr nuestras metas, debemos tener fuerzas permanentes importantes, refuerzos abundantes y comandantes expertos que las dirijan."
 hsn_buildforces_title:0 "Preparar la guerra"
 hsn_buildforces_desc:0 "Las ruedas de la guerra giran lentamente. Si queremos tener una posibilidad de lograr nuestras metas, debemos tener fuerzas permanentes importantes, refuerzos abundantes y comandantes expertos que las dirijan."
 ori_buildforces_title:0 "Preparar conquista"
 ori_buildforces_desc:0 "Las ruedas de la guerra giran lentamente. Si queremos tener una posibilidad de lograr nuestras metas, debemos tener fuerzas permanentes importantes, refuerzos abundantes y comandantes expertos que las dirijan."
 guj_buildforces_title:0 "Preparar conquista"
 guj_buildforces_desc:0 "Las ruedas de la guerra giran lentamente. Si queremos tener una posibilidad de lograr nuestras metas, debemos tener fuerzas permanentes importantes, refuerzos abundantes y comandantes expertos que las dirijan."
 yem_buildforces_title:0 "Preparar reconquista"
 yem_buildforces_desc:0 "Las ruedas de la guerra giran lentamente. Si queremos tener una posibilidad de lograr nuestras metas, debemos tener fuerzas permanentes importantes, refuerzos abundantes y comandantes expertos que las dirijan."
 csu_buildforces_title:0 "Preparar la guerra"
 csu_buildforces_desc:0 "Los reinos que nos rodean riñen y pelean entre ellos. Necesitamos un ejército para unir las diferentes naciones de Perú."
 oma_conquest_of_batinah_title:0 "Conquistar Batina"
 oma_conquest_of_batinah_desc:0 "Potencias extranjeras siguen controlando Batina, la región más fértil de Omán que se extiende del golfo de Omán a las montañas de Al Hajar. Debemos tomar Batina, tanto para controlar la llanura en sí como para ejercer el control sobre las ciudades comerciales que salpican la costa omaní a lo largo del golfo Pérsico."
 oma_conquest_of_dhofar_title:0 "Controlar Zufar" # [LocEditor:AwaitingBatchUpdate]
 oma_conquest_of_dhofar_desc:0 "El control de Zufar es un objetivo para nuestro pueblo desde hace mucho tiempo. Tanto para protegernos contra los kathiri y Mahra como para experimentar el famoso incienso que exporta la región." # [LocEditor:AwaitingBatchUpdate]
 oma_conquest_of_mombasa_title:0 "Conquistar Mombasa"
 oma_conquest_of_mombasa_desc:0 "La ciudad de Mombasa es un eje importante de comercio del África oriental y sería un valioso añadido a nuestro imperio marítimo. Algunos comerciantes suajilis de Mombasa han contactado con nosotros pidiéndonos protección. Nuestro deber es ayudar." # [LocEditor:AwaitingBatchUpdate]
 oma_conquest_of_zanzibar_title:0 "Conquista de Zanzíbar"
 oma_conquest_of_zanzibar_desc:0 "En muchos aspectos, la isla de Zanzíbar se encuentra en una posición óptima para controlar la costa suajili. Invadamos y conquistamos esta isla como trampolín desde el que controlar todo el mercado del África oriental." # [LocEditor:AwaitingBatchUpdate]
 haixi_expedition_title:0 "Conquista Haixi"
 haixi_expedition_desc:0 "Los nómadas del norte rapiñan y saquean nuestros pueblos. Inventad derechos sobre su territorio y expulsadlos." # [LocEditor:AwaitingBatchUpdate]
 ninguta_expedition_title:0 "Conquista Ninguta"
 ninguta_expedition_desc:0 "Los nómadas siguen con sus incursiones. Su territorio una vez perteneció al Imperio de Goguryeo y por tanto, nos pertenecería." # [LocEditor:AwaitingBatchUpdate]
 goguryeo_restoration_title:0 "Restaurar Goguryeo"
 goguryeo_restoration_desc:0 "Durante casi mil años, se ha saqueado y reñido por el territorio del antiguo Imperio de Goguryeo. Debemos unirlo bajo nuestra bandera."
 conquer_al_jazira_hsn_title:0 "Conquistar Al-Jazira"
 conquer_al_jazira_hsn_desc:0 "Una vez, nuestros antepasados gobernaron toda la Alta Mesopotamia. Es nuestro deber restaurar nuestros derehcos de nacimientos y volver a mostrar al mundo la gloria de la dinastía ayúbida."
 conquer_aleppo_hsn_title:0 "Reconquistar Alepo" # [LocEditor:AwaitingBatchUpdate]
 conquer_aleppo_hsn_desc:0 "Una vez las tierras del Norte de Siria fueron parte integral del reino ayúbida y sede de una rama influyente de nuestra dinastía. Es hora de reclamarla."
 end_sound_toll_title:0 "Quita la tasa de tránsito"
 end_sound_toll_desc:0 "Basta ya. Controlar dos pedazos de tierra dividida por el mar no debería implicar controlar el comercio que pasa entre ellos. Hazles la pelota y la corte, o arrasa sus ciudades y sala sus tierras. Como sea, nuestro comercio fluirá libre desde el Báltico a través del Kattegat."
 conquest_of_champaner_title:0 "Conquista de Champaner"
 conquest_of_champaner_desc:0 "En las colinas entre Guyarat y la meseta de Malwa se extiende la vieja y aparentemente impenetrable fortaleza de Champaner. Tenemos que hacernos con esta fortaleza para convertirla en nuestra primera línea de defensa."
 integrate_naples_title:0 "Integrar Nápoles"
 integrate_naples_desc:0 "Nápoles es vasallo aragonés, pero no lo controlamos directamente. Integrémoslo del todo en Aragón."
 sco_auld_alliance_free_title:0 "La Vieja Alianza"
 sco_auld_alliance_free_desc:0 "Escocia y Francia mantienen lazos cercanos, prometiendo ayuda mutua contra la agresión inglesa. Ahora que el conflicto entre ambas naciones parece intensificarse, Escocia debe renovar sus lazos diplomáticos."
 sco_advance_frontier_free_title:0 "Empujar la frontera"
 sco_advance_frontier_free_desc:0 "Las escaramuzas fronterizas a lo largo de las marcas escocesas son frecuentes y sangrientas. Es hora de poner fin a estas pequeñas riñas quedándonos con toda la región."
 claiming_orkney_free_title:1 "Consolidar el Mar del Norte"
 claiming_orkney_free_desc:0 "Las Orcadas, Shetland y Man son las últimas islas cercanas que escapan de nuestro poder. Aunque ahora mismo pertenecen a los reyes de Inglaterra y Noruega, buscaremos una oportunidad para incorporarlas a Escocia."
 tim_persia_one_title:0 "Controlar Baja Persia"
 tim_persia_one_desc:0 "El territorio frondoso a lo largo de la costa del golfo que se extiende hasta los montes Zagros son parte clave de la herencia timúrida. Tomadlo de aquellos que querrían reclamar nuestra herencia."
 tim_persia_two_title:0 "Controlar Alta Persia"
 tim_persia_two_desc:0 "Los montes Zagros eran una frontera natural para nuestras tierras del Oeste. Asegurémonos de restaurar esas fronteras."
 tim_khorasan_one_title:0 "Controlar Jorasán Este"
 tim_khorasan_one_desc:0 "El núcleo de nuestro antiguo señor Tamerlán es central para nuestra herencia. Cuando lo tengamos todo, nuestros derechos tendrán mucho más valor."
 dh_tim_khorasan_one_title:0 "Controlar Jorasán Este"
 dh_tim_khorasan_one_desc:0 "El feudo de nuestro antiguo señor Tamerlán es vital para nuestra herencia. Cuando lo poseamos entero, nuestros derechos tendrán mucha más fuerza."
 tim_khorasan_two_title:0 "Controlar Jorasán Oeste"
 tim_khorasan_two_desc:0 "Jorasán Oeste, que se extiende hasta las exóticas tierras de la India, es vital para el éxito continuado de nuestro reino."
 dh_tim_khorasan_two_title:0 "Controlar Jorasán Oeste"
 dh_tim_khorasan_two_desc:0 "Jorasán Oeste, que se extiende hasta las exóticas tierras de la India, es vital para el éxito continuado de nuestro reino."
 tim_transoxiana_one_title:0 "Controlar estepas orientales"
 tim_transoxiana_one_desc:0 "Aunque el terreno es árido y yermo, esta tierra nos pertenece por derecho."
 tim_transoxiana_two_title:0 "Tomar estepas occidentales"
 tim_transoxiana_two_desc:0 "Demasiado tiempo se ha discutido por las estepas. Unámoslas bajo nuestro liderazgo."
 tim_freedom_title:0 "Liderazgo [Root.GetAdjective]"
 tim_freedom_desc:0 "Debemos mantener a salvo la nación de [Root.GetName] durante la tormenta que se avecina. Nuestr[Root.GetoaDir] debe dejar claro frente a todos los pequeños pretendientes al trono de Tamerlán que somos los gobernantes legítimos."
 tim_army_built_title:0 "Preparar la guerra"
 tim_army_built_desc:0 "Las hordas del gran Tamerlán eran un espectáculo terrible. Con un puñado lamentable de soldados no podemos esperar reunificar su legado."
 dh_tim_army_built_title:0 "Prepararse para la guerra"
 dh_tim_army_built_desc:0 "Las hordas del gran Tamerlán eran un espectáculo imponente. Con un puñado patético de soldados no podemos esperar reunificar su legado."
 tim_stability_title:0 "Estabilizar [Root.GetName]"
 tim_stability_desc:0 "No tiene sentido buscar la conquista a menos que nuestra nación sea estable y pude tratar con todo lo que nos venga."
 conquer_punjab_MUG_title:0 "Las riquezas de la India" # [LocEditor:AwaitingBatchUpdate]
 conquer_punjab_MUG_desc:0 "Al otro lado del paso de Khyber se encuentran las ricas y tentadoras llanuras del Punyab. Sigamos en las huellas de nuestros antepasados e invadamos esta región para la mayor gloria de nuestra dinastía!"
 conquer_delhi_title:0 "La conquista de Delhi "
 conquer_delhi_desc:0 "En 1398, el gran Tamerlán saqueó y destruyó la ciudad de Delhi por adorar ídolos. Es hora de volver allí y terminar el trabajo, Delhi debe ser conquistada y saqueada." # [LocEditor:AwaitingBatchUpdate]
 monopolize_adriatic_cot_title:0 "Monopolizar comercio adriático"
 monopolize_adriatic_cot_desc:0 "Venecia debe controlar el comercio en todo el mar Adriático, lo que nos llevará al conflicto con los advenedizos de la ciudad de Ragusa."
 mandate_of_heaven_mission_title:0 "Mandato del Cielo"
 mandate_of_heaven_mission_desc:0 "La nuestra es una dinastía relativamente nueva. Debemos demostrar que podemos soportar la prueba del tiempo antes de seguir adelante."
 dominate_jurchens_mission_title:0 "Dominar yurchen rivales"
 dominate_jurchens_mission_desc:0 "Nuestros vecinos yurchen siempre están disputando con nosotros. Debemos meter en cintura por lo menos a una de las grandes tribus."
 start_the_conquest_of_ming_china_title:0 "Invadir China" # [LocEditor:AwaitingBatchUpdate]
 start_the_conquest_of_ming_china_desc:0 "Tenemos que unificar los pueblos manchúes de una vez por todas. Varios de ellos están aliados con los chinos y han buscado refugio a la sombra de su gran muralla. Tenemos que enviar nuestro estandarte hacia el sur y liberarlos de la sumisión."
 improve_the_han_title:0 "Mejora el han"
 improve_the_han_desc:0 "Daimio, nuestro han se encuentra en un estado lamentable. Granjeros y comerciantes han perdido toda confianza en nuestra moneda y la capacidad de nuestro dominio de pagar sus deudas." # [LocEditor:AwaitingBatchUpdate]
 view_the_hanami_title:0 "Hanami envidiable" # [LocEditor:AwaitingBatchUpdate]
 view_the_hanami_desc:0 "Pequeñas y frágiles han brotado las flores de los cerezos este año. Algunos culpan de ello al frío, otros afirman que el arte del cuidado de estas delicadas flores se ha perdido en nuestro reino. Aumenta nuestra tradición cultural, y haz de nuestras flores de cerezo la envidia de Japón."
 coptic_conquest_of_yerevan_title:0 "Liberar Ereván" # [LocEditor:AwaitingBatchUpdate]
 coptic_conquest_of_yerevan_desc:0 "La Santa Sede armenia de Etchmiadzin se mantiene fuerte, pero los coptos armenios no han tenido estado propio desde la caída de sus reinos en 1360 y 1375. ¡Liberemos a los coptos armenios de una vez para siempre bajo nuestra bandera!"
 coptic_conquest_of_antioch_title:0 "Patriarca de Antioquía" # [LocEditor:AwaitingBatchUpdate]
 coptic_conquest_of_antioch_desc:0 "Hace siglos, Antioquía cayó ante invasores extranjeros y desde entonces el auténtico patriarca de Antioquía ha residido en Mardin, Anatolia. Debemos retomar esta antigua sede y restablecer la iglesia cristiana más antigua del mundo en su legítimo hogar."
 mug_hindustan_title:1 "Tomar Bajo Indostán"
 mug_hindustan_desc:1 "Nosotros, los mongoles, reclamamos toda la India como extensión lógica del gran imperio de Tamerlán. Los guerreros de las estepas buscarán nuevas riquezas."
 mug_gujarat_title:1 "Apoderarse de Gujarat"
 mug_gujarat_desc:1 "El Indo fluye a partir de incontables tributarios y manantiales de montaña hasta el mar Arábigo. Ni que decir tiene, las riquezas corren libremente con el río. Que sea nuestro."
 mug_malwa_title:1 "Conquistar Malwa"
 mug_malwa_desc:1 "La llanura volcánica sobre la que se asienta Malwa es atractiva, densa y verde. No hay mejores tierras de cultivo en toda la India."
 mug_north_bengal_title:1 "Tomar Bengala norte"
 mug_north_bengal_desc:1 "Esta tierra nos pertenece legítimamente. Echad a los nobles que la ocupan y quemadlos en la hoguera."
 mug_south_bengal_title:1 "Tomar Bengala sur"
 mug_south_bengal_desc:1 "El delta de Bengala es un área húmeda, cubierta por la jungla, adecuada para poco más que labrar. Sin embargo, la reclamamos como propia y nuestra será."
 africa_slave_trade_title:0 "Comercio de esclavos"
 africa_slave_trade_desc:0 "La esclavitud es omnipresente en África. Debemos bien monopolizar el comercio de esclavos, bien acabar con esta práctica bárbara por completo."
 africa_modernization_title:0 "Modernización africana"
 africa_modernization_desc:0 "El colonialismo europeo amenaza con acabar con nuestra nación si no nos adaptamos rápidamente. Debemos tener la tecnología y el aparato estatal para hacerles frente."
 african_wealth_mission_title:0 "Riqueza africana"
 african_wealth_mission_desc:0 "África es rica en oro, café y marfil. Debemos asegurarnos de controlar al menos la parte justa que nos toca de estas mercancías valiosas para poder establecer una independencia económica."
 new_world_modernization_title:0 "Nuevo Mundo moderno"
 new_world_modernization_desc:0 "El colonialismo europeo amenaza con acabar con nuestra nación si no nos adaptamos rápidamente. Debemos tener la tecnología y el aparato estatal para hacerles frente."
 nw_modern.tooltip:0 "El país vecino:\nha abrazado el §Yfeudalismo§!\nMenos de §Y1§! tecnología de adelanto."
 new_world_remove_euro_title:0 "Expulsar europeos"
 new_world_remove_euro_desc:0 "Los europeos invasores se extienden rápidamente por el Nuevo Mundo y hasta se expanden por nuestros hogares tradicionales. Deben ser devueltos a sus barcos."
 new_world_remove_euro_toolip:0 "Ninguna nación europea ni colonias suyas tiene provincias en la región de tu capital."
 nw_sunset_invasion_title:0 "Invasión de Poniente"
 nw_sunset_invasion_desc:0 "Los invasores han huido de nuestras tierras. ¿Pero es suficiente? Puede que vuelvan con fuerzas aún más terribles. Sigámoslos hasta la misma Europa."
 gen_eur_trade_node_title:0 "Dominio mundial"
 gen_eur_trade_node_desc:0 "Una cosa es adquirir riquezas, pero ser más rico que los demás es una señal de auténtica maestría. Hagamos crecer nuestro nodo local de comercio y tengamos una participación que lo controle."
 gen_eur_defender_faith_title:0 "Bastión de la fe"
 gen_eur_defender_faith_desc:0 "No debemos tolerar la herejía. La Iglesia [Root.Religion.GetName] necesita un modelo piadoso que ilumine el camino."
 gen_hre_electors_title:0 "Ambición imperial"
 gen_hre_electors_desc:0 "Igual que todos los príncipes del Sacro Imperio Romano, tenemos la vista fija en el trono. Debemos suscitar apoyos entre los electores."
 gen_hre_electors.tooltip:2 " Electores apoyan a §Y[Root.GetName]§! para ser emperador."
 gen_hre_emperor_title:0 "El legado de Carlomagno"
 gen_hre_emperor_desc:1 "En tiempos inmemoriales, los reyes carolingios gobernaron sobre el gran y sacro Imperio Romano. No se ha olvidado ni su legado ni su ambición. Debemos ser coronado emperador."
 gen_hre_imperial_ban_title:0 "Defender el Imperio"
 gen_hre_imperial_ban_desc:0 "Con el paso del tiempo, muchos de nuestros príncipes perdieron territorio tontamente ante naciones incivilizadas más allá de las fronteras imperiales. Por desgracia, eso nos hace parecer débiles. Recuperadlas."
 control_spice_trade_asia_title:0 "Comercio de especias"
 control_spice_trade_asia_desc:0 "Las especias de diferentes clases son muy buscadas por todo el mundo. Controlar el suministro mundial de estos productos nos haría muy ricos, no cabe duda."
 asia_silk_road_title:0 "La Ruta de la seda"
 asia_silk_road_desc:0 "La Ruta de la seda ha sido durante siglos una fuente de riqueza para todos los que pudieron controlar una gran porción de la misma. Nos toda disfrutar de esos beneficios."
 bur_nevers_title:0 "Integrar Nevers"
 bur_nevers_desc:0 "Se rumorea que nuestro títere en el trono de Nevers practica la magia negra. No nos vendría bien que nos asocien con tal herejía; será mejor que nos incorporemos Nevers."
 bur_lorraine_title:0 "Un reino dividido"
 bur_lorraine_desc:0 "Nuestros dominios al norte y sur son extensos, pero la división de nuestros derecho de nacimiento es difícil, como poco. Los ducados de Lorena y Barrois son el eslabón perdido y es obvio que son de nuestra propiedad."
 bur_liege_title:0 "Controlar Lieja"
 bur_liege_desc:0 "Históricamente, el obispado de Lieja ha sido una voz fuerte en el Vaticano y el Sacro Imperio Romano. Por extensión, si controláramos esta voz, representaríamos mejor nuestros intereses."
 bur_subjects_title:0 "Aplacar vasallos"
 bur_subjects_desc:0 "Como líder de tantas uniones frágiles, no podemos permitirnos tener vasallos desleales. Si bien afirmamos tener derechos sobre Lotaringia, debemos estar seguro de que todos nuestros socios nos apoyan y están listos para actuar."
 bur_subjects.tooltip:1 "Todos los súbditos tienen un deseo de libertad de menos del §Y1.00%§!"
 bur_romandie_title:0 "Reclamar Transjurania"
 bur_romandie_desc:0 "Demasiado tiempo lleva el imperio controlando el Reino de la Alta Borgoña. En el pasado constituyó un tercio de Borgoña y nos debe ser devuelto."
 bur_cisjurania_title:0 "Reino de Arlés"
 bur_cisjurania_desc:0 "Deben devolvernos el ducado de Baja Borgoña, gobernado una vez por Ricardo el Justiciero, que unió toda Borgoña bajo su poder. ¡Debemos restaurar el Arelato!"
 bur_frisia_title:0 "Conquista frisona"
 bur_frisia_desc:0 "El resto de los Países Bajos está bajo nuestro yugo. Solo Frisia sigue fuera de nuestro control. Nos haremos con ella."
 yem_gen_recon_one_title:0 "Conquistar Bajo Yemen"
 yem_gen_recon_one_desc:0 "La ciudad portuaria de Adén y el área circundante son de importancia vital para nuestra herencia yemení. Desde ella se puede controlar el comercio que fluye por el golfo de Adén. Reclamad esta tierra en nuestro nombre."
 yem_gen_recon_two_title:0 "Conquistar Alto Yemen"
 yem_gen_recon_two_desc:0 "Sana'a es una ciudad muy antigua. Las tierras asociadas a esta localización histórica deben sernos devueltas."
 gen_ara_defender_faith_title:0 "Escudo del Islam"
 gen_ara_defender_faith_desc:0 "Desde los tiempos del Profeta Mahoma -la paz sea con él- el Islam se ha visto bendecido con grandes maestros y líderes. Debemos unir nuestra dinastía a esta lista de grandes protectores."
 ara_gen_holy_city_title:0 "La ciudad santa"
 ara_gen_holy_city_desc:0 "La ciudad santa de La Meca debe ser liberada para el acceso libre de todos los que desean realizar el hach. Nos toca a nosotros ocuparnos de este lugar maravilloso y venerado."
 ara_gen_trade_leader_title:0 "Líder de producción"
 ara_gen_trade_leader_desc:0 "Las tierras de Arabia son famosas por sus productos raros y artesanos. Debemos monopolizar la producción de al menos uno de ellos para controlar su precio."
 mam_holy_cities_title:0 "Las ciudades santas"
 mam_holy_cities_desc:0 "La Meca y Medina son las ciudades más sagradas del Islam. La política de la región es compleja, pero estamos en posición de subyugar ambos jerifes. Si podemos controlar ambas ciudades con dos vasallos, puede haber una oportunidad de consolidación."
 mam_yemeni_trade_title:0 "Comercio yemení"
 mam_yemeni_trade_desc:0 "El Golfo de Adén es una ruta comercial muy rica. Si podemos expandirnos al Yemen, controlaremos una porción significativa del comercio global de café e incienso."
 mam_alexandria_trade_title:0 "Comercio alejandrino"
 mam_alexandria_trade_desc:0 "Si bien la gran ciudad de Alejandría está bajo nuestro control, está infestada de mercaderes italianos que desvían sus riquezas a sus ciudad. O expulsamos a estos mercaderes o mejoramos el control del comercio local."
 mam_pacify_bedouins_title:0 "Pacificar beduinos"
 mam_pacify_bedouins_desc:0 "Los beduinos nómadas de Siria y de Arabia son un fastidio constante. Atacan nuestras tierras casi con cada estación, y los sultanes recientes han hecho poco para pararlos. Debemos meterlos en cintura."
 mam_subjugate_beyliks_title:0 "Subyugar los beylicatos"
 mam_subjugate_beyliks_desc:0 "En el pasado, los beylicatos turcos de Anatolia pagaron tributo y reconocieron nuestra soberanía. Ahora tienen delirios de independencia a pesar de tener al poderoso sultán otomano respirando sobre su nuca. Es hora de reafirmar nuestro poder en Anatolia."
 ara_crowns_of_iberia_title:0 "Coronas ibéricas"
 ara_crowns_of_iberia_desc:0 "Las muchas coronas ibéricas se han dividido y consolidado últimamente entre Aragón y nuestra vecina, Castilla. Todos los reinados están unidos por un linaje común y por lo tanto con derechos unos sobre otros. Es hora de imponer nuestros derecho sobre los reinos del Oeste."
 conquer_athens_title:0 "Conquistar Atenas"
 conquer_athens_desc:0 "La corona de Aragón tiene derechos sobre el ducado de Atenas, que ahora peligra ante la arremetida turca. Atenas y el pueblo griego en general se beneficiarían del regreso de nuestra protección."
 subjugate_ryazan_horde_title:0 "Subyugar Riazán"
 subjugate_ryazan_horde_desc:0 "El principado de Riazán ya no considera a los herederos de Gengis Kan como sus soberanos. Habrá que recordárselo no solo a sangre y fuego sino también con la rápida expansión de nuestra nación."
 tatar_yoke_mission_title:0 "El yugo tártaro"
 tatar_yoke_mission_desc:0 "Los príncipes rusos creen neciamente que somos un vestigio del pasado y hace mucho que dejaron de pagarnos tributo. Arrasaremos sus ciudades, nos llevaremos a sus mujeres y quemaremos sus campos para recordarles quién gobierna la estepa."
 crimean_expansion_horde_title:0 "Expansión crimea"
 crimean_expansion_horde_desc:0 "Las tierras de Crimea están divididas entre muchas naciones, pero pertenecen legítimamente a los herederos de Gengis Kan."
 ruin_ruthenia_title:0 "Devastar Rutenia"
 ruin_ruthenia_desc:0 "Hace tiempo los ejércitos de Gengis Kan arrasaron Rutenia. Kiev fue saqueada y quemada, un gran poder reducido a cenizas en una noches. Llegó la hora de que los tártaro regresen a las fértiles tierras del Dniéper."
 boh_hussite_one_title:0 "Resurgir husita"
 boh_hussite_one_desc:0 "A pesar de la muerte de Juan Hus en 1415, o más bien debido a ella, los defensores del movimiento husita han abrigado un resentimiento amargo contra nosotros durante muchos años. Los conflictos han vuelto aparecer de nuevo y es solo cuestión de tiempo que tengamos que tomar una decisión en nombre de nuestro pueblo."
 boh_hussite_one.tooltip:0 "Terminado el evento El regreso de los husitas"
 boh_integrate_silesia_title:0 "Integrar Silesia"
 boh_integrate_silesia_desc:0 "Ahora que nuestra casa está en orden, debemos mirar las tierras de nuestra corona. Silesia ha sido siempre parte de nuestro reino y ya va siendo hora de que disfruten de un estatus completo en nuestra sociedad."
 boh_prem_conquest_title:0 "Herencia premislida"
 boh_prem_conquest_desc:0 "Bohemia vuelve a gobernar suprema. Sin embargo, un margrave de nuestra corte ha indicado con timidez que poseemos legítimos derecho sobre las tierras de nuestros antepasados Premislidas. El tiempo ha pasado y las fronteras han cambiado, pero creemos que algunos de estos derechos aún tienen validez."
 boh_prem_conquest_two_title:0 "Reconquista pomereliana"
 boh_prem_conquest_two_desc:0 "El éxito de nuestra conquista sigue resonando en nuestros oídos. Las tierras pomerelianas del norte también están bajo el control de Wenceslao II y, por lo tanto, deben ser nuestras."
 boh_development_one_title:0 "Obras municipales"
 boh_development_one_desc:1 "El reino de Bohemia se está quedando atrás frente a nuestros vecinos en términos de industrialización. Vale la pena invertir para aumentar nuestra imagen en el área, y así promover una industria mayor."
 destroy_ayyubids_title:0 "Destruir a los ayubíes"
 destroy_ayyubids_desc:0 "Los ayubíes gobernaron una vez un amplio imperio, pero ahora están reducidos a una sombra miserable de su antigua gloria. Debemos poner fin a su pena."
 defeat_black_sheep_title:0 "Derrotar a la Oveja negra"
 defeat_black_sheep_desc:0 "Qara Qoyunlu, los turcomanos de la Oveja negra, son nuestros mayores rivales. Aunque han conseguido un gran tamaño, se enfrentan a rebeliones y luchas tribales constantes. Cuando llegue el momento oportuno, atacaremos."
 conquer_the_caucasus_akk_title:0 "Conquistar el Cáucaso"
 conquer_the_caucasus_akk_desc:0 "Muchas tribus y estados pequeños habitan el Cáucaso. Su desunión los hace perfectos para la cosecha."
 invade_persia_akk_title:0 "Invadir Persia"
 invade_persia_akk_desc:0 "Con el paso de los siglos, muchos invasores hicieron de Persia la sede de un gran imperio. La Oveja blanca se unirá a la lista inmortal de conquistadores."
 conquer_iraq_akk_title:0 "Conquistar Irak"
 conquer_iraq_akk_desc:0 "Bagdad y alrededores fueron saqueados y devastados por Tamerlán. Pero sigue siendo una región relativamente rica que beneficiaría enormemente a nuestro imperio en expansión."
 hun_poland_alliance_title:0 "Viejas alianzas"
 hun_poland_alliance_desc:1 "Hungría y Polonia estuvieron unidas por el rey Anjou Luis el Grande y, más recientemente, Vladislao III Jagellón. No obstante, algunos en nuestra corte desean que nos distanciemos de los polacos. Demos actuar en una dirección u otra."
 hun_vassal_states_title:0 "Controlar Valaquia"
 hun_vassal_states_desc:0 "El pueblo de Valaquia no podrá sobrevivir bajo el dominio otomano. Pongámosles bajo nuestra protección."
 hun_vassal_states_two_title:0 "Controlar Moldavia"
 hun_vassal_states_two_desc:0 "Moldavia ha cambiado de manos incontables veces. Pero está claro que nuestros derechos a sus tierras son los más legítimos de todos."
 hun_vassal_states_three_title:0 "Controlar Serbia"
 hun_vassal_states_three_desc:0 "El estado serbio vino una vez pidiendo protección cuando el Imperio otomano amenazó sus fronteras. Consideramos que esa súplica de guía sigue siendo válida. Los meteremos en cintura."
 hun_vassal_states_four_title:0 "Controlar Bosnia"
 hun_vassal_states_four_desc:1 "Bosnia, al igual que Serbia, debe estar sometida a nosotros, sus legítimos soberanos. No se puede esperar que una nación tan patética como esta se defienda contra revueltas internas, mucho menos contra el turco invasor. Y ya que estamos, deberíamos expulsar a los italianos de nuestras costas y eliminar otra amenaza más contra nuestro gobierno."
 hun_ottoman_borders_title:1 "Amenaza anatolia"
 hun_ottoman_borders_desc:1 "Es hora de plantar cara a la oleada de infieles anatolios que ocupan tierras europeas. Establezcamos una frontera fuerte y fortifiquemos nuestro territorio. No nos rendiremos fácilmente."
 hun_ottoman_borders.tooltip:1 " provincias poseídas:\nTienen una §Yfortaleza§!.\nTienen frontera con el §YImperio otomano§! ."
 hun_ottoman_borders_two_title:0 "Asegurar Macedonia"
 hun_ottoman_borders_two_desc:0 "Demasiado tiempo los incursores han estado entrando en los Balcanes. ¡Es hora de echarlos de nuestro dominio y añadir Macedonia a nuestro reino!"
 hun_ottoman_borders_three_title:0 "Asegurar Bulgaria"
 hun_ottoman_borders_three_desc:0 "Los búlgaros han sufrido una ocupación extranjera de un modo u otro durante muchos años. Primero el proclamado Imperio romano, luego los turcos, que son unos señores muy crueles. Liberémoslos."
 hun_ottoman_borders_four_title:0 "Conquistar Tracia"
 hun_ottoman_borders_four_desc:0 "¡Conquistar la gran ciudad de Constantinopla y reclamar los Balcanes!"
 secure_the_imperial_crown.tooltip:1 " Electores:\nApoyan §Y[Root.GetName]§! para ser emperador.\nTienen una opinión de al menos §Y100§! de §Y[Root.GetName]§!."
 building_alliances.tooltip:0 "Al menos §Y2§! países:\nAlianza con §Y[Root.GetName]§!.\nTen una opinión de al menos §Y150§! de §Y[Root.GetName]§!."
 conquer_warmia_title:0 "Reclamar Prusia" # [LocEditor:AwaitingBatchUpdate]
 conquer_warmia_desc:0 "Las tierras de Warmia fueron cristianizadas por los caballeros teutones dándose por supuesto que quedarían sujetas a la corona polaca. Los caballeros no tardaron en desmentir tal cosa, pero, a pesar de haber transcurrido cien años, no hemos olvidado que deberían ser nuestras. "
 vassalize_lithuania_title:0 "La Confederación" # [LocEditor:AwaitingBatchUpdate]
 vassalize_lithuania_desc:0 "Lituania, comparada con Polonia, ha ido sufriendo un relativo declive. Es el momento de integrarla en una unión más estrecha con Polonia, tanto por nuestra seguridad como por la suya. "
 vassalize_the_teutonic_order_title:0 "Derrotar a los Caballeros" # [LocEditor:AwaitingBatchUpdate]
 vassalize_the_teutonic_order_desc:0 "Al principio, los caballeros teutónicos fueron invitados a Prusia a petición del reino polaco. Desde entonces se han convertido en un problema y deben reconocer que sus tierras son parte legítima de Polonia." # [LocEditor:AwaitingBatchUpdate]
 conquer_silesia_title:0 "Conquistar Silesia"
 conquer_silesia_desc:0 "Aunque algunos puedan decir que nuestra reivindicación de Silesia es un tanto inestable, tenemos alguna que otra razón para reclamar como nuestra esta provincia. El prestigio del país depende de nuestra insistencia en tales reivindicaciones. "
 control_scania_title:0 "Conquistar Escania"
 control_scania_desc:0 "El control de Escania por parte del rey danés le permite aplicar, gracias a su dominio del estrecho, unos impuestos inaceptables sobre los embarques suecos. Por el bien de Suecia, tenemos que arrebatarle esta provincia. "
 vassalize_norway_swe_title:0 "Proteger Noruega"
 vassalize_norway_swe_desc:0 "Sin la Unión de Kalmar, el Reino de Noruega se ha visto abocado a un mundo hostil y sin amigos. Es nuestro deber de buen vecino ponerlo bajo nuestra protección. "
 control_osel_title:0 "Conquistar Ösel"
 control_osel_desc:0 "El gran rey Valdemar II conduce a los ejércitos daneses a grandes victorias en Estonia contra los paganos. Sin embargo, desde el advenimiento de la Noche de San Jorge, esos territorios forman parte de la Orden de Livonia. Debemos seguir sus pasos y tomar las islas de Ösel para que nos sirvan como base."
 restore_stability_title:0 "La estación de la siembra del arroz"
 restore_stability_desc:0 "Daimio, la estación de la siembra del arroz se acerca, pero mientras nuestro reino siga sumido en la inestabilidad política y nuestros caminos plagados de bandidos, no podemos esperar sino amargas cosechas. Restablece nuestra estabilidad y volvamos a saborear el fresco aroma del sake."
 annex_dai_viet_title:0 "Anexionar Vietnam" # [LocEditor:AwaitingBatchUpdate]
 annex_dai_viet_desc:0 "Desde los emperadores Han, el pueblo de Dai Vet ha reconocido el mandato que, venido del cielo, tiene el Emperador. Es hora de volver a recordárselo. "
 defeat_the_livonian_order_title:0 "Conquistar Livonia" # [LocEditor:AwaitingBatchUpdate]
 defeat_the_livonian_order_desc:0 "La Orden de Livonia ha guerreado contra Lituania desde su fundación, incluso después de habernos convertido al catolicismo. Debemos aplastarla de una vez por todas. "
 recover_calais_title:0 "Recuperar Calais "
 recover_calais_desc:0 "El traicionero rey Eduardo III de Inglaterra tomó Calais para que sirviera como base para atacar Francia. Tenemos que acabar con esto y devolverle a Francia el país reconquistado."
 france_discovers_north_america_title:0 "Descubrir Norteamérica "
 france_discovers_north_america_desc:0 "Nuestros navegantes suplican a la Corona que secunde una misión para explorar los mares occidentales. Han oído rumores de ricas tierra hacia el noroeste y quisieran reclamarlas para mayor gloria de Francia. "
