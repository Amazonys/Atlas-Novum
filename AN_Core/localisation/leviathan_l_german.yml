 aboriginal_tech:0 "Aboriginesisch"
 aboriginal_tech_desc:0 "Für die aboriginesische Technologiegruppe sind Technologiestufen 250% (350%) teurer."
 aboriginal_boomerang:0 "Bumerang-Jäger"
 aboriginal_boomerangDESCR:0 "Der Bumerang ist eine traditionelle Waffe, die in Australien sowohl von Jägern als auch von Kriegern verwendet wird. Obwohl er nicht so tödlich ist wie ein Speer oder ein Pfeil, ist der Bumerang ein zuverlässiges und wiederverwendbares Jagdwerkzeug und in den Händen eines geschickten Kriegers eine äußerst gefährliche Waffe. Die reduzierte Todesrate des Bumerangs macht ihn zum idealen Werkzeug für Schlachten, in denen es darum geht, Gefangene zu nehmen, und nicht darum, Verluste zu verursachen."
 aboriginal_warrior:0 "Aborigines-Speerkämpfer"
 aboriginal_warriorDESCR:0 "Der Speer ist eine tödliche und vielseitige Waffe, die in ganz Australien verwendet wird. Von klein auf werden Jungen zum Umgang mit dem Speer erzogen, und wenn sie zu Männern werden, wird ihr Speer ihr größter Verbündeter. Der Speer ist aus der Entfernung ebenso tödlich wie aus der Nähe."
 aboriginal_ambusher:0 "Aborigines-Hinterhalt"
 aboriginal_ambusherDESCR:0 "Hinterhaltstaktiken sind unerlässlich, wenn man einem überlegenen Feind gegenübersteht, und Krieger, die die Kunst des Hinterhalts beherrschen, brauchen sich nicht allein vor der bloßen Zahl an Gegnern zu fürchten. Die Hinterhaltstaktiken der Aborigines, die oft nachts zum Einsatz kamen, erwiesen sich häufig als tödlich, da sie den Feind verstreut und verwirrt zurückließen, während die Speere ihr Ziel fanden."
 aboriginal_infantry:0 "Ritueller Krieger"
 aboriginal_infantryDESCR:0 "Die Kriegsführung in Australien ist in aller Regel an klare Abläufe geknüpft. Kriegerbanden machen sich oft im Zuge ritueller Zeremonien auf den Weg, und diese kühnen Glaubenskrieger versetzen mit der tödlichen Macht der Götter und Ahnen hinter ihren Waffen einen jeden Gegner in Angst und Schrecken."
 aboriginal_reformed_boomerang:0 "Verbesserter Bumerang-Krieger"
 aboriginal_reformed_boomerangDESCR:0 "Die Entwicklung neuer militärischer Taktiken hat dazu geführt, dass der Bumerang auf dem Schlachtfeld eine neue Bestimmung findet. Indem wir den Bumerang aus der hinteren Reihe der Front einsetzen und Speerkämpfer ganz vorn, können wir unsere Feinde womöglich schon besiegen, bevor sie uns überhaupt kommen sehen."
 aboriginal_outback_warriors:0 "Outback-Krieger"
 aboriginal_outback_warriorsDESCR:0 "Das Outback ist nur dünn besiedelt und beheimatet zum Großteil Sand und tödliche Wildtiere, doch der Initiationsritus des Walkabouts, auf dem die Aborigines zum ersten Mal ihren eigenen Traumpfad beschreiten, erfordert eine Ausbildung in Sachen Jagd und Kriegsführung unter härtesten Bedingungen."
 aboriginal_arquebusier:0 "Hinterhalt-Arkebusier"
 aboriginal_arquebusierDESCR:0 "Kriege zwischen Kolonisten und Aborigines wurden nicht auf Augenhöhe ausgetragen: Die Kolonisten besaßen fortschrittliche Schusswaffen und eine größere Anzahl an Kriegern als die Aborigines. Die wenigen Siege, die die Krieger der Aborigines errangen, waren oft defensiver Natur und fortschrittlichen Verteidigungstaktiken zu verdanken."
 aboriginal_tasmanian_arquebusier:0 "Offensiver Arkebusier"
 aboriginal_tasmanian_arquebusierDESCR:0 "Die Bumerang- und Speerkrieger wandten oft intensive Offensivtaktiken an, und die Jagdvergangenheit der Aborigines erlaubte es ihnen, gegen die Schießpulverkrieger des Westens anzukommen. Indem sie die Ankunft des Schießpulvers willkommen heißen und es selbst einsetzen, können die einheimischen Krieger jedoch möglicherweise mit fremden Armeen auf Augenhöhe gelangen."
 aboriginal_riflemen:0 "Bewahrer der Grenze"
 aboriginal_riflemenDESCR:0 "Die Grenzkriege waren eine Reihe harter und oft tödlicher Konflikte zwischen den Aborigines und den ankommenden Kolonisten. Obwohl die Aborigines einem Feind mit einem logistischen und taktischen Vorteil gegenüberstanden, machten die Jagd- und Kampftechniken der einheimischen Krieger sie selbst in einem unfairen Kampf zu einem todbringenden Feind."
 aboriginal_guerrillas:0 "Schwarze Kriegsinfanterie"
 aboriginal_guerrillasDESCR:0 "Die Schwarzen Kriege waren eine Reihe tödlicher Konflikte zwischen den englischen Kolonisten und den einheimischen Palawa auf Tasmanien. Was wir aus unseren todbringenden Zusammenstößen mit dem Westen gelernt haben, wird die Kriegsführung von uns Ureinwohnern zweifellos für immer verändern."
 aboriginal_horseman:0 "Aborigines-Reiter"
 aboriginal_horsemanDESCR:0 "Mit der Ankunft von Reitern in Australien wird die Kriegsführung der Aborigines für immer verändert werden."
 aboriginal_cavalry:0 "Aborigines-Kavallerie"
 aboriginal_cavalryDESCR:0 "Die Kavallerie der Aborigines, die die fortschrittlicheren Reitertaktiken aus der Fremde übernommen hat, ist in der Lage, die Infanterie auf dem Schlachtfeld wirksamer zu unterstützen."
 aboriginal_hussar:0 "Aborigines-Husaren"
 aboriginal_hussarDESCR:0 "Leichte Kavallerie, die auf Überfälle und Guerillataktiken spezialisiert ist."
 aboriginal_swarm_cav:0 "Aborigines-Scharmützel-Kavallerie"
 aboriginal_swarm_cavDESCR:0 "Die mit Bögen oder Karabinern bewaffnete Scharmützel-Kavallerie kämpfte in losen Formationen und beschoss den Feind vor dem Sturmangriff aus der Distanz. Aufgrund ihrer losen Formation war die Kavallerie weniger anfällig für Feindbeschuss, doch falls der Gegner ihren Störangriffen widerstehen konnte, hatte sie Gegenangriffen wenig entgegenzusetzen."
 aboriginal_dragoon:0 "Aborigines-Dragoner"
 aboriginal_dragoonDESCR:0 "Mit Musketen bewaffnete Reiter, die in der Schlacht vom Pferd stiegen und als Infanteristen kämpften."
 TIW_ideas:0 "Tiwische Ideen"
 TIW_ideas_start:0 "Tiwische Traditionen"
 TIW_ideas_bonus:0 "Tiwische Ambitionen"
 TIW_yiminga:0 "Yiminga"
 TIW_yiminga_desc:0 "Unsere Haut, oder "Yiminga", wird matrilinear vererbt und daher von der Mutter auf ihre Kinder übertragen. Es sind die weiblichen Dynastien, die über das Schicksal unserer Kinder bestimmen: ihre Sippe, ihr Leben, ihr Geist, ihr Atem und ihr Puls. Die Frau schenkt dem Kind Leben und Gestalt, und der Mann findet einen Geist, den er für das ungeborene Kind mitbringt. Während andere Stämme die Bemühungen der Frauen verachten, wissen wir, dass unsere soziale Klasse und unsere Familie durch sie bestimmt werden, und es ist daher nur richtig, dass sie sich die Macht mit ihren männlichen Gegenstücken teilen."
 TIW_dreaming_totem:0 "Das Traumtotem"
 TIW_dreaming_totem_desc:0 "Das Traumtotem eines Tiwi zeigt jenes heilige Tier, das ihm von seinem Vater zugewiesen wurde. Ein Tiwi mit einem Totem darf sein Totemtier nicht töten oder dessen Fleisch verzehren. Dies zu tun, wäre spiritueller Kannibalismus. Das Tier ist ein integraler Bestandteil der individuellen Identität eines Tiwi und wird bei Tänzen und Zeremonien als Identitätsmerkmal verwendet."
 TIW_kulama:0 "Kulama"
 TIW_kulama_desc:0 "Während der Traumzeit beschlossen ein Kuckuckskauz-Mann und seine Frau Pintoma, die erste Kulama-Zeremonie durchzuführen. Die Zeremonie beinhaltete die Zubereitung der giftigen Kulama-Jamswurzel sowie eine komplexe Reihe von Tänzen und Darbietungen. Alle, angefangen von uns hier auf der Erde bis hin zu den Göttern und Geistern um uns herum, führen die Kulama-Zeremonie durch, um das Leben zu feiern, das uns geschenkt wurde."
 TIW_purrukapali:0 "Purukupali"
 TIW_purrukapali_desc:0 "Die Legende von Purukupali erzählt vom tragischen Tod von Purukupalis Sohn, der unter der Obhut seiner unachtsamen Mutter verdurstete. Purukupali, der ob des Geschehenen verzweifelt war, hob den vertrockneten Leichnam seines Jungen auf und trug ihn zu dem weisen Japara, der versprach, den Jungen binnen drei Tagen wieder zum Leben zu erwecken. Aus Ungeduld verwickelte Purukupali Japara jedoch in einen Kampf, woraufhin Purukupali den Leichnam seines Sohnes erneut aufhob und ihn zum Meer trug, wo er verkündete, dass der Tod die gesamte Schöpfung treffen sollte, damit alle jenen Kummer erfuhren, den er empfand. Der Ort, an den er seinen Sohn trug, wurde zu einem starken Strudel, der jeden ersäufte, der ihm zu nahe kam. Japara, der Purukupalis Wahnsinn beenden wollte, wurde als Mond wiedergeboren und war fortan in einem Kreislauf aus Tod und Wiedergeburt gefangen, der sich alle drei Tage wiederholte."
 TIW_marriage:0 "Tiwische Hochzeitstraditionen"
 TIW_marriage_desc:0 "Die Ehe ist ein wesentlicher wirtschaftlicher, sozialer und politischer Vorteil. Die Ehe ist für unser Leben ebenso wichtig wie die Fischerei, die Landwirtschaft und die Futtersuche, und eine unverheiratete Tiwi-Frau ist einfach nur faul und streitlustig. Wiederverheiratet wird in unserem Volk häufig, und oft heiraten niedere Mitglieder der Gesellschaft wie etwa niedrigrangige Jäger die Witwen erfolgreicherer Männer. Die Wiederverheiratung muss rasch geschehen, denn jeder Tag, an dem eine Frau unverheiratet bleibt, ist ein Tag großer Schande."
 TIW_isolationism:0 "Tiwischer Isolationismus"
 TIW_isolationism_desc:0 "Unsere Gesellschaft hat eine lange Geschichte eines strengen Isolationismus. Außenstehende haben nur versucht, unser reiches Land zu plündern und auszunutzen und unsere Kultur zu zerstören. Doch das darf nicht geschehen. Unsere Sprache, unser Land und unsere Kultur müssen erhalten werden, und wenn dies bedeutet, dass wir unsere Bindungen zu Fremden dafür aufgeben müssen, dann muss dem einfach so sein."
 TIW_one_people:0 "Ein Volk"
 TIW_one_people_desc:0 ""Tiwi" bedeutet in unserer Sprache "Ein Volk". Wir haben eine Sprache, eine Religion und ein Volk. Es gibt nur Tiwi, und jeder, der ein Teil unserer großen Nation ist, muss die tiwische Lebensweise, die tiwische Identität und alles andere annehmen, was dazu dazugehört."
 generic_aboriginal_ideas:0 "Aboriginesische Ideen"
 generic_aboriginal_ideas_start:0 "Aboriginesische Traditionen"
 generic_aboriginal_ideas_bonus:0 "Aboriginesische Ambitionen"
 aborig_art:0 "Aboriginesische Kunst"
 aborig_art_desc:0 "Während andere sich durch das gesprochene Wort ausdrücken, bewahren wir unser Erbe und unsere Kultur durch unsere überwältigenden bildenden Künste. Die Bewahrung unserer Kultur hängt von unserer Fähigkeit ab, die Sprache der Farbe, der Form und einer künstlerischen Interpretation der spirituellen Welt zu beherrschen."
 aborig_walkabout:0 "Walkabout"
 aborig_walkabout_desc:0 "Der traditionelle aboriginesische Walkabout ist eine Zeremonie, bei der von einem Aborigine-Jungen erwartet wird, dass er durch die raue australische Wildnis zu einer heiligen Stätte wie Uluru reist, und es ist diese Reise, auf der er von einem Jungen zum Mann wird. Die Reise kann bis zu sechs Monate dauern, und in dieser Zeit wird erwartet, dass der Mann ohne Hilfe von äußeren Einflüssen in der Wildnis lebt. Es ist zwar eine harte Prüfung, doch sie stellt sicher, dass nur die Stärksten unter uns überleben."
 aborig_outback:0 "Volk des Outback"
 aborig_outback_desc:0 "Das Outback ist ein rauer und unversöhnlicher Ort. Noch heute sind viele Gebiete des Outback nahezu völlig unbewohnt, und das Wagnis, dorthin zu gehen, gilt als Todesurteil. Trotzdem konnten die Aborigines unter solch harten Bedingungen überleben und sich dort draußen sogar eine Existenz aufbauen. "
 aborig_sacred:0 "Die heiligen Lande"
 aborig_sacred_desc:0 "Die Glaubensvorstellungen der Aborigines weisen allen Orten in Australien oft eine göttliche Bedeutung zu. Landschaftliche Besonderheiten auf dem gesamten Kontinent werden häufig als Ruhestätten für die Götter oder als Relikte alter Zwiste beschrieben, die während der Traumzeit stattfanden. Die Regenbogenschlange, die oft als Schöpfergott angesehen wird, gilt als Regenbringer, und wenn ein Regenbogen am Himmel erscheint, ist dies die Regenbogenschlange, die sich von einem Wasserloch zum anderen bewegt."
 aborig_dreamtime:0 "Traumzeit"
 aborig_dreamtime_desc:0 "Die Traumzeit bezieht sich auf die Zeit vor der Erschaffung des Universums, als es nur Geister und Götter gab. Verschiedene Stämme haben unterschiedliche Erklärungen dafür, wie die Welt aus der Traumzeit entstanden ist, doch nahezu alle Stämme in Australien glaubten an diese Zeit vor der stofflichen Existenz. Meditation oder das Anbeten von Göttern und Ahnen werden oft als jenes "Träumen" beschrieben, mit dem man das Wissen der Traumzeit gleichsam anzapft. Dies liegt daran, dass in der Traumzeit sämtliche Ahnen eines Menschen als eine Einheit existieren und das Wissen seiner Vorfahren so leicht zugänglich ist, vorausgesetzt, man weiß, wie man darauf zugreift."
 aborig_music:0 "Musikalische Tradition"
 aborig_music_desc:0 "Die Musik der Aborigines ist in ihrer Komposition einzigartig. Das Didgeridoo ist ein traditionelles Instrument der Aborigines, und vor der Ankunft der Kolonisten war Australien der einzige Ort, an dem man die Töne dieses Instruments hören konnte. Es gibt Lieder und Kompositionen, die von den Aborigines geschaffen wurden, die bis zu 1.500 Jahre alt sind und noch heute gespielt werden. "
 aborig_fire_stick_farming:0 "Die Feuerstockzucht"
 aborig_fire_stick_farming_desc:0 "Australien ist ein raues und unwirtliches Land, doch wir haben gelernt, den Busch in vollem Umfang zu nutzen. Die Feuerstockzucht ist eine von den australischen Ureinwohnern beherrschte Technik, bei der wir das Gestrüpp wegbrennen, um Platz für essbare Feldfrüchte wie Buschkartoffeln zu schaffen und tote Wälder in beste Känguru-Jagdgründe zu verwandeln."
 EOR_ideas:0 "Eoranische Ideen"
 EOR_ideas_start:0 "Eoranische Traditionen"
 EOR_ideas_bonus:0 "Eoranische Ambitionen"
 EOR_lifestyle:0 "Lebensstil der Eora"
 EOR_lifestyle_desc:0 "Wir sind ein Küstenvolk, das in erster Linie in Dörfern am Meer lebt und dank der Großzügigkeit der See überdauert. Wir brauchen keine Feldfrüchte anzubauen oder Plantagen zu unterhalten, wenn das Meer uns alles gewährt, was wir zum Leben brauchen. Wir sind Meister in der Navigation der vielen kleinen Küstenabschnitte und natürlichen Häfen unserer Heimat und werden diese Lebensweise an der Küste auch erfolgreich pflegen."
 EOR_bands:0 "Neunundzwanzig Sippen"
 EOR_bands_desc:0 "Die Eora sind eine Ansammlung 29 verschiedener Sippen, die durch gemeinsame Vorfahren und Familien verbunden sind und untereinander oft heiraten, um unser Volk stark und geeint zu halten. Die Verwaltung dieser großen Sippen und die Vereinigung unserer Nation in diesem losen Regierungsstil wird sich als nützlich erweisen, wenn sich unser Stamm weiter ausbreitet und immer mehr Menschen aufnimmt, die sich Eora nennen."
 EOR_enduring:0 "Beständige Kultur"
 EOR_enduring_desc:0 "Die Kultur der Eora ist uralt, und ihre Gründung liegt in grauester Vorzeit. Sie hat Kriege, Eroberungen und den Lauf der Zeit überdauert. Die Kunstwerke und die Gebräuche der Eora können vom kleinsten unserer Dörfer bis hin zu den riesigen, ausgedehnten Städten der Zukunft wachsen und gedeihen. In diesen Zeiten des Wandels, in denen immer mehr Menschen in unsere Nation kommen, wird eines stets Bestand haben: der Geist der Eora."
 EOR_protect:0 "Bewahrer des Landes ihrer Vorfahren"
 EOR_protect_desc:0 "Die Aborigines von Sydney waren unerschütterliche Verteidiger ihres Heimatlandes und wehrten Angriffe fremder Eindringlinge ab, sogar gegen ihre eigenen Interessen. In den vielen Kriegen und Konflikten, die an den Küsten Australiens stattfanden, meldeten sich die Männer und Frauen der Eora freiwillig zum Kampf und zur Verteidigung ihres Landes, selbst in Zeiten, in denen sie als Bürger zweiter Klasse angesehen wurden. Es ist unsere Bereitschaft zum Kampf und zur Verteidigung des heiligen Landes, die ständig neue Generationen für unsere Sache begeistert."
 EOR_sacred:0 "Das heilige Ufer"
 EOR_sacred_desc:0 "Wir sind die traditionellen Hüter dieses heiligen Landes. Wo andere Stämme ihre Heimat ohne Zögern für fruchtbareres Land aufgeben, waren wir Eora schon immer hier und werden auch immer hier sein. Unsere 29 Sippen leben rund um den Hafen von Sydney in Harmonie zusammen, und der Zusammenhalt unseres Volkes ist es, um den die ganze Welt die Eora beneiden wird."
 EOR_pemulwuy:0 "Pemulwuy"
 EOR_pemulwuy_desc:0 "Als die Kolonisten die Eora besuchten, begannen sie rasch, unsere Ufer abzufischen, unser Land von Wild zu entvölkern und unsere Gewässer mit Unrat zu verseuchen. Die alte Lebensweise der Eora neigte sich dem Ende zu. Tapfere Krieger wie Pemulwuy jedoch stellten sich gegen diese fremden Eindringlinge und setzten ihrem störenden Einfluss ein Ende. Die Wildheit und Tapferkeit, die Pemulwuy an den Tag legte, soll allen als Beispiel dafür dienen, dass das Volk der Eora selbst gegen schlimmste Widrigkeiten bestehen wird."
 EOR_berewaldal:0 "Berewaldal"
 EOR_berewaldal_desc:0 "Es gibt Menschen außerhalb unseres Landes und sogar jenseits von Australien. Wir wissen, dass sie uns um die gewinnträchtigen Erzeugnisse beneiden, die Eora zu bieten hat, und wir wissen, dass sie auf die eine oder andere Weise einen Weg finden werden, sie uns wegzunehmen. Vielleicht sollten wir nicht mit Gewalt, sondern mit klugen Worten verhandeln und eine Lösung finden, die für unser beider Völker gut ist."
 KAU_ideas:0 "Kaurnanische Ideen"
 KAU_ideas_start:0 "Kaurnanische Traditionen"
 KAU_ideas_bonus:0 "Kaurnanische Ambitionen"
 KAU_totemic_matriarchy:0 "Totemistisches Matriarchat"
 KAU_totemic_matriarchy_desc:0 "Das Volk der Kaurna vollzieht seine Abstammung über die Mütter nach, und alle Ahnenlinien lassen sich so bis in die Traumzeit zurückverfolgen. Jeder Mann und jede Frau hat etwas vom Göttlichen im Blut, und durch unsere Mütter kommen wir dem Traum näher."
 KAU_pangkarra:0 "Das Pangkarra-System"
 KAU_pangkarra_desc:0 "Unsere Gesellschaft ist in mehrere verschiedene Sippen aufgeteilt, die unabhängig voneinander arbeiten, aber dennoch durch unsere Identität als Kauma vereint sind. Die Verwaltung unseres Volkes ist eine leichte Aufgabe, wenn wir es ihm erlauben, sich selbst zu organisieren."
 KAU_coastal_pangkarra:0 "Küsten-Pangkarra"
 KAU_coastal_pangkarra_desc:0 "Abgesehen davon, dass alle Pangkarra autonom und mit minimalem Aufwand regiert werden, muss ihnen Zugang zum Meer gewährt werden. Fischerei und Seehandel sind ein wichtiger Teil des Lebensstils der Kaurna, und jedes Pangkarra ohne Zugang zur Küste ist kein richtiges Pangkarra."
 KAU_redgum_shelters:0 "Behausungen aus Rotem Eukalyptus"
 KAU_redgum_shelters_desc:0 "Andere Gesellschaften sind sesshaft und verweichlicht, doch das Volk der Kaurna bewegt sich mit dem Lauf der Jahreszeiten. Im Sommer quillt der Ozean von Fischen nur so über, doch im Winter kommt der Regen, und die Aufrechterhaltung der Brände in unseren Behausungen aus Rotem Eukalyptus wird für unser Überleben unabdingbar."
 KAU_communal_ownership:0 "Kommunaler Besitz"
 KAU_communal_ownership_desc:0 "Kein Individuum hat das Recht, Eigentum an dem zu beanspruchen, was dem Volk der Kaurna gehört. Land gehört nicht irgendwelchen Eignern oder dem Adel, sondern dem Stamm und den Menschen, die es bewohnen. Dieses gemeinschaftliche Eigentum stellt sicher, dass kein Mann und keine Frau ins Hintertreffen gerät und der Stamm als Einheit gedeiht oder leidet."
 KAU_old_tjilbruke:0 "Alter Tjilbruke"
 KAU_old_tjilbruke_desc:0 "Unser Volk erzählt bis heute die Geschichte von Tjilbruke, einem großen Helden des Kaurna-Stammes aus der Traumzeit. Tjilbruke brachte den Kaurna mit seinen Gesetzen und Überlieferungen Sicherheit und Frieden. Tjilbruke war der Gerechtigkeit so sehr verpflichtet, dass er sogar seinen eigenen Neffen zum Tode verurteilte, weil dieser die heiligen Gesetze der Kaurna gebrochen hatte."
 KAU_south_australia_act:0 "Südaustralisches Abkommen"
 KAU_south_australia_act_desc:0 "Im Gegensatz zu anderen Aborigines erkennen die Kolonialmächte aus der Fremde unsere Unabhängigkeit und unser Recht auf Selbstverwaltung an, und zwar so weit, dass unser Name auf ihren Karten erscheint und ihren Handelshäusern die Besiedlung unserer Territorien untersagt ist."
 PLW_ideas:0 "Palawanische Ideen"
 PLW_ideas_start:0 "Palawanische Traditionen"
 PLW_ideas_bonus:0 "Palawanische Ambitionen"
 PLW_oyster:0 "Austernbucht"
 PLW_oyster_desc:0 "Die "Great Oyster Bay" (Große Austernbucht) ist eine besondere Region auf unserer Insel, die reich an Austern, Miesmuscheln, Jakobsmuscheln, Seeigeln und zahllosen anderen leicht zu erntenden maritimen Erzeugnissen ist. Sogar Wale und Pelzrobben verirren sich gelegentlich an die Küsten Palawans und bringen eine große Menge an Fleisch, Knochen und Fell mit. Unsere Insel ist wahrlich ein gesegnetes Land, und wir sind die Meister im Abernten solcher Orte wie der "Oyster Bay". Und wir wissen, wie man die daraus gewonnenen Güter für einen großen Gewinn mit anderen Stämmen handelt."
 PLW_dual_identity:0 "Doppel-Identität"
 PLW_dual_identity_desc:0 "Die palawanische Identität lässt sich in zwei Hierarchien unterteilen: die häusliche Einheit der Familien und die Clan-Einheit, die durch eine separate Sippe von 40 bis 50 Personen gebildet wird. Beide Identitäten existieren innerhalb der Hierarchie des Stammes."
 PLW_darwin:0 "Darwin-Glas"
 PLW_darwin_desc:0 "Vor vielen hundert Jahren stürzte ein Mahnmal der Götter mitten auf unsere Insel herab. Dies verursachte zwar eine große Zerstörung, gewährte aber auch Zugang zu einem mächtigen Baumaterial, das sich ideal für die Herstellung von Speeren und Schmuck eignet. Unsere Insel ist vielleicht der einzige Ort auf der Welt, an dem dieses kostbare Material zu finden ist, und wir müssen daher sowohl durch Handel als auch durch Kriege größtmöglichen Gewinn daraus ziehen."
 PLW_parlevar:0 "Parlevar"
 PLW_parlevar_desc:0 "Im Anbeginn der Zeit machten sich die Schöpfer Moinee und Droemerdene daran, die Welt zu erschaffen. Moinee war dabei ihr Bauherr: Er formte das Land und die Flüsse unserer Insel und nahm schließlich den wandernden Geist Parlevars, um ihm den Körper des ersten Menschen zu schenken. Was kurz darauf folgte, war das Känguru, das Moinee nach dem Vorbild Parlevars schuf und das sich direkt aus dem Erdreich erhob. Droemerdene nahm die Gestalt eines Sterns an und diente als Führer der Menschheit. Er war es, der diese Känguru-Männer in Menschen verwandelte, indem er ihre Schwänze entfernte und ihnen Knie verlieh, damit sie ruhen konnten. Die ursprünglichen Menschen waren Palawa, und daher verleugnet jeder, der nicht die palawanische Identität annimmt, seine eigenen Vorfahren."
 PLW_writers:0 "Erste Aborigines-Schriftgelehrte"
 PLW_writers_desc:0 "Obwohl die Kulturen der Aborigines oft von mündlichen Überlieferungen und den bildenden Künsten geprägt waren, gehörten wir Palawa zu den Ersten, die das geschriebene Wort als Mittel zur Bewahrung des Erbes unserer Vorfahren und zur Weitergabe des Wissens unseres Volkes übernahmen. Zu unseren frühesten Werken gehörten Wissenssammlungen über die Insel selbst, unsere Geschichte sowie große, in unserer eigenen Sprache verfasste Gedichtwerke. Unsere rasche Beherrschung des geschriebenen Wortes ist ein klarer Beweis dafür, dass wir Meister darin sind, neue Ideen anzunehmen und unsere alten Traditionen so zu verändern, dass sie dem Wandel der Zeit Rechnung tragen."
 PLW_survivors:0 "Überlebende des Schwarzen Krieges"
 PLW_survivors_desc:0 "Als die Kolonisten auf unsere Insel kamen, versuchten sie, unser Volk auszurotten und unseres Landes zu berauben. Der Konflikt war blutig und löschte nahezu alles Leben auf unserer Insel aus. Wir kämpften tapfer gegen einen überlegenen Feind und weigerten uns, aufzugeben, obwohl Gewehre auf unsere Köpfe gerichtet waren."
 PLW_enduring:0 "Ausdauernde Menschen"
 PLW_enduring_desc:0 "Nach den blutigen Spannungen mit fremden Kolonialarmeen waren nur noch vierhundert Palawa am Leben, die unser Vermächtnis weiterführen sollten. Im Lauf der Jahre vervielfachte sich unsere Zahl wieder, bis wir unsere ursprüngliche Bevölkerungsgröße zurückgewannen. Auch wenn die Narben dessen, was unserem Volk angetan wurde, vielleicht niemals heilen werden, werden wir dennoch immer in der Lage sein, uns selbst nach blutigsten Auseinandersetzungen aufzurappeln und das wiederaufzubauen, was wir verloren haben."
 LAR_ideas:0 "Larrakianische Ideen"
 LAR_ideas_start:0 "Larrakianische Traditionen"
 LAR_ideas_bonus:0 "Larrakianische Ambitionen"
 LAR_makassar_trade:0 "Der makassarische Handel"
 LAR_makassar_trade_desc:0 "Seit Jahrhunderten sind die Larrakia eines der wenigen Völker, die Handel mit Menschen von jenseits der australischen Küste treiben. Die Händler von Makassar kommen auf der Suche nach den begehrtesten Waren Australiens zu uns: Seegurken, Kleidung und Tabak. Wo andere australische Völker nur mit Einheimischen Handel treiben, werden die Handelsgüter der Larrakia bis zu den fernen Küsten Chinas befördert."
 LAR_federation:0 "Die larrakianische Föderation"
 LAR_federation_desc:0 "Land, das sich im Besitz der Larrakia befindet, reicht allein nicht aus, um fremde Händler anzulocken, weshalb wir enge freundschaftliche Beziehungen zu unseren Nachbarn unterhalten. Diese Freundschaft ist so stark, dass Mitglieder unserer Kulturen untereinander heiraten und Zeremonien, Lieder und Traumgeschichten miteinander teilen."
 LAR_dreaming:0 "Larrakianischer Traum"
 LAR_dreaming_desc:0 "Die Traumgeschichten der Larrakia machen unser Land zu einem ebenso festen Bestandteil unserer Nation wie unser Volk. Unsere Verbindung zu der Erde und den Meeren, die wir bewohnen, ist gleichermaßen spirituell wie materiell, und überall an den Küsten Nordaustraliens erzählen wir jene Traumgeschichten, die die Welt geprägt haben."
 LAR_dowed:0 "Dowed"
 LAR_dowed_desc:0 "Der erste larrakianische Mann Dowed wurde von Nanganburra auf die Erde gesetzt und darin ausgebildet, wie man sich fortpflanzt, Gesetze schafft und spricht. Als er alt wurde, weigerten sich viele, ihm und den von ihm geschaffenen Gesetzen zu gehorchen, und die von ihm dafür verhängte Strafe führte dazu, dass viele Menschen starben. Durch Dowed lernen wir das empfindliche Gleichgewicht zwischen Legalismus und Barmherzigkeit kennen."
 LAR_ceremonial_scarring:0 "Zeremonielle Vernarbung"
 LAR_ceremonial_scarring_desc:0 "Die Vernarbung ist in der Gesellschaft der Larrakia ein freiwilliger Akt, den man seinem Körper zufügt. Der Körper wird geschnitten und vernarbt, um die Hochzeit, die Geburt von Kindern oder den Tod eines Familienmitglieds zu markieren. Vernarbt zu sein, bedeutet, ein Leben voller Erinnerungen zu haben. Keine Narben zu haben, bedeutet, naiv und unerfahren zu sein, und je reiner die Haut ist, desto weniger Anrecht hat ein Mensch, an Zeremonien und Feiern teilzunehmen."
 LAR_hospitality:0 "Larrakianische Gastfreundschaft"
 LAR_hospitality_desc:0 "Wenn Fremde an den Ufern der Larrakia auftauchen, ganz gleich, ob nun Freund oder Feind, werden sie mit Gastfreundschaft und Respekt behandelt, unabhängig von ihrer Herkunft oder ihren Absichten. Ob makassarische Händler oder europäische Kolonisatoren: Die Larrakia bieten einem jeden einen sicheren Hafen und heißen ihn als Freund willkommen."
 LAR_kenbi_land_claim:0 "Der kenbische Landanspruch"
 LAR_kenbi_land_claim_desc:0 "Als die Kolonisatoren an die australische Küste kamen und das Land der Larrakia unrechtmäßig plünderten, schlugen wir in der einzigen Sprache zurück, die sie verstanden: der Sprache des Gesetzes. Wir legten in einem drei Meter langen Dokument die genauen Gründe dar, warum die kolonialen Handelskompanien gegen internationales Recht verstoßen hatten, und unsere Beherrschung des Gesetzgebungskunst macht uns zu einem furchtbaren Gegner für alle Möchtegern-Kolonisten."
 GMI_ideas:0 "Kamilaroische Ideen"
 GMI_ideas_start:0 "Kamilaroische Traditionen"
 GMI_ideas_bonus:0 "Kamilaroische Ambitionen"
 GMI_sacred_caves:0 "Die heiligen Höhlen"
 GMI_sacred_caves_desc:0 "Wasser und Wind formen die Felsen unserer Heimat, und aus ihnen schufen unsere Vorfahren Werkzeuge, mit denen wir die Erde um uns herum bebauen und gestalten können. Wir leben inmitten des Landes, und das Land versorgt uns mit allem, was wir brauchen."
 GMI_land_of_languages:0 "Land der vielen Sprachen"
 GMI_land_of_languages_desc:0 "Das gesellschaftliche Umfeld der Kamilaroi ist durch eine ganze Reihe unterschiedlicher Menschen gekennzeichnet, die sich mit den Kamilaroi zum Handeltreiben und zum Heiraten treffen und die verschiedensten Sprachen und Dialekte sprechen."
 GMI_fertile_soils:0 "Die fruchtbaren Böden der Kamilaroi"
 GMI_fertile_soils_desc:0 "Die Kamilaroi bewohnen einige der fruchtbarsten Ebenen Australiens, die durch sorgfältig geplante Buschfeuerlandwirtschaft entstanden sind."
 GMI_dhulu:0 "Dhulu"
 GMI_dhulu_desc:0 "Australien beherbergt unzählige Völker und Sprachen, die über den gesamten Kontinent verteilt sind, und die Kamilaroi sind eine der größten Stammesföderationen Australiens. Die Verständigung zwischen den Unterstämmen ist der Schlüssel für die Einheit unseres Volkes, und aus diesem Grund haben wir das Dhulu erfunden, einen Weg, Botschaften zu überbringen, um mit unseren Brüdern überall auf den Ebenen Zwiesprache halten zu können."
 GMI_matrilineal_lineage:0 "Matrilineare Abstammung"
 GMI_matrilineal_lineage_desc:0 "Wir werden aus dem Leib unserer Mütter geboren, und deshalb ist es auch das Blut unserer Mütter, anhand dessen wir unsere Abstammung nachverfolgen. Andere mögen den Familiennamen ihres Vaters annehmen, doch Väter sind unzuverlässig, und man kann sich nie sicher sein, wer wirklich der eigene Vater ist. Indem wir die Abstammung matrilinear nachvollziehen, wissen wir immer, woher unser Blut stammt."
 GMI_familial_law:0 "Familienrecht"
 GMI_familial_law_desc:0 "Die Gegebenheiten der Verwandtschaft diktieren das Verhalten und die Verpflichtungen, die man seiner Familie gegenüber schuldig ist. In der Gesellschaft der Kamilaroi gibt es Gesetze auf der Ebene der Nation, des Stammes und der Familie, die für jede Familie unterschiedlich sind: Das Familienoberhaupt ist ebenso Herr über einen wie der Häuptling auch."
 GMI_red_kangaroo:0 "Rotes Känguru"
 GMI_red_kangaroo_desc:0 "Gambu Ganuuru war ein großer und weiser Führer unseres Volkes, der sich gegen einen uns bis dahin fremden Eindringling behauptete. Seit seinem Tod singen wir Lieder über seine Triumphe und feiern ihn als das Rote Känguru der Kamilaroi."
 aboriginal_moluccan_trade_title:0 "Makassischer Handel"
 aboriginal_moluccan_trade_desc:0 "Nur wenige wissen, wie man nach Australien navigiert, um die hier zu findenden Reichtümer auszubeuten, doch die Makassarier wissen, dass wir reich und einer Handelsreise würdig sind. Die hier eintreffenden Makassarier bringen oft seltsame Geschichten über fremde Götter mit, und wir werden viel von ihrem Einblick in die Träume lernen können."
 dreamtime_conquer_tasmania_title:0 "Vereint die Palawa"
 dreamtime_conquer_tasmania_desc:0 "Die Palawa leben isoliert und abgeschottet vom Rest des Kontinents und haben daher ihre eigenen Traumgeschichten, die völlig anders als jene sind, die man auf dem Festland findet. Sie unter unserem Banner zu vereinen und ihre Geschichten in unsere einzubinden, wird unserem Volk Zugang zu einer ganzen Reihe neuer Traumgeschichten verschaffen!"
 dreamtime_humiliate_rival_title:0 "Erniedrigt Feinde"
 dreamtime_humiliate_rival_desc:0 "Viele Geschichten handeln von großen Schlachten zwischen wahren Titanen, doch wir sind unwürdig, diese legendären Schlachten in der Traumzeit zu teilen, solange wir nicht denselben Heldenmut verkörpern!"
 dreamtime_spirits_title:0 "Die Geister"
 dreamtime_spirits_desc:0 "In unserer Nation gibt es jene, die nicht an die Traumgeschichten glauben. Es ist daher wichtiger denn je, die Geschichten unseres Volkes zu veranschaulichen und sie unter diesen Fremden zu verbreiten, sie zu bekehren und sie für die Träume empfänglich zu machen."
 dreamtime_own_dharma_title:0 "Dharma"
 dreamtime_own_dharma_desc:0 "Die Völker der dharmischen Religionen folgen vielen Göttern und nehmen viele Formen an. Vielleicht können wir, wenn wir ihre Wege eingehender studieren, einige einzigartige Visionen für die Traumzeit gewinnen."
 dreamtime_christian_title:0 "Baiames Traum"
 dreamtime_christian_desc:1 "An den Küsten Australiens treffen Fremde ein, die vom Kreuz und einem Märtyrer aus grauer Vorzeit predigen. Auch wenn wir diesen neuen Glauben nicht selbst annehmen werden, wird die Landschaft der Traumgeschichten von diesen neuen Offenbarungen zweifellos beeinflusst."
 dreamtime_sulawesi_title:0 "Dominiert Sulawesi"
 dreamtime_sulawesi_desc:0 "Jahrelang waren die Makassarier die einzigen Händler, die Australien je kannte, doch dies hat nun ein Ende. Durch die Vereinigung der Insel Sulawesi werden wir frei sein, den makassarischen Handel zu überwachen und unsere eigenen Waren über die Meere nach China und Indonesien zu befördern."
 dreamtime_boats_title:0 "Traum von der Hochsee"
 dreamtime_boats_desc:0 "Einst überquerte unser Volk die Weite des Meeres auf Schiffen, die von Erdteil zu Erdteil reisen konnten, doch die üppigen Küsten Australiens haben uns selbstgefällig gemacht. Wir müssen die Wanderlust unseres Volkes für eine neue, bessere Zukunft wiederbeleben."
 dreamtime_chinese_emperor_title:0 "Traum der Drachen"
 dreamtime_chinese_emperor_desc:0 "Weit von unseren Ufern entfernt existiert ein Kaiser der Drachen, der eindeutig ein Abgesandter von Wagyl ist, und es ist daher unsere Pflicht, die chinesische Bevölkerung auf diese Offenbarung aufmerksam zu machen."
 dreamtime_rainbow_serpent_title:0 "Traum der Schlange"
 dreamtime_rainbow_serpent_desc:0 "Die Traumgeschichten Australiens sind sehr unterschiedlich, doch eine Sache, die sich hartnäckig über alle hinweg hält, ist der Glaube an die Regenbogenschlange. Nur durch das Ergründen sämtlicher Aspekte des Träumens beginnen wir, das Wesen der Regenbogenschlange wirklich zu begreifen."
 ancestor_story:0 "Vorfahren"
 ancestor_story_desc:0 "Wir wurden auf dem Rücken unserer Vorfahren hierhergetragen, und die heiligsten unter ihnen dürfen in den Traum auffahren und auf der spirituellen Ebene unter uns weilen."
 erathipa_story:0 "Erathipa"
 erathipa_story_desc:1 "Erathipa ist eine Figur aus der Traumzeit, die die Gestalt eines Felsens in Form einer schwangeren Frau annimmt. Erathipa bewahrt die Seelen verstorbener Kinder in ihrem Schoß, und jede Frau, die sich Erathipa nähert, wird mit Fruchtbarkeit gesegnet sein."
 crow_story:0 "Krähe"
 crow_story_desc:0 "Die Krähe ist ein Verfechter der Menschheit im Traum und taucht in den Geschichten in ganz Australien auf. Der Krähe verdanken wir es, dass die Menschheit das Feuer entdeckt hat, und ihre Kinder hier auf der Erde sind als heilige Geschöpfe zu verehren."
 moinee_story:0 "Moinee"
 moinee_story_desc:0 "Die ersten Palawa waren Kängurus, die vom wohlwollenden Schöpfergeist Moinee in Menschen verwandelt wurden. Er war es auch, der den Boden zerbersten ließ, um Platz für Flüsse und Inseln zu schaffen, wodurch Tasmanien vom Rest des Kontinents getrennt wurde."
 military_story:0 "Adnoartina"
 military_story_desc:0 "Adnoartina war die Rivalin von Marindi. Die Kämpfe von Adnoartina und Marindi waren legendär, und am Fuß des Uluru wurde ihr Streit derart blutig, dass sie die Gestalt von Tieren annahmen: Marindi die Form eines Hundes und Adnoartina die einer Eidechse. Ihr Kampf dauerte tagelang, während sie höher und höher den Uluru hinaufstiegen. Auf dem Gipfel angekommen biss Adnoartina Marindi in den Hals und fraß ihn auf, und es ist das göttliche Blut Marindis, das dem Uluru seine rote Farbe gab."
 islam_story:0 "Islamischer Traum"
 islam_story_desc:0 "Die makassarischen Händler brachten eine Reihe seltsamer, aber zugleich bezaubernder Geschichten mit. Obwohl der Islam den Traum nie ersetzen wird, ist es unbestreitbar, dass der Glaube der Makassarier all jene nachhaltig beeinflusst hat, die von ihm gehört haben."
 dharma_story:0 "Dharmischer Traum"
 dharma_story_desc:0 "Wir folgen den alten Wegen der Hindu-Götter. Von ihnen haben wir über die Reinkarnation gelernt und darüber, wie eine Gesellschaft effizient durch Kasten organisiert wird."
 baiame_story:0 "Baiame"
 baiame_story_desc:0 "Baiame ist der Schöpfergott und Himmelsvater. Er ist vom Himmel herabgestiegen und gab der Welt den Ozean, die Flüsse und die Berge. Anschließend kam er zur Menschheit zurück und gab ihnen Gesetze, Traditionen, Sprache und eine Stimme, mit der sie singen konnten."
 spirits_story:0 "Geister"
 spirits_story_desc:0 "Viele Geister bewohnen heilige Stätten in ganz Australien, und ihre Geschichten in der Traumzeit beeinflussen die Welt um uns herum, sowohl geistig als auch körperlich."
 conquest_story:0 "Lumaluma"
 conquest_story_desc:0 "Lumaluma, ein bösartiger Gott der Gier und der Völlerei, frönte dem Kannibalismus und verzehrte die Toten, bis er zu einem Wal wurde."
 djunkgao_story:0 "Djunkgao Schwestern"
 djunkgao_story_desc:0 "Die Djunkgao-Schwestern gebaren die Flüsse und Ozeane der Welt aus ihrem Schoß, ehe sie selbst sterblich und die ersten Frauen der Welt wurden."
 wagyl_story:0 "Wagyl"
 wagyl_story_desc:0 "Wagyl ist eine Manifestation der von den Nyoongah verehrten Regenbogenschlange, die sich im Traum durch Westaustralien schlängelt und auf ihrem Weg Flüsse bildet."
 rainbow_story:0 "Schlange"
 rainbow_story_desc:0 "Die Regenbogenschlange ist eine der wenigen Gottheiten, die in der gesamten Traumwelt verehrt werden. Die Geschichten über die Bestimmung der Regenbogenschlange im Traum sind je nach genauer Auffassung sehr unterschiedlich, doch sie wird oft dem Regen oder Wasser zugeschrieben und bei allen Völkern als wohlmeinende Kraft erachtet."
