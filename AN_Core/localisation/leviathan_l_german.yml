 zoroastrian.1.d:0 "Seit Langem verlassen wir uns bei der Erledigung von Staatsangelegenheiten auf unsere parsischen Untertanen, die uns seit Generationen als loyale Berater dienen. Unlängst hat uns die Gemeinschaft von Sandschan gebeten, ihr Schutz vor Verfolgung zu gewähren."
