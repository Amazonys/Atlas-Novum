 polynesian_tribe:0 "Polynesischer Stamm"
 polynesian_tribe_desc:1 "Ein polynesischer Stamm ist eine Regierungsform, bei der ein einzelner Anführer zwar die Autorität über einen Stamm oder eine Gruppe von Stämmen innehat, aber die Nation nicht als Einheit handelt."
 polynesian_kingdom:0 "Polynesisches Königreich"
 polynesian_kingdom_desc:1 "Ein polynesisches Königreich ist eine Regierungsform, bei der es einem polynesischen Monarchen gelungen ist, mehrere konkurrierende Stämme unter seiner Herrschaft zu vereinen und diese nun als vereinte Nation handeln zu lassen."
