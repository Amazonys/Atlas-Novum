 sons_of_kupe:0 "Söhne von Kupe"
 sons_of_kupe_desc:1 "Kupes Reise ist eine legendäre Geschichte, die sich irgendwann im 11. Jahrhundert ereignete und von allen Maori geteilt wird. Sie erzählt von einem Helden aus Hawaiki, der mit seiner Frau Kuramarotini in deren großem Kanu "Matawhourua" zu einer Reise aufbrach. Auf ihrer Fahrt trotzten sie zahllosen Seeungeheuern, Dämonen und dem rauem Wetter, bis sie das unglaubliche Land "Aotearoa" entdeckten. Nach seiner Rückkehr nach Hawaiki erzählte Kupe seinem Volk von den unglaublichen Dingen, die er gesehen hatte, und dass an diesen fernen Ufern ein neues Leben auf sie alle wartete. Von diesen begeisterten Zuhörern stammen wir ab, und der Geist der Reisenden ist etwas, was im Herzen unseres Volkes fest verankert ist."
 kaitiakitanga:0 "Kaitiakitanga"
 kaitiakitanga_desc:1 "Kaikiatitanga ist die heilige Wächterrolle, die alle Maori dem Himmel, dem Meer und dem Land schulden. Jemand, der diese Tradition praktiziert, ist ein Kaitiaki (Wächter) und damit ein heiliger Hüter, der die unbelebten Kräfte des Manas beschützt, die uns umgeben, aber nicht in der Lage sind, sich selbst zu verteidigen. Eine heilige Stätte zu entweihen, wird in der Maori-Gesellschaft mit Mord gleichgesetzt, sodass schädliche Handlungen wie das Verschmutzen eines Flusses, das Abholzen eines Waldes oder die exzessive Ausbeutung natürlicher Ressourcen als Sünde angesehen werden. Nur wenn wir in Einklang mit unserer Umwelt leben und uns selbst darin einschränken, wie sehr wir in die Natur eingreifen, können wir die Götter zufriedenstellen und reich an Mana werden."
 kaumatua:0 "Kaumatua"
 kaumatua_desc:1 "Obwohl wir nicht von einem Ältestenrat regiert werden, haben die Ältesten in unserer Gesellschaft dennoch sehr viel Einfluss. Ein Kaumatua wird von seiner Familie wegen seines überragenden Intellekts, seiner Weisheit und seines Ansehens auserwählt, um sicherzustellen, dass die Familie und die Iwi als Ganzes weiterhin jene heiligen Traditionen aufrechterhalten, die für die Maori so kostbar sind. Kaumatua tragen die Seele eines unsterblichen Halbgottes in sich, der die Macht der Reinkarnation besitzt, über unzählige Leben hinweg existiert hat und jederzeit zurückkehren kann, um die Familie zu führen."
 kapa_haka:0 "Kapa Haka"
 kapa_haka_desc:1 "Der Kapa Haka beschreibt eine Reihe von Stampftänzen und Gesängen, die am ehesten mit einem Kriegstanz vergleichbar sind. Der Tanz wird üblicherweise von Kriegern aufgeführt, wenn sie sich einer Schlacht nähern, und hat das Ziel, die Moral der Freunde zu stärken und die Feinde einzuschüchtern."
 pa_defence:0 "Pa-Verteidigung"
 pa_defence_desc:0 "Ein Pa ist ein Maori-Dorf, das in einer sehr gut zu verteidigenden Lage gebaut wurde. Ähnlich wie europäische Burgen legt man ein Pa an, um das Überleben der örtlichen Bevölkerung in Kriegszeiten zu sichern. Pa sind robust und defensiv ausgelegt, aber preiswert und können für wenig mehr als ein gewöhnliches Dorf gebaut und instand gehalten werden, sodass wir, während unsere Feinde vor unseren Toren warten und verhungern, innerhalb der Mauern unseres mächtigen befestigten Dorfes weiter gedeihen können."
 te_moko:0 "Te Moko"
 te_moko_desc:0 "Die Kunst des Tätowierens ist eine Tradition, die in unserem Land weit verbreitet ist. Ein Mann ist kaum ein Mann, wenn er nicht das Mal der Tinte auf seinem Fleisch gespürt hat. Wir stechen diese Tätowierungen mit Meißeln in unsere Haut, da wir so zäh und unbeweglich wie Stein sind, und wir begrüßen die Narben, die sie hinterlassen. Mit traditionellen Tätowierungen gekennzeichnet zu sein, ist ein Ausweis von großer Stärke und Ansehen und lässt unsere schwachen Feinde erzittern, wenn wir auf sie zustürmen. Unsere Gesichter sind mit den Zeichen unserer Götter und Vorfahren gesegnet."
 maori_king:0 "Kingitanga"
 maori_king_desc:1 "1858 wurde auf Wunsch des Volkes ein Maori-König gewählt, der alle anderen Iwi repräsentieren (aber nicht über sie herrschen) sollte. Obwohl es einige gab, die die Autorität dieses demokratisch gewählten Königs ablehnten, scharten sich dennoch viele Maori um den König, um eine Inbesitznahme des Landes der Maori durch die britischen Kolonisten zu verhindern. So wie Victoria über alle Briten herrschte, sollte dieser König über alle Maori herrschen und gleichberechtigte Verhandlungen mit den Europäern unter einer einheitlichen Führung ermöglichen."
 fijian_ideas:0 "Fidschianische Ideen"
 fijian_ideas_start:0 "Fidschianische Traditionen"
 fijian_ideas_bonus:0 "Fidschianische Ambitionen"
 fijian_crossroad:0 "Kreuzweg der Kulturen"
 fijian_crossroad_desc:0 "Seit Jahrhunderten ist Fidschi der Ruheort zahlloser Wanderer und Reisender aus dem gesamten Pazifikraum. Wir existieren zwischen vielen anderen Zivilisationen, und als solches haben wir sie ebenso beeinflusst wie sie uns. Wir müssen lernen, diese Menschen zu akzeptieren und sie in unsere Kultur zu integrieren, damit sich die fidschianische Lebensweise weiterhin dem Wandel der Zeit anpassen kann."
 fijian_degel:0 "Lutunasobasoba und Degel"
 fijian_degel_desc:0 "Kaunitoni war der Name des legendären Kanus, das unsere Vorfahren Lutunasobasoba und Degel aus fernen Ländern im Westen zu den heiligen Ufern der Fidschi-Inseln brachte. Als sie unsere Insel erreichten, teilten sie sich in zwei Stämme auf: Lutunasobasoba wurde Häuptling des Westens und Degel Häuptling des Ostens."
 fijian_conjoined:0 "Verbundene Gesellschaft"
 fijian_conjoined_desc:0 "Man sagt, die fidschianische Gesellschaft und ihre Religion seien miteinander verwachsen und dass jeder Versuch, die beiden zu trennen, zu irreparablem Schaden für beide führen würde. Während die Trennung von Staat und Kirche in der Theorie fortschrittlich klingen mag, entstammen die Gesetze, die unser tägliches Leben bestimmen, in Wahrheit der Weisheit der großen Propheten und der Götter. Selbst wenn wir andere Kulturen als unsere eigene akzeptieren, müssen diese Menschen, wenn sie hier leben wollen, dennoch unsere Götter und Geister zu verstehen lernen. Nur dann können sie sich selbst als Fidschianer bezeichnen."
 fijian_waqa:0 "Waqa Drua"
 fijian_waqa_desc:0 "Die Waqa Drua ist ein Kanu, das von unseren Ahnen entworfen wurde, um unser Volk über den Ozean zu tragen und Kriege auf See zu führen. Das Waqa Drua ist das größte und beste Schiff in der ganzen bekannten Welt, und andere Königreiche erzittern, wenn sie das Herannahen unser riesigen Schiffe sehen. Unsere Beherrschung des Schiffshandwerks und der Seekriegsführung hat Fidschi vor fremden Eindringlingen geschützt, und solange unsere mächtigen Armeen unsere lange Seefahrertradition aufrechterhalten, wird Fidschi seine Souveränität behalten."
 fijian_warlords:0 "Fidschianische Kriegsfürsten"
 fijian_warlords_desc:0 "Die gebirgige Natur unserer Inseln hat es schwierig gemacht, die verschiedenen Clans zusammenzuführen, und es ist diese Zersplitterung, die darin mündete, dass ständig Kämpfe um das Territorium ausbrechen. Dies bedeutet allerdings auch, dass ein Teil unserer Gesellschaft an Krieg gewöhnt ist."
 fijian_kai:0 "Kai Colo"
 fijian_kai_desc:0 "Wir sind ein widerstandsfähiges Volk, denn unsere Krieger ertüchtigen sich im rauen Gebirgsklima der Fidschi-Inseln. Die Kai Colo sind das Gebirgsvolk der Fidschi-Inseln und bringen die besten und widerstandsfähigsten Krieger hervor, die unsere Inseln zu bieten haben. Widriges Klima macht uns nichts aus, und wir können uns an jedes Terrain anpassen. Während einer Schlacht, die über den Fortbestand der Kai Colo entschied, hielten sie in ihren Bergbehausungen gegen einen Feind stand, der weitaus fortschrittlicher war als sie, und es ist daher auch nicht überraschend, dass unsere überlegenen Krieger am Ende siegten."
 fijian_confederacy:0 "Konföderation der Königreiche"
 fijian_confederacy_desc:0 "Als wir Fidschianer dazu übergingen, unsere unterschiedlichen Regierungen zu formalisieren, war ein Vorschlag, dass alle bestehenden Königreiche Fidschis zu einer Konföderation vereinigt werden sollten. Jedes sollte weiter ein gewisses Maß an Autonomie besitzen, aber dennoch unter einem einzigen Regierungsorgan vereint sein. Diese Methode, unserem Volk lokale Autonomie zu gewähren, fördert den heimischen Handel und schafft eine wohlhabendere Gesellschaft für alle."
 hawaiian_ideas:0 "Hawaiianische Ideen"
 hawaiian_ideas_start:0 "Hawaiianische Traditionen"
 hawaiian_ideas_bonus:0 "Hawaiianische Ambitionen"
 kapu_system:0 "Erhaltung des Kapu-Systems"
 kapu_system_desc:0 "Das Kapu-System ist ein uraltes hawaiianisches Gesetzessystem. Es regelt das alltägliche Leben, die Geschlechterrollen, die Religion und die Regierung der Inseln. Das Kapu ist ein religiöses Gesetz und erzwingt den Willen der Götter gegenüber den Menschen. Es schützt auch die heiligen Stätten Hawaiis und verhindert die Plünderung der wertvollen Ressourcen unserer Nation zum eigenmächtigen Vergnügen. Niemand ist vom Kapu ausgenommen, weder die Bürger noch die Kaufleute oder fremdländische Besucher und nicht einmal der König."
 alii_nui:0 "Umstrukturierung der Ali'i Nui"
 alii_nui_desc:0 "Die Ali'i sind die herrschende Klasse von Hawaii, und der Ali'i Nui ist derjenige, der die herrschende Klasse regiert. Die Ali'i Nui wurden lange Zeit als die höchsten Mitglieder der Gesellschaft angesehen, doch mit der Vereinigung von Hawaii können wir nicht einfach die alten Herrscher absetzen, sondern müssen die Bedeutung der Ali'i Nui in eine weltlichere Position umdeuten, die vom König von Hawaii vergeben wird. So können wir unsere eigene Stellung festigen, ohne die Ali'i zu verärgern."
 hula_idea:0 "Hula"
 hula_idea_desc:0 "Der Hula ist ein traditioneller Tanz, der oft von einem Sprechgesang (Oli oder Mele) begleitet wird. Der Hula ist jedoch mehr als nur ein Tanz oder eine Darbietung. Er ist das Medium, mit dem wir unsere Geschichte und unsere Kultur bewahren und die Geschichten unserer Ahnen und Götter erzählen. Der Oli oder Mele beschreibt die Ereignisse so, wie sie sich ereignet haben, und der Hula übersetzt diese Worte in körperliche Bewegung. Die Bewegung unserer Körper und Hände stellt aber nicht nur jene Worte dar, die beim Oli und beim Mele gesprochen oder gesungen werden, sondern auch die Ereignisse der Geschichte, wie etwa das Fließen der Wellen oder die intensiven Gefühlsregungen der legendären Helden von einst."
 ohana:0 "Ohana"
 ohana_desc:0 "Ohana ist das hawaiianische Konzept von Familie und geht weit über die bloße Blutsverwandtschaft hinaus. Eine Familie kann viele Formen annehmen, und eine Adoptivfamilie ist genauso wichtig wie eine Blutsverwandtschaft. In der Vergangenheit war es oft üblich, dass ein großer Herrscher vertrauenswürdige Freunde und Verbündete in seine Familie aufnahm und sie wie Verwandte behandelte. Dieses wandelbare Konzept von Familie macht die hawaiianische Gesellschaft zu einer, die Fremde mit offenen Armen aufnehmen kann."
 kanawai_mamalahoe:0 "Kanawai Mamalahoe"
 kanawai_mamalahoe_desc:0 "Das Gesetz des zersplitterten Paddels, das von König Kamehameha I. aufgestellt wurde, bildet das Rückgrat unserer Gesellschaft. Das revolutionäre Gesetz beschreibt die Unantastbarkeit aller Menschen, sogar unserer Feinde, und stellt sicher, dass die Schwachen und Unschuldigen vor den Verwüstungen und Härten des Krieges geschützt werden."
 naha_prophecy:0 "Naha-Prophezeiung"
 naha_prophecy_desc:0 "Die Naha-Prophezeiung besagt: Wer den Naha-Stein anheben kann (ob nun Mann oder Frau), ist der rechtmäßige Herrscher von ganz Polynesien. Unser Herrscher hat diese Prophezeiung erfüllt, und obwohl einige unser Recht, Polynesien zu regieren, bestreiten mögen, werden wir sie bald wissen lassen, dass das göttliche Blut unserer königlichen Linie seit Langem dazu bestimmt ist, unser Volk zu vereinen und Polynesien in der ganzen Welt bekannt zu machen."
 legendary_voyagers:0 "Legendäre Entdecker"
 legendary_voyagers_desc:0 "Die schiere Anzahl an Ahnen in ganz Polynesien, die behaupten, aus Hawaii zu stammen, ist endlos. Es lässt sich nicht leugnen, dass den Hawaiianern die Seefahrt, die Erforschung und die Kolonialisierung im Blut liegen. Wir hören, wie uns das weite Meer ruft, und wir gehorchen. Mit unseren uralten Navigationstechniken, die den Wanderungen der Vögel und den Positionen der Sterne am Himmel folgen, können wir Hawaiianer uns bis an den Rand der Erde und wieder zurück wagen und damit Wissen und Reichtümer zurück an die Küsten unserer großartigen Heimat bringen."
 tongan_ideas:0 "Tongaische Ideen"
 tongan_ideas_start:0 "Tongaische Traditionen"
 tongan_ideas_bonus:0 "Tongaische Ambitionen"
 tonga_tangaloa:0 "Der Tangaloa-Mythos"
 tonga_tangaloa_desc:0 "Die Tangaloa sind eine Götterfamilie und für unser Volk von großer Bedeutung. Das erste Mitglied der Tangaloa-Dynastie war Eiki, ein Vetter des Schöpfergottes Havea Hikule'o und des Halbgotts Maui. Es gibt viele Geschichten über die Heldentaten der großen Tangaloa-Familie. Eine von ihnen handelt vom Helden Eitumapu'a, der auf einem großen Eisenholzbaum in den Himmel kletterte und dort die Liebe seines Lebens, Ilaheva, fand. Aus ihrer Liebe wurden schließlich die beiden Inseln Tala-kite und Mata-aho geschaffen."
 tonga_pulotu:0 "Pulotus Schöpfung"
 tonga_pulotu_desc:0 "Am Anfang zog Pulotu den großen Felsen Touia'o Futuna aus dem unendlichen Ozean. Auf diesem neuen Land entstanden vier Paare von Zwillingen entgegengesetzten Geschlechts. Jeder Bruder legte sich zu seiner Schwester, und ihr göttliches Blut brachte vier heilige Töchter hervor. Unsere ältesten Ahnen verbinden alle Menschen miteinander, und welche Nation wäre besser geeignet, die Nachkommen dieser Menschen zu erhalten, als die Tonga? Sicherlich wird unser Netzwerk aus Tributstaaten und Untertanen deutlich machen, dass es unsere geschwisterliche Liebe zueinander ist, die uns den alten Göttern und den Ahnen am nächsten bringt."
 tonga_maui:0 "Die Insel Maui"
 tonga_maui_desc:0 "Aus Manuka in Samoa erhielt Maui seinen legendären Angelhaken, und zwar von keinem Geringeren als Tonga Fusifonua. Als der große Held Maui mit diesem Haken zum Fischen in den Ozean ging, zog er nicht etwa einen Fisch aus dem Meer, sondern unsere Heimatinsel Tongatapu! Als Maui weiter mit diesem magischen Haken fischte, brachte er 'Eua und die vielen anderen kleineren Inseln unseres großen Königreichs hervor und sogar einige der Inseln von Fidschi und Samoa. Trotz alledem ist es Tongatapu, die Hauptstadtinsel unserer Nation, die die erste von Mauis Inseln war, und die göttliche Natur der Geburt unseres Landes wird mit Sicherheit noch mehr Kaufleute, Siedler und Adlige an unsere Küsten locken."
 tonga_polynesian:0 "Die wahren Erben von Polynesien"
 tonga_polynesian_desc:0 "Wo die anderen Inselbewohner des Pazifiks Veränderungen einfach annehmen, wenn Fremde an unsere Küsten kommen oder umgekehrt, geben wir nicht so einfach nach. Als Tonganer sind wir stolz auf unser Erbe und bleiben im Angesicht der wechselnden Gezeiten so eigenwillig und widerstandsfähig wie ein Fels. Wir werden dafür sorgen, dass unser Volk seine tonganische Identität weiterhin am Leben erhält."
 tonga_tongatapu:0 "Die Glocken von Tongatapu"
 tonga_tongatapu_desc:0 "Wir rühmen uns des höchsten Verhältnisses zwischen Bewohnern und Tempeln auf der ganzen Welt. Segelt man nah genug an die Küste von Tongatapu, kann man zwischen dem Flüstern der Wellen das Läuten der Glocken und die sanften Gebete der Gläubigen hören. Ob wir nun unsere alte Religion oder die aufkommenden Religionen aus Übersee praktizieren: Unser Glaube wird uns Tonganer zusammenhalten, und jeder soll einen Platz haben, um seine Götter anzubeten."
 tonga_craftsman:0 "Alte tonganische Handwerkskunst"
 tonga_craftsman_desc:0 "Wir haben eine uralte Tradition des Knochenschnitzens, der Holzschnitzerei und der Korbflechterei. Unsere Methoden sind älter als alle Aufzeichnungen, und unsere großen Handwerker haben ihr Wissen so lange von Generation zu Generation weitergegeben, dass man glauben könnte, es läge uns im Blut."
 tonga_oceanic_empire:0 "Das ozeanische Reich"
 tonga_oceanic_empire_desc:0 "Tonga ist die Heimat von über 170 Inseln und beherbergt ein Volk, das durch uralte Traditionen und Bräuche miteinander verbunden ist. Darüber hinaus erhält das tonganische Reich Tribut von Samoa, Fidschi und vielen anderen Nationen jenseits unserer Küsten. Mit unserem Einfallsreichtum und der Fähigkeit, ein Volk über einen so endlosen Ozean hinweg zu vereinen, gibt es keine bessere Nation als das tonganische Reich, die dazu geeignet wäre, sich über Ozeanien hinaus auszubreiten."
 samoan_ideas:0 "Samoanische Ideen"
 samoan_ideas_start:0 "Samoanische Traditionen"
 samoan_ideas_bonus:0 "Samoanische Ambitionen"
 samoa_musical:0 "Samoanische Musikkultur"
 samoa_musical_desc:0 "Musik ist ein integraler Bestandteil dessen, was es bedeutet, Samoaner zu sein. Wir praktizieren unsere alten musikalischen Traditionen in Ritualen, und unsere Insel ist die Heimat unzähliger inspirierender Sänger, Tänzer und Musikmacher. Musik ist eine universelle Sprache, die alle Menschen verstehen, und es ist die Beherrschung der musikalischen Sprache, die es uns erlauben wird, Einheit zu finden."
 samoa_faa:0 "Fa'a Samoa"
 samoa_faa_desc:0 "Das Fa'a Samoa beschreibt jene Richtlinien, denen die Samoaner folgen, nach denen sie ihr Leben führen und die Herrschaft über das Volk ausrichten. Die drei strukturellen Elemente des Fa'a Samoa sind der Matai (Adel), die Aiga (Familie) und der Klerus. Es gibt über 18.000 Adelsfamilien, die auf unseren Inseln leben, und alle von ihnen folgen der einfachen Philosophie des Fa'a Samoa. Nur durch die Kodifizierung dessen, was es bedeutet, Samoaner zu sein, können wir ein Königreich aufrechterhalten, das sich über unzählige Inseln im Meer erstreckt."
 samoa_mauluulu:0 "Maulu'ulu"
 samoa_mauluulu_desc:0 "Der Maulu'ulu ist ein uralter traditioneller Tanz, der hauptsächlich von samoanischen Frauen praktiziert wird, auch wenn in vielen Dörfern Männer und Frauen gemeinsam tanzen. Der Tanz ist ein künstlerischer Ausdruck des alltäglichen Lebens in Samoa. Er ahmt die Bewegungen der häuslichen Pflichten, der Landwirtschaft, des Fischfangs und der traditionellen Bräuche nach. Er hilft uns dabei, die Aktivitäten des täglichen Lebens mit unserer Kultur zu verbinden und sie einem jeden näherzubringen."
 samoa_foreign:0 "Akzeptanz fremdländischer Missionare"
 samoa_foreign_desc:0 "Obwohl wir unsere Kultur und unser Erbe bewahren wollen, ist es unbestreitbar, dass Missionare und Propheten, die aus Übersee kommen, eine Weisheit mit sich bringen, die weit über das hinausgeht, was wir bereits besitzen. Vielleicht können wir etwas von dieser Weisheit in unsere eigene Gesellschaft aufnehmen, wenn wir ihnen erlauben, zu bleiben und ihre Methoden zu praktizieren. Ein wenig westlicher Einfluss könnte nicht schaden. "
 samoa_tatau:0 "Tatau"
 samoa_tatau_desc:0 "Die uralte Kunst des Tatau (Tätowierens) ist im gesamten Polynesischen Dreieck weit verbreitet. Die besten Tatau-Künstler üben ihr Handwerk mit Werkzeugen aus Knochen, Stoßzähnen, Zähnen, Muscheln und Holz aus. Der Prozess ist lang, mühsam und schmerzhaft, doch wir tun es, um unsere Körper mit Ehrungen für unsere Ahnen und unsere Götter zu schmücken. Ein Tatau zeigt die Spiritualität eines Mannes und seine Hingabe an die samoanische Lebensweise."
 samoa_faavae:0 "Fa'avae I Le Atua Samoa"
 samoa_faavae_desc:0 "Die religiösen Praktiken unseres Volkes variieren stark, was Doktrinen und Konfessionen anbelangt, aber alle sind durch den Satz "Samoa ist von Gott gegründet" verbunden. Es spielt keine Rolle, welche Religion wir praktizieren, denn es ist Samoa selbst, das unter allen Göttern heilig ist. Der Sonntag ist ein Tag der Ruhe für alle Samoaner, um ihre jeweiligen Götter auf die Art und Weise zu verehren, die sie wählen, und um Zeit im Kreise ihrer Familie zu verbringen. Es spielt keine Rolle, welchem Glauben sie folgen, denn alle sind im Fa'a Samoa akzeptiert."
 samoa_trade:0 "Polynesischer Dreieckshandel"
 samoa_trade_desc:0 "Seit Jahren sind samoanische Händler im Handel im Polynesischen Dreieck involviert, hauptsächlich aber mit Fidschi und Tonga, unseren nächsten Nachbarn. Viele Gesellschaften würden die Idee des Handels über einen so weiten Ozean hinweg einfach aufgeben, doch unsere Abenteurer und Händler verstehen den Weg der Wellen besser als alle anderen. Unabhängig von der Größe unserer Nation werden wir uns an jene Navigationstechniken erinnern, die den Reichtum nach Samoa brachten, und vielleicht wird es eines Tages auch Handelsgüter aus aller Welt in Samoa geben."
