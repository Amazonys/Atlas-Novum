 estate_ratu:1 "Ratu"
 iroquoian_federation_ideas:0 "Irokesische Ideen"
 iroquoian_federation_ideas_start:0 "Irokesische Traditionen"
 iroquoian_federation_ideas_bonus:0 "Irokesische Ambitionen"
 iro_great_law_of_peace:0 "Das große Gesetz des Friedens"
 iro_great_law_of_peace_desc:0 "Das große Gesetz des Friedens ist Teil unserer mündlichen Überlieferungen und braucht sieben oder acht Tage, um vollständig rezitiert zu werden, doch es ist dieses Gesetz, das es uns erlaubt, in Harmonie zu leben."
 iro_tree_of_peace:0 "Baum des Friedens"
 iro_tree_of_peace_desc:0 "Der Große Friedensstifter, der Gründer dieser Konföderation, pflanzte einen Baum mit langen und gesunden Blättern, unter dem all unsere Nationen Schutz finden werden."
 iro_great_white_roots:0 "Große weiße Wurzeln"
 iro_great_white_roots_desc:0 "Die Wurzeln des großen Friedensbaums verbinden die Nationen unserer Konföderation und breiten sich nach Norden, Süden, Osten und Westen aus."
 iro_into_the_grave:0 "Bis ins Grab"
 iro_into_the_grave_desc:0 "Jede Nation, aus der unsere Konföderation besteht, hatte einen Kriegshäuptling, dessen Titel ihm ins Grab folgte. Ihr Ruhm ist so groß, dass sich sogar das Land geehrt fühlt, von ihnen eingenommen zu werden."
 iro_the_good_word:0 "Das gesprochene Wort"
 iro_the_good_word_desc:0 "Das gesprochene Wort legt fest, was Rechtschaffenheit im Handeln ist, und bringt Gerechtigkeit für unsere Völker. Das Wort ist Gesetz."
 iro_sachems:0 "Sachemen"
 iro_sachems_desc:0 "Die Sachemen sind die Anführer unserer Stämme und die Hüter des Friedens. Sie nehmen am Rat teil und sorgen dafür, dass unsere Nationen in Harmonie leben können."
 iro_the_grand_council:0 "Der große Rat"
 iro_the_grand_council_desc:0 "Der Rat steht für die Souveränität unseres Volkes. Es ist der Ort, an dem wir uns treffen, um unsere Ziele zu verfolgen und zu erreichen. Wir werden unsere Herrschaft über das Land ausweiten."
 siouan_federation_ideas:0 "Siouxische Ideen"
 siouan_federation_ideas_start:0 "Siouxische Traditionen"
 siouan_federation_ideas_bonus:0 "Siouxische Ambitionen"
 sio_great_spirit:0 "Der große Geist"
 sio_great_spirit_desc:0 "Der große Geist ist das heilige Göttliche, das in allem wohnt. Er ist die große Kraft der Heiligkeit, die alles erschafft, schützt und beendet."
 sio_tioshpayes:0 "Tioshpayes"
 sio_tioshpayes_desc:0 "Die Tioshpayes sind die Großfamilien unseres Volkes. Teil einer solchen zu sein, stärkt die Bindung zwischen unseren Stämmen und lässt uns einander näher fühlen."
 sio_between_the_rivers:0 "Zwischen den Flüssen"
 sio_between_the_rivers_desc:0 "Die Flüsse Minnesota und Missouri umgeben unser Land. Ihr Wasser bringt dem Boden Wohlstand und unserer Nation Gelassenheit, denn wir wissen, dass sie uns mit allem versorgen, was wir brauchen."
 sio_trade_fairs:0 "Händler"
 sio_trade_fairs_desc:0 "Unsere Händler reisen weit umher, um andere Stämme zu besuchen und mit ihnen Handel zu treiben. Handelsbeziehungen sind ein nützliches Mittel, um unseren Bedarf zu sichern."
 sio_oyate:0 "Oyate"
 sio_oyate_desc:0 "Ein Mensch kann nicht allein leben, sonst würde man es nicht Leben nennen. Ein Oyate ist ein Stamm, ein Ort der Zugehörigkeit. In Oyates finden wir Schutz und Rat."
 sio_until_death_and_after:0 "Bis zum Tod und danach"
 sio_until_death_and_after_desc:0 "Es gibt ein altes Sprichwort in unserem Volk, das besagt: "Heute ist ein guter Tag zum Sterben." Es bedeutet, dass der Tod ohne Vorwarnung kommen wird und dass wir darauf vorbereitet sein sollten, ihn zu empfangen, während wir unsere Familien und Häuser verteidigen."
 sio_across_the_land:0 "Quer durch das Land"
 sio_across_the_land_desc:0 "Im Sommer ziehen wir nach Westen und im Winter nach Osten. Wir jagen Büffel, wenn die Sonne am höchsten steht, und kehren in die Wälder zurück, um Schutz vor der Kälte zu finden."
 eastern_algonquian_federation_ideas:0 "Ost-Algonkinische Ideen"
 eastern_algonquian_federation_ideas_start:0 "Ost-Algonkinische Traditionen"
 eastern_algonquian_federation_ideas_bonus:0 "Ost-Algonkinische Ambitionen"
 ealg_corn_beans_and_squash:0 "Mais, Bohnen und Kürbisse"
 ealg_corn_beans_and_squash_desc:0 "Mais, Bohnen und Kürbisse: Das sind die drei Hauptbestandteile unserer täglichen Ernährung. Ihr Anbau selbst ist ein Segen für unsere Nation."
 ealg_seasonal_economy:0 "Saisonale Wirtschaft"
 ealg_seasonal_economy_desc:0 "In unruhigen Zeiten müssen wir lernen, das Leben zu ertragen, denn das Leben ist gleichbedeutend mit der Natur. Der Wechsel der Jahreszeiten bedingt auch einen Wechsel unserer Gewohnheiten. Dörfer müssen so wandelbar sein wie das Wetter."
 ealg_slash_and_burn:0 "Landwirtschaft der Brandrodung"
 ealg_slash_and_burn_desc:0 "Es gibt eine landwirtschaftliche Methode, bei der die Vegetation abgeholzt und verbrannt wird, um eine nährstoffreiche Ascheschicht zu schaffen, die den Boden düngt. Wir haben gelernt, dass der Boden nach dieser Methode fruchtbarer als zuvor ist."
 ealg_fishing_habits:0 "Angelgewohnheiten"
 ealg_fishing_habits_desc:0 "Manchmal ist es kaum zu glauben, dass manche unserer Stammesmitglieder an Land und nicht im Wasser geboren wurden, denn ihre Körper schwimmen mit einer solchen Beweglichkeit, dass es nahezu unmöglich ist, sie von der Strömung des Flusses zu unterscheiden."
 ealg_whale_hunters:0 "Walfänger"
 ealg_whale_hunters_desc:0 "Wale, Schweinswale, Walrosse, Robben: Wir leben von allem, was das Meer uns gibt."
 ealg_white_tialed_deer:0 "Weißwedelhirsch"
 ealg_white_tialed_deer_desc:0 "Wir folgen ihrer Spur, betrachten ihr vorsichtiges Verhalten und beneiden sie um ihr anmutiges Wesen. Es gibt keinen Teil des Hirschs, der nicht wertvoll ist. Wir jagen sie wegen ihres Fleisches, doch wir trocknen auch ihre Felle, um unsere Körper zu bedecken."
 ealg_back_before_spring:0 "Vor dem Frühling zurück"
 ealg_back_before_spring_desc:0 "Im Frühling folgen wir den blühenden Wiesen in Richtung Küste und fangen Stinte, Störe und Lachse. Im Sommer sammeln wir Beeren unter dem warmen Sonnenlicht. Im Herbst gehen wir auf die Jagd. Im Winter, wenn der erste Schnee fällt, suchen wir Schutz an behaglichen Feuern."
 central_algonquian_federation_ideas:0 "Zentral-Algonkinische Ideen"
 central_algonquian_federation_ideas_start:0 "Zentral-Algonkinische Traditionen"
 central_algonquian_federation_ideas_bonus:0 "Zentral-Algonkinische Ambitionen"
 calg_fur_trade:0 "Pelzhandel"
 calg_fur_trade_desc:0 "Der Pelzhandel mit anderen Stämmen und Fremden ist ein wesentlicher Bestandteil unserer Wirtschaft. Wir sind sehr stolz auf unsere Jagdfähigkeiten und können daher die beste Qualität an Tierfellen anbieten."
 calg_midewiwin:0 "Midewiwin"
 calg_midewiwin_desc:0 "Der richtige Weg ist der Weg, der uns zur ewigen Ruhe führt. Der Weg des Herzens ist unergründlich und unvorhersehbar, doch es ist die Aufgabe unserer Weisen, uns dabei zu helfen, ihn zu finden."
 calg_medicinal_infusions:0 "Medizinische Aufgüsse"
 calg_medicinal_infusions_desc:0 "Die heilenden Eigenschaften bestimmter Pflanzen haben unserem Volk seit Jahrhunderten dabei geholfen, verschiedene Krankheiten zu überwinden. Aufgüsse mit einigen bestimmten Blättern wird nachgesagt, dass sie die Lebenspanne unserer Leute verlängern."
 calg_seven_fires_prophecy:0 "Prophezeiung der sieben Feuer"
 calg_seven_fires_prophecy_desc:0 "Jedes Feuer der Prophezeiung stellt eine bedeutende spirituelle Lehre dar und kennzeichnet eine Epoche, die kommen und wieder vergehen wird. Diesen Lehren zu folgen, wird verhindern, dass die Welt vor lauter Respektlosigkeit verbittert."
 calg_teaching_scrolls:0 "Schriftrollen"
 calg_teaching_scrolls_desc:0 "Es gibt nur wenige Dinge, die mächtiger sind als Wissen. Wir sammeln es und halten unsere Lehren auf Schriftrollen aus Birkenrinde fest, die wir dann an einem sicheren Ort aufbewahren und in erster Linie für zeremonielle Zwecke verwenden."
 calg_copper_weaponry:0 "Kupferwaffen"
 calg_copper_weaponry_desc:0 "Das Material ist genauso wichtig wie das Werkzeug. Unsere Waffen sind nicht nur wegen der Hände, die sie führen, so effektiv, sondern auch wegen des hochwertigen Kupfers, aus dem wir sie schmieden."
 calg_land_of_the_dawn:0 "Land der Morgenröte"
 calg_land_of_the_dawn_desc:0 "Unser Volk hat seit Tausenden von Jahren quer über den Kontinent Handel getrieben, ist gewandert, gereist, hat eine Heimat gefunden, hat die Heimat verlassen, hat eine richtige Heimat gefunden. Wir haben Kanurouten genutzt, um von Norden nach Süden und von Westen nach Osten zu gelangen, und wir werden dies auch weiterhin tun."
 muskogean_federation_ideas:0 "Muskogeische Ideen"
 muskogean_federation_ideas_start:0 "Muskogeische Traditionen"
 muskogean_federation_ideas_bonus:0 "Muskogeische Ambitionen"
 mus_totem_animals:0 "Totemtiere"
 mus_totem_animals_desc:0 "Die traditionelle Organisation unserer Stämme beruht auf Clans, von denen jeder den Namen seines Totemtieres trägt. Diese sind die Führer und Mentoren, die unserem Volk Weisheit vermitteln."
 mus_embroidered_skin:0 "Geschmückte Haut"
 mus_embroidered_skin_desc:0 "Das Abbild einer Kreatur verkörpert einen Teil ihres Wesens. Indem wir unsere Körper tätowieren, übertragen wir die Eigenschaften der Natur auf unsere Haut."
 mus_green_corn_ceremony:0 "Grünkornfest"
 mus_green_corn_ceremony_desc:0 "Im Hochsommer, wenn die ersten Früchte bereits geerntet sind, versammelt sich unser Volk auf dem Dorfplatz, um den Neuanfang zu feiern. In diesen Tagen wird der Natur das erste Korn dargeboten, um eine gute Ernte zu sichern, und jedes Fehlverhalten und jede Kränkung wird vergeben."
 mus_valiant_in_war:0 "Tapfere Krieger"
 mus_valiant_in_war_desc:0 "Der legendäre Ruf unserer Krieger eilt ihnen auf dem Schlachtfeld voraus. Ihre Tapferkeit geht mit ihrem Stolz einher, unserer angesehenen Nation zu dienen."
 mus_the_great_ball_game:0 "Das große Ballspiel"
 mus_the_great_ball_game_desc:0 "In Zeiten des Krieges nehmen die Sorgen unseres Volkes zu: die Angst vor dem Tod, vor dem Morgen, vor dem Hunger. Es ist jedoch unsere Pflicht, die Zeiten des Friedens mit einem gleichen Maß an Gefühlsregungen zu feiern. Musik, Spiele und Feste helfen, die Stimmung und die Moral aufrechtzuerhalten."
 mus_red_and_white_towns:0 "Rote und weiße Städte"
 mus_red_and_white_towns_desc:0 "Manche unserer Städte haben die Ehre, in zwei verschiedene Kategorien eingeteilt zu werden: Rot oder Weiß. In den roten Städten werden Kriegszeremonien abgehalten, wohingegen in den weißen Städten friedliche Rituale stattfinden."
 mus_meritocratic_leadership:0 "Meritokratische Führung"
 mus_meritocratic_leadership_desc:0 "Das Erreichen eines Ziels aus eigenem Bemühen ist eine befriedigendere Belohnung, als wenn man das Angestrebte einfach nur so bekommt. Unser Stamm glaubt fest daran, dass man für seine Bemühungen mit größerer Verantwortung und Autorität belohnt werden sollte."
 generic_federation_ideas:0 "Föderale Ideen"
 generic_federation_ideas_start:0 "Föderale Traditionen"
 generic_federation_ideas_bonus:0 "Föderale Ambitionen"
 fed_council_of_elders:0 "Ältestenrat"
 fed_council_of_elders_desc:0 "Die Regierung unserer Föderation existiert, um sicherzustellen, dass alle Nationen, die zu ihr gehören, eine Stimme und ein Mitspracherecht bei allen Entscheidungen haben. Die Zusammenarbeit bei der Verwaltung unseres Landes wird uns helfen, neue Perspektiven berücksichtigen zu können."
 fed_great_chief:0 "Großhäuptling"
 fed_great_chief_desc:0 "Als Anführer der Konföderation ist es unsere Pflicht, dafür zu sorgen, dass jeder einzelne Stamm unter unserer Führung sicher und geschützt ist. Wir können unbeschwert leben, da wir wissen, dass der Großhäuptling über uns wacht."
 fed_petroglyphs:0 "Petroglyphen"
 fed_petroglyphs_desc:0 "Das Bild eines Konzepts wird greifbar, wenn besagtes Bild zu sehen ist. Die Felsbildhauerei vergegenwärtigt unsere tiefsten Vorstellungen in einer heiligen und beobachtbaren Form."
 fed_sign_language:0 "Zeichensprache"
 fed_sign_language_desc:0 "Wir bewohnen ein Land, das so riesig ist, wie die Sonne wandert und der Mond ihr folgt. Worte können diese Weiten oft nicht überbrücken, vor allem nicht zwischen entfernten Stämmen. Aus diesem Grund haben wir eine Zeichensprache als Lingua franca zwischen unseren Völkern entwickelt."
 fed_gender_parity:0 "Geschlechterparität"
 fed_gender_parity_desc:0 "Unabhängig davon, ob unsere Stämme einem matrilinearen oder patrilinearen System folgen: Bei uns sind beide Geschlechter in hohem Maße an der Regierung beteiligt und haben die Möglichkeit, über getroffene Entscheidungen mitzubestimmen."
 fed_little_brother_of_war:0 "Der kleiner Bruder des Krieges"
 fed_little_brother_of_war_desc:0 "Gewalt ist nicht immer die Lösung. Ein gesunder Wettbewerb im Sport kann einen anderen Ansatz bieten, um die Fähigkeiten unserer Stämme miteinander zu messen."
 fed_sunrise_invasion:0 "Invasion aus dem Land der aufgehenden Sonne"
 fed_sunrise_invasion_desc:0 "Die Sonne wird im Osten geboren und ihre leuchtende Wiege ruht in einem fernen Land jenseits des Ozeans. Unser Wunsch, sie zu finden, soll uns zum Licht führen."
 aotearoa_nation_title:0 "Aotearoa gründen"
 aotearoa_nation_desc:0 "Wir sind als Iwi gekommen und werden alle unter demselben Banner vereinen. Der Aufstieg von Aotearoa beginnt heute!"
 unite_hawaii_title:0 "Hawaii vereinen"
 unite_hawaii_desc:0 "Die Inseln sind endlich unter einem einzigen Herrscher vereint. Eine neue Zeit des Wohlstands liegt vor uns."
 unite_fiji_title:0 "Fidschi vereinen"
 unite_fiji_desc:0 "Die Clans sind wieder vereint und wir können den Titel als Herrscher von Fidschi beanspruchen."
 polynesian_navy_build_title:0 "Ozeanisches Volk"
 polynesian_navy_build_desc:0 "Ganz gleich, was die polynesischen Völker ihre Heimat nennen, eines haben sie alle gemeinsam: eine spirituelle Verbindung mit dem Meer. Das Segeln wird oft als heilige Tradition angesehen. In manchen Gesellschaften wird das Kanu sogar als Erweiterung des eigenen Körpers angesehen, und in noch extremeren Fällen beherbergt das Kanu das Mana oder die eigene Seele und gilt damit als heilig."
 polynesian_grand_navy_title:1 "Polynesisches Dreieck"
 polynesian_grand_navy_desc:0 "Das Polynesische Dreieck bezieht sich auf jene Region des Pazifischen Ozeans, die von den Polynesiern bewohnt wird. Die Spitze des Dreiecks bildet Hawaii, die westliche Ecke Aotearoa und die östliche Ecke Rapa Nui (die Osterinseln). Polynesische Händler und Reisende nutzen das Polynesische Dreieck, um Handel zu treiben, die Welt zu erkunden und zu kolonisieren. Die einheimischen Polynesier bezeichneten die Region auch als Oktopus, der jene verschiedenen unsichtbaren Pfade darstellt, denen die Seefahrer auf dem Meer folgen. Dieser Oktopus hat in den polynesischen Gesellschaften verschiedene Namen, darunter Taumata-Fe'e-Fa'atupu-Hau oder Großer Oktopus des Wohlstands, was sich auf den großen Reichtum bezieht, den Entdeckungsreisen und der Handel ihrer Gesellschaft einbrachten."
 gain_mana_title:0 "Erlangt Mana"
 gain_mana_desc:0 "Mana entspricht in etwa dem westlichen Ausdruck für eine Seele oder einen Geist. Mana ist allerdings auch das Maß für das Ansehen und die Frömmigkeit eines Menschen. Ein ehrenwerter Mann besitzt viel Mana, wohingegen ein geringeres Mitglied der Gesellschaft als arm an Mana angesehen wird. In manchen Gesellschaften kann jemand, der sich dem Gebet und der Ansammlung von Mana widmet, die Gunst der Götter erlangen und sie bitten, Aufgaben zu erfüllen, wie beispielsweise das Wetter zu ändern oder Inseln aus dem Ozean zu erschaffen. Daher rührt auch die Fehlinterpretation des Westens, Mana mit Magie gleichzusetzen."
 centralize_the_realm_title:0 "Zentralisiert das Reich"
 centralize_the_realm_desc:0 "Wir werden zwar als Herrscher respektiert, doch wir müssen unsere Macht noch weiter vergrößern, indem wir unsere Nation zentralisieren und die Art und Weise, wie wir über unser Volk herrschen, modernisieren."
 shipbuilders_title:0 "Schiffbauer"
 shipbuilders_desc:0 "Das Leben auf Inseln macht uns von Schiffen abhängig. Auch wenn unsere Traditionen sich um den Schiffbau drehen, müssen wir nur noch eine ordentliche Grundlage für die weitere Expansion schaffen."
 expand_trade_routes_title:0 "Erweitert die Handelsrouten"
 expand_trade_routes_desc:0 "Um unseren Reichtum zu vergrößern, müssen wir zum Mittelpunkt des Handels in der Region werden. Unsere Kaufleute sollen niemals ruhen."
 own_cot_title:0 "Zentrum des Handels"
 own_cot_desc:0 "Es gibt ein paar von den Göttern gesegnete Orte, an denen es auf natürliche Weise zu Handelsgeschäften kommt. Damit wir den Handel dominieren können, müssen wir diese Orte für uns beanspruchen. Ganz gleich, wie."
 absolute_rule_title:0 "Absolute Herrschaft"
 absolute_rule_desc:0 "Unsere Macht kann nicht als unübertroffen gelten, solange wir nicht mindestens die Hälfte des Landes kontrollieren."
 loyal_subjects_title:0 "Loyale Untertanen"
 loyal_subjects_desc:0 "Landstände sind ebenso nützlich wie gefährlich, wenn man sie nicht kontrolliert. "Halte deine Freunde nah, aber deine Feinde noch näher", ist eine gute Zusammenfassung dieser Philosophie."
 island_hopping_title:0 "Inselhüpfen"
 island_hopping_desc:0 "Von einer Insel zur anderen breitet sich unser Volk über das gesamte Polynesische Dreieck aus."
 fiji_drua_builders_title:0 "Drua-Bauer"
 fiji_drua_builders_desc:0 "Auch wenn die Drua ein recht verbreitetes Schiffsmodell im Polynesischen Dreieck ist, liegt ihr wahrer Ursprung in unserem Land, und als ursprüngliche Erfinder ist unser Ruhm als die besten Schiffsbauer noch immer überall unangefochten. Von unseren Inseln aus exportieren wir eine große Menge von ihnen an andere Nationen. Vielleicht kann eine bessere Infrastruktur uns dabei helfen, mehr Wohlstand zu erlangen."
 fiji_vunivalu_title:0 "Fidschischer Vunivalu"
 fiji_vunivalu_desc:0 "Unsere militärischen Anführer werden Vunivalu (Kriegsfürst) genannt. Erweist ein Mann sich als würdig, Männer in eine Schlacht zu führen, und kommt er siegreich zurück, nennt ihn der Stamm Vunivalu. Wir sollten jeden wissen lassen, dass jeder Mann in unseren Reihen zu einem Vunivalu werden kann."
 fiji_island_lords_title:0 "Inselfürsten"
 fiji_island_lords_desc:0 "Indem wir unsere Stärke beweisen und den anderen Inseln Angst machen, können wir die Vorherrschaft über sie für uns beanspruchen."
 fiji_one_nation_title:0 "Eine Nation"
 fiji_one_nation_desc:0 "Die Inseln von Viti (Fidschi) sind seit vielen Generationen - vom ersten Moment an, als unsere Ahnen an diesen Küsten ankamen - unter den Clans aufgeteilt. Wir haben die Träume unserer Vorväter erfüllt und unser Volk unter einem einzigen Herrscher vereinigt."
 hawaii_ahupuaa_system_title:0 "Ahupua'a"
 hawaii_ahupuaa_system_desc:0 "Das Ahupua'a-System war das Gesellschaftssystem, das von Umi-a-Liloa entwickelt wurde, um die hawaiianische Gesellschaft mit drei einfachen Werten zu führen. Der erste Wert ist "Aloha", was den grundlegenden Respekt beschreibt, der von jedem Hawaiianer verlangt wird. Die genauen Regeln von Aloha variierten je nach Geschlecht und sozialer Klasse. "Laulima" ist der zweite Wert des Ahupua'a-Systems, und er schreibt Zusammenarbeit vor. Laulima bedeutet wörtlich "viele Hände" und beschreibt die Art und Weise, wie jeder Hawaiianer zum Erfolg des Königreichs beitragen kann: Die Erfüllung der eigenen Pflichten und die Zusammenarbeit mit anderen ist im besten Interesse aller. "Malama" ist der letzte Wert des Ahupua'a-Systems und beschreibt den Umgang mit anderen. Jemand, der Malama praktiziert, ist aufmerksam, fürsorglich und achtsam und kümmert sich um seine Gemeinschaft und seine Familie. Indem man die drei Prinzipien des Ahupua'a praktiziert, erreicht man das "Pono", ein perfekt ausgeglichenes Leben."
 hawaii_please_the_kaha_title:0 "Stellt die Ka Ha zufrieden"
 hawaii_please_the_kaha_desc:0 "Auch wenn unsere Gesellschaft an mehrere Götter und Göttinnen glaubt, so sind die bekanntesten von ihnen Kane, Ku, Lono und Kanaloa. Wenn wir ihnen gefallen wollen, müssen unsere Armeen von einem geeigneten General geführt werden."
 hawaii_lift_naha_title:0 "Hebt den Naha-Stein"
 hawaii_lift_naha_desc:0 "Der Naha-Stein ist ein heiliges Symbol des Naha-Clans auf der Großen Insel. Es wird angenommen, dass der Stein unterscheiden kann, ob die Blutlinie des Neugeborenen eines Clans legitim ist oder nicht. Seine Macht geht jedoch weit darüber hinaus. Wer in der Lage ist, den Stein anzuheben, ist dazu bestimmt, der Herrscher des Archipels zu sein."
 hawaii_prove_prowess_title:0 "Beweist Können"
 hawaii_prove_prowess_desc:1 "Der Herrscher, der den Archipel zu einem einzigen Reich vereint, wird von den Göttern gesegnet werden. Als Herrscher von [Root.GetName] ist es unsere Pflicht, sie alle zusammenzuführen."
 maori_haka_title:0 "Führt den Haka auf"
 maori_haka_desc:0 "Der Haka ist ein zeremonieller Tanz, der oft dazu benutzt wird, um unsere Rivalen herauszufordern. Indem wir den Haka aufführen, zeigen wir unseren Feinden, dass wir sie nicht im Geringsten fürchten. Wenn sie sich trauen, können sie ruhig versuchen, uns zu Fall zu bringen."
 maori_riri_title:0 "Riri-Kriege"
 maori_riri_desc:0 "Riri ist Zorn, Kampf und Wut. Riri ist Gewalt, Aggression oder Wildheit. Riri ist, wie wir unsere Macht zeigen und unseren Platz als Herrscher über die anderen Iwi oder Stämme beanspruchen."
 maori_ka_mate_title:0 "Ka-Mate!"
 maori_ka_mate_desc:0 "Der Ka-Mate ist ein Haka, der geschaffen wurde, um den Sieg des Lebens über den Tod zu feiern. "Wir zogen in den Krieg und viele unserer Kinder starben, doch letzten Endes beanspruchte der Iwi seinen Platz über einem anderen Iwi. Es ist an der Zeit, die Toten zu betrauern, und den Rest zu feiern, der überlebt hat.""
 maori_colonize_southern_island_title:0 "Kolonisiert die Südinsel"
 maori_colonize_southern_island_desc:0 "Die Südinsel ist groß, aber nur spärlich besiedelt. Wenn wir dort neue Gemeinschaften gründen, können wir das Eiland in neuem Glanz erstrahlen lassen."
 samoa_tonga_title:0 "Rechtmäßiger Platz"
 samoa_tonga_desc:0 "Samoa war vor dem Aufstieg Tongas das erste Zentrum des Polynesischen Dreiecks. So ziemlich jede Insel im Pazifischen Ozean wurde von unseren schönen Inseln aus kolonisiert. Wir müssen unseren ehemaligen Ruhm zurückgewinnen."
 samoa_culture_title:0 "Samoanische Kultur"
 samoa_culture_desc:0 "Einst blickte jede Nation in Ehrfurcht auf uns, so groß waren unsere Kultur und unsere Traditionen. Jahrelange Machtkämpfe führten dazu, dass wir diese Position im Polynesischen Dreieck verloren haben. Wir müssen sie uns zurückholen!"
 samoa_army_title:0 "Samoanische Armee"
 samoa_army_desc:0 "Die Nationen um uns herum erkennen unsere Position als kulturelle Führer im Polynesischen Dreieck an, doch wir haben höhere Ambitionen. Wir müssen eine große Armee aufstellen, damit unsere Führungsrolle nicht auf die Kultur beschränkt bleibt, sondern zu einer echten Hegemonie wird."
 samoa_empire_title:0 "Samoanisches Reich"
 samoa_empire_desc:0 "Das Zentrum des Polynesischen Dreiecks zu sein, reicht uns nicht, und ist auch nicht das, was wir verdienen. Wir sind inzwischen zu weit gereist, als dass wir aufgeben könnten. Wir müssen dieses Land direkt kontrollieren und über es herrschen."
 tonga_samoa_title:0 "Tongaisches Samoa"
 tonga_samoa_desc:0 "Tonga ist die mächtigste Nation im Pazifischen Dreieck, doch einige Inseln scheinen ihren Platz in der Hierarchie vergessen zu haben. Wir müssen diese Nationen daran erinnern, dass wir Tribut von ihnen erwarten. Samoa ist die erste Insel, die wir kontrollieren müssen, denn es ist traditionell das kulturelle Zentrum des Pazifiks."
 tonga_fijian_tributes_title:0 "Fidschischer Tribut"
 tonga_fijian_tributes_desc:0 "Da Samoa uns nun gehorcht, ist die andere große Nation, die wir unterwerfen müssen, Viti. Diese Inseln sind meistens unter mehreren Häuptlingen aufgeteilt, doch dies ist für uns nicht von Belang. Ob sie vereint oder geteilt sind: Sie alle müssen sich unserem Willen beugen."
 tonga_tui_tonga_title:0 "Das Reich Tu'i Tonga"
 tonga_tui_tonga_desc:0 "Die wichtigsten Inseln im Polynesischen Dreieck sind bereits unsere Untertanen. Es ist an der Zeit, zu expandieren und alle dazu zu bringen, uns zu gehorchen."
 tonga_supremacy_title:0 "Tongaische Vorherrschaft"
 tonga_supremacy_desc:0 "Das Polynesische Dreieck kennt keine größere Macht als die unsere!"
 polynesian_supremacy:0 "Polynesische Vorherrschaft"
 desc_polynesian_supremacy:0 "Wir herrschen mit starker Hand über das Polynesische Dreieck."
 colonization_efforts:0 "Kolonisierungsbemühungen"
 desc_colonization_efforts:0 "Unser Volk wächst, und der Mangel an Raum und Ackerland könnte eine gute Gelegenheit sein, neue Landstriche zu besiedeln. Indem wir eine neue Siedlung gründen, können wir Menschen zur Migration anregen."
 absolute_rule_mod:0 "Absolute Herrschaft"
 desc_absolute_rule_mod:0 "Wir herrschen mit absoluter Macht über unser Reich."
 loyal_subjects_mod:0 "Loyale Untertanen"
 desc_loyal_subjects_mod:0 "Unsere Untertanen sind uns gegenüber loyal und erlauben es uns, mehr Macht auszuüben."
