 colonize_the_continent_dec:1 "Es gibt viel freies Land um uns herum, das von unserem Volk beansprucht werden muss, wenn wir die Fremden ertragen wollen, die an unsere Küsten schwappen."
 desc_iro_great_law_of_peace:0 "Das große Gesetz des Friedens ist Teil unserer mündlichen Überlieferungen und braucht sieben oder acht Tage, um vollständig rezitiert zu werden, doch es ist dieses Gesetz, das uns erlaubt, in Harmonie zu leben."
 desc_iro_tree_of_peace:0 "Der Große Friedensstifter, der Gründer dieser Konföderation, pflanzte einen Baum mit langen und gesunden Blättern, unter dem alle unsere Nationen Schutz finden werden."
 desc_iro_great_white_roots:0 "Die Wurzeln des großen Friedensbaumes verbinden die Nationen unserer Konföderation und breiten sich nach Norden, Süden, Osten und Westen aus."
 desc_iro_into_the_grave:0 "Jede Nation, die unsere Konföderation bildet, hatte einen Kriegshäuptling, dessen Titel ihm ins Grab folgte. Ihr Ruhm war so groß, dass sich sogar das Land geehrt fühlte, von ihnen eingenommen zu werden."
 desc_iro_the_good_word:0 "Das gesprochene Wort legt fest, was Rechtschaffenheit im Handeln ist, und bringt Gerechtigkeit für unsere Völker. Das Wort ist Gesetz."
 desc_iro_sachems:0 "Die Sachemen sind die Anführer unserer Stämme und die Hüter des Friedens. Sie nehmen am Rat teil und sorgen dafür, dass unsere Nationen in Harmonie leben können."
 desc_iro_the_grand_council:0 "Der Rat steht für die Souveränität unseres Volkes. Es ist der Ort, an dem wir uns treffen, um unsere Ziele zu verfolgen und zu erreichen. Wir werden unsere Herrschaft über das Land ausweiten."
 desc_sio_great_spirit:0 "Der große Geist ist das heilige Göttliche, das in allem wohnt. Er ist die große Kraft der Heiligkeit, die alles erschafft, schützt und beendet."
 desc_sio_tioshpayes:0 "Die Tioshpayes sind die Großfamilien unseres Volkes. Teil einer solchen zu sein, stärkt die Bindung zwischen unseren Stämmen und lässt uns einander näher fühlen."
 polynesian_supremacy_desc:0 "Wir herrschen mit starker Hand über das Polynesische Dreieck."
 colonization_efforts_desc:0 "Unser Volk wächst, und der Mangel an Raum und Ackerland könnte eine gute Gelegenheit sein, neue Ländereien zu besiedeln. Indem wir eine neue Siedlung gründen, können wir Menschen zur Migration anregen."
 pig_sides_mod_desc:0 "Die Unterstützung einer Seite in diesem Konflikt hat zu einigen Unruhen geführt."
