 extended_regency_events.1.t:0 "Nichts für ungut, aber ..."
 extended_regency_events.1.d:1 "Die gute Ausbildung und der natürliche Charme von [Root.Heir.GetName] haben [Root.GetHihnsie] zu einer mehr als passablen Option für den Thron gemacht. Die schlechte Regierungsführung von [Root.Monarch.GetName] hat jedoch zu einer äußerst fragwürdigen Stabilität in [Root.GetName] geführt. Eine Nation zu regieren, ist so schwierig und heikel wie das Sammeln von Rosen, ohne dabei einen einzigen Dorn zu berühren, und manchmal wird man einfach nicht mit den nötigen Fähigkeiten dazu geboren. Vielleicht könnten wir einen dieser Dornen gebrauchen ..."
 extended_regency_events.1.a:0 "Wir müssen die Stabilität von [Root.GetName] gewährleisten. Um jeden Preis."
 extended_regency_events.2.t:0 "Selbst als Schatten"
 extended_regency_events.2.d:0 "Nach dem versuchten Anschlag auf [Root.Monarch.GetName] hat [Root.Monarch.GetSheHe] begonnen, sich von etwas eingenommen zu fühlen, was manche als "Vorsicht" bezeichnen würden. Einige würden es allerdings auch mit weniger freundlichen Worten beschreiben. [Root.Monarch.GetSheHeCap] meidet mittlerweile gesellschaftliche Veranstaltungen gänzlich und lässt auch den Rest des Rates mit der Regierungsführung allein.\n[Root.Monarch.GetHerHisCap] eklatanter Mangel an Verantwortung hat bereits viele am Hof verunsichert, doch was die öffentliche Meinung über [Root.Monarch.GetName] am meisten verschlechtert hat, ist das seltsame Verhalten, das [Root.Monarch.GetSheHe] in letzter Zeit an den Tag gelegt hat: Einige Diener geben an, dass [Root.Monarch.GetHerHis]e Augen mitten in der Nacht weit aufgerissen sind und [Root.Monarch.GetSheHe] in die Dunkelheit murmelt, [Root.Monarch.GetSheHe] werde den Thron niemals aufgeben ... Selbst als Schatten. Selbst als Traum."
 extended_regency_events.2.a:0 "Wir müssen dem sofort ein Ende setzen."
 extended_regency_events.2.b:0 "Wir müssen [Root.GetMihnsie] aufhalten."
 extended_regency_events.2.c:0 "So schlimm ist es schon nicht."
 extended_regency_events.2.e:0 "Wir müssen ... auf einen weniger konventionellen Ansatz zurückgreifen ..."
 extended_regency_events.3.t:0 "Selbst als Traum"
 extended_regency_events.3.d:0 "Nach dem erfolglosen Versuch, [Root.Monarch.GetName] daran zu hindern, das Schicksal unserer Nation weiter zu verschlechtern, hat sich der Verfolgungswahn, die [Root.GetMihnsie] umfing, nur noch verschlimmert. Nachdem [Root.Monarch.GetName] die engsten Mitglieder des Rates zuvor bereits verhört hatte, hat er nun begonnen, unangekündigt ihre Gemächer zu betreten, begleitet von einigen königlichen Wachen und einem strengen Ton in der Stimme. "Das muss getan werden", ist die einzige Antwort, die man von [Root.GetMihmihr] bekommt, während seine Schergen einem alle Sachen durchstöbern."
 extended_regency_events.3.a:0 "Dies ist eine Verschwendung von Zeit und Mühe."
 extended_regency_events.3.b:0 "[Root.GetMIhnSie] aufzuhalten, würde uns nur noch mehr Ärger einbringen."
 extended_regency_events.4.t:0 "Finstere Gedanken"
 extended_regency_events.4.d:0 "Gold ist gefährlich, und viele können seinem verlockenden Glanz einfach nicht widerstehen. Es lauert in den Schatten und lockt ahnungslose Narren ins Verhängnis, funkelnd wie dämonische Augen.\n\n[Root.Monarch.GetName] ist dieses gefährliche Gefühl nicht fremd. [Root.Monarch.GetHerHisCap] entnervtes Gesicht sucht verzweifelt nach einem neuen Spielzeug, und [Root.Monarch.GetHerHis]e Finger inspizieren jede Schublade, jede Tasche und versuchen, [Root.Monarch.GetHerHis]e Hände wie Midas zu benutzen.\n\nWährenddessen leidet unsere Nation. Die Bevölkerung verfällt langsam in Verzweiflung: Ihre hungrigen Münder sind nur noch für Gebete geöffnet."
 extended_regency_events.4.a:0 "Wir können nicht zulassen, dass [Root.Monarch.GetName] unsere Nation ruiniert."
 extended_regency_events.4.b:0 "Wir alle verfallen denselben Sünden."
 extended_regency_events.4.c:0 "Es ist zu spät."
 extended_regency_events.5.t:0 "Schnitzeljagd"
 extended_regency_events.5.d:0 "Es begann als unschuldiges Lachern, als beiläufiger Kommentar und ein paar sündlosen Vorschlägen. Dann verwandelte es sich in ein schelmisches Grinsen, in bissige Kommentare und finstere Befehle.\nDer gesamte Palast wusste, dass [Root.Monarch.GetName] sich zu sehr an die Macht gewöhnt hatte, doch nur wenige würden in Betracht ziehen, dass [Root.Monarch.GetSheHe] so weit gehen würde, um sie zu erhalten. Unser rechtmäßiger Thronfolger [Root.Heir.GetName] wurde eingesperrt, nachdem [Root.Heir.GetSheHe] dazu eingeladen wurde, jene "besonderen Schatz" zu finden, der in den Kerkern versteckt ist."
 extended_regency_events.5.a:0 "Gerüchte verbreiteten sich."
 extended_regency_events.6.t:0 "Ruhmreiche Tage"
 extended_regency_events.6.d:1 "Manchmal findet man Hoffnung an unerwarteten Orten. Seit [Root.Monarch.GetName] [Root.Monarch.GetHerHis]e Regentschaft angetreten hat, hat [Root.Monarch.GetSheHe] sich als hervorragende[Root.GetMrMale] Herrscher[Root.GetMinFemale] erwiesen, [Root.GetMderdie] sich stets der Bedürfnisse unseres Volks bewusst ist. Manche gehen sogar so weit, ernsthaft zu sagen, dass unsere Nation mehr Wohlstand erleben würde, wenn [Root.Monarch.GetSheHe] noch ein wenig länger an der Macht bliebe ...\nAngesichts des bevorstehenden Erreichens der Volljährigkeit von [Root.Heir.GetName] wird dies allerdings kaum möglich sein. [Root.Heir.GetHerHisCap] Ungeschick hat jedoch auch bereits die meisten [Root.Heir.GetHerHis]er Lehrer verärgert, von denen viele unseren Hof verlassen haben, nachdem sie erfolglos versucht haben, [Root.GetHihnsie] zu zügeln ..."
 extended_regency_events.6.a:0 "Ich bin mir sicher, dass man etwas tun kann ..."
 extended_regency_events.6.b:0 "[Root.Heir.GetSheHeCap] ist nicht [Root.GetHderdie] erste inkompetente Thronfolger[Root.GetHinFemale]."
