 special_regency_events.1.t:0 "[Root.Monarch.GetName] ist krank!"
 special_regency_events.1.d:0 "Heute ist ein schicksalhafter Tag für unsere Nation. Die Krankheit von [Root.Monarch.GetName] ist nicht mehr zu ignorieren und hindert [Root.GetMihnsie] daran, sich um [Root.Monarch.GetHerHis]e Pflichten zu kümmern. [Root.Monarch.GetSheHeCap] zeigt zunehmend Anzeichen von geistiger Instabilität und trifft vermehrt eindeutig nachteilige Entscheidungen für unsere Nation.\n\nHeute Morgen hat sich ein Rat von siebzehn Ärzten darauf geeinigt, ein Dokument zu unterzeichnen, das [Root.Monarch.GetHerHis] Unvermögen bestätigt, unser Königreich zu regieren, ohne jegliche Aussicht auf eine Besserung [Root.Monarch.GetHerHis]es Zustandes. Nachdem sie den Beschluss unserem Thronfolger, [Root.Heir.GetName], mitgeteilt haben, hat diese[Root.GetHrMale] offen [Root.Heir.GetHerHis]en Unmut über den Vorschlag geäußert, selbst den Thron zu besteigen, mit dem Argument, dass [Root.Heir.GetSheHe] noch immer eine große Verantwortung gegenüber [Root.Heir.GetHerHis]er Mutter empfindet."
 special_regency_events.1.a:0 "Unsinn! Das ist seine Pflicht."
 special_regency_events.1.b:0 "Wir vertrauen auf sein richtiges Urteil."
 special_regency_events.1.tt:0 "§Y[Root.Heir.GetName]§! besteigt den Thron."
 chateau_de_chenonceau:0 "Schloss Chenonceau"
 desc_chateau_de_chenonceau:0 "Wir haben endlich einen Teil unseres Kronlandes zurückgewonnen."
 special_regency_events.2.t:0 "Schloss Chenonceau"
 special_regency_events.2.d:0 "Herzensangelegenheiten sollten niemals mit Politik vermischt werden, vor allem nicht, wenn es um den König und die Königin einer Nation geht. Nach dem wachsenden Einfluss Katharinas am französischen Hof und dem steigenden und offensichtlichen Interesse ihres Mannes an Diana von Poitiers wurde es unausweichlich, dass etwas getan werden musste.\n\nAls eine ihrer ersten Handlungen in ihrer neuen Position hat Katharina verlangt, dass Diane das imposante Schloss Chenonceau an die Krone zurückgibt, ebenso wie die kostbaren Juwelen, die ihr so unrechtmäßig geschenkt wurden."
 special_regency_events.2.a:0 "Wir müssen Katharinas Ehre sicherstellen."
 sten_sture_opinion:0 "Sten Stures Regentschaft"
 special_regency_events.3.t:0 "Sten Stures Regentschaft"
 special_regency_events.3.d:0 "Sten Gustavsson half unseren Armeen dabei, die dänische Herrschaft zu überwinden. Er leistete auch einen gewaltigen Beitrag während des schwedischen Aufstands. Er ist zu einem unersetzlichen Teil unseres Militärs und der Politik unserer Nation geworden - so sehr, dass sogar sein Onkel König Karl VIII. beschlossen hat, ihn zum Regenten zu ernennen. Es dauerte jedoch nicht allzu lange, bis sich unter den verschiedenen Landständen eine große Meinungsverschiedenheit über diesen wichtigen Beschluss abzeichnete."
 special_regency_events.3.a:0 "Es gibt niemanden, der besser vorbereitet ist als er."
 special_regency_events.3.b:0 "Das ist ein bisschen zu dramatisch."
 special_regency_events.4.t:0 "Ein Moment der Pracht"
 special_regency_events.4.d:0 "[Root.Monarch.GetName] hat die Herrschaft über unsere Nation übernommen und uns mit ihrem klugen Urteilsvermögen in eine Zeit des Wohlstands und des Friedens geführt. Sie hat auch die besten Berater um sich geschart, die [Root.GetName] zu bieten hat. All diese Umstände haben viele dazu bewegt, den Wunsch zu äußern, dass ihr die offizielle Herrschaft über unsere Nation übertragen wird."
 special_regency_events.4.a:0 "Wir behalten sie als Beraterin."
 special_regency_events.4.b:0 "Sie soll Königin sein."
 special_regency_events.4.c:0 "Wir werden den Regeln der Erbschaft folgen."
 special_regency_events.5.t:0 "Die Ausbildung des Thronfolgers"
 special_regency_events.5.d:0 "Es gibt nur wenige Dinge, die im Leben wichtiger sind als das Wissen, das einem in der Kindheit beigebracht wird. Aus demselben Grund hat [Root.Monarch.GetName] auch große Mühen darauf verwendet, die bestmöglichen Erzieher für die Ausbildung von [Root.Heir.GetName] zu finden, da [Root.Heir.GetSheHe] in nicht allzu vielen Jahren unsere Nation regieren wird.\nHeute Morgen kam ein Mann an unseren Hof, dessen zittrige Hände das Gewicht all der Papiere, die er bei sich trug, fast nicht tragen konnten. Er fragte nach dem Namen unseres Thronfolgers und stellte sich als [Root.Heir.GetHerHis] neuer Tutor vor."
 special_regency_events.5.a:0 "Er ist sehr willkommen."
 special_regency_events.6.t:0 "Die tiefste Sache"
 special_regency_events.6.d:0 "Auf die Frage, was das Tiefste auf der Welt sei, antworteten die Leute am Hof: "Die Höhlen unter dem Berg." "Der Grund des Ozeans." "Der Rachen des Tigers." Auf die Frage nach ihrer Meinung sagte Königin Jung Soon einfach: "Das Tiefste ist das menschliche Herz."\nIhre Weisheit ist beispiellos, und mit der Liebe, die die Bauern für sie hegen, verhält es sich ebenso. Es gibt mittlerweile viele Stimmen, die der Meinung sind, dass ein geeigneterer Kopf die Krone tragen sollte, da [Root.Monarch.GetTitle] [Root.Monarch.GetName] nun so schwer erkrankt ist ..."
 special_regency_events.6.a:0 "Sie sollte unsere neue Regentin sein."
 special_regency_events.6.b:0 "Wir übertragen ihr die Herrschaft über [Root.GetName]."
 special_regency_events.6.c:0 "[Root.GetHDerDie] Thronfolger[Root.GetinFemale] kann das selbst machen."
 special_regency_events.6.tt:0 "§Y[Root.Consort.GetName]§! wird zur Königinregentin."
 special_regency_events.6.tt2:1 "§Y[Root.Consort.GetName]§! besteigt den Thron."
 special_regency_events.7.t:0 "Die Sinyu-Verfolgung"
 special_regency_events.7.d:0 "Menschen sind mehr als nur eine Sache, und nicht alle diese Dinge sind gut. [Root.Monarch.GetName] hat kürzlich beschlossen, eine religiöse Verfolgung gegen die in [Root.GetName] lebenden Christen zu beginnen. [Root.Monarch.GetHerHisCap]e Gründe dafür ist allerdings offenbar eher persönlicher Natur, da die meisten [Root.Monarch.GetHerHis]er politischen Gegner diesem fremden Glauben sehr zugeneigt zu sein scheinen. [Root.Monarch.GetName] hat vorgeschlagen, dass alle von ihnen hingerichtet werden, um die Sicherheit unserer Nation zu gewährleisten."
 special_regency_events.7.a:0 "Wir müssen sie beseitigen."
 special_regency_events.7.b:0 "Das wird kein gutes Licht auf uns werfen."
 crown_colony_government:0 "Kronkolonie"
 crown_colony_government_desc:0 "Eine Kronkolonie ist ein Kolonietyp, der von der Metropole aus kontrolliert wird."
 private_enterprise_colony_government:0 "Privatunternehmen"
 private_enterprise_colony_government_desc:0 "Eine Kolonie, die als Privatunternehmen betrieben wird, konzentriert sich auf die Gewinnung von Ressourcen und deren Rückführung nach Hause."
 self_governing_colony_government:0 "Selbstverwaltungskolonie"
 self_governing_colony_government_desc:0 "Als Kolonie, die autonom ist, agiert eine Selbstverwaltungskolonie wie eine Nation innerhalb einer Nation."
 custom_idea_possible_disengagement_chance:0 "Rückzugschance (Schiffe)"
 custom_idea_possible_disengagement_chance_desc:0 "Indem wir die Mannschaften unserer Schiffe ausbilden, werden sie in der Lage sein, unnötige Verluste auf See zu vermeiden, wenn sie gegen andere Flotten kämpfen."
 custom_idea_yearly_karma_decay:0 "Vermeidung (Karma-Verfall)"
 custom_idea_yearly_karma_decay_desc:0 "Wir können den Verlust von Karma mit einigen einfachen Änderungen in der Art, wie wir Dinge tun, vermeiden."
 flavor_byz.2.t:0 "Das Patriarchat von Konstantinopel heilt das Schisma"
 flavor_byz.2.d:0 "Der Patriarch von Konstantinopel hat das Große Schisma für beendet erklärt, eine Erklärung, die von seinen fügsamen neuen kirchlichen Marionetten in Rom und Moskau gestützt wird. Wir könnten zwar auf unsere alte Art weitermachen, die Siege des Patriarchen deuten allerdings darauf hin, dass Gott wirklich auf seiner Seite sein könnte."
 flavor_byz.2.a:0 "Wir werden den orthodoxen Glauben annehmen."
 flavor_byz.2.b:0 "Solange sie sich mit dem Hesychasmus beschäftigen, bleiben wir katholisch!"
 millenarian_theocracy_reform:0 "Millenaristische Theokratie"
 millenarian_theocracy_reform_desc:0 "Die Welt ist zu einem sündigen Reich geworden, das nur durch Feuer geläutert werden kann. Wir müssen auf das Urteilsvermögen unseres Herrschers vertrauen, um dem ein Ende zu setzen. Die Republik wird ihm absolute Macht verleihen."
 native_federations_event.1.t:0 "Die Wege der Föderation"
 native_federations_event.1.d:0 "Teil einer Föderation zu sein, hat große Konsequenzen für unser Volk, nicht nur, weil wir unser Schicksal an das der anderen binden, sondern auch deshalb, weil wir so etwas wie ein neuer und größerer Stamm werden. Diese neue Art der Herrschaft hat einige dazu gebracht, sich zu fragen, ob die alte Art die beste für unser Volk war. Natürlich sind Debatten, aber auch Kämpfe unter den Stammesmitgliedern entstanden, was das weitere Schicksal unserer Nation anbelangt, und alle wollen fast einstimmig, dass [Root.Monarch.GetName] eine Entscheidung trifft."
 native_federations_event.1.a:0 "Wir werden uns an die Wege der Föderation anpassen."
 native_federations_event.1.b:0 "Die alten Wege funktionierten, funktionieren und werden funktionieren."
 native_federations_event.2.t:0 "Ratsherrschaft"
 native_federations_event.2.d:0 "Da wir nicht mehr in einer Föderation sind, ergibt es für unser Volk wenig Sinn, weiterhin deren Regierungsregeln zu folgen. Die ältesten Mitglieder unserer Gemeinschaft sind voller Weisheiten, die unserem Stamm dabei helfen werden, zu wachsen und zu gedeihen, und sie sollen uns als Teil eines Rates zur Seite stehen. Dies wird zwar dazu führen, dass unterschiedlicher Meinungen aufkommen, doch letztlich wird die Entscheidung in den Händen von [Root.Monarch.GetName] liegen."
 native_federations_event.2.a:0 "Es hat einfach keinen Sinn mehr."
 native_federations_event.2.b:0 "Wir werden auf diesem Weg bleiben."
 native_federations_event.3.t:0 "Einer für alle, alle für einen"
 native_federations_event.3.d:0 "Jeder weiß, dass Wölfe die besten Jäger sind, weil sie ein Rudel sind und keine Einzelgänger, die allein umherziehen. Wir sollten von ihrer Weisheit lernen. Solange [Root.Monarch.GetName] an der Spitze [Root.Monarch.GetHerHis]es Stammes und der Föderation steht, werden sich die Menschen immer daran erinnern, dass [Root.Monarch.GetSheHe] es geschafft hat, uns alle zu vereinen."
 native_federations_event.3.a:0 "Gemeinsam sind wir stärker."
 leadership_pays_off_mod:0 "Führung zahlt sich aus"
 desc_leadership_pays_off_mod:0 "Unsere Rolle als Anführer der Föderation bringt uns neue Möglichkeiten."
 native_federations_event.4.t:0 "Gemeinsam stärker"
 native_federations_event.4.d:0 "Unsere Föderation gibt es nun schon seit einigen Jahren und wir haben gemeinsam bereits einen langen Weg beschritten. Trotz aller Widrigkeiten, die aufgetaucht sind, ist es uns gelungen, stärker und geeinter denn je daraus hervorzugehen. All die Hindernisse, die wir überwunden haben, haben uns dabei geholfen, unsere Stämme mit einem vollkommen neuen Gemeinschaftssinn zu versehen, und es ist an der Zeit, die Früchte dessen zu ernten."
 native_federations_event.4.a:0 "Wir sollten alle davon profitieren."
 grow_in_harmony_mod:0 "In Harmonie wachsen"
 desc_grow_in_harmony_mod:0 "Die Föderation kommt uns allen zugute."
 native_federations_event.4.b:0 "Der Anführer bekommt den besten Teil."
 primus_inter_pares_mod:0 "Primus inter Pares"
 desc_primus_inter_pares_mod:0 "Da wir die Anführer der Föderation sind, sind wir diejenigen, die die größten Vorteile ernten. Das ist nur gerecht."
 guru_teaching:0 "Guru-Lehren"
 native_federations_event.5.t:0 "Probleme für die Föderation"
 native_federations_event.5.d:0 "Der Anführer unserer Föderation hat in letzter Zeit ein merkwürdiges Verhalten an den Tag gelegt und einige besorgniserregende Gerüchte haben sich innerhalb der Stämme verbreitet. Auch wenn niemand seine Stimme direkt erhoben hat, sind die Anführer der anderen Föderationsmitglieder besorgt und haben sich versammelt, um das Problem zu besprechen."
 native_federations_event.5.a:0 "Das ist ein Problem."
 lost_respect_mod:0 "Verlorener Respekt"
 desc_lost_respect_mod:0 "Die anderen Mitglieder respektieren uns nicht mehr so stark."
 native_federations_event.5.b:0 "Wir sollten das Problem aus der Welt schaffen."
 native_federations_event.6.t:0 "Vereint gegen die Welt"
 native_federations_event.6.d:0 "Mächtige Nationen sind unsere neuen Nachbarn und die Notwendigkeit, sich zu vereinen, steigt wie der Falke am Himmel. [Root.Monarch.GetName] ist über ihre technologischen Fortschritte besorgt, die zweifellos zu einem großen Vorteil auf ihrer Seite werden, sollte ein Konflikt zwischen unserem Volk und dem ihren ausbrechen. Es ist an der Zeit, eine schwere Entscheidung zu treffen."
 native_federations_event.6.a:0 "Wir werden zusammen leben oder sterben."
 live_or_die_together_tooltip:0 "Wir vergessen alle vergangenen Fehltritte der anderen Föderationsmitglieder und betrachten sie als unsere wahren Freunde."
 native_federations_event.6.b:0 "Das sollte jeder für sich selbst entscheiden."
 stand_the_ground_mod:0 "Widersetzte sich den Invasoren"
 desc_stand_the_ground_mod:0 "Wir werden uns den Invasoren widersetzen, so wie wir es bereits in der Vergangenheit getan haben."
 hansa_incident.4.t:0 "Embargo durch das Heilige Römische Reich"
 hansa_incident.4.d:0 "[Emperor.Monarch.GetName], Herrscher des Heiligen Römischen Reiches, hat ein Embargo gegen uns verhängt. Unsere Händler werden mit Handelsbeschränkungen auf ihren Märkten rechnen müssen."
 hansa_incident.4.a:0 "Verflucht sei [Emperor.Monarch.GetSheHe]!"
 flavor_lfa.1.t:0 "Gold in [lfa_gold_province.GetName]!"
 flavor_lfa.1.d:0 "Die Grundlage unserer stolzen Nation ist die mühsame Arbeit, die mit dem Abbau der Goldvorkommen einhergeht. Es ist nur gerecht, dass - besonders jetzt, da sich unsere Abbautechniken verbessert haben - dieses Gold hierbleibt, bei seinem rechtmäßigen Besitzer, anstatt uns von fremden und gierigen Männern weggenommen zu werden.\n\nIn [lfa_gold_province.GetName] wurde eine neue Goldmine entdeckt, und alles darin soll nur dem Volk gehören!"
 flavor_lfa.1.a:0 "Dies ist ein goldener Tag!"
 colonial_nation.182.t:0 "Ein korrupter Gouverneur"
 colonial_nation.182.d:0 "Die Probleme, die [Root.Monarch.GetName] mit der Verwaltung unserer Nation hatte, waren für viele kein Geheimnis, und Gerüchte über [Root.Monarch.GetHerHis] Unvermögen mussten von unseren fähigsten Diplomaten zum Schweigen gebracht werden, um den Frieden in der Kolonie zu wahren. Die jüngste Zunahme der Korruption hat jedoch das Unvermeidliche offenbart: Einer unserer ehemaligen Verwalter hat offen gelegt, dass die von der Krone erhaltene finanzielle Hilfe direkt in die Taschen von [Root.Monarch.GetName] geflossen ist.\n\nDieses Verhalten in Zeiten der Not hat zu einer Reihe von Aufständen innerhalb der Bevölkerung geführt, um die wir uns kümmern müssen."
 colonial_nation.182.a:0 "Das ist untragbar."
 colonial_corrupted_governor:0 "Korrupter Gouverneur"
 desc_colonial_corrupted_governor:0 "Unser Gouverneur war korrupt."
 colonial_nation.183.t:0 "Ein neuer Gouverneur"
 colonial_nation.183.d:0 "Gerüchte über die ineffiziente Herrschaft von [Root.Monarch.GetName] haben unweigerlich die Krone erreicht, die sich Sorgen darüber macht, wie sich diese Lage auf ihren Ruf auswirken könnte - und auf unseren. Unter der Drohung, von der Krone übernommen zu werden, hat man uns einen beschönigenden Handel angeboten: Es soll ein neuer Gouverneur ernannt werden, der die Zügel unserer Kolonie übernehmen kann, ehe es zu spät ist. "
 colonial_nation.183.a:0 "Wir sollten ihrem Rat folgen."
 colonial_nation.183.b:0 "[Root.Monarch.GetName] ist fähig genug, um auch weiterhin zu herrschen."
 colonial_nation.184.t:0 "[Root.GetName] hat Schulden!"
 colonial_nation.184.d:0 "Die mühsamen Zeiten, die unserer Kolonie bevorstehen, kennen kein Ende. Die monetären Schulden, die nun auf uns lasten, haben unsere Volkes gebrochen. Getrieben durch die Hungersnot verlangt es, dass [Root.Monarch.GetName] eine sofortige und effektive Lösung findet."
 colonial_nation.184.a:0 "Wir werden unseren Einfluss nutzen, um das Problem zu lösen."
 colonial_nation.184.b:0 "Sie haben nichts, worüber sie sich beschweren müssten."
 colonial_nation.185.t:0 "Königlicher Freibrief widerrufen"
 colonial_nation.185.d:0 "Aufgrund der Widrigkeiten, denen sich unsere Nation in letzter Zeit ausgesetzt sieht, und der zunehmenden Unzufriedenheit, die von unserem Volk geäußert wird, steuert unsere Kolonie unweigerlich dem Bankrott entgegen. Trotz der Bitten von [Root.Monarch.GetName], das Herrschaftsprivileg des Handelshauses aufrechtzuerhalten, hat die Krone beschlossen, den königlichen Freibrief, den sie uns gewährt hatte, zu widerrufen und wieder selbst die Kontrolle über die Verwaltung zu übernehmen, ehe es - wie sie selbst erklärt hat - zu spät ist."
 colonial_nation.185.a:0 "Das gab es noch nie!"
 colonial_nation.186.t:0 "Koloniale Anreize"
 colonial_nation.186.d:0 "Die Ländereien unserer Kolonie sind fruchtbar und eignen sich hervorragend für die Landwirtschaft. Unsere Bevölkerung ist freundlich und heißt andere gern willkommen. Unsere Verwaltung ist so effektiv, wie sie nur sein kann, und insgesamt strahlen wir eine Ruhe und Stabilität aus, die weit weg von den politischen Wirren der Metropole ist. Wir sind ein Paradies auf Erden, doch ein Umzug ist immer ein unangenehmer, wenn auch manchmal notwendiger Prozess, und unsere Bevölkerungszahl ist nicht so hoch, wie wir sie gern hätten.\n\n[Root.Adm_Advisor.GetName] hat vorgeschlagen, dass eine neue Politik erlassen wird, in der die Toleranz für verschiedene Glaubensrichtungen erhöht wird, damit mehr Kolonisten in unser wohlhabendes Land gelockt werden können."
 colonial_nation.186.a:0 "Das wird uns mit Sicherheit neue Siedler bringen."
 colonist_incentives:0 "Koloniale Anreize"
 desc_colonist_incentives:0 "Allen Glaubensrichtungen wurden neue Privilegien zugestanden."
 colonial_nation.187.t:1 "Beschwichtigung des [Root.GetBurghersOrFallbackName]-Standes"
 colonial_nation.187.d:1 "Unter dem [Root.GetBurghersOrFallbackName]-Stand sind Bedenken über die Herrschaft unserer Kolonie laut geworden. Gerüchte und Andeutungen über ihre Meinung wurden im Laufe der letzten Monate heimlich verbreitet, und in vielerlei Hinsicht wurde klar, dass sie unzufrieden und besorgt sind.\n\nEin Vertreter des Standes wandte sich heute Morgen an [Root.Monarch.GetName], noch bevor [Root.Monarch.GetSheHe] an der Ratsversammlung teilnehmen konnte, und machte seine Absichten ganz deutlich: "Wir sind zutiefst besorgt darüber, dass die adlige Oligarchie mit ihren Lastern und ihrer Gier das Schicksal von [Root.GetName] beeinflusst.""
 colonial_nation.187.a:1 "Wir stehen auf der Seite des [Root.GetBurghersOrFallbackName]-Standes."
 colonial_nation.187.b:1 "Wir müssen den [Root.GetNobilityOrFallbackName]-Stand schützen."
 colonial_nation.188.t:0 "Ein edles Anliegen"
 colonial_nation.188.d:1 "Der [Root.GetNobilityOrFallbackName]-Stand ist nicht sehr gut darin, seine politischen Positionen zu verbergen - und es scheint seine Mitglieder auch nicht sonderlich zu kümmern. Man hat sie bei Festen und Banketten gehört, wie sie lautstark verkündeten, dass das Schicksal der Kolonie angesichts der Macht, die der [Root.GetBurghersOrFallbackName]-Stand so fälschlicherweise innehat, zum Scheitern verurteilt ist.\n\nHeute jedoch haben ihre Absichten zu einer beispiellosen Annäherung geführt. Ein Vertreter des Standes kam noch vor der Morgendämmerung in die Gemächer von [Root.Monarch.GetName] und sagte: "Verzeiht, dass ich Eure Ruhe unterbreche, [Root.Monarch.GetTitle], doch es muss sofort etwas unternommen werden. Die Unverschämtheit des [Root.GetBurghersOrFallbackName]-Standes und der Mangel an Tugenden machen aus dieser Kolonie ein Narrenparadies. Dieser Wandel muss dem Rat vorgetragen und aufgehalten werden.""
 colonial_nation.188.a:1 "Wir stehen auf der Seite des [Root.GetNobilityOrFallbackName]-Standes."
 colonial_nation.188.b:1 "Wir müssen den [Root.GetBurghersOrFallbackName]-Stand schützen."
 colonial_nation.189.t:0 "Unlauterer Wettbewerb"
 colonial_nation.189.d:0 "Es sind schwierige Zeiten. Das sind sie meistens, doch diese scheinen besonders schwierig zu sein, zumindest was das Schicksal unserer Kolonie betrifft. Unter dem Vorwand der vermeintlich mangelnden Zahlungsfähigkeit unserer Verwaltung und der allgemeinen Unruhe unter unserem Volk ist eine neue Handelsgesellschaft in Verhandlungen mit der Krone getreten. Scheinbar hat sie das Ziel, sich die Privilegien zum Besitz dieser Ländereien zu verschaffen."
 colonial_nation.189.a:0 "[Root.Adm_Advisor.GetName] wird sich darum kümmern."
 colonial_nation.189.b:0 "Wir können immer um eine Schlichtung durch die Kirche bitten."
 colonial_nation.189.c:0 "Einige Gerüchte über ihren Ruf könnten das Blatt wenden ..."
 colonial_nation.189.e:0 "Ergreift diese Aufwiegler!"
 colonial_missionaries:0 "Koloniale Missionare"
 desc_colonial_missionaries:0 "Religiöse Missionare wurden entsandt, um den Frieden in unserer Kolonie zu wahren."
 colonial_nation.190.t:1 "Ein abwesender [Root.GetLowLevelOfficialForCountry]"
 colonial_nation.190.d:1 "Unter denen, die bereit sind, zuzuhören, wurde laut, dass der [Root.GetLowLevelOfficialForCountry], den [Root.Monarch.GetTitle] [Root.Monarch.GetName] so freundlich dazu ernannt hat, sich um unsere Kolonie zu kümmern, seit langer Zeit von seinen Pflichten abwesend ist. Er wurde dabei gesehen, wie er an den größten Festen und Bällen hier in [Root.GetName] teilgenommen hat ... weit weg von denen, die er regieren soll.\n\nNatürlich ist es einfacher, sich gegen die Herrschaft aufzulehnen, wenn der Herrscher nicht da ist, und so haben die Nachrichten von einem gefährlichen Aufstand in [absent_governor_province.GetName] schließlich auch unseren Hof erreicht. Als unser [Root.GetLowLevelOfficialForCountry] mit diesen Tatsachen konfrontiert wurde, hörte man ihn sagen: "Diese Moskitos haben mich bei lebendigem Leib aufgefressen!""
 colonial_nation.190.a:1 "Er wird sich sicher keine Sorgen mehr über Moskitos machen müssen ..."
 colonial_nation.191.t:0 "Hier gibt es keine Augen"
 colonial_nation.191.d:0 "Hier gibt es keine Augen. In diesem leeren Tal sterben die Stimmen schneller als der Einbruch der Nacht. Vor seiner Dunkelheit gibt es kein Entrinnen, denn es gibt nicht einmal einen Wunsch zur Flucht. Die Abfolge der Tage ist unmöglich zu zählen: Jeder Tag ist der nächste und der vorige zugleich, ihr Schicksal fest eingefasst, wie ein Diamant in einem Anhänger.\n\nUnd so kehrt eines Tages der Vogelsang zurück. Es ist ein ganz gewöhnlicher Tag, bis auf die Vögel, ihre Stimmen und die Tatsache, dass es sich nicht wie jeder andere Tag anfühlt. Und dann ist da ein Kind. Ein kleines Kind, ein gewöhnliches Kind. Es hat schon öfter versucht, aus dem Dorf zu fliehen, doch es kehrt immer wieder zurück; ganz gleich, wie oft es fortgeht oder wie weit, es kehrt immer wieder zurück und sitzt lautlos auf der Veranda.\n\nUnd heute geht es wieder. Und es kehrt zurück. Und wenn es zurückkehrt, haben alle Vögel im Dorf Blumen im Mund und ihre Singstimmen sind für immer verstummt - die Stille ist wiederhergestellt. Es ist ein Wunder, sagen sie, denn Blumen sind so etwas Kostbares, doch die Ruhe des Dorfes war so wichtig, dass wir es nicht wagen können, sie je zu verlieren."
 colonial_nation.191.a:0 "Wir könnten damit ein paar Pilger anlocken ..."
 colonial_nation.191.b:0 "Wir müssen den Kirchenstaat sofort darüber in Kenntnis setzen!"
 miraculous_colony:0 "Wundersame Kolonie"
 desc_miraculous_colony:0 "In der Kolonie ist ein Wunder geschehen."
 colonial_nation.191.c:0 "Das ist Unsinn."
 volcano_events.1.t:0 "Der Beginn des Feuers"
 volcano_events.1.d:0 "In der Schwärze, die die Nacht verschlang, ergossen sich feurige Ströme wie eine offene Wunde den Berg hinunter, ihre Röte nicht zu übersehen. Eine glühende Lawine vulkanischer Asche folgte wie ein ungeduldiger Jäger, dessen offenes Maul begierig darauf war, alles in seinem Weg zu verschlingen, bis sein Hunger endlich gestillt ist."
 volcano_events.1.d2:0 "In der Schwärze, die die Nacht verschlang, war ein donnerndes Geräusch zu hören: der erste Herzschlag des Berges. Aus seinem schlafenden Krater stieg eine Säule aus Asche und Rauch auf. Glühende Steine werden in die nahen Dörfer geschleudert, und eine glühende Lawine aus vulkanischer Asche folgte wie ein ungeduldiger Jäger."
 volcano_events.1.a:0 "Die Natur bestraft uns!"
 monument_events.1.t:0 "Denkmal in [monument_province.GetName]!"
 monument_events.1.d:0 "Der Bau unseres Denkmals in [monument_province.GetName] ist endlich vollendet! Wie neugierige Kinder versammeln sich Menschen aus allen Teilen unserer Nation, um das imposante Bauwerk zu bewundern. Erstaunt über das Wunder freuen sie sich, ein Teil von [Root.GetName] zu sein."
 monument_events.1.a:0 "Heute ist ein Tag zum Feiern."
 monument_events.2.t:0 "Eine helfende Hand"
 monument_events.2.d:0 "Einer unserer berühmtesten und angesehensten Steinmetze hat sich heute Morgen an [Root.Monarch.GetName] gewandt und seine Besorgnis über den Zustand des Denkmals in [monument_province_2.GetName] geäußert: "Hoch geehrte[Root.GetMrMale] [Root.Monarch.GetTitle], es bricht mir das Herz, ein derart schönes Bauwerk verwahrlost zu sehen, allein den Gefahren der Zeit und des Wetters überlassen. Ich bitte Euch, mir zu erlauben, bei der Instandsetzung zu helfen.""
 monument_events.2.a:0 "Wir sollten ihn sofort einstellen."
 monument_events.2.b:0 "Dafür haben wir keine Zeit."
 monumental_pride:0 "Monumentaler Stolz"
 desc_monumental_pride:0 "Der Bau eines der größten Denkmäler unserer Nation erfüllt die Herzen unseres Volkes mit Stolz darüber, Teil unseres Reiches zu sein!"
 monument_boost:0 "Denkmal-Verbesserungen"
 desc_monument_boost:0 "Die Einstellung der besten Steinmetze unseres Landes hat dazu beigetragen, den Bau unserer Denkmäler zu optimieren."
 monument_church_of_the_people:0 "Kirche des Volkes"
 desc_monument_church_of_the_people:0 "Vom niederen Bauern bis zum höchsten Geistigen ist jeder im Petersdom willkommen."
 monument_events.3.t:0 "Das Haus des Herrn"
 monument_events.3.d:0 "Gott hat seine Augen überall, doch Seine überwältigende Präsenz muss einen Ort finden, um zu rasten und zu ruhen. Die Bauarbeiten am Petersdom sind abgeschlossen, und das Haus des Herrn ist nun bereit, einen solchen Ruheplatz zu bieten. Von hier aus kann [Root.Monarch.GetTitle] [Root.Monarch.GetName] alles überblicken, als wäre er eines der Augen Gottes. Die angesehensten Mitglieder der Kirche haben uns geraten, eine große Messe abzuhalten, um diesen Moment der Freude zu feiern und zu ehren."
 monument_events.3.a:0 "Wir sollten unsere Verbündeten einladen!"
 monument_events.3.b:0 "Das ist die Kirche des Volkes."
 opinion_st_peters:0 "Einweihungsgottesdienst im Petersdom"
 monument_events.4.t:0 "Pilger strömen nach [pagoda_province.GetName]"
 monument_events.4.d:0 "Die goldene Schönheit der Shwedagon-Pagode ist nicht unbemerkt geblieben. Nach der Fertigstellung der Bauarbeiten haben Pilger aus der ganzen buddhistischen Welt begonnen, nach [pagoda_province.GetName] zu pilgern, um dort ihre Gebete zu sprechen."
 monument_events.4.a:0 "Das ist der perfekte Augenblick, um die Pilger zu besteuern."
 monument_events.4.b:0 "Wir sollten Blumen und Kerzen für die Opfergaben spenden."
 shwedagon_pilgrimage:0 "Shwedagon-Pilgerfahrt"
 desc_shwedagon_pilgrimage:0 "Der Zustrom an Pilgern hat zum Wachstum unserer Schatzkammer beigetragen."
 monument_events.5.t:0 "Fertigstellung des Borobudur"
 monument_events.5.d:0 "Es gibt eine Reihe von Dingen, die von ihrem inneren Wesen her unendlich sind. Der Glaube ist eines davon. Mit der Instandsetzung des Borobudur ist die Macht unserer Nation offensichtlich geworden. Er ist ein Symbol unserer stolzen Vergangenheit und unserer strahlenden Zukunft."
 monument_events.5.a:0 "Er wird unsere Überlegenheit gegenüber [MAJ.GetName] zeigen."
 monument_events.5.b:0 "Er wird unsere Überlegenheit gegenüber [SUN.GetName] zeigen."
 monument_events.5.c:0 "Wir sollten jemanden aus unserem Rat entsenden, der sich darum kümmert."
 monument_events.5.e:0 "Das würde eine mächtige Hauptstadt abgeben."
 opinion_trent:0 "Konzil von Trient"
 coup_attempt_disaster:0 "Putschversuch"
 coup_attempt_disaster_desc:0 "Es gibt Leute, die sich in den Schatten umtriebig zeigen und versuchen, unseren Herrscher zu stürzen."
 coup_attempt_disaster_resolved_tt:0 "Der Putsch ist beendet"
 plot_has_succeeded_or_failed:0 "Hat die §YPutsch§!-Ereignisse überstanden"
 plot_failed_tooltip:0 "Das Komplott ist gescheitert"
 plot_succeeded_tooltip:0 "Das Komplott war erfolgreich"
 coup_in_palace_events.6.b:0 "Die Krone obsiegt!"
 tot_ceramics_discovered:0 "Keramik entdeckt"
 desc_tot_ceramics_discovered:0 "Der Fund antiker Keramik wird uns helfen, unsere eigenen Töpfertechniken zu verbessern."
 ancestor_just_personality_die_desc:0 "Unser Volk wird [Root.Monarch.GetHerHis]e gerechte und unvoreingenommene Herrschaft vermissen."
 ancestor_righteous_personality_die_desc:0 "Unser Volk betrauert das Ableben [Root.GetMdesder] rechtschaffensten [Root.Monarch.GetTitle][Root.GetMsMale] unserer Zeit."
 ancestor_tolerant_personality_die_desc:0 "Unsere religiösen Minderheiten werden das Ableben einer Person mit [Root.Monarch.GetHerHis]er großartig toleranten Art betrauern."
 ancestor_kind_hearted_personality_die_desc:0 "Unser Volk erinnert sich an [Root.GetMihnsie] als warmherzige[Root.GetMnMale] und liebende[Root.GetMnMale] [Root.Monarch.GetTitle]."
 ancestor_free_thinker_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] hatte niemals Angst davor, mit alten Traditionen zu brechen, um unsere Ziele zu erreichen."
 ancestor_well_connected_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] knüpft sicherlich bereits wertvolle Kontakte im Jenseits."
 ancestor_calm_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] brachte unserem Volk Frieden und Ordnung."
 ancestor_careful_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e gut geplanten Entscheidungen stärkten unseren Standpunkt in der Welt."
 ancestor_secretive_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] hat zweifelsohne viele [Root.Monarch.GetHerHis]er Geheimnisse mit ins Grab genommen."
 ancestor_intricate_web_weaver_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] wird von einer Armee von Informanten betrauert."
 ancestor_benevolent_personality_die_desc:0 "Unsere Untertanen beklagen das Ableben eines solch gütigen Lehnsherrn."
 ancestor_zealot_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e Tatkraft und Überzeugung führten viele Ungläubige in unseren Schoß."
 ancestor_pious_personality_die_desc:0 "Wir werden möglicherweise nie wieder eine[Root.GetMnMale] [Root.Monarch.GetTitle] von solcher Tugend und spiritueller Größe erleben."
 ancestor_lawgiver_personality_die_desc:0 "Am Ende wird über uns alle gerichtet."
 ancestor_midas_touched_personality_die_desc:0 "Dank [Root.Monarch.GetHerHisCap]es Talents beim Auftreiben von Geldern wurde unser Volk zunehmend reicher."
 ancestor_incorruptible_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] starker Charakter machte unser Land zu einem ehrlicheren Ort."
 ancestor_architectural_visionary_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] Vermächtnis soll auf ewig in den vielen Gebäuden weiterleben, die [Root.Monarch.GetSheHe] hinterließ."
 ancestor_scholar_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] wissenschaftliches Streben brachte unserem Volk sowohl Innovationen als auch Ruhm."
 ancestor_entrepreneur_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] prägte die Wissenschaft [Root.Monarch.GetHerHis]er Zeit."
 ancestor_industrious_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e unermüdlichen Bemühungen zur Verbesserung unserer Wirtschaft werden schmerzlich vermisst werden."
 ancestor_expansionist_personality_die_desc:0 "Unsere Kolonisten sollen den Verlust ihres großen Gönners betrauern."
 ancestor_charismatic_negotiator_personality_die_desc:0 "Die Verhandlungen mit fremden Nationen werden ohne [Root.GetMihnsie] ruhig und trostlos sein."
 ancestor_silver_tongue_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e süßen Worte hielten die Welt in Schach. Wer wird uns denn nun beschützen?"
 ancestor_conqueror_personality_die_desc:0 "Unsere Feinde werden ob [Root.Monarch.GetHerHis]es Abgangs sicherlich erleichtert sein."
 ancestor_tactical_genius_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e verworrenen Manöver ließen unsere Feinde benommen und verwirrt zurück."
 ancestor_bold_fighter_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e gewagten Vorstöße in die feindlichen Reihen hinterließen einen bleibenden Eindruck bei jedem Krieger [Root.Monarch.GetHerHis]er Generation."
 ancestor_strict_personality_die_desc:0 "Unter [Root.Monarch.GetHerHis]er ständigen Aufsicht blieben wir stets auf Trab."
 ancestor_inspiring_leader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] inspirierte eine ganze Generation dazu, die Waffen gegen unsere Feinde zu erheben."
 ancestor_martial_educator_personality_die_desc:0 "Die Regeln, die [Root.Monarch.GetSheHe] für unsere Generäle schuf, werden von vielen kommenden Generationen genutzt werden."
 ancestor_navigator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e Begeisterung für die See bescherte uns eine stärkere Marine."
 ancestor_fierce_negotiator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]e harschen Verhandlungen ließen Söldnergeneräle im ganzen Land verarmt zurück."
 pillaged_rival_capital_state:0 "Plünderte den Hauptstadtstaat eines Rivalen"
 requested_relative_on_throne:0 "Bat darum, Verwandten als Thronfolger einzusetzen"
 custom_yearly_zeal:0 "Feuer der Revolution"
 custom_yearly_zeal_desc:0 "Das Feuer der Revolution brennt in den Herzen unseres Volkes! Es will die Welt für immer verändern!"
 custom_missionary_strength_heretics:0 "Eindringliche Inquisitoren"
 custom_missionary_strength_heretics_desc:0 "Im Gegensatz zu Ungläubigen glauben Ketzer daran, Teil unserer Religionsgruppe zu sein. Das mag zwar stimmen, doch sie unterscheiden sich dennoch viel zu sehr von unserem wahren Glauben. Zum Glück sind unsere Missionare engagierte Inquisitoren und werden jedem Ketzer nahelegen, dass nur unser Glaube der wahre Glaube ist!"
 custom_missionary_strength_heathens:0 "Intellektuelle Missionare"
 custom_missionary_strength_heathens_desc:0 "Unsere Missionare sind keine gewöhnlichen Prediger, sondern nutzen neben ihrem Eifer auch Fakten und Logik, um die Ungläubigen von unserer Sache zu überzeugen."
 custom_missionary_maintenance:0 "Spendenbüchsen"
 custom_missionary_maintenance_desc:0 "Jeder Missionar trägt seine eigene Spendenbüchse mit sich. Wann immer er den wahren Glauben predigt, sammelt er passiv die Spenden der Interessierten ein."
 custom_idea_slave_raiders_on_same_religion:0 "Piratengesellschaft"
 custom_idea_slave_raiders_on_same_religion_desc:0 "Unsere Nation ist vielleicht nicht dem Namen nach eine Piratennation, doch wir haben gewiss den Ruf einer solchen. Unsere Gesellschaft ist auf Plünderungen und Raubzügen aufgebaut, und unsere Regierung macht sich diese Schurkerei zunutze."
 custom_tribal_development_growth:0 "Beschleunigtes Stammeswachstum"
 custom_tribal_development_growth_desc:0 "Das Leben in der Wildnis ist nicht einfach, und nicht viele Stämme können rasch genug wachsen, um die Herausforderungen durch Mutter Natur zu meistern. Indem wir uns ganz dem Wachstum unseres Stammes widmen, stellen wir sicher, dass wir in der Wildnis bestehen können."
 custom_great_project_upgrade_cost:0 "Große Ingenieure"
 custom_great_project_upgrade_cost_desc:0 "Manchmal kann eine einzige große Persönlichkeit alles verändern. In unserem Fall braucht es nur einen einzigen Ingenieur, um jedes noch so große Wunder binnen weniger Augenblicke zu errichten."
 custom_all_power_cost:0 "Intelligenz-Buff"
 custom_all_power_cost_desc:0 "Eines unserer Volksmärchen beschreibt einen sonderbaren Zauberer, der vor langer Zeit an unseren Hof kam und unseren Herrschern einen Segen gab, um die "Manakosten unserer Zaubersprüche" zu senken. Bis heute weiß niemand von uns, was dieser Verrückte damit meinte ..."
 custom_country_admin_power:0 "Persönliche Sekretäre"
 custom_country_admin_power_desc:0 "Nicht jeder Herrscher hat Lust, den ganzen Papierkram zu erledigen, der mit seiner Aufgabe einhergeht. Zum Glück gibt es Sekretäre, die das übernehmen."
 custom_monthly_splendor:0 "Prachtvolles Reich"
 custom_monthly_splendor_desc:0 "Unsere Nation ist ein Land der Kultur und des Prestiges. Alle um uns herum beneiden uns um unsere Pracht!"
 custom_monthly_heir_claim_increase:0 "Jagdlektionen"
 custom_monthly_heir_claim_increase_desc:0 "Ein junger Thronfolger muss sich vor den Adligen beweisen und ihnen zeigen, dass er mehr als würdig ist. Daher geht unser Erbe auch regelmäßig mit den Adligen auf die Jagd, um die Bindung zwischen ihnen zu stärken.\nHoffentlich gibt es unterwegs keine Unfälle ..."
 custom_monthly_support_heir_gain:0 "Unterstützung des Adels"
 custom_monthly_support_heir_gain_desc:0 "Durch geschickte Diplomatie können wir die Entscheidungsfindung des Adels manipulieren und uns seine Unterstützung für unseren Thronfolger sichern."
 custom_monthly_federation_favor_growth:0 "Friedenspfeife"
 custom_monthly_federation_favor_growth_desc:0 "Die Stämme mögen viele Konflikte haben, doch zu einer gemütlichen Runde mit einer Friedenspfeife kann niemand Nein sagen."
 custom_yearly_tribal_allegiance:0 "Loyalität der Stämme"
 custom_yearly_tribal_allegiance_desc:0 "Unsere Stämme haben eine hohe Position in der Regierung unserer Nation und genießen als solche auch gewichtigere Privilegien. Im Gegenzug haben sie unserem Hof ihre Treue und Loyalität geschworen."
 custom_imperial_mandate:0 "Legitimität des Himmels"
 custom_imperial_mandate_desc:0 "Es gab viele Clans und Reiche, die versuchten, das Mandat des Himmels für sich zu beanspruchen, doch nur wir haben wirklich die Legitimität dazu."
 custom_election_cycle:0 "Wahlbegeisterung"
 custom_election_cycle_desc:0 "Unser Volk ist ein wahrer Verfechter der Demokratie und deshalb müssen sich die Gewählten auch häufiger als in anderen Republiken vor den Wählern beweisen."
 custom_reelection_cost:0 "Senatorische Befugnisse"
 custom_reelection_cost_desc:0 "Unser gewählter Herrscher steht über jeder anderen Autorität und kann sogar die Macht des Senats für sich beanspruchen. Er vereint seine Position als Herrscher mit der unseres Senats."
 custom_state_governing_cost:0 "Zuschuss für Rathäuser"
 custom_state_governing_cost_desc:0 "Obwohl unser Reich eine absolute Herrschaft über die Staaten anstrebt, ist eine Teilung der Macht nicht unvermeidlich. Durch die Subventionierung örtlicher Rathäusern können wir sicherstellen, dass der Regierungsprozess so verläuft, wie wir es wollen, und dass die lokalen Verwalter der Krone gegenüber loyal bleiben."
 custom_trade_company_governing_cost:0 "Autonome Handelshäuser"
 custom_trade_company_governing_cost_desc:0 "Über Land zu herrschen, geht immer mit einem hohen Verwaltungsaufwand einher - vor allem, wenn es sich um Land in fremden Regionen und auf anderen Kontinenten handelt. Den Handelshäusern mehr Autonomie zu gewähren, erlaubt ihnen, dieses Land ohne zusätzliche Hilfe des Hofes selbst zu verwalten."
 custom_expand_administration_cost:0 "Überstunden"
 custom_expand_administration_cost_desc:0 "Ein guter Herrscher muss seinen Untertanen in allen Aspekten ein gutes Vorbild sein - auch wenn diese Aspekte darin bestehen, Überstunden zu machen, um die Verwaltung zu erweitern."
 custom_curia_powers_cost:0 "Päpstliche Verwandtschaft"
 custom_curia_powers_cost_desc:0 "Einige Familienmitglieder unseres Herrschers sind wichtige Kardinäle des Heiligen Stuhls. Wir können sie nutzen, um für einige Gefallen beim Papst weniger zahlen zu müssen."
 custom_prestige_per_development_from_conversion:0 "Missionarischer Wettbewerb"
 custom_prestige_per_development_from_conversion_desc:0 "Unsere Missionare haben sich entschlossen, ihr Können in einem Wettbewerb unter Beweis zu stellen. Mit jeder konvertierten Provinz wird unser Reich von unseren Brüdern und Schwestern im Glauben mehr beneidet werden!"
 custom_good_monthly_karma:0 "Gesegnetes Karma"
 custom_good_monthly_karma_desc:0 "Das frühere Leben unseres Hofes war von Demut und Frömmigkeit geprägt. Es scheint, als hätten vergangene Taten unsere Nation gesegnet ..."
 custom_bad_monthly_karma:0 "Verfluchtes Karma"
 custom_bad_monthly_karma_desc:0 "Unser ganzer Hof bestand in der Vergangenheit aus Menschen, die Wasser über Kätzchen ausgossen. Das Karma, das mit diesen Taten einherging, lastet noch immer als Fluch auf unserem Reich ..."
 custom_min_autonomy_in_territories:0 "Königliche Repräsentanten"
 custom_min_autonomy_in_territories_desc:0 "Die Kontrolle über riesige Territorien zu halten, kann mühsam sein, und die vielen dort lebenden Menschen sind schwer zu überblicken. Mit dem Einsatz königlicher Repräsentanten sorgt unser Monarch dafür, dass die Autonomie dieser Territorien in Schach gehalten wird."
 custom_free_policy:0 "Verlässliche Herrschaft"
 custom_free_policy_desc:0 "Unser Herrscher hat versprochen, eine Richtlinie auszugeben und dauerhaft aufrechtzuerhalten. Das ist sehr ungewöhnlich für einen Herrscher, ganz gleich, aus welcher Epoche er auch stammt."
 custom_possible_policy:0 "Aufgeschlossene Regierung"
 custom_possible_policy_desc:0 "Stur zu sein und nur einen Weg der Politik zu verfolgen, mündet unweigerlich in eine veraltete Regierungsführung. Wir müssen offen für neue Ideen und Richtlinien sein und sie umsetzen, wenn es nötig ist."
 custom_innovativeness_gain:0 "Innovative Innovationen"
 custom_innovativeness_gain_desc:0 "Unsere Wissenschaft ist die beste der Welt! Jeder, der das bestreitet, ist ein Narr!"
 custom_trade_company_investment_cost:0 "Internationale Investoren"
 custom_trade_company_investment_cost_desc:0 "Die Modernisierung der Handelshäuser ist kostspielig, doch mit dem Geld fremdländischer Investoren können wir dieses Unterfangen mühelos finanzieren."
 custom_admiral_cost:0 "Mehr Flottenoffiziere"
 custom_admiral_cost_desc:0 "Unsere Admirale sind zwar die Besten, die man finden kann, doch es ist auch sehr teuer, sie zu ersetzen, wenn einer von ihnen im Kampf fällt. Indem wir mehr Flottenoffiziere anwerben, haben wir auch einen größeren Zugang zu talentierten Seeleuten, die sich als die nächste Generation an großartigen Admirälen herausstellen könnten."
 custom_global_naval_barrage_cost:0 "Organisierte Flottenangriffe"
 custom_global_naval_barrage_cost_desc:0 "Ein strategisches Bombardement durch die Flotte erfordert viel mehr Planung, als es den Anschein hat. Indem wir unsere Schiffe und Kanonen besser organisieren, können wir den Planungsprozess beschleunigen und Ressourcen sparen, während wir uns durch die Verteidigungsmaßnahmen unserer Feinde schießen!"
 custom_accept_vassalization_reasons:0 "Übernatürliches Charisma"
 custom_accept_vassalization_reasons_desc:0 "Mit nur einer Handbewegung kann unser Herrscher selbst den stursten König dazu überreden, unser Untertan zu werden. Manche glauben, unser Herrscher habe übernatürliche Kräfte, wohingegen andere meinen, er sei einfach nur sehr charismatisch."
 custom_transfer_trade_power_reasons:0 "Überzeugende Handelsvereinbarungen"
 custom_transfer_trade_power_reasons_desc:0 "Die Vereinbarung ist einfach: Ihr gebt uns Eure Handelsmacht, ich verdiene mehr Geld und Ihr bleibt am Leben. Abgemacht?"
 custom_country_diplomatic_power:0 "Diplomatischer Rat"
 custom_country_diplomatic_power_desc:0 "Nicht jede Aufgabe muss dem Herrscher zugetragen werden. Viele wichtige Aufgaben im Bereich der Diplomatie, des Handels und der Flotte werden von einem dreizehnköpfigen Rat erledigt. Jeweils einer von ihnen steht in der Befehlskette knapp unter unserem Herrscher. Sie sind die geheimnisvollsten Figuren in unserem Reich."
 custom_discovered_relations_impact:0 "Umgekehrte Psychologie"
 custom_discovered_relations_impact_desc:0 "Manchmal werden Spione erwischt. Dagegen können wir nichts tun. Doch durch umgekehrte Psychologie können wir andere Nationen in sechzig Prozent der Fälle davon überzeugen, dass sie eigentlich ausspioniert werden wollten."
 custom_center_of_trade_upgrade_cost:0 "Freiwillige Investitionen"
 custom_center_of_trade_upgrade_cost_desc:0 "Indem wir den Bürgern neue Häuser und Arbeit versprechen, können wir sie dazu motivieren, freiwillig in die Handelszentren zu investieren. Wir sollten allerdings sicherstellen, dass wir unser Versprechen auch halten ..."
 custom_ship_power_propagation:0 "Bemalte Handelsschiffe"
 custom_ship_power_propagation_desc:0 "Wie wir alle wissen, sind Handelsschiffe mit ausgefallenen und aggressiven Farben schneller und bedrohlicher und schrecken die Konkurrenz ab."
 custom_expel_minorities_cost:0 "Abschiedsgeschenke"
 custom_expel_minorities_cost_desc:0 "Minderheiten zu vertreiben, ist mit vielen schrecklichen Dingen wie Verfolgung und Diskriminierung verbunden. Wir werden dies nicht hinnehmen und stattdessen einen moralisch korrekteren Weg gehen: Indem wir die Minderheiten in Dukaten und mit Land in der Neuen Welt bezahlen, können wir sie motivieren, unser Land zu verlassen, ohne dass unsere Regierung tatsächlich gegen sie vorgeht."
 custom_colonist_placement_chance:0 "Komfortable Unterkünfte"
 custom_colonist_placement_chance_desc:0 "Wir versorgen unsere Kolonisten in der Neuen Welt mit komfortablen und sicheren Häusern, die ihr Überleben sichern und alle ihre Bedürfnisse abdecken."
 custom_appoint_cardinal_cost:0 "Kardinäle der Welt"
 custom_appoint_cardinal_cost_desc:0 "Wir können nicht zulassen, dass Geld zum Flaschenhals für die Autorität des Katholizismus in der Welt wird. Indem Kardinäle gewählt werden, die Gott eher ergeben sind als den Dukaten, kann sich jeder auf der Welt an einem oder zwei Kardinälen erfreuen."
 custom_enforce_religion_cost:0 "Großer Kreuzzug"
 custom_enforce_religion_cost_desc:0 "Unsere Krieger kämpfen mit einer Frömmigkeit und Hingabe, die kein Ungläubiger oder Ketzer zuvor gesehen hat. Dank der militärischen und religiösen Überlegenheit unserer Soldaten ist ein jeder eher gewillt, sich den Idealen unserer Religion anzuschließen."
 custom_promote_culture_cost:0 "Kultureller Schmelztiegel"
 custom_promote_culture_cost_desc:0 "Unsere Nation ist ein Schmelztiegel vieler großer Kulturen. Eine neue Kultur zu akzeptieren, ist für uns so selbstverständlich wie das Atmen."
 custom_rival_change_cost:0 "Der Feind meines Feindes"
 custom_rival_change_cost_desc:0 "Die Rivalität ist ein dynamisches System, und es ist oft von Vorteil, eine frühere Rivalität fallen zu lassen, um sich auf eine größere Bedrohung zu konzentrieren."
 custom_global_ship_repair:0 "Gesicherte Flottenversorgung"
 custom_global_ship_repair_desc:0 "Die Reparatur eines Schiffs erfordert zwei Dinge: Arbeiter, die es reparieren, und die dafür nötigen Versorgungsgüter. Indem wir die Organisation verbessern, können wir sicherstellen, dass immer ausreichend Versorgungsgüter bereitstehen, wenn ein beschädigtes Schiff in einem unserer Häfen ankommt."
 custom_global_ship_cost:0 "Schiffsbauer"
 custom_global_ship_cost_desc:0 "Wir haben eine lange Tradition im Bau von qualitativ hochwertigen Schiffen und wissen immer, wo wir bei den Kosten eines neuen Schiffs etwas einsparen können."
 custom_yearly_army_professionalism:0 "Militärstudium"
 custom_yearly_army_professionalism_desc:0 "Jeder Soldat muss eine gewisse Zeit in der Militärschule verbringen, um die Grundlagen der Kriegsführung zu erlernen. Dies sorgt dafür, dass jeder innerhalb unserer Armeen die theoretischen Grundlagen kennt.\nAlles, was er dann noch braucht, ist tatsächliche Kriegserfahrung."
 custom_drill_gain_modifier:0 "Kriegssimulationen"
 custom_drill_gain_modifier_desc:0 "Viele Generäle bilden ihre Truppen in den Grundlagen der Kriegsführung und der Disziplin aus. Sie verwenden gemäßigte, wenn auch nicht allzu humane Methoden, um die Rekruten zu drillen. Unsere Armee ist in dieser Hinsicht anders, denn sie wird von jemandem ausgebildet, der es mag, das Leben der Soldaten so hart wie möglich zu machen und ihre Ausbildung sehr dicht an eine Kriegserfahrung anzunähern, indem er unsere eigenen Kanonen gegen sie einsetzt."
 custom_drill_decay_modifier:0 "Strenge Offiziere"
 custom_drill_decay_modifier_desc:0 "Soldaten neigen dazu, ihre Ausbildung in Friedenszeiten oder in den Phasen der Erholung von einer Schlacht zu vergessen. Unsere strengen Offiziere werden dies verhindern."
 custom_infantry_fire:0 "Schießübungen"
 custom_infantry_fire_desc:0 "Die Infanterie unserer Nation arbeitet täglich und ohne Pause an ihrer Zielgenauigkeit. Sie ist ebenso präzise wie tödlich."
 custom_infantry_shock:0 "Nahkampferfahrung"
 custom_infantry_shock_desc:0 "Obwohl es natürlich immer besser ist, eine Fernkampfwaffe zu tragen, ist dies im Chaos der Schlacht nicht garantiert. Um Todesfälle zu vermeiden, sind alle unsere Truppen im Umgang mit Schwertern, Piken und sogar dem waffenlosen Kampf ausgebildet."
 custom_cavalry_fire:0 "Disziplinierte Pferde"
 custom_cavalry_fire_desc:0 "Die Kavallerie hatte in der Vergangenheit oft Probleme damit, Fernwaffen konsequent einzusetzen, da ihre Pferde in der Hitze des Gefechts selten ruhig blieben. Dies änderte sich jedoch mit der Einführung disziplinierter Pferde, die an die Geräusche von Gewehr- und Kanonenfeuer gewöhnt wurden."
 custom_cavalry_shock:0 "Aaaaaaaaaattacke!"
 custom_cavalry_shock_desc:0 "Ordnung und Disziplin gelten für einen jeden Soldaten sowohl vor als auch nach dem Kampf. Während des Kampfes jedoch gibt es für die Kavallerie nur eine Regel: Aaaaaaaaaattacke!"
 custom_artillery_shock:0 "Artillerie an der Front"
 custom_artillery_shock_desc:0 "Manchmal ist die einzig richtige Option die, nur Artillerie zu haben."
 custom_reserves_organisation:0 "Kalte Effizienz"
 custom_reserves_organisation_desc:0 "Unsere Truppen haben während ihrer Ausbildung so viele emotionale und physische Schmerzen durchgemacht, dass der Verlust ihrer Kameraden für sie irrelevant geworden ist."
 custom_global_supply_limit_modifier:0 "Führende Logistiker"
 custom_global_supply_limit_modifier_desc:0 "In einer unerklärlichen Verkettung von Ereignissen ist es unserem Generalstab gelungen, an logistische Pläne zu gelangen, die weit über alles hinausgehen, was derzeit eigentlich möglich ist. Wir werden wohl nie erfahren, wie unser Generalstab an diese Pläne gekommen ist, aber sie werden uns bei der Organisation unserer Truppen im eigenen Land sehr nützlich sein."
 custom_general_cost:0 "Erweiterung militärischer Ränge"
 custom_general_cost_desc:0 "Indem wir die Anzahl an Offizieren im Militär erhöhen, erhalten wir Zugang zu einer größeren Auswahl an kompetenten Anführern, die unserem Land als große Generäle dienen können."
 custom_raze_power_gain:0 "Raub und Plünderung"
 custom_raze_power_gain_desc:0 "Seien wir ehrlich: Gibt es etwas Befriedigenderes, als ganze Städte dem Erdboden gleichzumachen, ihren Reichtum zu plündern und ihre Häuser zu brandschatzen?\nOh, das gibt es? Nun, nicht in diesem Land!"
 custom_manpower_in_true_faith_provinces:0 "Religiöse Rekrutierung"
 custom_manpower_in_true_faith_provinces_desc:0 "Militärische und religiöse Institutionen werden üblicherweise voneinander getrennt, doch in einem Land, das tiefe religiöse Wurzeln hat, ist es nur richtig, dass die Menschen des wahren Glaubens bereit sind, auch in unserem Militär zu kämpfen."
 custom_country_military_power:0 "Militärregierung"
 custom_country_military_power_desc:0 "Jedes Mitglied unserer Regierung geht seinen üblichen Regierungspflichten nach, aber darüber hinaus dienen sie auch als hohe Generäle in unserem Militär und versorgen unseren Herrscher mit zusätzlichen Ideen und Vorschlägen, die für die militaristische Zukunft unserer Nation von entscheidender Bedeutung sind."
 custom_cb_on_religious_enemies:0 "Deus Vult!"
 custom_cb_on_religious_enemies_desc:0 "Es gibt viel zu viele Gründe, warum wir den religiösen Ungläubigen um uns herum den Krieg erklären sollten, aber einen Grund kann man immer verwenden: Deus Vult!"
 custom_idea_claim_colonies:0 "Koloniale Ambitionen"
 custom_idea_claim_colonies_desc:0 "Die Welt ist viel größer, als viele denken, und es ist unsere Bestimmung, den großen leeren Raum zu besiedeln!"
 custom_reduced_stab_impacts:0 "Interne Propaganda"
 custom_reduced_stab_impacts_desc:0 "Diplomatische Aktionen, die als radikal oder unvernünftig angesehen werden, haben schon immer zu Instabilität geführt. Wir können den Aufruhr verringern, indem wir gut platzierte Propaganda einsetzen und unserem Volk zeigen, dass unsere Entscheidungen nur logisch waren."
 custom_extra_manpower_at_religious_war:0 "Religiöse Krieger"
 custom_extra_manpower_at_religious_war_desc:0 "Die Männer, die dem einen wahren Glauben ergeben sind, neigen dazu, auch ihrer einen wahren Nation ergeben zu sein. Diese Krieger sind mehr als glücklich, uns gegen die Feinde unseres Glaubens zu unterstützen!"
 custom_may_explore:0 "Ruf nach Abenteuer"
 custom_may_explore_desc:0 "Diese Welt hat so viel zu bieten: so viele Wunder, die es zu entdecken gilt, so viele Möglichkeiten, die es zu nutzen gilt, und so viele verborgene Schätze, die darauf warten, gefunden zu werden! Es wäre töricht, wenn wir nicht dem Ruf des Abenteuers folgen und die große weite Welt erkunden würden!"
 commission_some_rock_art_title:0 "Felsenkunst in Auftrag geben"
 alcheringa_events.1.t:0 "Die Moinee-Geschichten der Palawa"
 alcheringa_events.1.d:0 "Die Palawa leben isoliert und abgeschottet vom Rest des Kontinents und haben daher ihre eigenen Traumgeschichten, die völlig anders als jene sind, die man auf dem Festland findet. Nachdem wir sie unter unserem Banner vereint und ihre Geschichten in unsere eingebunden hatten, erhielt unser Volk Zugang zu einer ganzen Reihe neuer Traumgeschichten!"
 alcheringa_events.1.a:0 "Wunderbar."
 alcheringa_events.2.t:0 "Die Adnoartina-Geschichten von [Root.GetName]"
 alcheringa_events.2.d:0 "Viele Geschichten handeln von großen Schlachten zwischen Titanen, die gegeneinander antreten. Genau wie die Titanen traten auch wir gegen unsere Rivalen an und besiegten sie in legendären Schlachten. Unser Heldentum steht dem aus den Traumgeschichten in nichts nach!"
 alcheringa_events.2.a:0 "Wunderbar."
 alcheringa_events.3.t:0 "Geschichten über Lumaluma"
 alcheringa_events.3.d:0 "Jahrelang waren die Makassarier die einzigen Händler, die Australien je kannte, doch dies hat nun ein Ende. Die Vereinigung der Insel Sulawesi gibt uns die Freiheit, den makassarischen Handel zu überwachen und unsere eigenen Waren über die Meere nach China und Indonesien zu befördern.\nRein zufällig enthielt eine dieser Handelswaren Schriften, die die Traumgeschichten von Lumaluma schildern! Natürlich waren unsere spirituellen Führer sehr daran interessiert, sie in unsere Sammlung von Traumgeschichten einzugliedern."
 alcheringa_events.3.a:0 "Wunderbar."
 alcheringa_events.4.t:0 "Geschichten über die Djunkgao-Schwestern"
 alcheringa_events.4.d:0 "Einst überquerte unser Volk das weite Meer auf Schiffen, die von Erdteil zu Erdteil reisen konnten, doch die üppigen Küsten Australiens haben uns selbstgefällig gemacht - bis jetzt. Durch den Bau einer Flotte ist die Reiselust unseres Volkes wiedererwacht und hat uns dazu inspiriert, die Traumgeschichten der Djunkgao-Schwestern neu zu leben."
 alcheringa_events.4.a:0 "Wunderbar."
 alcheringa_events.5.t:0 "Geschichten über Wagyl"
 alcheringa_events.5.d:0 "Durch unseren wachsenden Einfluss auf dem Meer kam unser Volk auch in Kontakt mit dem Drachenkaiser. Natürlich erkannten wir ihn sofort als einen Vertreter Wagyls und erschufen Traumgeschichten, die von seiner Größe künden."
 alcheringa_events.5.a:0 "Wunderbar."
 alcheringa_events.6.t:0 "Islamische Traumgeschichten"
 alcheringa_events.6.d:0 "Nur wenige wissen, wie man nach Australien navigiert, um seine Reichtümer auszubeuten, doch die Makassarier begreifen, dass wir reich und einer Handelsreise würdig sind. Die hier eintreffenden Makassarier bringen oft seltsame Geschichten über fremde Götter mit, und wir werden viel von ihren Einblicken in die Traumzeit lernen können."
 alcheringa_events.6.a:0 "Wunderbar."
 alcheringa_events.7.t:0 "Der Dharma"
 alcheringa_events.7.d:0 "Die Völker der dharmischen Religionen folgen vielen Göttern und nehmen viele Formen an. Wir haben ihre Wege eingehender studiert und einige einzigartige Sichtweisen der Traumzeit gewonnen."
 alcheringa_events.7.a:0 "Wunderbar."
 alcheringa_events.8.t:0 "Baiames Traum"
 alcheringa_events.8.d:0 "An den Küsten Australiens treffen Fremde ein, die vom Kreuz und einem Märtyrer aus grauer Vorzeit predigen. Auch wenn wir diesen neuen Glauben nicht selbst annehmen werden, wird die Landschaft der Traumgeschichten von diesen neuen Offenbarungen zweifellos beeinflusst."
 alcheringa_events.8.a:0 "Wunderbar."
 alcheringa_events.9.t:0 "Die Geister"
 alcheringa_events.9.d:0 "In unserer Nation gibt es jene, die nicht an die Traumgeschichten glauben. Es ist daher wichtiger denn je, die Geschichten unseres Volkes zu veranschaulichen und sie unter diesen Fremden zu verbreiten, sie zu bekehren und sie für die Träume empfänglich zu machen."
 alcheringa_events.9.a:0 "Wunderbar."
 alcheringa_events.10.t:0 "Die Regenbogenschlange"
 alcheringa_events.10.d:0 "Die Traumgeschichten Australiens sind sehr verschieden, doch eine Sache, die sich hartnäckig über alle hinweg hält, ist der Glaube an die Regenbogenschlange. Indem wir sämtliche Aspekte des Träumens studierten, konnten wir das Wesen der Regenbogenschlange wirklich und wahrhaftig begreifen."
 alcheringa_events.10.a:0 "Wunderbar."
