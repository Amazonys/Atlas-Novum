 indigenous_bountiful_land:0 "Ergiebiges Land"
 indigenous_bountiful_land_desc:0 "Unser Volk ist von riesigen Gebieten umgeben, die seit Generationen unberührt und reich an Flora und Fauna sind."
 indigenous_irregular_warfare:0 "Irreguläre Kriegsführung"
 indigenous_irregular_warfare_desc:0 "Durch die Nutzung natürlicher Gegebenheiten und Hindernisse können wir auch größere Feinde durch Raubzüge und Hinterhalte besiegen."
 indigenous_constitution:0 "Das große Gesetz"
 indigenous_constitution_desc:0 "Indem wir unser Volk an eine Reihe gemeinsamer Grundsätze im Rahmen einer Verfassung binden, können wir uns für das Wohl aller einsetzen."
 indigenous_braves:0 "Krieger"
 indigenous_braves_desc:0 "In unserer Kultur gibt es eine lange Tradition von Initiationsriten, im Zuge derer junge Männer zu Kriegern werden. Ein Akt der Tapferkeit, um die Reise ins Erwachsenenalter zu vollenden."
 indigenous_controlled_burns:0 "Kontrollierte Brände"
 indigenous_controlled_burns_desc:0 "Durch das kontrollierte Abbrennen von Feldern können wir höhere Erträge bei unseren Ernten erzielen, was uns eine viel größere Bevölkerung ermöglicht."
 indigenous_trade_with_foreigners:0 "Handel mit Fremden"
 indigenous_trade_with_foreigners_desc:0 "Durch den Handel mit Menschen aus anderen Kulturen und weit entfernten Orten werden wir neue Ideen in unser Land bringen können."
 indigenous_treaties:0 "Eingehaltene Verträge"
 indigenous_treaties_desc:0 "Auf unser Wort ist Verlass, und es wäre undenkbar, dass wir einen Vertrag brechen, den wir abgeschlossen haben. Von daher wird uns auch bei der Einstellung von Feindseligkeiten ein gewisses Vertrauen entgegengebracht."
