 #General Polynesian Events
 polynesian.1.t:0 "Heiliger Ort benötigt eine Lichtung"
 polynesian.1.d:0 "Die Üppigkeit unseres Landes bringt uns viele Segen, doch dieses Mal hat der Wald - zum Teil auch aufgrund unserer Unachtsamkeit - unser [Root.GetPolynesianSacredArea] fast vollständig verschlungen. Viele haben das Gefühl, dass der Ort nicht mehr tapu (heilig) ist und dass [Root.Monarch.GetName] etwas dagegen unternehmen sollte."
 polynesian.1.a:0 "Einige Männer sollen den Ort roden und wieder tapu machen."
 polynesian.1.b:0 "Was kümmert das uns? Es ist einfach ein Ort mit weniger Bäumen."
 polynesian.2.t:0 "Tänze gehen schief"
 polynesian.2.d:0 "Während eines unserer vielen Feste, in denen die Tänzer den traditionellen [Root.GetPolynesianDance] aufführten, kam es zu einer Schlägerei. Zwischen zwei Tänzern wurden Eifersuchtsvorwürfe laut. Obwohl die Angelegenheit eigentlich nur eine Anekdote sein sollte, ist sie ziemlich schnell aus dem Ruder gelaufen, und nun stehen sich die Familien der Tänzer gegenüber. Bevor Blut vergossen wird, sollte [Root.Monarch.GetName] handeln."
 polynesian.2.a:0 "Nehmt die Seite eines Tänzers ein."
 polynesian.2.b:0 "Versucht, die Sache diplomatisch zu lösen."
 polynesian.3.t:0 "Der verschwundene Fliegenwedel"
 polynesian.3.d:0 "Überall im Polynesischen Dreieck werden Fliegenwedel von hochrangigen Häuptlingen für zeremonielle Zwecke verwendet. Heute wird unser[Root.GetMeFemale] Herrscher[Root.GetMinFemale] [Root.Monarch.GetName] im Mittelpunkt einer Zeremonie stehen, doch [Root.Monarch.GetHerHis] Fliegenwedel ist verschwunden und die Diener können ihn nicht finden. Es bleibt auch keine Zeit, einen neuen in Auftrag zu geben, da die Zeremonie gleich beginnen wird. Sollte das Problem nicht gelöst werden können, könnte es zu großer Aufruhr unter den Anwesenden führen."
 polynesian.3.a:0 "Sucht einen Ersatz. Niemand wird es merken."
 polynesian.3.b:0 "Wir werden unser Gesicht verlieren, wenn wir unsere Untertanen wie Narren behandeln."
 polynesian.4.t:0 "Kava-Kultur"
 polynesian.4.d:0 "Indem wir die trockenen Wurzeln der Kava-Pflanze wässern, erhalten wir ein halluzinogenes Getränk, das auch Kava genannt wird. Kava ist ein zentraler Bestandteil der meisten Zeremonien im gesamten Polynesischen Dreieck und Teil eines stark ritualisierten Aktes, der einem festen Regelwerk und einer strengen Ordnung folgt. Da der Prozess der Herstellung dieses Getränks nicht in Stein gemeißelt ist, können die Ergebnisse sehr unterschiedlich ausfallen. Das letzte Fest, das wir mit einigen wichtigen Mitgliedern unserer eigenen und benachbarten Gesellschaften hatten, war dank des hochwertigen Kava, den wir servierten, ein voller Erfolg. Unser Ruf als Gastgeber hat sich stark verbessert."
 polynesian.4.a:0 "Das ist eine gute Gelegenheit, um neue Freunde zu finden."
 good_kava_mod:0 "Ein großes Fest"
 desc_good_kava_mod:0 "Unser Ruhm als großartige Gastgeber hat das Bild, das andere von uns haben, verbessert."
 polynesian.5.t:0 "Hochwertiger Tapa-Stoff"
 polynesian.5.d:0 "Tapa-Stoff ist ein Rindenbaststoff, der hauptsächlich im Pazifikgebiet hergestellt wird. Tapa-Stoff kann für verschiedene Dinge verwendet werden, besonders für Kleidung, aber auch für die Herstellung von schönen Ornamenten, die wegen ihrer Qualität sehr gefragt sind. Tapa kann verziert und gefärbt werden und wird aus dem Papiermaulbeerbaum gewonnen. In jedem Dorf oder Weiler ist das Geräusch zu hören, wie Rinde geschlagen wird, um Tapa herzustellen. Unser Tapa ist in letzter Zeit wegen seiner Qualität besonders gefragt."
 polynesian.5.a:0 "Dies ist eine gute Möglichkeit, um Geld zu verdienen."
 quality_tapa_mod:0 "Hochwertiger Tapa-Stoff"
 desc_quality_tapa_mod:0 "Unser Tapa-Stoff ist im Polynesischen Dreieck berühmt und die Nachfrage danach in die Höhe geschnellt."
 polynesian.6.t:0 "Mordanschlag"
 polynesian.6.d:0 "Sennit ist eine Art Tauwerk, das aus getrockneten Fasern besteht, meist aus Kokosnussschalen oder Gras. Es wird in der ganzen Region verwendet, um verschiedene Arten von Stoffen, insbesondere Hüte, herzustellen, dient aber auch als wichtiges Element für die traditionelle Architektur, den Bootsbau, die Fischerei oder für Verzierungen. Auf den ersten Blick würde man nicht denken, dass es sich dabei auch um ein Werkzeug des Todes handeln könnte, doch das menschliche Gehirn ist sehr einfallsreich und die Verwendung einer Sennit-Schnur, um unseren Herrscher [Root.Monarch.GetName] zu strangulieren, ist etwas, was sein jüngster Angreifer ersann."
 polynesian.6.a:0 "Tötet ihn."
 polynesian.7.t:0 "Die Sternengucker"
 polynesian.7.d1:0 "Der Himmel ist voller Sterne, die verschiedene Formen bilden und unseren Seefahrern beim Navigieren helfen. Manaiakalani (Fischleine des Häuptlings) sieht aus wie der Angelhaken von Maui. Heiheionakeiki wird benutzt, um nach Tahiti zu navigieren, und Ke-Ka-o-Makali'i (der Kanufahrer von Makali'i) stellt eine Schale dar, die sich über dem Horizont ergießt. Jene, die sie kennen, sind nützlich für die Gemeinschaft."
 polynesian.7.d2:0 "Der Himmel ist voller Sterne, die verschiedene Formen bilden und unseren Seefahrern beim Navigieren helfen. Jene, die sie kennen, sind nützlich für die Gemeinschaft."
 polynesian.7.a:0 "Wissen hat immer einen Platz."
 polynesian.8.t:0 "Der Schweinekrieg"
 polynesian.8.d:0 "Als unsere Ahnen diese Inseln besiedelten, brachten sie zwei Tiere für die Nahrungsversorgung mit: Hühner und Schweine. Schweine werden traditionell hoch geschätzt, da sie nicht nur köstlich sind, sondern auch eine große Fleischquelle darstellen und der Besitz mehrerer von ihnen eine Möglichkeit bietet, Macht zu projizieren. Die Repräsentanten zweier Gruppen sind heute zu [Root.Monarch.GetName] gekommen, um die andere Seite zu beschuldigen, Schweine gestohlen zu haben. Da dies aus mehreren Gründen ein heikles Thema ist, sollte unser Herrscher rasch handeln."
 polynesian.8.a:0 "Wir werden uns für eine Seite entscheiden."
 polynesian.8.b:0 "Es sind nur Schweine."
 pig_sides_mod:0 "Wir haben uns für eine Seite im Schweinekrieg entschieden"
 desc_pig_sides_mod:0 "Die Unterstützung einer Seite in diesem Konflikt hat zu einigen Unruhen geführt."
 pig_neutral_mod:0 "Wir bleiben im Schweinekrieg neutral"
 desc_pig_neutral_mod:0 "Niemand ist glücklich über unserer Entscheidung, doch zumindest führt niemand einen Krieg."
 polynesian.9.t:0 "Erinnerungen an Hawaiki"
 polynesian.9.d:0 "Legenden zufolge war unser Volk, ehe wir an diese Küsten kamen, an einem Ort namens Hawaiki beheimatet, von dem wir alle abstammen. Für andere ist dies die Unterwelt, in die unsere Toten reisen und dort verweilen. Ungeachtet dessen waren sie glücklich und Nahrung war im Überfluss vorhanden, weshalb unser Volk manchmal diesen Ort vermisst, an dem sie nie waren. Es gibt eine unnatürliche Anziehungskraft zu dieser verlorenen Heimat."
 polynesian.9.a:0 "Dieser Ort klingt wie der Himmel."
 polynesian.10.t:0 "Eine süße Bedrohung"
 polynesian.10.d:0 "Zuckerrohr wurde von unseren Vorfahren in unseren Wakas (Kanus) mitgebracht und von unseren Gemeinden in großem Umfang angepflanzt und genutzt. Doch mit ihm kam auch ein unerwünschter Gast: die Ratten. Obwohl unsere Hunde dazu bereit sind, sie zu bekämpfen, scheint die Zahl der Ratten nicht mehr eindämmbar zu sein und wir haben große Verluste auf unseren Zuckerfeldern erlitten. Die Gemeinde ist besorgt und hat um Hilfe gebeten. Als Herrscher müssen wir den Leuten eine Antwort geben."
 polynesian.10.a:0 "Wir müssen etwas tun. Lasst die Hunde frei!"
 polynesian.10.b:0 "Ich glaube nicht, dass wir viel tun können."
 sugarcane_lost_mod:0 "Zuckerrohr an Ratten verloren"
 desc_sugarcane_lost_mod:0 "Ratten haben unsere Zuckerrohrfelder verwüstet."
 polynesian.11.t:0 "Der beste Freund"
 polynesian.11.d:0 "Seit der Besiedlung der ersten Inseln dienen uns Hunde als Begleiter, aber auch als Nahrung. So ziemlich jede Inselgruppe hat ihre eigene Hunderasse: die Poi auf Hawai'i, die Kuri auf Aotearoa und jene auf Tahiti. Wird eine Nahrungsquelle benötigt, sind Hunde zwar nicht immer die Ersten, auf die zurückgegriffen wird, aber sie werden dennoch mit Gemüse oder Fisch gefüttert, damit sie genau dafür bereit sind."
 polynesian.11.a:0 "Hunde sind eine gute Nahrungsquelle."
 polynesian.12.t:0 "Das Waka-Rennen"
 polynesian.12.d:0 "Unser Volk hat Wakas (Kanus) benutzt, um diesen Teil der Welt zu besiedeln und Wakas sind auf die eine oder andere Weise von zentraler Bedeutung für unsere Kultur. Wettbewerbe bieten eine einfache Möglichkeit, unser Volk zu unterhalten und halten zugleich unsere Gemeinschaft in Form. Eine Gruppe von Ruderern hat eine andere Gruppe zu einem Rennen herausgefordert, und die Nachricht von dem Ereignis hat sich rasch in der ganzen Region verbreitet. Sogar [Root.Monarch.GetName] ist zum Ufer gereist, um das Rennen zu beobachten. Wetten sind natürlich ein Teil des Erlebnisses."
 polynesian.12.a:0 "Eine kleine Wette kann nicht schaden."
 polynesian.12.b:0 "Wir werden unseren Reichtum nicht auf diese törichte Art und Weise verlieren."
 polynesian.13.t:0 "Mangel an geschälten Kerzennüssen"
 polynesian.13.d:0 "Tätowierungen sind eine geläufige Methode, um unseren Körper zu bedecken und werden von Meister-Tätowierern gezeichnet, die in unseren Gesellschaften eine wichtige Rolle spielen. Die Tinte, die auf den Hawaii-Inseln Kukui und auf Samoa Tuitui genannt wird, wird durch Verbrennen des öligen Kerns der geschälten Kerzennuss hergestellt, wobei der schwarze Ruß aufgefangen wird. Aus irgendeinem Grund sind diese geschälten Kerzennüsse selten geworden und niemand kann sie mehr irgendwo finden."
 polynesian.13.a:0 "Ohne sie können unsere Tätowierer nicht arbeiten. Beschafft sie von anderen Inseln."
 polynesian.13.b:0 "Damit können wir leben."
 no_tattoo_mod:0 "Keine geschälten Kerzennüsse"
 desc_no_tattoo_mod:0 "In diesem Jahr wird es keine Tätowierungen geben."
 polynesian.14.t:0 "Ein schwimmendes Geschenk"
 polynesian.14.d:0 "Unserem Herrscher wurde heute ein neues Schiff geschenkt. Die Handwerker, die es gebaut haben, sind zwar nicht reich, wollten [Root.Monarch.GetName] aber dennoch ein schönes Geschenk für [Root.Monarch.GetHerHis]e Herrschaft machen. Wie es die Tradition verlangt, sollten ihre Geschenke erwidert werden."
 polynesian.14.a:0 "Unsere Flotte wächst und wird stärker."
 polynesian.15.t:0 "Die junge Armee"
 polynesian.15.d:0 "In den letzten Tagen haben sich in einer unserer Provinzen Krieger versammelt, die [Root.Monarch.GetName] die Treue geschworen haben und bereit sind, in der Armee zu dienen. Ganz gleich, ob wir unser Volk schützen oder unser Reich erweitern wollen: Diese Leute werden uns eine große Hilfe sein."
 polynesian.15.a:0 "Neue Rekruten sind stets willkommen."
 #Fijian Events
 polynesian.16.t:0 "Ai Lakovi"
 polynesian.16.d:0 "Die Ai Lakovi (formelle Verlobung) ist ein wichtiger Moment in der fidschischen Kultur. Traditionell schenkt der Mann seiner zukünftigen Gattin einen Tabua (Walzahn), doch das ist keine strikte Regel. [Root.Monarch.GetName] steht kurz vor der Hochzeit und besteht darauf, [Root.Monarch.GetHerHis]er neuer Gattin einen besonders luxuriösen Tabua zu schenken. Die Staatskasse könnte darunter allerdings leiden."
 polynesian.16.a:0 "Unsere Gemahlin verdient nur das Beste."
 polynesian.16.b:0 "Wir müssen den Tabua nur präsentieren."
 polynesian.17.t:0 "Kriegsfürst"
 polynesian.17.d:0 "Unsere Nation ist aus einem blutigen Krieg als Sieger hervorgegangen. Mehrere feindliche Krieger werden in unserer Hauptstadt gefangen gehalten, und es ist an der Zeit, darüber zu entscheiden, was mit ihnen geschehen soll. Unser Kriegsfürst [Root.Monarch.GetName] hat das letzte Wort, und was auch immer [Root.Monarch.GetSheHe] entscheidet, wird getan. Natürlich wird der Preis nicht billig sein, und andere könnten das Gefühl haben, dass sie die Nächsten sind."
 polynesian.17.a:0 "Ihr Mut wird respektiert werden."
 polynesian.17.b:0 "Sie haben gut gekämpft und wir wollen den Frieden bewahren."
 warlord_mod:0 "Kriegsfürst"
 desc_warlord_mod:0 "Indem wir sie dazu bringen, uns zu fürchten, werden wir stärker."
 polynesian.18.t:0 "Abgesandter der Kalou"
 polynesian.18.d:0 "Die fidschische Gesellschaft ist eng mit der Religion und der Verehrung der Kalou (Götter) verbunden. Da Tabus so weit verbreitet sind, dass sie beeinflussen, wen wir heiraten, was wir essen und wo wir uns hinlegen, und da sie jede unserer Handlungen von der Wiege bis zum Grab regeln, hat [Root.Monarch.GetName] beschlossen, dass wir einen heiligen Mann an unserer Seite brauchen."
 polynesian.18.a:0 "Lasst uns einen geeigneten Kandidaten wählen."
 polynesian.19.t:0 "Vorwürfe der Ausübung von Hexerei"
 polynesian.19.d:0 "Die Hexerei oder "Draunikau", wie es manche nennen, ist eine gängige Methode, um mit den Geistern zu sprechen und im Gegenzug Gefälligkeiten zu erhalten. Obwohl sie von vielen Menschen praktiziert wird, sogar von einigen Priestern, wird sie von den meisten mit Argwohn angesehen und ihre Ausübung daher oft heimlich durchgeführt. Gerüchte, dass [Root.Monarch.GetName] sie praktiziert, sind im ganzen Reich verbreitet."
 polynesian.19.a:0 "Dieses Gerücht muss ein Ende finden."
 polynesian.19.b:0 "Jeder tut es. Vielleicht sollten wir es normalisieren."
 polynesian.20.t:0 "Lebendiges Ziel"
 polynesian.20.d:0 "Unser Thronfolger muss ein[Root.GetHeFemale] große[Root.GetHrMale] Krieger[Root.GetHinFemale] sein, wenn [Root.Heir.GetSheHe] eines Tages unser Volk anführen will. Es ist Tradition in unserem Volk, das Bogenschießen an einem lebenden Ziel zu üben, in der Regel einem schwer verletzten Kriegsgefangenen. Indem wir unseren Kindern erlauben, auf ein lebendes Ziel zu zielen, stellen wir sicher, dass ihre Fähigkeiten für zukünftige Kriege geschult werden. Auch unser Thronfolger ist unter diesen Kindern, und diese Gelegenheit wird eine[Root.GetHnMale] Krieger[Root.GetHinFemale] aus [Root.GetHihmihr] machen."
 polynesian.20.a:0 "Unser Thronfolger muss üben."
 #Hawaiian Events
 polynesian.21.t:0 "Die Menehune"
 polynesian.21.d:0 "Legenden zufolge gehörten die Inseln dieses Archipels, bevor unser Volk hierherkam, einem Zwergenvolk namens Menehune. Dieses Volk wird in den Geschichten als hervorragende Handwerker und Erbauer vieler unserer Fischteiche beschrieben. Nachts arbeiten sie angeblich unermüdlich. Nur Kinder und diejenigen, die irgendwie mit ihnen verbunden sind, können sie sehen. Heute ist ein Mann ins Dorf gekommen, der behauptet, sie gesehen zu haben."
 polynesian.21.a:0 "Vielleicht gibt es sie ja wirklich."
 polynesian.21.b:0 "Überlasst diesen Unsinn den Kindern und einfältigen Menschen."
 polynesian.22.t:0 "Ku verlangt ein Opfer"
 polynesian.22.d:0 "Unser Reich macht eine schreckliche Zeit durch, und die Dinge werden von Tag zu Tag schlimmer. Die Kahuna (Priester) haben klar gemacht, dass Ku wütend auf uns ist und ein Opfer verlangt. Die Vorbereitungen dazu werden im Luakini, dem Tempel, oder dem Heiau, das dem Krieg gewidmet ist und in dem Opfer dargebracht werden, von den Priestern von Ku durchgeführt. Nur die Ali'i, der Adel und die Kahuna, die Ku dienen, sind zu der Zeremonie zugelassen."
 polynesian.22.a:0 "Wir werden Opfer darbringen, um den gefiederten Gott zu besänftigen."
 polynesian.22.b:0 "Opfer sind keine Lösung. Wir werden Kus Blutdurst nicht stillen."
 polynesian.23.t:0 "Ein besonderes Makahiki-Fest"
 polynesian.23.d:0 "Lonos Kahuna (Priester) behaupten, der Gott selbst habe Zwiesprache mit ihnen gehalten und dass ein Segen über unser Reich kommen wird, sollten wir die richtigen Vorbereitungen treffen. Vom Gott der Landwirtschaft und des Friedens würden wir mit besseren Ernten und einer längeren Zeit des Friedens gesegnet werden. Was sollen wir tun?"
 polynesian.23.a:0 "Im Mapele, dem Lono geweihten Tempel, soll eine Opfergabe dargebracht werden."
 polynesian.23.b:0 "Uns ging es bisher gut, und uns wird es weiterhin gut gehen."
 lonos_blessing_mod:0 "Lonos Segen"
 desc_lonos_blessing_mod:0 "Lonos Hand hat uns mit ausreichend Regen für das Wachstum unserer Pflanzen gesegnet."
 polynesian.24.t:0 "Vulkanausbruch"
 polynesian.24.d:0 "Unsere Inseln sind unglaublich fruchtbar und Pflanzen wachsen hier mit Leichtigkeit. Von Zeit zu Zeit jedoch stellen die Götter unser Volk auf die Probe: Die Erde wird wütend und die Vulkane, die unsere Inseln bilden, stoßen Lava aus, die unsere Felder bedeckt. Üblicherweise warnt uns der Berg, und nur wenige sterben an den Folgen, doch die Pflanzen in der Umgebung haben nicht so viel Glück. In den nächsten Monaten müssen wir uns an die Verluste anpassen und darauf warten, dass die Pflanzen nachwachsen."
 polynesian.24.a:0 "Die Götter wollen es so."
 polynesian.25.t:0 "Makahiki ist hier"
 polynesian.25.d:0 "Die Makahiki-Saison ist eine der wichtigsten Zeiten für unser Volk, denn wenn die Makali'i oder Plejaden am Horizont aufgehen und die nächste Mondsichel erscheint, beginnt die Neujahrssaison. Während dieser Zeit danken wir Lono für seine Segen und die Kanaka Maoli oder Hawaiianer feiern in dieser Zeit ausgelassen. Kriegsführung und Arbeit sind während dieser vier Monate verboten. Die Menschen nehmen an Spielen teil, führen religiöse Zeremonien durch, bei denen Tiere geopfert werden, und die Herrscher stellen ihren Wert unter Beweis. Alle sozialen Klassen werden in gewisser Weise auf die Probe gestellt, und das Bestehen dieser Prüfungen bringt einem nicht nur persönlich Ruhm, sondern der ganzen Blutlinie."
 polynesian.25.a:0 "Das neue Jahr beginnt."
 makahiki_mod:0 "Makahiki"
 desc_makahiki_mod:0 "Wir sind in der Neujahrssaison."
 #Maori Events
 polynesian.26.t:0 "Königliches Tangihanga"
 polynesian.26.d:0 "Der Leichnam, auch Tupapaku, unseres Thronfolgers wird vom Iwi im Gemeindehaus, dem Wharenui, betrauert. Diese Trauer wird an diesem heiligen Ort, dem Marae, drei Tage lang andauern. Während dieser Zeit kommen Menschen aus der ganzen Region, um ihn zu besuchen und ihm ihren Respekt zu erweisen. Zu Ehren des Tupapaku wird eine Willkommenszeremonie abgehalten und nach der Nacht des Endes, der Po Whakamatunga, wird der Leichnam begraben und ein letztes Hakari-Fest abgehalten."
 polynesian.26.a:0 "Haltet es einfach. Es ist nicht die richtige Zeit, um mit Reichtum zu prahlen."
 polynesian.26.b:0 "Wir sollten ein prächtiges Tangihanga haben."
 polynesian.27.t:0 "Kaitiakitanga"
 polynesian.27.d:0 "Wir sind eins mit der Natur und müssen in Harmonie mit ihr leben. Es ist die Pflicht aller Maori, alles unter dem Himmel zu schützen, so wie es die Götter befehlen. Einen Fluss zu verschmutzen, einen ganzen Wald abzuholzen oder einen Ort seiner Ressourcen zu berauben, verstößt gegen diese Regel. Unsere Priester beschließen in der Regel, einige Regionen zu Tapus oder heiligen Orten zu machen, um sie zu schützen und von exzessiver Nutzung abzuschirmen. Diese Entscheidungen sind zwar langfristig zweifellos zuträglich, können aber kurzfristig ein Hindernis darstellen."
 polynesian.27.a:0 "Wir können den Fortschritt und das Wohlergehen unseres Volkes nicht aufhalten."
 polynesian.27.b:0 "Wir sind alle Kaitiaki oder Wächter. Dies sind wir den Göttern schuldig."
 kaitiakitanga_mod:0 "Kaitiakitanga"
 desc_kaitiakitanga_mod:0 "Unsere Priester haben ein Tapu über einige Regionen unseres Territoriums verhängt."
 polynesian.28.t:0 "Whakapapa"
 polynesian.28.d:0 "Whakapapa repräsentiert die Herkunft einer Person beziehungsweise die Abstammungslinie, zu der diese Person gehört. Whakapapa wird oft als Einleitung oder Mihimihi rezitiert, besonders in wichtigen Situationen. Ein benachbarter Herrscher hat kürzlich die Legitimität des Whakapapa unseres Herrschers in Zweifel gezogen, und viele in unserem Volk bestehen darauf, dass diese Beleidigung nicht ignoriert wird."
 polynesian.28.a:0 "Sie werden mit Blut zahlen. Bei der Macht unserer Krieger!"
 polynesian.28.b:0 "Es sind nur leere Worte. Wir werden nichts unternehmen."
 polynesian.29.t:0 "Ein besonderes Matariki"
 polynesian.29.d:0 "Ein neues Jahr ist gekommen, und die Sternengruppe, die wir als Matariki und Puanga bezeichnen (oder wie die Pakeha, die Europäer sie nennen: Plejaden und Rigel), sind am Horizont aufgegangen und ein neuer Zyklus beginnt. Es ist die Zeit des Jahres, in der wir uns darauf vorbereiten, den Göttern - besonders Rongo - Opfergaben darzubringen, uns an unsere Lieben erinnern, die nicht mehr unter uns sind, und unsere Jüngsten über das Land unterrichten. Die Priester haben verkündet, dass die Omen wirklich gut sind und dass dies ein hervorragendes Jahr werden wird."
 polynesian.29.a:0 "Gepriesen seien die Götter!"
 matariki_mod:0 "Ein besonderes Matariki"
 desc_matariki_mod:0 "Dieses Jahr wird ein hervorragendes Jahr für unser Volk sein."
 polynesian.30.t:0 "Die Koha"
 polynesian.30.d:0 "Unser Herrscher wurde von einem Freund mit Geschenken, den Koha, überhäuft, nachdem dieser ihn und seine Familie für ein paar Tage beherbergt hatte. Das Utu, das Gleichgewicht und die Harmonie, die unser Leben regieren, zwingen uns, diese Geste zu erwidern. Dieser Geschenketausch wird die Familie unseres Herrschers und die seines Freundes verbinden, um einerseits auch in Zukunft Geschenke auszutauschen, aber andererseits auch, um ihre Beziehung zueinander zu stärken."
 polynesian.30.a:0 "Das hat uns überrascht, und wir können es nicht erwidern."
 polynesian.30.b:0 "Der Tradition nach muss unser Geschenk von größerem Wert sein, aber werden sie das auch merken?"
 polynesian.30.c:0 "Wir sind durch das Utu verbunden. Ihr Koha wird doppelt zurückgezahlt werden."
 #Samoan Events
 polynesian.31.t:0 "Siva Afi vermittelt falsche Botschaft"
 polynesian.31.d:0 "Vor ein paar Tagen kam ein Abgesandter aus Tonga zu uns. Während seines Aufenthalts haben wir ihn mit großer Ehre behandelt, so wie es von uns als große Gastgeber erwartet wird. In seiner letzten Nacht bei uns hat [Root.Monarch.GetName] einige Tänzer eingeladen, um den Feuertanz, den Siva Afi, aufzuführen. Dieser Tanz besteht darin, dass einige Tänzer, in der Regel Krieger, ihre Nifo Oti, unsere traditionellen gezackten Kriegskeulen, mit Tüchern bedecken und in Brand stecken. Es ist ein sehr traditioneller und ikonischer Teil unserer Kultur.Zu unserer Überraschung wurde der Tanz von einer Art Schauspiel begleitet. Die darin erzählte Geschichte handelt von der Zeit, als unser Volk unsere früheren tonganischen Lehnsherren loswurde, nachdem diese sie während eines Siva-Afi-Tanzes angegriffen hatten.Jeder der Anwesenden konnte sehen, wie der tonganische Abgesandte nach und nach wütender wurde."
 polynesian.31.a:0 "Tonga wird nicht glücklich darüber sein."
 polynesian.32.t:0 "Feiger Thronfolger"
 polynesian.32.d:0 "Eine männliche Tätowierung, die Pe'a, ist ein zentraler Bestandteil unserer Kultur und wird oft mit den Übergangsriten für Männer in Verbindung gebracht. [Root.Heir.GetName] hat die Volljährigkeit erreicht und wird das Pe'a erhalten, damit er aufhören kann, telefua oder nackt zu sein. Während der Vorbereitungen zeigt [Root.Heir.GetName] Zuversicht, obwohl eine Pe'a als sehr schmerzhaft bekannt ist. Diese Zuversicht schwindet allerdings schnell, als der tufuga ta tatau, der Meister-Tätowierer, mit der Arbeit beginnt. [Root.Heir.GetName] kann die Schmerzen nicht ertragen und läuft davon. Er hat nur ein kleines Zeichen, ein Pe'a mutu, das Mal der Schande. Selbst wenn das Pe'a eines Tages fertiggestellt werden sollte, werden einige ihn nie als Soga'imiti betrachten und für seinen Mut respektieren."
 polynesian.32.a:0 "Er hat Schande über unsere Familie gebracht."
 polynesian.33.t:0 "Historisches 'Ava"
 polynesian.33.d:0 "Die 'Ava-Zeremonie gehört zu den wichtigsten Bräuchen unseres Volkes. Es ist ein feierliches Ritual, bei dem das Kava-Getränk - oder 'Ava, wie wir es nennen - geteilt wird und Reden gehalten werden. Zu diesem Anlass sind auch mehrere Stammeshäuptlinge und andere bedeutende Persönlichkeiten unseres Reiches eingeladen. Das 'Ava wird aus getrockneten Wurzeln hergestellt, mit Wasser gemischt und unter den Feiernden geteilt. Unsere Gäste genießen die Feierlichkeiten sichtlich, und wir könnten ihre gute Laune vielleicht ausnutzen."
 polynesian.33.a:0 "Mit diesem Erfolg haben wir nicht gerechnet."
 historic_ava_mod:0 "Historisches 'Ava"
 desc_historic_ava_mod:0 "An dieses 'Ava wird man sich noch jahrelang erinnern."
 polynesian.34.t:0 "Ein Tufuga für den Hof"
 polynesian.34.d:0 "Die Tufuga sind die Handwerker, die den höchsten Rang an Fähigkeiten und Wissen in unserer Gesellschaft erreicht haben. Da die Position sehr prestigeträchtig ist, wird die Beauftragung ihrer Dienste für unsere Nation von großer Hilfe sein. Welche Art von Tufuga sollten wir an unseren Hof einladen?"
 polynesian.34.a:0 "Wir suchen nach einem Tufuga fau fale, einem Hausbaumeister."
 polynesian.34.b:0 "Ein Tufuga fau va'a, ein Meister-Navigator, wird dringend benötigt."
 polynesian.34.c:0 "Ein Tufuga ta tatau, ein Meister-Tätowierer, wird uns gute Dienste leisten."
 polynesian.35.t:0 "Das Fa'amatai-System"
 polynesian.35.d:0 "Das Häuptlingssystem, auch Fa'amatai, ist eine dezentralisierte Regierungsform, die in Samoa Tradition hat. Es erlaubt den Tama-a-Aiga, den Söhnen der Familien, die die vier Haupttitel der Inseln tragen, über die königlichen Familien in Samoa zu herrschen. Jeder Herrscher hat dabei einen dieser Titel inne. Das System gewährt uns ein großes Maß an Stabilität, aber es ist auch ein Hindernis für die totale Macht."
 polynesian.35.a:0 "Wir werden die Traditionen respektieren."
 polynesian.35.b:0 "Das System ist altmodisch und steht unseren Interessen entgegen."
 respect_faamatai_mod:0 "Respektierte das Fa'amatai-System"
 desc_respect_faamatai_mod:0 "Das Fa'amatai-System ist das, was unserer Gesellschaft Stabilität gibt. Es muss erhalten werden."
 end_faamatai_mod:0 "Gab das Fa'amatai-System auf"
 desc_end_faamatai_mod:0 "Das Fa'amatai-System ist für uns nicht mehr von Nutzen, weshalb wir es abgeschafft haben."
 #Tongan Events
 polynesian.36.t:0 "Das königliche Tatatau"
 polynesian.36.d:0 "Obwohl die meisten tonganischen Männer stark tätowiert sind, sind unsere Herrscher in der Regel nicht tätowiert. Das ist auf den hohen Rang zurückzuführen, den unser Herrscher innehat, und liegt auch daran, dass niemand den Herrscher berühren darf. Um diese Einschränkung zu umgehen, ist es Tradition, nach Samoa zu reisen, um sich dort tätowieren zu lassen."
 polynesian.36.a:0 "Wir werden Samoa besuchen, um uns tätowieren zu lassen, so wie es Brauch ist."
 opinion_tattoo_done:0 "Tonganischer König wurde in Samoa tätowiert"
 polynesian.36.b:0 "Samoa hat uns nichts zu bieten."
 opinion_tattoo_not_done:0 "Tonganischer König lehnte samoanisches Tattoo ab"
 polynesian.37.t:0 "Ein zweites Ha'amonga 'a Maui"
 polynesian.37.d:0 "Vor einigen Generationen errichtete Tu'itatui, der elfte Tu'i Tonga, zu Ehren seiner beiden Söhne das Ha'amonga 'a Maui oder, wie es bei uns genannt wird, die Last von Maui: einen riesigen Korallenkalkstein, der von zwei weiteren riesigen Korallenkalksteinen gestützt wird und so ein Tor bildet. Unser[Root.GetMeFemale] Herrscher[Root.GetMinFemale] [Root.Monarch.GetName] möchte ein ähnliches Bauwerk zu Ehren [Root.Monarch.GetHerHis]er Kinder errichten lassen, da [Root.Monarch.GetSheHe] trotz der offensichtlichen Kosten von der Geschichte sehr bewegt ist. Was sollen wir tun?"
 polynesian.37.a:0 "Hoch lebe [Root.Monarch.GetName]!"
 polynesian.37.b:0 "Das können wir uns nicht leisten, selbst wenn [Root.Monarch.GetName] wütend wird."
 polynesian.38.t:0 "Experten der Holzschnitzerei"
 polynesian.38.d:0 "Unsere Handwerker beherrschen die Kunst der Holzschnitzerei. Sie sind nicht nur Experten in der Herstellung von gewöhnlichen Hilfsmitteln und Werkzeugen wie Kopfstützen (Kali), Essensschalen, Kultbildern oder Waffen, sondern sie sind auch im ganzen Pazifik für ihre Fertigkeit bekannt, Perlmuscheln oder Elfenbein zusammen mit Holz zu verarbeiten. Die Fidschianer lieben unsere Kriegskeulen. Wir müssen uns diese Liebe zu unserem Handwerk zunutze machen."
 polynesian.38.a:0 "Das wird uns sehr zugutekommen."
 tongan_fijian_trade_mod:0 "Tonganisch-fidschianischer Handel"
 desc_tongan_fijian_trade_mod:0 "Die Fidschianer lieben unsere geschnitzten Kriegskeulen."
 polynesian.39.t:0 "Königlicher Grabhügel entweiht"
 polynesian.39.d:0 "Während eines Festes hat der älteste Sohn eines einflussreichen Clanführers zu viel getrunken und ungewollt das Grab eines unserer toten Könige entweiht. Diese Tat ist eine große Beleidigung für uns, und der Junge weiß dies auch. Trotz seiner Bitten und Versprechen, den angerichteten Schaden wiedergutzumachen, raten einige Stimmen dazu, ihn zu töten, um die Schande reinzuwaschen, die er der Dynastie von [Root.Monarch.GetName] gebracht hat. Es gibt aber auch einige, die einen möglichen Aufstand des Clans fürchten, sollten wir ihren zukünftigen Herrscher töten."
 polynesian.39.a:0 "Trotz seiner Gewissensbisse muss er sterben."
 polynesian.39.b:0 "Wir können uns einen Bürgerkrieg derzeit nicht leisten."
 polynesian.40.t:0 "Fidschische Kriegskanus"
 polynesian.40.d:0 "Unser Heimatland ist reich an Ressourcen, doch es fehlt an großen Bäumen, um große Kriegskanus zu bauen. Zu unserem Glück sind die Fidschi-Inseln in unserer Nähe, und ihre Fähigkeiten im Kanubau sind legendär. Wir sollten den Handel mit diesen Inseln verstärken, um unsere Flotte zu vergrößern."
 polynesian.40.a:0 "Der Preis ist akzeptabel."
 polynesian.40.b:0 "Das können wir uns nicht leisten."
 fijian_canoes_good_mod:0 "Fidschische Kriegskanus"
 desc_fijian_canoes_good_mod:0 "Wir importieren Kriegskanus von den Fidschi-Inseln."
 fijian_canoes_bad_mod:0 "Fidschische Kriegskanus"
 desc_fijian_canoes_bad_mod:0 "Wir benötigen große Bäume, um große Kriegskanus bauen zu können."
 #Easter Eggs
 polynesian.41.t:0 "Eine sonderbare Kreatur"
 polynesian.41.d:0 "Unsere Herrscherin Lilo ist von ihrem täglichen Spaziergang auf unserer schönen Insel zurückgekommen. An ihrer Seite läuft unbeholfen ein kleines, bläuliches Wesen, das sich an ihrer Hand festhält. Niemand hat je so ein Wesen gesehen, doch keiner traut sich, darüber zu sprechen. Das Wesen plappert unaufhörlich, fast so, als würde es etwas im Schilde führen."
 polynesian.41.a:0 "Was wollen uns die Götter damit sagen?"
 polynesian.42.t:0 "Segen der Menehune"
 polynesian.42.d:0 "Während der Nacht wurde unser[Root.GetMeFemale] Herrscher[Root.GetMinFemale] [Root.Monarch.GetName] dabei beobachtet, wie [Root.Monarch.GetSheHe] in den Wald ging. Einige Wachen versuchten, [Root.GetMihnsie] aufzuhalten, doch mit einem Wink machte [Root.Monarch.GetSheHe] ihnen deutlich, dass [Root.Monarch.GetSheHe] in Ruhe gelassen werden möchte. Ein paar Stunden später kam [Root.Monarch.GetSheHe] mit einem breiten Lächeln im Gesicht zurück.\n"Ich habe heute Nacht mit einem Menehune gesprochen", behauptete [Root.Monarch.GetSheHe]. Wir wissen nicht, ob dies wahr oder falsch ist, doch seit diesem Tag ist alles besser geworden."
 polynesian.42.a:0 "Sie existieren."
 menehune_blessing_mod:0 "Segen der Menehune"
 desc_menehune_blessing_mod:0 "Ein Menehune hat unser Reich und unsere Herrscher gesegnet."
 polynesian.43.t:0 "Ein seltsamer Berater"
 polynesian.43.d:0 "Nach einer langen Reise ist unsere Königin Vaiana heute in Begleitung eines großen, muskulösen und stark tätowierten Mannes an unsere Küste zurückgekehrt. Seither wird sie ständig in der Gesellschaft dieses Mannes gesehen und hört offenbar auf seinen Rat. Vielleicht ist es an der Zeit, ihn trotz der Gerüchte an den Hof einzuladen."
 polynesian.43.a:0 "Ist er Maui?"
 estate_regency_events.1.t:0 "Führung der Stände herausgefordert"
 estate_regency_events.1.d:0 "In den letzten Monaten hat eine Fraktion in unserem Reich an Stärke gewonnen, die sich selbst als Anführer sieht und der Meinung ist, während dieser Regentschaft herrschen zu müssen. Ihre Forderungen begannen zuerst nur als Gerüchte: Jemand munkelte, diese oder jene Person sei mit der Richtung der Nation nicht zufrieden, und ein anderer sagte, die führende Fraktion sei nicht so stark wie eine andere oder dass jene Fraktion nicht so stark in der Regentschaft vertreten wäre, wie sie es sein sollte.Diese Gerüchte haben sich über Wochen fortgesetzt, und ihre Anwesenheit am Hof ist mittlerweile so offensichtlich geworden, dass die Fraktion, die die Macht unseres Regenten herausfordert, offen und lautstark darüber spricht. Unser Regent ist aus offensichtlichen Gründen besorgt, besonders weil [Root.Monarch.GetHerHis]e eigene Fraktion derart geschwächt ist, dass [Root.Monarch.GetSheHe] daran zweifelt, zurückschlagen zu können. Es ist der Moment gekommen, eine Entscheidung zu treffen, die unsere Nation verändern wird."
 estate_regency_events.1.a:0 "Es gibt keine andere Möglichkeit, als einen Führungswechsel zu akzeptieren."
 estate_change_tooltip:0 "Der herrschende Stand wird die Macht an den herausfordernden Stand abtreten."
 estate_regency_events.1.b:0 "Sie müssen den Regenten zum Wohl der Nation unterstützen."
 estate_displeased_tooltip:0 "Der Stand, der die Regentschaft stellt, wird unzufrieden sein."
 coup_attempt_starts_tooltip:0 "Es wird ein Putsch stattfinden."
 estate_regency_events.2.t:0 "Missbrauch der Regentschaft"
 estate_regency_events.2.d:0 "Für viele ist ein Amt nichts anderes als eine Gelegenheit, ihre persönlichen Interessen durchzusetzen, und genau das ist es, worunter unser Reich leidet. Unangefochten und machttrunken drängt die Fraktion hinter unserem Regenten - und wahrscheinlich unser[Root.GetMeFemale] Regent[Root.GetMinFemale] selbst - darauf, einige Privilegien gewährt zu bekommen.\n\nDa wir uns in einer schwachen Position befinden, könnte es gefährlich sein, ihre Forderungen abzulehnen. Sollten sie es andererseits schaffen, ihre Macht zu zementieren, könnte es schwer werden, sie wieder loszuwerden, sobald wir einen richtigen Thronfolger haben."
 estate_regency_events.2.a:0 "Wir akzeptieren ihre Forderungen. Vorerst."
 estate_regency_events.2.b:0 "Vielleicht können wir sie bestechen und sie so dazu bringen, die Sache zu vergessen."
 estate_regency_events.2.c:0 "Sie bekommen nichts. Sie müssen der Nation dienen, nicht ihren Interessen."
 estate_regency_events.3.t:0 "Der Tyrannenregent"
 estate_regency_events.3.d:1 "Blutfehden gehören zu jener Art von Dingen, die Reiche zusammenbrechen lassen, doch sie sind so alt wie der Mensch selbst. Unser[Root.GetMeFemale] Regent[Root.GetMinFemale] [Root.Monarch.GetName] denkt, an der Macht zu sein, sei eine gute Gelegenheit, um einige politische Feinde und Widersacher loszuwerden. [Root.Monarch.GetSheHeCap] nutzt [Root.Monarch.GetHerHis]e Macht als Regent[Root.GetMinFemale], um gnadenlos gegen jede Stimme vorzugehen, die sich gegen [Root.GetMihnsie] oder [Root.Monarch.GetHerHis]e Fraktion ausspricht (oder manchmal auch nur, weil [Root.Monarch.GetSheHe] es kann). Natürlich sind die anderen Fraktionen nicht besonders glücklich darüber, wie die Dinge laufen, und könnten versuchen, etwas dagegen zu unternehmen. Wir befinden uns an einem Scheideweg, an dem wir entscheiden müssen, wie wir weiter vorgehen sollen. Sollen wir eingreifen?"
 estate_regency_events.3.a:0 "Wir vertrauen auf [Root.Monarch.GetName] und hoffen, dass alles gut ausgeht."
 estate_regency_events.3.b:0 "Das ist Tyrannei, und wird es wird unser Untergang sein, wenn wir sie zulassen."
 estate_regency_events.4.t:0 "Regent verkauft die Krone"
 estate_regency_events.4.d:0 "Als heute einige loyale Untertanen an uns herantraten, konnten wir die Nachricht, die sie uns brachten, kaum glauben: Sie erzählten, [Root.GetMderdie] Regent[Root.GetMeFemale] und [Root.Monarch.GetHerHis]e Fraktion seien mit [Root.GetHdemder] Thronfolger[Root.GetHinFemale] und [Root.Heir.GetHerHis]en Anhängern sehr unzufrieden und hätten den kühnen Schritt gewagt, die Krone unserer Nation einem anderen Land anzubieten! Wir können nicht viel tun, außer abzuwarten und zu hoffen, dass unsere Feinde diese Gelegenheit nicht nutzen, um sich auf uns zu stürzen und unserem legitimen Erben die Krone wegzunehmen."
 estate_regency_events.4.a:0 "Verräter!"
 estate_regency_events.5.t:0 "Der Bürger-Stand verursacht Probleme"
 estate_regency_events.5.d:0 "Man sagt, es ginge dem Bürger-Stand nur ums Geld. Solange Geld im Überfluss vorhanden ist, ist er glücklich und wird nicht viele Scherereien verursachen. Zumindest dachten wir das. [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Fraktion haben ihre Macht genutzt, um einige zwielichtige Geschäfte voranzutreiben, während sie an der Macht sind. Schmuggel ist nichts Neues für uns, und es wäre nicht das erste Mal, dass wir unsere Augen davor verschließen müssten, doch diesmal haben diese unrechtmäßigen Machenschaften eine andere Nation mit in die Sache hineingezogen. Diese könnte nun den Vorfall als Vorwand nutzen, um uns den Krieg zu erklären und einige Entschädigungen zu bekommen. Leider sind sie nicht zu Verhandlungen bereit."
 estate_regency_events.5.a:0 "Wir können nur warten."
 estate_regency_events.6.t:0 "Wachsende Intoleranz"
 estate_regency_events.6.d:1 "Niemand ist überrascht, wenn man feststellt, dass jede Religion stets versuchen wird, ihre Macht zu verewigen oder ihre Vorherrschaft über den Rest zu behaupten, solange sie an der Macht ist. Das ist auch genau die Lage, der sich [Root.GetName] derzeit gegenübersieht: Der Klerus nutzt seine Macht, um den Einfluss anderer Religionen in unserem Reich zu beseitigen, und seine Macht ist zu groß, als dass wir diese "Bitte" ablehnen könnten. Ein zaghafter Protest ist alles, was wir dem entgegensetzen könnten. Wir können diese Politik in der Zukunft ändern, kein Zweifel, doch für den Augenblick müssen wir damit leben."
 estate_regency_events.6.a:0 "Ein Problem nach dem anderen."
 religious_intolerance_mod:0 "Religiöse Intoleranz"
 desc_religious_intolerance_mod:0 "Eine neue Welle der Intoleranz gegen diejenigen, die nicht der vorherrschenden Religion im Land folgen, hat begonnen."
 religious_intolerance_tooltip:1 "Solange §Y[Root.Heir.GetName]§! noch nicht den Thron bestiegen hat, werden alle andere Religionen abgesehen von §Y[Root.Religion.GetName]§! als verfolgt gelten."
 estate_regency_events.7.t:0 "Unser Regent ist ein Loyalist"
 estate_regency_events.7.d:0 "Obwohl wir stets erwarten, dass diejenigen, die mit der Leitung einer Regentschaft betraut wurden, loyal gegenüber der Krone und der Nation sind, sind wir froh, wenn sie ihre Position nicht missbrauchen oder gar illoyal sind und versuchen, die Macht an sich zu reißen, sobald sie in dieser Machtposition sind.[Root.Monarch.GetName] ist eine Ausnahme von der Regel. [Root.Monarch.GetSheHeCap] ist loyal und gut erzogen, und [Root.Monarch.GetHerHis]e Aufstellung durch [Root.Monarch.GetHerHis]e Fraktion war die beste Nachricht seit Monaten. Wir erwarten nicht weniger als das Beste von [Root.GetMihmihr]."
 estate_regency_events.7.a:0 "Endlich eine gute Nachricht!"
 loyalist_leader_mod:0 "Loyaler Regent"
 desc_loyalist_leader_mod:0 "Der Regent ist der Krone gegenüber loyal."
 estate_regency_mod_desc_tt:0 "bis unser §YThronfolger§! den Thron besteigt"
 loyalist_leader_tooltip:2 "Bis §Y[Root.Heir.GetName]§! den Thron besteigt, wird §Y[Root.Monarch.GetTitle]§! §Y[Root.Monarch.GetName]§! loyal gegenüber der Krone sein."
 estate_regency_events.8.t:0 "Schatten lauern hinter jeder Ecke"
 estate_regency_events.8.d:0 "Trotz [Root.Heir.GetHerHis]er Macht sind [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Fraktion mit dem Thronfolger nicht glücklich, und es gibt Stimmen, die behaupten, sie planten etwas Schreckliches. Wir haben [Root.Monarch.GetName] zur Rede gestellt, doch [Root.Monarch.GetSheHe] hat die Anschuldigungen inbrünstig dementiert. Es herrscht niemals Ruhe im Palast, und Intrigen lauern hinter jeder Ecke."
 estate_regency_events.8.a:0 "Wir haben den Verdacht, dass etwas nicht in Ordnung ist."
 estate_regency_events.9.t:0 "Guter Einfluss des Regenten"
 estate_regency_events.9.d:1 "Wenn gute Männer und Frauen sich mehr dem Wohl der Nation als ihren eigenen Interessen widmen, geschehen große Dinge. Monatelang hat sich unser[Root.GetMeFemale] Regent[Root.GetMinFemale] viel Zeit genommen, um [Root.Monarch.GetHerHis]e Weisheit an [Root.Heir.GetName] weiterzugeben, und beide haben diese Zeit sehr genossen. Die Vorbereitung auf die Herrschaft ist nie einfach, doch [Root.Monarch.GetName] hat Großes geleistet. Bücher über die Wissenschaft, Etikette, Geschichte und militärische Taktiken gingen im Palast gewissermaßen auf und ab und folgten dem Regenten und dem Thronfolger, wohin sie auch gingen, um den Unterricht fortzusetzen."
 estate_regency_events.9.a:0 "[Root.Heir.GetName] hat so viel gelernt!"
 estate_regency_events.10.t:0 "Putschversuch gegen Gemahlregent[Root.GetMinFemale]"
 estate_regency_events.10.d:0 "Überall im Reich sind Stimmen über die Unzufriedenheit einer Fraktion zu hören. Diesen Stimmen zufolge sind sie mit [Root.GetMdemder] Gemahlregent[Root.GetMinFemale] nicht zufrieden und planen einen Putsch, um [Root.Mihnsie] abzusetzen und einen von ihren eigenen Leuten auf den Thron zu setzen. Sollten sie gewinnen, könnte die königliche Dynastie ermordet werden, weshalb [Root.GetMderdie] Gemahlregent[Root.GetMinFemale] und die königliche Familie als Ganzes in großer Gefahr schweben, bis wir dieses Komplott beenden und alle Intriganten einsperren konnten."
 estate_regency_events.10.a:0 "Wir werden sie nicht gewinnen lassen!"
 coup_in_palace_events.1.t:0 "Gerüchte über einen Putsch"
 coup_in_palace_events.1.d:0 "Die Säle im Palast sind belebter denn je. Menschen aus dem ganzen Land versammeln sich, tauschen Informationen aus, feiern ihr Zusammentreffen oder versuchen einfach nur, Bündnisse zu schmieden oder alte Streitigkeiten zu lösen. Dies wäre nicht weiter schlimm, wäre da nicht die Stille, die jedes Mal einsetzt, wenn [Root.Monarch.GetName] durch den Saal schreitet. Es ist nicht die übliche Stille, die von Respekt herrührt, sondern eine unangenehme Stille, die bei allen Anwesenden ein Gefühl des Unbehagens hervorruft. Als unser Interesse an diesem seltsamen Verhalten wächst, kommen uns auch Gerüchte über einen geplanten Putsch zu Ohren, doch wer würde es wagen, uns anzugreifen?"
 coup_in_palace_events.1.a:0 "Es muss eine Untersuchung eingeleitet werden, um Licht in die Angelegenheit zu bringen."
 coup_ended_tooltip:0 "Die Verschwörer werden gefunden und der Putschversuch neutralisiert."
 nothing_found_tooltip:0 "Die Untersuchung wird keine Informationen bringen, doch es wird etwas geschehen."
 coup_in_palace_events.1.b:0 "Es sind wahrscheinlich nur Gerüchte, doch wir werden für den Fall der Fälle vorbereitet sein."
 gossips_end_tooltip:0 "Die Gerüchte hören auf. Allem in allem war es nichts."
 gossips_continue_tooltip:0 "Wenn überhaupt, werden die Gerüchte über den Putsch zunehmen. Es wird etwas geschehen."
 coup_in_palace_events.2.t:0 "Komplott aufgedeckt"
 coup_in_palace_events.2.d:0 "Nach tagelangen Untersuchungen, Bestechungen und Drohungen hier und da und unzähligen schlaflosen Nächten konnten die Verschwörer aufgedeckt und der Putschversuch abgewendet werden. Die Schuldigen wurden in den Kerker geworfen und schließlich hingerichtet, denn etwas anderes haben Verräter nicht verdient. Wie in so vielen Fällen tauchen an der Spitze einer Verschwörung die weniger offensichtlichen Feinde auf und Herzen werden vor Enttäuschung gebrochen: "Auch du - Brutus - du?""
 coup_in_palace_events.2.a:0 "Bestraft die Verräter und setzt der Sache ein Ende."
 coup_in_palace_events.3.t:0 "Komplott geht weiter"
 coup_in_palace_events.3.d:0 "Wo die Gerüchte in den letzten Wochen nur Gerüchte waren, sind sie heute lautstark zu hören. Manche verhehlen nicht einmal mehr, worüber sie reden, und plaudern einfach weiter, sogar in unserer Gegenwart. Etwas Großes steht bevor, und wir wissen nicht so recht, wie es weitergehen wird. Unsere Nation hält den Atem an, denn das Gefühl, dass etwas Schlimmes geschehen wird, verbreitet sich wie ein Lauffeuer."
 coup_in_palace_events.3.a:0 "Was wird geschehen?"
 coup_in_palace_events.3.b:0 "Wir müssen sie beseitigen. Alle!"
 recent_coup_modifier:0 "Hatte kürzlich einen Putschversuch"
 estate_regent_prevails_tt:0 "[Root.Monarch.GetName] setzt [Root.Monarch.GetHerHis]en Anspruch auf unseren Thron erfolgreich durch"
 coup_fails_tooltip:0 "Wir schaffen es, das Komplott zu neutralisieren und die Verschwörer aufzudecken."
 coup_succeeds_tooltip:0 "Das Komplott wird erfolgreich sein und es wird Blut vergossen werden."
 coup_in_palace_events.4.t:0 "Komplott gescheitert"
 coup_in_palace_events.4.d:0 "Wenn uns dieses Komplott etwas gelehrt hat, dann eines: dass man die Dinge nie für selbstverständlich halten darf. Als die Nacht am dunkelsten war und alles verloren schien, ist es unseren Agenten in letzter Minute gelungen, die Verschwörer 'in flagranti' zu erwischen, während die Narren das feierten, was sie für einen sicheren Sieg und einen Thronwechsel hielten. Ihr Kater am nächsten Morgen wird ob ihrer Tränen und ihres Flehens noch umso stärker sein."
 coup_in_palace_events.4.a:0 "Unser Reich ist sicher!"
 coup_in_palace_events.5.t:0 "Komplott erfolgreich"
 coup_in_palace_events.5.d:0 "Der Feind ist ins Innere vorgedrungen! Alles ist verloren! Unsere Agenten standen kurz davor, die Verschwörer zu fassen, doch diesen gelang es immer wieder aufs Neue, sich unserem Blick zu entziehen und ihre perfiden Pläne schließlich in die Tat umzusetzen. Wir müssen unsere loyalen Anhänger in Sicherheit bringen, denn wenn sie als Bedrohung für die neue Macht hinter dem Thron wahrgenommen werden, werden sie mit Sicherheit alle getötet. Wir müssen rasch handeln!"
 coup_in_palace_events.5.a:0 "Die Hoffnung ist verloren. Sie kontrollieren den Thron und unseren Glauben."
 coup_in_palace_events.6.t:0 "Die Nachwirkungen"
 coup_in_palace_events.6.d:1 "Das Komplott wurde aufgedeckt, und die jüngsten Ereignisse haben seinen Ausgang diktiert. Ob zum Guten oder zum Schlechten: Unser Land wird sich in einem neuen Licht präsentieren, unabhängig vom Ergebnis. Das ist das Wesen der Politik und der Hinterzimmergeschäfte ..."
 coup_in_palace_events.6.a:0 "Was nun?"
