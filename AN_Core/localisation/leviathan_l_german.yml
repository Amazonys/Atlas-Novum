 pacific_guerrillas:0 "Polynesische Guerillas"
 pacific_spearmanDESCR:0 "Die Hauptbewaffnung dieser Stammeskrieger ist der Speer, zur Verteidigung setzen sie Holzschilde ein."
 pacific_reformed_spearmanDESCR:0 "Fortschrittliche Techniken, die den Speer mit anderen Waffen kombinieren und damit tödlicher werden."
 pacific_horsemanDESCR:0 "Die Ankunft von Pferden zusammen mit den Fremden veränderte auch die polynesische Kriegskunst. Viele Stämme und Königreiche übernahmen das Pferd als wichtigen Teil ihrer Kultur und wurden zu ausgezeichneten Reitern."
 pacific_island_warriorsDESCR:0 "Krieger aus dem Pazifik sind es gewohnt, von Wasser umgeben zu sein, und haben Taktiken entwickelt, die darauf basieren."
 pacific_cavalryDESCR:0 "Eingeborene Reiter mit Bögen und Feuerwaffen, die sich bei Überfällen und Störtaktiken hervortun."
 pacific_arquebusierDESCR:0 "Der Einsatz von Feuerwaffen ging in einigen Regionen Polynesiens ziemlich schleppend voran, doch allmählich musste der Bogen den Feuerwaffen Platz machen. Die Arkebuse ermöglichte Infanterieeinheiten erheblich schnellere Schussfolgen bei allerdings reduzierter Schussgenauigkeit."
 pacific_hussarDESCR:0 "Leichte Kavallerie, die auf Überfälle und Guerillataktiken spezialisiert ist."
 pacific_swarm_cavDESCR:0 "Die mit Bögen oder Karabinern bewaffnete Scharmützel-Kavallerie kämpfte in losen Formationen und beschoss den Feind vor dem Sturmangriff aus der Distanz. Aufgrund ihrer losen Formation war die Kavallerie weniger anfällig für Feindbeschuss, doch falls der Gegner ihren Störangriffen widerstehen konnte, hatte sie Gegenangriffen wenig entgegenzusetzen."
 pacific_riflemenDESCR:0 "Eine polynesische Armee, die bessere Feuerwaffen mit höherer Reichweite und Genauigkeit verwendet."
 pacific_dragoonDESCR:0 "Polynesische Dragoner waren mit Gewehren und Speeren bewaffnete Kavallerieeinheiten. Obwohl sie dem Namen nach Dragoner waren, ähnelten sie eher der attackierenden Kavallerie im schwedischen Stil. Die tapferen Krieger griffen den Feind frontal an und feuerten dabei Karabiner und Pistolen ab, bevor sie zum Nahkampf übergingen."
 pacific_guerrillasDESCR:0 "Indem man Blitzangriffe mit der traditionellen polynesischen Kriegsführung und den Feuerwaffen kombinierte, wurde die ultimative Kriegsführung geschaffen."
