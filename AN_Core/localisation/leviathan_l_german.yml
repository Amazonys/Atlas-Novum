l_german:
 nw_native_ideas:0 "Nordwestliche Stammesideen"
 nw_native_ideas_start:0 "Nordwestliche Stammestraditionen"
 nw_native_ideas_bonus:0 "Nordwestliche Stammesambitionen"
 raid_warfare_nw:0 "Guerilla-Kriegsführung"
 raid_warfare_nw_desc:1 "Unser Volk befindet sich in einem Zustand der ständigen Kriegsführung oder der Vorbereitung auf den nächsten Konflikt. Wir überfallen unsere Nachbarn und machen Gefangene, um Sklaven zu nehmen, wobei wir manchmal die Küste hinauf- oder hinunterziehen, bis wir bekommen, was wir wollen, auch wenn dies bedeutet, uns in ferne Länder aufzumachen. Wir müssen ständig auf der Hut sein, weshalb wir gewohnt sind, uns an jede neue Lage anzupassen."
 brother_salmon:0 "Bruder Lachs"
 brother_salmon_desc:0 "Der Lachs ist nicht nur eine reichhaltige Nahrungsquelle in unserer Umgebung, sondern auch unser spirituelles Symbol. Obschon er nicht das einzige dieser Symbole ist, so ist er doch das zentralste und wichtigste. Der Lachs ernährt uns, der Lachs leitet uns und der Lachs beschützt uns. Ohne den Lachs wäre unser Volk verloren, denn er ist unsere Verbindung zur Anderswelt."
 potlatch:0 "Potlatch"
 potlatch_desc:1 "Ein Potlatch ist das wichtigste Ereignis im gesellschaftlichen Leben unserer Gemeinschaft. Ein Potlatch ist ein sehr vielschichtiges Fest, bei dem man mittels einer Versammlung eines bestimmten Ereignisses gedenkt. Bei diesen Zeremonien stellt der Stammeshäuptling üblicherweise seinen eigenen Reichtum zur Schau, indem er sehr aufwendige und teure Geschenke an die Besucher verteilt. Es finden zudem große Festmahle statt, und es wird als hohe Ehre angesehen, dazu eingeladen zu werden."
 mother_and_father:0 "Mutter und Vater"
 mother_and_father_desc:1 "Auch wenn nicht alle Stämme ihre Abstammung über die Mutter zurückverfolgen (wie etwa die Chinook), haben Frauen eine große Bedeutung in unserem gesellschaftlichen Leben und nehmen daran genauso teil wie alle Männer."
 totem_poles_nw:0 "Totempfähle"
 totem_poles_nw_desc:1 "Totempfähle sind monumentale Holzpfähle mit Schnitzereien, die Symbole und Figuren unserer Kultur darstellen. Aus großen Bäumen geschnitzt symbolisieren diese Pfähle für gewöhnlich unsere Ahnen, unseren kulturellen Glauben, unsere Abstammungslinien oder bemerkenswerte Ereignisse. Man kann sie allerdings auch verwenden, um Menschen oder Stämme für unehrenhaftes Verhalten zu verspotten oder zu beschämen oder als Totengefäße für die sterblichen Überreste der Ahnen."
 canoe_people:0 "Kanu-Menschen"
 canoe_people_desc:1 "Unsere Stämme leben an der Küste oder in der Nähe großer Flüsse, und unsere Ernährung ist stark von Lachs, Aal und anderen Fischen, Meeresfrüchten, Robben und sogar Walen abhängig. Wir nutzen das Wasser als Weg, um unsere Feinde zu überfallen oder unsere Freunde zu besuchen ... Aus all diesen Gründen ist das Kanu ein wichtiger Teil unserer Kultur und mehr als ein einfaches Werkzeug. Dank ihm sind wir so beweglich wie das Wasser selbst."
 division_as_a_strength_nw:0 "Spaltung als Stärke"
 division_as_a_strength_nw_desc:0 "In dieser Region leben mehrere Stämme und nicht alle sprechen dieselbe Sprache. Trotzdem teilen wir so viele Eigenschaften, dass sich ein Gefühl der Bruderschaft zwischen uns herausgebildet hat. Wir koexistieren, auch wenn unsere Lebensweise stark von den ständigen Überfällen auf unsere Feinde abhängt, um Sklaven zu erbeuten, die uns dienen sollen."
 plains_native_ideas:0 "Ebenenstämme-Ideen"
 plains_native_ideas_start:0 "Ebenenstämme-Traditionen"
 plains_native_ideas_bonus:0 "Ebenenstämme-Ambitionen"
 bison_hunters:0 "Bisonjäger"
 bison_hunters_desc:1 "Bisons sind das Lebenselixier unseres Volkes. Wir nutzen jeden Teil des Tieres, um dessen Opfer zu ehren. Wir nähren unser Volk mit seinem Fleisch, wir verwenden seine Knochen für Werkzeuge, wir nutzen sein Fell gegen die Kälte in den langen Wintern und seine Häute für unsere Kleidung oder zum Bedecken unserer Tipis und wir nutzen seine Seele als unser Symboltier. Die Bedeutung des Bisons für unsere Kultur ist derart groß, dass wir uns ohne ihn hilflos und verloren fühlen würden."
 bow_archery:0 "Bogenschießen"
 bow_archery_desc:0 "Unter unseren vielen Werkzeugen ist der Bogen eines der wichtigsten. Wir brauchen Bögen, um zu jagen und unser Volk zu ernähren oder um unsere Feinde zu bekriegen, wenn die Zeit dafür gekommen ist. Unsere Bögen sind robust und stark, aber auch so biegsam und anpassungsfähig wie unser Volk. Als das Bleichgesicht kam, passte unser Volk unsere Bögen an, um den Feind von unseren Pferden aus zu beschießen, doch das ist eine andere Geschichte ..."
 dwellers_of_tipis:0 "Tipi-Bewohner"
 dwellers_of_tipis_desc:1 "Tipis sind unsere traditionellen Zelte, die aus Tierhäuten (in der Regel von Bisons) gefertigt und von massiven Holzstangen gestützt werden. Sie sind unser Zuhause. Sie haben eine Rauchklappe an der Oberseite, die es uns ermöglicht, im Inneren Feuer zu machen, um die Kälte im Winter zu bekämpfen. Diese Zelte sind langlebig, bieten Wärme und Behaglichkeit im Winter, sind kühl in der Hitze des Sommers und trocken bei starkem Regen. Doch das Beste von allem ist: Man kann sie schnell zerlegen und verstauen, sodass sie hervorragend für unsere Wanderungen geeignet sind."
 peaceful_people:0 "Volk des Friedens"
 peaceful_people_desc:1 "Die Ebenen sind reich und groß genug, damit die verschiedenen Stämme nicht um Ressourcen wetteifern müssen. Diese Lage hat den Frieden zwischen den Stämmen bewahrt, und trotz unserer Meinungsverschiedenheiten und einiger seltener Kriege zwischen uns weiß jeder, dass unser Wort geachtet wird. Nur eine fremde Bedrohung kann diesen Frieden stören."
 sun_dance:0 "Sonnentanz"
 sun_dance_desc:1 "Der Sonnentanz ist eine der wichtigsten Zeremonien für unser Volk. In der Regel ist der ganze Stamm daran beteiligt. Alle beten gemeinsam für Heilung, und mehrere Individuen bringen persönliche Opfer im Namen der Gruppe. Diese Opfer beinhalten ein Durchstechen der Haut oder andere Beweise körperlicher Ausdauer (üblicherweise Fasten unter freiem Himmel für viele Tage, ganz gleich, bei welchem Wetter)."
 plains_sign_language:0 "Zeichensprache der Ebenen"
 plains_sign_language_desc:0 "Die vom Volk der Ebenen entwickelte Zeichensprache hat sich als Verständigungsmittel für Handelsgeschäfte zwischen den Stämmen von Küste zu Küste über das ganze Land verbreitet. Dass wir sie ersonnen haben, hat uns bei den anderen Stämmen ein gewisses Ansehen eingebracht. Wir scheren uns nicht um den Ruhm, doch wir sind stolz auf den Einfallsreichtum unseres Volkes."
 horse_riders:0 "Pferdereiter"
 horse_riders_desc:1 "Unser Volk hat traditionell seine starken Füße benutzt, um sich durch die Ebenen zu bewegen, sowie seine Schultern oder von Hunden gezogene Travois, um unser Hab und Gut zu befördern. Als die ersten Bleichgesichter in unserem Land auftauchten, brachten sie Pferde mit. Diese schönen Tiere waren ein Geschenk unserer Ahnen, und wir taten, was wir konnten, um sie zu bekommen. Die Zahl der Stuten und Hengste unter den Stämmen ist groß, und sie sind eins mit uns geworden - ein ewiger Teil unserer Kultur."
 california_native_ideas:0 "Kalifornische Stammesideen"
 california_native_ideas_start:0 "Kalifornische Stammestraditionen"
 california_native_ideas_bonus:0 "Kalifornische Stammesambitionen"
 division_as_a_strength_cf:0 "Spaltung als Stärke"
 division_as_a_strength_cf_desc:1 "In dieser Region leben mehrere Stämme und nicht alle sprechen dieselbe Sprache. Ungeachtet dessen teilen wir so viele Eigenschaften, dass ein gewisses Gefühl der Bruderschaft zwischen uns entstanden ist. Wir koexistieren im Einklang mit der Natur, denn dieses Land ist reich an Ressourcen."
 basketweaving:0 "Korbflechten"
 basketweaving_desc:1 "Körbe zählen für unser Volk zu den kostbarsten Gegenständen. Ihr Wert liegt darin, wie nützlich und zentral sie in unserem täglichen Leben sind, und nicht unbedingt darin, dass sie eine Art von Luxus darstellen. Körbe werden für gewöhnlich von unseren Frauen geflochten, die für ihre Herstellung einheimische Pflanzen verwenden. Ihre Größe und die Art, wie sie gemacht werden, hängen davon ab, welchen genauen Nutzen sie haben sollen."
 tribelets:0 "Tribelets"
 tribelets_desc:1 "Trotz der großen Dichte an Menschen in unserer Region, besonders im Vergleich zu anderen Gegenden auf dem Kontinent, sind unsere Stämme eher klein und bestehen aus kaum mehr als ein paar Dutzend Individuen. Viele bezeichnen unsere Stämme eher als Tribelets oder Kleinststämme, doch wir sehen keine Schande darin. Je näher die Menschen zusammenstehen, desto stärker ist die Gruppe. Dies hat uns geholfen, gut zu gedeihen."
 forest_gardening:0 "Waldgarten"
 forest_gardening_desc:0 "Unser Land ist derart reich, dass unser Volk es nie wirklich nötig hatte, sich der Landwirtschaft zu widmen. Wir können uns das, was wir brauchen, geradewegs aus den Wäldern und Gehölzen holen, und dank einem bisschen Hege für die Pflanzen und einigen kontrollierten Bränden alle paar Jahre ist es uns gelungen, im Einklang mit der Natur zu leben."
 kuksu_cult:0 "Kuksu-Kult"
 kuksu_cult_desc:0 "Die Männer und manchmal auch die Frauen unserer Stämme finden sich in Geheimgesellschaften zusammen und tanzten, um die Geister zu besänftigen und Segen für unser Land zu bringen. Dank ihnen schenken uns die Eichen die vielen Eicheln, die als Grundlage für unsere Ernährung dienen und es unserem Volk ermöglichen, zahlenmäßig zu wachsen. Solange wir die Geister bei Laune halten, werden wir nie wieder Hunger leiden müssen."
 rock_art:0 "Felsenkunst"
 rock_art_desc:0 "Talent ist ein Geschenk unserer Ahnen, mit dem sie einige unserer Stammesmitglieder gesegnet haben. Dank ihrer Inspiration werden unsere heiligen Orte mit Darstellungen unserer Geister, Vorfahren oder Traditionen bemalt, die unser Land verschönern und alle glücklicher und zufriedener machen."
 medicine_men:1 "Zeremonielles Volk"
 medicine_men_desc:1 "Obwohl totemistische Priester auf dem gesamten Kontinent verbreitet sind, sind sie für uns als Gruppe von ganz entscheidender Bedeutung. Sie sind diejenigen, die sich um die Gesundheit unseres Volkes kümmern, und in der Regel auch diejenigen, die dafür sorgen, dass unsere spirituellen Tänze so ablaufen, wie es die Geister und unsere Ahnen befürworten würden."
 potlatch_held:0 "Hielt Potlatch ab"
 desc_potlatch_held:0 "Wir haben kürzlich einen Potlatch gefeiert."
 native_americans.25.t:0 "Der Potlatch"
 native_americans.25.d:1 "Ein wichtiger Besucher hat uns mit seiner Anwesenheit beehrt. [Root.Monarch.GetName] muss sich entscheiden, ob wir zu Ehren unseres Gastes einen Potlatch feiern sollen oder nicht. Einerseits ist die Feier eine gute Gelegenheit, mit unserem Reichtum vor unserem Volk und dem Besucher zu prahlen. Andererseits ist sie eine kostspielige Angelegenheit, die uns in Zukunft noch schaden könnte, wenn es andere Bedürfnisse zu befriedigen gilt."
 native_americans.25.a:0 "Was auch kommen mag: Ein Potlatch sollte immer abgehalten werden!"
 native_americans.25.b:1 "Wir werden jetzt keinen Potlatch abhalten."
 native_americans.26.t:1 "Ein angenehmer Empfang"
 native_americans.26.d:1 "Als wir [From.Monarch.GetName] und [From.Monarch.GetHerHis] Volk besuchten, wurde uns zu Ehren ein Potlatch abgehalten. Bei dieser Zeremonie wurden uns große Geschenke überreicht, um sowohl unseren Besuch zu ehren als auch zu beweisen, wie wohlhabend [From.Monarch.GetName] ist. Wie sollten wir reagieren?"
 native_americans.26.a:0 "Der Potlatch war hervorragend. Wir fühlen uns geehrt."
 native_americans.26.b:0 "Der Potlatch war gut. Danke."
 potlatch_good:0 "Wir liebten den Potlatch"
 native_americans.26.c:1 "Der Potlatch war gar nicht so schlecht."
 potlatch_nice:0 "Wir genossen den Potlatch"
 native_americans.26.e:0 "Der Potlatch war recht dürftig. Wir sind enttäuscht."
 potlatch_bad:0 "Uns gefiel der Potlatch nicht"
 native_americans.27.t:1 "Ein kühler Empfang"
 native_americans.27.d:1 "Als wir [From.Monarch.GetName] und [From.Monarch.GetHerHis] Volk besuchten, hätte uns zu Ehren ein Potlatch abgehalten werden müssen. Bei dieser Zeremonie hätten uns große Geschenke überreicht werden sollen, um sowohl unseren Besuch zu ehren als auch zu beweisen, wie wohlhabend [From.Monarch.GetName] ist. Wie sollten wir darauf reagieren?"
 native_americans.27.a:0 "Es war wohl nicht die richtige Zeit."
 native_americans.27.b:0 "Das ist eigentlich eine ziemliche Beleidigung."
 native_americans.28.t:0 "Der Jagdtag"
 native_americans.28.d:1 "Heute ist ein guter Tag zum Jagen, und [Root.Monarch.GetName] ist ebenfalls mit diesem Gedanken erwacht. [Root.Monarch.GetSheName] wendet sich an [Root.Monarch.GetHerHis]e Männer und teilt ihnen [Root.Monarch.GetHerHis]en Wunsch mit, auf die Jagd zu gehen. Einer [Root.Monarch.GetHerHis]er erfahrensten Männer kommt heran und fragt [Root.GetMihnsie], welche Beute [Root.Monarch.GetSheHe] jagen möchte."
 native_americans.28.a:0 "Halten wir nach Hirschen Ausschau."
 native_americans.28.b:1 "Wir werden Lachs fangen."
 native_americans.28.c:0 "Es geht nichts über eine Robbenjagd."
 native_americans.28.e:0 "Gabelböcke bieten immer eine Herausforderung."
 native_americans.28.f:0 "Nur ein Bison ist eine echte Beute."
 native_americans.29.t:0 "Die große Beute"
 native_americans.29.d1:1 "Während [Root.Monarch.GetName] mit einigen [Root.Monarch.GetHerHis]er Krieger auf die Jagd geht, um eine Gruppe von Hirschen zu umzingeln und etwas Nahrung für Euren Stamm zu sichern, kommt einer [Root.Monarch.GetHerHis]er Männer auf [Root.Mihnsie] zu und erzählt, er habe tief im Wald einen wirklich großen Hirsch gesehen. [Root.Monarch.GetName] zögert nicht und folgt dem Mann durch den Wald, bis [Root.Monarch.GetSheHe] die Beute gefunden hat: Ein großer Hirsch - der größte, den [Root.Monarch.GetSheHe] je gesehen hat - posiert majestätisch in der Mitte einer Lichtung. [Root.Monarch.GetName] flüstert ein kurzes Dankesgebet an die Geister des Waldes für diese Gelegenheit, die [Root.Monarch.GetSheHe] sich nicht entgehen lassen will. [Root.Monarch.GetSheHeCap] befiehlt [Root.Monarch.GetHerHis]en Männern, ruhig auf ihren Positionen zu bleiben, während [Root.Monarch.GetSheHe] sich lautlos auf die beste Stelle für einen Schuss mit dem Bogen zubewegt. Der Bogen ist bereit, den Pfeil freizugeben, der dazu bestimmt ist, das Tier zu töten. Der Atem von [Root.Monarch.GetName] ist ruhig und [Root.Monarch.GetHerHis]e Finger beginnen, die Sehne loszulassen."
 native_americans.29.d2:1 "Eine der Stammesfrauen kommt auf [Root.Monarch.GetName] zu, während [Root.Monarch.GetSheHe] fischt, um [Root.Monarch.GetHerHis] Volk zu ernähren. [Root.Monarch.GetName] hebt den Kopf in ihre Richtung und ihre Blicke treffen sich. [Root.Monarch.GetSheHeCap] weiß, dass sie etwas Ungewöhnliches, aber dennoch Gutes gesehen hat. Mit andächtigem Blick flüstert sie, sie sei dem größten Lachs aller Zeiten begegnet, eine wahre Verkörperung des Geistes des Flusses, den wir so tief verehren. [Root.Monarch.GetName] folgt ihr zu der Stelle, an der die Begegnung stattfand, und nach ein paar Atemzügen sieht [Root.Monarch.GetSheHe] ihn endlich. Er ist in der Tat riesig. [Root.Monarch.GetName] bereitet [Root.Monarch.GetHerHis]e Werkzeuge vor, um ihn zu fangen."
 native_americans.29.d3:2 "Als [Root.Monarch.GetName] nach einem erfolgreichen Tag der Robbenjagd mit [Root.Monarch.GetHerHis]em Kanu nach Hause fährt, sieht [Root.Monarch.GetSheHe] nicht weit von [Root.Monarch.GetHerHis]er Position entfernt eine riesige Robbe aus den Tiefen des Meers auftauchen. Ein wahrer Segen der Götter. [Root.Monarch.GetName] bereitet [Root.Monarch.GetHerHis]e Harpune vor und bewegt sich leise auf das Tier zu. [Root.Monarch.GetSheHeCap] lässt das Ruder im Kanu, steht auf und hält die Harpune wurfbereit. Die Robbe taucht erneut auf und ihre Blicke begegnen sich, als [Root.Monarch.GetName] die Waffe schleudert."
 native_americans.29.d4:2 "Der Jagdtrupp ist bereits auf dem Heimweg, als unter der Gruppe von Gabelböcken, die [Root.Monarch.GetName] entgegenkommt, die größte Antilope auftaucht, die [Root.Monarch.GetSheHe] je gesehen hat. [Root.Monarch.GetName] spürt eine besondere, helle Aura um sie herum, fast wie die einer Gottheit, und [Root.Monarch.GetSheHe] weiß sofort, dass [Root.Monarch.GetSheHe] sie jagen muss. [Root.Monarch.GetSheHeCap] lässt die anderen Jäger hinter sich und bewegt sich lautlos voran, um sich an das Tier anzupirschen. Als [Root.Monarch.GetSheHe] nahe genug ist, macht [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]e Waffe in der Hoffnung bereit, sich diese Gelegenheit nicht doch noch entgehen zu lassen."
 native_americans.29.d5:1 "Das Land erzittert, als sich [Root.Monarch.GetName] der Bisonherde nähert. Diese Tiere könnten jeden mit Leichtigkeit töten, doch sie sind auch das Lebenselixier Eures Volkes. Plötzlich sieht [Root.Monarch.GetName] unter ihnen einen massiven Bullen, von dem [Root.Monarch.GetSheHe] weiß, dass er [Root.Monarch.GetHerHis]e Beute sein wird. Mit einem raschen Gebet bereitet [Root.Monarch.GetSheHe] sich auf diesen ungleichen Kampf vor. Als die Gelegenheit unmittelbar vor [Root.GetMihmihr] auftaucht, ergreift [Root.Monarch.GetSheHe] sie."
 native_americans.29.a:1 "Lasst die Geister entscheiden, ob [Root.Monarch.GetName] den Preis verdient hat."
 unsuccessful_hunt:1 "[Root.Monarch.GetName] verfehlt das Ziel."
 successful_hunt:1 "[Root.Monarch.GetName] tötet das Tier."
 native_americans.30.t:0 "Der Schandpfahl"
 native_americans.30.d:1 "Ein Bote ist heute an [Root.Monarch.GetName] herangetreten und hat [Root.GetMihmihr] mitgeteilt, dass ein Schandpfahl errichtet wurde, um alle über [Root.Monarch.GetHerHis]e Schulden in Kenntnis zu setzen. Da dies eine ziemlich peinliche Lage ist und er die Stellung von [Root.Monarch.GetName] schwächen wird, steht die Frage im Raum, was wir nun tun sollen."
 native_americans.30.a:1 "[Root.Monarch.GetName] bezahlt die Schulden und lässt dieses Geschwätz damit sterben."
 native_americans.30.b:1 "Wir werden nicht zahlen."
 pay_debt_shame_pole_title:0 "Schandpfahl-Schulden"
 pay_debt_shame_pole_desc:0 "Es wurde ein Schandpfahl aufgestellt, um uns zu beschämen. Wenn wir unsere Schulden bezahlen, wird der Pfahl entfernt und wir verlieren nicht länger unser Gesicht."
 shame_pole:0 "Schandpfahl"
 desc_shame_pole:0 "Ein Schandpfahl sorgt dafür, dass wir unser Gesicht verlieren."
 native_americans.31.t:1 "Ein Ehrenpfahl für einen Verbündeten"
 native_americans.31.d:1 "Unsere Verbündeten haben ihren Wert für uns bewiesen, und unser Volk hat darum gebeten, einen ihnen gewidmeten Ehrenpfahl zu errichten, um so unsere Dankbarkeit zu zeigen. Sollen wir solch einen Pfahl errichten?"
 native_americans.31.a:0 "Sie haben es verdient."
 native_americans.31.b:0 "Nicht jetzt."
 erect_honour_pole_ally_title:1 "Ein Ehrenpfahl für einen Verbündeten"
 erect_honour_pole_ally_desc:1 "Wir haben die Möglichkeit, einen Ehrenpfahl für einen Verbündeten zu errichten. Dies wird unsere Beziehungen noch weiter verbessern."
 erect_honour_pole_title:1 "Ein Ehrenpfahl für unseren Stamm"
 erect_honour_pole_desc:1 "Wir möchten unser Volk durch das Aufstellen eines Ehrenpfahls an ein wichtiges Ereignis erinnern, einen Ahnen ehren oder eine Person preisen, die dies verdient hat."
 native_americans.32.t:1 "Der Ehrenpfahl"
 native_americans.32.d:1 "Während der letzten Tage habt Ihr darüber nachgedacht, einen Ehrenpfahl im Dorf zu errichten. Es ist lange her, dass der letzte aufgestellt wurde, und es wäre sicher eine gute Gelegenheit, um Euren Stamm in den Augen aller - einschließlich Eures eigenen Volkes - besser aussehen zu lassen. Ihr müsst entscheiden, ob er zu Euren Ehren, zu Ehren einer anderen Person oder zur Freude der Ahnen errichtet werden soll."
 native_americans.32.a:0 "Das ist eine gute Idee."
 native_americans.32.b:0 "Nicht jetzt."
 honour_pole:1 "Ehrenpfahl"
 desc_honour_pole:1 "Ein Ehrenpfahl wurde in unserem Land errichtet, um an einen Ahnen, ein Ereignis oder die ewige Freundschaft zwischen den Stämmen zu erinnern."
 native_americans.33.t:0 "Verschwundene Tiere"
 native_americans.33.d1:1 "Jemand hat nicht aufgepasst: Unsere Hunde sind aus unserem Lager verschwunden. Ohne sie können wir unsere Tipis und Habseligkeiten nicht bewegen. Daher sitzen wir in diesem Land fest, bis wir sie wiederfinden."
 native_americans.33.d2:1 "Jemand hat nicht aufgepasst: Einige unserer Pferde sind aus unserem Lager verschwunden. Ohne sie können wir unsere Tipis und Habseligkeiten nicht bewegen. Daher sitzen wir in diesem Land fest, bis wir sie wiederfinden."
 native_americans.33.a:0 "Lasst einen jeden, der nichts zu tun hat, nach ihnen suchen."
 native_americans.33.b:0 "Es wird zu viel kosten. Sie werden irgendwann schon zurückkommen."
 travois_no_dogs:1 "Keine Hunde für unsere Travois"
 desc_travois_no_dogs:0 "Bis wir unsere Hunde zurückhaben, sind unsere Travois nutzlos."
 travois_no_horses:1 "Keine Pferde für unsere Travois"
 desc_travois_no_horses:0 "Bis wir unsere Pferde zurückhaben, sind unsere Travois nutzlos."
 native_americans.34.t:0 "Der Flug des Adlers"
 native_americans.34.d:1 "Ein Adler kreist über dem Lager. Niemand achtet darauf, bis der Priester beginnt, nervös zu werden, und sich alle um ihn scharen. Sogar Ihr werdet in seine Nähe gezogen. Seine Worte verheißen nichts Gutes. Der Flug des Adlers ist zu unregelmäßig, und der Priester ist der Meinung, dass dies ein schlechtes Omen ist."
 native_americans.34.a:0 "Wir sollten einige Opfer bringen, um die Geister zu besänftigen."
 native_americans.34.b:0 "Es ist nur ein Adler."
 native_americans.35.t:1 "Bisonvermehrung"
 native_americans.35.d:1 "Die letzten Monate waren regnerisch. Das Gras ist grüner und kräftiger geworden als je zuvor, und Nahrung ist derart reichlich vorhanden, dass sich die Bisons in unglaublicher Zahl vermehrt haben. Die Geister haben uns wahrlich gesegnet."
 native_americans.35.a:0 "Dies wird ein gutes Jahr für die Jagd sein."
 native_americans.36.t:0 "Hautbemalung"
 native_americans.36.d:1 "Die letzte Jagd war sehr gut und wir konnten eine Menge Bisonhäute sammeln. Wo bemalte Häute bei anderen Stämmen durchaus üblich sind, haben sie in der Regel keinen Zugang zu Bisons, weshalb diese großen Häute zu einem guten Preis gehandelt werden können. Unsere Händler sind gerade zurückgekommen und bringen die Reichtümer mit, die sie aus dem Verkauf erwirtschaftet haben."
 native_americans.36.a:0 "Dieser Reichtum wird dem Stamm sehr zugutekommen."
 native_americans.37.t:0 "Frieden in der Prärie"
 native_americans.37.d:0 "Einige Stammesführer haben unsere Einladung angenommen, sich zu einer Versammlung einzufinden und den Frieden zurück in die Prärie zu bringen. Während viele glauben, dass dies nicht klappen wird, denken zumindest einige, dass es die Mühe wert ist."
 native_americans.37.a:0 "Einige Geschenke erleichtern die Sache."
 native_americans.37.b:1 "Wir können vergangene Kränkungen nicht einfach vergessen."
 native_americans.38.t:1 "Rare Eicheln"
 native_americans.38.d:0 "Eicheln sind die Basis unserer Ernährung. Wir verwenden sie für mehrere unserer Gerichte, und dieses Jahr sind die Eicheln aus irgendeinem Grund knapp."
 native_americans.38.a:0 "Wir werden uns auf andere Dinge verlassen müssen."
 native_americans.39.t:1 "Das Leben muss zurückkehren"
 native_americans.39.d:1 "Nach den letzten Bränden, die unser Land verwüstet haben, fragen sich viele, wie wir diese hässliche Narbe aus unserem Land beseitigen können, das uns doch so großzügig nährt. Mit großem Einfallsreichtum hat sich unser Anführer [Root.Monarch.GetName] an eine alte Tradition erinnert, bei der - in den meisten Fällen von Frauen – besonders geformte Körbe benutzt werden, die Samen enthalten. Wenn man nun mit diesen Körben seinen täglichen Aufgaben nachgeht, fallen die Samen auf den Boden und befruchten schließlich das einst verwüstete Land neu, das nach und nach grüner wird."
 native_americans.39.a:1 "Wir werden unsere Ressourcen einsetzen, um viele dieser Körbe herzustellen."
 native_americans.39.b:0 "Jetzt ist nicht der richtige Augenblick."
 native_americans.40.t:1 "Ein Schwitzhaus für die Gemeinschaft"
 native_americans.40.d:1 "Unserer Gemeinschaft fehlt schon seit Langem ein Schwitzhaus, seit das alte bei einem Brand zerstört wurde. Da wir viele dringendere Angelegenheiten zu bewältigen hatten, ist die Gemeinschaft bislang auch gut ohne ausgekommen. Nun jedoch lebt der Stamm in einer eher ruhigen Zeit, und unser Volk hat angefangen, ein richtiges Schwitzhaus zu vermissen, in das unsere Männer und Kinder gehen können, um ihre Körper und Seelen zu reinigen. Es könnte sich als gute Idee erweisen, einige Männer für den Bau dieses Gebäudes abzustellen, damit die gesamte Gemeinschaft davon profitieren kann."
 native_americans.40.a:1 "Wir werden eines errichten."
 native_americans.40.b:1 "Wir benötigen die Ressourcen für wichtigere Dinge."
 native_americans.41.t:0 "Körbe verkauft"
 native_americans.41.d:1 "Der Händler eines anderen Stammes hat Interesse an den von unseren Frauen geflochtenen Körben gezeigt und angeboten, einige zu kaufen. Dies könnte neue Handelsmöglichkeiten eröffnen."
 native_americans.41.a:0 "Ein neuer Weg, um unser Volk zu unterstützen."
 be_the_leader_title:0 "Seid der Anführer"
 be_the_leader_desc:0 "Wir müssen allen zeigen, dass wir hier sind, um zu führen."
 honour_the_ancestors_title:1 "Ehret die Ahnen"
 honour_the_ancestors_desc:0 "Indem wir einen Totempfahl errichten, um an unsere Vorfahren und ihre Taten zu erinnern, zollen wir Respekt."
 smells_like_teen_spirit_title:0 "Förderung der Jugend"
 smells_like_teen_spirit_desc:0 "Auch wenn es wichtig ist, anderen Nationen unsere Stärke zu zeigen, können wir dies nicht erreichen, ohne dass unser eigenes Volk Teil dieses Unterfangens ist. Die Leute müssen so denken wie damals, als sie jünger waren, voller Energie, um die ganze Welt zu verschlingen."
 celebrate_a_potlatch_title:0 "Haltet einen Potlatch ab"
 celebrate_a_potlatch_desc:0 "Lasst unsere Verbündeten zu uns kommen und überreicht ihnen wertvolle Geschenke. Dann werden sie unseren Reichtum erkennen."
 show_military_strength_title:0 "Militärische Stärke beweisen"
 show_military_strength_desc:0 "Andere Stämme mögen unsere Verbündeten sein, doch wir werden unsere Macht zur Schau stellen und sie wissen lassen, wer die Regeln aufstellt."
 bond_to_the_land_title:0 "Bindung an das Land"
 bond_to_the_land_desc:0 "Jagdgründe sind reichlich vorhanden, doch wir brauchen einen Platz für unsere Waren."
 why_cant_we_be_friends_title:0 "Können wir keine Freunde sein?"
 why_cant_we_be_friends_desc:0 "Die Bewohner der Ebenen waren schon immer recht friedlich. Zeigen wir allen, dass wir dies auch so beibehalten wollen."
 teach_plains_sign_language_title:0 "Zeichensprache der Ebenen"
 teach_plains_sign_language_desc:1 "Unsere Ahnen schufen eine Zeichensprache, die heute überall auf den Ebenen gesprochen wird, wenn es um den Austausch von Waren geht. Wir müssen sicherstellen, dass wir sie auch unseren Kindern weitervermitteln."
 plains_power_title:0 "Demonstration der Macht"
 plains_power_desc:0 "Wenn wir damit prahlen, wie entwickelt wir sind, wird uns jeder bewundern."
 horse_culture_title:0 "Pferdekultur"
 horse_culture_desc:0 "Pferde haben unsere Lebensweise revolutioniert. Wir müssen uns anpassen und dieses neue Wir voll und ganz für uns annehmen."
 such_a_lovely_place_title:0 "So ein schöner Ort"
 such_a_lovely_place_desc:0 "Unser Land ist reich und bietet unserem Volk viele Ressourcen. Wir müssen sie nur einsammeln und zusehen, wie unser Volk wächst."
 lovely_place:0 "So ein schöner Ort"
 desc_lovely_place:0 "Willkommen in Kalifornien\nSo ein schöner Ort\nSo ein schönes Gesicht\nJede Menge Platz in Kalifornien\nZu jeder Jahreszeit\nHier findet Ihr ihn."
 in_harmony_with_nature_title:0 "Im Einklang mit der Natur"
 in_harmony_with_nature_desc:1 "Unser Volk kann alles, was es braucht, einfach durch das Sammeln von Nahrung aus der Natur bekommen, und es ist höchstens etwas Waldarbeit nötig, damit die Natur mehr erzeugen kann."
 basketweaving_trade_title:1 "Handel mit geflochtenen Körben"
 basketweaving_trade_desc:1 "Es ist eine Tradition unseres Volkes, besonders unter den Frauen, Körbe zu flechten, die von unseren Gemeinschaften viel benutzt werden. Wir sollten dies zu einem zentralen Teil unserer Wirtschaft machen und in Erwägung ziehen, sie mit anderen Stämmen im Austausch gegen Waren feilzubieten, zu denen wir keinen Zugang haben."
 commission_some_rock_art:0 "Felsenkunst"
 commission_some_rock_art_desc:0 "Um unsere Ahnen zu ehren, werden wir einige Felsmalereien in Auftrag geben."
 rock_art_dec:0 "Felsenkunst"
 desc_rock_art_dec:1 "Wir haben die Schaffung eines neuen Felsengemäldes in unserem Land in Auftrag gegeben, um unsere Ahnen zu ehren."
 paint_the_land_title:0 "Bemalt das Land"
 paint_the_land_desc:0 "Das Bemalen von Felsen ist für unser Volk eine liebgewonnene Kunst. Wir sind mit dem Land verbunden, und um diese Verbindung zu stärken, sollten wir das Land bemalen."
 settle_our_tribe_title:0 "Siedelt den Stamm an"
 settle_our_tribe_desc:0 "Viele Winter lang ist unser Volk umhergezogen, doch damit es vorbei. Wir müssen das Land für unser Volk besiedeln."
 colonize_the_continent:0 "Kolonisiert den Kontinent"
 desc_colonize_the_continent:1 "Es gibt viel freies Land um uns herum, das von unserem Volk beansprucht werden muss, wenn wir die Fremden ertragen wollen, die an unsere Küsten schwappen."
 ne_native_ideas:0 "Ideen des nordöstlichen Waldgebiets"
 ne_native_ideas_start:0 "Traditionen des nordöstlichen Waldgebiets"
 ne_native_ideas_bonus:0 "Ambitionen des nordöstlichen Waldgebiets"
 ne_turtle_clan:0 "Schildkröten-Clan"
 ne_turtle_clan_desc:0 "Schildkröten sind eines der ausdauerndsten und langlebigsten Tiere und haben einen Panzer, der so stark ist wie ein Fels. Wir können von ihnen sicher lernen, wie wir uns vor anderen schützen können."
 ne_deer_clan:0 "Hirsch-Clan"
 ne_deer_clan_desc:0 "Dichter und Geschichtenerzähler müssen gelobt und geachtet werden. Hirsche gehören zu den wichtigsten Tieren, die je gejagt wurden, und ihre Würde und ihre Haltung haben sie zu einem Quell der Inspiration für unsere Künstler gemacht."
 ne_bear_clan:0 "Bären-Clan"
 ne_bear_clan_desc:1 "Bären sind Wächter. Sie wissen, wie man schützt und Wunden heilt. Viele haben deshalb den Bären als Teil ihres Namens angenommen, und sein Geist soll ihre Fähigkeiten steigern."
 ne_wolf_clan:0 "Wolf-Clan"
 ne_wolf_clan_desc:1 "Wölfe sind weise, intelligente und ausdauernde Anführer. Ihre Loyalität ist jedoch ihre am meisten bewunderte Eigenschaft, da sie, wie treue und wilde Hunde, ihre Familien niemals im Stich lassen würden."
 ne_marten_clan:0 "Marder-Clan"
 ne_marten_clan_desc:0 "Marder sind Jäger und Krieger. Sie haben den Kampf stets unter Kontrolle und sind daher furchterregende Feinde. Ihr kriegerischer Geist hat unser Volk in Zeiten des Krieges beflügelt."
 ne_eagle_clan:0 "Adler-Clan"
 ne_eagle_clan_desc:0 "Adler sind edle, respektierte Tiere. Sie sind zu einem Symbol der Einheit innerhalb der Familie geworden und stehen für ein Gleichgewicht zwischen Freundlichkeit und Gefährlichkeit. Angehörige anderer Stämme sollen durch ihr majestätisches Auftreten beeinflusst werden."
 ne_crane_clan:0 "Kranich-Clan"
 ne_crane_clan_desc:0 "Kraniche sind natürliche Anführer. Wenn ein Kranich eine Belehrung gibt, ist seine laute Stimme schon von Weitem zu hören, sodass man sie nicht ignorieren kann."
 se_native_ideas:0 "Ideen des südöstlichen Waldgebiets"
 se_native_ideas_start:0 "Traditionen des südöstlichen Waldgebiets"
 se_native_ideas_bonus:0 "Ambitionen des südöstlichen Waldgebiets"
 se_mississippian_legacy:0 "Mississippisches Vermächtnis"
 se_mississippian_legacy_desc:0 "Ein Vermächtnis wird durch Geschichten geschaffen. Geschichten über die Orte, die wir bewohnten, die Gegenstände, die wir benutzten, das Leben, das wir lebten. Die alte mississippische Kultur erstreckte sich entlang des Flusses als religiöses und kommerzielles Netzwerk, das verschiedene Stämme vereinte."
 se_matrilineal_lineage:0 "Matrilineare Abstammung"
 se_matrilineal_lineage_desc:0 "Kinder werden in die Clans ihrer Eltern hineingeboren. Sie lernen und wachsen mit ihnen auf. Die meisten Stämme in unserer Region folgen einer matrilinearen Organisation, wobei die Clanmutter eine wichtige Figur in unseren Regierungen ist."
 se_refined_ceramics:0 "Verfeinerte Keramik"
 se_refined_ceramics_desc:1 "In unserem Leben begleiten uns immer wieder Schlamm und Stein. Mit unseren bloßen Händen formen wir sie zu etwas, was nicht nur Schlamm oder Stein ist. Im Lauf der Jahrhunderte haben wir unsere Keramik-Techniken verfeinert und ihnen Leben eingehaucht."
 se_cultivation_of_the_earth:0 "Kultivierung der Erde"
 se_cultivation_of_the_earth_desc:0 "Die Erde ist sowohl der Anfang als auch das Ende allen Lebens. Sie nährt uns, sie lässt uns verhungern, sie verwandelt unsere Leiber in verrottende Leichen und sie verschlingt uns. Wir ernähren uns von ihr, sie ernährt sich von uns. Wir haben unsere Landwirtschaft optimiert, um sicherzustellen, dass wir sie so gut nutzen, wie wir können."
 se_mound_builders:0 "Hügelbauer"
 se_mound_builders_desc:0 "Die Toten zu ehren, ist etwas, was nicht nur durch Worte, sondern auch durch Taten erfolgen muss. Unsere Vorfahren waren dafür bekannt, Hügel als Grabstätten zu errichten, um den Verstorbenen Respekt zu zollen."
 se_exogamous_marriages:0 "Exogame Ehen"
 se_exogamous_marriages_desc:0 "Das Heiraten außerhalb unserer Clans sichert uns Bündnisse und beugt auch einigen Krankheiten vor."
 se_stomp_dancers:0 "Stampftänzer"
 se_stomp_dancers_desc:0 "Um einen außergewöhnlichen Stampftanz zu vollführen, müssen die Teilnehmer einige strenge Regeln befolgen, damit die Zeremonie ordnungsgemäß abgehalten werden kann. Zu diesen Regeln gehören die Beherrschung des Körpers und des Geistes in Form von Fasten, Schlafverzicht und der Einnahme von Medizin, die einem bei dieser wichtigen Aufgabe hilft."
 sw_native_ideas:1 "Südwestliche nordamerikanische Ideen"
 sw_native_ideas_start:0 "Südwestliche nordamerikanische Traditionen"
 sw_native_ideas_bonus:0 "Südwestliche nordamerikanische Ambitionen"
 sw_the_old_tales:0 "Die alten Geschichten"
 sw_the_old_tales_desc:0 "Den Erzählungen und Geschichten unserer Vergangenheit zu lauschen, kann uns etwas über unsere Zukunft lehren. Man darf ihre Lehren nicht missachten."
 sw_four_clans:0 "Vier Clans"
 sw_four_clans_desc:1 "Bei manchen Stämmen in unserer Region wird jedes Kind in vier Clans geboren: den der Mutter, den des Vaters, den der Großmutter und den des Großvaters. Jeder von ihnen wird das Kind mit Kraft und Weisheit erfüllen, wodurch unsere Krieger besonders widerstandsfähig werden."
 sw_raiding_nomads:0 "Plündernde Nomaden"
 sw_raiding_nomads_desc:0 "Einige der Stämme, die die Wüste bewohnen, sind wild und furchteinflößend, und die bloße Erwähnung ihrer Ankunft reicht aus, um Feinde in Furcht zu versetzen."
 sw_prosperous_sedentarism:0 "Wohlstand in der Sesshaftigkeit"
 sw_prosperous_sedentarism_desc:0 "Einige Stämme haben sich entschieden, in Bauerndörfern zu wohnen und in ihre eigene Entwicklung zu investieren."
 sw_the_grand_canyon:0 "Der Grand Canyon"
 sw_the_grand_canyon_desc:0 "Ein tiefer Schnitt im Fleisch der Erde, ein Spalt in ihrer versteinerten Hülle. Das ist der Grand Canyon. Er ist ein gefährlicher Ort, doch ihn zu kennen, wird uns stets einen zusätzlichen Vorteil gegenüber unseren Feinden verschaffen."
 sw_into_the_desert:0 "In die Wüste"
 sw_into_the_desert_desc:0 "Man kann die Wüste nicht aufhalten. Man kann sie nicht bezwingen. Man kann sie nicht bekämpfen. Man kann die Wüste nur akzeptieren und begreifen. Wir haben gelernt, in ihr zu leben, doch unsere Feinde teilen glücklicherweise nicht dasselbe Wissen."
 sw_far_west:0 "Ferner Westen"
 sw_far_west_desc:0 "Es gibt einen Moment des Innehaltens, in dem man begreift, dass man nicht weitergehen kann. Jenseits der letzten Grenze gibt es nichts mehr: Wasser, Ruhe, nichts. Doch ein irrationaler Antrieb drängt uns, bis dorthin vorzudringen."
