 dreamtime:0 "Alcheringisch"
 dreamtime_religion_desc:0 "Die Traumzeit ist die religiöse und kulturelle Weltanschauung der australischen Aborigines. Die Traumzeit beschreibt gleichzeitig eine Zeit vor der Existenz der materiellen Welt und eine separate Existenzebene parallel zu ihr. Es heißt, Schamanen können mit der Traumzeit in Kontakt treten und Spuren der Traumzeit fänden sich überall auf der Welt in Landmarken wieder."
 dreamtime_demand:0 "$COUNTRYNAME$ konvertieren"
 dreamtime_demand_desc:0 "Die religiösen Rebellen kämpfen für den $RELIGION$en Glauben. Sie fordern, dass wir ihre Vorherrschaft anerkennen oder zumindest unsere Bemühungen beenden, sie zu konvertieren, und sie möchten, dass sie in Frieden ihrer Religion nachgehen dürfen."
 dreamtime_rebels_title:0 "Religiös"
 dreamtime_rebels_name:0 "$RELIGION$e Zeloten"
 dreamtime_rebels_desc:0 "Religiöse Fanatiker erheben sich vor allem in Provinzen, deren Religion von der Staatsreligion abweicht. Sie wollen ihre Religion verbreiten und alle Ungläubigen bekehren."
