 kaikiakitanga_desc:1 "Kaikiatitanga ist die heilige Wächterrolle, die alle Maori dem Himmel, dem Meer und dem Land schulden. Jemand, der diese Tradition praktiziert, ist ein Kaikiaki (Wächter) und damit ein heiliger Hüter, der die unbelebten Kräfte des Mana beschützt, die uns umgeben, aber nicht in der Lage sind, sich selbst zu verteidigen. Eine heilige Stätte zu entweihen, wird in der Maori-Gesellschaft mit Mord gleichgesetzt, sodass schädliche Handlungen wie das Verschmutzen eines Flusses, das Abholzen eines Waldes oder die exzessive Ausbeutung natürlicher Ressourcen als Sünde angesehen werden. Nur wenn wir in Einklang mit unserer Umwelt leben und uns selbst darin einschränken, wie sehr wir in die Natur eingreifen, können wir die Götter zufriedenstellen und reich an Mana werden."
