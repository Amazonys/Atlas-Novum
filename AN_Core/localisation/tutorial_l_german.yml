 TUT_PART_BAS_SHORT:0 "Grundlegende Einführung"
 TUT_PART_BAS_TITLE:0 "§YGrundlegende Einführung§!\nSteuerung\nSpielprinzipien"
 TUT_PART_BAS_DESC:0 "Dieser Teil der Einführung erklärt die Kamerasteuerung, Spielgeschwindigkeit, Armee- und Flottenbewegung und die Grundlagen von Krieg und Diplomatie."
 TUT_PART_ADV_SHORT:0 "Erweiterte Einführung"
 TUT_PART_ADV_TITLE:0 "§YErweiterte Einführung§!\nErweiterte Spielprinzipien"
 TUT_PART_ADV_DESC:0 "In diesem Teil der Einführung werden die verschiedenen Aspekte etwas detaillierter behandelt. Hier findet sich möglicherweise die Antwort auf Fragen, die sich beim Spielen eventuell ergeben haben."
 TUT_PART_CAM_SHORT:0 "Spanisches Weltreich"
 TUT_PART_CAM_TITLE:0 "§YSpanisches Weltreich§!\nAnfänger-Kampagne"
 TUT_PART_CAM_DESC:1 "Dieser Teil der Einführung versucht, eine echte Spielsituation nachzustellen und dabei zu vermitteln, wie die verschiedenen Möglichkeiten des Spiels in realen Spielsituationen einzusetzen sind."
 TUT_PART_DESC:0 "Eine Beschreibung der Abschnitte"
 TUT_BAS_SELECT_CHAPTER_TITLE:0 "Grundlegende Einführung"
 TUT_BAS_SELECT_CHAPTER_DESC:0 "Beschreibung der grundlegenden Einführung"
 TUT_NEXT:0 "Weiter"
 TUT_NEXT_TOOLTIP:0 "Anklicken zum Fortsetzen."
 TUT_MENU:0 "Verlassen"
 TUT_MENU_TOOLTIP:0 "Anklicken, um zurück zum Einführungsmenü zu wechseln."
 TUT_SKIP:0 "Überspringen"
 tutorial_negative_modifier:0 "Verringerte Verteidigung"
 TUT_SKIP_TOOLTIP:0 "Anklicken, um das Kapitel zu überspringen."
 TUT_MINIMISE_TOOLTIP:0 "Anklicken, um dieses Interface auszublenden."
 TUT_OBJECTIVES:0 "Ziele"
 TUT_SELECT_CHAPTER_TITLE:0 "Kapitelauswahl"
 TUT_SELECT_CHAPTER_DESC:0 "Wählt ein Kapitel aus und klickt auf 'Spielen'."
 TUT_BAS_CHAPTER01_BUTTON:0 "Grundlegende Steuerung"
 TUT_BAS_CHAPTER01_TITLE:0 "Kapitel 1: Grundlegende Steuerung"
 TUT_BAS_CHAPTER01_DESC:0 "In diesem Kapitel werdet Ihr etwas über die Grundlagen des Spiels, einschl. der Steuerung von §MKamera§! und §MSpielgeschwindigkeit§!, erfahren."
 TUT_BAS_CHAPTER01_PAGE01_TITLE:1 "Einführung"
 TUT_BAS_CHAPTER01_PAGE01_TEXT:0 "Ihr könnt dieses Fenster jederzeit ausblenden, indem Ihr die §MAusblenden§!-Schaltfläche anklickt. Um es wieder anzuzeigen, klickt auf die §MEinblenden§!-Schaltfläche."
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER01_PAGE02_TITLE:1 "Zeit"
 TUT_BAS_CHAPTER01_PAGE02_TEXT:0 "Ihr könnt das Spiel jederzeit mit der §MLeertaste§! oder per Mausklick auf das §MZeitsteuerungs-Interface§! anhalten. Ihr könnt die Spielgeschwindigkeit beschleunigen bzw. verlangsamen, indem Ihr das Zeitsteuerungs-Interface verwendet oder auf der Tastatur die Tasten '§M+§!' (Plus-Taste) bzw. '§M-§!' (Minus-Taste) verwendet."
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES:0 "§MDrückt die Leertaste§!, um die Pause zu beenden und wartet bis zum 1. Januar, um fortzufahren."
 TUT_BAS_CHAPTER01_PAGE03_TITLE:1 "Zeit"
 TUT_BAS_CHAPTER01_PAGE03_TEXT:0 "Wenn Ihr in Europa Universalis IV die Pause aktiviert, könnt Ihr weiterhin Befehle erteilen und Entscheidungen treffen. In Friedenszeiten möchtet Ihr möglicherweise den Ablauf der Zeit beschleunigen, während es in Zeiten des Kriegs eventuell wünschenswert ist, die Zeit zu verlangsamen, um kriegswichtige Entscheidungen mit Bedacht treffen zu können."
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER01_PAGE04_TITLE:1 "Kamerasteuerung"
 TUT_BAS_CHAPTER01_PAGE04_TEXT:0 "Die Kamera könnt Ihr bewegen, indem Ihr mit dem §MMauszeiger§! an den oberen, rechten, linken oder unteren Bildschirmrand fahrt. Alternativ könnt Ihr die §MPfeiltasten§! auf der Tastatur verwenden oder das §MMausrad§! gedrückt halten und dann die Karte mit der Maus verschieben. Wenn Ihr die Mini-Karte rechts unten im Bildschirm anklickt, springt Ihr direkt zu dem Ort, den Ihr angeklickt habt."
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES:0 "Bewegt die Kamera mit den Pfeiltasten oder durch Bewegen der Maus. Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER01_PAGE05_TITLE:1 "Herauszoomen"
 TUT_BAS_CHAPTER01_PAGE05_TEXT:0 "Nun, da ihr hineingezoomt habt, zoomt bitte wieder heraus. \n\nZum Herauszoomen könnt Ihr das Mausrad verwenden oder die §MHerauszoomen§!-Schaltfläche in der Nähe der Mini-Karte rechts unten auf dem Bildschirm."
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES:0 "Um fortzufahren, §MZoomt heraus§!, sodass Ihr ganz Europa sehen könnt."
 TUT_BAS_CHAPTER01_PAGE06_TITLE:1 "Hereinzoomen"
 TUT_BAS_CHAPTER01_PAGE06_TEXT:0 "Zum Hineinzoomen könnt Ihr das Mausrad verwenden oder die §MHineinzoomen§!-Schaltfläche in der Nähe der Mini-Karte rechts unten auf dem Bildschirm."
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES:0 "Um fortzufahren, §MZoomt so weit wie möglich herein§!."
 TUT_BAS_CHAPTER01_PAGE07_TITLE:1 "Provinzen finden"
 TUT_BAS_CHAPTER01_PAGE07_TEXT:0 "Mal sehen, ob Ihr die Bedienung der Kamera verstanden habt. Bitte versucht, durch Bewegen der Kamera und Hinein- bzw. Herauszoomen eine bestimmte Provinz zu finden und wählt sie dann mit der linken Maustaste aus."
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES:0 "Folgt dem §MPfeil§! und findet die Provinz §MAberdeen§!. Klickt sie mit der linken Maustaste an, um fortzufahren."
 TUT_BAS_CHAPTER01_PAGE08_TITLE:1 "Ende dieses Kapitels"
 TUT_BAS_CHAPTER01_PAGE08_TEXT:0 "Ihr wisst nun, wie die Kamera gesteuert wird. Im nächsten Kapitel lernt ihr, wie Armeen und Flotten befehligt werden."
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES:0 "Klickt auf §MWeiter§!, um zum nächsten Kapitel zu gehen."
 TUT_BAS_CHAPTER02_BUTTON:0 "Einheitensteuerung"
 TUT_BAS_CHAPTER02_TITLE:0 "Kapitel 2: Einheitensteuerung"
 TUT_BAS_CHAPTER02_DESC:0 "Dieses Kapitel erklärt die §MEinheitensteuerung§! und behandelt die Grundlagen von §MSchlachten§! und §MBelagerungen§!."
 TUT_BAS_CHAPTER02_PAGE01_TITLE:1 "Einheitensteuerung"
 TUT_BAS_CHAPTER02_PAGE01_TEXT:0 "Rebellen haben die Provinz §MPale§! unter ihre Kontrolle gebracht. Ihr müsst sie besiegen! Wählt die Armee, die sich in §MLondon§! befindet aus, indem Ihr sie anklickt oder indem Ihr eine Auswahlbox um die Armee zieht."
 TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES:0 "Wählt die §MKönigliche Armee§! in §MLondon§! aus, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE02_TITLE:1 "Bewegen einer Armee"
 TUT_BAS_CHAPTER02_PAGE02_TEXT:0 "Nun, da Ihr die Armee ausgewählt habt, könnt Ihr sie per Rechtsklick auf den Marsch in eine andere Provinz schicken. Um §MPale§! zu erreichen, müsst Ihr zuerst nach §MGwynedd§!. Sorgt dafür, dass Ihr die Armee ausgewählt habt und klickt mit der rechten Maustaste auf Gwynedd. Beendet im Anschluss daran die Pause, damit die Einheit sich in Bewegung setzen kann.\n\n§YDenkt daran, die Pause zu beenden."
 TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES:0 "Bewegt Eure Armee nach §MGwynedd§!."
 TUT_BAS_CHAPTER02_PAGE03_TITLE:1 "Truppentransport"
 TUT_BAS_CHAPTER02_PAGE03_TEXT:0 "Ihr müsst Eure Armee mit dem Schiff nach §MPale§! transportieren. Klickt auf die §MTransportschiff zuordnen§!-Schaltfläche, um die Armee im Hafen von §MGwynedd§! in die Schiffe zu laden. Wenn ein Transportschiff, dem Truppen zugeordnet wurden, den Hafen verlässt, werden die Truppen an Bord gehen."
 TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES:0 "Wählt Eure Armee aus und klickt auf §MTransportschiff zuordnen§!, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE04_TITLE:1 "Flotte auswählen"
 TUT_BAS_CHAPTER02_PAGE04_TEXT:0 "Eure Truppen sind nun mit der königlichen Marine im Hafen von Gwynedd zusammengelegt. Um Eure Truppen durch die irische See zu transportieren, wählt die Flotte per Mausklick aus oder indem Ihr das Auswahlfenster über sie zieht.§W"
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES:0 "Wählt die §MKönigliche Marine§! im Hafen von §MGwynedd§! aus."
 TUT_BAS_CHAPTER02_PAGE05_TITLE:1 "Bewegen einer Flotte"
 TUT_BAS_CHAPTER02_PAGE05_TEXT:0 "Um Eure Flotte in Bewegung zu setzen, klickt mit der rechten Maustaste auf die Seeprovinz der §MIrischen See§!. Sobald Eure Flotte den Hafen verlassen will, werden eure Truppen auf die Schiffe verladen.\n\n§YDenkt daran, das Spiel fortzusetzen.§W"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES:0 "Entsendet Eure Flotte in die Seeprovinz der §MIrischen See§!, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE06_TITLE:1 "Einschiffen einer Armee"
 TUT_BAS_CHAPTER02_PAGE06_TEXT:0 "Um Eure Truppen zu entladen, wählt die Flotte aus und klickt dann auf die §MTransport§!-Schaltfläche, um Eure Armee auszuwählen."
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES:0 "Wählt Eure §MEingeschiffte Armee§! aus, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE07_TITLE:1 "Ausschiffen einer Armee"
 TUT_BAS_CHAPTER02_PAGE07_TEXT:0 "Nun, da Eure Armee ausgewählt ist, klickt mit der rechten Maustaste auf die Provinz §MPale§!, wo die Rebellen sind, um Eure Truppen dort zu entladen.§W"
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES:0 "Entsendet Eure Armee nach §MPale§!, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE08_TITLE:1 "Die Schlacht"
 TUT_BAS_CHAPTER02_PAGE08_TEXT:0 "Eure Armee kämpft nun in §MPale§! gegen die Rebellen. Wenn die Schlacht vorbei ist, werdet Ihr mit einer Belagerung der Provinz beginnen müssen, denn die Provinz wurde von den Rebellen besetzt. Das Schlacht-Infofenster erscheint, wenn Ihr eine Armee auswählt, die sich gerade im Kampf befindet§!\n\n§YDenkt daran, die Pause zu beenden.§!"
 TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES:0 "Beendet die Pause und §Mbesiegt die Rebellen§!, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE09_TITLE:1 "Die Belagerung"
 TUT_BAS_CHAPTER02_PAGE09_TEXT:0 "Ihr habt die Rebellen auf dem Schlachtfeld besiegt, doch die Stadt befindet sich immer noch in ihrer Kontrolle. Eure Armee belagert Pale und es wird einige Zeit dauern, bis die Verteidiger aufgeben werden.\n\n§YDie Dauer bestimmter Aktionen wie z.B. einer Belagerung wurden in der Einführung reduziert. Im regulären Spielverlauf können sie länger dauern.§!"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES:0 "§MErobert Pale zurück§!, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE10_TITLE:1 "Ende dieses Kapitels"
 TUT_BAS_CHAPTER02_PAGE10_TEXT:0 "Sieg! Ihr habt die Rebellen besiegt und Pale zurückerobert. Damit endet Kapitel 2 der Einführung. Im nächsten Kapitel erfahrt Ihr mehr zur §MProduktion§!."
 TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES:0 "Klickt auf §MWeiter§!, um zum nächsten Kapitel zu gehen."
 TUT_BAS_CHAPTER03_BUTTON:0 "Produktion"
 TUT_BAS_CHAPTER03_TITLE:0 "Kapitel 3: Produktion"
 TUT_BAS_CHAPTER03_DESC:1 "Das dritte Kapitel der Einführung beschäftigt sich mit den Grundlagen der §MWirtschaft§!, §MRekrutierung von Truppen§! und dem §MBau von Gebäuden§!."
 TUT_BAS_CHAPTER03_PAGE01_TITLE:1 "Grundlagen der Produktion"
 TUT_BAS_CHAPTER03_PAGE01_TEXT:0 "In diesem Kapitel erfahrt Ihr etwas über das §MRekrutieren von Regimentern§!, den §MBau von Schiffen§! und den Bau von §MGebäuden§!. Produziert wird immer auf Provinzebene."
 TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES:0 "§MKlickt London§! auf der Karte an, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE02_TITLE:1 "Die Provinz"
 TUT_BAS_CHAPTER03_PAGE02_TEXT:0 "Keine Provinz ist gleich und jede hat eine unterschiedlich hohe wirtschaftliche oder militärische Bedeutung. Ihre Bedeutung ist abhängig von ihrer §MGrundsteuer§!, ihrem §MHandelseinfluss§!, ihrer strategischen Lage oder von der Art der §MHandelsgüter§!, die dort erzeugt werden. Später werdet Ihr mehr darüber erfahren. Provinzen sind der Ort, an dem alle Einheiten produziert werden. Ihr könnt §MRegimenter rekrutieren§!, §MSchiffe bauen§! und §MSöldner anheuern§!."
 TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE03_TITLE:1 "Armee aufstellen"
 TUT_BAS_CHAPTER03_PAGE03_TEXT:0 "Eine Armee besteht aus Regimentern, die einer der drei verschiedenen Kategorien angehören: §MInfanterie§!, §MKavallerie§! oder §MArtillerie§!. Jedes Regiment hat 1.000 Soldaten. "
 TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES:0 "Klickt auf §MRegiment rekrutieren§!, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE04_TITLE:1 "Regimenter rekrutieren"
 TUT_BAS_CHAPTER03_PAGE04_TEXT:0 "Im Fenster für das Rekrutieren von Regimentern wird Euch eine Liste aller rekrutierbaren Einheiten angezeigt. Die Rekrutierung eines Regiments kostet Euch 1.000 §MMannstärke§! (das sind Eure Reserven) und außerdem §MDukaten§!. Eure Mannstärke ist eine wichtige Ressource, die sich mit der Zeit regeneriert. Ohne ausreichende Mannstärke könnt Ihr keine neuen Armeen ausbilden oder bestehende Armeen mit frischen Soldaten versorgen. Die Mannstärke wird Euch links oben im Bildschirm angezeigt."
 TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES:0 "§MRekrutiert ein beliebiges Regiment§! in London, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE05_TITLE:1 "Bau einer Flotte"
 TUT_BAS_CHAPTER03_PAGE05_TEXT:0 "Ihr könnt Schiffe bauen, indem ihr eine Küstenprovinz auswählt und die Schaltfläche für den §MSchiff bauen§! anklickt. Es gibt vier verschiedene Schiffsarten: Große Schiffe, Leichte Schiffe, Galeeren und Transportschiffe.\n\n§YKlickt auf §MZurück§Y, um zur Provinzansicht zurückzukehren, und klickt dann auf die §MSchiffsbau§Y-Schaltfläche.§W"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES:0 "Klickt auf §MSchiff bauen§!, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE06_TITLE:1 "Bau von Schiffen"
 TUT_BAS_CHAPTER03_PAGE06_TEXT:1 "Ihr könnt Schiffe bauen, indem ihr eine Küstenprovinz auswählt und die Schaltfläche für den §MSchiff bauen§! anklickt. Es gibt vier verschiedene Schiffsarten: Große Schiffe, Leichte Schiffe, Galeeren und Transportschiffe.\n\n§YKlickt auf §MZurück§Y, um zur Provinzansicht zurückzukehren, und klickt dann auf die §MSchiffsbau§Y-Schaltfläche.§W"
 TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES:0 "§MBauen jedes Schiff§! in London, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE07_TITLE:1 "Gebäude"
 TUT_BAS_CHAPTER03_PAGE07_TEXT:0 "Gebäude können errichtet werden, um eine Provinz zu verbessern. Verschiedene Verbesserungen sind möglich: Steigerung des Steueraufkommens, mächtige Festungen oder verbesserter Handel. Der Bau von Gebäuden ist für die Stärkung Eurer wirtschaftlichen und militärischen Stärke von großer Bedeutung."
 TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES:0 "Ruft die §MGebäude§!-Seite auf, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE08_TITLE:1 "Konstruktion"
 TUT_BAS_CHAPTER03_PAGE08_TEXT:0 "Gebäude werden in verschiedene Kategorien eingeteilt. Die Gebäude der höheren Stufe heißen §MSpezialgebäude§! und eine Provinz kann in jeder Kategorie nur eines dieser Spezialgebäude bauen. §MEinzigartige Gebäude§! hingegen können nur ein einziges Mal pro Nation gebaut werden und bieten einen größeren Nutzen als normale Gebäude."
 TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES:0 "§MErrichtet ein beliebiges Gebäude §! in London, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE09_TITLE:1 "Baulisten"
 TUT_BAS_CHAPTER03_PAGE09_TEXT:0 "In jeder Provinz gibt es zwei voneinander getrennte Baulisten. Mit der Einheiten-Bauliste könnt Ihr §MSchiffe bauen§! oder §MRegimenter rekrutieren§!. Die zu bauenden Einheiten können in Form einer Bauliste aufgereiht werden. Mit der Gebäude-Bauliste könnt Ihr §MGebäude bauen§!, §MKern erzeugen§!, §MReligion konvertieren§! oder §MKultur ändern§!. Jede der Baulisten arbeitet nur an jeweils einem ihrer Projekte."
 TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE10_TITLE:1 "Produktions-Interface"
 TUT_BAS_CHAPTER03_PAGE10_TEXT:1 "Je größer ein Reich wird, desto schwerer wird seine Verwaltung. Die §MProduktionsinterface§! vereinfacht die Konstruktion mehrerer Gebäude und die Truppenrekrutierung. Wählt ein Gebäude aus der Liste aus, um den Kartenmodus mit weiteren Informationen zu aktualisieren, die Euch anzeigen, wo ihr von dem Gebäude den meisten Nutzen haben könnt.\n\n§YÜberprüft den oberen linken Bildschirmbereich.§!"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES:0 "Klickt auf die Schaltfläche für die §MProduktionsinterface§!, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE11_TITLE:1 "Produktions-Interface"
 TUT_BAS_CHAPTER03_PAGE11_TEXT:0 "Wählt eine Einheit aus der Liste aus und klickt dann auf die Karte, um mit der Rekrutierung zu beginnen. Ihr könnt entweder direkt auf die Karte klicken oder die'§M+§!' Symbole verwenden. Mehrfaches Anklicken einer Provinz wird eine Warteschleife für das Schiff oder die Einheit einrichten.\n\n§YBeginnt in 5 verschiedenen Provinzen mit der Produktion und vergesst nicht, das Spiel fortzusetzen.§!"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES:0 "Wählt eine beliebige §MLand-Einheit§! aus der Liste links aus und §Mrekrutiert 5 Regimenter§!, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE12_TITLE:1 "Ende dieses Kapitels"
 TUT_BAS_CHAPTER03_PAGE12_TEXT:0 "Hiermit endet das Kapitel 3: Produktion. Im nächsten Kapitel lernt Ihr etwas über den §MKrieg§!."
 TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES:0 "Klickt auf §MWeiter§!, um zum nächsten Kapitel zu gehen."
 TUT_BAS_CHAPTER04_BUTTON:0 "Krieg"
 TUT_BAS_CHAPTER04_TITLE:0 "Kapitel 4: Krieg"
 TUT_BAS_CHAPTER04_DESC:0 "Dieses Kapitel der Einführung konzentriert sich vor allem auf §MKrieg§! und §MDiplomatie§!."
 TUT_BAS_CHAPTER04_PAGE01_TITLE:1 "Krieg erklären"
 TUT_BAS_CHAPTER04_PAGE01_TEXT:1 "Ehe Ihr einem Land den Krieg erklärt, solltet Ihr dafür sorgen, einen §MKriegsgrund§! gegenüber dem Zielland zu haben. Solltet Ihr einen Krieg ohne Kriegsgrund erklären, so hat dies negative Auswirkungen auf Euer Land.\nMacht Ihr einen Rechtsklick auf die Provinz §MLeinster§!, solltet ihr die Schaltfläche §MKrieg erklären§! sehen. Klickt darauf und Ihr werdet sehen, dass Ihr nur den Kriegsgrund "§RKein Kriegsgrund"§! besitzt.\nGlücklicherweise hat Euer Land einen §MKern§! für die Provinz Leinster, was Euch den nötigen §MKriegsgrund§! zur Eroberung gibt. Wie viele andere Elemente des Spiels auch, wird der Kriegsgrund jedoch erst aktualisiert, nachdem das Spiel ein paar Tage gelaufen ist.\n\n§YBeendet die Pause des Spiels und lasst es ein paar Tage laufen, klickt anschließend erneut auf die Provinz §MLeinster§Y, dann auf §MDiplomatie§Y und wählt anschließend §MKrieg erklären§Y aus. Wählt den Kriegsgrund "Eroberung" mit dem Kriegsziel §MLeinster erobern§Y aus und klickt anschließend auf §MWeiter§Y.§W"
 TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES:0 "§MErklärt Leinster den Krieg§!, um fortzufahren."
 TUT_BAS_CHAPTER04_PAGE02_TITLE:1 "Krieg"
 TUT_BAS_CHAPTER04_PAGE02_TEXT:0 "Bewegt Eure Truppen in die Provinz Leinster, um ihre Armee anzugreifen. Außerdem müsst Ihr die Provinz belagern und erobern, bevor Ihr fortfahren könnt. Wenn Ihr all Eure Truppen verwenden möchtet, müsst Ihr diese mit einer Fähre hinüberbefördern und sie zu einer großen Armee zusammenlegen.\n\n§YVergesst nicht, das Spiel fortzusetzen.§!"
 TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES:0 "§MBesiegt Leinster§!, um fortzufahren."
 TUT_BAS_CHAPTER04_PAGE03_TITLE:1 "Frieden verhandeln"
 TUT_BAS_CHAPTER04_PAGE03_TEXT:0 "Um im Rahmen von Friedensverhandlungen §MTribut zu fordern§!, müsst Ihr einen bestimmten §MKriegsstand§! erreicht haben. Durch das entsprechende §MKriegsziel§! können sich die Kriegsstand-Kosten für die Provinz um 50% verringern. Wenn ein Anspruch auf die Provinz besteht, so verringern sich die Diplomatische-Macht-Kosten um 50%.\n\n§YKlickt die Provinz Leinster an, wählt §MDiplomatie§Y und wählt anschließend die Option §MFriedensangebot§Y.§W"
 TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES:0 "Unterzeichnet einen wie auch immer gearteten §MFriedensvertrag§! mit Leinster, um fortzufahren."
 TUT_BAS_CHAPTER04_PAGE04_TITLE:1 "Waffenstillstand"
 TUT_BAS_CHAPTER04_PAGE04_TEXT:0 "Euer Krieg ist beendet und Ihr habt nun einen Waffenstillstand mit Leinster. Ihr könnt nachsehen, mit welchen Ländern ein Waffenstillstand aktiv ist und wann dieser endet, indem Ihr die Maus über die §MWaffenstillstand-Benachrichtigung§! bewegt. Beim Angriff auf ein Land, mit dem Ihr einen Waffenstillstand habt, entsteht Euch ein großer Verlust an §MStabilität§!."
 TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER04_PAGE05_TITLE:1 "Ende dieses Kapitels"
 TUT_BAS_CHAPTER04_PAGE05_TEXT:0 "Hiermit endet die grundlegende Einführung zu Europa Universalis IV. Wenn Ihr möchtet, könnt Ihr diese Einführung noch einmal spielen. Ihr könnt nun mit der §MAnfänger-Kampagne§! loslegen oder mehr über die Funktionen von Europa Universalis IV erfahren, indem Ihr die §MErweiterte Einführung§! aufruft, in der es um fortgeschrittene Spielmechaniken geht."
 TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES:0 "Klickt auf §MVerlassen§!, um zum Menü zurückzukehren."
 TUT_ADV_CHAPTER01_BUTTON:0 "Die Benutzeroberfläche"
 TUT_ADV_CHAPTER01_TITLE:0 "Kapitel 5: Die Benutzeroberfläche"
 TUT_ADV_CHAPTER01_DESC:1 "Dieses Kapitel erläutert die einzelnen Bereiche der §MBenutzeroberfläche§! und erklärt, was sie bedeuten und warum sie wichtig sind."
 TUT_ADV_CHAPTER01_PAGE01_TITLE:1 "Die Benutzeroberfläche"
 TUT_ADV_CHAPTER01_PAGE01_TEXT:0 "Dieser Teil der Einführung wird erklären, welche Funktionen die §MBenutzeroberfläche§! bietet."
 TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE02_TITLE:1 "Dukaten"
 TUT_ADV_CHAPTER01_PAGE02_TEXT:0 "Dukaten sind eine Grundressource. Mit Dukaten wird beinahe alles bezahlt: von Truppenrekrutierungen bis hin zum Gebäudebau."
 TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE03_TITLE:1 "Rekrutenreserve"
 TUT_ADV_CHAPTER01_PAGE03_TEXT:0 "Mannstärke ist eine wichtige Ressource, durch die festgelegt wird, wie viele Soldaten Euer Land haben kann. Das Mannstärke-Maximum repräsentiert die Mannstärke von 10 Jahren. Das Rekrutieren eines Regiments kostet 1000 Mannstärke pro Regiment. Die Verstärkungen für Armeen, die Verluste erlitten haben, speisen sich ebenfalls aus diesem Pool von Reservesoldaten."
 TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE04_TITLE:1 "Stabilität"
 TUT_ADV_CHAPTER01_PAGE04_TEXT:0 "Die Stabilität gibt an, wie stabil Euer Land ist. Die Stabilität nimmt Einfluss auf §MAufstandsrisiko§!, §MSteuereinnahmen§!, §MGlobaler Handelseinfluss§! und mehr. Stabilität kann im §MStabilität und Expansions§!-Menü erhöht werden und verbraucht dabei §MAdministrative Macht§!. Stabilität kann durch §MZufallsereignisse§!, den §MVerstoß gegen einen Waffenstillstand§!, den Wechsel der §MStaatsreligion§! oder beim Tod des §MHerrschers§! auf dem Schlachtfeld verringert werden."
 TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE05_TITLE:1 "Prestige"
 TUT_ADV_CHAPTER01_PAGE05_TEXT:0 "Prestige entsteht durch Siege auf dem Schlachtfeld, durch Kriege oder durch Zufallsereignisse. Prestige verleiht Euren Truppen §Merhöhte Moral§!, Eurem Herrscher mehr §MRechtmäßigkeit§! und Eurem Land eine §Mallmähliche Verbesserung der internationalen Beziehungen§!."
 TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE06_TITLE:1 "Legitimität & Republikanische Tradition"
 TUT_ADV_CHAPTER01_PAGE06_TEXT:0 "Es sind nur Republiken von Republikanischer Tradition betroffen. Diese verringert in erster Linie die §MNationale Unruhe§!. Republikanische Tradition geht verloren, wenn der gleiche Herrscher über mehrere Amtszeiten gehalten wird, und wird jedes Jahr langsam hinzugewonnen. Eine niedrige Republikanische Tradition ist mit erhöhten §MStabilitätskosten§! verbunden.\n\nNur Monarchien sind von Legitimität betroffen. Diese zeigt an, inwiefern die Herrschaft Eures Monarchen als legitim empfunden wird. Die Legitimität wirkt sich auf §MUnruhe§!, §MReligiöse Toleranz§! und §MDiplomatischer Ruf§! aus."
 TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE07_TITLE:1 "Machtprojektion"
 TUT_ADV_CHAPTER01_PAGE07_TEXT:0 "§MMachtprojektion§! ist ein Wert, der widerspiegelt, wie gut Eure Nation die Muskeln spielen lassen kann. Indem Ihr §MRivalen§! auswählt und aggressive Handlungen gegen sie unternehmt, kann Eure Machtprojektion steigen. Machtprojektion kann Euch Boni für Euer Land einbringen. Freibeuterei, erfolgreiche Kriege, Embargos und die Unterstützung von Rebellen sind Beispiele für Handlungen, durch die Eure Machtprojektion gesteigert wird."
 TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE08_TITLE:1 "Abgesandte"
 TUT_ADV_CHAPTER01_PAGE08_TEXT:0 "Staatsdiener sind Spielfiguren, die Ihr mit bestimmten Aufgaben betraut. Händler schöpfen Handelsgewinne ab oder steuern den Handel. Kolonisten gründen neue Kolonien. Diplomaten führen diplomatische Aufträge aus. Missionare konvertieren die Religion von Provinzen. Staatsdiener kehren nach Beendigung ihres Auftrags zu Euch zurück."
 TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE09_TITLE:1 "Machtpunkte"
 TUT_ADV_CHAPTER01_PAGE09_TEXT:0 "Ihr habt drei Ressourcen, die in der Kombination §MMachtpunkte§! genannt werden. Im Einzelnen sind dies §Madministrative Macht§!, §Mdiplomatische Macht§! und §Mmilitärische Macht§!. Ihr erhaltet jeden Monat Machtpunkte. Wie viele Ihr erhaltet, ist abhängig von den Fähigkeiten Eures Herrschers und seiner Berater."
 TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE10_TITLE:1 "Benachrichtigungen"
 TUT_ADV_CHAPTER01_PAGE10_TEXT:0 "Benachrichtigungen versorgen Euch mit Informationen, die möglicherweise Euer Handeln erfordern. Per Linksklick gelangt Ihr direkt zu der Stelle, wo Euer Eingreifen erforderlich ist, während Ihr per Rechtsklick die Benachrichtigung ausblenden könnt. §RRote§! Benachrichtigungen sind dringend, §Ygelbe§! sind wichtig und §Ggrüne§! sind weniger dringend. §BBlaue§! Benachrichtigungen stehen für diplomatische Offerten."
 TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE11_TITLE:1 "Das Produktions-Interface"
 TUT_ADV_CHAPTER01_PAGE11_TEXT:0 "Das Produktions-Interface wurde als Hilfsmittel für die leichtere und effizientere Kontrolle der Produktion entworfen. Mehr darüber erfahrt Ihr im Kapitel §MProduktion§! der §MGrundlegenden Einführung§!."
 TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE12_TITLE:1 "Heiliges Römisches Reich"
 TUT_ADV_CHAPTER01_PAGE12_TEXT:0 "Der Bildschirm zum Heiligen Römischen Reich gibt Aufschluss darüber, welches Land den Kaiser stellt und welche Länder ein Wahlrecht haben. Außerdem ist ersichtlich, welche Länder Mitglied des Reiches sind."
 TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE13_TITLE:1 "Das Papsttum"
 TUT_ADV_CHAPTER01_PAGE13_TEXT:0 "Wenn Ihr den Katholizismus als Staatsreligion habt, erhaltet Ihr Zugang zu den Mechanismen des Papsttums. Die Papsttum-Ansicht liefert Informationen über den Päpstlichen Einfluss und darüber, wie dieser investiert werden kann. Jedes Mal, wenn der Papst stirbt, muss ein neuer Papst aus den aktiven Kardinälen gewählt werden. Ihr könnt Päpstlichen Einfluss investieren, um die Chance zu erhöhen, der nächste Kurienleiter zu werden."
 TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE14_TITLE:1 "Die Übersicht"
 TUT_ADV_CHAPTER01_PAGE14_TEXT:0 "Mit der Übersicht könnt Ihr Euch auf einen Blick über verschiedene Vorgänge informieren, z. B. über Fortschritt und Zustand von Truppen, Flotten, Gebäuden, Staatsdienern usw. Ihr könnt anpassen, welche Informationen hier erscheinen, indem Ihr mit der rechten Maustaste auf das Symbol klickt."
 TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE15_TITLE:1 "Punkte"
 TUT_ADV_CHAPTER01_PAGE15_TEXT:0 "Der Punktestand gibt an, wie erfolgreich ein Land ist. Die Punkte werden in drei Bereiche unterteilt: Verwaltung, Diplomatie und Militär. Im §MArchiv§! könnt Ihr Euch einen §MPunktevergleich§! anschauen, aus dem ersichtlich wird, aus welchen Bereichen Eure Punkte stammen."
 TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE16_TITLE:1 "Ende dieses Kapitels"
 TUT_ADV_CHAPTER01_PAGE16_TEXT:0 "Verschiedene Kartenmodi geben verschiedene Informationen auf der Weltkarte. Im nächsten Kapitel erzählen wir Euch mehr dazu."
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES:0 "Klickt auf §MWeiter§!, um zum nächsten Kapitel zu gehen.§W"
 TUT_ADV_CHAPTER02_BUTTON:0 "Kartenmodi"
 TUT_ADV_CHAPTER02_TITLE:0 "Kapitel 5: Kartenmodi"
 TUT_ADV_CHAPTER02_DESC:0 "Diese Kapitel beschreibt, welche §MKartenmodi§! es gibt und warum diese nützlich sein können."
 TUT_ADV_CHAPTER02_PAGE01_TITLE:1 "Terrain-Kartenmodus"
 TUT_ADV_CHAPTER02_PAGE01_TEXT:0 "Kartenmodi sind ein Hilfsmittel, das Euch dabei helfen soll, mehr über die Welt, in der Ihr Euch befindet, herauszufinden. Der Standardmodus ist die §MTerrainansicht§!."
 TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE02_TITLE:1 "Politik-Kartenmodus"
 TUT_ADV_CHAPTER02_PAGE02_TEXT:0 "In der politischen Ansicht werden alle Provinzen, die zu einer Nation gehören, in einer bestimmten Farbe dargestellt. Die Karte ist nützlich, um Grenzverläufe zu sehen oder um zu sehen, wo auf der Welt ein bestimmtes Land Provinzen besitzt."
 TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE03_TITLE:1 "Handels-Kartenmodus"
 TUT_ADV_CHAPTER02_PAGE03_TEXT:0 "Im Handels-Kartenmodus wird angezeigt, zu welcher Handelszone die Provinzen gehören. Zusätzlich ist ersichtlich, wohin der Handel fließt. Dieser Kartenmodus ist derjenige, mit dem Ihr Eure Händler anweist, den Handel in eine bestimmte Richtung zu steuern. Mehr darüber erfahrt Ihr später, im Abschnitt §MHandel steuern§!"
 TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE04_TITLE:1 "Reichs-Kartenmodus"
 TUT_ADV_CHAPTER02_PAGE04_TEXT:1 "Im Reiche-Kartenmodus wird angezeigt, welche Provinzen zum §MHeiligen Römischen Reich§! gehören. Provinzen in Grün gehören zum Kaiserreich, orangene Provinzen haben das Wahlrecht, blaue Provinzen sind Reichsstädte und Dunkelrot kennzeichnet den Kaiser. Ihr werdet feststellen, dass eine Eurer Provinzen (Brescia) zum Reich gehört, Ihr als Venedig selbst aber nicht."
 TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE05_TITLE:1 "Religions-Kartenmodus"
 TUT_ADV_CHAPTER02_PAGE05_TEXT:0 "Der Religions-Kartenmodus zeigt die Verbreitung der Religionen rings um den Erdball an. Dies erleichtert das Auffinden von Provinzen, die nicht Eurer §MStaatsreligion§! angehören und kann Hinweise geben, wo sich Eure Verbündeten oder Feinde befinden."
 TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE06_TITLE:1 "Diplomatie-Kartenmodus"
 TUT_ADV_CHAPTER02_PAGE06_TEXT:0 "Der Diplomatie-Kartenmodus zeigt Euch, wo sich Eure Kernprovinzen befinden und wer Eure Bündnispartner und Feinde sind. Grün gestreift sind Eure §MKernprovinzen§!, die nicht Euch gehören. Wenn Ihr die Provinz eines anderen Landes anklickt, wird die Kartenansicht entsprechend aktualisiert. Angezeigt werden nun die Informationen des ausgewählten Landes."
 TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE07_TITLE:1 "Weitere Kartenmodi"
 TUT_ADV_CHAPTER02_PAGE07_TEXT:0 "Es gibt viele weitere Kartenmodi, über die Ihr Euch Informationen über den Spielverlauf verschaffen könnt. Klickt einfach mal einen der zusätzlichen Kartenmodi-Schaltflächen an und schaut Euch ein bisschen um."
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE08_TITLE:1 "Ende dieses Kapitels"
 TUT_ADV_CHAPTER02_PAGE08_TEXT:0 "Damit ist dieses Kapitel beendet. Im nächsten Kapitel wird der §MHandel§! weiter erläutert."
 TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES:0 "Klickt auf §MWeiter§!, um zum nächsten Kapitel fortzufahren."
 TUT_ADV_CHAPTER03_BUTTON:0 "Handel"
 TUT_ADV_CHAPTER03_TITLE:0 "Kapitel 5: Handel"
 TUT_ADV_CHAPTER03_DESC:0 "Dieses Kapitel beschreibt die Grundzüge des §MHandels§!."
 TUT_ADV_CHAPTER03_PAGE01_TITLE:1 "Handel"
 TUT_ADV_CHAPTER03_PAGE01_TEXT:0 "Handel ist ein wichtiger Bereich von Europa Universalis IV. Die Welt ist in verschiedene §MUmschlagplätze§! unterteilt, denen unterschiedlich viele Provinzen angehören. Die Provinzen produzieren verschiedene §MHandelsgüter§! und der §MHandelswert§! dieser Güter wird zu den entsprechenden Umschlagplätzen transportiert. Umschlagplätze erscheinen auf der Karte als treibende Bojen oder Städte, und mit hellblauen Streifen wird angezeigt, wo sie miteinander verbunden sind."
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES:0 "Klickt auf §MVenedig§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE02_TITLE:1 "Provinz-Handelseinfluss"
 TUT_ADV_CHAPTER03_PAGE02_TEXT:2 "Ein großer Teil des Handelseinflusses am Umschlagplatz stammt aus Provinzen und kann durch den Bau von §MHandelsgebäuden§! verbessert werden. Bei manchen Provinzen handelt es sich um §MHandelszentren§!, manche liegen an §MFlussmündungen§!. Solche Provinzen erhalten einen Bonus auf ihre Handelsmacht. Eure Hauptstadt Venedig ist ein Beispiel für eine solche Provinz, die ein Handelszentrum ist!"
 TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES:0 "Klickt auf §MVenedig§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE03_TITLE:1 "Umschlagplatz"
 TUT_ADV_CHAPTER03_PAGE03_TEXT:0 "Der §MHandelswert§! an einem Umschlagplatz entsteht durch die §MProvinzen§!, die dort Handel treiben. Ihr könnt den Wert des Handels entweder §Mabschöpfen§! oder den §MHandel weiterleiten§!, damit er den nächsten Umschlagplatz erreicht. Euer §MHandelseinfluss§! bestimmt, wie groß der Anteil des Handels ist, der von Euch kontrolliert wird. Je mehr Handel Ihr kontrolliert, desto mehr Einnahmen könnt Ihr abschöpfen bzw. desto größer der Handelswert, den Ihr zu einem anderen Umschlagplatz weiterleiten könnt."
 TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE04_TITLE:1 "Handel abschöpfen"
 TUT_ADV_CHAPTER03_PAGE04_TEXT:1 "Eure §MHändler§! können an einem Umschlagplatz zwei verschiedene Aufgaben übernehmen. §MHandel abschöpfen§! schöpft Handelsgewinne als Einnahmen ab. Die Höhe Eurer §MHandelsmacht§! bestimmt dabei, wie viele Dukaten Ihr als §MHandelseinnahmen§! erhaltet.\n\n§YDenkt daran, das Spiel fortzusetzen.§!"
 TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES:0 "Lasst einen Eurer Händler am §MUmschlagplatz Venedig§! §MHandel abschöpfen§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE05_TITLE:1 "Handelseinfluss übertragen"
 TUT_ADV_CHAPTER03_PAGE05_TEXT:0 "Eure §MHändler§! können an einem Umschlagplatz zwei verschiedene Aufgaben übernehmen. §MHandelseinfluss übertragen§! bedeutet, dass Euer Händler versucht, den Handel in der von Euch gewählten Richtung weiterzuleiten. Dabei wird §MHandelswert§! von einem §MUmschlagplatz§! an einen anderen übertragen. Die relative Größe – im Vergleich zu anderen Ländern am Umschlagplatz – Eures §MHandelseinflusses§! bestimmt, wie viele Handelswert verschoben werden kann.\n\n§YDenkt daran, das Spiel fortzusetzen.§!"
 TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES:0 "Lasst einen Händler am §MUmschlagplatz Alexandria§! §MHandelseinfluss übertragen§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE06_TITLE:1 "Handels-Kartenmodus"
 TUT_ADV_CHAPTER03_PAGE06_TEXT:0 "Der Handel-Kartenmodus zeigt Euch, wo sich die verschiedenen §Umschlagplätze§! befinden, welche Provinzen dazugehören, und auch, wie der Handel gesteuert wird. Wie Ihr hier sehen könnt, §Msteuert Ihr den Handel§! von Alexandria nach Venedig. Der Handel kann nur in die Richtung strömen, in die die Pfeile zeigen. Einige Umschlagplätze werden als §MEndknotenpunkte§! bezeichnet. Dies bedeutet, dass der Handel von dort aus nicht gesteuert werden kann. §MVenedig§! und §MSevilla§! sind zwei Beispiele für einen Endknotenpunkt. §MHandelsmacht§! bestimmt, wie viel §MHandelswert§! von einem Umschlagplatz zum anderen übertragen wird."
 TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE07_TITLE:1 "Handelsmacht"
 TUT_ADV_CHAPTER03_PAGE07_TEXT:0 "Handelseinfluss beeinflusst unmittelbar, wieviel Handel Ihr in einem Umschlagplatz kontrollieren könnt. Ihr erlangt Handelseinfluss durch §MProvinzen§! und §MLeichte Schiffen§!, die den Handel schützen. Auch Ideen und ein §MDiplomatischer Berater§! beeinflussen den §MGlobalen Handelseinfluss§!."
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES:0 "Wählt Eure §MSchiffe§! im Hafen von Venedig aus."
 TUT_ADV_CHAPTER03_PAGE08_TITLE:1 "Handel schützen"
 TUT_ADV_CHAPTER03_PAGE08_TEXT:0 "Leichte Schiffe können beauftragt werden, den Handel zu schützen. Sie werden dann den Umschlagplatz patrouillieren und Euren Handelseinfluss dort erhöhen. Der Schutz des Handels durch Eure Schiffe ist wichtig, um die Handelseinnahmen zu verbessern."
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES:0 "Lasst Eure Schiffe in einem Umschlagplatz den §MHandel beschützen§!."
 TUT_ADV_CHAPTER03_PAGE09_TITLE:1 "Leichte Schiffe"
 TUT_ADV_CHAPTER03_PAGE09_TEXT:0 "Die einfachste Methode zur Steigerung des Handelseinflusses besteht darin, mehr §MLeichte Schiffe §! zu bauen und ihnen den Befehl §MHandel schützen§! zu geben. Jede Barke, die den Handel an einem Umschlagplatz schützt, erhöht den §MHandelseinfluss um 3§!. Leichte Schiffe mit einer höheren Stufe erzeugen mehr Handelseinfluss.\n\n§YRuft das §MProduktions-Interface§Y (links oben) auf und baut §M5 Leichte Schiffe (Barke)§Y. Vergesst nicht, das Spiel fortzusetzen.§W"
 TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES:0 "§YKlickt auf die §MProduktions-Benutzeroberfläche§Y oben links, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE10_TITLE:1 "Bau von Schiffen"
 TUT_ADV_CHAPTER03_PAGE10_TEXT:0 "Jede Barke, die den Handel am Umschlagplatz schützt, erhöht den §MHandelseinfluss um 3§!. Wenn die Leichten Schiffe eine höhere Stufe haben, wird mehr Handelseinfluss erzeugt. \n\n§YWählt die §MBarke§Y aus der Liste links aus und klickt auf die grüne Provinz auf der Karte, um mit dem Bau zu beginnen. Vergesst nicht, das Spiel anschließend fortzusetzen.§W"
 TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES:1 "Baut §M3 Leichte Schiffe (Barke)§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE11_TITLE:1 "Ende dieses Kapitels"
 TUT_ADV_CHAPTER03_PAGE11_TEXT:0 "Hiermit endet das Handelskapitel der Einführung. Hoffentlich konntet Ihr viel Wissenswertes über den Handel in Europa Universalis IV erfahren."
 TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES:0 "Klickt auf §MVerlassen§!, um zum Menü zurückzukehren."
 TUT_CAM_CHAPTER01_TITLE:0 "Spanisches Weltreich"
 TUT_CAM_CHAPTER01_DESC:1 "Dieses Kapitel wird die §MEinheitenproduktion§!, §MMissionen§!, §MKrieg§! und §MEroberung§! behandeln."
 TUT_CAM_CHAPTER01_BUTTON:0 "Die Reconquista"
 TUT_CAM_CHAPTER01_PAGE01_TITLE:1 "Rekrutierung"
 TUT_CAM_CHAPTER01_PAGE01_TEXT:0 "Die Armee-Rekrutierung ist ein wichtiger Aspekt der Kriegsführung. Die Rekrutierung findet in einer Provinz statt, kann aber auf zwei verschiedene Arten begonnen werden. Entweder in der §MProduktionsinterface§! oben links oder durch Anklicken der §MRegiment rekrutieren§!-Schaltfläche in einer Provinz. Jedes Regiment kostet 1000 Mannstärke."
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES:0 "§YKlickt auf die §MProduktions-Benutzeroberfläche§Y oben links, um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE02_TITLE:1 "Rekrutierung"
 TUT_CAM_CHAPTER01_PAGE02_TEXT:0 "Wählt ein Regiment aus der Liste links aus und klickt auf eine der grünen Provinzen, um mit der Rekrutierung zu beginnen. Jedes Regiment kostet 1000 Mannstärke sowie Dukaten.\n\n§YVergesst nicht, das Spiel fortzusetzen.§!"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES:0 "§MRekrutiert 5 Land-Einheiten§!, um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE03_TITLE:1 "Missionen"
 TUT_CAM_CHAPTER01_PAGE03_TEXT:1 "Missionen bieten die Möglichkeit, Ziele für Euer Land zu definieren. Die Missionen unterscheiden sich in Sachen Schwierigkeitsgrad und Belohnung. Nur eine Mission kann aktiv sein, und falls Ihr sie abbrecht, kann für 5 Jahre keine neue Mission gewählt werden.\n\n§YKlickt auf die Benachrichtigung §MKeine Mission ausgewählt§!, um das Menü §MEntscheidungen§! aufzurufen.§W"
 TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES:0 "Wählt die Mission '§MFührt die Reconquista zum Abschluss!§!', um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE04_TITLE:1 "Reconquista!"
 TUT_CAM_CHAPTER01_PAGE04_TEXT:0 "Wenn Ihr einem Land den Krieg erklären möchtet, solltet Ihr dafür sorgen, dass Ihr einen §MKriegsgrund§! habt. Wenn Ihr keinen Kriegsgrund habt, entstehen bei einer Kriegserklärung negative Auswirkungen für Euer Land.\n\n§YKlickt die Provinz §MGranada§Y an und wählt §MDiplomatie§Y und anschließend §MKrieg erklären§Y. Wählt den Kriegsgrund 'Eroberung' mit Granada als §MKriegsziel§Y und klickt anschließend auf §MWeiter§Y.§W"
 TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES:0 "§MErklärt Granada den Krieg§!, um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE05_TITLE:1 "Kriegsübersicht"
 TUT_CAM_CHAPTER01_PAGE05_TEXT:0 "Das Fenster mit der Kriegsübersicht gibt Euch einen Überblick über den Kriegsfortschritt, wer kriegsführend ist und wer der Anführer auf beiden Seiten ist. Gefechte und Belagerungen werden im unteren Bereich angezeigt."
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE06_TITLE:1 "Besiegt Granada"
 TUT_CAM_CHAPTER01_PAGE06_TEXT:0 "Die Ergebnisse des Krieges werden gesammelt und bilden in der Summe den §MKriegsstand§!. Die Kriegsstand-Punktzahl erhöht sich, wenn feindliche Provinzen besetzt und wenn Land- oder Seegefechte gewonnen werden. Wenn ein Feind Euer Territorium besetzt oder Euch in der Schlacht besiegt, so sinkt der Kriegsstand. Vom Kriegsstand hängt ab, welche Forderungen bei §MFriedensangeboten§! durchsetzbar sind.\n\n§YDenkt daran, das Spiel fortzusetzen.§!"
 TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES:0 "Erreicht einen §MKriegsstand§! von 100%, um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE07_TITLE:1 "Annektiert Granada"
 TUT_CAM_CHAPTER01_PAGE07_TEXT:2 "Granada wurde besiegt! Annektiert es, um die Rückeroberung Spaniens abzuschließen.\n\n§YRechtsklickt dazu unten rechts im Bildschirm auf das Schild der §MKriegsübersicht§Y. Wählt seine Provinzen aus, um seine Annektierung zu fordern, und klickt dann auf §MForderung schicken§!. Vergesst nicht, das Spiel fortzusetzen.§W"
 TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES:2 "Fordert Granadas Provinzen, um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE08_TITLE:1 "Ende dieses Kapitels"
 TUT_CAM_CHAPTER01_PAGE08_TEXT:0 "Hiermit endet das Kapitel Reconquista der Spanisches-Weltreich-Kampagne."
 TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES:0 "Klickt auf §MWeiter§!, um zum nächsten Kapitel fortzufahren."
 TUT_CAM_CHAPTER02_TITLE:0 "Spanisches Weltreich"
 TUT_CAM_CHAPTER02_DESC:0 "In diesem Kapitel geht es um §MMachtpunkte§!, den §MHerrscher§!, §MBerater§!, §MKernprovinzen§!, §MReligion§! und weitere Themen."
 TUT_CAM_CHAPTER02_BUTTON:0 "Die Spanische Inquisition"
 TUT_CAM_CHAPTER02_PAGE01_TITLE:1 "Der Herrscher"
 TUT_CAM_CHAPTER02_PAGE01_TEXT:0 "Der Herrscher ist sehr wichtig für die Entwicklung Eures Landes. Ihr habt drei Ressourcen, die zusammen als §MMachtpunkte§! bezeichnet werden. Im Einzelnen sind dies §Madministrative Macht§!, §Mdiplomatische Macht§! und §Mmilitärische Macht§!. Ihr erhaltet jeden Monat Machtpunkte. Wie viele Ihr erhaltet, ist abhängig von den Fähigkeiten Eures Herrschers und seiner Berater."
 TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE02_TITLE:1 "Berater"
 TUT_CAM_CHAPTER02_PAGE02_TEXT:1 "Berater beeinflussen, wie viele §MMachtpunkte§! Ihr monatlich erhaltet. Ihre Anstellung kostet Gold und Ihr zahlt ihnen monatliche Gehälter. Ein kostspieliger Berater gibt Euch monatlich mehr Machtpunkte, allerdings erhaltet Ihr jeden Monat weniger Gold.\n\n§YKlickt auf den §MAlarm für ein freies Beraterfeld§!, um zum Reiter §MHof§! zu wechseln.§W"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES:1 "Öffnet den Reiter §MHof§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE03_TITLE:1 "Berater"
 TUT_CAM_CHAPTER02_PAGE03_TEXT:0 "Berater beeinflussen, wie viele §MMachtpunkte§! Ihr monatlich erhaltet. Ihre Anstellung kostet Gold und Ihr zahlt ihnen monatliche Gehälter. Ein kostspieliger Berater gibt Euch monatlich mehr Machtpunkte, allerdings erhaltet Ihr jeden Monat weniger Gold.\n\n§YKlickt auf das leere Porträtfenster, um eine Liste verfügbarer Berater zu sehen.§W"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES:0 "§MStellt einen Berater ein§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE04_TITLE:1 "Kernprovinzen"
 TUT_CAM_CHAPTER02_PAGE04_TEXT:0 "Kernprovinzen sind Provinzen, die Euer Volk als Heimatland ansieht. Es ist wichtig, Provinzen in Kernprovinzen umzuwandeln, um §MAusbreitung§! zu vermeiden. Eine Provinz, die keine Kernprovinz ist, produziert wesentlich weniger §MSteuereinnahmen§! und §MMannstärke§!. Wenn Ihr eine Provinz erobert, auf die Ihr einen §MAnspruch§! hattet, reduzieren sich die Kosten für die Umwandlung in einen Kern.\n\n§YDenkt daran, die Pause zu beenden.§!"
 TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES:0 "Wählt §MKern erzeugen§! in Granada, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE05_TITLE:1 "Religion"
 TUT_CAM_CHAPTER02_PAGE05_TEXT:0 "Der Erhalt der Religiösen Einheit ist wichtig, um das Land stabil und frei von Rebellen zu halten. Religiöse Einheit entsteht, indem Ihr Provinzen zur Staatsreligion konvertiert. Für das Konvertieren einer Provinz benötigt Ihr einen Missionar. Konvertierungen sind leichter, wenn das Land eine hohe Stabilität hat.\n\n§YDenkt daran, die Pause zu beenden und das Spiel fortzusetzen.§!"
 TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES:0 "§MKonvertiert§! die Provinz Granada, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE06_TITLE:1 "Gebäude"
 TUT_CAM_CHAPTER02_PAGE06_TEXT:0 "Gebäude spielen bei der Verbesserung der Wirtschaft und Militärstärke Eurer Nation eine wichtige Rolle. Die meisten Gebäude können in allen Provinzen gebaut werden, die Anzahl wird aber durch die §MBauplätze§! einer Provinz beschränkt. Der Bau aller Gebäude kostet Dukaten.\n\n§YVergesst nicht, das Spiel fortzusetzen.§!"
 TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES:1 "Baut eine §MKirche§! in Granada, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE07_TITLE:1 "Ereignisse"
 TUT_CAM_CHAPTER02_PAGE07_TEXT:0 "Ereignisse treten zufällig im Spielverlauf auf. Häufig werdet Ihr vor die Wahl zwischen zwei oder mehr Optionen gestellt. Dies sorgt dafür, dass das Spiel dynamischer und unterhaltsamer wird. Außerdem gibt es für bestimmte Länder spezifische Ereignisse, die ihre Eigenheiten oder den historischen Kontext zum Thema haben."
 TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES:0 "Klickt auf die Schaltfläche im Ereignis-Fenster, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE08_TITLE:1 "Rebellen"
 TUT_CAM_CHAPTER02_PAGE08_TEXT:0 "Es gibt Rebellen der unterschiedlichsten Spielarten, wobei jede Fraktion ihre eigene Agenda verfolgt. Das §MAufstandsrisiko§! in einer Provinz gibt Aufschluss über die Wahrscheinlichkeit einer Revolte. Ihr könnt entweder zu den Waffen greifen und die §MRebellen besiegen§! oder über das Menü §MStabilität und Expansion§! Verhandlungen aufnehmen."
 TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES:0 "§MBesiegt die Rebellen§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE09_TITLE:1 "Stabilität"
 TUT_CAM_CHAPTER02_PAGE09_TEXT:0 "Die Stabilität gibt an, wie stabil Euer Land ist. Die Stabilität nimmt Einfluss auf §MAufstandsrisiko§!, §MSteuereinnahmen§!, §Mglobalen Handelseinfluss§! und mehr. Stabilität kann im Menü §MStabilität und Expansion§! erhöht werden und verbraucht dabei §MAdministrative Macht§!.\n\n§YKlickt auf den Schild links oben, dann auf den Reiter §MStabilität und Expansion§Y und anschließend, unter Stabilität, auf §MSteigern§!."
 TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES:0 "§MSteigert die Stabilität§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE10_TITLE:1 "Staatsehe"
 TUT_CAM_CHAPTER02_PAGE10_TEXT:0 "Staatsehen sind ein Bund zwischen Eurer Nation und einer anderen Nation. Staatsehen erhöhen Eure §MRechtmäßigkeit§! im Laufe der Zeit. Unmittelbar nach dem Abschluss einer solchen Ehe sinkt die Rechtmäßigkeit jedoch kurz, abhängig von §MPrestige§! und §MRechtmäßigkeit§! der Partnerländer. Eine Staatsehe gibt Euch die Möglichkeit, §MDynastien§! zu verschmelzen und so eine §MPersonalunion§! zu bilden."
 TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES:0 "Schließt eine §MStaatsehe mit Portugal§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE11_TITLE:1 "Staatsehe"
 TUT_CAM_CHAPTER02_PAGE11_TEXT:0 "Staatsehen sind ein Bund zwischen Eurer Nation und einer anderen Nation. Staatsehen erhöhen Eure §MRechtmäßigkeit§! im Laufe der Zeit. Unmittelbar nach dem Abschluss einer solchen Ehe sinkt die Rechtmäßigkeit jedoch kurz, abhängig von §MPrestige§! und §MRechtmäßigkeit§! der Partnerländer. Eine Staatsehe gibt Euch die Möglichkeit, §MDynastien§! zu verschmelzen und so eine §MPersonalunion§! zu bilden."
 TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE12_TITLE:1 "Entscheidungen"
 TUT_CAM_CHAPTER02_PAGE12_TEXT:0 "Entscheidungen erlauben Euch, gewisse Reformen im Land durchzuführen. Wenn alle Voraussetzungen erfüllt sind, könnt Ihr die Reform erlassen und von den Auswirkungen der Entscheidung sofort profitieren. Manche Entscheidungen können gewaltige Kraftakte sein, beispielsweise die Gründung Deutschlands oder des Russischen Reiches.\n\n§YKlickt auf die Benachrichtigung §MNationale Entscheidung verfügbar§!, um den Bildschirm §MEntscheidungen§Y aufzurufen.§W"
 TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES:0 "§MGründet Spanien auf dem Wege der Diplomatie§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE13_TITLE:1 "Technologie"
 TUT_CAM_CHAPTER02_PAGE13_TEXT:0 "Technologie kann mit §MMachtpunkten§! freigeschaltet werden. Sie wird in §Mdrei Kategorien§! unterteilt, von denen jede mit einer der drei Machtpunkte-Arten verbunden ist.§!"
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES:0 "Öffnet den §MTechnologie-Reiter§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE14_TITLE:1 "Technologie"
 TUT_CAM_CHAPTER02_PAGE14_TEXT:0 "Ein Technologie-Vorsprung gibt Euch einen Malus auf Eure Technologie-Kosten. Plant Eure Technologie und Ideen im Voraus, sodass die Technologien, die Ihr haben möchtet, nicht alle dieselbe Form von Machtpunkten erfordern. Ihr solltet bei Eurer Wahl auch die Fähigkeiten Eures Herrschers im Blick behalten."
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES:0 "Schaltet §MAdlige Republik (7)§! frei, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE14_inst_TITLE:1 "Institutionen fördern"
 TUT_CAM_CHAPTER02_PAGE14_inst_TEXT:0 "Die Monarchiepunktkosten zur Erforschung von Technologien werden durch die von Euch geförderten §MInstitutionen§! modifiziert. Zu Beginn des Spiels ist lediglich der §MFeudalismus§! als §MInstitution§! freigeschaltet, der von allen Ländern Europas und den meisten Ländern Asiens §Mgefördert§! wird.\n\nAlle 50 Jahre wird in irgendeiner Provinz auf der Welt eine neue §MInstitution§! geboren, die sich ab diesem Zeitpunkt langsam im Rest der Welt verbreitet.\n\nUm eine §MInstitution§! zu §Mfördern§!, muss sie sich in mindestens 10 % Eurer Provinzen verbreitet haben. Sobald eine neue Institution irgendwo geboren wird, erleidet jedes Land, das sie noch nicht §Mfördert§!, einen langsam steigenden Malus auf Technologiekosten. Welche §MInstitutionen§! vorhanden sind und wie sie sich verbreitet haben, erfahrt Ihr, indem Ihr auf die Schaltfläche §MInstitutionen§! im Reiter Technologie klickt."
 TUT_CAM_CHAPTER02_PAGE14_inst_OBJECTIVES:0 "Klickt §MWeiter§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE15_TITLE:1 "Ideengruppen"
 TUT_CAM_CHAPTER02_PAGE15_TEXT:0 "Ideengruppen können zu bestimmten Intervallen ausgewählt werden, abhängig vom Stand Eurer §MAdministrativen Technologie§!. Die Technologie, die Ihr gerade erforscht habt, schaltet Eure zweite Ideengruppe frei. Ideengruppen spezialisieren Euer Land und machen es einzigartiger und für bestimmte Aufgaben stärker."
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES:0 "Öffnet den §MIdeen-Reiter§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE16_TITLE:1 "Ideengruppen"
 TUT_CAM_CHAPTER02_PAGE16_TEXT:0 "Das Freischalten einer Idee in einer Ideengruppe kostet §M400 Machtpunkte§! an §MAdministrativer§!, §MDiplomatischer§! oder §MMilitärischer Macht§!. Welche Machtpunkte sie kostet, hängt von ihrer Ideengruppe ab. Es ist eine gute Idee, eine Ideengruppe zu wählen, deren Machtpunkte Ihr im Überfluss habt.\n\n§YKlickt auf die §MFreie Feld§! Schaltfläche und wählt dann die §MEntdeckerideen§!.§W"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES:0 "Wählt die §MEntdeckerideen§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE17_TITLE:1 "Ideen"
 TUT_CAM_CHAPTER02_PAGE17_TEXT:0 "Die Freischaltung von 3 Ideen schaltet auch 1 Eurer §MNationalen Ideen§! frei. Fast alle größeren Nationen und einige der kleineren haben spezielle Nationale Ideen.\n\nDie §MSuche nach der Neuen Welt§Y ist eine Idee der §MErkundungs§Y-Ideengruppe und erlaubt Euch die Rekrutierung von §MEntdeckern§Y & §MKonquistadoren§Y. Doch zunächst müsst Ihr die Idee der §MKolonialen Abenteuer§Y freischalten."
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES:0 "Schaltet die Idee der §MSuche nach der Neuen Welt§! frei, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE18_TITLE:1 "Ende dieses Kapitels"
 TUT_CAM_CHAPTER02_PAGE18_TEXT:0 "Hiermit ist das Kapitel Die Spanische Inquisition der Spanisches-Weltreich-Kampagne abgeschlossen."
 TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES:0 "Klickt auf §MWeiter§!, um zum nächsten Kapitel zu gehen."
 TUT_CAM_CHAPTER03_TITLE:0 "Eine Neue Welt"
 TUT_CAM_CHAPTER03_DESC:0 "In diesem Kapitel geht es um §MEntdeckung§! und §MKolonisierung§!."
 TUT_CAM_CHAPTER03_BUTTON:0 "Eine Neue Welt"
 TUT_CAM_CHAPTER03_PAGE01_TITLE:1 "Erkundung"
 TUT_CAM_CHAPTER03_PAGE01_TEXT:0 "Entdeckung und Kolonialisierung sind ein wichtiger Bestandteil von Europa Universalis IV. Die Entdeckung neuer Länder und die Gründung neuer Siedlungen ist ein relativ friedlicher Weg, um Euer Reich zu expandieren. "
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_CAM_CHAPTER03_PAGE02_TITLE:1 "Erkundung"
 TUT_CAM_CHAPTER03_PAGE02_TEXT:0 "Unentdeckte Länder werden durch die §MTerra Incognita§! verborgen. Ihr braucht einen §MEntdecker§! oder §MKonquistadoren§!, um Euch in Gebieten der Terra Incognita bewegen zu können. Zur Rekrutierung der beiden müsst Ihr zunächst die Idee der §MSuche nach der Neuen Welt§! freischalten."
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES:2 "Wählt Eure Flotte in §MSevilla§! aus und weist ihr einen Admiral zu, um fortzufahren."
 TUT_CAM_CHAPTER03_PAGE03_TITLE:1 "Terra Incognita"
 TUT_CAM_CHAPTER03_PAGE03_TEXT:0 "Entdecker führen Flotten an, während Konquistadoren Landarmeen befehligen. Eure Flotte wird von dem Entdecker Christoph Kolumbus angeführt.\n\n§YBewegt Eure Schiffe mit Rechtsklick in Gebiete der §MTerra Incognita§Y.\n\nVergesst nicht, das Spiel fortzusetzen.§!"
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES:0 "Befehlt Eurer Flotte, gen Westen zu segeln und §Mfolgt dem Pfeil§!, um fortzufahren.§W"
 TUT_CAM_CHAPTER03_PAGE04_TITLE:1 "Zermürbung"
 TUT_CAM_CHAPTER03_PAGE04_TEXT:0 "Entdeckungsreisen sind aufgrund der Zermürbung gefährlich. Immer, wenn Eure Schiffe auf See und zu weit von Versorgungspunkten entfernt sind, erleiden sie Zermürbungs-Schaden. In einem regulären Spiel müsstet Ihr deutlich langsamer erkunden und Eure Schiffe reparieren, wann immer es notwendig ist. Für diese Einführung haben wir die Marine-Zermürbung jedoch deutlich reduziert."
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES:0 "Lasst Eure Flotte gen Westen segeln und §Mfolgt dem Pfeil§!, um fortzufahren.§W"
 TUT_CAM_CHAPTER03_PAGE05_TITLE:1 "Unkolonisiertes Land"
 TUT_CAM_CHAPTER03_PAGE05_TEXT:0 "Unkolonisiertes Land kann durch das Entsenden eines §MKolonisten§! besiedelt werden. Bis zu welcher Entfernung dies möglich ist, hängt von Eurer §MKolonialreichweite§! ab. In unkolonisierten Gebieten können sich §MEingeborene§! befinden, was Ihr berücksichtigen solltet. Eingeborene mit einer hohen Aggressivität werden mit größerer Wahrscheinlichkeit Eure Kolonie angreifen."
 TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES:0 "Klickt auf §MTortuga§!, um fortzufahren."
 TUT_CAM_CHAPTER03_PAGE06_TITLE:1 "Unkolonisiertes Land"
 TUT_CAM_CHAPTER03_PAGE06_TEXT:0 "Kolonien können von allen Nationen gegründet werden, die Zugang zu §MKolonisten§! haben. Kolonisten entstehen hauptsächlich durch die Ideengruppe §MEntdeckung§! und §MExpansion§!. Wenn ein Kolonist in eine unkolonisierte Provinz geschickt wird, muss er zuerst dorthin reisen. Sobald er angekommen ist, beginnt er mit dem Bau einer Siedlung.\n\n§YDenkt daran, das Spiel fortzusetzen.§!"
 TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES:0 "Klickt auf §MSenden§!, um fortzufahren."
 TUT_CAM_CHAPTER03_PAGE07_TITLE:1 "Kolonien"
 TUT_CAM_CHAPTER03_PAGE07_TEXT:0 "Nachdem die Kolonie besiedelt wurde dauert es eine Weile, bis sie soweit gewachsen ist, dass sie sich selbst versorgen kann. Die Anzahl der neuen Siedler erhöht sich jeden Monat und es sind 1.000 Siedler nötig, damit sie sich selbst versorgen kann. Durch die Anwesenheit eines Kolonisten in der Provinz könnt Ihr das Siedler-Wachstum beschleunigen."
 TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES:0 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_CAM_CHAPTER03_PAGE08_TITLE:1 "Ende des Tutorials"
 TUT_CAM_CHAPTER03_PAGE08_TEXT:0 "Gut gemacht! Hiermit endet das Kapitel 'Die Neue Welt' und auch die Einführung ist hiermit zu Ende. Hoffentlich konntet Ihr etwas über die grundsätzlichen Möglichkeiten erfahren und seid nun bereit, ein echtes Spiel in Europa Universalis IV zu wagen!\n\n§YZum Abschluss möchten wir Euch noch empfehlen, im echten Spiel auch immer wieder auf die Hinweise zu achten, die zu vielen Aktionen verfügbar sind.§!"
 TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES:0 "Viel §MSpaß§! mit dem Spiel."
 TT_TUTORIAL_DISABLED:0 "§MDeaktiviert in diesem Teil der Einführung.§!"
