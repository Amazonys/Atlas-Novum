 alter_the_records:0 "Modificar los registros"
 alter_the_records_desc:0 "Los incas tuvieron una relación con la historia distinta de la que estamos acostumbrados. En la sociedad incaica, la historia oral y otros registros son una herramienta. Una que les permite cambiar su pasado para adecuarse a sus planes. Muchas cosas que sabemos del pasado de los incas puede que no sucedieran o se exageraran tremendamente."
 reform_religion_button:1 "Reformar los rituales"
 reform_religion_button_desc:2 "El inca no es solo el jefe de nuestro Estado, sino el líder divino de nuestra religión. Por lo tanto, los ritos religiosos se tienen que adaptar continuamente para salvaguardar la posición y legitimidad del inca, aunque las reformas en sí también están recibiendo su parte de oposición."
 destroy_the_history:0 "Regénesis de la historia"
 destroy_the_history_desc:0 "Reimaginar trozos de nuestro pasado es una cosa, pero matar a todos los que registraron y entienden nuestros registros pasados, además de los registros mismos es otra. [Root.Monarch.GetName] destruirá el pasado y se representará como un[Root.GetXaDir] nuev[Root.GetoaDir] Movedor[Root.GetXaDir] de la tierra, un Pachacuti en persona."
 
 flavor_inc.22.t:0 "Triunfo sobre Colla"
 flavor_inc.22.d:1 "Hemos derrotado a nuestros rivales collas y abierto la cuenca del Titicaca. Los gobernantes locales están a nuestra merced y hacerlos decapitar, despellejar y desfilar por las calles de [Root.Capital.GetCapitalName] sería un buen testimonio de cuán poderos[Root.GetoaDir] es [Root.Monarch.GetName] y una advertencia a todos los enemigos en potencia que se atrevan a interponerse en nuestro camino."
 flavor_inc.22.a:1 "¡Un desfile en [Root.Capital.GetCapitalName]!"
 flavor_inc.22.b:0 "Centrémonos en integrar los pueblos locales."

 
 flavor_inc.23.t:0 "Evolución de la mitma"
 flavor_inc.23.d:1 "Como forma de controlar las rebeliones, podemos obligar a la migración de algunas de las familias de nuestro pueblo de su territorio original a las tierras recién conquistadas. Esto no solamente nos permitirá asegurar la lealtad de estos territorios nuevos, sino que también extender en estos nuestra cultura, idioma y tradiciones. De este modo, estas nuevas tierras dejarán de ser una fuente de rebeliones y seremos capaces de mantener a nuestra población bajo control."
 flavor_inc.23.a:0 "Sí, imponedlo."
 flavor_inc.23.b:0 "No lo necesitamos."
 
 flavor_inc.24.t:0 "Pachacámac y la integración de las deidades"
 flavor_inc.24.d:0 "Ahora que hemos conquistado el tan extensamente consultado oráculo controlado por los ichmas, nos encontramos ante una decisión monumental que definirá nuestra política en los siglos venideros. Como medida de integración, podemos integrar a Pachacámac –la deidad creadora local– en nuestro panteón y en todas y cada una de las deidades futuras, alterando el pasado para servir al presente."
 flavor_inc.24.a:0 "¡Pachacámac es real y debe ser alabado!"
 flavor_inc.24.b:0 "¿Pachacaquién?"
 
 flavor_inc.25.t:0 "Destino de la monarquía divina."
 flavor_inc.25.d:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] es hereder[Root.GetoaDir] del Sol y representante de un linaje que se remonta a los dioses. Con un gobierno con tanta autoridad, tal vez [Root.Monarch.GetName] y su reinado puedan afrontar nuevas metas y sentidos. El statu quo debe cambiarse en los años venideros."
 flavor_inc.25.a:0 "Debemos difundir el conocimiento de los dioses."
 flavor_inc.25.b:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] purgará la corrupción de este mundo."
 flavor_inc.25.c:0 "Que [Root.Monarch.GetName] reine con puño de hierro."
 
 flavor_inc.26.t:0 "El impuesto del trabajo"
 flavor_inc.26.d:0 "Como los incas no conocen el concepto de la moneda y su acuñación, el tributo al Estado se hace en forma de trabajo escogido. Dependiendo de la especialidad local, este tributo se puede pagar en servicio militar, trabajando la tierra, tallar ídolos que exponer en Cuzco o tejiendo para los nobles."
 flavor_inc.26.a:0 "Necesitamos más hombres en el ejército."
 flavor_inc.26.b:0 "Promocionemos la producción."
 flavor_inc.26.c:0 "Necesitamos las mejores telas para [Root.GetellaDir] [Root.Monarch.GetTitle]."

 flavor_inc.27.t:0 "Momificación de los muertos"
 flavor_inc.27.d:0 "El fallecimiento de un gobernante significa que ha llegado el momento de momificarlo. Es hora de que las frías garras de la muerte se congelen y amoldarlo a una nueva realidad. En forma de momia, continuará viviendo su vida pasada en sus fincas, con sirvientes que llevan a cabo muchas de sus tareas en su lugar. Esos siervos comerán por el difunto, beberán por él y lo transportarán. El difunto Sapa Inca también tiene derecho a conservar sus antiguas fincas. A menos que alguien decida eliminarlo de la historia, claro."
 flavor_inc.27.a:0 "La muerte solo es una transición."
 
 flavor_inc.28.t:1 "Reformas de rituales"
 flavor_inc.28.d:1 "A pesar de haber concluido una gran cantidad de reformas destinadas a fortalecer el reinado [Root.GetdeldelaDir] [Root.Monarch.GetTitle], la evolución constante del gobierno y la fe crean la necesidad de nuevos cambios. Por lo tanto, [Root.Monarch.GetName] sintió la necesidad de realizar cambios en los ritos religiosos, lo que aumentó su autoridad, pero también estimuló muchos disturbios, dando a los pretendientes la oportunidad de derrocar [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 flavor_inc.28.a:0 "Esperemos que esto valga la pena."

 flavor_inc.29.t:0 "El fin de la historia"
 flavor_inc.29.d:1 "El día de hoy, [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] tomó la más severa de las acciones. En un típico comportamiento inca, [Root.GetellaDir] [Root.Monarch.GetTitle] ha ordenado la destrucción de muchos registros quipu y la muerte de los pocos que podía entender esos registros, básicamente borrando gran parte de la historia. Ahora, a [Root.Monarch.GetName] se le ve como Pachacuti, el que mueve la tierra, quien llegó a reinar sobre [Root.GetName] mediante un evento cataclísmico."
 flavor_inc.29.a:0 "La realidad puede ser lo que yo quiera."
 
