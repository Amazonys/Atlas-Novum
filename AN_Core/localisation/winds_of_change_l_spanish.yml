 MUG_sindh_title:0 "Campaña de Sindh"
 MUG_sindh_desc:0 "Al estrechar nuestro control sobre la región del curso superior del Indo, hemos conseguido una buena base para expandirnos más hacia el sur. Sigamos el Indo hasta su desembocadura y añadamos las tierras de Sindh a nuestros dominios."
 MUG_gujarat_title:0 "Los puertos del hach"
 MUG_gujarat_desc:0 "Los grandes puertos de Gujarat no solo figuran entre los centros de comercio más activos del mundo, sino que también son el punto de embarque de miles de musulmanes de la India que se dirigen a las ciudades santas de Arabia. Es nuestro deber conquistar Gujarat para garantizar la seguridad de nuestros súbditos cuando emprenden el viaje más importante de sus vidas."
 MUG_trade_title:0 "Puertos comerciales"
 MUG_trade_desc:0 "El sultanato gujaratí había actuado, hasta hace poco, como benefactor y patrocinador de una vasta y extensa red comercial centrada en su golfo de Khambhat. Sigamos nosotros sirviendo como protectores de aquellos comerciantes y hagamos que los mercados vuelvan a florecer."
 MUG_religion_title:0 "Sincretismo indio"
 MUG_religion_desc:0 "Mientras nuestro dominio sobre la India continúa, los aspectos de nuestra religión —en especial los elementos sufíes— se van entremezclando con las tradiciones hindúes. Cada vez se hace más común que la población hindú considere a Alá como uno de sus dioses e intente encajar el Corán en su comprensión del mundo."
 MUG_sufi_shrines_title:0 "Santuarios sufíes indios"
 MUG_sufi_shrines_desc:0 "El sufismo ha estado fuertemente asociado a la difusión del islam en la India durante siglos y el subcontinente ha sido el hogar de muchos grandes jeques sufíes. Como defensores de los fieles, nuestro deber es extender nuestra protección a todos los grandes santuarios de la India."
 MUG_ibadat_khana_title:0 "Ibadat khana"
 MUG_ibadat_khana_desc:0 "Ibadat khana, la «casa de culto» es una institución creada para que todas las religiones puedan debatir sobre asuntos de fe. Reunidos en una sola estancia, teólogos de todas las confesiones reflexionan sobre distintos aspectos filosóficos de nuestras vidas."
 MUG_din_i_ilahi_title:0 "Din-i ilahi"
 MUG_din_i_ilahi_desc:1 "Ha llegado la hora de librarnos de los atavíos de las viejas religiones. En su lugar debemos elevar a nuestr[Root.GetoaDir] a la posición de divinidad y convertir a nuestra más alta nobleza en sus discípulos. Esta fe divina nos permitirá crear un vínculo con todos los que sirven al Estado, más fuerte que los que permiten la familia o la religión."
 MUG_taj_mahal_title:0 "Taj Mahal"
 MUG_taj_mahal_desc:0 "Construyamos un mausoleo glorioso que albergue la tumba de [Root.Monarch.GetName] y todos aquellos que le sucedan, como símbolo del gran dominio de nuestra dinastía. Hecho del mejor mármol, debe ser tan espléndido como la vida de un emperador mogol."
 MUG_red_fort_title:0 "El Fuerte Rojo"
 MUG_red_fort_desc:0 "Según vamos reforzando Agra y sus alrededores como la sede de nuestro poder, aumenta el riesgo de un ataque concentrado contra esta llanura. Construyamos una nueva y magnífica fortaleza en la cercana Delhi que defienda nuestro flanco y siga proyectando la fuerza de nuestro reinado."
 MUG_land_assessment_title:0 "Catastro de tierras"
 MUG_land_assessment_desc:0 "La introducción administrativa ha sido siempre el gran problema para cualquier gran imperio indio. Cobrar impuestos a las grandes riquezas del Indostán no es una cuestión solo de poseer el poder militar o la autoridad para hacerlo. También es en gran parte cuestión de medir, evaluar y averiguar las fuentes de ingresos existentes en nuestras fronteras.\nEs muy probable que una evaluación general de tierras de todos los territorios bajo nuestro control nos beneficie enormemente, aunque también sería una gran tarea."
 MUG_subahs_title:0 "Formar las subas"
 MUG_subahs_desc:0 "La ascensión de nuestro imperio no ha tenido precedentes. Para dar cuenta de todos los nuevos súbditos que hemos adquirido, tenemos que reformar nuestra administración como es debido y crear las subas, donde nuestros gobernadores —los subadars— nos ayudarán a mantener nuestro gobierno."
 MUG_forcelimit_title:0 "Destino de la India"
 MUG_forcelimit_desc:0 "Restaurar el imperio de Tamerlán es una causa inútil. Regresaremos a Persia cuando seamos más fuertes. Ahora dejemos que nuestra dinastía de conquistadores siga conquistando y fundemos un nuevo imperio no en el severo Jorasán, sino en la rica región de la India. Concluyamos el destino del Indostán"
 MUG_rajputana_title:0 "Someter Rajputana"
 MUG_rajputana_desc:1 "Rajputana no es una tierra rica y sus muchos pequeños príncipes jamás supondrán un peligro. Pero las dinastías rajputs llegaron a gobernar el norte de la India en el pasado y sus familias siguen abundando entre los gobernantes menores de la región.\n\nSi queremos erigir un imperio duradero debemos hacer que los reyes y príncipes rajputs entiendan que han de inclinarse ante [Root.GetellaDir] [Root.Monarch.GetTitle] o enfrentarse a la fuerza del ejército mogol."
 MUG_berar_title:0 "Al otro lado de los Vindhyas"
 MUG_berar_desc:1 "La meseta de Malwa es una buena base de operaciones para expandirse hacia el sur de la India y la extensa región entre nosotros y el país tamil conocido como el Decán. Esta región es, en muchos aspectos, bastante distinta de aquello a lo que estamos acostumbrados. Muchos han deseado los famosos diamantes de Golconda o las ricas ciudades de la costa de Coromandel, pero para llegar hasta allí tendremos que escalar montañas, atravesar selvas, derrotar a los reinos nativos y, en definitiva, estar listos para dominar aquello que los sultanes de Delhi jamás consiguieron.\n\nEs hora de atravesar los Vindhyas."
 MUG_tolerant_society_title:0 "Sociedad tolerante"
 MUG_tolerant_society_desc:0 "Para el Imperio mogol, compuesto por muchas religiones y aún más culturas, es imperativo permanecer tolerante hacia todas ellas. Ser permisivos con otros ritos puede que no convenga a los ulemas, pero sí favorecerá nuestro crecimiento y supervivencia."
 MUG_jizya_title:0 "Revocar el yizia"
 MUG_jizya_desc:0 "El yizia es un impuesto opresivo e injusto para la comunidad hindú. Reduzcamos el impuesto o suprimámoslo directamente para ganarnos el favor de la población nativa. Podemos cubrir el impacto económico de otras formas."
 MUG_fatehpur_sikri_title:0 "Fatehpur Sikri"
 MUG_fatehpur_sikri_desc:1 "Nuestro reino es uno de muchas confesiones y lo ha sido desde su concepción. Por lo tanto, no podemos ni plantearnos depender exclusivamente de la lealtad de nuestros correligionarios. En lugar de eso hemos de promover debates y discusiones religiosas para resolver las diferencias de un modo más pacífico.\n\nConstruyamos una nueva capital, cerca de la gran ciudad de Agra, una maravilla de la arquitectura mogola diseñada para exhibir toda la gloria de nuestra dinastía, pero también para albergar las muchas creencias de nuestro imperio. Una casa de culto, creada específicamente para debates religiosos entre jainistas, hindúes, cristianos, zoroástricos y otras confesiones dentro de nuestras fronteras nos ayudará a explorar totalmente el mundo espiritual."
 MUG_agra_title:0 "Joyas de Agra"
 MUG_agra_desc:1 "Cuando Agra cayó en nuestro dominio, elegimos librarla del saqueo y la destrucción total. Como muestra de gratitud, los líderes locales nos obsequiaron con joyas preciosas. Años después, esta ciudad, que representa estas joyas, es una candidata para ser nuestra capital. Convertiremos Agra en un gran centro de arte y esplendor."
 MUG_mughal_architecture_title:0 "Arquitectura sincrética"
 MUG_mughal_architecture_desc:0 "Nuestra arquitectura no es como ninguna otra. Como una dinastía cuyos orígenes están en el Irán suní, nuestra arquitectura en la India es una mezcla de los estilos tradicionales nativos de este área y las influencias del oeste, lo que crea una combinación llena de esplendor."
 MUG_dahsala_title:0 "Sistema dahsala"
 MUG_dahsala_desc:0 "La rápida expansión del imperio nos ha traído distintas formas y costumbres de administración de tierras e impuestos. Por lo tanto, crearemos un sistema único y unificado que sea mejor que el resto, que deje en poca cosa la agricultura fiscal."
 MUG_hindusthan_title:0 "Emperador del Indostán"
 MUG_hindusthan_desc:0 "La llanura del Ganges es uno de los lugares más fértiles de la Tierra y siempre ha sido el corazón de todo imperio del norte de la India. En este aspecto, no somos muy diferentes de nuestros predecesores. Debemos conquistar la integridad de la región de las llanuras antes de expandir nuestro imperio indostaní."
 MUG_malwa_title:0 "Conquistar Malwa"
 MUG_malwa_desc:1 "Con la caída de las fortalezas del oeste de Rajputana, tenemos a la vista la rica meseta de Malwa. La conquista de esta región engrandecería las arcas imperiales y abriría el paso a campañas futuras contra Gujarat y los estados del Decán.\n\nHemos tenido la suerte de que los sultanes de Malwa hayan sido débiles y le dejaran demasiada rienda suelta a los grupos de intereses locales. Eso ha dejado el área dividida y fácil de integrar en un estado mucho más eficiente como el nuestro."
 MUG_maidan_title:0 "Controlar el Desh"
 MUG_maidan_desc:0 "Los Ghats occidentales albergan un gran número de pequeñas fortalezas que se pueden usar como bases para incursiones de la caballería maratha contra nuestros súbditos y ejércitos. ¡No se puede permitir que estas colinas, algunas muy arboladas, permanezcan libres de nuestra influencia!"
 MUG_riches_title:0 "Riquezas de la India"
 MUG_riches_desc:0 "La India es una región con un potencial latente. Seremos los primeros en aprovechar sus riquezas con inteligencia. Convertiremos la India en la mayor economía de toda la Tierra."
 MUG_urbanize_the_subahs_title:0 "Urbanizar las subas"
 MUG_urbanize_the_subahs_desc:0 "Cuanto más partes de la India van cayendo bajo nuestro control, más pacífico se vuelve el subcontinente. La falta de conflictos nos permite prosperar más, producir más comida que nunca antes. Y así nuestra población aumenta y más gentes de los estratos sociales inferiores se traslada a las ciudades, donde les aguardan más oportunidades."
 MUG_indian_entrepot_title:0 "El comercio de la India"
 MUG_indian_entrepot_desc:0 "Los bienes indios son muy codiciados en todo el mundo. Nuestro continente está lleno hasta arriba de metales preciosos, además de especias y telas que valen su peso en oro. No podemos permitir que esos dones se echen a perder."
 MUG_outward_title:0 "Un enfoque exterior"
 MUG_outward_desc:0 "Al ser un gran imperio expansionista terrestre, no le hemos prestado mucha atención a los avances en navegación. No obstante, si queremos comerciar con otros reinos para seguir siendo competitivos, necesitamos una armada digna."
 MUG_western_allies_title:0 "Aliados occidentales"
 MUG_western_allies_desc:0 "La entrada de potencias de Occidente en la política india ha empezado a cambiar el modo en el que contemplamos la guerra, el comercio y la marina. Es hora de establecer relaciones formales con tales potencias occidentales y enviar nuestros propios enviados a que estudien sus sociedades de primera mano."
 MUG_nepal_title:0 "Iluminar Nepal"
 MUG_nepal_desc:0 "Monjes itinerantes han trabajado mucho para mostrar a Nepal el camino de Buda. Debemos apoyar sus intentos incorporando el pueblo nepalí a nuestro estado."
 MUG_bengal_title:0 "El comercio de Bengala"
 MUG_bengal_desc:1 "El delta del Ganges lleva milenios siendo un punto central de comercio y negocios. Aquí los comerciantes orientales venden sus productos a la población india, mientras que los bienes del norte de la India circulan en la otra dirección.\n\nLa llegada reciente de comerciantes occidentales, de hacer algo, ha subrayado esta dinámica y han empezado a surgir ciudades mercantes por todo el delta. Debemos seguir animando este desarrollo y fomentar el crecimiento de un gran centro de distribución y comercio aquí en Bengala, bajo nuestra supervisión."
 MUG_orissa_title:0 "Conquista de Orissa"
 MUG_orissa_desc:1 "Puede que la costa oriental de Orissa, enclavada entre los Garjats y la bahía de Bengala, no sea tan lujosa o acaudalada, como la de Coromandel, más al sur. Los gobernantes locales se han molestado en dar refugio a los terratenientes y potentados bengalíes escapados de la justicia mogola.\n\nNo podemos permitir semejante insolencia; debemos restaurar el orden en Orissa."
 MUG_andhra_title:0 "Riquezas de Goconda"
 MUG_andhra_desc:0 "Famosa por el mayor mercado de diamantes del mundo, la fortaleza de Golconda se ha convertido en sinónimo de fortuna en muchos idiomas. Tanto Golconda como las célebres minas de Kollur ahora están abiertas para nosotros y, según las creencias populares, riquezas incalculables nos aguardan…"
 MUG_coromandel_title:0 "Caída de Coromandel"
 MUG_coromandel_desc:0 "La costa de Coromandel aparece ante nosotros. Ha sido un centro principal del comercio de la India durante centenares, si no miles de años. Aquí los extranjeros del este y el oeste han creado puestos comerciales y fábricas que han traído las grandes cantidades de plata que nuestra economía necesita. Las costosas telas, especias, piedras preciosas, perlas y productos manufacturados que quieren llevar a sus países de origen también son fáciles de encontrar en esta región, que alberga grandes ciudades tamiles y telugu con A fuerte historia de industria y comercio."
 MUG_malaya_both_title:0 "Virreinato de Malaca"
 MUG_malaya_both_desc:1 "El archipiélago malayo es un próspero centro de comercio. Ahora que haber conseguido puertos en el sudeste de Asia nos ha dado un contacto más directo con esta red comercial, es natural que también busquemos un cuartel local desde el que poder controlar y gravar el tráfico local.\n\nEn muchos aspectos, Malaca es la base de operaciones ideal para nosotros. Presentemos esta idea a los mismos habitantes de Malaca."
 MUG_malaya_coromandel_title:0 "Virreinato de Malaca"
 MUG_malaya_coromandel_desc:1 "El archipiélago malayo es un próspero centro de comercio. Ahora que haber conseguido puertos en el sudeste de Asia nos ha dado un contacto más directo con esta red comercial, es natural que también busquemos un cuartel local desde el que poder controlar y gravar el tráfico local.\n\nEn muchos aspectos, Malaca es la base de operaciones ideal para nosotros. Presentemos esta idea a los mismos habitantes de Malaca."
 MUG_malaya_ayutthaya_title:0 "Virreinato de Malaca"
 MUG_malaya_ayutthaya_desc:1 "El archipiélago malayo es un próspero centro de comercio. Ahora que haber conseguido puertos en el sudeste de Asia nos ha dado un contacto más directo con esta red comercial, es natural que también busquemos un cuartel local desde el que poder controlar y gravar el tráfico local.\n\nEn muchos aspectos, Malaca es la base de operaciones ideal para nosotros. Presentemos esta idea a los mismos habitantes de Malaca."
 MUG_weaving_title:0 "Tejido bengalí"
 MUG_weaving_desc:0 "Bengala se ha hecho famosa por sus hermosas sedas. Como centro de nuestra protoindustrialización, debemos seguir ampliando los centros de producción del delta del Ganges para conservar esta fama."
 MUG_grand_trunk_road_title:0 "Ruta del Gran tronco"
 MUG_grand_trunk_road_desc:1 "Desde tiempos inmemoriales, la Ruta del Gran tronco ha dado servicio a comerciantes y ejércitos en el norte de la India. Esta gran carretera conecta las importantes ciudades del Indostán, de Bengala a Kabul.\n\nDebemos restaurar la Ruta del Gran tronco y no reparar en gastos para su mantenimiento. También existe una gran necesidad de alojamientos a lo largo de la ruta, necesidad que podemos paliar si decretamos la construcción de serais a distancias regulares donde los comerciantes puedan descansar y pasar la noche."
 MUG_hegemon_title:0 "Almacén de Oriente"
 MUG_hegemon_desc:0 "Ahora los mogoles producen un cuarto de los productos del mundo. Y ahora, con este poder económico que hemos conseguido, influiremos en nuestros vecinos. Con interdependencia económica, todos se verán obligados a respetar nuestros intereses."
 MUG_rajputs_title:0 "Rajputs en el ejército"
 MUG_rajputs_desc:0 "Conseguir la lealtad de la nobleza rajput tras haber conquistado su patria ancestral seguramente conlleve hacerles concesiones. Conceder esas tierras a dinastías rajputs a cambio de que nos sirvan, seguramente consiga garantizarnos su lealtad durante un tiempo."
 MUG_recruitment_title:0 "Regimientos hindúes"
 MUG_recruitment_desc:0 "Las constantes guerras de conquista han secado nuestras fuerzas militares. Necesitamos nuevos hombres que reemplacen a los veteranos perdidos y, para conseguirlo, aprovecharemos la casi inagotable población que tenemos, favorable a nosotros gracias a nuestras políticas tolerantes."
 MUG_punjab_title:0 "Pacificar el Punyab"
 MUG_punjab_desc:0 "La tierra de los cinco ríos ha albergado a poderosos hacendados afganos desde que Mahmud de Gazni la conquistara hace cientos de años. En muchos aspectos, estos magnates locales son un obstáculo para nuestro imperio recién nacido y si queremos mantenernos, debemos emplear mano firme para demostrarles de que se espera que cumplan nuestra ley."
 MUG_afghan_frontier_title:0 "Frontera afgana"
 MUG_afghan_frontier_desc:1 "Kabulistán y Sistán han sido durante mucho tiempo las zonas de preparación de aquellos que se han planteado invadir la India. Esta región está a la vez cerca de los pasos vitales para entrar en el subcontinente y es el hogar de una serie de clanes que se han especializado en asaltar y saquear la llanura punyabí.\n\nDebemos someter esta región de una vez por todas y situar aquí guarniciones poderosas que nos defiendan de invasores extranjeros."
 MUG_abu_saids_dream_title:0 "El sueño de Abu Said"
 MUG_abu_saids_dream_desc:1 "Con todos los años que han pasado de la caída de Tamerlán, su imperio ha seguido siendo una meta y un sueño para sus descendientes. Abu Said estuvo cerca de lograr reunificar ese imperio pero al final cayó en lo que nuestros ancestros llamaron el gran desastre de Iraq-e-Ajam.\n\nRecojamos este legado caído y lleguemos más lejos que quienes nos precedieron. Somos los Gurkani, herederos de los grandes conquistadores y no le tememos a nadie."
 MUG_tripura_title:0 "Seguir el Brahmaputra"
 MUG_tripura_desc:1 "Desde su origen en el lejano Ngari, el río Brahmaputra recorre el Tíbet entero, Arunchal y después baja a la India por Assam antes de unirse al Ganges en Bengala. Se dice que este valle es una tierra rica, con gente capaz de cultivar trigo hasta en condiciones que deberían ser imposibles.\n\nDesafiemos las selvas del valle de Brahmaputra y comencemos la invasión de Assam, la última parte de la India que aún no está bajo nuestro poder."
 MUG_burma_title:0 "Campaña de la Alta Birmania"
 MUG_burma_desc:1 "Al otro lado de las montañas de Arakán yace una tierra rica en minerales y piedras preciosas. La Alta Birmania es también una región inhóspita, hogar de los belicosos shan, por la que se ha luchado durante siglos.\n\nSin embargo, jamás podríamos resistirnos a semejante fuente de rubíes, mayor que ninguna otra del mundo."
 MUG_ayutthaya_title:0 "Suba de Ayuddhya"
 MUG_ayutthaya_desc:0 "La ciudad de Ayutthaya —o Ayuddhya— es tal vez la mayor de las ciudades del sudeste asiático, pero no es el límite de nuestra ambición en la región. Extendamos nuestra influencia sobre la totalidad de los reinos tailandés y jémer y añadamos esta tierra de los mil elefantes al Imperio mogol."
 MUG_china_title:0 "Abrir China"
 MUG_china_desc:1 "Nuestra expansión reciente nos ha situado en la frontera con el imperio de China. El Reino del Centro había sido siempre un gigante lejano. Un país con tanta riqueza y población como todo el subcontinente indio junto, pero mientras la India estaba a menudo fracturada, China era estable y centralizada.\n\nNo parece que los chinos estén dispuestos a tratar con nosotros en nuestras condiciones, pero no debemos dejar que dicten las reglas [Root.GetalalaDir] [Root.Monarch.GetTitle] del poderoso Imperio mogol. Enseñemos a este viejo imperio de lo que es capaz nuestro estado recién forjado…"
 MUG_industry_title:0 "Motor industrial"
 MUG_industry_desc:0 "Las riquezas de la India nos consiguen muchos ingresos con el comercio. Si hubiera algún modo de conseguir más productos. Bueno, en realidad lo hay y estamos a punto de encontrar esos métodos. Ese ha de ser nuestro principal objetivo ahora mismo."
 MUG_economic_power_title:0 "Poder económico"
 MUG_economic_power_desc:0 "Con la industrialización en marcha, no flaquearemos en nuestro objetivo de convertirnos en una potencia hegemónica económica. Algún día produciremos un cuarto de los productos del mundo. Con nuestros recursos, no es una meta muy descabellada."
 MUG_mansabdars_title:0 "Crear mansabdares"
 MUG_mansabdars_desc:0 "Gestionar una población enorme con un ejército cuantioso es una tarea monumental a la que enfrentarse. Creemos un nuevo rango en nuestras fuerzas que se ocupe de los reclutamientos y regimientos."
 MUG_cavalry_title:0 "Guerra móvil"
 MUG_cavalry_desc:0 "Impactante y móvil son solamente un par de los modos que alguien puede describir la carga de nuestra caballería. Nuestros jinetes, sowars, son célebres por su espíritu férreo en el campo de batalla. Explotemos eso o cambiemos a una forma más grandiosa de regimientos de choque."
 MUG_gunpowder_empire_title:0 "Imperio de pólvora"
 MUG_gunpowder_empire_desc:0 "Nuestra competencia con la pólvora nos ha permitido aplastar a nuestros enemigos y conservar un imperio tan inmenso. Hoy en día seguimos manteniendo una sección considerable de regimientos de artillería, listos para machacar a nuestros enemigos con fuego de cañón."
 
 MUG_west:0 "Indo abajo"
 desc_MUG_west:0 "Una primera campaña obvia en la India es expandirse siguiendo el Indo, una región ya bastante familiarizada con las tradiciones iraníes."
 MUG_center:0 "Cruzar los Vindhyas"
 desc_MUG_center:0 "La gloria aguarda en el corazón de la India, pero para llegar hasta allí debemos atravesar la cordillera de los Vindhyas."
 MUG_west_center:0 "Potencia hegemónica del oeste"
 desc_MUG_west_center:0 "Desde la corriente del Indo a las tierras altas centrales, gobernamos el noreste de la región de la India."
 MUG_east_1:0 "Incursión en el este"
 desc_MUG_east_1:0 "La conquista del este es complicada, pero también tiene el objetivo de derrotar a nuestros enemigos más feroces."
 MUG_east_2:0 "Incursión en el este"
 desc_MUG_east_2:0 "La conquista del este es complicada, pero también tiene el objetivo de derrotar a nuestros enemigos más feroces."
 MUG_west_center_east:0 "Emperador del Indostán"
 desc_MUG_west_center_east:0 "Nos hemos impuesto como los únicos gobernantes de la India, la tierra de los hindúes."
 MUG_gunpowder_pioneers:0 "Pioneros de la pólvora"
 desc_MUG_gunpowder_pioneers:0 "Ninguna otra potencia de la India usa la pólvora tan exitosamente como nosotros. Las naciones caerán bajo el tronar de nuestros cañones."
 MUG_rajputs:0 "Reclutamiento rajput"
 desc_MUG_rajputs:0 "Incorporar rajputs a nuestras fuerzas nos permitirá elevar la calidad de las tropas."
 MUG_gates_of_india:0 "Puertas de la India"
 desc_MUG_gates_of_india:0 "El Sindh se considera ꡟla «Puerta a la India» y es el punto más al este que contiene una mayoría musulmana en el Asia continental."
 MUG_fertile_gangetic_plain:0 "Llanura fértil del Ganges"
 desc_MUG_fertile_gangetic_plain:0 "La producción de comida se ha disparado en la llanura gangética gracias a la paz, lo que nos permite tener más manos en la producción de bienes."
 MUG_peacock_throne:0 "Trono del pavo real"
 desc_MUG_peacock_throne:0 "Hemos conquistado toda la India y adquirido tantas riquezas que hemos encargado un gran trono que simbolice nuestro poder."
 MUG_rajput_loyalty:0 "Lealtad rajput"
 desc_MUG_rajput_loyalty:0 "Hemos elegido favorecer a los rajputs por encima de los marathas, lo que nos garantiza su lealtad durante años."
 MUG_integrating_garjati_vassals:0 "Integrar a las tribus garjatíes"
 desc_MUG_integrating_garjati_vassals:0 "Nos hemos centrado en integrar a nuestros súbditos rápidamente y sin problemas."
 MUG_heir_of_timur:0 "Heredero de Tamerlán"
 desc_MUG_heir_of_timur:0 "Pese a tener que escapar a la India, conseguimos recuperar rápidamente el control sobre Persia, lo que nos ha ganado el de nuestros antepasados."
 MUG_victory_over_the_peacock:0 "Victoria sobre el pavo real"
 desc_MUG_victory_over_the_peacock:0 "Los birmanos han caído ante nuestro embate. Nos alzamos victoriosos sobre Birmania."
 MUG_humiliation_of_china:0 "Humillación de China"
 desc_MUG_humiliation_of_china:0 "Los emperadores chinos que nos habían tratado como unos súbditos han recibido lo que se merecen."
 MUG_trade_companies:0 "Compañías comerciales"
 desc_MUG_trade_companies:0 "Apoyamos activamente a las compañías comerciales en Malaya, lo que nos permite dirigir todas las riquezas a nuestros puertos de la India."
 MUG_look_outwards:0 "Un viaje mercantil"
 desc_MUG_look_outwards:0 "Necesitamos fijarnos a las tierras allende los mares si queremos descubrir lugares donde crear nuevas asociaciones."
 MUG_friends_in_high_places:0 "Amigos en las alturas"
 desc_MUG_friends_in_high_places:0 "Tener amigos en puestos altos puede ser algo que nos salve cuando estemos en el peor momento."
