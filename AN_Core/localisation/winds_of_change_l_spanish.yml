 flavor_may.8.t:0 "La caída de Mayapán"
 flavor_may.8.d:0 "La liga de Mayapán ha llegado a su fin, dividida desde adentro. El jefe de los tutul xiúes ha decidido por fin vengarse del daño causado hace décadas y asesinar a todos los cocomes de Mayapán, llevando a la confederación a su fallecimiento y posterior desintegración. Ahora mismo los cahs independientes traman expandir sus kuchkabal subyugando a otros batabob."
 flavor_may.8.a:0 "Aprovechemos el momento."
 flavor_may.8.b:0 "Beneficiémonos de sus conflictos."
 flavor_may.8.c:0 "Hagamos caso omiso de estos acontecimientos."

 flavor_may.9.t:0 "Extensión del monopolio sobre el cacao"
 flavor_may.9.d:0 "El monopolio sobre el cacao que concedimos al [Root.GetCleroName] ha expirado, lo que significa que ahora podemos reclamar los ingresos del comercio de cacao. Sin embargo, el [Root.GetCleroName] desean mantener sus privilegios y se ofrece a realizar un pago único a cambio de garantizar el monopolio durante 10 años."
 
 flavor_may.10.t:0 "Futuro de la Confederación"
 flavor_may.10.d:0 "Como en otros sitios, Yucatán y las tierras altas mayas albergan muchas y distintas formas de gobierno. Se han probado y practicado muchas de ellas; de los divinos reyes sacerdotes que gobernaron las grandes ciudades de las tierras bajas mayas del sur, ahora abandonadas en su mayor parte, a la confederación de dinastías de Mayapán, así como el gobierno oligárquico de Ah Canul."
 flavor_may.10.a:0 "Necesitamos reformar unos cuantos aspectos."
 flavor_may.10.b:0 "Necesitamos regresar a los reyes sacerdotales."
 flavor_may.10.c:0 "Inspirémonos en la kuchkabal de Ah Canul."
 flavor_may.10.e:0 "¡Poder para los sacerdotes!"
 flavor_may.10.f:0 "No necesitamos cambios."

 flavor_may.11.t:1 "Los comerciantes ppolomo'ob"
 flavor_may.11.d:1 "Los comerciantes o ppolomo'ob, están en su apogeo bajo nuestro gobierno. Con nuestras políticas, podríamos intentar patrocinarlos para que afronten empresas en el extranjero o se centren en perfeccionar nuestro sector impulsado por la producción. Cada opción nos beneficiará de formas distintas."
 flavor_may.11.a:1 "Los ppolomo'ob, como comerciantes, deben ser los representantes de nuestro Estado."
 flavor_may.11.b:0 "Centrarse en la producción."

 maya_confederation_reform:0 "Confederación maya"
 maya_confederation_reform_desc:1 "Una liga de muchas ciudades estado mayas dirigidas por un gobernante supremo que las gobierna, inspirándose en los métodos de la antigua Liga de Mayapán."
 divine_kingship_reform:0 "Realeza divina"
 divine_kingship_reform_desc:0 "En épocas más antiguas, distintas ciudades estados estuvieron gobernadas por reyes que también actuaban como sacerdotes y reinaban de acuerdo a los dioses. Esos tiempos parecen haber vuelto, ya que se vuelven a desdibujar los límites entre clero y dinastía."
 
