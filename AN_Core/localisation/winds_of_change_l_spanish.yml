 heathen_royal_marriage_tooltip:0 "Un «matrimonio real pagano» representa una unión marital poco convencional entre las familias reales de dos países con religiones drásticamente distintas. Mejorará enormemente las relaciones. Si le declaramos la guerra a una nación con la cual tengamos cualquier clase de matrimonio real, sufriremos enormemente."
