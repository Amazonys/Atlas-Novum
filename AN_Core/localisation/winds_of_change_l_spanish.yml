 german_cultural_disunity_reform:0 "Fragmentación cultural"
 german_cultural_disunity_reform_desc:0 "Siglos de fragmentación bajo el Sacro Imperio Romano han desunido gravemente a los alemanes. Necesitamos corregirlo."
 german_franconian_reform:0 "Imprenta de Núremberg"
 german_franconian_reform_desc:0 "El foco en la difusión del conocimiento nos ha puesto al frente de los avances intelectuales"
 german_westphalian_reform:0 "Piedad de Westfalia"
 german_westphalian_reform_desc:0 "Westfalia ha sido gobernada durante mucho tiempo por el obispado de Munster. Y Munster también es la ciudad donde los anabaptistas querían fundar su «Nueva Jerusalén»."
 german_rhenish_reform:0 "Diplomacia renana"
 german_rhenish_reform_desc:0 "El hecho de que en Renania se encuentren Aquisgrán y Frankfurt, dos importantes ciudades imperiales, así como cuatro electores, nos ha enseñado a llevar la diplomacia con la máxima eficacia."
 german_lower_saxon_reform:0 "Tradiciones navales"
 german_lower_saxon_reform_desc:0 "La Baja Sajonia, Pomerania y el área del Báltico de Riga están profundamente conectadas con el comercio y el mar desde la fundación de la Hansa. Y por tanto, somos señores del mar."
 german_prussian_reform:0 "Ejército con un estado"
 german_prussian_reform_desc:0 "Tenemos magníficas tradiciones militares que se remontan a décadas. Alimentémoslas y que nuestro ejército infunda miedo a cualquiera que se atreva a desafiarnos."
 german_austrian_reform:0 "Ascendencia imperial"
 german_austrian_reform_desc:0 "Nuestra proximidad el centro del imperio nos ha enseñado mucho sobre diplomacia"
 german_saxon_reform:0 "Minería sajona"
 german_saxon_reform_desc:0 "A lo largo de los siglos se fueron concediendo numerosos fueros y privilegios a los mineros, lo que puso a Sajonia a la vanguardia de la protoindustrialización."
 german_bavarian_reform:0 "Orgullo bávaro"
 german_bavarian_reform_desc:0 "Hogar de muchos eventos regionales y una cultura bien diferenciada, Baviera es muy conocida fuera de Alemania."
 german_swiss_reform:0 "Los lansquenetes suizos"
 german_swiss_reform_desc:0 "La región suiza es extremadamente defensiva y, por sorprendente que parezca, una de las principales exportaciones de esta fortaleza alpina son los mercenarios. El papa emplea continuamente a mercenarios suizos, así como muchas naciones de toda Europa. Seguiremos prestando a los demás y a nosotros mismos tales servicios."
 german_swabian_reform:0 "Banca Fugger"
 german_swabian_reform_desc:0 "Augsburgo es el hogar de la famosa familia Fugger, los banqueros de los emperadores del Sacro Imperio y los papas. Continuamos este legado como banqueros de Europa. No os preocupéis, porque de ningún modo ni forma os ofreceremos préstamos que paralicen vuestra economía."
 german_other_reform:0 "El Kaiserreich"
 german_other_reform_desc:0 "Gobernamos un imperio poderoso en el corazón de Europa. Ninguna nación se nos puede oponer."
 
 GER_pick_culture_to_integrate_title:0 "Elegir cultura que integrar"
 GER_pick_culture_to_integrate_desc:0 "Ahora mismo no estamos integrando ninguna cultura. Es mejor que lo cambiemos."
 
 GER_economic_influence:0 "Influencia económica"
 desc_GER_economic_influence:0 "Tener una economía poderosa interconectada con nuestros vecinos nos permite ejercer presión económica sobre estos."
 GER_destruction_of_france:0 "Tratado de Frankfurt"
 desc_GER_destruction_of_france:0 "Francia era uno de los mayores adversarios a la unificación de Alemania. Hasta ahora que su derrota nos ha permitido firmar un tratado que reconoce la formación de una nueva gran potencia."
 GER_blut_and_eisen:0 "Blut und Eisen"
 desc_GER_blut_and_eisen:1 "Debe decirse que las grandes cuestiones del nuestro tiempo no se decidirían con la diplomacia, sino con sangre y acero."
 GER_shadow_kingdom:0 "El reino que salió de las sombras"
 desc_GER_shadow_kingdom:0 "Hemos devuelto Italia al Sacro Imperio Romano."
 GER_enemies_remain_divided:0 "Italia está más segura dividida"
 desc_GER_enemies_remain_divided:0 "Para salvaguardar nuestra posición recién adquirida en la escena mundial, debemos mantener a Italia desunida."
 GER_hanseatic_doctrine_upgrade:0 "Mejora de la doctrina hanseática"
 desc_GER_hanseatic_doctrine_upgrade:0 "Nuestra doctrina naval se ha ido perfeccionando con el paso de los años."
 GER_doctrine_of_the_navy:0 "Una marina mercante"
 desc_GER_doctrine_of_the_navy:0 "La construcción de un imperio mundial con rutas comerciales interconectadas es nuestra meta final en los mares."
 GER_wilhelmshaven_modifier:0 "Puerto de la marina del Mar del Norte"
 desc_GER_wilhelmshaven_modifier:0 "El puerto de esta provincia se ha financiado específicamente para manejar nuestra flota del Mar del Norte."
 GER_resolved_the_border_dispute:0 "Conflicto fronterizo resuelto"
 desc_GER_resolved_the_border_dispute:0 "Siempre hubo un conflicto fronterizo entre el reino de Dinamarca y el Sacro Imperio Romano alemán. Heredamos esta discusión y la resolvimos."
