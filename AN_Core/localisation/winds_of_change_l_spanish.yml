#Government Reforms

 ven_promissione_ducale_reform:0 "Promissione ducale"
 ven_promissione_ducale_reform_desc:0 "La Promissione ducale, originaria de ciudades estado italianas como Venecia, era un juramento que los dogos realizaban al tomar el cargo, que abarcaba aspectos legales y políticos. Estos juramentos incluían compromisos a administrar justicia imparcialmente, guardar secretos de estado y ejecutar las decisiones del Gran Consejo. También imponían restricciones a los poderes del dogo, tales como prohibir la correspondencia directa con líderes extranjeros e interferir en la elección del patriarca de Venecia. Con el paso del tiempo la Promissione se fue haciendo hizo cada vez más compleja y finalmente se puso por escrito con documentos para diferentes dogos que crecían en longitud, yendo de 108 a 301 páginas. Para impedir que el cargo se volviera hereditario, se extendieron las restricciones a los parientes del dogo para excluirlos de ciertos consejos y puestos. Aunque algunas restricciones se relajaron en los últimos años de la República de Venecia, ciertas limitaciones siguieron en su lugar, incluso para los miembros de la familia del dogo. Los juramentos también incluían disposiciones sobre la dogaressa, incluyendo su atuendo y deberes ceremoniales."
