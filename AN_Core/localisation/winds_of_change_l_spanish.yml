 TIM_rumors_of_rebellion_title:0 "Rumores de rebelión"
 TIM_rumors_of_rebellion_desc:0 "Hemos dado a Muhammad bin Baysonqor territorio que gobernar en el oeste. Desde entonces no ha hecho más que faltar el respeto a Herat al centralizar su dominio en el oeste. Su audacia es intolerable."
 TIM_mushasha_title:0 "Estabilizar Juzestán"
 TIM_mushasha_desc:0 "La orden milenarista mushashí, dirigida por el carismático Muhammad bin Falah, controla ahora mismo Juzestán. No son la primera secta milenarista que ha brotado en este área y otras sectas radicales han sentado un precedente peligroso. Debemos librarnos de esta fuerza invasiva."
 TIM_trade_in_west_title:0 "[Root.GetPreviewColorTIM]Comercio en Occidente[Root.GetPreviewColorTIM_end]"
 TIM_trade_in_west_desc:0 "Al haber reclamado gran parte del oeste, debemos conocer nuestros límites y proceder a solidificar nuestro dominio en aquellos territorios. Restauremos además las deslucidas rutas comerciales, interrumpidas por tantos años de conflicto en la zona."
 TIM_mamluks_title:0 "[Root.GetPreviewColorTIM]Delirios mamelucos[Root.GetPreviewColorTIM_end]"
 TIM_mamluks_desc:0 "El poderoso sultanato mameluco de Egipto es uno de los dos estados musulmanes más poderosos de todo Dar al-Islam. Por lo tanto, debemos humillarlo."
 TIM_rightful_protector_title:0 "Protector legítimo"
 TIM_rightful_protector_desc:0 "Todo [Root.Monarch.GetTitle] de [Root.GetName] está acusad[Root.GetoaDir] de someterse al Yassa mongol y otras tradiciones. Debemos mostrar a nuestros compatriotas persas que estamos totalmente entregados a la reforma de nuestro país."
 TIM_defy_the_yasa_title:0 "Desafiar el Yassa"
 TIM_defy_the_yasa_desc:1 "El Yassa mogol es, desde luego, el principal conjunto de leyes y tradiciones que seguimos. Esto ha disgustado a muchos de los ulemas y ha dado demasiado poder al ejército en la administración. Debemos aliviar estas tensiones en la corte."
 TIM_diwan_title:0 "Diwán timúrida"
 TIM_diwan_desc:1 "El diwán de los timúridas está dividido en dos cámaras. Una se centra en torno al uso eficiente de la tierra, la agricultura fiscal y la administración en general. Y la otra se ocupa de todos los asuntos militares. Esta última en particular está dominada por los nobles persas, mientras que la primera proviene de las tribus."
 TIM_military_title:0 "Reformar el ejército"
 TIM_military_desc:1 "Nuestro ejército, si bien bastante fuerte, ha empezado a sucumbir a la decadencia que impera en las élites de nuestra sociedad. Por muy influyentes que se consideren, acabarán cayendo presa de su propia arrogancia antes o después."
 TIM_recruits_title:0 "Reclutas tayikos"
 TIM_recruits_desc:0 "Para impulsar la superioridad de nuestras fuerzas, reclutemos regimientos de la población nativa iraní. Aunque puede que no tengan la misma destreza que nuestras tropas túrquicas, aún pueden ser un activo significativo para nuestras fuerzas militares."
 TIM_rise_of_artillery_title:0 "[Root.GetPreviewColorTIM]Ascenso de las artillería[Root.GetPreviewColorTIM_end]"
 TIM_rise_of_artillery_desc:1 "Los tiempos cambian y cada vez es más evidente que las guerras del futuro no se decidirán con una carga de caballería, sino con el rugir de los cañones. Estaremos a la vanguardia de esta tecnología."
 TIM_horsemen_of_apocalypse_title:0 "[Root.GetPreviewColorTIM]Jinetes del Apocalipsis[Root.GetPreviewColorTIM_end]"
 TIM_horsemen_of_apocalypse_desc:0 "Nuestra caballería tiene una fama terrorífica. Allá donde la mandamos, la destrucción y el miedo sigue a su paso. Sigamos reforzando esta reputación y nos aseguraremos de que de podemos conseguir victorias solo con miedo."
 TIM_fresh_blood_title:0 "Sangre fresca"
 TIM_fresh_blood_desc:0 "Hay que decir que el reino timúrida no ha combatido mucho en las últimas décadas. Con el paso de los años las generaciones de expertos guerreros y líderes fallecen, sucedidos por generales inexpertos. Esto no puede continuar."
 TIM_traitor_title:0 "Sobrepasar al traidor"
 TIM_traitor_desc:0 "Muhammad bin Baysonqor se ha ido volviendo cada vez más fuerte con el paso del tiempo. A la vista de sus acciones en Isfahán, está claro que no es más que un traidor. No debemos tener piedad con él"
 TIM_qoyunlu_title:0 "Refrenar a los qoyunlu"
 TIM_qoyunlu_desc:0 "Las tribus qoyunlu se atreven a desafiar nuestra soberanía. No solamente eso, sino que osan lanzar campañas para tomar ciudades fronterizas nuestras, como Qazvin o Soltanieh. Aplastaremos su disposición a faltar al respeto a nuestra autoridad."
 TIM_ottomans_title:0 "[Root.GetPreviewColorTIM]Arrogancia otomana[Root.GetPreviewColorTIM_end]"
 TIM_ottomans_desc:0 "La dinastía otomana ha tenido la desfachatez de rechazar nuestra soberanía. Borremos sus rostros mezquinos de la faz de la tierra. No toleraremos semejante desprecio."
 TIM_great_power_title:0 "[Root.GetPreviewColorTIM]Entre las grandes potencias[Root.GetPreviewColorTIM_end]"
 TIM_great_power_desc:0 "Al haber derrotado a nuestros mayores rivales musulmanes, por fin podemos reivindicar ser los protectores de Dar al-Islam, y una gran potencia que tener en cuenta. Un auténtico estado sucesor del imperio de Tamerlán."
 TIM_land_tenure_title:0 " Reforma agraria"
 TIM_land_tenure_desc:0 "El estado de nuestra agricultura fiscal no es bueno. Décadas de eximir de impuestos a las cesiones de territorios —los llamados soyurghals— han debilitado considerablemente la tesorería. Tenemos que reformar la manera en que gestionamos la administración fiscal de nuestro país."
 TIM_soyurghals_title:0 "[Root.GetPreviewColorTIM]Reformar a los soyurghals[Root.GetPreviewColorTIM_end]"
 TIM_soyurghals_desc:0 "Aunque al principio perjudicó a nuestra economía, quizá la institución de los soyurghals se pueda remodelar algo que no se pueda abusar y que nos beneficie a largo plazo."
 TIM_rugs_title:0 "[Root.GetPreviewColorTIM]Sedas persas[Root.GetPreviewColorTIM_end]"
 TIM_rugs_desc:0 "Persia es famosa por sus grandes alfombras. Como principales sucesores de los persas, nosotros continuaremos la tradición del tejido de alfombras y suministraremos al mundo moquetas hechas en Persia. Hoy son las alfombras, mañana lo será todo."
 TIM_chagatai_elites_title:0 "Élite chagatai"
 TIM_chagatai_elites_desc:0 "Hay una pugna incesante entre las élites túrquicas de nuestro ejército. Deben pelear, sí, pero contra nuestros enemigos y solo contra ellos."
 TIM_ulugh_beg_observatory_title:0 "[Root.GetPreviewColorTIM]Observatorio de Ulugh Beg[Root.GetPreviewColorTIM_end]"
 TIM_ulugh_beg_observatory_desc:0 "Ulugh Beg, uno de nuestros gobernadores y jefe de la causa timúrida en Transoxiana, ha mostrado un patrocinio muy generoso del progreso científico. De hecho, el gran observatorio en Samarcanda se construyó gracias a él. Continuemos su apoyo a la investigación."
 TIM_governors_at_bay_title:0 "Gobernadores a raya"
 TIM_governors_at_bay_desc:0 "Nuestro dominio sobre los gobernadores cada vez se vuelve más tenue. Cuando aparecen señales de rebelión a pesar lo respetado que es el reinado de Shahrukh, es evidente que el Estado caerá en una guerra civil. No podemos permitir que eso ocurra."
 TIM_timurid_empire_title:0 "Imperio timúrida"
 TIM_timurid_empire_desc:1 "Pese a que todas las probabilidades estaban en nuestra contra y toda la inestabilidad potencial, hemos conseguido capear la tormenta y darle la vuelta a este destino fatal. Es hora de forjar un imperio tan famoso como el de Gengis Kan. Después de todo, somos los «Gurkani», los «yernos» del gran kan."
 TIM_mazandaran_title:0 "Reconquistar Mazandarán"
 TIM_mazandaran_desc:1 "Los estados tabaristaníes costeros están desunidos y son débiles, pero también muy resistentes a la conquista. Su caída se vería señalada por un largo periodo de múltiples revueltas. Debemos estar preparados para resolver este problema de una vez por todas."
 TIM_caucasia_title:0 "Conquistar Caucasia"
 TIM_caucasia_desc:0 "Caucasia constituye una barrera natural entre nuestro corazón iraní y las feroces tribus de la estepa del Ponto. Debemos conseguir la fidelidad de estos territorios."
 TIM_herat_title:0 "Desarrollar Herat"
 TIM_herat_desc:1 "Herat, la perla de Jorasán ha sido nuestra capital desde 1405, cuando Shahrukh realizó un cambio monumental en nuestra política al trasladar la capital desde Samarcanda. Desde entonces se ha convertido en el centro del mecenazgo cultural de nuestro país. Deberíamos seguir promoviendo aún más el crecimiento de esta ciudad maravillosa."
 TIM_persian_capital_title:0 "Una capital persa"
 TIM_persian_capital_desc:0 "Aunque esté en la frontera, Herat es, indiscutiblemente, una ciudad iraní. Trasladar la capital aquí fue una decisión calculada, ya que Herat tendrá un papel importante en la transición a un sultanato persa, más sedentario."
 TIM_seat_of_operations_title:0 "[Root.GetPreviewColorTIM]Produciendo un tesoro de guerra[Root.GetPreviewColorTIM_end]"
 TIM_seat_of_operations_desc:0 "Un pueblo nómada siempre está en movimiento. Pero nosotros también anhelamos una zona segura donde pueda residir [Root.GetellaDir] [Root.Monarch.GetTitle] y planificar sus próximas conquistas. [Root.Capital.GetName] podría cumplir este objetivo."
 TIM_persian_acculturation_title:0 "[Root.GetPreviewColorTIM]Aculturación persa[Root.GetPreviewColorTIM_end]"
 TIM_persian_acculturation_desc:0 "La lealtad de un líder tribal siempre es débil y voluble. Solo líderes poderosos y autoritarios pueden mantener a las tribus bajo control. Pasar a un poder más sedentario ayudaría a solventar semejantes problemas."
 TIM_heirs_of_ancients_title:0 "[Root.GetPreviewColorTIM]Herederos de los antiguos[Root.GetPreviewColorTIM_end]"
 TIM_heirs_of_ancients_desc:0 "Nuestra principal ambición y la meta central de la aculturación es que se nos reconozca como un auténtico imperio persa; no como una brutal fuerza invasora que solo trae destrucción."
 TIM_baluchistan_title:0 "Frontera baluchistaní"
 TIM_baluchistan_desc:0 "La región escasamente poblada de Baluchistán está habitada por distintas tribus, no forzosamente aliadas con nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]. Las subyugaremos antes de que se conviertan en una molestia para nosotros."
 TIM_hindusthan_title:0 "[Root.GetPreviewColorTIM]Conquistar el Indostán[Root.GetPreviewColorTIM_end]"
 TIM_hindusthan_desc:1 "La India contiene riquezas incontables. Muchas dinastías musulmanas han reinado en estas tierras, incluido el gran Sultanato de Delhi que en el pasado gobernó sobre mayor parte de la India. Ese sultanato cayó ante Tamerlán y nosotros haremos que las potencias indias se inclinen de nuevo."
 TIM_frontiers_title:0 "[Root.GetPreviewColorTIM]Fronteras orientales[Root.GetPreviewColorTIM_end]"
 TIM_frontiers_desc:0 "Las riquezas de la India son enormes y muy deseables. Conquistar y dominar la India será una tarea ardua. Es mucho mejor imponer una superioridad conectando las economías indias con nuestro comercio y protegiendo satisfactoriamente la frontera."
 TIM_recover_north_title:0 "Recuperar el norte"
 TIM_recover_north_desc:0 "Las tierras más allá del Oxus han sido atacadas y saqueadas en muchas ocasiones por los shaybánidas del norte que intentan hacerse con un trozo de territorio. Reconquistemos esas tierras y las extenderemos más allá."
 TIM_tokhtamysh_title:0 "[Root.GetPreviewColorTIM]El legado de Toqtamish[Root.GetPreviewColorTIM_end]"
 TIM_tokhtamysh_desc:0 "Hace unas pocas décadas, cuando Tamerlán aún vivía, esas tierras en la estepa occidental estaban desunidas. Y entonces llegó Toqtamish cuya ambición, unida a la ayuda de Tamerlán, le permitió unificar las tierras de la Horda de Oro. Pero al final se volvió contra Tamerlán y tuvo que afrontar las consecuencias de sus acciones. Desde aquel entonces, ningún kan ha podido acercarse a lo que Toqtamish logró con la ayuda de Tamerlán. Reforcemos nuestro dominio sobre esta región."
 TIM_madrasa_title:0 "Madrasas heratíes"
 TIM_madrasa_desc:0 "En lo tocante a la ampliación de nuestra capital, procedamos a la construcción de más madrasas donde confluyan las tradiciones académica y clerical. Así se reforzará el crecimiento de la capital y le permitirá florecer."
 TIM_golden_age_title:0 "Edad de oro timúrida"
 TIM_golden_age_desc:0 "Bajo el fenecido Imperio timúrida, todas las formas de cultura experimentaron un auténtico renacimiento. Con el patrocinio de gobernantes y muchos nobles influyentes, muchos artistas y arquitectos pudieron abrir sus alas en Herat y e en otras cortes ilustres. Y sus élites también han empezado a producir obras en los idiomas persa y uzbeko, ampliando la era de cultura."
 TIM_trade_with_india_title:0 "Comerciar con la India"
 TIM_trade_with_india_desc:0 "La India es bien conocida por su riqueza. Aumentar aún más el comercio con esta región solo redundaría en beneficio de nuestras arcas."
 TIM_silk_road_title:0 "[Root.GetPreviewColorTIM]Restaurar la Ruta de la Seda[Root.GetPreviewColorTIM_end]"
 TIM_silk_road_desc:0 "La degradación gradual del orden creado por el Imperio mongol ha llevado al desmoronamiento de la Ruta de la Seda. Allanemos todos los baches que han llevado al declive de esta ruta de comercio."
 TIM_east_title:0 "Asegurar el este"
 TIM_east_desc:0 "Las fronteras orientales están mucho menos urbanizadas que las del oeste y están ocupadas por tribus que solo responden ante nosotros cuando les place. Es hora de reforzar nuestro control sobre estos territorios."
 TIM_delhi_title:0 "Desafiar Delhi"
 TIM_delhi_desc:0 "Los arrogantes Lodis de Delhi osan desafiar nuestra voluntad. Tal audacia es intolerable y les castigaremos sin demora. Igual que ellos ignoran nuestras órdenes, nosotros ignoraremos cualquier esperanza de buena voluntad y les daremos el tratamiento que se merecen."
 TIM_river_title:0 "[Root.GetPreviewColorTIM]Seguir el río[Root.GetPreviewColorTIM_end]"
 TIM_river_desc:0 "La tierra en torno al Indo, gobernada por monarcas de Multan y Sindh está estrechamente vinculada a la cultura persianizada. Dado que la población expresa su creencia en Alá, estas tierras conforman una extensión natural de nuestros territorios."
 TIM_northern_flank_title:0 "Reforzar el flanco norte"
 TIM_northern_flank_desc:0 "Nuestro flanco norte se ve perturbado repetidamente por los shaybánidas y el kanato de Mogolistán. Debemos dificultar sus avances."
 TIM_moghulistan_title:0 "Debilitar Mogolistán"
 TIM_moghulistan_desc:0 "Los kanatos rivales al este pueden ser una gran amenaza para nosotros. Debemos asegurarnos de que su destrucción llegue y obtener la lealtad de sus tribus para reforzar nuestros números para campañas futuras."
 TIM_yuan_title:0 "[Root.GetPreviewColorTIM]Ambición en Yuan[Root.GetPreviewColorTIM_end]"
 TIM_yuan_desc:1 "Tamerlán albergó la ambición de crear un gran estado sucesor del Imperio mongol. Por muy noble y ambiciosa que fuera su meta, al final no tuvo éxito, al morir de camino a conquistar Yuan, una de las regiones más importantes —si no la que más— del Imperio mongol. Continuaremos su legado."
 TIM_sufi_support_title:0 "Apoyo sufí"
 TIM_sufi_support_desc:1 "En la mayoría de reinos del oeste y, sobre todo, en las cercanías de las Ciudades Santas, las instituciones sufíes reciben desprecios. En el este timúrida, los sufíes conforman un componente integral de la sociedad y aún más al este, en la India, son una gran fuerza que impulsa las conversiones."
 TIM_ansari_title:0 "Tumba de Ansari"
 TIM_ansari_desc:1 "Abdullah Ansari fue un famoso sufí hanbalí cuyo santuario en Herat se convirtió en un importante centro religioso durante el reinado timúrida. Apreciemos eternamente su legado."
 TIM_persian_gulf_title:0 "Comercio del golfo Pérsico"
 TIM_persian_gulf_desc:0 "La posición en el cruce de caminos entre Occidente y la India confiere al golfo Pérsico potencial para poder formar un rico nodo comercial. Llevemos este potencial a su máximo."
 TIM_hormuz_title:0 "Monopolizar Ormuz"
 TIM_hormuz_desc:0 "No se puede creer que el rico golfo carezca de competidores. Debemos acabar con los sultanes de Ormuz, rodeados por sus comerciantes que presionan para conseguir más beneficios."
 TIM_persian_riches_title:0 "Riquezas persas"
 TIM_persian_riches_desc:1 "Es hora de explotar al máximo las riquezas indias y persas. Asegurémonos de que todos los comerciantes árabes van a Ormuz y Mogolistán para realizar sus negocios y no a Zanzíbar ni a Adén."
 
 TIM_resolved_the_mushasha_milleniarism:0 "Resuelta la militancia mushashí"
 desc_TIM_resolved_the_mushasha_milleniarism:0 "La orden militar milenarista mushashí que se hizo con el control sobre el Juzestán ha sido derrotada."
 TIM_repulsing_nomadic_advancement:0 "Rechazo de los avances nómadas"
 desc_TIM_repulsing_nomadic_advancement:0 "La amenaza nómada del norte ha sido derrotada."
 TIM_indian_relations:0 "Comerciar con la India"
 desc_TIM_indian_relations:0 "Estamos desarrollando la ruta comercial con la India."
 TIM_recovery_of_treasury_funds:0 "Recuperar los fondos de la tesorería"
 desc_TIM_recovery_of_treasury_funds:0 "Hemos conseguido darle la vuelta al déficit del Estado."
 TIM_great_power_mam:0 "Lealtad cambiante de los mamelucos"
 desc_TIM_great_power_mam:0 "Los mamelucos han desafiado nuestra soberanía, así que nosotros vamos a desafiar sus pretensiones de independencia."
 TIM_great_power_tur:0 "El único imperio de pólvora"
 desc_TIM_great_power_tur:0 "Los otomanos lograron formar un gran estado gracias a su astuto uso de la pólvora."
 TIM_great_power:0 "La amenaza oriental"
 desc_TIM_great_power:0 "La historia de Tamerlán ha construido una imagen terrible del Imperio timúrida. Hoy reforzamos esa imagen convirtiéndonos en una gran amenaza."
 TIM_great_power_upgrade:1 "Fusiona «§YLealtad cambiante de los mamelucos§!» y «§YEl único imperio de pólvora§!», en «§YLa amenaza oriental§!» y la modifica en:\n  Capacidad de combate de infantería: §G+10,0%§!\n  Capacidad de combate de caballería: §G+5,0%§!\n  Capacidad de combate de artillería: §G+5,0%§!"
 TIM_conquest_of_china:0 "Más allá de la Gran Muralla"
 desc_TIM_conquest_of_china:0 "La Gran Muralla no detuvo a los mongoles y, desde luego, no nos va a detener a nosotros."
 TIM_legendary_conqueror_modifier:0 "Conquistadores legendarios"
 desc_TIM_legendary_conqueror_modifier:0 "Somos una nación de conquistadores de leyenda; un día superaremos el imperio de Gengis."
 TIM_destruction_of_india:0 "Destrucción de la India"
 desc_TIM_destruction_of_india:0 "La India es bien conocida por su riqueza. Comerciar para conseguir su fortuna requeriría una enorme cantidad de trabajo y tiempo. La conseguiremos mediante pillaje"
 TIM_golden_horde:0 "El protector de la Horda de Oro"
 desc_TIM_golden_horde:0 "La Horda de Oro solo se puede mantener con nuestra protección. En cuanto nos den la espalda, caerán."
 TIM_advancing_the_barriers:0 "Ampliado los límites"
 desc_TIM_advancing_the_barriers:0 "Estamos extendiendo los límites de nuestras fronteras orientales. Que los rajás indios tiemblen de pavor."
 TIM_loot_and_plunder:0 "Pillaje y saqueo"
 desc_TIM_loot_and_plunder:0 "El modo más fácil de llenar nuestras arcas es saquear a nuestros enemigos."
 TIM_great_architects:0 "Grandes ingenieros"
 desc_TIM_great_architects:0 "Como imperio persa, hemos de dejar nuestra huella en la historia contribuyendo al patrimonio arquitectónico."
 TIM_dev_cost_until_persia_formation:0 "Contrainfluencia de las élites"
 desc_TIM_dev_cost_until_persia_formation:0 "Las élites túrquicas intentan oponerse al proceso de persianización."
 TIM_rising_tensions:0 "Tensiones en aumento"
 desc_TIM_rising_tensions:0 "Las tensiones en la corte timúrida están aumentando. Está claro que Muhammad bin Baysonqor aprovechará la oportunidad para rebelarse."
 TIM_an_example_to_the_rebels:0 "Un ejemplo para rebeldes"
 desc_TIM_an_example_to_the_rebels:0 "Con nuestra victoria decisiva sobre el rebelde Muhammad, hemos dejado claro a los otros que el imperio sigue siendo fuerte."
 TIM_conflict_with_qara_qoyunlu_over:0 "Enemistades finalizadas"
 desc_TIM_conflict_with_qara_qoyunlu_over:0 "El Ajam occidental ha sufrido la enemistad constante de los Qara Qoyunlu. Por suerte, eso se ha acabado ya."
 TIM_india_conquest:0 "Conquista de la India"
 desc_TIM_india_conquest:0 "Hemos elegido conquistar la India como vencedores extranjeros, no como un imperio basado en Delhi."
 TIM_caucasia_modifier:0 "Frontera caucásica asegurada"
 desc_TIM_caucasia_modifier:0 "Nuestras fronteras occidentales están protegidas y seguras al norte por una cadena montañosa elevada que pocos pueden atravesar y menos aún franquear con un ejército."
 TIM_fresh_blood_modifier:0 "Sangre fresca"
 desc_TIM_fresh_blood_modifier:0 "La muerte de generales experimentados ha dejado un vacío en el ejército. Por suerte, hemos conseguido invertir este deterioro haciendo que la sangre fresca demuestre su valía."
 TIM_timurid_empire_modifier:1 "Imperio gurkanida"
 desc_TIM_timurid_empire_modifier:0 "Pocos habrían imaginado que el imperio que Tamerlán fundó hace décadas renacería de esta manera."
 TIM_uzbek_powerbase:0 "Una base de poder uzbeka"
 desc_TIM_uzbek_powerbase:1 "A pesar de haberlas sometido a nuestra conquista, las tribus uzbekas estarían más que deseosas de servir en nuestro ejército como guerreros nómadas experimentados."
 TIM_ijazah:0 "Ijaza"
 desc_TIM_ijazah:0 "Nuestros eruditos difunden el conocimiento mediante ijazas, licencias que autorizan la enseñanza de una materia en particular."
 TIM_patronage_of_arts_modifier:0 "Renacimiento timúrida"
 desc_TIM_patronage_of_arts_modifier:0 "La corte timúrida está llena de aristócratas ricos que dan su patrocinio completo a artistas y arquitectos."
 TIM_sufi_orders:0 "Órdenes sufíes"
 desc_TIM_sufi_orders:0 "Las órdenes se sienten tan seguras en nuestro país como si estuvieran aliadas con los sultanes."
 TIM_persian_economic_hegemon:0 "Gigante persa"
 desc_TIM_persian_economic_hegemon:0 "Hemos logrado una gran riqueza y ahora estamos cosechando los beneficios."
 TIM_start_of_a_renaissance:0 "Un renacimiento en la cultura."
 desc_TIM_start_of_a_renaissance:0 "Un periodo de estabilidad relativa y el ascenso de una aristocracia poderosa ha provocado un renacimiento cultural."
 TIM_pearl_of_khorasan:0 "Perla de Jorasán"
 desc_TIM_pearl_of_khorasan:0 "La posición de Herat como una gran ciudad en medio del severo Jorasán le ha ganado un sobrenombre muy apropiado."
 TIM_pearl_of_khorasan_no_dlc:0 "Perla de Jorasán"
 desc_TIM_pearl_of_khorasan_no_dlc:0 "La posición de Herat como una gran ciudad en medio del severo Jorasán le ha ganado un sobrenombre muy apropiado."
 TIM_a_pious_ruler:0 "Un gobernante piadoso"
 desc_TIM_a_pious_ruler:0 "Los sultanes del Imperio timúrida acabarán al fin con las antiguas leyes del Yassa."
 TIM_approval_of_governors:0 "La aprobación de los gobernadores"
 desc_TIM_approval_of_governors:0 "El sultán favorece a los gobernadores más allá que sus súbditos ulemas."
 TIM_centralization_reforms:0 "Reformas de centralización"
 desc_TIM_centralization_reforms:0 "Sus intentos de centralización han acabado con el poder del Yassa mongol."
 TIM_army_reorganization:0 "Reorganización del ejército"
 desc_TIM_army_reorganization:0 "Hemos modernizado nuestro ejército a partir de la anticuada organización establecida durante el gobierno de Tamerlán."
 TIM_fresh_recruits:0 "Nuevos reclutas"
 desc_TIM_fresh_recruits:1 "Para que nos ayuden en nuestras campañas posteriores, hemos optado por reclutar más hombres de nuestros súbditos que refuercen nuestros ejércitos."
 TIM_gunpowder_empire:0 "Imperio de pólvora"
 desc_TIM_gunpowder_empire:0 "Hemos expresado nuestra maestría con el cañón y alcanzado gran destreza con diversas armas de fuego que nos permiten mantenernos firmes frente a nuestros enemigos."
 TIM_horsemen_of_apocalypse_modifier:0 "Jinetes del Apocalipsis"
 desc_TIM_horsemen_of_apocalypse_modifier:0 "Pocos pueden resistir la carga de nuestra caballería sin deshacerse y huir. Y quienes no huyen, pronto encuentran su fin."
 TIM_western_markets:0 "Mercados occidentales."
 desc_TIM_western_markets:0 "Si bien poco llega a Occidente por culpa de nuestras rivalidades, seguimos intentando mantener el dominio de los mercados."
 TIM_external_benefits:0 "Enfoque externo"
 desc_TIM_external_benefits:0 "Priorizamos expandirnos a lo largo de la Ruta de la Seda para conservar la dominación existente que podamos mediante el empleo de nuestra influencia actual."
 TIM_internal_benefits:0 "Enfoque interno."
 desc_TIM_internal_benefits:0 "Emplearemos la riqueza adquirida para crecer más fuertes si cabe."
 
 TIM_plunder_economy:0 "Economía de pillaje"
 TIM_plunder_economy_desc:1 "Nuestros nobles reciben una porción del botín que ellos mismos ayudaron a conseguir en nuestras campañas militares. Si bien estamos más centralizados que la mayoría de las tribus, aún podemos mantener nuestro gobierno gracias a lo poco habitual de nuestra aristocracia, dispuesta a seguir a un gobernante poderoso a cambio de recibir el botín por su servicio."
 timurid_diwan_reform:0 "Diwán timúrida"
 timurid_diwan_reform_desc:0 "Nuestra administración, el diwán, está dividido en dos cámaras. Diwan-i Mal, controlado en su mayor parte por notables iraníes y Diwan-i Lashgar, la rama militar, controlada fundamentalmente por generales túrquicos."
 
 TIM_will_be_necessary_to_form_persia:1 "Es necesaria la transición de cultura al grupo cultural §Yiranio§! para formar §Y[PER.GetName]§! @PER."
 
 TIM_until_persia:0 "hasta que formemos §YPersia§!"
 
 TIM_gulf_toll:0 "Peaje del golfo" #Trade Mod
 TIM_eastern_frontier_protection:0 "Protección de la frontera oriental" #Trade Mod
 
 TIM_hegemony_over_the_crescent:0 "Hegemonía sobre el Creciente" #Power Proj
 
 estate_burghers_TIM_gulf_toll:0 "Imponer peaje del golfo"
 estate_burghers_TIM_gulf_toll_desc:0 "Para imponer un mayor control sobre el comercio del golfo Pérsico, se impondrá un peaje. Aunque va en contra de la libertad de comercio que tan desesperadamente precisan los [Root.GetBurguesesName], beneficiará mucho a nuestra economía."
 estate_nobles_TIM_appease_the_elites:0 "Apaciguar a las élites"
 estate_nobles_TIM_appease_the_elites_desc:0 "Al dar grandes privilegios a las élites túrquicas aumentará profesionalización de nuestro ejército, aunque pueda ser a expensas de darles demasiado poder."
 estate_church_TIM_yasa_supremacy:0 "Supremacía del Yassa"
 estate_church_TIM_yasa_supremacy_desc:0 "Gran parte de las tradiciones y reglas sociales del país no están gobernadas por la sharía, sino el Yassa mongol, heredado de cómo nació el imperio."
 estate_nobles_TIM_soyurghal_grants:0 "Concesiones de soyurghals"
 estate_nobles_TIM_soyurghal_grants_desc:0 "La multitud de cesiones de tierras, conocidas como soyurghals, ha reducido enormemente la independencia del Estado y aumentado el poder de las élites militares túrquicas hasta mayores alturas."
 estate_nobles_TIM_chagatai_warriors:0 "Guerreros chagatai"
 estate_nobles_TIM_chagatai_warriors_desc:0 "Aumentar el poder de los guerreros túrquicos en nuestras fuerzas militares, desde luego no servirá más que para reforzar el statu quo actual, pero está claro que nos beneficiará desde el punto de vista de nuestro poder militar."
 estate_church_TIM_promote_ijazah:0 "Promover ijaza"
 estate_church_TIM_promote_ijazah_desc:0 "Al garantizar que no interrumpimos la continua expansión de los estamentos clericales, nos aseguraremos de que el conocimiento se sigue extendiendo."
 
 TIM_tomb_of_ansari:0 "Tumba de Ansari"
 desc_TIM_tomb_of_ansari:0 "Esta provincia alberga la tumba de Abdullah Ansari de Herat, un importante sufí del siglo XI que es muy venerado."
 TIM_ulugh_beg_observatory_modifier:0 "Observatorio de Ulugh Beg"
 desc_TIM_ulugh_beg_observatory_modifier:0 "Esta provincia alberga el observatorio encargado por el gobernador de Transoxiana, Ulugh Beg. Servirá para aumentar el conocimiento de los cielos"
 
 soyurghal_subject_type:0 "Soyurghal"
 soyurghal_subject_type_long_desc:0 "Un soyurghal es una concesión de tierra a largo plazo otorgada a un general. Los soyurghals siguen a su soberano a la guerra y de ellos se espera que contribuyan al esfuerzo de guerra."
 soyurghal_subject_type_is_our:0 "$NAME|Y$ es nuestro soyurghal"
