 order_of_the_dragon_order:0 "La Orden del Dragón"
 order_of_the_dragon_order_desc:0 "Fundada por Segismundo de Luxemburgo, la Orden del Dragón es una orden noble creada para defender a la cristiandad de sus enemigos. Aunque se creó originalmente en el Sacro Imperio Romano, la orden ha ganado más importancia en la Europa Central y Sureste, donde se ha convertido en una parte importante de la resistencia contra los otomanos."

