 estate_nobles_MAY_arm_nobles_with_obsidian_blades:0 "Armar a la [Root.GetNoblezaName] menor con macuahuitl"
 estate_nobles_MAY_arm_nobles_with_obsidian_blades_desc:0 "En la situación actual, solo los nobles más ricos pueden permitir blandir cuchillas de obsidiana en combate, lo que no nos da mucha ventaja sobre los enemigos. Si consiguiéramos adquirir más macuahuitl, podríamos equipar a mas fuerzas nuestras con ellos."
 estate_church_MAY_cocoa_monopoly:0 "Monopolio sobre el cacao"
 estate_church_MAY_cocoa_monopoly_desc:0 "El cacao es muy importante para la sociedad maya. Se puede conceder el control sobre este recurso esencial a aquellos que son de mayor confianza: el [Root.GetCleroName]."
 estate_nobles_MAY_spread_dynastic_influence:0 "Extender influencia dinástica"
 estate_nobles_MAY_spread_dynastic_influence_desc:0 "Para asegurarnos de que nuestros súbditos siguen siendo parte de nuestra confederación, debemos crear conexiones dinásticas o imponer nuestra dinastía directamente sobre ellos."
