 MAY_unifying_maya_people:0 "Unificó al pueblo maya"
 desc_MAY_unifying_maya_people:0 "Hace siglos muchos grupos mayas se separaron. Hoy, la confederación maya los gobierna a todos."
 MAY_religion_reformed:0 "La revolución religiosa"
 desc_MAY_religion_reformed:0 "Nadie podía prever los cambios en nuestras creencias que han ocurrido en el último siglo."
 MAY_restoration:0 "Restauración del lugar"
 desc_MAY_restoration:0 "Esta provincia es el hogar de una antigua ciudad maya que ha sido restaurada."
 MAY_restoring_maya_golden_age:0 "Restaurada de la Edad de oro para las ciudades mayas"
 desc_MAY_restoring_maya_golden_age:0 "La Edad de oro para el culto religioso monumental ha regresado y ahora se loa a los dioses en muchos templos grandiosos por toda la confederación."
 MAY_jungle_reduction:0 "Adaptación a junglas tropicales"
 desc_MAY_jungle_reduction:0 "Los habitantes de esta provincia se han acostumbrado al duro medio tropical."
 MAY_jungle_reduction_upgrade:0 "Adaptación a junglas tropicales"
