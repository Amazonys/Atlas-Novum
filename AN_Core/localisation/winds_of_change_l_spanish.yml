 desc_tre_komnenian_restoration:0 "El Imperio romano de Oriente ha estado en franca decadencia desde la batalla de Manzikert. Nosotros, los Comnenos, hemos demostrado ser dignos de dirigir el imperio, así que debemos reclamar Constantinopla y proclamarnos emperadores de los romanos."
