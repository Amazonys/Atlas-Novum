 #Decisions:
 adopt_aztec_traditions_title:0 "Adoptar tradiciones aztecas"
 adopt_aztec_traditions_desc:0 "Al conquistar la capital de los aztecas podemos adoptar poco a poco sus modos de vida, lo qeu nos ayudará a imponernos más aún en Mesoamérica."
 
 #Government Reforms:
 aztec_empire_reform:0 "Imperio azteca"
 aztec_empire_reform_desc:0 "Los restos de la Triple alianza de Tenochtitlán, Tetzcoco y Tlacopan. Y en lugar de estar dominada por las tres ciudades, Tenochtitlán impera sin discusión, gobernando como un imperio en Mesoamérica a todos los efectos."
 
 nahuatl_monarchy_reform:0 "Monarquía náhuatl"
 nahuatl_monarchy_reform_desc:0 "Una forma de gobierno que se centra en la naturaleza religiosa de la fe náhuatl, al tiempo que mantiene un carácter autocrático de una monarquía. Su enfoque principal es reunir los sacrificios y la tierra suficiente para ayudar a los dioses contra el Fin del Mundo."
 
 city_alliance_reform:0 "Alianza de ciudades"
 city_alliance_reform_desc:0 "Una alianza de ciudades náhuatl, reunidas para crear una confederación contra todo invasor que intente conquistarlas."
 
 chinampa_farms_reform:0 "Campos de chinampas"
 chinampa_farms_reform_desc:0 "Las chinampas o jardines flotantes nos permiten aumentar nuestra producción agrícola y que nuestra economía se pueda centrar en otras actividades, como los oficios y el comercio."

 blood_theocracy_reform:1 "Teocracia de sangre"
 blood_theocracy_reform_desc:0 "Un tipo de gobierno dirigido por la élite religiosa de Mesoamérica y la clase sacerdotal náhuatl. Este gobierno se centra en impulsar la agenda de la consecución de sangre y sacrificios para agradar a los dioses."
 
 #Holy Orders:
 telpochcalli_academy:0 "Academias telpochcalli"
 telpochcalli_academy_desc:0 "Las telpochcalli eran instituciones educativas aztecas, proyectadas específicamente para la instrucción de chicos jóvenes de familias plebeyas. Estos centros se especializaban en proporcionar habilidades prácticas, incluyendo la instrucción militar, oficios y educación cultural para preparar a los estudiantes para sus papeles futuros en la sociedad azteca."
 
