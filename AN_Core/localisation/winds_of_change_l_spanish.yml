 TIM_sufi_support_effect:0 "Dirigirse hacia el §Ylegalismo§! o §Ymisticismo§! ya no reducirá el §YEquilibrio de lealtad del estamento§!."
 TIM_religious_diplomats_hanbali_tt:0 "Refuerza el privilegio estamental «§YEstado religioso§!» para §Y[Root.GetCleroName]§!, lo que dará Tolerancia de la fe verdadera §G+1,00§! mientras tengamos invitado a un erudito §Yhanbalí§!."
 TIM_hanbali_scholar:1 "Si hemos invitado a un erudito §Yhanbalí§!, ganaremos:\nTolerancia de la fe verdadera §G+1,00§!"
 TIM_unlock_privilege_for_innovativeness_gain:1 "Desbloquea el privilegio estamental del §Y[Root.GetCleroName]§! «§YPromover ijaza§!», lo que nos permite ganar Capacidad de innovación anual §G+0,5§! a escala con la lealtad de nuestro §Y[Root.GetCleroName]§!, pero se exime al §Y[Root.GetCleroName]§! de §YConfiscar tierra§!."
 TIM_patron_of_art_personality_unlock:1 "Se desbloqueará la personalidad del gobernante «§YPatrón de las Artes§!» sin importar las §Yhabilidades administrativas§! y será §Ymás probable§! conseguirla. Esta personalidad del gobernante dará estos modificadores:\n  Coste de Tecnología Militar: §G-5,0%§!\n  Coste de la Idea: §G-5,0%§!"
 TIM_upgrade_patronage_of_arts_privilege:0 "Refuerza el privilegio estamental «§YPatrocinio de las artes§!» de los §Y[Root.GetBurguesesName]§!, lo que dará [Root.GetTIMPatronageOfArtsUpgrade] extra."
