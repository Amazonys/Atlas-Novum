 yua_hold_naadam_festival_desc:0 "Celebremos un festival naadam para reforzar a nuestros soldados, o quizá mostrar nuestra gloria al resto del mundo."
 YUA_EXPLAIN_NADAAM_FESTIVAL:0 "Recibiremos distintas bonificaciones según en lo que decidamos centrar el festival, pero no lo podremos volver a celebrar durante un tiempo."
