 #Hordes
 mongols_manchuria_title:0 "Conquista de Manchuria"
 mongols_manchuria_desc:0 "Las hordas de Manchuria están divididas. En el pasado nos juraron lealtad, pero decidieron abandonarnos. Los conquistaremos y los traeremos de vuelta al Imperio mongol."

 mongols_korea_title:0 "Fin del ermitaño"
 mongols_korea_desc:0 "Mongke Kan obligó a los coreanos a someterse al dominio mongol. Desde entonces han dejado de inclinarse ante nosotros; habrá que recordarles quiénes son sus auténticos señores."

 mongols_japan_title:0 "Aplacar el viento divino"
 mongols_japan_desc:0 "Tal vez una de las derrotas más conocidas de nuestra historia militar es aquella contra el viento divino de Japón. Una flota y ejércitos enteros fueron aniquilados sin que los japoneses tuvieran que levantar un dedo ya que las tormentas destrozaron todas las embarcaciones que tuvieron la desgracia de intentar invadir. Sin embargo, por muy divino que sea ese viento, somos los mongoles y dominaremos hasta la más poderosa de las tormentas."

 mongols_heart_of_persia_title:0 "Corazón de Persia"
 mongols_heart_of_persia_desc:0 "Cuando los mongoles entraron en Persia lo destruyeron todo a su paso, dejando la región en el caos. Con nuestro regreso como los legítimos gobernantes de Persia podemos reparar la discordia que creamos."

 mongols_into_egypt_title:0 "Entrar en Egipto"
 mongols_into_egypt_desc:0 "La última vez que intentamos invadir Egipto, el recién creado sultanato mameluco consiguió repeler nuestros ataques. No hemos olvidado esta derrota. Por eso debemos volver a invadir la región."

 mongols_tumu_crisis_title:0 "La crisis de Tumu"
 mongols_tumu_crisis_desc:0 "La dinastía Ming es débil y está madura para una invasión. Debemos reunir nuestros ejércitos y derrotarlos en el campo de batalla antes de que tengan tiempo de organizar sus fuerzas como es debido."

 mongols_dragons_gate_title:0 "Abrir la Puerta del Dragón"
 mongols_dragons_gate_desc:1 "La Gran Muralla de China protege al dragón que se sienta en el trono de [EmperorOfChina.Capital.GetCapitalName]. Si la demolemos seremos capaces de entrar en China y causar la ruina del Imperio que nos desafió."

 mongols_northern_china_title:1 "Sitiar Pekín"
 mongols_northern_china_desc:1 "Si bien la Gran Muralla ha caído, los chinos aún se resisten contra nosotros. Preparémonos para asaltar Pekín tomando sus territorios del norte por la horda."

 mongols_dragon_throne_title:0 "Sobre el trono del dragón"
 mongols_dragon_throne_desc:0 "Con la caída de Pekín y del sur de China, el trono del dragón ya es nuestro. Por fin podemos proclamarnos los nuevos emperadores de China."

 mongols_into_iran_title:0 "Entrar en Irán"
 mongols_into_iran_desc:0 "En el corazón de Oriente Medio se encuentra Irán, una región montañosa, pero llena de civilización. Una civilización que pretendemos conquistar. Cabalguemos una vez más en Oriente Medio y conquistemos."

 mongols_restoration_of_ilkhanate_title:0 "Restauración del Ilkanato"
 mongols_restoration_of_ilkhanate_desc:0 "Ha llegado el momento de conquistar Persia, tal como nuestro gran antepasado hizo hace mucho. ¿Pero quién lo gobernará cuando se haya ganado la batalla?"

 mongols_anatolia_conquest_title:0 "Sultanato de Rûm"
 mongols_anatolia_conquest_desc:0 "Debemos seguir con nuestra campaña hacia el oeste, realizar incursiones en Siria y Anatolia. ¡No podemos permitir que los turcos desafíen nuestro poder!"

 mongols_ruthenia_title:0 "Asaltar Rutenia"
 mongols_ruthenia_desc:0 "En el pasado los ejércitos de Gengis Kan arrasaron Rutenia. Kiev fue saqueada y quemada; un gran poder convertido en cenizas de la noche a la mañana. Es hora de que los tártaros regresen a las tierras fértiles del Dniéper."

 mongols_southern_china_title:0 "Fin de los turbantes rojos"
 mongols_southern_china_desc:0 "Los rebeldes Ming nos expulsaron de China y perdimos el Mandato del Cielo. ¡Debemos reforjar el imperio de Kublai Kan y recuperar el Mandato!"

 mongols_revenge_against_timur_title:0 "El oprobio de Tamerlán"
 mongols_revenge_against_timur_desc:0 "Tamerlán arrasó muchas tierras mongolas y tártaras en el pasado. Ahora su imperio está al borde de desmoronarse. Ahora que tenemos esa oportunidad a nuestras puertas, destruyamos el imperio que levantó."

 mongols_invasion_of_india_title:0 "Caída del Indostán"
 mongols_invasion_of_india_desc:0 "Cruzar las montañas de Sulaimán es una tarea de enormes proporciones para nuestras hordas. Además, en su momento al Gran Kan no le interesó la riqueza de la India, ya que estaba más centrado en el poder que en el oro. Nosotros lograremos lo que él no pudo; invadir la India."

 mongols_caucasia_title:0 "Atravesar el Cáucaso"
 mongols_caucasia_desc:0 "Las montañas del Cáucaso han creado fronteras naturales para muchos imperios, pero no aceptaremos limitaciones a nuestra expansión. Subyugaremos a los montañeses y nos abriremos paso hasta las ricas tierras más allá."

 mongols_fall_of_ryazan_title:0 "Caída de Riazán"
 mongols_fall_of_ryazan_desc:0 "El principado de Riazán ya no considera a los herederos de Gengis Kan como sus soberanos. Habrá que recordárselo no solo mediante a fuego y hierro, sino mediante la rápida expansión de nuestra nación."

 mongols_pax_mongolica_mission_title:0 "Pax Mongolica"
 mongols_pax_mongolica_mission_desc:0 "Se dice que bajo el gobierno de los grandes kanes del pasado una mujer podía ir de un extremo del imperio al otro con una pepita de oro sobre la cabeza sin temor. Restauraremos esta paz en nuestras tierras."

 mongols_one_true_khan_title:0 "Un auténtico kan"
 mongols_one_true_khan_desc:0 "Debemos restaurar el kanato mongol en la antigua capital de Karakórum. Desde allí convocaremos un kurultai y exigiremos que todas las tribus reconozcan nuestra autoridad."

 mongols_nizhy_novgorod_title:0 "Toma de [306.GetName]"
 mongols_nizhy_novgorod_desc:0 "Puede que la fortaleza de [306.GetName] sea quizá el mayor obstáculo para asaltar el resto de Rusia. Tomémosla a la fuerza."

 mongols_carpathia_title:0 "Regreso a Carpatia"
 mongols_carpathia_desc:0 "Las conquistas del Gran Kan alcanzaron su extensión más lejana en Hungría, donde se detuvieron. Aunque su líder murió y la campiña quedó devastada, nos extendimos demasiado, lo que nos obligó a regresar a Rutenia. Ahora hemos regresado para quedarnos."

 mongols_unification_of_mongol_land_title:0 "Unificación de Mongolia"
 mongols_unification_of_mongol_land_desc:0 "Bajo Gengis Kan, el pueblo mongol quedó unido bajo una sola horda y un solo gobernante. Debemos reunir partidarios de todas las tribus y restaurar una identidad mongol común."

 mongols_march_into_central_asia_title:0 "Marchar hacia Asia Central"
 mongols_march_into_central_asia_desc:0 "No debe quedar ningún kan en Asia Central que desafíe nuestra autoridad. Nuestro dominio sobre la región debe ser absoluto."

 mongols_russian_yoke_title:0 "Apretar el yugo"
 mongols_russian_yoke_desc:0 "Los príncipes rusos creen, neciamente, que somos una reliquia del pasado y hace mucho que dejaron de pagarnos tributo. Arrasaremos sus ciudades, nos llevaremos a sus esposas y quemaremos sus campos para recordarles quién gobierna sobre la estepa."

 moghulistan_kazakhs_title:0 "Pueblo kazajo"
 moghulistan_kazakhs_desc:0 "Debemos seguir profundizando en la estepa. Debemos hacer que los kazajos se unan a nuestra horda mientras seguimos hacia el este."

 moghulistan_persia_title:0 "Corazón de Persia"
 moghulistan_persia_desc:0 "Cuando los mongoles entraron en Persia lo destruyeron todo a su paso, dejando la región en el caos. Con nuestro regreso como los legítimos gobernantes de Persia podemos reparar la discordia que creamos."

 moghulistan_into_egypt_title:0 "Entrar en Egipto"
 moghulistan_into_egypt_desc:0 "La última vez que intentamos invadir Egipto, el recién creado sultanato mameluco consiguió repeler nuestros ataques. No hemos olvidado esta derrota. Por eso debemos volver a invadir la región."

 moghulistan_tatars_conquest_title:0 "Legado de oro"
 moghulistan_tatars_conquest_desc:0 "Ulug Ulus, o «Gran estado», es el nombre que recibe la Horda de Oro. Sin embargo, este cayó, dividido entre muchas tribus tártaras que desean reclamar su legado. Seremos nosotros los que restauremos este legado dorado."

 moghulistan_golden_horde_title:0 "Unificar el Ulug Ulus"
 moghulistan_golden_horde_desc:0 "En vez de dejar que los tártaros unifiquen el estado que ellos mismos despedazaron, debemos de ser nosotros los que unamos sus tierras. Quizás hasta podamos dejar su gobierno a los tártaros."

 moghulistan_ryazan_title:0 "Caída de Riazán"
 moghulistan_ryazan_desc:0 "El principado de Riazán ya no considera a los herederos de Gengis Kan como sus soberanos. Habrá que recordárselo no solo mediante a fuego y hierro, sino mediante la rápida expansión de nuestra nación."

 moghulistan_at_the_centre_of_asia_title:0 "En el centro de Asia"
 moghulistan_at_the_centre_of_asia_desc:0 "No debe quedar ningún kan en Asia Central que desafíe nuestra autoridad. Nuestro dominio sobre la región debe ser absoluto."

 moghulistan_revenge_against_timur_title:0 "Venganza contra Tamerlán"
 moghulistan_revenge_against_timur_desc:0 "Tamerlán arrasó muchas tierras mongolas y tártaras en el pasado. Ahora su imperio está al borde de desmoronarse. Ahora que tenemos esa oportunidad a nuestras puertas, destruyamos el imperio que levantó."

 moghulistan_into_iran_title:0 "Entrar en Irán"
 moghulistan_into_iran_desc:0 "En el corazón de Oriente Medio se encuentra Irán, una región montañosa, pero llena de civilización. Una civilización que pretendemos conquistar. Cabalguemos una vez más en Oriente Medio y conquistemos."

 moghulistan_ilkhanate_title:0 "Restaurar el Ilkanato"
 moghulistan_ilkhanate_desc:0 "Ha llegado el momento de conquistar Persia, tal como nuestro gran antepasado hizo hace mucho. ¿Pero quién lo gobernará cuando se haya ganado la batalla?"

 moghulistan_anatolia_title:0 "Sultanato de Rûm"
 moghulistan_anatolia_desc:0 "Debemos seguir con nuestra campaña hacia el oeste, realizar incursiones en Siria y Anatolia. ¡No podemos permitir que los turcos desafíen nuestro poder!"

 moghulistan_nizhny_novgorod_title:0 "Toma de [306.GetName]"
 moghulistan_nizhny_novgorod_desc:0 "Puede que la fortaleza de [306.GetName] sea quizá el mayor obstáculo para asaltar el resto de Rusia. Tomémosla a la fuerza."

 moghulistan_russia_title:0 "Reimponer el yugo"
 moghulistan_russia_desc:0 "La Rus nos desafió cuando exigimos su obediencia. Esperemos que hayan aprendido la lección después de la devastación que infligimos sobre sus tierras, o nos veremos obligados a repetir la violencia del pasado."

 moghulistan_unification_of_chagatai_title:0 "Unificación de Chagatai"
 moghulistan_unification_of_chagatai_desc:0 "Chagatai se ha dividido entre los reinos del Mogolistán. No podemos permitir que se mantenga esta división. Unifiquemos estar tierras y honremos el país de Chagatai Kan."

 moghulistan_india_title:0 "Caída del Indostán"
 moghulistan_india_desc:0 "Cruzar las montañas de Sulaimán es una tarea de enormes proporciones para nuestras hordas. Además, en su momento al Gran Kan no le interesó la riqueza de la India, ya que estaba más centrado en el poder que en el oro. Nosotros lograremos lo que él no pudo; invadir la India."

 moghulistan_southern_china_title:0 "Fin de los turbantes rojos"
 moghulistan_southern_china_desc:0 "Los rebeldes Ming nos expulsaron de China y perdimos el Mandato del Cielo. ¡Debemos reforjar el imperio de Kublai Kan y recuperar el Mandato!"

 moghulistan_tatar_yoke_title:0 "Apretar el yugo"
 moghulistan_tatar_yoke_desc:0 "Los príncipes rusos creen, neciamente, que somos una reliquia del pasado y hace mucho que dejaron de pagarnos tributo. Arrasaremos sus ciudades, nos llevaremos a sus esposas y quemaremos sus campos para recordarles quién gobierna sobre la estepa."

 moghulistan_raid_ruthenia_title:0 "Asaltar Rutenia"
 moghulistan_raid_ruthenia_desc:1 "Hace mucho tiempo los ejércitos de Gengis Kan arrasaron Rutenia. Kiev fue saqueada e incendiada; un gran poder hecho cenizas de la noche a la mañana. Es hora de que los tártaros regresen a las tierras fértiles del Dniéper."

 moghulistan_pax_mongolica_title:0 "Pax Mongolica"
 moghulistan_pax_mongolica_desc:0 "Se dice que bajo el gobierno de los grandes kanes del pasado una mujer podía ir de un extremo del imperio al otro con una pepita de oro sobre la cabeza sin temor. Restauraremos esta paz en nuestras tierras."

 moghulistan_secure_trade_posts_title:0 "Conseguir las ciudades mercantes"
 moghulistan_secure_trade_posts_desc:0 "Asia Central se puede considerar el cruce de caminos entre China, Europa Oriental y Persia. Por ese motivo muchos comerciantes han fundado centros de comercio en estas tierras. Apoderemos de ellos y de su riqueza."

 moghulistan_control_over_northern_yuan_title:0 "Controlar Yuan del norte"
 moghulistan_control_over_northern_yuan_desc:0 "Nos hemos hecho con los vestigios de la dinastía Yuan. Ahora debemos conseguir las tierras de Mongolia, el territorio donde se mantuvo la dinastía Yuan tras la rebelión de los turbantes rojos."

 moghulistan_dragons_gate_title:0 "Abrir la Puerta del Dragón"
 moghulistan_dragons_gate_desc:0 "La Gran Muralla de China protege al dragón que se sienta en el trono de Pekín. Si la demolemos seremos capaces de entrar en China y causar la ruina del Imperio que nos desafió."

 moghulistan_northern_china_title:0 "Control sobre Pekín"
 moghulistan_northern_china_desc:0 "Si bien la Gran Muralla ha caído, los chinos aún se resisten contra nosotros. Asaltemos Pekín y el resto de sus territorios del norte por la horda."

 moghulistan_dragon_throne_title:0 "Sobre el trono del dragón"
 moghulistan_dragon_throne_desc:0 "Con la caída de Pekín y del sur de China, el trono del dragón ya es nuestro. Por fin podemos proclamarnos los nuevos emperadores de China."

 moghulistan_carpathia_title:0 "Regreso a Carpatia"
 moghulistan_carpathia_desc:0 "Las conquistas del Gran Kan alcanzaron su extensión más lejana en Hungría, donde se detuvieron. Aunque su líder murió y la campiña quedó devastada, nos extendimos demasiado, lo que nos obligó a regresar a Rutenia. Ahora hemos regresado para quedarnos."

 moghulistan_contact_with_mongols_title:0 "Vestigios de Yuan"
 moghulistan_contact_with_mongols_desc:0 "La dinastía Yuan ya no existe. Aún persisten algunos vestigios en las tierras de los mongoles. Debemos hacernos con todo resto posible si queremos coronarnos como los legítimos gobernantes de China."

 moghulistan_manchuria_title:0 "Conquista de Manchuria"
 moghulistan_manchuria_desc:1 "Las hordas de Manchuria están divididas. Una vez nos juraron lealtad, pero decidieron abandonarnos. Conquistémoslos y traigámoslos de vuelta al Imperio mongol."

 moghulistan_korea_title:0 "Fin del ermitaño"
 moghulistan_korea_desc:0 "Mongke Kan obligó a los coreanos a someterse al dominio mongol. Desde entonces han dejado de inclinarse ante nosotros; habrá que recordarles quiénes son sus auténticos señores."

 moghulistan_japan_title:0 "Aplacar el viento divino"
 moghulistan_japan_desc:0 "Tal vez una de las derrotas más conocidas de nuestra historia militar es aquella contra el viento divino de Japón. Una flota y ejércitos enteros fueron aniquilados sin que los japoneses tuvieran que levantar un dedo ya que las tormentas destrozaron todas las embarcaciones que tuvieron la desgracia de intentar invadir. Sin embargo, por muy divino que sea ese viento, somos los mongoles y dominaremos hasta la más poderosa de las tormentas."

 moghulistan_land_raids_title:0 "Más incursiones terrestres"
 moghulistan_land_raids_desc:0 "Las distintas tribus nómadas de nuestro país siempre han salido a saquear y conquistar en nombre de la riqueza. Ayudémosles en estas empresas."

 mongols_kazakhs_title:0 "Pueblo kazajo"
 mongols_kazakhs_desc:0 "Debemos seguir profundizando en la estepa. Debemos hacer que los kazajos se unan a nuestra horda mientras seguimos hacia el oeste."

 mongols_tatars_conquest_title:0 "Legado de oro"
 mongols_tatars_conquest_desc:0 "Ulug Ulus, o «Gran estado», es el nombre que recibe la Horda de Oro. Sin embargo, este cayó, dividido entre muchas tribus tártaras que desean reclamar su legado. Seremos nosotros los que restauremos este legado dorado."

 mongols_unify_golden_horde_title:0 "Unificar el Ulug Ulus"
 mongols_unify_golden_horde_desc:0 "En vez de dejar que los tártaros unifiquen el estado que ellos mismos despedazaron, debemos de ser nosotros quienes unamos sus tierras. Quizás hasta podamos dejar su gobierno a los tártaros."

 mongols_restoration_of_the_yoke_title:0 "Reimponer el yugo"
 mongols_restoration_of_the_yoke_desc:0 "La Rus nos desafió cuando exigimos su obediencia. Esperemos que hayan aprendido la lección después de la devastación que infligimos sobre sus tierras, o nos veremos obligados a repetir la violencia del pasado."
 


