 SUN_expel_colonists:0 "Expulsión de colonizadores"
 desc_SUN_expel_colonists:0 "Las tierras que los invasores llaman «América» no les pertenecen. Expulsémolos a allí de donde provienen."
 SUN_integrate_colonists:0 "Integración de los extranjeros"
 desc_SUN_integrate_colonists:0 "Hemos elegido integrar en nuestra administración los nuevos territorios junto con las poblaciones de colonos."
 SUN_resist_european_advance:0 "Resistir el avance europeo"
 desc_SUN_resist_european_advance:0 "Los viles conquistadores deseaban nuestro oro y nuestras riquezas. Ese deseo les ha llevado su fin, empalados en nuestras estacas."
 SUN_offers_of_peace:0 "Ofertas de paz"
 desc_SUN_offers_of_peace:0 "Extraños hombres de allende los mares llegan con intenciones poco claras. Acerquémonos a ellos los primeros para asegurarnos de que el único resultado de nuestra interacción es la paz."
 SUN_contacts_with_strange_men:0 "Contactos con hombres extraños"
 desc_SUN_contacts_with_strange_men:0 "Hombres de complexión poco común han fundado asentamientos cerca de nuestras fronteras. Establezcamos relaciones con ellos para ver si podemos aprender algo."
 SUN_symposium_modifier:0 "Simposio de lo viejo y lo nuevo"
 desc_SUN_symposium_modifier:0 "Incorporemos las invenciones tecnológicas de los invasores mientras que las mantenemos en conexión con nuestras antiguas adaptaciones."
 SUN_combat_penalty_reduction:0 "Surcando el Pacífico"
 desc_SUN_combat_penalty_reduction:0 "Con preparativos muy cuidadosos seremos capaces de hacer la invasión del oeste una realidad cada vez menos lejana."
 SUN_dragon_slayer:0 "Matadragones"
 desc_SUN_dragon_slayer:0 "El poderoso trono del dragón ha sido derribado. Ninguna fuerza ni autoridad es capaz de detener nuestro avance, ¡ni siquiera el supuesto «Hijo del Cielo»!"
 SUN_destruction_of_france:0 "La destrucción de Francia"
 desc_SUN_destruction_of_france:0 "Ninguna tierra puede evitar nuestra ira, ni siquiera la supuesta potencia más poderosa de Europa Occidental."
 SUN_tariffs_for_colonies_modifier:0 "Colonia de Poniente: aranceles"
 desc_SUN_tariffs_for_colonies_modifier:0 "Cobraremos impuestos a nuestras colonias, sin representantes."
 SUN_gp_for_colonies_modifier:0 "Colonia de Poniente: expansión económica"
 desc_SUN_gp_for_colonies_modifier:0 "Hemos plantado las semillas para una gran expansión económica impulsada por nuestras colonias."
 SUN_less_ld_for_colonies_modifier:0 "Colonia de Poniente: burocracia"
 desc_SUN_less_ld_for_colonies_modifier:0 "Aumentar la burocracia en las colonias significa que tendrán menos tiempo para rebelarse contra nosotros."
 SUN_modernization_period:0 "Periodo de adaptación"
 desc_SUN_modernization_period:0 "Nos estamos adaptando a los nuevos cambios tecnológicos que n os han traído los europeos."
 SUN_modernization_period_no_dlc:0 "Periodo de adaptación"
 desc_SUN_modernization_period_no_dlc:0 "Nos estamos adaptando a los nuevos cambios tecnológicos que nos han traído los europeos."
 SUN_doctrine:0 "Surcando el Pacífico"
 desc_SUN_doctrine:0 "Tener que surcar el Pacífico para gestionar nuestras posesiones occidentales nos ha enseñado muchas lecciones sobre no desviarse del rumbo."
 SUN_reaching_the_sunlight:0 "Alcanzar el amanecer"
 desc_SUN_reaching_the_sunlight:0 "Al fin hemos completado nuestra persecución en pos de la tierra donde nade el sol."
 
 pacific_voyaging_doctrine:0 "Surcando el Pacífico"
 pacific_voyaging_doctrine_desc:0 "Tener que surcar el Pacífico para gestionar nuestras posesiones occidentales nos ha enseñado muchas lecciones sobre cómo no desviarnos del rumbo."
 
 CANNOT_EXPAND_AS_SUNSET_COLONY:0 "Las §Ycolonias de Poniente§! no pueden declarar guerras hasta que su soberano elija la opción «§YDémosles autonomía de operaciones§!» en el evento §YEl sistema colonial§!."
 
