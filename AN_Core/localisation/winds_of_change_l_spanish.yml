 MAY_taming_the_jungle:0 "Domar la selva"
 desc_MAY_taming_the_jungle:0 "Estamos domando las selvas hostiles, convirtiéndolas en lugares en los que podemos prosperar."
 MAY_to_war:0 "¡A la guerra!"
 desc_MAY_to_war:0 "La mayor confederación que Yucatán había visto se ha acabado derrumbando. ¡Es hora de recoger los restos!"
 MAY_building_up_the_city:0 "Reforzar la ciudad"
 desc_MAY_building_up_the_city:0 "Otras kuchkabals actuarán con prisa y nosotros serviremos como refugio para los desplazados por la guerra."
 MAY_communities:1 "Comunidades de ppolomo'ob"
 desc_MAY_communities:1 "Las comunidades de ppolomo'ob en otros países nos dan una mejor reputación."
 MAY_production_efficiency:0 "Crecimiento de los puertos de comercio"
 desc_MAY_production_efficiency:0 "El crecimiento de los puertos ha aumentado el comercio con estados extranjeros, multiplicándose así nuestra producción."
 MAY_manufactory_buff:0 "Aumento de la demanda"
 desc_MAY_manufactory_buff:0 "El incremento del comercio interno ha aumentado la demanda de muchos de nuestros bienes, lo que ha multiplicado la producción de las fábricas."
 MAY_merchant_travels:0 "Comercio a larga distancia"
 desc_MAY_merchant_travels:0 "Nuestros comerciantes están dirigiendo las riquezas de este mundo directamente a Yucatán."
 MAY_ashes_of_mayapan:0 "Sobre las cenizas de Mayapán"
 desc_MAY_ashes_of_mayapan:0 "A partir de las cenizas de Mayapán se alzará una nueva confederación. Una que estará menos dividida y que no se derrumbará desde dentro."
 
 MAY_restoring_cities:0 "Aumentar la urbanización"
 desc_MAY_restoring_cities:0 "Nuestras ciudades están contemplando una cantidad de crecimiento sin precedentes."
