 ITA_rightful_heirs_title:0 "Legítimos herederos"
 ITA_rightful_heirs_desc:1 "El legado de Roma está compartido. Todo monarca europeo poderoso aprovecha la oportunidad de presentarse como legítimo heredero de César, Augusto y demás. Todos los emperadores del Sacro Imperio y gobernantes de Rûm parecen olvidar que el mayor de los imperios no nació en Viena o Constantinopla, sino en Roma."
 ITA_holy_roman_delusions_title:0 "Delirio Sacro Romano"
 ITA_holy_roman_delusions_desc:0 "El Sacro Imperio Romano Germánico ha manchado el nombre de Roma. Durante siglos tuvieron la osadía de reclamar el legado de Roma. Castiguémosles por sus pecados y pongamos fin a este delirio nada sacro germánico."
 ITA_african_coastline_title:0 "Seguir la costa"
 ITA_african_coastline_desc:0 "La provincia romana de Cartago, antaño pacífica, se ha visto reducida a unos cuantos estados peleados que se dedican a la piratería. Se ha acabado la tolerancia hacia tan viles actos."
 ITA_britain_title:0 "Conquistar Albión"
 ITA_britain_desc:1 "Reunamos una nueva flota ahora mismo, como hizo Claudio hace cientos de años, y acabemos con el autogobierno de los britones. El famoso muro de madera no será rival contra lo que podemos reunir en nombre de Roma."
 ITA_to_the_rhine_title:0 "Hacia el Rin"
 ITA_to_the_rhine_desc:0 "El río Rin fue en el pasado una frontera natural entre Roma y las tribus germánicas Restauremos esta frontera y protejamos este limes hasta que estemos listos para someter las tierras más allá."
 ITA_to_the_rhine_tt:0 "Es una provincia lindante o cercana al río §YRin§!"
 ITA_galleasses_title:0 "Perfeccionar la galeaza"
 ITA_galleasses_desc:0 "Las galeazas son la adaptación de los pesados galeones a las normas de combate que favorecen a las galeras mediterráneas. Mejoremos este invento para que nuestras flotas puedan garantizar que el Mediterráneo es de verdad el «Mare Nostrum»."
 ITA_reform_the_military_title:0 "Adaptar el ejército"
 ITA_reform_the_military_desc:0 "El estado actual de nuestras fuerzas armadas es el resultado de siglos de desarrollo. Debido a las labores de unificación, los requisitos de reclutamiento y las tradiciones varían de estado a estado. Tendremos que tomarnos algo de tiempo para reformar este sistema a nuestras necesidades actuales."
 ITA_economic_liberalism_title:0 "Liberalismo económico"
 ITA_economic_liberalism_desc:1 "Desde el amanecer de la Era de Descubrimientos, la prosperidad italiana ha ido cediendo el paso a economías impulsadas por el colonialismo. Debido a esto, distintas dinastías italianas comenzaron a experimentar en busca de una filosofía económica que resuelva sus penalidades. Es hora de que nosotros encontremos la nuestra."
 ITA_glass_title:0 "Cristal italiano"
 ITA_glass_desc:0 "El cristal italiano, en especial el de Venecia, se ha hecho famoso en toda Europa por ser el más elegante. Creado en su mayor parte en la isla de Murano, necesitamos aumentar su producción y mejorar su reconocimiento en otros lugares para convertir nuestros productos de cristal en un símbolo de posición."
 ITA_unify_regional_economies_title:0 "Economías regionales"
 ITA_unify_regional_economies_desc:0 "Las diferencias económicas regionales chocan entre sí. Dependiendo de quién gobernase sobre qué tierras, los diferentes territorios pagaban impuestos de forma completamente distinta, era diferente el modo de realizar la agricultura y así sucesivamente. Necesitamos estandarizar la producción económica del todo el país."
 ITA_wine_title:0 "Vino italiano"
 ITA_wine_desc:0 "Mientras que otros países tienen regiones productoras de vino de gran fama, se puede decir que toda Italia en sí es una región productora de vino famosa. Su vino contribuye a su fama e Italia debe continuar alimentando esta tradición."
 ITA_industrial_triangle_title:0 "Triángulo industrial"
 ITA_industrial_triangle_desc:0 "Con el desarrollo de la industria, el norte se ha hecho dominante. Las ciudades de Turín, Milán y Génova se han vuelto los vértices de este triángulo industrial recién formado."
 ITA_silk_title:0 "Promocionar la sericultura"
 ITA_silk_desc:0 "Hace siglos el gusano de seda escapó de China para entrar en Europa siguiendo las rutas comerciales y el arte de la sericultura arraigó con fuerza en Italia. Hay que promover la producción de este tejido de lujo."
 ITA_train_of_thought_title:0 "Hilo de pensamiento"
 ITA_train_of_thought_desc:0 "El Renacimiento ha convertido a Italia en el centro de Europa y todas las naciones detrás experimentando renacimientos propios. Que las artes italianas renazcan para traer una nueva era en la que se ilumine la mente humana."

 ITA_the_trades_to_come_title:0 "El comercio por venir"
 ITA_the_trades_to_come_desc:1 "La posición comercial de Italia ya no parece tan insuperable. Si reformamos nuestro enfoque y nos prepararnos para el comercio que está por venir, nos convertiremos en una potencia comercial aún más poderosa."
 ITA_at_least_300_trade_income:0 "Ingresos mensuales comerciales al menos §Y300§!"
 ITA_branch_1_12_title:0 "Misión ramal"
 ITA_branch_1_12_desc:0 "Esta es una §Ymisión ramal§!. Sus disparadores y efectos dependerán de muestra elección en la misión «El comercio por venir»."
 ITA_branch_1_13_title:0 "Misión ramal"
 ITA_branch_1_13_desc:0 "Esta es una §Ymisión ramal§!. Sus disparadores y efectos dependerán de muestra elección en la misión «El comercio por venir»."
 ITA_branch_2_12_title:0 "Misión ramal"
 ITA_branch_2_12_desc:0 "Esta es una §Ymisión ramal§!. Sus disparadores y efectos dependerán de muestra elección en la misión «El comercio por venir»."
 ITA_genoa_node_title:0 "[Root.GetPreviewColorITA_TRADE]Favoritismo occidental[Root.GetPreviewColorITA_TRADE_end]"
 ITA_genoa_node_desc:0 "Génova ha sido el principal centro de comercio de occidente durante siglos. Sin embargo, con la edad de descubrimientos en marcha, parece tener potencial para eclipsar a su contrapartida oriental de Venecia tanto en riqueza como en renombre. Contemos con que esa posibilidad sea cierta."
 ITA_italian_discovery_title:0 "[Root.GetPreviewColorITA_TRADE]Exploración italiana[Root.GetPreviewColorITA_TRADE_end]"
 ITA_italian_discovery_desc:0 "El descubrimiento de América lo llevó a cabo, sobre todo, un navegante italiano. Puede que fuese para una potencia distinta, pero eso es irrelevante. Reclamemos América para nosotros."
 ITA_venice_node_title:0 "[Root.GetPreviewColorITA_TRADE]Supremacía veneciana[Root.GetPreviewColorITA_TRADE_end]"
 ITA_venice_node_desc:0 "La Serenísima República de Venecia es la más célebre y prestigiosa de las ciudades mercantes italianas Aunque entra en un periodo de estancamiento, podemos recomponerla y convertirla en nuestro principal puerto comercial."
 ITA_journey_to_the_east_title:0 "[Root.GetPreviewColorITA_TRADE]Viaje al Este[Root.GetPreviewColorITA_TRADE_end]"
 ITA_journey_to_the_east_desc:0 "Los mercados de las especias se cerraron a los comerciantes de Europa Occidental cuando los otomanos empezaron a dominar el este. Hemos deshecho esta situación y reforzado más aún el monopolio veneciano sobre el comercio de las especias."
 ITA_plus_ultra_title:0 "[Root.GetPreviewColorITA_TRADE]Plus Ultra[Root.GetPreviewColorITA_TRADE_end]"
 ITA_plus_ultra_desc:0 "En nuestra búsqueda de la dominación mercantil debemos empezar por adquirir privilegios y renombre en los mercados occidentales y, sobre todo, más allá de las Columnas de Hércules, nuestras puertas al Nuevo Mundo."
 ITA_explore_eastern_markets_title:0 "[Root.GetPreviewColorITA_TRADE]Mercados orientales[Root.GetPreviewColorITA_TRADE_end]"
 ITA_explore_eastern_markets_desc:0 "Es hora de que los comerciantes del Mediterráneo oriental se acostumbren a nuestras nuevas ambiciones. A medida que consigamos privilegios y exenciones fiscales o simplemente ganemos con números, el Este adoptará el italiano como lengua franca."
 
