 ORM_mahra_title:0 "Someter a los mehríes"
 ORM_mahra_desc:0 "El sur de Arabia es el hogar de los mehríes, con una cultura diferente de las de otras tribus árabes. Son marinos igual de reputados que nosotros, pero eso les convierte en nuestros competidores. Invadamos sus tierras y que se sometan a nuestro poder."

 ORM_holy_cities_title:0 "Custodio de las Ciudades"
 ORM_holy_cities_desc:0 "Las ciudades santas del mundo islámico están controladas por débiles. Nosotros, los comerciantes de [Root.GetName], respaldados por oro y acero, somos un partido mucho mejor para el título de custodio. La Meca y Medina pronto estarán en nuestras manos."

 ORM_india_title:0 "Conexiones en la India"
 ORM_india_desc:0 "Nuestros comerciantes tienen puestos avanzados hasta en las tierras de la India. Sin embargo, muchos de ellos están oprimidos por los gobernantes de muchos reinos indios. Naveguemos para ayudarles a obtener la influencia que se les debe en la India."

 ORM_malay_title:0 "Costas malayas"
 ORM_malay_desc:0 "Aunque la influencia de nuestros comerciantes termina en los puertos de la India, las tierras de sureste de Asia siempre han estado influidas por los comerciantes islámicos. Si navegásemos hasta allí y nos hiciésemos con sus rutas comerciales podríamos profundizar más aún en Asia."

 ORM_spice_trade_title:0 "La especia debe fluir"
 ORM_spice_trade_desc:0 "Puede que las especias beneficien directamente a nuestra nación, pero el comercio de especias en sí ha demostrado ser rentable para nosotros. Si queremos monopolizar este valioso producto y alejar a los competidores, debemos asegurarnos de tener todas las especias."

 ORM_oman_title:0 "Ocaso de Omán"
 ORM_oman_desc:0 "Hemos estado en conflicto con el sultanato de Omán durante muchos años. Ahora su influencia está reducida a la fortaleza de Nizwa y su derrota es inminente. Ataquémosles una última vez y borremos su influencia de nuestras tierras."

 ORM_central_arabia_title:0 "Consolidar Arabia Central"
 ORM_central_arabia_desc:0 "El centro de Arabia alberga muchas tribus hostiles, mucho más acostumbradas a la guerra en el desierto que nosotros. Sin embargo, carecen de riquezas para oponerse a nosotros. Nuestro oro comprará mil guerreros y con un millar de guerreros los someteremos."

 ORM_Baghdad_title:0 "Caída de Bagdad"
 ORM_Baghdad_desc:0 "Puede que la Casa de la Sabiduría sea la biblioteca más famosa del mundo islámico. Construida en Bagdad, reforzó la edad de oro del islam. Sin embargo, perdió su gloria del pasado desde la invasión mongola. La reconstruiremos para que alcance alturas aún mayores y empezaremos apoderándonos de Bagdad."

 ORM_unify_arabia_title:0 "Nuestra península"
 ORM_unify_arabia_desc:0 "Por fin las tierras de Arabia están unidas. El mundo islámico ha estado dividido desde la caída del califato, cuando el califa quedó convertido en una simple marioneta. Ahora que hemos unido la tierra del Profeta, ya podemos proclamarnos el nuevo califa."

 ORM_trading_outposts_title:0 "Extendiendo nuestro alcance"
 ORM_trading_outposts_desc:0 "Si queremos crear una red comercial fuera de Arabia, debemos prepararnos para apoderamos y fortificar puestos avanzados en el extranjero. Y para llegar siquiera a fundarlos, debemos preparar una flota que apoye a nuestros comerciantes en toda actividad mercantil fuera de nuestro hogar."

 ORM_china_title:0 "Riquezas chinas"
 ORM_china_desc:0 "Puede que China sea la región más rica que nuestros comerciantes hayan encontrado. Posee desde té a porcelana, pasando por cualquier producto que escasee en el mundo islámico. Si conseguimos influencia sobre sus puertos, tal vez podamos crear una nueva compañía que nos traiga beneficios jamás imaginados."

 ORM_thalassocracy_title:0 "Talasocracia árabe"
 ORM_thalassocracy_desc:0 "Hemos logrado nuestros sueños de dominio mercantil y marítimo en el océano Índico y el resto de Asia. Nuestros mercaderes son libres de comprar y vender sus riquezas en cualquier rincón de nuestro imperio ultramarino. Que esta sea una nueva era para cualquier mercader islámico en busca de oportunidades."

 ORM_haasa_title:0 "La tierra de Baréin"
 ORM_haasa_desc:0 "Baréin alberga algunas de las gemas más preciosas de Arabia. Sin embargo, están controladas por extranjeros que no aprovechan todo su potencial y quizá sea hora de que nos hagamos cargo de ellas y las comercialicemos en nuestro propio beneficio."

 ORM_yemen_title:0 "Conquista de Yemen"
 ORM_yemen_desc:0 "Yemen es una encrucijada de caminos entre Arabia y África. También son los productores de uno de los cafés más famosos del mundo. Sin embargo, son nuestros enemigos, así que tendremos que ocuparnos de ellos. Los conquistaremos igual que hemos conquistado el resto de Arabia."

 ORM_buffing_outposts_title:0 "Los puestos avanzados en el extranjero"
 ORM_buffing_outposts_desc:0 "Si nuestros comerciantes quieren tener una oportunidad lejos de Arabia, necesitamos ayudarles. Si fundamos nuevos puestos avanzados y los reforzamos para asegurar nuevas rutas comerciales, serán capaces de fortalecer aún más su influencia en territorio extranjero."

 ORM_trade_influence_mechanic_title:0 "Comerciantes de Arabia"
 ORM_trade_influence_mechanic_desc:0 "El pueblo de [Root.GetName] son los comerciantes más afamados de Arabia. Su influencia se extiende a muchos puertos del océano Índico y hemos cosechado los beneficios de esta influencia. Quizá si damos más poder en nuestro país a algunos de estos comerciantes, estarán dispuestos a ayudarnos aún más."

 ORM_even_more_trade_influence_buff_title:0 "Supremacía Índica"
 ORM_even_more_trade_influence_buff_desc:0 "El océano Índico es extenso, pero eso no nos impedirá convertirnos en sus señores. Nos haremos con las rutas comerciales y nuestros barcos dominarán sus aguas. Todo en nombre del beneficio."

 ORM_exploiting_the_secret_title:0 "Explotando el secreto del café"
 ORM_exploiting_the_secret_desc:0 "El café de Yemen es uno de los productos más rentables de Arabia. Como comerciantes, lo más justo sería que lo explotásemos e intentásemos aumentar la producción de este bien."

 ORM_across_hormuz_title:0 "Allende el estrecho"
 ORM_across_hormuz_desc:0 "Puede que el golfo Pérsico esté bajo nuestro control, pero al otro lado se hallan las tierras de Persia, donde tuvimos nuestras posesiones en el pasado. Preparemos una fuerza de invasión para reclamar aquello que se perdió en el pasado."

 ORM_reclaim_lost_territory_title:1 "Desembarco en Persia"
 ORM_reclaim_lost_territory_desc:0 "Ahora que hemos conseguido una base en Persia, tenemos que empezar a prepararnos para conseguir fortificaciones en el interior. Puede que los reinos persas intenten oponerse a nosotros, pero nos aseguraremos de que no nos vuelvan a derrotar."

 ORM_timurs_overlord_title:0 "Titiriteros de Tamerlán"
 ORM_timurs_overlord_desc:0 "Tal vez uno de nuestros socios de mayor confianza, pero a la vez menos fiables sean los timúridas, que nos ayudaron en el pasado. Ahora su país está dividido y tal vez podremos tirar de algunos hilos a sus espaldas para ganar el control sobre el Imperio timúrida."

 ORM_hormuz_toll_title:0 "El peaje de Ormuz"
 ORM_hormuz_toll_desc:0 "Nuestro control sobre el golfo Pérsico nos ha permitido controlar el comercio entre Asia y Oriente Medio, ya que cualquier barco que desee llegar hasta Mesopotamia primero debe pasar por nuestra gloriosa ciudad. Si fijamos un peaje sobre cualquier flota que pase por ella, quizás podamos aumentar nuestros beneficios a partir del comercio que pueda realizar cualquier extranjero."

 ORM_gems_of_arabia_title:0 "Gemas de Arabia"
 ORM_gems_of_arabia_desc:0 "Las joyas árabes son famosas en todo el mundo islámico. Sin embargo, nuestro deseo de riquezas es cada vez mayor. Debemos asegurarnos de que nuestra producción de estas gemas aumente aún más, para que todos podamos vivir como reyes."

 ORM_religious_propogation_title:0 "Los modos del Profeta"
 ORM_religious_propogation_desc:0 "Si hay algo que los comerciantes musulmanes han conseguido es propagar su fe por toda Asia mediante el comercio. Son capaces de mostrar nuestras enseñanzas, primero presentándolas en las nuevas costas en las que atracan, y luego, con el tiempo, permitiendo que la población se convierta. Continuaremos esta tradición para poder extender nuestra fe por todos los rincones del mundo."

 ORM_fars_title:0 "Campaña farsí"
 ORM_fars_desc:0 "Los gobernantes de Fars han sido siempre una amenaza para nuestro país por las campañas que han lanzado contra nosotros, así como por competir por el control sobre el golfo Pérsico. Debemos librarnos de ellos para eliminar esta amenaza de una vez por todas."

 ORM_persia_title:0 "Dominio persa"
 ORM_persia_desc:0 "Las tierras de Persia sirven como una gran base donde pueden residir nuestros comerciantes. Al ser la encrucijada de caminos entre el islam, China y la India, asegurar su posesión nos permitirá desviar con mayor eficacia todo comercio hacia nuestro país."

 ORM_fortifying_hormuz_title:0 "Fortificar la isla"
 ORM_fortifying_hormuz_desc:0 "Puede que Ormuz sea una isla, pero sigue siendo vulnerable a los ataques de cualquiera que desee destruirnos. Esto, unido al beneficio añadido de aumentar el control sobre el comercio en la región, hace que muchos de nuestros comerciantes nos pidan que nos ocupemos de este problema."

 ORM_ibadi_religion_title:0 "La secta ibadí"
 ORM_ibadi_religion_desc:0 "Las tierras de Omán son el hogar de la escuela ibadí, una fe que ha sido una molestia desde que empezamos a aumentar nuestra influencia en el área de Omán. Debemos ocuparnos de ellos, ya mediante tolerancia, conversión o quizás aceptando sus enseñanzas y difundiéndolas…"


 #Arabian Mercantilism:
 arabic_plutocracy_reform:0 "Plutocracia árabe"
 arabic_plutocracy_reform_desc:0 "Mientras otras naciones árabes gobiernan con el apoyo de la fuerza o la fe, nosotros gobernamos mediante lo más importante que se haya visto en este mundo: el dinero. Esta forma de gobierno se centra en la expansión monetaria así como en la influencia en el extranjero para reforzar más aún su dependencia del comercio."
 
 ability_arabic_trade_influence:0 "Mercantilismo árabe"
