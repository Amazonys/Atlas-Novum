 #Reforms:
 seven_provinces_reform:0 "Siete provincias"
 seven_provinces_reform_desc:0 "Las Siete provincias holandesas, unidas con la Unión de Utretch de 1579, formaron el centro motriz colectivo que puso los cimientos de los Países Bajos actuales. Cada provincia, incluyendo Holanda, Zelandia y Utretch, conservaba su identidad distinta al tiempo que colaboraban entre ellas para la defensa mutua y la prosperidad económica."
 modern_economics_reform:0 "Economía moderna"
 modern_economics_reform_desc:0 "Muchos países promueven un modo más tradicional de economía, dependiente más de sus tierras que de sus comerciantes. Si en lugar de eso promocionamos una personalidad más mercantil a nuestra economía, nuestra nación será capaz de ganar más bienes comerciales del extranjero."
 support_state_reform:0 "Apoyar al Estado"
 support_state_reform_desc:0 "El Estado es y será absoluto. Al promocionar una personalidad más estatista en nuestro gobierno, podemos reforzar nuestra postura aún más en lo tocante al Estado."
 orangist_stadholders_reform:0 "Estatúderes orangistas"
 orangist_stadholders_reform_desc:0 "Los orangistas han demostrado ser grandes gobernantes. Por ese motivo, debemos asegurarnos de que estos estatúderes tengan un poder mayor en el gobierno."

