#Missions
 tre_goths_and_romans_title:0 "Los godos y los romanos"
 tre_goths_and_romans_desc:0 "Los príncipes de Gotia comparten una larga historia con los Comnenos. Al haber sido en el pasado parte de la Peratea de Trebisonda, nuestros pueblos tienen mucho en común. La lucha que hemos compartido debería hacer que a ambos bandos nos interesase unificar nuestras naciones."
 tre_recover_perateia_title:0 "Recuperar Peratea"
 tre_recover_perateia_desc:0 "Trebisonda poseyó en el pasado unos extensos territorios al otro lado del mar llamado la Peratea. Ahora que estamos reconstruyendo lentamente nuestra nación a partir de las ruinas, la reclamación de las colonias de Peratea debe de ser nuestra máxima prioridad."
 tre_monopolize_black_sea_title:0 "Monopolizar el mar Negro"
 tre_monopolize_black_sea_desc:0 "El mar Negro es una ruta comercial vital que nuestra nación ha infrautilizado. Si creamos un monopolio sobre sus aguas, aseguraremos la prosperidad de Trebisonda y debilitaremos a nuestros rivales que también dependen de estas rutas comerciales."
 tre_economic_revitalization_title:0 "Revitalización económica"
 tre_economic_revitalization_desc:0 "La fuerza económica de Trebisonda lleva años en decadencia. Es hora de revitalizar nuestra economía mediante la promoción del comercio, el fomento de la innovación y la atracción de inversores extranjeros."
 tre_emperors_legion_title:0 "La legión del emperador"
 tre_emperors_legion_desc:0 "Para darle la vuelta a la caída de nuestra nación, primero debemos ocuparnos de restaurar nuestras fuerzas militares. Debemos crear una fuerza de combate capaz no solamente capaz de defender nuestro estado de sus enemigos, sino también de superar a nuestros enemigos en el campo de batalla y extender la influencia del reino comnenida."
 tre_the_turkoman_question_title:0 "La cuestión turcomana"
 tre_the_turkoman_question_desc:0 "Las tribus turcomanas suponen una amenaza significativa para nuestra nación y es importante encontrar una solución para este problema lo antes posible. Nuestros anteriores gobernantes crearon una tradición de casarse con gentes turcomanas a cambio de garantías militares. Quizás deberíamos considerar resolver este problema mediante la diplomacia o si no, solo nos quedará la acción militar como única solución."
 tre_ties_with_the_latins_title:0 "Vínculos con los latinos"
 tre_ties_with_the_latins_desc:0 "Tras la Cuarta Cruzada, los latinos se han establecido en el mar Negro y han estado dominando sus rutas comerciales desde entonces. Si queremos librarnos de su influencia negativa o bien los convertimos en nuestros aliados o bien los expulsamos de la región para siempre."
 tre_bolster_the_defences_title:0 "Reforzar las defensas"
 tre_bolster_the_defences_desc:0 "Las defensas de nuestra nación está en un estado horrible. Aunque las poderosas murallas de Trebisonda aún no nos han fallado, no podemos despreciar la seguridad de nuestra amada capital."
 tre_trapezunite_pride_title:1 "Orgullo trapezuntino"
 tre_trapezunite_pride_desc:1 "Trebisonda, nuestra capital, es el corazón y el alma de nuestra nación. Hemos de invertir en su desarrollo, convertirla en un faro de cultura, comercio y poder militar. Ahora que transformamos Trebisonda en una ciudad que es la envidia del mar Negro, infundiremos un sentido de orgullo en todos los trapezuntinos."
 tre_scorn_the_ottomans_title:0 "Desdeñar a los otomanos"
 tre_scorn_the_ottomans_desc:0 "Los otomanos son una plaga que ha caído sobre el Imperio romano. Debemos mostrar a estos paganos que no les tenemos miedo, que no reconocemos su dominio sobre Asia Menor, ¡y que podemos extender nuestras alianzas y territorio a pesar de sus amenazas!"
 tre_georgian_union_title:0 "Unión georgiana"
 tre_georgian_union_desc:0 "Nuestros vecinos georgianos comparten bastante de nuestra historia y cultura. Es hora de unirnos bajo una sola bandera y afrontar juntos los desafíos de este mundo."
 tre_pontic_reconquest_title:0 "Reconquista póntica"
 tre_pontic_reconquest_desc:0 "Pese a estar dominadas por turcos y turcomanos, las tierras de Asia Menor siguen siendo hogar de muchas gentes helénicas. Su unificación bajo nuestro poder ha de ser el primer paso en nuestro camino para poner el destino en nuestro favor y reclamar aquello que nos perteneció legítimamente en el pasado."
 tre_avenge_manzikert_title:0 "Vengar Manzinkert"
 tre_avenge_manzikert_desc:0 "La batalla de Manzikert supone un punto de inflexión en la historia de Asia Menor y una gran tragedia para el pueblo griego. Tras la derrota bizantina se confirmó el dominio turco sobre la región y el Imperio romano cayó en un declive del cual nunca se ha recuperado."
 tre_march_of_the_vengeful_title:0 "Marcha vengativa"
 tre_march_of_the_vengeful_desc:0 "Ahora que hemos vengado la humillante derrota de Manzikert, ha llegado el momento de que nuestros ejércitos triunfantes marchen hacia la meta final: Constantinopla. Muy pronto aquellos que causaron la caída de Roma pagarán por ello y un nuevo imperio se alzará de sus cenizas."
 tre_komnenid_restoration_title:0 "Restauración Comnena"
 tre_komnenid_restoration_desc:0 "Con Constantinopla bajo nuestro control, es la hora de proclamarnos emperadores de los romanos y restaurar el imperio a su gloria pasada. ¡Ha llegado la hora de una nueva restauración Conmena!"
 tre_hellenic_resettlement_title:0 "Repoblación helénica"
 tre_hellenic_resettlement_desc:0 "Las gentes helénicas están dispersas por todas las tierras. Debemos animar a su reasentamiento en nuestros territorios para reforzar nuestra unidad cultura y reclamar el lugar que nos corresponde como sucesores del Imperio romano."
 tre_ecclesiastical_architecture_title:1 "Arquitectura religiosa"
 tre_ecclesiastical_architecture_desc:2 "La grandeza de nuestra arquitectura sacra es un testimonio de nuestra fe y devoción. Debemos seguir levantando lugares santos magníficos para inspirar a nuestro pueblo y demostrar nuestro compromiso con el credo [Root.Religion.GetName]."
 tre_liberate_cilicia_title:0 "Liberar Cilicia"
 tre_liberate_cilicia_desc:0 "Las tierras de los armenios de Cilicia han caído ante los turcos. Liberemos a nuestros hermanos y que se regocijen de nuevo bajo el gobierno de la cruz."
 tre_legacy_of_the_crusades_title:0 "Legado de las cruzadas"
 tre_legacy_of_the_crusades_desc:0 "Según la historia, los Comnenos han tenido vínculos estrechos con los cruzados latinos del Levante, tanto diplomáticos como militares. Ahora que volvemos a ejercer control sobre gran parte de las antiguas tierras bizantinas, tal vez sea el momento de volver a encender nuestro legado cruzado y ponernos como objetivo la liberación de Tierra Santa."
 tre_kingdoms_of_the_caucasus_title:0 "Reinos caucásicos"
 tre_kingdoms_of_the_caucasus_desc:0 "Los reinos del Cáucaso son ricos en recursos y ubicaciones estratégicas. Debemos crear alianzas con estos reinos o ponerlos bajo nuestro poder, asegurar nuestra posición en la región."
 tre_kingdoms_of_the_caucasus_tt:0 "§YAliados§! con su capital en la región de §YCaucasia§!"
 tre_emperor_of_the_iberians_title:0 "Emperador de los íberos"
 tre_emperor_of_the_iberians_desc:0 "Nuestros gobernantes reclaman ceremonialmente el título de Emperador y Autócrata de todo Oriente, Iberia y Peratea. Es hora de reclamar estos títulos y crear un dominio permanente sobre las región del Cáucaso, ya sea diplomáticamente o a la fuerza."
 tre_chastise_the_hordes_title:0 "Castigar a las hordas"
 tre_chastise_the_hordes_desc:0 "Las hordas al norte del Cáucaso suponen una amenaza mortal para nuestro dominio. Hemos visto la devastación que casaron los mongoles así que, para impedirla, debemos pacificar a los nómadas de las estepas y asegurar nuestras fronteras del norte."
 tre_seek_religious_support_title:0 "Buscar apoyo religioso"
 tre_seek_religious_support_desc:0 "En estos difíciles momentos, hemos de buscar el apoyo de la comunidad religiosa. Su influencia y guía pueden ayudarnos a surcar los desafíos que se nos presentan."
 tre_metropolitan_of_trebizond_title:0 "Metropolitano de Trebisonda"
 tre_metropolitan_of_trebizond_desc:0 "El metropolitano de Trebisonda es una figura clave en nuestra vida religiosa y política. Debemos asegurarnos de que este cargo lo ejerce una persona de gran sabiduría y piedad, que pueda guiar a nuestro pueblo en la fe y servir de faro del cristianismo ortodoxo."
 tre_chaldian_deposits_title:0 "Yacimientos caldios"
 tre_chaldian_deposits_desc:0 "Desde el siglo VI d.C. las montañas pónticas de Caldia han sido famosas por sus ricos yacimiento de plomo, plata y oro. Durante siglos se hicieron pocos intentos por excavarlos ya que las montañas era muy inaccesibles, pero debemos esforzarnos por abrir nuevas minas en las montañas y extraer para nosotros estas valiosas materias primas."
