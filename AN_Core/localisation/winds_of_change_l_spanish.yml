 #Missions
 hsn_political_security_title:0 "Seguridad política"
 hsn_political_security_desc:0 "La desgracia ha caído sobre nuestro sultanato, que se ha visto reducido a una mera potencia menor. Si queremos sobrevivir e intentar recuperar nuestro lugar legítimo como sultanes de Egipto y Siria, debemos buscar aliados poderosos que nos ayuden a llevar a cabo estas ambiciones."
 hsn_expand_the_domain_title:0 "Extender nuestro feudo"
 hsn_expand_the_domain_desc:0 "Una vez que hemos asegurado nuestra situación interna, ahora debemos mirar hacia el exterior y situar las regiones que nos rodean bajo nuestro control. ¡Pronto el estandarte del águila ondeará sobre todo el Mashriq!"
 hsn_slay_white_sheep_title:0 "Humillar a los turcomanos"
 hsn_slay_white_sheep_desc:0 "Los turcomanos constituyen la mayor amenaza inminente a nuestra independencia. Es hora de ponerles en su sitio y mostrarles de lo que es capaz la estirpe de Saladino."
 hsn_appease_ulema_title:0 "Apaciguar a los ulemas"
 hsn_appease_ulema_desc:0 "Nuestra religión es uno de los pilares de nuestra sociedad. Apaciguar al estamento religioso de la nación reforzará nuestro gobierno y demostrará a todos la piedad de nuestros gobernantes."
 hsn_build_mosques_title:0 "Construir mezquitas"
 hsn_build_mosques_desc:0 "Las necesidades espirituales de nuestro pueblo y las enseñanzas del islam están en el centro de nuestra sociedad. Para satisfacer estas necesidades necesitamos financiar la ampliación de nuestros lugares sagrados."
 hsn_recover_baghdad_title:0 "Asegurar Mesopotamia"
 hsn_recover_baghdad_desc:0 "Mesopotamia es una de las regiones más importantes de todo Oriente Medio. El reciente colapso de los jalayaríes ha dejado un vacío de poder que ocuparon los turcomanos, pero el control que tienen sobre la región es muy débil. Esto nos proporciona una oportunidad perfecta para apoderarnos de ella y abrir más rutas de expansión."
 hsn_city_of_peace_title:0 "La Ciudad de la Paz"
 hsn_city_of_peace_desc:0 "Bagdad fue en el pasado la ciudad más grande del mundo. La destrucción provocada por los mongoles fue tan devastadora que la ciudad aún no se ha recuperado del todo desde entonces. Bajo nuestro reinado, la Ciudad de la Paz recuperará su gloria pasada."
 hsn_house_wisdom_title:0 "La Biblioteca de Bagdad"
 hsn_house_wisdom_desc:1 "La Casa de la sabiduría era donde se reunían todos los milagros científicos de los eruditos musulmanes Albergaba los mayores intelectos de toda la civilización islámica. Si queremos recuperar la edad de oro necesitamos contratar para nuestra corte a las mayores mentes del mundo islámico y recrear aquello que se perdió. Será difícil debido a la falta de conocimiento de lo que desapareció, pero es necesario si queremos traer de vuelta el legado científico del islam."
 hsn_madrasas_title:0 "Crear nuevas madrasas"
 hsn_madrasas_desc:1 "Hemos estado trabajando sin descanso para la revitalización intelectual de nuestra nación. Si queremos crear una nueva Edad de oro islámica, es clave fundar nuevas madrasas que sirvan como centros de aprendizaje para nuestros mejores eruditos."
 hsn_golden_age_title:0 "Una nueva edad de oro"
 hsn_golden_age_desc:0 "Desde el Renacimiento, el mundo occidental ha estado a la cabeza de la innovación y el progreso. Sin embargo, nuestros recientes logros científicos están desplazando lentamente el centro del conocimiento de Occidente al mundo islámico. ¡Muy pronto inauguraremos la segunda edad de oro islámica!"
 hsn_eagle_flies_alone_title:0 "El águila vuela sola"
 hsn_eagle_flies_alone_desc:0 "El águila ha sido herida, pero eso no significa que no pueda recuperarse. Debemos curar las heridas de Hisn Kayfa –de los ayúbidas– y recuperar una posición más sana y segura para no correr el riesgo de convertirnos en una nación muerta en los libros de historia. Muy pronto el águila volverá a volar, volará sola y todos vivirán bajo la sombra de sus alas poderosas."
 hsn_saladins_legacy_title:0 "El legado de Saladino"
 hsn_saladins_legacy_desc:1 "Nadie fue más importante para nuestra dinastía que Saladino. Sin sus logros, jamás habrá habido ayúbidas, así que estamos obligados a honrar su legado lo mejor posible."
 hsn_fate_of_anatolia_title:0 "Destino de Anatolia"
 hsn_fate_of_anatolia_desc:0 "Históricamente, Anatolia jamás ha pertenecido al califato ayúbida. Pero ahora que nos hallamos a sus puertas debemos decidir si queremos tomar esta región por la fuerza o forjar alianzas con las potencias locales."
 hsn_branching_first_title:0 "Misión ramal"
 hsn_branching_first_desc:0 "Esta es una §Ymisión ramal§!. Sus disparadores y efectos dependerán de muestra elección en la misión «§YDestino de Anatolia§!»."
 hsn_turn_against_mamluks_title:0 "Contra los mamelucos"
 hsn_turn_against_mamluks_desc:0 "Los mamelucos provocaron la caída de nuestro sultanato y ahora ocupan las tierras que son nos pertenecen legítimamente. Ya es hora de reunir nuestros ejércitos y volvernos contra estos traidores."
 hsn_ayyubid_restoration_title:0 "Restauración ayúbida"
 hsn_ayyubid_restoration_desc:0 "Con la conquista de Palestina, nuestra nación ha conseguido al fin eclipsar a los traidores mamelucos que causaron la caída de nuestra dinastía. ¡Hoy al fin tenemos los medios y la legitimidad para proclamar orgullosamente que el principado de Hisn Kayfa ha restaurado el Sultanato ayúbida!"
 hsn_crusaders_title:0 "Expulsar a los cruzados"
 hsn_crusaders_desc:0 "Aunque Saladino consiguió expulsar a los cruzados del continente, siguen ocupando islas en el Mediterráneo oriental. Purguemos el Levante de su presencia de una vez por todas."
 hsn_recover_egypt_title:0 "Recuperar Egipto"
 hsn_recover_egypt_desc:0 "Hace muchos años Egipto era el corazón del Imperio ayúbida. Si no lo controlamos, jamás podremos restaurar la gloria que tuvimos antaño. Debemos recuperar la región, cueste lo que cueste."
 hsn_ayyubid_caliphate_title:0 "Reclamar el califato"
 hsn_ayyubid_caliphate_desc:0 "Entre nuestra élite se está produciendo un acalorado debate. Hasta ahora hemos respetado la autoridad de los califas abásidas, pero algunos exigen que reclamemos el califato para nosotros, ya que consolidaría nuestra posición como verdaderos líderes del islam. Debemos afrontar esta situación de una vez."
 hsn_alexandria_title:1 "Restaurar Alejandría"
 hsn_alexandria_desc:1 "Alejandría es uno de los centros de comercio más importante del Mediterráneo oriental. Tenemos que mantener la posición de la ciudad como centro de comercio e intentar elevar la importancia de la ciudad para atraer a comerciantes, artesanos y mercaderes extranjeros."
 hsn_granary_title:0 "Granero del Mediterráneo"
 hsn_granary_desc:0 "El río Nilo sostuvo a muchas civilizaciones poderosas; si queremos mantenernos, debemos asegurarnos de que su prosperidad y riqueza estén bajo nuestro firme control."
 hsn_conquer_basra_title:0 "Conquistar Basora"
 hsn_conquer_basra_desc:0 "Basora es la puerta al golfo Pérsico y controlarla nos permitirá al comercio con la India y el Extremo Oriente."
 hsn_consolidate_coastline_title:0 "Consolidar la costa"
 hsn_consolidate_coastline_desc:0 "Para controlar el comercio del golfo Pérsico con mayor eficacia, necesitamos fundar más bases de operaciones en las orillas árabe y persa del golfo."
 hsn_monopolize_gulf_trade_title:0 "El comercio del golfo"
 hsn_monopolize_gulf_trade_desc:0 "El comercio es la sangre de los imperios. Impulsa su crecimiento y sirve como señal de buenos y malos tiempos dependiendo de cómo florezca. Debemos asegurarnos de que nuestra economía siga siendo competitiva con nuestros rivales, y por eso necesitamos dominar el comercio en el golfo Pérsico."
 hsn_sultan_shah_title:0 "El sultán y el sah"
 hsn_sultan_shah_desc:0 "Las fronteras del Sultanato ayúbida se encuentran con las de Persia en los Zagros. El sah es un enemigo formidable, pero también podría ser un aliado valioso. Es hora de decidir si será nuestro amigo más querido o nuestro enemigo mortal."
 hsn_branching_second_title:0 "Misión ramal"
 hsn_branching_second_desc:0 "Esta es una §Ymisión ramal§!. Sus disparadores y efectos dependerán de muestra elección en la misión «§YEl sultán y el sah§!»."
 hsn_custodian_title:0 "Las ciudades santas"
 hsn_custodian_desc:0 "Los ayúbidas ejercieron dominio y control sobre las ciudades santas y esto conllevó el deber de proteger a los peregrinos que realizan el hach. Viendo el resurgir de nuestros antiguos territorios, es natural que nos propongamos recuperar tan honorable deber. Las ciudades santas acabarán bajo la protección ayúbida."
 hsn_red_sea_title:0 "Controlar el mar Rojo"
 hsn_red_sea_desc:1 "El mar Rojo no solo es una ruta de comercio vital entre Egipto y Adén, sino también un lugar de importancia estratégica que permite acceder con más facilidad a las más santas de las ciudades del islam. Para asegurar la circulación del comercio y la protección de nuestra costa, nuestras armadas deben controlar la región con firmeza, para repeler a todo aquel que ose entrar en nuestras aguas."
 hsn_aden_title:0 "Llegar a Adén"
 hsn_aden_desc:0 "El comercio de especias fluye a través de Adén y es uno de los comercios más codiciados del mundo, puesto que tanto musulmanes como cristianos lo desean por las riquezas que proporciona. Nuestra posición cerca de Adén nos permite participar en el negocio de especias, pero no es suficiente. Necesitamos dominar el comercio, monopolizarlo en nuestras manos."
 hsn_sands_of_arabia_title:0 "Las arenas de Arabia"
 hsn_sands_of_arabia_desc:0 "El islam es la fe verdadera y los verdaderos califatos islámicos han dominado toda la península en muchas ocasiones. Aunque no somos más que un sultanato y la mayor parte de Arabia es un desierto inhóspito, nuestra posición como potencia resurgida ejerce una presión indirecta para que intentemos reunir de nuevo a las tribus árabes. Que se repita la historia y que el lugar de nacimiento del islam quede unido bajo un solo estandarte; el ayúbida."
 hsn_fertile_crescent_title:0 "El sustento del Mashriq"
 hsn_fertile_crescent_desc:1 "Los dos grandes ríos mesopotámicos del Tigris y el Éufrates sustentan la vida del Mashriq y han sido la cuna de muchas grandes civilizaciones. Si queremos sostener y alimentar nuestra población y ejércitos cada vez mayores, debemos controlar firmemente la riqueza y prosperidad de esta región."
 hsn_last_bastion_title:0 "El último bastión"
 hsn_last_bastion_desc:0 "Hisn Kayfa es el último reducto de la dinastía ayúbida. Es vital que la ciudad esté bien fortificada para que pueda servir como nuestra base de operaciones."
 hsn_eastern_frontier_title:0 "Asegurar Caucasia"
 hsn_eastern_frontier_desc:1 "Obtener Caucasia y llevar nuestras fronteras hasta la cadena montañosa proporcionará al reino una valiosa línea defensiva estratégica."
 hsn_dar_al_islam_title:0 "Dar al-Islam"
 hsn_dar_al_islam_desc:0 "Como los más poderosos paladines de Alá, es nuestro deber poner toda la umma bajo el estandarte de los califas legítimos. Marchamos a la sombra del águila ayúbida y el estandarte negro de Mahoma. Somos la espada del islam, ¡y seremos nosotros quienes unan a los fieles!"
 hsn_suez_canal_title:0 "El canal de As-Suways"
 hsn_suez_canal_desc:0 "Las ideas de conectar el Nilo con el mar Rojo se remontan a los tiempos del antiguo Egipto. Ahora que poseemos los medios necesarios para tal milagro de la ingeniería, debemos plantearnos esta inversión. Si consiguiésemos construir el canal, todo el sultanato prosperaría con el comercio y los peajes recaudados."
 hsn_a_sublime_alliance_title:0 "[Root.GetPreviewColorHSN]Una alianza sublime[Root.GetPreviewColorHSN_end]"
 hsn_a_sublime_alliance_desc:0 "Los hijos de Osmán controlan un imperio extenso que ha conseguido penetrar profundamente en el corazón de Europa, hasta amenazar la sede de los romanos. Nos interesa trabajar sin descanso para conservar nuestra alianza."
 hsn_overthrow_the_ottomans_title:0 "[Root.GetPreviewColorHSN]Derrocar a los otomanos[Root.GetPreviewColorHSN_end]"
 hsn_overthrow_the_ottomans_desc:0 "Los turcos parecen ser la nación más poderosa de todo el mundo islámico, pero deberían ser conscientes del hecho de que su era de dominación está a punto de acabar repentinamente. Los ejércitos ayúbidas marcharán sobre Anatolia y pondrán esta región bajo el poder del águila."
 hsn_subjugate_eranshahr_title:0 "[Root.GetPreviewColorHSN2]Subyugar Eranshahr[Root.GetPreviewColorHSN2_end]"
 hsn_subjugate_eranshahr_desc:0 "El poderoso Irán fue arrasado por las hordas mongolas y timúridas. Debemos devolver esta tierra gloriosa, una de las cunas del islam, a las manos de gente que la gobierne con justicia y restaure el esplendor y prosperidad de este país."
 hsn_befriend_the_shah_title:0 "[Root.GetPreviewColorHSN2]Hacerse amigos del sah[Root.GetPreviewColorHSN2_end]"
 hsn_befriend_the_shah_desc:0 "Los sahs de Persia son gobernantes poderosos que controlan ejércitos considerables y una riqueza inmensa. Debemos esforzarnos por forjar un vínculo irrompible entre nuestros países para que nadie se atreva a atacarnos mientras exista la alianza."
 #Modifiers
 hsn_ayyubid_golden_age:0 "Edad de oro ayúbida"
 desc_hsn_ayyubid_golden_age:0 "Nuestros enormes logros en ciencia y conocimiento servirán como el punto de inicio de la segunda edad de oro del islam."
 hsn_political_security:0 "Seguridad política"
 desc_hsn_political_security:0 "Hemos conseguido asegurar nuestra situación política y nuestros formidables aliados nos protegerán mientras intentamos recuperar nuestro poder."
 hsn_persian_support:0 "Catafractos persas"
 desc_hsn_persian_support:0 "Los catafractos persas enviados por nuestros aliados conformarán la fuerza de élite de nuestras unidades de caballería."
 hsn_ottoman_janissaries:0 "Jenízaros otomanos"
 desc_hsn_ottoman_janissaries:0 "Los jenízaros que nos suministran nuestros amigos en Anatolia, servirán como una parte importante de nuestra estructura militar."
 hsn_mamluk_reinforcements:0 "Soldados esclavos mamelucos"
 desc_hsn_mamluk_reinforcements:0 "Los soldados esclavos egipcios harán estragos en el campo de batalla y nos conseguirán muchas victorias."
 hsn_resurgent_ayyubids:0 "Ayúbidas renacientes"
 desc_hsn_resurgent_ayyubids:0 "Hemos conseguido expandir nuestras fronteras más allá de la fortaleza de Hisn Kayfa y estamos contemplando la restauración del sultanato ayúbida"
 hsn_ayyubid_architecture:0 "Arquitectura ayúbida"
 desc_hsn_ayyubid_architecture:0 "Si queremos reforzar la relevancia cultural de nuestra nación, desarrollemos nuestro estilo único de arquitectura."
 hsn_jizya:0 "Impuesto yizia"
 desc_hsn_jizya:0 "Se respetarán los derechos de los infieles que vivan bajo nuestro poder, pero tendrán que pagar el yizia."
 hsn_restoration_baghdad:0 "Reconstruyendo Bagdad"
 desc_hsn_restoration_baghdad:0 "Bagdad ha sufrido enormemente desde que cayó ante las hordas mongolas. Nos ocuparemos de que la Ciudad de la Paz se restaure como la poderosa metrópolis que llegó a ser."
 hsn_patron_science:0 "Mecenas de la ciencia"
 desc_hsn_patron_science:0 "El trabajo de [Root.Monarch.GetName] para restaurar la Casa de la Sabiduría le ha ganado el apodo de Mecenas de la ciencia."
 hsn_paradise_gardens:0 "Jardines del Paraíso de Bagdad"
 desc_hsn_paradise_gardens:0 "Hemos conseguido restaurar la posición de Bagdad y se ha vuelto a convertir en una ciudad de importancia global, la envidia del mundo conocido."
 hsn_city_of_peace:0 "La Ciudad de la Paz"
 desc_hsn_city_of_peace:0 "Bagdad se conoció en el pasado como la Ciudad de la Paz y al fin hemos conseguido superar su periodo más oscuro y devolverla de nuevo a esa posición."
 hsn_madrasas:0 "Madrasas ayúbidas"
 desc_hsn_madrasas:0 "Nuestras madrasas serán los centros de conocimiento que estarán al frente de una nueva edad de oro."
 hsn_fertile_crescent:0 "El creciente fértil"
 desc_hsn_fertile_crescent:0 "Las tierras mesopotámicas tienen el potencial para alimentar y sostener civilizaciones enteras. Debemos aprovecharlas lo mejor para nuestros propio beneficio."
 hsn_sword_of_islam:0 "Espada del islam"
 desc_hsn_sword_of_islam:0 "Somos los más grandes y poderosos de Alá, la Espada del islam, ¡y los infieles temblarán ante el poder de nuestros ejércitos!"
 hsn_rock_fortress:0 "La fortaleza en la roca"
 desc_hsn_rock_fortress:0 "Hisn Kayfa es nuestra capital y base de operaciones. Debemos asegurar las defensas clave de la ciudad."
 hsn_rise_of_the_eagle:0 "Ascenso del águila"
 desc_hsn_rise_of_the_eagle:0 "El águila ayúbida vuelve a remontar el vuelo y muy pronto contemplará las extensas tierras del sultanato ayúbida restaurado"
 hsn_vengeful:0 "Marcha vengativa"
 desc_hsn_vengeful:0 "Nuestros ejércitos vengativos marchan sobre Egipto, el corazón de los traidores mamelucos, para vengar nuestra caída y reclamar lo que es legítimamente nuestro."
 hsn_east_mediterranean:1 "Mediterráneo oriental asegurado"
 desc_hsn_east_mediterranean:0 "Con la caída del último bastión cruzado, el Mediterráneo oriental está firmemente bajo nuestro control."
 hsn_ayyubid_tolerance:0 "Tolerancia ayúbida"
 desc_hsn_ayyubid_tolerance:0 "Nuestro gobierno siempre ha permitido que gentes de orígenes diversos alcance grandes alturas de influencia."
 hsn_anatolian_alliance:0 "Alianza anatolia"
 desc_hsn_anatolian_alliance:0 "Una alianza con los turcos protegerá nuestras fronteras al norte y traerá una paz duradera a la región."
 hsn_anatolian_alliance2:0 "Alianza anatolia"
 desc_hsn_anatolian_alliance2:0 "Una alianza con los turcos protegerá nuestras fronteras al norte y traerá una paz duradera a la región."
 hsn_a_sublime_alliance:0 "Una alianza sublime"
 desc_hsn_a_sublime_alliance:0 "Los hijos de Osmán controlan un imperio extenso que ha conseguido penetrar profundamente en el corazón de Europa, hasta amenazar la sede de los romanos. Nos interesa trabajar sin descanso para conservar nuestra alianza."
 hsn_center_of_commerce:0 "Centro de comercio"
 desc_hsn_center_of_commerce:0 "Gracias a nuestros esfuerzos, Iskandariyya se ha vuelto a convertir en uno de los centros de comercio más importantes de todo el Mediterráneo."
 hsn_latin_quarters:0 "Barrios latinos"
 desc_hsn_latin_quarters:0 "Nuestra destreza diplomática nos ha permitido forjar estrechas relaciones con los ricos comerciantes italianos, que ahora han establecido sus propios barrios latinos en Iskandariyya."
 hsn_granary:0 "Granero del Mediterráneo"
 desc_hsn_granary:0 "El delta del Nilo se ha conocido desde siempre como el granero del Mediterráneo y nos aseguraremos de que mantenga su posición como el granero del mundo."
 granary_of_the_mediterranean_key:0 "Granero del Mediterráneo"
 hsn_abbasid_authority:0 "Autoridad abásida"
 desc_hsn_abbasid_authority:0 "Sigamos el ejemplo de Saladino y respetemos la autoridad de los califas abásidas."
 hsn_ayyubid_caliphate:0 "Califato ayúbida"
 desc_hsn_ayyubid_caliphate:0 "Nuestros gobernantes se han proclamado los califas legítimos del islam, pues este es el único modo de ganar la legitimidad para gobernar sobre la umma."
 hsn_black_banner:0 "El estandarte negro de Mahoma"
 desc_hsn_black_banner:0 "Somos los portadores del estandarte negro de Mahoma. Somos los bien guiados y, bajo nuestro gobierno, el mundo islámico estará unido."
 hsn_trading_network:0 "Expandir la red de comercio"
 desc_hsn_trading_network:0 "El mar Rojo es enormemente importante para la economía de nuestro sultanato. La expansión de las rutas de comercio locales es nuestra mayor prioridad."
 hsn_bab_el_mandeb:0 "Controlar Bab-el-Mandeb"
 hsn_safeguard_gulf_entrance:1 "Salvaguardada la entrada del Golfo"
 desc_hsn_safeguard_gulf_entrance:0 "Los estrechos de Ormuz son un importante cuello de botella, fácilmente defendible a través del cual ganamos control sobre todo el golfo Pérsico."
 hsn_riches_of_persia:0 "Riquezas de Persia"
 desc_hsn_riches_of_persia:0 "Hace años, Persia era sin duda alguna la región más rica del mundo. Repararemos la devastación causada por los mongoles y Tamerlán y recuperaremos los gloriosos días del pasado."
 hsn_red_sea_trade_hegemony:0 "Hegemonía comercial del mar Rojo"
 desc_hsn_red_sea_trade_hegemony:0 "Nuestra influencia comercial y poderosas armadas nos han ganado una hegemonía total sobre el mar Rojo."
 hsn_suez_canal:0 "Un milagro de la ingeniería"
 desc_hsn_suez_canal:0 "La construcción del canal de Suez es, sin duda alguna, uno de los proyectos de ingeniería más extravagantes jamás habidos, un auténtico milagro que no tiene igual."
 hsn_suez_canal_dlcless:0 "El canal de Suez"
 desc_hsn_suez_canal_dlcless:0 "La construcción del canal de Suez es, sin duda alguna, uno de los proyectos de ingeniería más extravagantes jamás habidos, un auténtico milagro que no tiene igual."
 hsn_legacy_of_saladin:0 "Legado de Saladino"
 desc_hsn_legacy_of_saladin:0 "Nuestros consejeros militares estarán inspirados por el legado de Saladino para garantizar la funcionalidad de nuestras estructuras militares y que el ejército esté preparado para la guerra."
 hsn_restoring_damascus:1 "Damasco restaurado"
 desc_hsn_restoring_damascus:1 "Damasco sirvió en el pasado como la capital ayúbida y sede de Saladino. Hemos devuelto nuestra corte a esta gloriosa ciudad y recuperado su antigua gloria."
 hsn_subjugate_eranshahr:1 "Eranshahr subyugado"
 desc_hsn_subjugate_eranshahr:1 "El poderoso Irán fue arrasado por las hordas mongolas y timúridas. Hemos devuelto esta tierra gloriosa, una de las cunas del islam, a las manos de gente que la gobernará con justicia y restaurará el esplendor y prosperidad de esta tierra."
 hsn_pact_with_shah:0 "Un pacto con el sah"
 desc_hsn_pact_with_shah:1 "Los sahs de Persia son gobernantes poderosos que controlan ejércitos considerables y una riqueza inmensa. Hemos forjado un vínculo irrompible entre nuestros países para que nadie se atreva a atacarnos mientras exista la alianza."
 hsn_overthrow_the_ottomans:1 "Finalizada la hegemonía otomana"
 desc_hsn_overthrow_the_ottomans:1 "Los turcos parecían ser la nación más poderosa de todo el mundo islámico, pero hubieran debido ser conscientes de que su era de dominación iba a tener un final abrupto. Los ejércitos ayúbidas han marchado sobre Anatolia y puesto esta región bajo el poder del águila."
 hsn_rely_on_own_armies:0 "Apoyarse en nuestros propios ejércitos"
 desc_hsn_rely_on_own_armies:0 "No nos podemos fiar de los soldados esclavos mamelucos. Debemos seguir apoyándonos en nuestros ejércitos profesionales propios."
 hsn_mamluk_reconciliation:0 "Reconciliación mameluca"
 desc_hsn_mamluk_reconciliation:0 "Históricamente, los mamelucos han servido bien a nuestra dinastía. Debemos olvidar los agravios pasados y buscar la reconciliación."
 hsn_protector_of_pilgrims:0 "Protectores de peregrinos"
 desc_hsn_protector_of_pilgrims:0 "Protegemos a todos los peregrinos que atraviesan nuestras tierras."
 hsn_fertile_crescent_no_moh:0 "El creciente fértil"
 desc_hsn_fertile_crescent_no_moh:0 "Las tierras mesopotámicas tienen potencial para alimentar y sostener civilizaciones enteras. Debemos aprovecharlas lo mejor posible para nuestro propio beneficio."
 #Reforms
 ayyubid_dynasty:0 "Dinastía ayúbida"
 ayyubid_dynasty_desc:0 "Históricamente la dinastías ayúbida dirigió sus tierras permitiendo un gobierno bastante autónomo de las élites locales, todas subordinadas al al-Sultán al-Muazzam. Nuestro gobierno ha permitido que gentes de orígenes diversos llegue a puestos altos dentro del Estado: una tradición que debe mantener nuestra dinastía."
 mechanic_negate_unaccepted_levantine_culture_yes:1 "Provincias en el grupo cultural §Ylevantino§! verán §Gnegado§! el modificador de cultura no aceptada."
 mechanic_negate_unaccepted_levantine_culture_no:0 "" # deliberately blank
 mechanic_army_tradition_for_generals_yes:1 "Reclutar §Ygenerales§! ahora proporciona §G0,5§! de tradición militar."
 mechanic_army_tradition_for_generals_no:0 "" # deliberately blank
 ayyubid_high_command:0 "Alto mando ayúbida"
 ayyubid_high_command_desc:1 "Durante el reinado de Saladino, nuestros ejércitos fueron una fuerza sin rival en el campo de batalla. Si aspiramos a restaurar esta posición, debemos dar énfasis a una instrucción adecuada de nuestros generales. Su comprensión del arte de la guerra se materializará en victorias en el campo de batalla."
 #Ideas
 AYB_ideas:0 "Ideas ayúbidas"
 AYB_ideas_start:0 "Tradiciones ayúbidas"
 AYB_ideas_bonus:0 "Ambición ayúbida"
 hsn2_citadels_and_fortesses:0 "Ciudadelas y fortalezas"
 hsn2_citadels_and_fortesses_desc:0 "Lejos de ser una metrópolis bulliciosa, el castillo en la roca de Hisn Kayfa es una antigua fortaleza en las montañas kurdas. Fortalezas en rocas como esta han servido bien a las tribus kurdas durante generaciones y haríamos bien en aprender de sus experiencias. No se puede sobrestimar el valor de un castillo bien mantenido; esto es cierto en la ribera del Tigris como lo era en la gran ciudad de El Cairo o en las colinas de Palestina."
 hsn2_ayyubid_heritage:0 "Herencia ancestral"
 hsn2_ayyubid_heritage_desc:0 "Nuestros antecesores llegaron a gobernar sobre un gran imperio que abarcaba la totalidad de Siria, la Alta Mesopotamia, Egipto y el Hiyaz. Aunque no queda mucho de este imperio, nuestro nombre sigue infundiendo respeto entre las tribus kurdas que gobernamos ahora. Si podemos atraer a estos guerreros a nuestra causa, aún podremos luchar por reconstruir aquello que nos arrebataron unos esclavos traicioneros."
 hsn2_righteousness_of_the_faith:0 "Rectitud de la fe"
 hsn2_righteousness_of_the_faith_desc:0 "Nuestro gran antepasado, Salah ad-Din, llevó a nuestra familia a la grandeza al negarse en redondo a hacer concesiones en la rectitud de su fe. Derrocó a los califas fatimíes y su estado chií y derrotó a los cruzados cristianos en el Levante.\nLa nuestra vuelve a ser una era de confusión religiosa donde el chiísmo está de nuevo al alza. Debemos aceptar el papel de grandes conquistadores y ser la fuerza de los rectos de Oriente Medio."
 hsn2_elite_warriors:0 "Guerreros de élite"
 hsn2_elite_warriors_desc:0 "Los ejércitos de caballería túrquica dominan los campos de batallas de Oriente Medio, ya sean mamelucos bien adiestrados, sectarios chiíes qizilbash o la caballería sipahi de los turcos anatolios. Reclutemos también de entre las masas de guerreros nómadas que recorren estas tierras y enfrentémonos a nuestros enemigos en igualdad de condiciones."
 hsn2_rise_of_the_eagle:0 "Ascenso del águila"
 hsn2_rise_of_the_eagle_desc:0 "Ha llegado el momento de reclamar lo que perdieron nuestros antepasados en el pasado. Actuemos ahora para reclamar el imperio que existió antaño y para crear un poderoso baluarte suní contra infieles, chiíes y traidores por igual en Oriente Medio."
 hsn2_strenghten_central_authority:0 "Reforzar la autoridad central"
 hsn2_strenghten_central_authority_desc:0 "Antaño nuestra familia tuvo la costumbre de dividir el botín de los éxitos entre nuestra gente. Pero esta política también debilitó el sultanato en muchos aspectos, sembrando la semilla de la discordia entre los nuestros. Sin embargo, esta vez seguiremos los pasos de otras administraciones imperiales de la región y crearemos una autoridad central fuerte para supervisar todas las cesiones de tierras."
 hsn2_state_economics:0 "Economías de estado"
 hsn2_state_economics_desc:0 "Nuestros antepasados se dieron cuenta que para que un imperio prospere, sus gobernantes deben ser capaces de mantener la paz y garantizar la protección de sus súbditos. Así que es mejor dejar ciertas partes de la economía en manos de ciudadanos privados, mientras que otras se beneficiarían del control de nuestros ministros. Comercio e industria permitirán que nuestro imperio florezca."
 AYB:0 "Ayúbidas"
 AYB_ADJ:0 "ayúbida"
 #Decisions
 hsn_move_capital_to_damascus_title:0 "Trasladar la capital a Damasco"
 hsn_move_capital_to_damascus_desc:0 "Damasco sirvió en el pasado como la capital ayúbida y sede de Saladino. Regresemos nuestra corte a esta gloriosa ciudad y devolvámosle su antigua gloria."
 #Events
 flavor_hsn.1.t:0 "La restauración ayúbida"
 flavor_hsn.1.d:0 "En el pasado el Imperio ayúbida se extendía de uno a otro confín como el león del islam y custodio de las más santas de las ciudades. Los sucesores de Saladino, incapaces de honrar su legado, debilitaron el Sultanato y el desgraciado giro de los acontecimientos provocó su derrumbamiento. Hemos estado paralizados desde entonces, pero nuestras campañas de conquista recientes han demostrado que las alas del águila no se han roto. Con nuestros corazones decididos en restaurar la gloria de nuestros antepasados, marchamos hacia delante, ¡pues somos la estirpe de Saladino y su legado es nuestro para reclamarlo!"
 flavor_hsn.1.a:0 "¡El águila echa a volar de nuevo!"
 flavor_hsn.2.t:0 "Destino de los mamelucos"
 flavor_hsn.2.d:0 "Egipto, en el pasado el corazón de nuestro imperio, lleva siglos controlado por los mamelucos, quienes antaño fueron nuestros soldados más leales, para ser luego los traidores que provocaron la caída de nuestro sultanato. Ahora que hemos conseguido recuperar gran parte de nuestras tierras legítimas, afrontamos una cuestión difícil: ¿cómo tratamos con los mamelucos? ¿Es posible perdonar su traición para que vuelvan a servir a nuestra dinastía, o los desmantelamos de una vez por todas y solo nos apoyamos en nuestros ejércitos regulares?"
 flavor_hsn.2.a:0 "Debemos buscar la reconciliación"
 flavor_hsn.2.b:0 "¡Ya no podemos confiar en ellos!"
 flavor_hsn.3.t:0 "El título de Califa"
 flavor_hsn.3.d:0 "Hace siglos el gran Saladino cambió la lealtad de Egipto a los abásidas, un gran viraje, ya que hasta entonces Egipto estaba dominado por los fatimíes de fe chií. Desde su ascenso al poder, nuestros gobernantes han respetado y mantenido la autoridad de los califas abásidas, concediéndoles respeto y lealtad como líderes espirituales del islam. Desde nuestro resurgimiento nos convertimos en un una potencia a tener en cuenta en el mundo islámico gracias a conseguir destreza militar, una habilidad de gobierno capaz y la admiración y lealtad de las masas. Ahora que nuestro sultanato se extiende de uno a otro confín y controla las ciudades más importantes del islam, crece la tentación de hacer valer nuestras reclamaciones sobre el califato. Aunque muchos nos aconsejan respetar y sostener la autoridad abásida, muchos otros creen que reclamar el califato llevará a un camino de grandeza sin igual. Debe tomarse la decisión."
 flavor_hsn.3.a:0 "¡Respetaremos la autoridad abásida!"
 flavor_hsn.3.b:0 "¡Reclamaremos para nosotros el legado de Mahoma!"
 flavor_hsn.5.t:0 "Legado de Saladino"
 flavor_hsn.5.d:0 "Las historia del genio militar de Saladino resuenan a lo largo de los siglos. Su destreza táctica en el campo de batalla y su sagacidad diplomática durante la Tercera cruzada ha dejado una huella imborrable en el mundo. Como sultán de Egipto y Siria, Saladino fundó la dinastía ayúbida y la dirigió a grandes victorias, incluyendo la recaptura de Al-Quds de las manos de los cruzados, acabando con casi nueve décadas de ocupación de los francos. Ahora que nuestra dinastía aspira a restaurar la grandeza que tuvo en el pasado, el legado de Saladino nos llama. ¿Cómo honraremos su herencia?"
 flavor_hsn.5.a:0 "Nuestros consejeros deben estudiar sus tácticas"
 flavor_hsn.5.b:0 "Su legado guiará a nuestros mejores generales"
 flavor_hsn.5.c:0 "La sabiduría de Saladino inspirará a nuestros gobernantes"
 flavor_hsn.5.de:0 "¡Necesitamos que su espíritu nos dirija ya!"
 flavor_hsn.6.t:0 "Restaurando el mausoleo de Saladino"
 flavor_hsn.6.d:0 "Cuando el gran Salah ad-Din falleció, sus restos mortales fueron situados el mausoleo recién construido, al lado de la mezquita omeya de Damasco. Con el paso de los siglos, el lugar se ha deteriorado y no es un lugar de descanso digno para una persona tan importante. Nos convendría renovar esta tumba."
 flavor_hsn.6.a:0 "Inshallah, lo restauraremos."
 flavor_hsn.6.b:0 "Necesitamos los recursos en otro lugar"
 flavor_hsn.7.t:0 "Consolidar Egipto"
 flavor_hsn.7.d:0 "Antes de caer ante los mamelucos, la región de Egipto había sido el corazón de nuestro imperio. Fue aquí donde Saladino le arrebató el poder a los fatimíes y fundó nuestra gloriosa dinastía, así que es imposible subestimar la importancia de esta región para nuestra dinastía. Ahora que controlamos las ciudades más importantes de Egipto, algunos nos sugieren que pensemos en trasladar nuestra capital a Egipto para reforzar nuestro dominio sobre la región. Después de todo, [361.GetName] nos ha servido como capital durante décadas. ¿Qué hacemos?"
 flavor_hsn.7.a:0 "Devolvamos la sede a [361.GetName]"
 flavor_hsn.7.b:0 "[358.GetName] sería una opción mucho mejor"
 flavor_hsn.7.c:0 "[Root.Capital.GetName] nos va bien"
