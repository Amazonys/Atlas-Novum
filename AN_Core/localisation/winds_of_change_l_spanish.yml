 desc_yua_curbed_eunuch_influence:0 "La influencia de los eunucos ahora se ha reducido a nada."
 
 yua_cornerstone_empire_title:0 "Piedra angular de un imperio"
 yua_cornerstone_empire_desc:0 "Una nación cuyas fronteras abarcan tan vastas extensiones de tierra no puede depender de unas pocas figuras poderosas en nuestro territorio. Así pues, para garantizar una estabilidad y una integridad operativa adecuadas, debemos discernir el mejor camino a seguir y distribuir el poder en consecuencia."
 yua_control_eunuchs_title:0 "Controlar a los eunucos"
 yua_control_eunuchs_desc:0 "Los eunucos han estado controlado a los emperadores y la corte imperial desde el comienzo de la historia de China. Mucho conflicto y corrupción ha surgido por culpa de ellos. En lugar de repetir los errores del pasado, debemos encontrar un modo de pacificarlos."
 yua_promote_grand_coordinators_title:0 "Grandes coordinadores"
 yua_promote_grand_coordinators_desc:0 "El equivalente oriental a un virrey, más conocido en China como xunfu, es un puesto clave que desempeña un papel importante en nuestra administración. Debemos tratar de ascender a coordinadores capaces y asegurarnos de que sean leales al emperador."
 yua_reform_civil_registration_title:0 "Reformar el Registro Civil"
 yua_reform_civil_registration_desc:0 "El sistema de gobierno que promueve nuestra dinastía ha visto poca renovación en las épocas más recientes. Para ponerle fin, hemos de fundar un sistema que gestione adecuadamente las oleadas de súbditos bajo nuestro estandarte y mitigar apropiadamente los perjuicios que acompaña a la corrupción y la sobreextensión administrativa."
 yua_examination_system_title:0 "Sistema de exámenes."
 yua_examination_system_desc:0 "Ahora que hemos mejorado nuestro sistema de gobierno, debemos cambiar nuestro enfoque eligiendo el camino que debe seguir nuestro Imperio. Centralización, delegación de la autoridad local en figuras individuales y promoción de miembros dinásticos a puestos de poder son algunos de los caminos que nuestro Emperador puede elegir seguir."
 yua_mutual_trade_system_title:0 "Sistema de comercio mutuo"
 yua_mutual_trade_system_desc:0 "Proyectar nuestra fuerza e intercambiar regalos, favores y moneda a cambio de protección es una relación relativamente eficaz y tremendamente rentable entre nuestra gran dinastía y los numerosos países satélites de nuestra esfera de influencia. No obstante, no debemos relajarnos, sino más bien seguir mejorando sobre estos poderosos cimientos, ya sea a través de la revisión de los acuerdos tributarios o la firma conjunta de nuevos acuerdos con nuevos aliados más allá de nuestras fronteras."
 yua_tame_china_sorrow_title:0 "Domar la pena de China"
 yua_tame_china_sorrow_desc:0 "Los ríos son el alma de nuestra civilización, ya que proporcionan a nuestra gente tierras valiosas y las necesidades básicas. Sin embargo, las diversas inundaciones que pueden tener lugar cada pocas décadas son una amenaza de la máxima autoridad no solo para el sustento de nuestros súbditos sino también para nuestro gobierno estable."
 yua_single_whip_law_title:0 "Ley de un solo látigo"
 yua_single_whip_law_desc:0 "Un imperio del tamaño del nuestro es a veces difícil de administrar y tasar como es debido. Por eso a veces muchos de nuestros beneficios potenciales pueden quedar sin explotar. Para solucionarlo, debemos crear un nuevo impuesto universal que se pague totalmente en plata, en un intento de centralizar nuestras políticas tributarias."
 yua_expand_bogue_title:0 "Ampliar la Bocca Tigris"
 yua_expand_bogue_desc:0 "La desembocadura del río de [667.GetName] se conoce en todo nuestro país por ser el corazón de negocios lucrativos y el transporte de bienes valiosos y grano. Hemos de trabajar incansablemente para ampliarla para dar cabida a mayores volúmenes de bienes y satisfacer las exigencias crecientes de nuestro pueblo."
 yua_jing_hang_grand_canal_title:0 "El Gran Canal de China"
 yua_jing_hang_grand_canal_desc:0 "Dominar las corrientes y las inundaciones que se producen a lo largo de las riberas de nuestra gran nación es una habilidad que nos resultará vital, si logramos sobrevivir a los próximos siglos. Las inundaciones han sido los acontecimientos catalizadores del auge y la caída de quienes estuvieron aquí antes que nosotros, de modo que debemos tomar las medidas necesarias para asegurarnos de que no acabamos siendo una breve mención más en los libros de historia."
 yua_expand_yongle_dadian_title:0 "Yongle dadian"
 yua_expand_yongle_dadian_desc:0 "La aparición en China de la imprenta y la copia de obras literarias es una técnica revolucionaria que permite difundir y preservar el conocimiento. Si mejoramos las técnicas de nuestros antepasados, tal vez consigamos difundir la obra enciclopédica más grandiosa del emperador Yongle, que abarca cientos de volúmenes de conocimientos."
 yua_pure_land_title:0 "Tierra pura"
 yua_pure_land_desc:0 "Pese a nuestros éxitos en los asuntos internos y externos, no debemos olvidarnos de atender el jardín de nuestra alma y erigir los lugares de culto adecuado que reflejen nuestra abundancia y atención a las enseñanzas mediante las cuales hemos prosperado."
 yua_shengshi_zhishi_title:0 "Shengshi y zhishi"
 yua_shengshi_zhishi_desc:0 "La historia de las dinastías pasadas, al igual que la nuestra, ha estado siempre dictada por fluctuaciones. Los periodos de crecimiento, decadencia, destrucción y renacimiento forman parte de la vida. Sin embargo, no debemos interpretarlo como que no podemos hacer todo que esté en nuestra mano para garantizar el crecimiento y el gobierno de nuestra dinastía."
 yua_form_depots_title:0 "Formar los Depósitos"
 yua_form_depots_desc:0 "A pesar de nombrar súbditos leales y mostrar el favor de los cielos, las personas que sirven a nuestro ilustre emperador pueden a veces ser víctimas de su naturaleza humana. Para contrarrestrarlo, podríamos adelantarnos y fundar agencias de espionaje con el fin de vigilar los asuntos y tratos propios de nuestros súbditos."
 yua_outer_city_beijing_title:0 "La ciudad exterior de [1816.GetName]"
 yua_outer_city_beijing_desc:0 "La ciudad de [1816.GetName] ha sido el corazón de China, el hogar de un número incontable de personas de dentro de nuestro país. El tamaño cada vez mayor de la población exige ampliar los planos de la ciudad, aumentando así el espacio en el dominio urbano."
 yua_fortify_coast_title:0 "Fortificar la costa"
 yua_fortify_coast_desc:0 "Nuestras costas llevan mucho tiempo siendo víctimas de una piratería sin sentido que despoja a nuestros plebeyos de los frutos duramente ganados de su trabajo y, en ocasiones, esclaviza a los habitantes de la costa. La situación es totalmente intolerable y por eso debe solucionarse del modo más drástico posible."
