 moghulistan_caucasia_title:0 "Atravesar el Cáucaso"
 moghulistan_caucasia_desc:0 "Las montañas del Cáucaso se han convertido en fronteras naturales para muchos ejércitos, pero nosotros no aceptaremos limitaciones a nuestra expansión. Subyugaremos a los habitantes de las montañas y nos abriremos paso a las ricas tierras que están más allá."
 
 flavor_yua.1.t:0 "Festival naadam"
 flavor_yua.1.d:0 "El festival naadam del Imperio Yuan era un gran evento tradicional que celebraba el pueblo mongol. Ofrecía competiciones en los «tres juegos viriles»: carreras de caballos, tiro con arco y lucha. Estos juegos exhibían las habilidades y destreza de los guerreros mongoles y a menudo asistía el emperador y la nobleza. El festival también ofrecía actuaciones culturales, banquetes y distintas formas de entretenimiento, lo que lo convertía en un acontecimiento significativo para la vida social y cultural del imperio."
