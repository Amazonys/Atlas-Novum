 HungarianRevolutionCompromise:0 "Ha llegado el fin de la Revolución húngara. Ninguno de los bandos fue capaz de salir victorioso, así que los líderes de ambos partidos llegaron a un compromiso. En lugar de un estado húngaro independiente, o de que la corona austriaca se impusiera en lo más alto, la creación de Austria-Hungría fue la mejor solución. Ahora los nobles húngaros disfrutan de una posición elevada en [Root.GetName]."
 
 HungarianRevolutionVictory:0 "Ha llegado el fin de la Revolución húngara. Pese a la valiente resistencia de los húngaros, la corona de [Root.GetName] se ha alzado victoriosa. Ahora el destino de Hungría está en sus manos."
 
 HungarianRevolutionDefeat:0 "Ha llegado el fin de la Revolución húngara. Los revolucionarios húngaros han salido victoriosos en este conflicto. Pese a nuestros esfuerzos por mantenerlos a raya, consiguieron crear una nación húngara independiente. Casi todo el mundo lo considera una humillación para [Root.GetName]."
 
