 estate_jains_MUG_support_malaccan_viceroyalty:0 "Apoyar al virreinato de Malaca"
 estate_jains_MUG_support_malaccan_viceroyalty_desc:0 "Nuestro virreinato de Malaca está bastante lejos y difícilmente podremos ejercer nuestro poder desde [Root.Capital.GetName]. Lo único que podemos proporcionar son más concesiones."
 estate_rajputs_MUG_rajput_mansabdars:0 "Mansabdares rajputs"
