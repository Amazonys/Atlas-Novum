 #Events:
 flavor_feo.1.t:0 "Oferta de la familia Gavras"
 flavor_feo.1.d:0 "Los Gavras de Teodoro nos ofrecen protección si nos convertimos en súbditos suyos."
 flavor_feo.1.a:0 "Aceptamos."
 flavor_feo.1.b:0 "¡Jamás!"
 
 flavor_feo.2.t:0 "¿Sucesores de Roma?"
 flavor_feo.2.d:0 "Ha habido muchos emperadores antes que nosotros. Algunos llevaron vidas gloriosas y reclamaron territorios que en el pasado estuvieron en manos de Roma, mientras que otros fueron el motivo de su caída. Ahora que nos hallamos dentro de Santa Sofía, es hora de tomar una decisión. ¿Continuaremos con este legado romano o elegiremos un camino distinto?"
 flavor_feo.2.a:0 "¡Somos los auténticos sucesores del Imperio bizantino!"
 flavor_feo.2.b:0 "No somos los sucesores de Roma, sino los remanentes de los godos."
 
 flavor_feo.3.t:0 "Vínculos italianos rotos"
 flavor_feo.3.d:1 "Nuestros aliados en Italia han sido derrotados. Eso nos deja sin apoyos en la península italiana."
 flavor_feo.3.a:0 "Ah, vaya…"
 
 flavor_feo.4.t:0 "Restos de los genoveses"
 flavor_feo.4.d:0 "La caída de Azov ha sido una gran victoria para nosotros. No solo nos ha permitido eliminar por completo que los italianos vuelvan a realizar campañas en esta área, sino que también aloja muchas riquezas que dejaron atrás. Podemos usar esta fortuna como queramos, pero asegurémonos de no malgastarla."
 flavor_feo.4.a:0 "Usemos la fortuna que se dejaron para llenar nuestras arcas."
 flavor_feo.4.b:0 "Invertir en nuestro ejército nos beneficiará."
 flavor_feo.4.c:0 "Nuestra capital necesita mantenimiento desesperadamente."
 
 flavor_feo.5.t:0 "Nuestros aliados de confianza en Crimea"
 flavor_feo.5.d:0 "La familia de mercaderes de Teodoro nos ha enviado una carta solicitando que les concedamos nuestra posesión de Crimea y nuestros comerciantes no se verán molestados, lo que nos permitirá mantener nuestro dominio comercial en el área sin tener que estacionar tropas propias."
 flavor_feo.5.a:0 "Pueden tener su territorio mientras tengamos una parte del pastel."
 flavor_feo.5.b:0 "No abandonaremos nuestras posesiones en Crimea."
 
 flavor_feo.7.t:0 "Pastos de Rutenia"
 flavor_feo.7.d:0 "Esta es quizás una de las tierras más fértiles de Europa Oriental. Desde que estas tierras cayeron en nuestras manos, muchos cosacos han comenzado a emigrar hacia ellas. Si dejamos que más se asienten allí, nos estarán agradecidos y nos proporcionarán más beneficios si cabe. Pero la corona no podrá usar las tierras con eficacia."
 flavor_feo.7.a:0 "Se permite a los cosacos establecerse en Rutenia."
 flavor_feo.7.b:0 "Las tierras de Rutenia son demasiado valiosas para dejar que los cosacos se asienten en ellas."
 
 flavor_feo.6.t:0 "Uno con los tártaros"
 flavor_feo.6.d:0 "Años de mezclarse con el pueblo tártaro ha hecho que muchos de nuestros oficiales quieran integrarlos en nuestras filas como parte de nuestra fuerza de caballería, ya que son de los jinetes más formidables que hemos conocido. Aunque puede que tengan razón, eso también llevaría a que muchos de ellos abandonasen sus vidas en las estepas, sin contribuir a la nación mediante la gestión de sus tierras."
 flavor_feo.6.a:0 "Aunque nosotros seamos góticos, los tártaros serían unos guerreros valiosos."
 flavor_feo.6.b:0 "Los tártaros pertenecen a las estepas, no a nuestras filas."
 
 flavor_feo.9.t:0 "En lo más alto de Kremlin"
 flavor_feo.9.d:0 "Ahora que controlamos totalmente las tierras de la Rus, muchos en nuestra aristocracia nos llaman «zares», los gobernantes de Rusia. El Kremlin está totalmente seguro, lo que refuerza nuestras conquistas en caso de que alguien dude de nuestros derechos. Ahora solo nos queda decidir cómo gobernar. ¿Mantendremos nuestra posición como soberanos de [Root.GetName] o gobernaremos como una monarquía dual?"
 flavor_feo.9.a:1 "La Rus será parte de [Root.GetName]"
 flavor_feo.9.b:0 "Seremos Gavras y Khovras."
 flavor_feo.9.c:0 "Saquemos provecho de la fuerza y capacidad de resistencia de las gentes locales."

 
