#Base Game Events

 flavor_hol.200.t:0 "El Gran Consejo de los Países Bajos"
 flavor_hol.200.d:0 "Todo el pueblo, del campesino común y corriente, al más alto noble de la tierra está sometido a las leyes de [Root.GetName]. El Gran Consejo, con la legitimidad y el prestigio que reciben de la poderosa autoridad de nuestro Jefe de Estado, está a cargo de los agravios cotidianos y de la resolución de asuntos legales o de jurisprudencia."
 flavor_hol.200.a:0 "¡El Consejo de Estado gobierna a todos, grandes y pequeños!"

 flavor_hol.201.t:0 "Los cambiantes vientos del comercio"
 flavor_hol.201.d:0 "Los comerciantes de la Liga Hanseática ostentaban tremendas cantidades de poder y prestigio. Con el monopolio de la Liga sobre el comercio de cereales del Norte, nadie se atrevía a oponerse a sus ejércitos formidables y bien alimentados. Sin embargo, todo cambia y nadie domina el tiempo. Como resultado, el control de la Hansa sobre el comercio de cereales se marchitó, dando a luz al comienzo de la Edad de oro de [Root.GetName] y una maravillosa afluencia de comercio extranjero."
 flavor_hol.201.a:0 "¡Al fin nos hemos impuesto!"

 flavor_hol.202.t:0 "El centro de la economía internacional"
 flavor_hol.202.d:0 "¡Acudid, acudid todos! [1744.GetName] fue el corazón del comercio occidental. ¡Una ciudad embellecida con la belleza de mil arcos, bendecida con los caudales de todos los rincones de la Tierra que, por desgracia, había caído en el abandono! \nPor fortuna, nuestras recientes conquistas en la región y la reurbanización de la ciudad han hecho que recupere gran parte de su antigua gloria e importancia, ¡todo gracias a la espléndida administración de [Root.GetName]!"
 flavor_hol.202.a:0 "¡El dinero mueve el mundo!"

 flavor_hol.203.t:0 "Derechos de doctorado en los Países Bajos"
 flavor_hol.203.d:0 "Pese a la gran cantidad de individuos cultivados en nuestros ambientes urbanos, durante siglos los derechos para conceder diplomas de doctorado estaban exclusiva y celosamente guardados por la nobleza. Con la construcción de las primeras instituciones de educación superior financiadas por el Estado, ahora podemos elevar el acceso de nuestros ciudadanos a la educación y emitir diplomas de doctorado."
 flavor_hol.203.a:0 "¡La educación debe ser económica y accesible para todos!"

 flavor_hol.204.t:0 "El puerto de Ámsterdam"
 flavor_hol.204.d:0 "Las primeras actividades portuarias en Ámsterdam se remontan al siglo XIII. El puerto se menciona por primera vez en el año 1342, cuando la ciudad de Ámsterdam recibió fuero de ciudad. Hace poco, en la Edad de oro de [Root.GetName], el puerto se ha vuelto uno de los principales de la Compañía de las Indias Orientales de [Root.GetName] y nuestras operaciones por todo el mundo. Los comerciantes traen bienes exóticos a nuestros mercados desde costas exageradamente lejanas, ¡ya que les atrae el ambiente bullicioso de nuestra hermosa ciudad, ¡la nueva perla de nuestros tiempos de prosperidad!"
 flavor_hol.204.a:0 "¡El alimento de nuestra edad de oro!"

 flavor_hol.205.t:0 "Rembrandt van Rijn y el arte [Root.GetAdjective]"
 flavor_hol.205.d:0 "Como se suele acostumbrar y esperar, a los caudales y una edad de oro de exploración marítima le suele seguir rápidamente un repunte en la alfabetización, la educación y las artes. Rembrandt, uno de los hombres más influyentes de la Edad de oro de [Root.GetName], es un maestro innovador y prolífico de la pintura, la impresión y más. Maestro innovador y prolífico en tres medios, generalmente se le considera uno de los mejores artistas visuales de la historia del arte y el más importante en la historia del arte holandés. A diferencia de la mayoría de los maestros de [Root.GetName] del siglo XVII, las obras de Rembrandt representan una extensa gama de estilos y temas, de retratos y autorretratos hasta paisajes, escenas de género, escenas alegóricas e históricas y temas bíblicos y mitológicos, así como estudios de animales. Sus contribuciones al arte llegan en un periodo de gran riqueza y logros culturales que hemos denominado con gran elocuencia, la Edad de oro de [Root.GetName], cuando el arte [Root.GetAdjective] (en especial la pintura) –si bien en muchos aspectos la antítesis del estilo barroco que dominaba Europa– se han vuelto extremadamente prolíficas e innovadoras y han dado lugar a nuevos e importantes géneros."
 flavor_hol.205.a:0 "La pintura es nieta de la Naturaleza…"

 flavor_hol.206.t:0 "Una potencia en el comercio de libros"
 flavor_hol.206.d:0 "El que nuestros centros urbanos dominen los mercados y atraigan a visitantes y transeúntes de todos los rincones que adquieren nuestros bienes tiene un efecto secundario imprevisto, ¡el aumento de la producción y consumo de libros por toda nuestra gran nación! Libros grandes, de bolsillo, de cocina y trabajos científicos: ¡una ola de pensamiento y crecimiento intelectual se está extendiendo por toda nuestra nación!"
 flavor_hol.206.a:0 "Una habitación sin libros es como un cuerpo sin alma."

 flavor_hol.207.t:0 "El padre de la educación moderna"
 flavor_hol.207.d:0 "Jan Amos Comenio, un filósofo, pedagogo y teólogo checo, ostenta el título de obispo de la Hermandad morava. Es bien conocida su trayectoria desde ser un refugiado religioso hasta convertirse en un pionero de la educación universal. En su obra más reconocida, la Didáctica Magna, presentó formalmente este concepto. Como educador y teólogo, en la actualidad dirige escuelas y asesora a gobiernos de toda la Europa no católica, asentando firmemente su influencia a mediados del siglo XVII."
 flavor_hol.207.a:0 "¡Qué mente más brillante!"

 flavor_hol.208.t:0 "Antonie van Leeuwenhoek"
 flavor_hol.208.d:0 "Antonie Philips van Leeuwenhoek, un empresario y científico holandés que prosperó durante la edad de oro de la ciencia y tecnología holandesa ha surgido como una figura importante. A pesar de ser esencialmente un autodidacta en la ciencia, se ha ganado el título de «padre de la microbiología» y ocupa un lugar destacado entre los primeros microscopistas y microbiólogos. Los empeños actuales de Van Leeuwenhoek se centran en un trabajo pionero en la microscopia que están poniendo los cimientos de la microbiología como un campo científico aceptado."
 flavor_hol.208.a:0 "¿De verdad la vida puede ser tan diminuta?"

 flavor_hol.209.t:0 "Jan Leeghwater"
 flavor_hol.209.d:0 "En [GetYear], Jan Leeghwater se ha revelado como un arquitecto, constructor de molinos e ingeniero hidráulico holandés de gran renombre. Sus proyectos innovadores están remodelando ciudades y molinos por toda la campiña holandesa. Leeghwater, un visionario, está al frente de quienes abogan por la reclamación de tierras del Haarlemmermeer. Este peligroso lago, con su amenaza inminente, se cierne sobre las ciudades vecinas mientras se va tragando aldeas. Hasta Ámsterdam y Leiden, se ven amenazadas, lo que resalta la urgencia de las iniciativas transformadoras de Leeghwater."
 flavor_hol.209.a:0 "¡Un hombre talentoso en la construcción y la arquitectura!"


 flavor_hol.210.t:0 "Obra para la eternidad"
 flavor_hol.210.d:1 "Pocas grandes naciones de nuestro continente pueden afirmar tener una de las figuras literarias más importantes de nuestro tiempo. Uno de ellos, Joost van den Vondel, ha acaparado la atención con sus obras. Sus obras siguen cautivando al público y se representan con mucha frecuencia. La épica Joannes de Boetgezant, centrada en la vida de Juan Evangelista, ocupa un lugar en la cúspide de las epopeyas holandesas. Las obras teatrales magistrales de Vondel, incluyendo la imperecedera Gijsbrecht van Aemstel, aparecen con regularidad en los escenarios; en especial la representación anual en Año Nuevo. Decidido a seguir trabajando hasta edad bien avanzada, la creatividad de Vondel no conoce límites."
 flavor_hol.210.a:0 "¡Menuda actuación!"

 flavor_hol.211.t:0 "La devoración de [Root.Monarch.GetName]"
 flavor_hol.211.d:0 "Los conflictos y la pobreza han dividido a nuestro pueblo a medida que la guerra contra nuestros rivales cada vez pinta peor. El sufrimiento y la desgracia tienen atrapado a nuestro pueblo cuando una muchedumbre recorre las calles exigiendo castigo a la incompetencia de [Root.Monarch.GetName]. A pesar de todos nuestros intentos y de la seguridad del complejo palaciego, los enfurecidos campesinos irrumpieron en los jardines, y poco después de que nuestr[Root.GetoaDir] querid[Root.GetoaDir] gobernante intentara dar un último discurso insuficiente e ineficaz sobre la unidad y el amor, la masa enfurecida trituró a su amante. \n\nCuando la carnicería terminó, la turba se volvió hacia [Root.Monarch.GetName] y fue a por [Root.GetSheHe], como un animal rabioso. El cuerpo fue hecho trizas, pedazos del mismo se vendieron en los mercados y algunos elementos radicales de la multitud llegarían a clavar los dientes en su carne desnuda y suculenta. Estos son los peligros de un gobierno incompetente en tiempos de guerra."
 flavor_hol.211.a:0 "¡Se la comen a ella y luego me comerán a mí! ¡Dios mío!"

#Missions
 hun_old_alliances_title:0 "Antiguas alianzas"
 hun_old_alliances_desc:0 "Hungría y Polonia han sido gobernadas por gente como el rey angevino Luis el Grande y, más recientemente, Vladislao III Jagellón. Sin embargo, algunos en nuestra corte desean que nos distanciemos de los polacos. Debemos actuar en una dirección u otra."
 hun_deal_with_the_impaler_title:0 "Ocuparse de Drácula"
 hun_deal_with_the_impaler_desc:0 "La ayuda de Vlad II en nuestras guerras anteriores con los otomanos fue bastante discutible. No podemos dejar que siga alternando entre nosotros y el otomano, ni arriesgarnos a que Valaquia caiga en la esfera de influencia turca. Ya es hora de intervenir y ocuparnos de Drácula de una vez por todas."
 hun_the_despotate_of_serbia_title:1 "Subyugar Serbia"
 hun_the_despotate_of_serbia_desc:0 "En el pasado, el estado serbio vino rogando protección cuando el Imperio otomano amenazó sus fronteras. Consideramos que esa petición de guía sigue siendo válido. Los traeremos al redil"
 hun_fekete_sereg_title:0 "Fekete Sereg"
 hun_fekete_sereg_desc:0 "Al estar rodeados por tantos enemigos, el ejército húngaro ha tenido mucha practica en la defensa de la independencia de nuestro estado. Pero no nos durmamos en nuestros laureles. Debemos continuar puliendo nuestras habilidades para no perder el primer puesto que nos proporciona la excelencia de nuestras fuerzas armadas."
 hun_the_black_legion_title:0 "La legión negra"
 hun_the_black_legion_desc:0 "Nuestro Ejército Negro ya se ha convertido en una fuerza reconocida que provoca caos en el campo de batalla y llena de miedo los corazones de nuestros enemigos. Démosle un carácter más institucional para que se convierta en el orgullo de nuestra nación y una fuerza militar sin igual."
 hun_integrate_croatia_title:0 "Integrar Croacia"
 hun_integrate_croatia_desc:0 "Desde la firma del Pacta Conventa en 1102, el reino croata ha estado en una unión personal con nosotros. Para asegurarnos de que las tierras de la corona croata permanecen firmemente bajo nuestro control hemos de buscar o una integración más cercana o reforzar nuestras relaciones."
 hun_recover_dalmatia_title:0 "Recuperar Dalmacia"
 hun_recover_dalmatia_desc:0 "Por culpa de conflictos internos, la corona húngara vendió las provincias dálmatas a Venecia en 1409. No podemos dejar que estas ricas ciudades, claves para nuestro dominio del Adriático, sigan en manos de nuestros enemigos. Ahora que hemos recuperado nuestra fuerza y consolidado nuestro poder sobre Croacia, ha llegado el momento de que recuperemos Dalmacia."
 hun_legacy_of_louis_the_great_title:0 "Legado de Luis el Grande"
 hun_legacy_of_louis_the_great_desc:0 "Durante el glorioso reinado de los reyes angevinos de Hungría, la Corona Santa llego a manos de Nápoles. Ahora que el Adriático está claramente bajo nuestro control, somos libres de reivindicar nuestros derechos a la corona napolitana, de reclamar el legado de Luis el Grande."
 hun_control_moldavia_new_title:0 "Controlar Moldavia"
 hun_control_moldavia_new_desc:0 "Moldavia ha cambiado de manos más veces de las que podemos contar. Sin embargo, es obvio que nuestros derechos a sus tierras son los más legítimos."
 hun_bosnian_subjugation_title:1 "Seguridad bosnia"
 hun_bosnian_subjugation_desc:0 "Bosnia, al igual que Serbia, debe estar sometida a nosotros, sus legítimos soberanos. Una nación tan patética como esta no puede esperar defenderse sola contra revueltas internas, no digamos ya el turco merodeador."
 hun_the_anatolian_threat_title:0 "El azote de Europa"
 hun_the_anatolian_threat_desc:0 "Es hora de plantar una defensa contra la marea de infieles anatolios que ocupan tierras europeas, de imponer una frontera segura y fortificar nuestro territorio. No nos rendiremos fácilmente."
 hun_liberate_bulgaria_title:0 "Liberar Bulgaria"
 hun_liberate_bulgaria_desc:0 "El pueblo ha estado bajo ocupación extranjera de una clase u otra durante muchos años. Primero, el autoproclamado Imperio romano, después los turcos, quienes fueron, no cabe duda, soberanos crueles. Los liberaremos."
 hun_secure_macedonia_title:0 "Asegurar Macedonia"
 hun_secure_macedonia_desc:0 "Demasiado tiempo llevan los incursores entrando en los Balcanes. ¡Es hora de expulsarlos de nuestro país y añadir Macedonia a nuestro reino!"
 hun_push_on_to_constantinople_title:0 "Hacia Constantinopla"
 hun_push_on_to_constantinople_desc:0 "La gran ciudad de Constantinopla yace devastada y profanada por las viles hordas turcas. Nosotros, los campeones de Cristo y el baluarte de la cristiandad, marcharemos sobre la ciudad de Constantino y la liberaremos de los grilletes de los paganos."
 hun_bulwark_of_christianity_title:0 "Baluarte cristiano"
 hun_bulwark_of_christianity_desc:0 "Como los principales defensores de la cristiandad contra la amenaza turca, se nos conoce como el Baluarte del cristianismo. Al demostrar nuestra habilidad para igualar todo lo que el infiel pueda lanzar contra nosotros, nos aseguramos de merecer este título"
 hun_dismantle_la_serenissima_title:0 "Desmontar la Serenísima"
 hun_dismantle_la_serenissima_desc:0 "Venecia lleva demasiado tiempo siendo un incordio. Ahora que hemos recuperado Dalmacia, busquemos aniquilar la República y convertirnos en la potencia hegemónica del Adriático."
 hun_fund_the_monasteries_title:0 "Fundar los monasterios"
 hun_fund_the_monasteries_desc:0 "La Orden Paulina ha sido influyente en Hungría desde que la fundase el beato Eusebio de Esztergom en 1250 y hasta se ha extendido a los países vecinos. Apartar fondos para garantizar su buena voluntad hacia el Estado parece una inversión sensata."
 hun_unity_in_belief_title:0 "Unidos en creencia"
 hun_unity_in_belief_desc:0 "Los territorios de Hungría son el hogar de muchos pueblos con creencias distintas. De un modo u otro, hemos de asegurarnos de que las diferencias religiosas no dividan a nuestro estado."
 hun_weaken_poland_title:0 "Debilitar Polonia"
 hun_weaken_poland_desc:0 "La poderosa nación polaca controla las tierras al otro lado de nuestra frontera norte. Podrían ser una amenaza importante contra nuestra independencia si se volvieran hostiles. Debemos lanzar un ataque preventivo para alejar aún más a los polacos de nuestro corazón."
 hun_jagiellonian_union_title:0 "Unión jagellónica"
 hun_jagiellonian_union_desc:0 "Hasta su muerte en la batalla de Varna en 1444, Hungría fue gobernada con Polonia y Lituania por Vladislao III Jagellón. Debemos restaurar la unión entre nuestros tronos que existió en aquel entonces y asegurarnos de que esta vez el resultado sea más propicio."
 hun_teutonic_advance_title:0 "Avance teutónico"
 hun_teutonic_advance_desc:0 "Ahora que la corona polaca está bajo nuestro control firme, hemos ganado acceso al Báltico. Esta antigua región está llena de riquezas y oportunidades y, para que la podamos reclamar, debemos tratar de ampliar nuestra influencia allí."
 hun_strengthen_the_vegvar_title:0 "Reforzar el végvár"
 hun_strengthen_the_vegvar_desc:0 "Un enemigo terrible está expandiendo lentamente su influencia en Europa. Nuestras fronteras meridionales, carentes de obstáculos terrestres significativos, no nos dan prácticamente ninguna ventaja en materia de defensa. Una mayor fortificación de nuestras fronteras militares debe ser de la máxima prioridad."
 hun_bohemian_borderlands_title:0 "Fronteras bohemias"
 hun_bohemian_borderlands_desc:0 "El Electorado bohemio posee las tierras fronterizas a nuestro noroeste. Al ser un reino fuerte y próspero, pero conocido por dedicarse a herejías viles, deberíamos tomar medidas contra ellos para evitar que estas se extiendan a nuestras tierras."
 hun_crown_of_wenceslas_title:0 "Corona de San Wenceslao"
 hun_crown_of_wenceslas_desc:0 "Unir la corona de Bohemia a la nuestra aumentaría significativamente la fuerza de nuestra nación, especialmente si conseguimos que nos transfieran su Electorado."
 hun_a_strong_economy_title:0 "Una economía fuerte"
 hun_a_strong_economy_desc:0 "Nuestra capacidad para competir como una gran potencia entre una hueste de amenazas potenciales depende de nuestra habilidad para extraer hasta la última miga de riqueza de nuestras tierras."
 hun_bibliotheca_corviniana_title:0 "Bibliotheca Corviniana"
 hun_bibliotheca_corviniana_desc:0 "Con el resurgimiento del saber clásico y el impulso que esto ha dado a nuestros científicos y filósofos, nos convendría fundar una biblioteca donde se pudiera almacenar el saber acumulado de toda Europa."
 hun_universitas_istropolitana_title:0 "Universitas Istropolitana"
 hun_universitas_istropolitana_desc:1 "Las instituciones de educación superior son claves para lograr grandes progresos. Aunque en el pasado tuvimos universidades, ahora mismo no hay ninguna activa en Hungría. Concentremos nuestros recursos para abrir una nueva en [1772.GetCapitalName] que se convierta en el pilar del conocimiento y el progreso en Hungría."
 hun_the_renaissance_king_title:0 "Mecenas del Renacimiento"
 hun_the_renaissance_king_desc:0 "Hemos conseguido poner en marcha una verdadera revolución del conocimiento y la educación en Hungría pero, si queremos mantener esta posición, tendremos que asegurarnos de que los futuros gobernantes de Hungría reciban una educación adecuada en múltiples disciplinas, para que sus extensos conocimientos lleven a Hungría a grandes alturas."
 hun_found_budapest_title:0 "Fundar Budapest"
 hun_found_budapest_desc:0 "Una nación poderosa necesita una capital poderosa, una que refleje su poder, esplendor y gloria. Uniremos las poblaciones de Buda, Obuda y Pest en Budapest, una capital digna que eclipse hasta a las metrópolis de las potencias occidentales."
 hun_the_hungarian_succession_title:0 "La sucesión húngara"
 hun_the_hungarian_succession_desc:0 "El fracaso de la cruzada de Varna ha dejado a nuestro país descabezado y vulnerable. Debemos sortear esta crisis sin perder nuestra independencia ante ninguno de nuestros vecinos oportunistas."
 hun_the_imperial_ambition_title:0 "La ambición imperial"
 hun_the_imperial_ambition_desc:0 "Los Habsburgo han sido destronados y el imperio puesto de rodillas. De nosotros depende darle el golpe de gracia o ascender al trono como nuevos emperadores para llevarlo a una nueva edad de oro."
 hun_expand_the_mint_title:0 "Expandir las cecas"
 hun_expand_the_mint_desc:0 "Las ciudades mineras de la Alta Hungría han sido una fuente constante de ingresos para nuestro país. Perfeccionemos el proceso de acuñado de monedas en la ceca real con el fin de asegurarnos de que nuestros ducados son de la máxima calidad para que inunden los mercados europeos."
 hun_develop_free_royal_towns_title:0 "Más ciudades reales libres"
 hun_develop_free_royal_towns_desc:0 "Conceder privilegios a diferentes ciudades para impulsar su desarrollo ha sido una tradición desde hace mucho en Hungría- Incentivemos más aún este proceso apoyando los derechos de las ciudades reales libre con la esperanza de atraer el asentamiento de más comerciantes y artesanos extranjeros."
 hun_the_great_city_of_buda_title:0 "La gran ciudad de Buda"
 hun_the_great_city_of_buda_desc:0 "El Estado húngaro ha perdurado desde hace siglos y nuestra capital ha crecido para convertirse en una ciudad importante. Sin embargo, estaba eclipsada por Praga y Viena, las capitales de nuestros rivales occidentales. Será un gran día cuando [Root.Capital.GetCapitalName] sobrepase a las otras dos y se considere la ciudad principal de Europa Central."
 hun_fertile_lands_of_pannonia_title:0 "Fértil Panonia"
 hun_fertile_lands_of_pannonia_desc:0 "La extensa llanura de Panonia es un lugar perfecto para la agricultura y el ganado. Si queremos convertirnos en una auténtica gran potencia en el escenario europeo, necesitaremos una agricultura que pueda sostener a nuestra población creciente además de abastecer a nuestros ejércitos."
 hun_a_strong_government_title:0 "Un gobierno fuerte"
 hun_a_strong_government_desc:0 "Debemos reformar el Estado para que pueda afrontar cualquier obstáculo sin inmutarse."
 hun_address_the_ethnic_situation_title:1 "Los pueblos de Hungría"
 hun_address_the_ethnic_situation_desc:1 "Hungría ha sido una nación multicultural desde su creación. Aunque la diversidad étnica no ha causado demasiado problema hasta ahora, las nuevas ideas ilustradas de estado nación están redefiniendo poco a poco lo que es una nación. Con tantos pueblos viviendo dentro de nuestras fronteras, esta situación podría suponer una amenaza significativa para nosotros. Debemos abordarla de una vez."
 hun_weaken_the_habsburgs_title:2 "Debilitar Austria"
 hun_weaken_the_habsburgs_desc:0 "La paz con Austria no puede durar; nuestras tierras son demasiado tentadoras como para que el archiduque no tegna planes para ellas. Debemos debilitar Austria para que estemos a salvo de ataques de nuestros vecinos al oeste."
 hun_overshadow_austria_title:1 "Tomar Viena"
 hun_overshadow_austria_desc:0 "Viena sería un bonito añadido para nuestra nación. Debemos apoderarnos de ella. Su caída debilitará tanto al imperio que podremos hacer lo que queramos con lo que quede de él."
 hun_heirs_of_ruthenia_title:0 "Herederos de Rutenia"
 hun_heirs_of_ruthenia_desc:0 "Los Jagellones tuvieron derechos sobre las extensas tierras de Rutenia. Ahora que nosotros controlamos las coronas de sus tierras, deberíamos aprovechar esos derechos para hacernos con Rutenia, antes de que la región caiga en manos de los moscovitas."
 hun_the_order_of_the_dragon_title:0 "La Orden del Dragón"
 hun_the_order_of_the_dragon_desc:0 "Fundada por Segismundo de Luxemburgo, la Orden del Dragón se ha convertido en una parte esencial de nuestra defensa contra el avance turco. La orden necesita ampliarse notablemente para que sus miembros contribuyan con una fuerza significativa a nuestras campañas contra el pagano."
 hun_a_multicultural_empire_title:0 "Imperio multicultural"
 hun_a_multicultural_empire_desc:0 "Nuestras conquistas han puesto bajo nuestro gobierno extensas tierras habitadas por distintas naciones y, con ella, la inmensa amenaza de oposición a nuestro gobierno. Con el fin de mantener nuestro imperio intacto, debemos presentar un conjunto de reformas que modernizarán nuestras estructuras gubernamentales y garantizarán la representación y bienestar de todas las naciones que viven bajo nuestro poder."

#Modifiers
 hun_religious_tolerance:0 "Tolerancia religiosa"
 desc_hun_religious_tolerance:0 "Respetaremos la conversión de los sajones transilvanos al protestantismo y protegeremos sus derechos religiosos."
 hun_convert_the_saxons:0 "Convertir a los sajones"
 desc_hun_convert_the_saxons:0 "Debemos erradicar la herejía que Johannes Honterus trajo a Hungría y que han adoptado los sajones transilvanos."
 hun_buda_fortified:0 "Fortificaciones reforzadas"
 desc_hun_buda_fortified:0 "Hemos fortificado aún más nuestra capital para que pueda resistir un posible asedio otomano."
 hun_peasants_compensated:0 "Campesinos compensados"
 desc_hun_peasants_compensated:0 "Hemos compensado a los campesinos de Croacia que se vieron maltratados por la nobleza local."
 hun_tripartitum:0 "Tripartitum"
 desc_hun_tripartitum:0 "El Tripartitum ha sido reconocido oficialmente como el código legal de Hungría y ahora se hace cumplir en la totalidad del reino."
 hun_beatrice_aragon:0 "Beatriz de Aragón"
 desc_hun_beatrice_aragon:0 "La presencia de Beatriz de Aragón en la corte real ayudará a que Hungría adopte las ideas renacentistas del oeste."
 hun_imperial_crown_bid:0 "Puja por la corona imperial"
 desc_hun_imperial_crown_bid:0 "Los electores han visto la debilidad de los Habsburgo y, como hemos demostrado ser unos gobernantes mucho más capaces, seguramente nos prefieran a nosotros en vez de a ellos en la próxima votación para la corona imperial."
 estate_nobles_vegvar_system_modifier:0 "Sistema végvár"
 desc_estate_nobles_vegvar_system_modifier:0 "El sistema végvár es el mecanismo de defensa más importante que tenemos contra los otomanos. Es clave para garantizar que nuestros castillos están en un estado perfecto, guarniciones completas y suministros suficientes."
 estate_nobles_vegvar_system_desc:0 "El corazón de nuestro reino es una llanura indefendible y si bien gran parte de nuestras fronteras están protegidas por los Cárpatos, las regiones al sur del reino están totalmente expuestas a una incursión enemiga. Debemos fortificar nuestras fronteras con una compleja cadena de castillos que sirvan como nuestra linea de defensa principal."
 hun_first_hungarian_emperor:0 "El primer emperador húngaro"
 desc_hun_first_hungarian_emperor:0 "Con los Habsburgo fuera del camino, ahora el Sacro Imperio Romano nos ha votado para ser su legítimo emperador."
 hun_bane_of_the_empire:0 "Ruina del Imperio"
 desc_hun_bane_of_the_empire:0 "Los Habsburgo han caído y su imperio también. Nos hemos convertido en su ruina, los destructores de imperios."
 hun_polish_alliance:0 "Alianza polaca"
 desc_hun_polish_alliance:0 "Polacos y húngaros son amigos naturales y restaurar nuestra alianza puede acabar llevando a la restauración de la poderosa Unión jagellónica."
 hun_wallachian_military_frontier:0 "Frontera militar valaca"
 desc_hun_wallachian_military_frontier:0 "Los otomanos desearon durante mucho tiempo reclamar las tierras valacas. Ahora que se haya bajo nuestro control, es vitar asegurarnos de que la región está bien defendida contra cualquier incursión otomana potencial."
 hun_securing_the_balkans:0 "Asegurar los Balcanes"
 desc_hun_securing_the_balkans:0 "De nosotros depende garantizar la seguridad de los Balcanes protegiendo a los débiles principados locales del azote otomano."
 hun_polish_brotherhood:0 "Polacos y húngaros hermanos son"
 desc_hun_polish_brotherhood:0 "Los polacos son nuestros amigos históricos que nos han ayudado en ocasiones interminables. Mientras nos tratemos como hermanos, ninguna fuerza en este mundo nos derrotará."
 hun_promote_hungarian_culture:0 "Promover la cultura húngara"
 desc_hun_promote_hungarian_culture:0 "Hungría ha sido siempre un reino multicultural y, si queremos mantenerlo unido, debemos asegurarnos de que se promueva nuestra propia cultura y que nuestro idioma se enseñe en toda la nación."
 hun_guarantee_minority_rights:0 "Garantizar los derechos de todos"
 desc_hun_guarantee_minority_rights:0 "Hungría ha sido siempre un reino multicultural y, si queremos mantenerlo unido, debemos asegurarnos de que todas las naciones que viven bajo nuestro poder disfruten de los mismos derechos."
 hun_fertile_lands:0 "Fértil Panonia"
 desc_hun_fertile_lands:0 "La extensa llanura de Panonia es un lugar perfecto para la agricultura y el ganado. Invertir en su prosperidad y productividad tendrá un impacto positivo a largo plazo."
 hun_strengthen_the_government:0 "Reforzar el gobierno"
 desc_hun_strengthen_the_government:0 "Si queremos resistir cualquier presión externa, debemos asegurarnos de ser fuertes internamente. Esto solo se puede conseguir teniendo un gobierno fuerte que controle firmemente los asuntos nacionales."
 hun_tighten_croatian_union:0 "Apretar la unión croata"
 desc_hun_tighten_croatian_union:0 "Croacia lleva siglos siendo gobernada en una unión personal, pero ha llegado la hora de integrarnos más aún y convertirlos en una parte integral de las tierras de la Santa Corona."
 hun_pearl_on_the_danube:0 "Sede de la corona húngara"
 desc_hun_pearl_on_the_danube:0 "Gracias a nuestros esfuerzos, Budapest no solo se ha convertido en la gloriosa sede de la corona húngara, sino también en una metrópolis de importancia continental que rivaliza con facilidad con las grandes ciudades del oeste."
 hun_adriatic_hegemony:0 "Hegemonía adriática"
 hun_legacy_of_angevins:0 "El legado de los angevinos"
 desc_hun_legacy_of_angevins:0 "Durante el reinado de los angevinos, Hungría fue una de las naciones más poderosas de Europa. Al haber recuperado Nápoles, estamos en la mejor posición para reclamar esa posición."
 hun_vengeance_for_varna:0 "Varna vengada"
 desc_hun_vengeance_for_varna:0 "Varna fue la derrota más catastrófica de la historia de nuestra nación. Ahora que nos hemos tomado la revancha, nuestras tropas están inspiradas para seguir luchando y liberar Europa del infiel."
 hun_avenge_varna:0 "Venganza de Varna"
 desc_hun_avenge_varna:0 "Ha llegado la hora de vengar el desastre de Varna. ¡Nuestras tropas lucharán con bravura y recuperarán las tierras perdidas a los turcos!"
 hun_expanding_the_order:0 "Extender la Orden"
 desc_hun_expanding_the_order:0 "La Orden del Dragón es una parte clave de nuestras defensas antiotomanas. Debemos extender su influencia por todo el reino."
 hun_black_legion:0 "La legión negra"
 desc_hun_black_legion:0 "Nuestro Ejército Negro se ha convertido en una fuerza de élite, un ejército sin rival en toda Europa."
 estate_burghers_hungarian_royal_city_modifier:0 "Ciudades reales libres"
 desc_estate_burghers_hungarian_royal_city_modifier:0 "Las ciudades reales libres son aquellas poblaciones controladas por los estamentos de Hungría en lugar de la corona y las libertades que obtuvieron les ayudarán notablemente a crecer y prosperar."
 hun_patrons_of_art:0 "Mecenas del arte y la ciencia"
 desc_hun_patrons_of_art:0 "Como mecenas de las artes y ciencias europeas, es importante asegurarse de que la educación en Hungría está muy disponible y que los descubrimientos e ideas más recientes se extienden con rapidez por el reino."
 hun_expand_mining_rights:0 "Ampliar los derechos mineros"
 desc_hun_expand_mining_rights:0 "La minería es uno de los aspectos claves de nuestra economía. Debemos asegurarnos de que los derechos de las ciudades mineras se han ampliado enormemente para que el tesoro real esté siempre lleno."
 hun_support_of_bohemian_estates:0 "Apoyo de los estamentos bohemios"
 desc_hun_support_of_bohemian_estates:0 "Los estamentos bohemios de Bohemia que desean ver destronado al rey husita han proclamado su apoyo unánime a nuestra reclamación a la corona de San Wenceslao"
 hun_integrate_the_cossacks:0 "Integrar a los cosacos"
 desc_hun_integrate_the_cossacks:0 "Los cosacos son la fuerza militar más formidable que recorre las extensas llanuras y estepas de Europa Oriental. Los integraremos en nuestros ejércitos."
 hun_great_city_buda:0 "La gran ciudad de Buda"
 desc_hun_great_city_buda:0 "Esta ciudad está floreciendo enormemente y ha adelantado a Viena y Praga en términos de prosperidad."

