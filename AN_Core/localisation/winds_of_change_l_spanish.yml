 GER_defeat_of_france:0 "Tratado de Frankfurt" #Power projection modifier, no desc
 GER_all_germanic_subjects_will_be_annexable_without_diplo_annex_penalty:1 "La §Yanexión diplomática§! de súbditos del grupo cultural §Yalemán§! ya no provocará la penalización §YSúbditos anexionados§!."
 GER_get_full_core_on_cored_italian_provinces:0 "Toda provincia núcleo del grupo cultural §Ylatino§! se convierten en §Yestados núcleo§!.\nLas provincias núcleo futuras también se convertirán en §Yestados núcleo§!."
 GER_all_italian_provs_lose_nationalism:0 "Toda provincia poseída del grupo cultural §Ylatino§! pierde §G-10§! años de separatismo."
 GER_if_italy_hasnt_formed:1 "Si aún no se ha formado §Y[ITA.GetName]§! @ITA:"
 GER_upgrade_the_hanseatic_doctrine:0 "Mejora la doctrina naval §Ydoctrina hanseática§! para que dé este modificador mientras esté activa:"
 GER_unlock_the_hanseatic_doctrine:0 "Desbloquea la doctrina naval §Ydoctrina hanseática§!, que da:\nPoder comercial de barcos: §G+25,0%§!\nTradición naval por proteger el comercio: §G+100,0%§!"
 GER_unlock_cb_on_european_colonists:1 "Desbloquea el casus belli «§YReclamar un trozo§!» contra provincias en posesión de países en el grupo de tecnología §Yoccidental§! u §Yoriental§! en §YÁfrica§!, lo que nos permite apoderarnos de sus provincias africanas por un §G75,0%§! del coste y de expansión agresiva."
 GER_unlock_cb_on_african_natives:0 "Desbloquea el casus belli «§YLa carrera por África§!» contra nativos africanos, lo que nos permite apoderarnos de sus provincias africanas por un §G90,0%§! del coste y de expansión agresiva."
 
 
 cb_ger_claim_a_piece:0 "Reclamar un trozo"
 cb_ger_claim_a_piece_desc:0 "Hay muchos restos de imperios europeos en África. Reclamemos alguno, grande o pequeño."
 cb_ger_scramble_for_africa:0 "La carrera por África"
 cb_ger_scramble_for_africa_desc:0 "Aún sigue habiendo partes de África por reclamar. Cortemos un trozo del pastel para nosotros."
 GER_claim_a_piece_wargoal:0 "Tomar provincia"
 GER_claim_a_piece_wargoal_desc:0 "El objetivo de guerra es ocupar una provincia específica."
