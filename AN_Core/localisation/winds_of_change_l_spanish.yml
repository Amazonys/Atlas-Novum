 #Austria
 hab_branching3_title:0 "Misión ramal"
 hab_branching3_desc:0 "Esta es una §Ymisión ramal§! Sus disparadores y efectos se basarán en nuestra elección en la misión §YConseguir electores§!."

 hab_branching4_title:0 "Misión ramal"
 hab_branching4_desc:0 "Esta es una §Ymisión ramal§! Sus disparadores y efectos se basarán en nuestra elección en la misión §YConseguir electores§!."

 hab_milan_title:0 "Ducado de Milán"
 hab_milan_desc:0 "Lo que se conoce como [MLO.GovernmentName] de Milán es una parte problemática, pero importante del Imperio. Debemos asegurarnos de que sus riquezas no se puedan emplear contra nosotros, sometiendo a este territorio a un control más estrecho."

 hab_croatia_title:0 "Conseguir Croacia"
 hab_croatia_desc:0 "Creemos una frontera militar en el antiguo reino de Croacia. De este modo podremos repeler a cualquiera que intente colarse en las tierras cristianas del sureste de Europa."

 hab_beat_up_ottomans_title:0 "El azote de Europa"
 hab_beat_up_ottomans_desc:0 "El cristianismo no estará nunca a salvo del infiel a menos que hayamos expulsado la amenaza otomana de Europa."

 hab_austria_prospers_title:0 "Austria prospera"
 hab_austria_prospers_desc:0 "De los viñedos del norte a las minas y forjas del sur, toda Austria prosperará a medida que nuestra nación aumente sus fuerzas."

 hab_vienna_waltz_title:0 "El vals de Viena"
 hab_vienna_waltz_desc:0 "Viena, nuestra capital, debe florecer y convertirse en una ciudad de música y alta cultura, digna de un gobernante de nuestra posición y una verdadera capital del Sacro Imperio Romano."

 hab_secure_electors_title:0 "Conseguir electores"
 hab_secure_electors_desc:0 "Desde que Rodolfo, conde de Habsburgo, fue coronado emperador del Sacro Imperio e impuso a su familia en el ducado de Austria, la meta de todos sus duques ha sido convertirse en emperadores. Hemos hacer lo que haga falta para conseguir que el imperio tiene la estabilidad que necesita, la de un emperador austriaco."

 hab_branching1_title:0 "Misión ramal"
 hab_branching1_desc:0 "Esta es una §Ymisión ramal§! Sus disparadores y efectos se basarán en nuestra elección en la misión §YConseguir electores§!."

 hab_branching6_title:0 "Misión ramal"
 hab_branching6_desc:0 "Esta es una §Ymisión ramal§! Sus disparadores y efectos se basarán en nuestra elección en la misión §YConseguir electores§!."

 hab_italian_ambition_title:0 "Ambición italiana"
 hab_italian_ambition_desc:0 "Las ricas tierras del norte de Italia llevan mucho tiempo obviando los decretos imperiales. No se puede tolerar unas ciudades así tan cercas del corazón de Austria."

 hab_kingdom_of_italy_title:0 "El verdadero rey de Italia"
 hab_kingdom_of_italy_desc:0 "La conquista de Italia ha terminado. De Lombardía a Nápoles, la corona que ahora llevamos lo gobierna todo."

 hab_decline_of_hungary_title:0 "Declive de Hungría"
 hab_decline_of_hungary_desc:0 "El declive relativo de Hungría en relación con el ducado de Austria es motivo de preocupación. Debemos reforzar nuestra relación con Hungría para asegurarnos de que sus tierras no caen en manos hostiles."

 hab_crusade_ottomans_title:0 "La amenaza otomana"
 hab_crusade_ottomans_desc:0 "El Imperio otomano en ascenso ha sido una amenaza no solo para Europa Oriental, sino también muchos países en el centro y sur de Europa. Debemos dirigir una campaña para detener su expansión."

 hab_liberate_balkans_title:0 "Liberar los Balcanes"
 hab_liberate_balkans_desc:0 "Si queremos tener la esperanza de derrotar a los otomanos, debemos atacar su territorio en el continente europeo. Los Balcanes son ese territorio, así que debemos preparar una campaña contra ellos."

 hab_eastern_roman_empire_title:0 "Emperadores de Oriente"
 hab_eastern_roman_empire_desc:0 "Con el fin del Imperio otomano, ha surgido una nueva cuestión, ¿qué sucederá con el legado del Imperio romano de Oriente? Debemos reclamarlo para legitimar más aún nuestro título de emperadores."

 hab_balance_estates_title:0 "Equilibrar los estamentos"
 hab_balance_estates_desc:0 "En demasiadas ocasiones la disensión y división han asolado nuestro país. La nobleza, el clero y los burgueses deben actuar como uno solo para lograr el objetivo de una gloria y prosperidad mayor para Austria."

 hab_vienna_university_title:0 "Universidad de Viena"
 hab_vienna_university_desc:0 "La Universidad de Viena, fundada en 1365 por el duque Rodolfo IV de Austria, se convirtió en un centro importante de enseñanza entre los siglos XV y XVIII. Al ofrecer un extenso espectro de materias que incluían teología, filosofía, derecho, medicina y artes, atrajo a eruditos y estudiantes de toda Europa."

 hab_von_raab_title:0 "Reformas de Von Raab"
 hab_von_raab_desc:0 "Franz Anton von Raab fue una figura influyente a finales del siglo XVIII y principios del XIX, especialmente célebre por sus reformas en el Imperio austriaco. Como ministro de Finanzas del emperador José II de 1784 a 1792, llevó a cabo reformas fiscales y administrativas significativas destinadas a modernizar el sistema financiero del imperio. Sus reformas han incluido obras para centralizar la recaudación de impuestos, racionalizar la burocracia gubernamental y racionalizar los gastos del Estado. Ahora busca destruir la influencia de la nobleza que ha plagado el país austriaco durante siglos."

 hab_branching2_title:0 "Misión ramal"
 hab_branching2_desc:0 "Esta es una §Ymisión ramal§! Sus disparadores y efectos se basarán en nuestra elección en la misión §YConseguir electores§!."

 hab_branching5_title:0 "Misión ramal"
 hab_branching5_desc:0 "Esta es una §Ymisión ramal§! Sus disparadores y efectos se basarán en nuestra elección en la misión §YConseguir electores§!."

 hab_naples_title:0 "Rey de Nápoles"
 hab_naples_desc:0 "Al añadir el reino de Nápoles a nuestra colección de títulos, podremos reforzar nuestro control de Italia y avanzar un paso más hacia situar la península entera bajo nuestro poder."

 hab_hungary_title:0 "Hungría real"
 hab_hungary_desc:0 "El reino de Hungría se ve amenazado por todas partes por enemigos peligrosos. Debemos dar un paso adelante y proteger al pueblo húngaro directamente a través de unificar sus tierras bajo un único gobernante."

 hab_multicultural_empire_title:0 "Imperio multicultural"
 hab_multicultural_empire_desc:0 "Nuestra expansión hacia el este y el sur está poniendo una cantidad cada vez mayor de extranjeros no germanoparlantes en nuestro imperio. Nuestra estabilidad a largo plazo depende de nuestra habilidad para integrar a estos pueblos súbditos."

 hab_the_last_knights_title:0 "Los últimos de los caballeros"
 hab_the_last_knights_desc:0 "Si bien Austria no es la flor esplendorosa de la caballería en comparación con otros reinos, nuestro país tiene fama de ser el último reducto europeo de estas tradiciones."

 hab_aeiou_title:0 "A.E.I.O.U."
 hab_aeiou_desc:0 "Debemos fraguar el Sacro Imperio Romano en un gran estado territorial en cuyo conjunto representemos un autoridad fuerte y centralizada capaz de imponer un monopolio sobre la violencia; entonces y solo entonces haremos honor al lema de Federico III: Austriæ est imperare orbi universo (el mundo entero pertenece a Austria)."

 hab_weaken_france_title:0 "Debilitar Francia"
 hab_weaken_france_desc:0 "Los franceses son nuestros principales rivales por la hegemonía sobre Alemania y Europa en su conjunto. Hemos de debilitarlos hasta que no puedan volver a suponer una amenaza a nuestras ambiciones imperiales."

 hab_western_europe_title:0 "Hegemonía europea"
 hab_western_europe_desc:0 "Con la caída de Francia y la península ibérica, no queda nadie que nos haga sombra en el oeste. Proclamémonos la potencia hegemónica de Europa."

 hab_crown_of_bohemia_title:0 "Corona de Bohemia"
 hab_crown_of_bohemia_desc:0 "A los duques de Austria siempre les ha interesado el destino del reino de Bohemia Debemos tomar una posición más activa y poner el reino más firmemente en nuestra órbita."

 hab_surpass_poland_title:0 "Sobrepasar a los polacos"
 hab_surpass_poland_desc:0 "El Sacro Imperio Romano ha tenido numerosos conflictos con la corona polaca. Puede que sea hora de sobrepasarlos y conquistar sus tierras."

 hab_king_of_poland_title:0 "Rey de Polonia"
 hab_king_of_poland_desc:0 "Nuestra frontera nororiental nunca estará totalmente a salvo hasta que podamos contar Polonia entera ente los súbditos de la nación austriaca."

 hab_ostend_company_title:0 "La Compañía de Ostende"
 hab_ostend_company_desc:0 "Otras potencias europeas se han vuelto fabulosamente ricas gracias a sus compañías comerciales en las colonias. Ahora que controlamos los Países Bajos, debemos intentar entrar en acción."

 hab_indian_trading_title:0 "Posesiones en la India"
 hab_indian_trading_desc:0 "Nuestro imperio colonial no estará completo hasta que incluya posesiones considerables en la India y las Indias Orientales."

 hab_austrian_australia_title:0 "Poblar Australia"
 hab_austrian_australia_desc:0 "Las tierras al lejano sureste del mundo conocido han recibido un nombre curiosamente similar al de nuestra nación. Está claro que su destino es ser nuestras."

 hab_balance_of_power_title:0 "El equilibrio de fuerzas"
 hab_balance_of_power_desc:0 "Debemos imponer un equilibrio de fuerzas en Europa que asegure que nuestra preeminencia continúa."

 hab_spread_dynasty_title:0 "Extender los Habsburgo"
 hab_spread_dynasty_desc:0 "El lugar natural de la familia Habsburgo es el trono… tantos como sean posibles. Debemos conseguir los tronos de Europa para nuestra familia."

 hab_burgundy_title:0 "Reclamar de Borgoña"
 hab_burgundy_desc:0 "Los territorios de Borgoña se han escapado del Sacro Imperio Romano. Sea como sea, hemos de asegurarnos de que vuelvan a estar bajo nuestra autoridad."

 hab_austrian_netherlands_title:0 "Países Bajos austriacos"
 hab_austrian_netherlands_desc:0 "Las tierras holandesas albergan muchas ciudades prósperas. Si conseguimos hacerlos nuestras, proporcionaremos una gran inyección a nuestra tesorería público y estaremos en condiciones de soñar con un imperio en ultramar."

 hab_defeat_west_franks_title:0 "Derrotar a los franceses"
 hab_defeat_west_franks_desc:0 "Con los franceses derrotados, ahora su país ha caído en el caos. Es hora de darles el golpe de gracia y acabar con ellos de una vez por todas."

 hab_silesia_title:0 "Recuperar Silesia"
 hab_silesia_desc:0 "La provincia de Silesia fue una parte legítima de la herencia de los Habsburgo, pero se perdió. Debemos recuperarla por el bien de la majestad de la dinastía Habsburgo."

 hab_galicia_title:0 "Conquistar Galitzia"
 hab_galicia_desc:0 "Polonia es un estado débil dirigido por gobernantes débiles. Las naciones relevantes del mundo y nuestra propia nación primero, deberían dividir su nación a la primera oportunidad."

 hab_china_title:0 "Las riquezas de China"
 hab_china_desc:0 "Los comerciantes nos hablan de una tierra de riquezas fabulosas en el lejano oriente. Debemos mandar nuestros barcos de guerra y negociadores para asegurarnos de que esa riqueza acaba en nuestros bolsillos."

 hab_shift_in_balance_title:0 "Modificar el equilibrio"
 hab_shift_in_balance_desc:0 "Un equilibrio de poder está muy bien, pero si podemos modificarlo en nuestro favor, avanzaremos mucho para reclamar nuestro lugar legítimo como el principal estado de Europa."

 hab_imperial_borders_title:1 "[Root.GetPreviewColorHAB]La frontera imperial[Root.GetPreviewColorHAB_end]"
 hab_imperial_borders_desc:0 "Algunos territorios del Imperio se han escapado de nuestro poder y están gobernados por gentes que no reconocen la autoridad del emperador. Hay que rectificar esa situación."

 hab_imperial_capitals_title:1 "[Root.GetPreviewColorHAB]Capitales imperiales[Root.GetPreviewColorHAB_end]"
 hab_imperial_capitals_desc:0 "Debemos asegurarnos de que nuestras capitales provinciales reflejen nuestra posición como el pilar de fuerza sobre el que se asienta el Sacro Imperio Romano."

 hab_switzerland_title:1 "[Root.GetPreviewColorHAB]La venganza de Gessler[Root.GetPreviewColorHAB_end]"
 hab_switzerland_desc:0 "Hemos intentado anexionar a los suizos en otras ocasiones, pero siempre nos vimos frustrados en todas la ocasiones. En un caso por un granjero con un arco y una flecha. Debemos superar las generaciones de humillaciones que hemos sufrido y poner a estos granjeros rebeldes bajo nuestra autoridad."

 hab_develop_southern_germany_title:1 "[Root.GetPreviewColorHAB]Urbanizar el sur alemán[Root.GetPreviewColorHAB_end]"
 hab_develop_southern_germany_desc:0 "El sur de Alemania es el hogar de muchas grandes familia alemanas. Si desarrollamos sus tierras podremos ganar favores con ellos."

 hab_tirol_silver_mine_title:0 "Plata austriaca"
 hab_tirol_silver_mine_desc:0 "El Tirol alberga una de las minas de plata más rentables de Europa. Si la ampliamos podremos explotar aún más esta riqueza en nuestro beneficio."

 hab_a_holy_empire_title:1 "[Root.GetPreviewColorHAB]Un imperio sacro[Root.GetPreviewColorHAB_end]"
 hab_a_holy_empire_desc:0 "Las tensiones entre los estados miembros se han visto agudizadas por diferencias religiosas. Debemos restaurar la unidad religiosa si queremos conservar la autoridad moral que reclamamos como «Sacro» Imperio Romano."

 hab_true_holy_roman_emperor_title:1 "[Root.GetPreviewColorHAB]Emperadores de Roma[Root.GetPreviewColorHAB_end]"
 hab_true_holy_roman_emperor_desc:0 "Con las reformas imperiales aprobadas, los muchos príncipes nos ven ahora como lo que somos: los verdaderos sucesores de Roma. En vez de limitarnos a ser simples sucesores del Imperio de Occidente, por fin podemos reclamar el antiguo imperio, tan grande en el pasado."

 hab_bavaria_title:1 "[Root.GetPreviewColorHAB]Ducado de Baviera[Root.GetPreviewColorHAB_end]"
 hab_bavaria_desc:0 "Los bávaros han sido una presencia problemática en nuestra frontera noroeste. Su ducado tan acaudalado tiene el potencia para llegar a ser un incordio. Debemos reforzar nuestras fronteras –y nuestra preeminencia– haciéndonos con este."

 hab_unify_germany_title:1 "[Root.GetPreviewColorHAB]Unificar Alemania[Root.GetPreviewColorHAB_end]"
 hab_unify_germany_desc:0 "La desunión de Alemania ha durado demasiado. El Sacro Imperio Romano ha dividido el país en lugar de unirlo. Uniremos a la fuerza a los muchos estados alemanes bajo nuestro estandarte."

 hab_venetian_ports_title:0 "Puertos venecianos"
 hab_venetian_ports_desc:0 "Venecia es conocida por sus flotas comerciales, su riqueza y sus tradiciones marítimas. Si conquistamos sus puertos en el continente italiano, podremos empezar a crear una armada que domine el Mediterráneo."

 hab_imperial_ascendancy_title:1 "[Root.GetPreviewColorHAB]Ascendiente imperial[Root.GetPreviewColorHAB_end]"
 hab_imperial_ascendancy_desc:0 "Entre los príncipes hay quienes albergan la ambición de desafiarnos para hacerse con el control del imperio. Hará falta una demostración de fuerza diplomática y militar para sofocar estas ambiciones y asegurarnos de que no se discute la primacía de nuestro poder."

 hab_a_roman_empire_title:1 "[Root.GetPreviewColorHAB]Un imperio romano[Root.GetPreviewColorHAB_end]"
 hab_a_roman_empire_desc:0 "El Sacro Imperio Romano nunca estará libre de burlas hasta que la misma ciudad de Roma esté dentro de sus fronteras."

 hab_brandenburg_title:1 "[Root.GetPreviewColorHAB]Ocuparse de Brandeburgo[Root.GetPreviewColorHAB_end]"
 hab_brandenburg_desc:0 "Brandeburgo tiene potencial para convertirse en la base de poder de un estado lo bastante fuerte para hacernos sombra en el norte de Alemania. Debemos neutralizar este desafío si no queremos que nadie cuestione nuestro dominio sobre Alemania."

 hab_prussian_officers_title:1 "[Root.GetPreviewColorHAB]Ejércitos al estilo prusiano[Root.GetPreviewColorHAB_end]"
 hab_prussian_officers_desc:0 "Se sabe que Prusia tiene uno de los ejércitos más profesionales de Europa. Muchos teóricos militares han estudiado el funcionamiento de sus ejércitos y desean implementarlo en los nuestros."

 hab_spain_pu_title:0 "Relaciones ibéricas"
 hab_spain_pu_desc:1 "Puede que no tengamos mucho en común con las naciones ibéricas, pero si hay algo que nos puede unir, son los franceses. Puede que nuestro odio compartido hacia estos sea suficiente para convencerlos de que sitúen un [Root.Monarch.Dynasty.GetName] en su trono."

 hab_iberian_hegemony_title:0 "Corona de España"
 hab_iberian_hegemony_desc:0 "Con la fundación del Imperio universal, solo nos resta la conquista del reino de Iberia."

