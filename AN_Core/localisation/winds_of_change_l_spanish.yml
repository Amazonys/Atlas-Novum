 flavor_azt.19.t:0 "Señores del lago"
 flavor_azt.19.d:0 "En el lago de Texcoco, hogar de nuestro imperio, un hombre en el trono tuvo un sueño. Vio algo más allá de esta jaula en la que vivimos. Vio una tierra, una sin fin que ansió conquistar. Este hombre se llama Moctezuma I, el segundo emperador del Imperio azteca. Aunque antaño el cargo de emperador era solo ceremonial, él lo transformó en un título real gracias a someter a sus vecinos, así como la represión militar de los otros miembros de la alianza.\n\nCon este cambio reciente de poder, ahora puede comenzar a perseguir su sueño. Hay muchas amenazas a su alrededor, como el Imperio purépecha, el Senado tlaxcalteca, los restos de los zapotecas e incluso las desunidas tierras mayas. Hay muchos enemigos que amenazan con detener este sueño, pero para él conquistaremos hasta el Mictlán."
 flavor_azt.19.a:0 "El reinado de Moctezuma acaba de empezar."
 flavor_azt.20.t:0 "Terminador de conflictos"
 flavor_azt.20.d:0 "Los fuegos de las guerras floridas han ardido con fuerza, dejando muertos a muchos soldados y ciudadanos. Muchas bajas significa mucha sangre derramada para los dioses, si bien unas victorias costosas pueden causar contratiempos a nuestro sueño de Atzlán. Con la caída de Tlaxcala, cae nuestro mayor rival en México. Ahora [Root.Monarch.GetName] es [Root.GetellaDir] únic[Root.GetoaDir] gobernante de las ciudades que bordean al lago Texcoco.\n\nCon esta nueva paz en nuestras tierras, los estandartes se vuelven a levantar de nuevo lentamente. En el pasado pusimos fin al conflicto en México Central. Ahora nos preparamos para dividir y vencer en las tierras de los zapotecas."
 flavor_azt.20.a:0 "Nuestro conflicto con Tlaxcala ha acabado al fin."
 flavor_azt.21.t:0 "Partenubes"
 flavor_azt.21.d:0 "La conquista nunca es suficiente para someter a una población. La campaña militar solo mantendrá bajo el espíritu de un pueblo durante un tiempo. Para gobernarlos como es debido, para dominarlos de verdad, primero hay que dividirlos. Hacer que se sientan solos, aislados, divididlos y luego dominarlos.\n\n [Root.Monarch.GetName] ha seguido esta estrategia contra los zapotecas, el pueblo de las nubes. Como ya estaban divididos, lo único que quedaba era el golpe final y los restos de su civilización ahora están bajo nuestro dominio."
 flavor_azt.21.a:0 "Nosotros los dividimos. Ahora es el momento de dirigirlos."
 flavor_azt.22.t:0 "Derramador de sangre"
 flavor_azt.22.d:0 "La sangre es el néctar de los dioses. Los mayas lo saben tan bien como nosotros, por eso adoptaron nuestras costumbres hace años. Sin embargo, no saben hasta dónde hay que llegar para reunir sangre. Los simples sacrificios no bastan. Las batallas deben ser costosas, las tácticas brutales; todo en nombre de la victoria. El conflicto, como el dios Tezcatlipoca promueve, es la fuente de la sangre.\n\nTodo esto no es suficiente. [Root.Monarch.GetName] sabe que, incluso la victoria, debemos celebrarla con más sangre. Por ese mismo motivo llevaremos a cabo un gran sacrificio en la tierra de los mayas."
 flavor_azt.22.a:0 "Que la sangre de nuestros enemigos dé más poder a los dioses."
 flavor_azt.23.t:0 "Alas de luz"
 flavor_azt.23.d:0 "Desde que salió de la jaula que era el lago de Texcoco, el pueblo azteca solo podía soñar con volar, con dominar la tierra que los rodeaba y hacer que todos se postraran ante ellos. Sin embargo, [Root.Monarch.GetName] tenía un sueño: convertirse en el único gobernante de Mesoamérica y recrear Aztlán.\n\nSe ha propuesto conquistar las ciudades en torno a Tenochtitlán e instaurarse como el primer auténtico emperador de los aztecas. Encabezó una plétora de nuevas reformas mientras ponía fin a sus conflictos con la alianza con Tlaxcala. Mientras separaba las nubes, creó una administración para gobernar las numerosas ciudades estado de México. Con sus conquistas del pueblo maya, fortaleció el carácter religioso en todo el reino, aumentando la cantidad de sangre que se ofrece a los dioses. Ahora, solo le queda es sentarse una vez más en su trono, como una leyenda que trajo luz y unidad a esta tierra plagada de conflictos y oscuridad."
 flavor_azt.23.a:0 "Ahora somos los únicos gobernantes de México."
 flavor_azt.24.t:1 "Deidades de los nahua"
 flavor_azt.24.d:0 "Si bien nuestra nación tiene una deidad patrona, es hora de que elijamos otra que festejar como nuestra primaria."
 flavor_azt.24.a:0 "¡El dios de la guerra nos llevará a la victoria!"
 flavor_azt.24.b:0 "¡El jaguar negro creará un conflicto del que saldremos victoriosos!"
 flavor_azt.24.c:0 "El dios de la lluvia nos bendecirá con tierra fértil."
 flavor_azt.24.dd:0 "La serpiente emplumada creará una ciudad para nosotros en la que prosperaremos."
 flavor_azt.25.t:0 "Destino de la alianza"
 flavor_azt.25.d:0 "Con el paso de los años, y después de muchos intentos de centralización, la alianza de ciudades que fundó en el pasado el Imperio azteca ahora no es más que un cascarón vacío, y su influencia pasada no es más que un título. ¿No será hora de disolver oficialmente la alianza?"
 flavor_azt.25.a:0 "¡Tenochtitlán imperará!"
 flavor_azt.25.b:0 "Conservar esta alianza nos beneficiará."
 
