 #Events:
 horde_mission_events.1.t:0 "Saquear Hungría"
 horde_mission_events.1.d:0 "Con el regreso de las tribus mongolas a Carpatia y sus victorias sobre los magiares que vivían allí, nuestro ejército ha empezado a hacer lo que siempre acostumbra a hacer tras una victoria: saquear. Aldeas y ciudades se ven saqueadas en nombre [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y proporcionan toneladas de oro para que paguemos a nuestras tropas por esta gran victoria."
 horde_mission_events.1.a:0 "Esta vez estamos aquí para quedarnos."
 
 horde_mission_events.2.t:0 "Capital de la Horda de Oro"
 horde_mission_events.2.d:0 "Con la caída de [466.GetName], la antigua capital de la Horda de Oro, se nos presenta una elección interesante. Podemos trasladar nuestra corte a esta ciudad antaño importante, o podemos mantener nuestra corte actual en [Root.Capital.GetName], lo que nos proporcionará más estabilidad que gloria."
 horde_mission_events.2.a:0 "[466.GetName] será nuestra nueva capital."
 horde_mission_events.2.b:0 "[Root.Capital.GetName] es una ciudad excelente."
 
 horde_mission_events.3.t:0 "El Gran estado"
 horde_mission_events.3.d:0 "Con la refundación de la Horda de Oro, podemos elegir entre conservar ese nombre o rebautizar nuestro estado como «Ulug Ulus», el otro nombre que porta la Horda de Oro, que significa «Gran estado»."
 horde_mission_events.3.a:0 "Ulug Ulus será nuestro nuevo nombre."
 horde_mission_events.3.b:0 "[Root.GetName] por ahora está bien."
 
 horde_mission_events.4.t:0 "Hogar de los kazajos"
 horde_mission_events.4.d:0 "Ahora que hemos llegado a Asia Central, hemos entrado en contacto con el pueblo kazajo. Han visto sus hogares conquistados por otras tribus nómadas y se mantienen como meros súbditos de Asia Central. Quizás podríamos usar esto en nuestro beneficio, para justificar algunas de nuestras conquistas…"
 horde_mission_events.4.a:0 "Hagamos que se conviertan en súbditos nuestros a cambio de autonomía."
 horde_mission_events.4.b:0 "Somos conquistadores, no liberadores."
 
 horde_mission_events.5.t:0 "El kanato persa"
 horde_mission_events.5.d:0 "Pese a que el Ilkanato se instituyó en Persia tras la disolución del Imperio mongol, este entró en decadencia y acabó cayendo ante invasores extranjeros. Ahora que hemos regresado a Persia, podemos elegir asumir este legado o no hacer ningún caso y seguir con la conquista."
 horde_mission_events.5.a:0 "Serán unos súbditos excelentes."
 horde_mission_events.5.b:0 "No nos importan la gloria perdida."
 horde_mission_events.5.c:0 "¡Convirtámonos en el Ilkanato!"
 
 horde_mission_events.7.t:0 "Paz mongola"
 horde_mission_events.7.d:0 "Tras años de conquistas hemos logrado por fin lo que se creía imposible. Con la restauración del Imperio mongol, ahora no vivimos como meros aspirantes a glorias del pasado, sino que gobernamos como el pueblo más temido de la historia. Ahora que nuestro imperio ha alcanzado cimas mayores que las de Gengis Kan, podemos lograr la paz interna, a la que denominaremos «Pax Mongolica»-"
 horde_mission_events.7.a:0 "Somos los auténticos sucesores de Temujin."
 
 horde_mission_events.8.t:0 "Al otro lado de la Puerta del Dragón"
 horde_mission_events.8.d:0 "Tras muchos intentos de asaltar y capturar la Gran Muralla de China, hemos tenido éxito al fin en esta operación. La antaño gran muralla destinada a mantener a nómadas como nosotros fuera de China está en nuestras manos, lo que nos da la capacidad de asaltar la misma China."
 horde_mission_events.8.a:0 "Al fin lo hemos logrado. La Puerta del Dragón es nuestra para que la gobernemos."
 
 horde_mission_events.9.t:1 "Destino del [EmperorOfChina.Monarch.GetTitle] de China"
 horde_mission_events.9.d:2 "Con la captura del [EmperorOfChina.Monarch.GetTitle] Ming en la crisis de Tumu y el pánico que ha estallado en [EmperorOfChina.Capital.GetCapitalName], han aparecido nuevas oportunidades sobre cómo afrontar la situación de China. El [EmperorOfChina.Monarch.GetTitle] ha demostrado ser bastante amistoso, hasta para ser un cautivo nuestro. Esto puede ser una gran oportunidad que podemos explotar a continuación."
 horde_mission_events.9.a:1 "Ejecutar[EmperorOfChina.GetHerHim] es lo suyo."
 horde_mission_events.9.b:1 "Nos [EmperorOfChina.GetHerHim] quedaremos en cautiverio."
 
 horde_mission_events.10.t:0 "Legado dorado"
 horde_mission_events.10.d:0 "Los principados de la Rus destrozaron lentamente los territorios tártaros y sus victorias contra la Horda de Oro dejaron las tierras divididas y el legado del Gran estado en ruinas. Pero ahora que controlamos estas tierras podemos restablecer este pasado glorioso para mostrar al resto del mundo que no somos meros conquistadores, sino también restauradores."
 horde_mission_events.10.a:0 "Se revivirá la Horda de Oro."
 horde_mission_events.10.b:0 "Los tártaros solo tienen que servirnos."
 
