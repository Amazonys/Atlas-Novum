 ITA_genoa_missions:0 "Camino comercio genovés"
 ITA_preview_venice:0 "Vista previa del árbol de misiones «§OCamino comercio veneciano§!»."
 ITA_preview_genoa:0 "Vista previa del árbol de misiones «§OCamino comercio genovés§!»."
 ITA_this_is_a_branching_mission:0 "Esta es una §Ymisión ramal§!. Termina la misión «§YEl comercio por venir§!» para tener una vista previa de cada rama."
 
 estate_burghers_ITA_permit_merchant_colonists:0 "Permitir colonos-mercantes"
 estate_burghers_ITA_permit_merchant_colonists_desc:0 "Estamos viendo a nuestros comerciantes muy interesados en fundar colonias. Debemos sacar provecho de eso, pero nos puede dejar abiertos a cargas."
 estate_burghers_ITA_promote_latin_merchants:0 "Apoyar a los comerciantes latinos"
 estate_burghers_ITA_promote_latin_merchants_desc:0 "Italia ha sido durante mucho tiempo el centro del comercio de Europa. Por desgracia, se puede perder esta posición si no apoyamos a nuestros comerciantes en su competición con el comercio creciente del norte."

 ITA_unlock_new_estate_privileges_that_will_be_decided:0 "Desbloquea el privilegio estamental «§YApoyar a los comerciantes latinos§!» para los §Y[Root.GetBurguesesName]§!. Los modificadores que dé se deciden por el §Yárbol de misiones§! que elijamos. La mejora será visible cuando confirmemos el árbol de misiones elegido."
 ITA_upgrade_privilege_venice_version:0 "Refuerza el privilegio estamental «§YApoyar a los comerciantes latinos§!» de los §Y[Root.GetBurguesesName]§!, que quita la penalización §YAbsolutismo máximo§! y hace que dé [Root.GetVeniceUpgradeTooltip]."
 ITA_venice_upgrade_dharma:0 "Coste de inversión de compañía comercial §G-15,0%§!"
 ITA_venice_upgrade_no_dharma:0 "Coste de construcción §G-5,0%§!"
 ITA_permanent_claim_on_india:0 "Consigue una reclamación permanente sobre toda provincia §Ycostera§! en el §Ygolfo de Adén§!, §YGujarat§! y el nodo comercial de §YCoromandel§! que tenga un §Ycentro de comercio§!."
