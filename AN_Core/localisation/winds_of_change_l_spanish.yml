 desc_MAY_supply_of_obsidian_weapons:0 "Políticas adecuadas nos han permitido conseguir abundantes cuchillas de obsidiana que nos permiten armar hasta a los plebeyos."
 MAY_active_obsidian_source:0 "Fuente de obsidiana explotada"
 desc_MAY_active_obsidian_source:0 "La provincia alberga una fuente de obsidiana, explotada activamente, dirigida por una entidad política mesoamericana que necesita urgentemente este recurso."
 MAY_obsidian_source:0 "Fuente de obsidiana"
