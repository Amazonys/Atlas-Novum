 blood_gain_modifier:1 "Modificador de ganancia de tonalli"
 blood_desc:3 "§YTonalli§! representa la energía vital de los humanos que damos a nuestros dioses. De la misma manera que ellos entregaron su tonalli para protegernos, nosotros debemos darle esta energía para darles fuerzas contra el §YFin del mundo§!.\nNuestra deidad patrona actual es §Y[Root.GetAztecPatronDeityName]§!\n\nSe gana mediante:\n   §G+0,3§! por estar en §Yguerra§!\n   §G+0,1§! por §Y1000§! bajas en una §Ybatalla§!, hasta §G+[GetMaxBloodBattles]§!\n   Por distintas recompensas de §Ymisión§! y §Yevento§!\n   §G+0,5§! por §Ytemplo§! construido\n   §G+1§! por §YExplotar desarrollo§!\n   Por la oferta de paz §YExigir sacrificios§!\n\nSe pierde así:\n   §R-0,05§! por estar en §Ypaz§!\n   §R-0,5§! por tener un gobernante §Ypecador§!\n   §R-1§! por templo destruido\n\n"
 GetMaxBloodBattles40:0 "40"
 GetMaxBloodBattles20:0 "20"
 
 praise_patron_deity:0 "Deidades náhuatl"
 praise_patron_deity_desc:0 "En la mitología náhuatl hay cuatro dioses principales, conocidos como los Cuatro Tezcatlipocas. Estas representan el Norte, Sur, Este y Oeste, o negro, azul, rojo y blanco. Al elegir una de ellas para festejarla como nuestra deidad principal, podremos invocar sus bendiciones para que nos beneficien. O eso dice nuestro pueblo.\n\n"
 hold_religious_festival:0 "Celebrar festival religioso"
 hold_religious_festival_desc:0 "En la tradición náhuatl, las gentes celebran distintos momento de la mitología azteca, ya sea el nacimiento de un dios, los obsequios que este ofreció a la humanidad o el sacrifico de una deidad. Celebraremos un festival para festejar uno de estos eventos.\n\n"
 blood_letting:0 "Prácticas de desangrado"
 blood_letting_desc:0 "En lugar de solo ofrecer la sangre de nuestros enemigos como sacrificio, a veces nosotros también tendremos que ofrecer nuestra propia sangre. Podemos conseguir este resultado con rituales de autosacrificio y desangrado.\n\n"
 
