 tre_revitalization:0 "Revitalización económica"
 desc_tre_revitalization:0 "Nuestra economía se está rehaciendo lentamente a pesar de nuestras pérdidas en Anatolia."
 tre_martial_resurgence:0 "Resurgimiento marcial"
 desc_tre_martial_resurgence:1 "Con un aumento de gasto militar y la expansión de nuestras fuerzas armadas, estamos presenciando un renacimiento de la gloria militar."
 tre_turkoman_conquest:0 "Conquista turcomana"
 desc_tre_turkoman_conquest:0 "Las tribus turcomanas han caído por fin en manos romanas. Aprovechemos esta conquista."
 tre_turkoman_aid:0 "Ayuda turcomana"
 desc_tre_turkoman_aid:0 "Las tribus turcomanas han decidido ayudarnos en nuestra causa de restaurar la dinastía Comnena en Constantinopla."
 tre_pacified_the_hordes:0 "Hordas pacificadas"
 desc_tre_pacified_the_hordes:0 "Por fin hemos conseguido acabar con los nómadas de las estepas del norte. No solo hemos estabilizado las fronteras de nuestras naciones, sino que también hemos demostrado nuestra supremacía militar sobre ellos."
 tre_bolstered_the_defences:0 "Defensas reforzadas"
 desc_tre_bolstered_the_defences:0 "Nuestras fortificaciones en Trebisonda han presenciado una ampliación reciente que nos permite defender nuestro reino del mar Negro con facilidad."
 tre_rally_cross:0 "Congregarse en torno a la cruz"
 desc_tre_rally_cross:0 "Con la iglesia de nuestra parte, ahora muchos más reclutas deseen unirse a nuestras filas."
 tre_consecrated_ground:0 "Terrenos consagrados"
 desc_tre_consecrated_ground:0 "Se ha proclamado que estas tierras son sagradas y están bajo la protección de la Iglesia ortodoxa."
 tre_metropolitan_of_trebizond:0 "Metropolitano de Trebisonda"
 desc_tre_metropolitan_of_trebizond:0 "Nuestros metropolitanos disfrutan de una mayor influencia en nuestra nación, lo que les hace leales a nuestra causa."
 tre_avengers_of_manzikert:0 "Vengadores de Manzikert"
 desc_tre_avengers_of_manzikert:0 "La batalla de Manzikert supuso un giro crucial en la historia de Bizancio. Supuso la caída de Anatolia y Trebisonda fue uno de los pocos bastiones que resistió a los selyúcidas. Ahora hemos vengado esta derrota."
 tre_perateia_colonies:0 "Colonias de Peratea"
 desc_tre_perateia_colonies:0 "Hemos reclamado nuestras colonias al otro lado del mar Negro."
 tre_grecoturkish_reconciliation:0 "Reconciliación greco-turca"
 desc_tre_grecoturkish_reconciliation:0 "La batalla de Manzikert vio la humillación del Imperio bizantino a manos de los turcos selyúcidas. Pero en lugar de guardar resentimientos, hemos decidido reconciliarnos con ellos."
 tre_kalamita_fortress:0 "Fortaleza de Kalamita"
 desc_tre_kalamita_fortress:0 "La fortaleza de Kalamita defiende gran parte de las tierras de Gotia de cualquier asalto de las hordas."
