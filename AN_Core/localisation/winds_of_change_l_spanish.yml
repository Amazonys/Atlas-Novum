l_spanish:

 feo_black_sea_fleet_title:0 "Flota del mar Negro"
 feo_black_sea_fleet_desc:0 "El mar Negro ha sido un foco de competencia mercantil desde la llegada de los italianos a las costas de Crimea. Nuestro principado ha experimentado un lento declive en acciones marítimas, lo que nos ha llevado a ser manipulados por otomanos, italianos, las hordas, así como por otros griegos. Crear una nueva flota para combatir estos problemas sería bastante beneficioso."

 feo_black_sea_domination_title:0 "Dominio del mar Negro"
 feo_black_sea_domination_desc:0 "El comercio ha sido siempre la fuente principal de ingresos para los griegos. Un comercio que Gotia ha visto declinar desde la caída del dominio de la dinastía Comnena y el ascenso del yugo italiano. Reclamar nuestra posición en el mar Negro pondrá fin a este declive."

 feo_komnenos_relations_title:0 "Vínculos con los Comnenos"
 feo_komnenos_relations_desc:0 "Los Comnenos de Trebisonda fueron nuestros antiguos aliados hace décadas. Fueron los gobernantes de Gotia, pero nuestra familia mercante fue capaz de alzarse lentamente como un jugador en la política del mar Negro. Ahora que su reino está en declive, tal vez sea hora de que se inviertan los papeles."

 feo_constantinople_title:0 "Hogar de mercaderes"
 feo_constantinople_desc:0 "Constantinopla, la ciudad donde muchos emperadores reinaron antes que nosotros. La antigua ciudad de cultura, riquezas y prestigio para cualquier griego y la ciudad de la que provienen muchas familias como la nuestra. Es hora de que regresemos una vez más y celebremos un triunfo por las calles para que sepan que hemos aniquilado a nuestros enemigos."

 feo_balkan_conquest_title:0 "Basileus de los Balcanes"
 feo_balkan_conquest_desc:0 "Los Balcanes fueron una de las regiones más importantes del antiguo Imperio bizantino. Si bien es un área montañosa, no se pueden subestimar algunas de sus riquezas. Preparemos una campaña para reclamar estas tierras bizantinas perdidas."

 feo_rival_genoa_title:0 "Relaciones genovesas"
 feo_rival_genoa_desc:0 "La llegada de los genoveses sacudió para siempre nuestra posición en Gotia. Muchos comerciantes extranjeros nos han ido comprando tierras hasta reducir nuestra influencia costera a un solo puerto. Puede que sea hora de intentar combatir esta amenaza, ya sea con la espada o con la pluma."

 feo_break_italian_control_title:0 "Ocuparse de los italianos"
 feo_break_italian_control_desc:0 "La influencia costera de Gotia lleva demasiado tiempo destrozada. Si queremos tener una oportunidad de reclamar nuestra posición en el mar Negro, hemos de pacificar -o destruir- a los italianos."

 feo_gothia_title:0 "El ascenso de Gotia"
 feo_gothia_desc:0 "Nos hemos ocupado de las hordas y los italianos. Nuestro principado, que comenzó con la ciudad de Mangup, ahora es más que eso. Por fin podemos dar el siguiente paso en la ambiciones de nuestra nación: restaurar Gotia"
 feo_gothia_ascendant_pp:0 "El ascenso de Gotia"

 feo_aegean_supremacy_title:0 "Supremacía egea"
 feo_aegean_supremacy_desc:0 "¿Qué son los mercaderes sino egoístas aprovechados? ¿Y qué podrían querer esos aprovechados del Egeo sino el control absoluto? Obtener las islas del Egeo o fortificarlas nos permitirá el control absoluto frente a los rivales y enemigos nuestros que puedan residir allí."

 feo_azov_sea_title:0 "La cuestión de Azov"
 feo_azov_sea_desc:0 "La provincia de Azov, en Crimea, es uno de los puertos más importantes del mar Negro. Desarrollada por los italianos para ser su refugio principal donde llevar a cabo el comercio, es una amenaza para nuestros planes de dominio del mar Negro. Puede que tal vez sea hora de una conversación entre comerciantes…"

 feo_conflits_in_lithuania_title:0 "Llanuras de Rutenia"
 feo_conflits_in_lithuania_desc:0 "Nuestra conquista de las estepas nos ha traído muchos jinetes extranjeros, quizá más de los que podemos gestionar. Si conquistamos Rutenia, tal vez podamos asentar allí a algunos de ellos."

 feo_gavras_triumphant_title:0 "Gavras triunfante"
 feo_gavras_triumphant_desc:0 "Hace años no éramos más que una humilde familia mercante. Ahora nos sentamos en un trono de oro, triunfantes sobre nuestros rivales griegos. Pronto el resto del mundo conocerá este logro."

 feo_gothic_invasion_title:0 "Invasión gótica"
 feo_gothic_invasion_desc:0 "Puede que Gotia haya regresado, pero las tradiciones góticas no. Hay que conquistar Alemania. Los reyes y reinas de allí aún no se han postrado ante nosotros. Así que habrá que obligarlos usando la espada."

 feo_crimea_title:0 "Opresores crimeos"
 feo_crimea_desc:0 "El pueblo crimeo ha sido una piedra en nuestro zapato desde hace muchas décadas. Siempre asaltando nuestra frontera y, a veces, financiando a invasores como Tamerlán para que arrasase nuestra tierra. Sangre y cenizas son los únicos tributos que recibirán."

 feo_beyond_crimea_title:0 "Hacia las estepas"
 feo_beyond_crimea_desc:0 "Nuestra campaña crimea fue un gran éxito, ya que nos hemos ocupado de dos pájaros con una sola piedra. Ahora es el momento de seguir profundizando en el territorio de las estepas, empleando a nuestros guerreros ahora veteranos para que nos proporcionen la victoria."

 feo_integrate_cossacks_title:0 "La vanguardia de $MONARCHTITLE$"
 feo_integrate_cossacks_desc:0 "Puede que los tártaros fueran enemigos en el pasado, pero nadie puede negar su destreza en el combate. En lugar de eliminarlos, tal vez podamos emplearlos en nuestra sociedad o nuestras filas."

 feo_caucasia_title:0 "Puerta hacia Oriente Medio"
 feo_caucasia_desc:0 "Caucasia es un área montañosa, perfecta para usarla contra quienes quieran invadirnos desde Oriente Medio. Nos ocuparemos de que nuestros soldados dominen estos pasos montañosos."

 feo_russian_aristocracy_title:0 "Una nobleza rusa"
 feo_russian_aristocracy_desc:1 "Puede que nuestro origen sea griego, pero gran parte de nuestra aristocracia tiene conexiones importantes con familias de Rusia. Estaría bien usar estas conexiones para conseguir nuevos aliados, pero también podría valer la pena emplearlas para reclamar las tierras para nosotros."

 feo_branching1_title:0 "Misión ramal"
 feo_branching1_desc:0 ""

 feo_branching2_title:0 "Misión ramal"
 feo_branching2_desc:0 ""

 feo_subdue_the_hordes_title:0 "Someter a las hordas"
 feo_subdue_the_hordes_desc:0 "Aunque la estepa del Ponto está libre del yugo tártaro, sigue habiendo nómadas en los Urales que suponen una amenaza para nosotros. Si los subyugamos, haremos que cualquier jinete que desee saquear nuestras tierras se lo piense dos veces."

 feo_steppe_development_title:0 "Asentando a los góticos"
 feo_steppe_development_desc:0 "Las estepas están llenas de extranjeros, con los que no se puede contar para traer beneficio a nuestro país. Asentar allí a algunos de los nuestros para que funden ciudades solucionaría ese problema."
 
 feo_russian_aid_title:0 "Ayuda rusa"
 feo_russian_aid_desc:0 "Nuestros nuevos aliados al norte han demostrado ser de gran ayuda. Sin embargo, nuestra soldadesca local ha sido siempre escasa y nuestros oficiales, de poca confianza. Quizás si les pedimos que manden algunos oficiales a ayudarnos, podremos eliminar algunos de estos problemas."
 
 feo_russian_guard_title:0 "Guardianes de la nación"
 feo_russian_guard_desc:0 "El pueblo gótico es limitado y hasta ahora hemos confiado en reclutas extranjeros, que no son tan disciplinados como nuestros hermanos rusos. Pedirles que nos envíen una pequeña guardia de élite nos ayudaría con este problema."
 
 feo_russian_claims_title:0 "Ambiciones en Rusia"
 feo_russian_claims_desc:0 "Ahora que nuestras conexiones con Rusia son sólidas, podemos reivindicar nuestros derechos al trono. Si bien nuestra aristocracia puede ayudarnos con esa cuestión, seguimos teniendo que aplacar al pueblo…"
 
 feo_palace_of_tsars_title:0 "Palacio de los zares"
 feo_palace_of_tsars_desc:1 "Las conexiones de la familia Gavras con las tierras rusas han demostrado ser beneficiosas para nosotros. Ahora nuestros gobernantes se sientan en el trono del Kremlin, señores de la tierra de la Rus. Solo nos queda coronarnos zares…"


