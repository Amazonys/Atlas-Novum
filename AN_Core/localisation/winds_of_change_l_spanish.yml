 SUN_ALL_EUROPE:0 "Todas las provincias del subcontinente de §YEuropa Occidental§! y la región del §YMagreb§!"
 SUN_ALL_FAR_EAST:0 "Todas las provincias de los subcontinentes de §YExtremo Oriente§! y §YChina§!"
 
 estate_burghers_SUN_support_recovering_populations:0 "Ayuda a las poblaciones en recuperación"
 estate_burghers_SUN_support_recovering_populations_desc:0 "Nuestra población ha sido asolada por enfermedades extranjeras, una auténtica maldición sobre todos nosotros. Mitiguemos sus impuestos y dejemos que las familias que sufren se recuperen de esta calamidad."
 
 sunset_invasion.1.t:0 "Destino de los usurpadores"
 sunset_invasion.1.d:0 "Con la derrota de los invasores de ultramar y la retirada de vuelta a sus tierras natales, muchos colonos que en su día pensaron que esta era una nueva esperanza de gloria y beneficio ahora se hallan atrapados en nuestros territorios. Si bien podríamos considerar esto como otra conquista, esta gente puede resultar un problema para nuestro gobierno."
 sunset_invasion.1.a:0 "El único remedio es la expulsión."
 sunset_invasion.1.b:0 "Tratarlos como territorios conquistados sin más."
 sunset_invasion.1.c:0 "¡Llevaremos el terror a sus costas!"
 
 sunset_invasion.2.t:0 "Hacia Europa"
 sunset_invasion.2.d:0 "Miles de barcos han zarpado hacia donde sale el sol. Miles de naves y decenas de miles de hombres listos para conquistar la primera costa con la que se topen. Deben estar preparados, debemos estar dispuestos a enfrentarnos a ellos porque si estuvieran desprevenidos entonces nuestra victoria está garantizada."
 sunset_invasion.2.a:0 "¡Vemos dónde sale el sol!"
 
 sunset_invasion.3.t:0 "El destino de Francia"
 sunset_invasion.3.d:0 "Los franceses son célebres por ser los más orgullosos de Europa. Pero ese orgullo provocó su caída. Sus tierras ahora están a nuestra merced. Podemos elegir conservar sus monumentos o destruirlos y mostrar a los europeos lo que nuestra invasión significa de verdad."
 sunset_invasion.3.a:0 "Perdonemos sus monumentos."
 sunset_invasion.3.b:0 "Destrocemos su herencia."
 
 sunset_invasion.4.t:0 "La invasión de Poniente"
 sunset_invasion.4.d:0 "Hace años, invasores europeos llegaron a nuestras tierras buscando las nuevas rutas comerciales a la India. Zarparon del oeste para llegar al este, pero no sabían que sus ambiciones les conducirían a nosotros. Ahora, con años de conflictos a nuestras espaldas y Europa bajo nuestro poder, podemos proclamarnos por fin la potencia hegemónica de Occidente."
 sunset_invasion.4.a:0 "Cómo han cambiado las tornas."
 
 sunset_invasion.5.t:0 "Hacia el sol"
 sunset_invasion.5.d:1 "Cuando miramos al oeste, vemos el sol ponerse. La puesta del sol significa que un el día termina y que uno nuevo comenzará, un nuevo ciclo que los dioses nos han concedido. Muchos entre los nuestros sienten curiosidad por ver qué aguarda al final del ciclo y se preparan para navegar hacia el sol poniente."
 sunset_invasion.5.a:0 "Alcanzaremos al sol poniente."
 
 sunset_invasion.6.t:0 "La invasión de Levante"
 sunset_invasion.6.d:0 "Tras atracar en Asia, fundamos un imperio colonial allí. Sus pueblos eran fieros, pero cayeron uno a uno. Sus hábitos pudieron suponer un desafío para nosotros pero, a final, los dioses no los guiaban. Pues fueron los dioses quienes quisieron que nosotros llegásemos la tierra del sol naciente y abatiésemos al dragón de China."
 sunset_invasion.6.a:0 "Los dioses estarán satisfechos."
 
 sunset_invasion.7.t:0 "El sistema colonial"
 sunset_invasion.7.d:0 "Puede que hayamos creado una plétora de administraciones en Europa, pero la mayoría de ella han quedado anticuadas muy deprisa. Puede que no seamos capaces de modernizar todas las partes de esta administración, pero podemos centrarnos su especialización. Podemos cobrar impuestos a las colonias allí, hacer que la burocracia sea más favorable a nosotros, o cualquier otro cambio que deseemos."
 sunset_invasion.7.a:0 "Centrémonos en la burocracia."
 sunset_invasion.7.b:0 "Debemos encargarnos de que crezca el comercio entre la metrópoli y nuestras colonias."
 sunset_invasion.7.e:0 "¡Impuestos sin representantes!"
 
 sunset_invasion.8.t:0 "Cómo matar a un dragón"
 sunset_invasion.8.d:0 "Los chinos alaban a sus emperadores como si fueran guiados por los mismo cielos. Lo llaman el Mandato del Cielo Pero esa divinidad solo son más nutrientes para los dioses. Ahora que hemos capturado al emperador chino, el dragón de China, podemos sacrificarle y ofrecer su corazón a los dioses."
 sunset_invasion.8.a:0 "El trono del dragón ahora está vacío."

 #European Colonies:
 european_colony:0 "Colonia de Poniente"
 european_colony_long_desc:1 "Una colonia de Poniente es un tipo de súbdito similar a otros súbditos coloniales; la principal diferencia es que se puede fundar en territorios de ultramar. Su objetivo principal es gobernar a la gente fuera de América con mayor eficiencia, al tiempo que conversamos el control de la región."
