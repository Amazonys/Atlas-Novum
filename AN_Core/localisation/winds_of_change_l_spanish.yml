 estate_nobles_hungarian_nobility_privileges:0 "Privilegios de la nobleza húngara"
 estate_nobles_hungarian_nobility_privileges_desc:0 "En vez de concentrarnos en centralizar el nuestro y arriesgarnos a la ira de la nación húngara, garanticemos sus privilegios y tradiciones a los nobles húngaros."
 estate_nobles_austrian_nobility_privileges:0 "Privilegios de la nobleza austriaca"
