 TIM_diwan_dip:0 "Diwán equilibrado"
 TIM_diwan_mil:0 "Diwan-i Lashgar"
 
 cb_reconquest_of_china:0 "Reconquistas Yuan"
 cb_reconquest_of_china_desc:0 "Forjaremos un imperio que rivalice con el de Gengis Kan. Pero antes de lograr eso, debemos retomar Yuan."
 TIM_yuan_reconquest:0 "Mostrar superioridad"
 TIM_yuan_reconquest_desc:0 "El objetivo de guerra es mostrar superioridad ganando batallas."
 TIM_YUAN_RECONQUEST_WARNAME:1 "La $ORDER$invasión de $SECOND_NAME$"
 
 TIM_bring_taxation_under_control_title:0 "Restaurar la tesorería"
 TIM_bring_taxation_under_control_desc:0 "Nuestras finanzas han quedado empañadas por la generosa concesión de soyurghals. Tenemos que volver a reforzar la tesorería."
 TIM_supremacy_of_the_sharia_title:0 "Supremacía de la sharía"
 TIM_supremacy_of_the_sharia_desc:1 "Los ulemas llevan mucho tiempo abogando por la abolición de las leyes del Yassa y el debido respeto a la ley sharía. Ya es hora de que se cumplan sus peticiones."
 
