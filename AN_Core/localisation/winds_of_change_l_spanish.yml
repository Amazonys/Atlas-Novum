 estate_burghers_hungarian_royal_cities_desc:0 "Las ciudades reales libres de Hungría han servido durante siglos como centros de intercambios comerciales que han traído inmensas fortunas al país entero. Aumentemos aún más sus privilegios para atraer a más comerciantes e inversores extranjeros para que se conviertan en verdaderas metrópolis que eclipsen hasta a las grandes ciudades del oeste."
