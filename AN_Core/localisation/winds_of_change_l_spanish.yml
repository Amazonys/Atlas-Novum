 CSU_ground_shaker_title:0 "El que cambia la tierra"
 CSU_ground_shaker_desc:2 "La historia de Cusi Yupanqui, llamado Pachacuti –el Reformador o El que cambia la tierra– es famosa. Uno de los hijos de los incas de Cuzco, cuyo padre abandonó la ciudad ante la llegada del ejército chanca. Pachacuti se quedó y con valentía derrotó al ejército invasor con el favor de los dioses. O eso cuenta la leyenda, pues los detalles de estos eventos han variado para adaptarse a las necesidades posteriores de sus herederos."
 CSU_cajamarca_title:0 "Conquistar Cajamarca"
 CSU_cajamarca_desc:0 "Cajamarca es un gran asentamiento urbano al norte y debería ser nuestro objetivo principal en nuestra expedición de conquista al norte."
 CSU_quito_title:0 "Tomar Quito"
 CSU_quito_desc:0 "Según nos dirigimos al norte, el clima extremo de las tierras altas empieza a disminuir y debilitarse. Y el panorama étnico también cambia, con la ciudad de Quito que es la capital de los caranquis."
 CSU_qolla_title:0 "Desafiar a los colla"
 CSU_qolla_desc:1 "Los colla son, no cabe duda, nuestros rivales más poderosos y dueños de la cuenca norte del Titicaca. Su derrota significaría una nueva era para los Andes, una donde el inca los gobierne a todos."
 CSU_southern_fringes_title:0 "Apoderarse del sur"
 CSU_southern_fringes_desc:0 "El altiplano es un enorme llanura debajo del lago Titicaca. La falta de pendientes es quizás la mayor ventaja de estas tierras. Conquistémoslo y construyamos una base de poder."
 CSU_chanka_title:0 "Reclutar a los chanca"
 CSU_chanka_desc:0 "Nuestra victoria reciente sobre los chanca les ha dejado como súbditos indefensos [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Como servidores nuestros, necesitan empezar a pagar el tributo del trabajo, incluyendo el servicio militar."
 CSU_chincha_title:0 "Apoderarse de Chincha"
 CSU_chincha_desc:0 "El valle de Chincha y sus alrededores son el punto más cercano al océano desde Cuzco. Bajemos de las montañas e impongamos nuestra voluntad sobre los pueblos costeros."
 CSU_altiplano_title:0 "Bajando del altiplano"
 CSU_altiplano_desc:0 "Al suroeste del altiplano hay valles costeros que se mantienen débiles y escasamente habitados. Les derrotaremos mientras siguen débiles y divididos."
 CSU_wanka_title:0 "Derrotar a los huanca"
 CSU_wanka_desc:0 "Las entidades políticas andinas, divididas entre sí, son incapaces de organizar una defensa contra nuestro poderoso ejército. Adelante, comencemos nuestra marcha hacia el norte. Primero, aniquilemos a los huancas."
 CSU_defeat_chimu_title:0 "Nuestros rivales chimúes"
 CSU_defeat_chimu_desc:0 "Los semicosteros chimúes conforman una sociedad bastante avanzada a nuestro noroeste. Sometámoslos y librémonos de la única oposición significativa en la zona más inmediata."
 CSU_oracle_title:0 "Contactar con el oráculo"
 CSU_oracle_desc:0 "Los ichma consideran a Pachacámac es su creador y ayuda a los humanos actuando como oráculo desde su forma de ídolo. A lo mejor deberíamos contactar con él."
 CSU_authority_title:0 "Reinado del sol"
 CSU_authority_desc:0 "La autoridad de [Root.Monarch.GetName] como descendiente de un linaje antiguo es incuestionable. Y, no obstante, algunos creen que eso ha de corregirse."

 INC_runasimi_title:0 "Promover el runasimi"
 INC_runasimi_desc:0 "Runasimi, o «lenguaje humano» en quechua, es como los incas llaman a su propio idioma. Se cree que los incas lo adoptaron como lengua franca de su imperio puesto que ya estaba muy extendido antes de su expansión. Pero se teoriza que antes hablaban aimara o algún otra lengua local."
 INC_mitma_title:0 "Desarrollo de la mitma"
 INC_mitma_desc:0 "Mitma es la política incaica de reasentar a distintos grupos nativos a lo largo del imperio. Hecho generalmente a pueblos rebeldes o recién conquistados, los incas reubicarán a unos cuantos a otra provincia del imperio, principalmente por motivos económicos y para garantizar la lealtad."
 INC_awka_kamayuq_title:0 "Awka kamayuq"
 INC_awka_kamayuq_desc:0 "La mayor parte del ejército inca lo formaban guerreros reclutados en todo el Imperio. Algunos simplemente tienen que pagar su tributo de trabajo con servicio militar."
 INC_big_ears_title:0 "Los orejones"
 INC_big_ears_desc:0 "Y sin embargo, los más guerreros más experimentados y veteranos del Imperio inca eran los guardias, nobles a los que se llamaban «orejones» por los discos que llevaban en las orejas como símbolo de su posición."
 INC_zeqe_title:0 "El sistema ceque"
 INC_zeqe_desc:1 "Los incas tenían una compleja red de santuarios dedicados a sus dioses, que irradiaba desde Cuzco en líneas La red de santuarios de huacas se conocerá con el nombre de sistema ceque."
 INC_pacha_kamaq_title:1 "El oráculo de Pachacámac"
 INC_pacha_kamaq_desc:1 "Los ichma adoran a su dios Pachacámac, el Creador del mundo. La gente acude a consultar como oráculo al ídolo que representa a esta deidad. Quizás deberíamos introducir a este dios en nuestro panteón."
 INC_four_quarters_together_title:0 "Las cuatro regiones unidas"
 INC_four_quarters_together_desc:1 "Los incas llamaban a su imperio «Tahuantinsuyo», que significa más o menos «cuatro regiones unidas». Las cuatro regiones son las cuatro provincias de Collasuyo, Antisuyo, Chinchaysuyo y Contisuyo, todas tomando Cuzco como punto de referencia."
 INC_qollqas_title:0 "Las colcas"
 INC_qollqas_desc:0 "La colca inca es un almacén situado en las carreteras incaicas. Allí se almacenaban muchos de los bienes locales, suministros y provisiones. Estos edificios almacenaban comida para los malos tiempos, herramientas para los artesanos y mucho equipamiento más."
 INC_kallanka_title:0 "Construir nueva kallanka"
 INC_kallanka_desc:0 "Las kallankas son grandes cuarteles construidos cerca de colcas con fines militares. A pesar de su tamaño y aspecto, el ejército incaico aún tenía que levantar muchas tiendas para albergar a miles de soldados."
 INC_solar_cult_title:0 "El culto del Sol"
 INC_solar_cult_desc:0 "Los incas adoran a Inti, el dios del Sol, como creador y antepasado de la dinastía real de la cual descienden los emperadores. Esto convierte la relación con el sol una parte muy importante de la religión inca."
 INC_reform_religion_title:0 "Reformar la religión"
 INC_reform_religion_desc:0 "En nuestra religión hay muchas prácticas extrañas y poco clara que necesitan cambios. Debemos aprovechar nuestra autoridad divina y corregirlos."
 INC_wiraqocha_title:1 "Templos a Viracocha"
 INC_wiraqocha_desc:1 "Pese a la importancia de Inti, Viracocha sigue siendo la deidad inca más importante a día de hoy, al tener muchos templos dedicados a su culto."
 INC_imperial_infrastructure_title:0 "Infraestructura imperiales"
 INC_imperial_infrastructure_desc:0 "Si hay algo en que los incas destacaban era en las infraestructuras imperiales. Caminos magníficos que recorren los Andes, acompañados de una administración eficiente ha hecho de este imperio muy próspero y exitoso."
 INC_qhapaq_nam_title:0 "Qhapaq Ñan"
 INC_qhapaq_nam_desc:0 "Qhapaq Ñan es el Camino Real que atraviesa los Andes de un extremo a otro. Diseñado con almacenes y recorrido por mensajeros, es un una red muy eficiente y bien mantenida."
 INC_imperial_frontiers_title:0 "Fronteras imperiales"
 INC_imperial_frontiers_desc:1 "Nuestro imperio se extiende a lo largo de miles de cumbres montañosas y extensos territorios de tierras altas. Nuestra autoridad, aunque bastante segura en las montañas, no suele extenderse a terrenos de las tierras bajas, que son provincias de difícil defensa. Debemos fortificar nuestras fronteras."
 INC_terracing_title:0 "Cultivo en terrazas"
 INC_terracing_desc:0 "Los Andes son un terreno duro por naturaleza. Las pendientes impiden que la lluvia riegue nuestras cosechas. Por eso las sociedades andinas, durante siglos, han conservado métodos para atrapar la lluvia y hacer fértiles las pendientes."
 INC_idols_title:0 "Los ídolos subyugados"
 INC_idols_desc:1 "Las sociedades andinas tienen sus propios dioses regionales a los que adoran en forma de ídolos. Los incas se apoderaron de esos ídolos y los llevaron a Cuzco, obligando así a sus súbditos a viajar a la capital para interpelar a sus dioses. En caso de descontento provincial o actitudes rebeldes, el ídolo era azotado públicamente como método de imponer a la obediencia."
 INC_mountaintops_title:0 "Entre las cimas"
 INC_mountaintops_desc:0 "A pesar de ser uno de los climas más adversos conocidos por el hombre, con elevaciones que hacen desmayarse a los que no están acostumbrados, las entidades políticas andinas han conseguido darle una vuelta a ello y levantar grandes ciudades entre las alturas andinas."
 INC_navel_of_the_universe_title:0 "Ombligo del universo"
 INC_navel_of_the_universe_desc:1 "[808.GetCapitalName] ha conseguido tanta fama que se ha ganado el sobrenombre del «Ombligo del universo». Nos podemos estar en contra de esta tendencia nacional."
 INC_awkaypata_title:1 "Huacaypata"
 INC_awkaypata_desc:1 "Huacaypata es el nombre de la plaza central en Cuzco, donde se concentraban mucha riqueza y edificios importantes. Es el espacio comunal de la ciudad, donde se celebran diversos festivales y acontecimientos religiosos."
 INC_economy_title:0 "Recaudar la mita"
 INC_economy_desc:0 "La economía incaica no se parecía a las de sus homólogos en el Viejo Mundo. No existía el concepto de moneda y los ciudadanos, en lugar de eso, pagaban sus tributos en forma de trabajo, trabajando para el Estado, haciendo objetos para este o sirviendo en el ejército."
 INC_sweat_of_the_sun_title:0 "Sudor del sol"
 INC_sweat_of_the_sun_desc:0 "El oro en el Imperio inca era relativamente abundante en comparación al de sus homólogos imperiales europeos. Como el concepto de acuñación de moneda no se estilaba entre los incas, el oro se fundía en distintos ídolos y joyas de oro. Pero el oro seguía siendo valioso, aunque se creía que provenía de los dioses y se le llamaba el «sudor del sol»."
 INC_mountain_of_gold_title:0 "Lágrimas de la luna"
 INC_mountain_of_gold_desc:0 "La plata tenía una posición no muy distinta del oro, solo que se la consideraban «lágrimas de la luna». Igual de abundante, los españoles extraerían enormes cantidades de ella en el Cerro Rico de Potosí."
 INC_renovate_cusco_title:1 "Restaurar Cuzco"
 INC_renovate_cusco_desc:0 "Pachacuti ha convertido la antaño amenazada ciudad de Cuzco en una gran potencia imperial. Por lo tanto, habrá que cambiar la ciudad y sus alrededores para reflejar esto."
 INC_secondary_capital_title:0 "Capital secundaria"
 INC_secondary_capital_desc:0 "Como las oportunidades de conquista al sur se han agotado y gran parte de las tierras pertenecen a nuestros antepasados momificados, tal vez sea mejor fundar una capital secundaria en el norte."
 INC_weaving_title:0 "Tejido inca"
 INC_weaving_desc:0 "La vestimenta tradicional andina se compone de telas tejidas por los mejores artesanos. A los tejedores más competentes se les exige que tejan para los nobles, como pago de su tributo de trabajo."
 INC_jungle_expansion_title:0 "Expandirse hacia la jungla"
 INC_jungle_expansion_desc:0 "Tahuantinsuyo ha intentado extenderse hacia el boscoso y húmedo este en muchas ocasiones, con un éxito limitado. Y una vez conquistado, los incas básicamente realizan trueques con los lugareños por plumas exóticas y miel."
 INC_bowmen_title:0 "Reclutar arqueros"
 INC_bowmen_desc:1 "Las junglas orientales es donde los incas reclutan arqueros expertos para sus fuerzas. Eran especialmente efectivos por tener flechas impregnadas en veneno, mortales en la batalla."
 
 INC_lake_conquest:0 "Altiplano norte asegurado"
 
 CSU_adm_focus_buff:0 "Centrarse en la integración territorial."
 desc_CSU_adm_focus_buff:0 "Hemos elegido centrarnos en incorporar rápidamente nuevos territorios en nuestro imperio."
 CSU_dip_focus_buff:0 "Conquista por intimidación"
 desc_CSU_dip_focus_buff:0 "El mejor modo de ganar enfrentamientos militares es no luchar. Todas las guerras deben ganarse mediante intimidación y ofertas lucrativas."
 CSU_mil_focus_buff:0 "Unir las cuatro regiones."
 desc_CSU_mil_focus_buff:0 "La manera ideal de conquistarlo todo es tener un ejército al que no se pueda desafiar."
 INC_lingua_franca:0 "Una lengua franca imperial"
 desc_INC_lingua_franca:0 "Promover un solo idioma, el quechua, por todo el imperio ayudará a conservar la unidad y permitirá a las gentes trabajar juntas."
 INC_the_andean_empire:0 "El imperio andino"
 desc_INC_the_andean_empire:0 "Ninguna otra nación sobre la faz de la Tierra ha logrado lo que nosotros, un imperio enorme y poderos que se extiende a lo largo de uno de los medios más extremos de la tierra: las cumbres andinas."
 INC_qumpi:0 "Tejedores de qompi incaicos"
 desc_INC_qumpi:0 "Las telas de lana de llama que realizan nuestros tejedores es totalmente asombrosa"
 INC_regional_shrine_worship:1 "Culto de santuarios huacas"
 desc_INC_regional_shrine_worship:1 "Los aledaños de nuestras ciudades se ven adornados por muchos santuarios huacas donde se adora a toda clase de dioses."
 INC_the_mitma_for_control:0 "Lealtad mediante la mitma"
 desc_INC_the_mitma_for_control:0 "La política de reubicar y mezclar comunidades ayuda a conservar la lealtad de nuevas provincias, pero frena la integración provincial completa por los costes extras."
 INC_mitma_settlers:0 "Colonos de la mitma"
 desc_INC_mitma_settlers:0 "La provincia local ha visto una afluencia de colonos traídos aquí por la mitma."
 INC_kallanka_construction:0 "Construcción de kallankas"
 desc_INC_kallanka_construction:0 "La construcción de kallankas a lo largo del imperio aumenta nuestra capacidad para reservas de soldadesca."
 estate_burghers_mountain_expansion_upgrade_mountains:0 "Expansión hacia las montañas"
 desc_estate_burghers_mountain_expansion_upgrade_mountains:0 "Los burgueses y campesinos de este país han conseguido recursos de su gobierno que les permiten extenderse hacia el difícil terreno de las montañas."
 estate_burghers_mountain_expansion_upgrade_highlands:0 "Expansión hacia las tierras altas"
 desc_estate_burghers_mountain_expansion_upgrade_highlands:0 "Los burgueses y campesinos de este país han conseguido recursos de su gobierno que les permiten extenderse hacia el difícil terreno de las tierras altas."
 estate_burghers_mountain_expansion_upgrade_hills:0 "Expansión hacia las colinas"
 desc_estate_burghers_mountain_expansion_upgrade_hills:0 "Los burgueses y campesinos de este país han conseguido recursos de su gobierno que les permiten extenderse hacia el difícil terreno de las colinas."
 INC_inca_idol_making_alternative:0 "La fabricación de ídolos"
 desc_INC_inca_idol_making_alternative:0 "El oro no nos sirve más que para ídolos preciosos para el culto religioso. Los intercambios se realizan mediante trueque y el tributo de trabajo."
 INC_development_cost_penalty:0 "Transición hacia las tierras bajas"
 desc_INC_development_cost_penalty:0 "Según nos vamos extendiendo más allá de las alturas, necesitamos transformar nuestro aparato gubernamental."
 INC_royal_roads:0 "Carreteras reales"
 desc_INC_royal_roads:0 "Las carreteras reales recorren el campo, convirtiendo las montañas escarpadas en carreteras."
 INC_imperial_capital_1:0 "Capital imperial."
 desc_INC_imperial_capital_1:0 "Esta provincia alberga la capital de un imperio ciertamente magnífico."
 INC_imperial_capital_2:0 "Capital imperial."
 desc_INC_imperial_capital_2:0 "Esta provincia alberga la capital de un imperio ciertamente magnífico."
 INC_imperial_capital_1_2:2 "Modifica «§YCapital imperial§!» en:\n  Modificador de soldadesca local: §G+25,0%§!\n  Ingresos por impuestos anuales: §G+6,00§!\n   Modificador de los bienes locales producidos: §G+25,0%§!\n  Coste de gobierno de provincia: §G-25,0%§!\n  Aumento de coste del gobierno local: §G-35§!"
 INC_integrating_the_borderlands:0 "Integrar las tierras fronterizas"
 desc_INC_integrating_the_borderlands:0 "Como el accidentado terreno selvático no es algo a lo que estemos acostumbrados, solo podemos esperar con integrar las tierras fronterizas y hacer tratos con los lugareños."
