 strengthen_outposts_interaction_desc:0 "Nuestros puestos avanzados comerciales han visto decaer su influencia. Debemos asegurarnos de que este declive termina."
 support_overseas_merchants_interaction:0 "Apoyar a los comerciantes en el extranjero"
