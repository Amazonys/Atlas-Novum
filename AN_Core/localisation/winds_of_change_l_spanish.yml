 yua_expand_han_army_title:0 "Aumentar el ejército han"
 yua_expand_han_army_desc:0 "El núcleo de nuestra población reside en China. Debemos emplearla para ampliar la parte china de nuestro ejército para conquistar a nuestros vecinos."

 yua_emperors_guard_title:0 "La guardia del emperador"
 yua_emperors_guard_desc:0 "Puede que [Root.Monarch.GetName] sea un gran líder, pero hay muchos asesinos y campos de batalla que pueden intentar reclamar su vida. Al crear una fuerza de guardias de élite, los keshigs, nos aseguraremos de que nuestro gobernante sobreviva en cualquier conflicto que surja."

 yua_southern_army_title:0 "Ejército recientemente adscrito"
 yua_southern_army_desc:0 "La zona sur de China siempre han estado separada del norte, lo que ha provocado que gran parte del sur de China tenga su propia personalidad. En vez de llenar el ejército han con estos reclutas, creemos mejor un ejército separado y repleto de reclutas del sur de China,"

 yua_civil_and_military_affairs_title:0 "Asuntos civiles y militares"
 yua_civil_and_military_affairs_desc:0 "La sociedad yuan se levanta más sobre adiestramiento marcial que gobernanza compleja. Por lo tanto, debemos asegurarnos de que todo asunto civil en nuestra nación está combinado con los militares."

 yua_four_great_schools_title:0 "Cuatro grandes escuelas"
 yua_four_great_schools_desc:0 "Las cuatro grandes escuelas de la medicina siempre han estado divididas en China. Si encontramos un modo de unir sus teorías, tal vez podríamos progresar en nuestro conocimiento de la vida y la muerte."

 yua_censorate_title:0 "El antiguo censorado"
 yua_censorate_desc:0 "Una rama muy eficiente de nuestro gobierno, debemos dar nuestros máximos esfuerzos para asegurarnos del progreso continuo de centralización y de eficiencia burocrática para estar a la altura del tamaño de nuestro enorme país."

 yua_sinicizition_title:0 "Sistema de las cuatro clases"
 yua_sinicizition_desc:0 "Las culturas de nuestro imperio son distintas y si queremos gobernarlas con eficacia debemos dividirlas adecuadamente. Separarlas en cuatro grupos: mongoles, semus, han y sureños, lo conseguirá."

 yua_inward_perfection_title:0 "Perfección interior"
 yua_inward_perfection_desc:0 "Muchas voces que nos asesoran en nuestro palacio abogan en favor de un movimiento que se centre en perfeccionar nuestros asuntos internos en lugar de buscar la conquista a lo largo y ancho. No obstante, otro movimiento en nuestro país se opone al anterior; subraya que debemos golpear mientras el hierro sigue caliente y abatir a los enemigos que anhelan destruirnos antes de que puedan reunir fuerzas para desafiarnos."

 yua_reestablish_zongshu_sheng_title:0 "Organizar los seis ministerios"
 yua_reestablish_zongshu_sheng_desc:0 "Los seis ministerios de China fueron un gran cambio desde la caída de la dinastía Yuan ante el Imperio Ming. Ahora que hemos regresado podemos devolverles su antigua gloria."

 yua_printing_press_title:0 "Simplificar el tipo móvil"
 yua_printing_press_desc:0 "Si bien la imprenta ha existido en China desde el siglo IX, es compleja y solo unos cuantos burócratas saben usarla con eficacia. Si simplificamos esta tecnología nuestra, seremos capaces de llevar a China a una nueva era de la impresión."

 yua_naadam_festivals_title:0 "Festivales naadam"
 yua_naadam_festivals_desc:0 "El festival naadam del Imperio Yuan era un gran evento tradicional que celebraba el pueblo mongol. Presentaba competiciones en los «tres juegos viriles»: carreras de caballos, tiro con arco y lucha. Estos juegos exhibía la habilidad y destreza de los guerreros mongoles y solía acudir el emperador y la nobleza. El festival también ofrecía actuaciones culturales, banquetes y distintas formas de entretenimiento, lo que lo convertía en un acontecimiento significativo para la vida social y cultural del imperio."
 
