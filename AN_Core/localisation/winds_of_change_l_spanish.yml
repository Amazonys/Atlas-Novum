 estate_burghers_arabian_traders_desc:0 "Nuestros comerciantes son de los más famosos del mundo. Darles palabra en nuestra corte nos permitirá usar más de su poder en nuestro beneficio."
 estate_burghers_omani_marines:0 "Reforzar la infantería de marina omaní"
 estate_burghers_omani_marines_desc:0 "Nuestro cuerpo de infantería de marina pueden ser útiles durante las invasiones anfibias, pero no están debidamente adiestrados en lo que es el combate de verdad. Debemos permitir que nuestros comerciantes financien y aprueben su adiestramiento para que puedan afrontar cualquier amenaza."
 OMA_mahra_title:0 "Someter a los mehríes"
 OMA_mahra_desc:0 "El sur de Arabia es el hogar de los mehríes, con una cultura diferente de las de otras tribus árabes. Son marinos igual de reputados que nosotros, pero eso les convierte en nuestros competidores. Invadamos sus tierras y que se sometan a nuestro poder."

 OMA_holy_cities_title:0 "Custodio de las Ciudades"
 OMA_holy_cities_desc:0 "Las ciudades santas del mundo islámico están controladas por débiles. Nosotros, los comerciantes de [Root.GetName], respaldados por oro y acero, somos un partido mucho mejor para el título de custodio. La Meca y Medina pronto estarán en nuestras manos."

 OMA_india_title:0 "Conexiones en la India"
 OMA_india_desc:0 "Nuestros comerciantes tienen puestos avanzados hasta en las tierras de la India. Sin embargo, muchos de ellos están oprimidos por los gobernantes de muchos reinos indios. Naveguemos para ayudarles a obtener la influencia que se les debe en la India."

 OMA_malay_title:0 "Costas malayas"
 OMA_malay_desc:0 "Aunque la influencia de nuestros comerciantes termina en los puertos de la India, las tierras de sureste de Asia siempre han estado influidas por los comerciantes islámicos. Si navegásemos hasta allí y nos hiciésemos con sus rutas comerciales podríamos profundizar más aún en Asia."

 OMA_spice_trade_title:0 "La especia debe fluir"
 OMA_spice_trade_desc:0 "Puede que las especias beneficien directamente a nuestra nación, pero el comercio de especias en sí ha demostrado ser rentable para nosotros. Si queremos monopolizar este valioso producto y alejar a los competidores, debemos asegurarnos de tener todas las especias."

 OMA_hormuz_title:0 "Aniquilar Ormuz"
 OMA_hormuz_desc:0 "El pueblo de Ormuz nos ha oprimido durante décadas, nos ha combatido y limitado nuestra influencia a las tierras omaníes del interior. No permitiremos que sean nuestro ocaso. Avanzaremos y los aplastaremos de una vez y para siempre."

 OMA_central_arabia_title:0 "Consolidar Arabia Central"
 OMA_central_arabia_desc:0 "El centro de Arabia alberga muchas tribus hostiles, mucho más acostumbradas a la guerra en el desierto que nosotros. Sin embargo, carecen de riquezas para oponerse a nosotros. Nuestro oro comprará mil guerreros y con un millar de guerreros los someteremos."

 OMA_Baghdad_title:0 "Caída de Bagdad"
 OMA_Baghdad_desc:0 "Puede que la Casa de la Sabiduría sea la biblioteca más famosa del mundo islámico. Construida en Bagdad, reforzó la edad de oro del islam. Sin embargo, perdió su gloria del pasado desde la invasión mongola. La reconstruiremos para que alcance alturas aún mayores y empezaremos apoderándonos de Bagdad."

 OMA_unify_arabia_title:0 "Nuestra península"
 OMA_unify_arabia_desc:0 "Por fin las tierras de Arabia están unidas. El mundo islámico ha estado dividido desde la caída del califato, cuando el califa quedó convertido en una simple marioneta. Ahora que hemos unido la tierra del Profeta, ya podemos proclamarnos el nuevo califa."

 OMA_trading_outposts_title:0 "Extendiendo nuestro alcance"
 OMA_trading_outposts_desc:0 "Si queremos crear una red comercial fuera de Arabia, debemos prepararnos para apoderamos y fortificar puestos avanzados en el extranjero. Y para llegar siquiera a fundarlos, debemos preparar una flota que apoye a nuestros comerciantes en toda actividad mercantil fuera de nuestro hogar."

 OMA_china_title:0 "Riquezas chinas"
 OMA_china_desc:0 "Puede que China sea la región más rica que nuestros comerciantes hayan encontrado. Desde té a porcelana, pasando por cualquier producto que escasee en el mundo islámico. Si conseguimos influencia sobre sus puertos, puede que podamos crear una nueva compañía que nos traiga beneficios jamás imaginados."

 OMA_thalassocracy_title:0 "Talasocracia árabe"
 OMA_thalassocracy_desc:0 "Hemos logrado nuestros sueños de dominio mercantil y marítimo en el océano Índico y el resto de Asia. Nuestros comerciantes son libres de comprar y vender sus riquezas desde cualquier rincón de nuestro imperio ultramarino. Que esta sea una nueva era para cualquier mercader islámico en busca de oportunidades."

 OMA_haasa_title:0 "La tierra de Baréin"
 OMA_haasa_desc:0 "Baréin alberga algunas de las gemas más preciosas de Arabia. Sin embargo, están controladas por extranjeros que no aprovechan todo su potencial y quizá sea hora de que nos hagamos cargo de ellas y las comercialicemos en nuestro propio beneficio."

 OMA_yemen_title:0 "Conquista de Yemen"
 OMA_yemen_desc:0 "Yemen es una encrucijada de caminos entre Arabia y África. También son los productores de uno de los cafés más famosos del mundo. Sin embargo, son nuestros enemigos, así que tendremos que ocuparnos de ellos. Los conquistaremos igual que hemos conquistado el resto de Arabia."

 OMA_buffing_outposts_title:0 "Posiciones de ultramar"
 OMA_buffing_outposts_desc:0 "Si nuestros comerciantes quieren tener una oportunidad lejos de Arabia, necesitamos ayudarles. Si fundamos nuevos puestos avanzados y los reforzamos para asegurar nuevas rutas comerciales, serán capaces de fortalecer aún más su influencia en territorio extranjero."

 OMA_finest_arabic_seafarers_title:0 "Marineros sin parangón"
 OMA_finest_arabic_seafarers_desc:0 "El pueblo de [Root.GetName] son los comerciantes más afamados de Arabia. Su influencia se extiende a muchos puertos del océano Índico y hemos cosechado los beneficios de esta influencia. Quizá si damos más poder en nuestro país a algunos de estos comerciantes, estarán dispuestos a ayudarnos aún más."

 OMA_indian_ocean_supremacy_title:0 "Supremacía Índica"
 OMA_indian_ocean_supremacy_desc:0 "El océano Índico es extenso, pero eso no nos impedirá convertirnos en sus señores. Nos haremos con las rutas comerciales y nuestros barcos dominarán sus aguas. Todo en nombre del beneficio."

 OMA_exaploiting_the_secret_title:0 "Explotando el secreto del café"
 OMA_exaploiting_the_secret_desc:0 "El café de Yemen es uno de los productos más rentables de Arabia. Como comerciantes, lo más justo sería que lo explotásemos e intentásemos aumentar la producción de este bien."

 OMA_arabian_naval_bases_title:0 "Puertos de Arabia"
 OMA_arabian_naval_bases_desc:0 "Puede que nos proclamemos expertos constructores de barcos pero, ¿de qué sirve construir barcos si no tenemos puertos en los que usarlos? Reclamemos algunos de los puertos que perdimos en Arabia o, mejor aún, conquistemos algunos nuevos para volver a dominar los mares."

 OMA_shipbuilding_masters_title:0 "Pericia naval"
 OMA_shipbuilding_masters_desc:0 "Nuestro pueblo son constructores de barcos y marinos afamados. No hay mar que no surquemos para conquistar o comerciar. Si construimos una nueva flota seremos capaces de hacer realidad ambas ambiciones."

 OMA_madagascar_title:0 "Isla de Madagascar"
 OMA_madagascar_desc:0 "Puede que Madagascar no tenga muchas riquezas naturales, pero sirve como un gran centro de comercio y sus gentes están divididas y luchan entre sí. Quizá si nos hacemos con la isla podremos aumentar nuestro poder en Zanzíbar."

 OMA_zanzibar_trade_dominance_title:0 "Expansión por la costa suajili"
 OMA_zanzibar_trade_dominance_desc:0 "La mayoría de Zanzíbar puede haber caído en nuestras manos, pero el resto del pueblo suajili se nos sigue resistiendo militar y financieramente. Si los sojuzgamos a todos, podremos ser la única potencia hegemónica del comercio de Zanzíbar."

 OMA_end_hormuz_toll_title:0 "Fin al peaje de Ormuz"
 OMA_end_hormuz_toll_desc:0 "Ormuz y su ciudad siempre han bloqueado el comercio de todo buque extranjero, lo que les permite controlar quién gana y quién pierde en el comercio marítimo. Asegurémonos de que su isla queda reducida a un páramo para poder volver a ser comerciantes libres."

 OMA_forts_of_oman_title:0 "Fortalezas de Omán"
 OMA_forts_of_oman_desc:0 "Nuestro pueblo siempre ha vivido a la defensiva, combatiendo las amenazas externas con estructuras defensivas, de modo que contamos con ventaja en caso de un enemigo mayor. Construyamos más de estas fortificaciones, y también conservémoslas como es debido."

 OMA_religious_propogation_title:0 "Los modos del Profeta"
 OMA_religious_propogation_desc:0 "Si hay algo que los comerciantes del mundo islámico han conseguido es propagar su fe por toda Asia a través del comercio. Son capaces de mostrar nuestras enseñanzas, primero presentándolas en las nuevas costas en las que atracan, y luego, con el tiempo, permitiendo que la población se convierta. Continuaremos esta tradición para poder extender nuestra fe por todos los rincones del mundo."

 OMA_omani_marines_title:0 "Infantería de marina omaní"
 OMA_omani_marines_desc:0 "Tenemos muchos marineros en nuestro país. Muchos de ellos siempre están navegando de un puerto a otro, comerciando o difundiendo la cultura de nuestra nación. Sin embargo, eso también significa que debemos preparar fuerzas específicamente entrenadas en la guerra anfibia para cualquier operación militar que tenga lugar en el extranjero."

 OMA_zanzibar_title:0 "Sultanes de Zanzíbar"
 OMA_zanzibar_desc:0 "Los sultanatos de Zanzíbar están en declive en los últimos tiempos. Su poder en el extranjero ha menguado y están atrapados en un estado de disturbios constantes. Quizás si decidimos presentarnos como sultanes de la tierra podremos impulsar más aún nuestras reivindicaciones."

 OMA_spreading_the_ibadi_faith_title:0 "Difundir la fe ibadí"
 OMA_spreading_the_ibadi_faith_desc:0 "Nuestro pueblo es de los fieles más leales de la secta ibadí. Sin embargo, siempre hemos estado en conflicto con suníes y chiíes, algo que ha complicado difundir nuestra fe por tierras extranjeras. Acabaremos con cualquiera que intente aplastarnos para poder así extender nuestras costumbres a otras naciones."

