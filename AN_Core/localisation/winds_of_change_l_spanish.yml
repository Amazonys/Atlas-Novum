 empire_of_trebizond:0 "Imperio de Trebisonda"
 empire_of_trebizond_desc:0 "Aunque un imperio solo de nombre, el de Trebisonda fue fundado tras el saqueo cruzado de Constantinopla durante la Cuarta Cruzada. Desde entones, los Comnenos han intentado sobrevivir y prosperar en un mar de estados musulmanes. Para asegurar la supervivencia del país, los gobernantes de Trebisonda han creado una tradición de desposarse con dinastías musulmanas."
