 overthrow_statist_stadholder_desc:1 "[Root.GetElLaDir] [Root.Monarch.GetTitle] actual de nuestra nación no está a la altura del interés de la causa orangista. [Root.GetLoLaDir] derrocaremos, pero asegurándonos de que no se [Root.Monarch.GetHerHim] comen."
 
 #Events:
 dutch_mission_events.1.t:0 "De ciudades comerciales a un estado comercial."
 dutch_mission_events.1.d:0 "El pueblo de Holanda ha estado siempre desunido en una federación de ciudades comerciales en la costa holandesa. Cuando los borgoñones heredaron nuestra tierra, muchos de ellos aceptaron sin más este nuevo cambio de mando. Ahora que el yugo de Borgoña ha sido destruido, estas ciudades comerciales han tomado las armas en pos de una causa común: la unificación de los Países Bajos. Están decididos a ir conquistando ciudad a ciudad hasta formar un estado propio."
 dutch_mission_events.1.a:0 "Nuestros vecinos por fin han sido aplastados."
 
 dutch_mission_events.2.t:0 "Nuestros hermanos flamencos"
 dutch_mission_events.2.d:0 "El pueblo de Flandes siempre ha sido semejante al nuestro. Sin embargo, después de tantos años bajo la corona francesa, su personalidad se ha vuelto más extranjera. Si queremos aceptarlos como hermanos, debemos asegurarnos de que se libran de sus influencias francesas, no sea que escojan gobernarse según sus propios valores."
 dutch_mission_events.2.a:0 "Debemos ocuparnos de las influencias francesas de los flamencos antes de pasar a integrarlos."
 dutch_mission_events.2.b:0 "Siguen siendo holandeses de corazón."
 
 dutch_mission_events.3.t:0 "El trono de Inglaterra"
 dutch_mission_events.3.d:0 "La caída de Londres y la coronación de [Root.Monarch.GetName] han hecho que gran parte de la nobleza inglesa hinque la rodilla ante nosotros, aunque no acepte este giro de los acontecimientos. Ahora, como sus nuevos soberanos, nos toca decidir su destino."
 dutch_mission_events.3.a:0 "Asegurémonos de que ambos países conservan su libertad."
 dutch_mission_events.3.b:0 "Deben estar bajo el dominio holandés."
 
 dutch_mission_events.4.t:0 "Puerta al Báltico"
 dutch_mission_events.4.d:0 "La caída de Copenhague ha garantizado que estemos a cargo del estrecho danés y ahora controlamos el peaje del área. Podemos elegir eliminar el peaje de Sund, lo que permitiría a más comerciantes atravesar el área, lo que satisfaría a los muchos comerciantes del Báltico, o mantenerlo y reforzar más si cabe nuestra posición allí."
 dutch_mission_events.4.a:0 "Ahora estamos al control."
 dutch_mission_events.4.b:0 "Librémonos de una vez del peaje del estrecho danés."
 
 dutch_mission_events.5.t:0 "Pioneros de las tácticas de asedio modernas"
 dutch_mission_events.5.d:0 "Puede que la parte más importante de una campaña sea la guerra de asedio. Una batalla puede resultar costosa si está mal gestionada, pero un asedio puede ser igual de devastador si no se planea correctamente. Muchos teóricos militares de nuestra nación han sugerido nuevos cambios en el modo de realizar los asedios."
 dutch_mission_events.5.a:0 "Las tácticas de asedio son la mayor parte de una campaña, así que las perfeccionaremos."
 
 dutch_mission_events.6.t:0 "Organizando los almirantazgos"
 dutch_mission_events.6.d:0 "Los almirantazgos holandeses siempre han tenido intereses distintos, lo que ha provocado rivalidades entre ellos. Esto ha generado muchos conflictos en la armada holandesa. Sin embargo, podemos aprovechar estos intereses para reforzar más aún nuestras metas."
 dutch_mission_events.6.a:0 "Hay que apartar sus distintos intereses en favor de un mando centralizado."
 dutch_mission_events.6.b:0 "Que tengan sus propios intereses, siempre que nos beneficien."
 
 dutch_mission_events.7.t:0 "Dando forma al Estado"
 dutch_mission_events.7.d:0 "La República holandesa es un estado recién nacido en un mar de otras muchas naciones. Si queremos sobrevivir en este paisaje geopolítico, primero debemos asegurarnos de gestionar correctamente el conflicto entre orangistas y estatistas eligiendo qué bando apoyar."
 dutch_mission_events.7.a:0 "Los orangistas nos ayudarán a competir contra el mundo."
 dutch_mission_events.7.b:0 "¡El Estado debe imperar!"
 
 dutch_mission_events.8.t:0 "Renacimiento del norte"
 dutch_mission_events.8.d:0 "El renacimiento flamenco, floreciente en los siglos XV y XVI, señaló un revivir cultural y artístico vibrante en Flandes que abarcó lo que hoy en día son Bélgica y los Países Bajos. Fue un periodo caracterizado por una fusión de maestría artística, prosperidad comercial e innovación intelectual. Artistas como Jan van Eyck y Pieter Bruegel el Viejo fueron la personificación de esta era, pioneros en las técnicas de pintura al óleo, así como de captar las minucias de la vida cotidiana con un realismo sin igual."
 dutch_mission_events.8.a:0 "¡Dejemos que grandes artistas y arquitectos se unan a nuestra corte!"
 
 dutch_mission_events.9.t:0 "Pieter Post"
 dutch_mission_events.9.d:0 "Él, astro de la arquitectura barroca holandesa del siglo XVII, dejó una huella imborrable en el paisaje arquitectónico de los Países Bajos. Los diseños de Post, célebres por su maestría para combinar grandeza con funcionalidad, son el epítome de la elegancia y sofisticación de la era. Su legado arquitectónico incluye el Mauritshuis de La Haya y el icónico palacio Huis ten Bosch hace gala de su estilo característico, caracterizado por fachadas simétricas, elementos clásicos y una atención meticulosa a los detalles. Las contribuciones de Post no solo decoraron el paisaje urbano holandés, sino que también influyeron los movimientos arquitectónicos posteriores, dejando un legado duradero que sigue inspirando a arquitectos y entusiastas por igual."
 dutch_mission_events.9.a:0 "Sus talentos no se desperdiciarán."

#Decision 
 ned_unite_two_crowns_title:0 "Las Dos Coronas, unidas"
 ned_unite_two_crowns_desc:0 "El destino de las islas británicas va unido al nuestro. La pronta victoria sobre nuestros competidores en el norte y nuestro amable dominio de la región no fue sino el primer paso para unir aún más a nuestros pueblos. Integrar las posesiones de nuestros súbditos del norte proporcionará gloria y esplendor a nuestro legado. ¡Vivan las Coronas Unidas!"
