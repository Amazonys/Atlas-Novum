 boh_protect_against_turk_tt:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre todas las provincias de las regiones de §YCarpatia§! y los §YBalcanes§! poseídas por los §Yotomanos§!."
 boh_empower_diplo_advisors_tt:0 "Los consejeros §Ydiplomático§! y §Yestadista§! ahora dan Motivos para elegir §G+5§! por nivel."
 boh_3_glass_province_yes:0 "\n£yes£ Si cumplimos esta misión poseyendo al menos §Y3§! provincias que produzcan §Yvidrio§!, también recibiremos:"
 boh_3_glass_province_no:0 "\n£no£ Si cumplimos esta misión poseyendo al menos §Y3§! provincias que produzcan §Yvidrio§!, también recibiremos:"
 boh_crystal_event_insight_tt:1 "\n§GComprensión del evento:§!\nEste evento relata cómo nuestro vidrio de gran calidad domina por fin los mercados europeos, lo que nos da Prestigio §G15§!, Producción e impuestos extras §G2§! en §Y[1771.GetName]§!, así como aumento permanentemente el precio del §Yvidrio§! un §G25,00%§!."
