 estate_nobles_MUG_development_of_the_subah:0 "Desarrollo de las subas"
 estate_nobles_MUG_development_of_the_subah_desc:0 "Nos hemos centrado mucho en la expansión más que en la consolidación. Debemos dar a la [Root.GetNoblezaName] algo de libertad para dejar que nuestras provincias se estabilicen y facilitar la acción de gobierno."
 estate_jains_MUG_debase_the_ruppee:0 "Devaluar la rupia"
 estate_jains_MUG_debase_the_ruppee_desc:0 "Con nuestro objetivo de liberar más fondos para la expansión económica, podríamos devaluar nuestra moneda rápidamente, pero dañaría nuestra posición con los comerciantes."
 estate_church_MUG_promote_divine_religion:0 "Promover religión de Dios"
 estate_church_MUG_promote_divine_religion_desc:0 "Promocionar la religión din-i ilahi dañaría gravemente nuestras relaciones con el [Root.GetCleroName], pero con el tiempo aumentaría la autoridad de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 
 MUG_commission_the_peacock_throne_title:0 "Encargar el trono del pavo real"
 MUG_commission_the_peacock_throne_desc:0 "Como señal de nuestro gran dominio sobre el opulento subcontinente indio, encarguemos un trono magnífico que simbolice nuestro gobierno benévolo sobre este país. Será del oro de la mayor calidad y de las gemas más hermosas."
 MUG_viceroyalty_of_deccan_title:0 "Virreinato del Decán"
 MUG_viceroyalty_of_deccan_desc:0 "El sur de la India es una extensa región separada del norte por montañas y selvas, lo que dificulta gobernarla con eficacia. Debemos diseñar un mecanismo capaz de gestionar el gobierno directo de un país tan enorme."
 
 flavor_mug.5.t:0 "La casta maratha"
 flavor_mug.5.d:0 "Una de las tierras que acabamos de subyugar estuvo en manos de los marathas, un pueblo de guerreros feroces de mucho talento y actitud militarista. Ganarnos su favor y reclutarlos para nuestro ejército podría ser bastante beneficioso, pero desde luego haría que los rajputs desconfiasen de nosotros."
 flavor_mug.5.a:0 " Dar poder a los marathas."
 flavor_mug.5.b:0 "Debemos priorizar nuestros regimientos rajputs."
 
 flavor_mug.6.t:0 "La caída del Imperio gajapatí"
 flavor_mug.6.d:0 "La Suria-vamsa, la dinastía solar de Orissa ha caído al fin ante nuestras fuerzas. Y con su rendición llega los juramentos de sus garhjats, sus tributarios en las tierras altas. Decidamos qué hacer con estos estos vestigios de un estado antaño poderoso y hegemónico."
 flavor_mug.6.a:0 "Centrémonos en la integración de los territorios."
 flavor_mug.6.b:0 "Mantener a los súbditos tribales bajo control."
 flavor_mug.6.c:0 "Reclutar de entre los garjartíes."
 
 flavor_mug.7.t:0 "Caída de Birmania"
 flavor_mug.7.d:0 "Las tierras birmanas estuvieron aisladas de sus enemigos por cordilleras montañosas por todos los lados, lo que llevó a la frecuente aparición de muchos grandes estados dentro de sus límites. Con el imperio pagan desplomándose y el reino de Ava en declive, solo sería cuestión de tiempo que apareciera un nuevo estado. Por fortuna, la unificación de Birmania no ha llegado a realizarse ya que fuimos capaces de marchar contra aquellos estados y someterlos antes de que alguien pudiera organizar una oposición."
 flavor_mug.7.a:0 "¡Birmania es al fin nuestra!"
 
 flavor_mug.8.t:0 "Un cambio de paso"
 flavor_mug.8.d:0 "Nuestro ejército está compuesto por muchos regimientos y sectores diferentes que nos dan renombre por nuestra fuerza militar, en especial en potencia de fuego. Mas, aparte de por nuestra famosa artillería, también se nos teme por nuestra caballería. También somos un imperio indio, lo que nos permite emplear elefantes en nuestras fuerzas militares, algo que pocos estados a nuestro alrededor pueden formar."
 flavor_mug.8.a:0 "Tenemos que centrarnos en la caballería."
 flavor_mug.8.b:0 "Que nuestros elefantes los pisoteen."
 
 flavor_mug.9.t:0 "Oculto"
 flavor_mug.9.d:0 "Es un evento oculto."
 flavor_mug.9.a:0 "Oculto."
 
 flavor_mug.10.t:0 "¿Una nueva capital?"
 flavor_mug.10.d:0 "La construcción reciente de [mug_proposed_capital.GetName] ha dado a [Root.Monarch.GetName] una oportunidad de trasladar la capital e iniciar una nueva era para el país. Un cambio tan importante reforzaría la autoridad [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y permitiría formar una élite nueva."
 flavor_mug.10.a:0 "Sí, procedamos a ello."
 flavor_mug.10.b:0 "Mantengamos la corte actual."
 
 flavor_mug.11.t:0 "Din-i ilahi"
 flavor_mug.11.d:1 "[Root.GetElLaDir] [Root.Monarch.GetTitle], [Root.Monarch.GetName], pasmad[Root.GetoaDir] con todas las discusiones que tenían lugar en el Ibadat khana, ha decidido realizar un acto radical: crear una nueva religión basada en el sincretismo que tiene lugar en la India durante nuestro reinado. La secta tiene muchos nombres, pero sobre todo se la conoce como «din-i ilahi», que significa «religión de Dios». Muchos en la corte han elegido unirse a [Root.Monarch.GetSheHe] en esta religión, pero no está claro si conseguirá un apoyo generalizado. Lo que sí lo está es que si llega a ser aceptada, reforzará la posición [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 flavor_mug.11.a:0 "Un desarrollo interesante, eso está seguro."
 
