 establish_voc_title:0 "Fundar la VOC"
 establish_voc_desc:0 "En vez de gobernar directamente las tierras de la India, fundemos la Verenigde Oostindische Compagnie para que la gobierne por nosotros."
 
 expand_voc_title:0 "Extender la VOC"
 expand_voc_desc:0 "Tenemos tierras en la India que deben concederse a la Verenigde Oostindische Compagnie."

 voc_ideas:0 "Ideas de la Verenigde Oostindische Compagnie"
 voc_ideas_start:0 "Tradiciones de la Verenigde Oostindische Compagnie"
 voc_ideas_bonus:0 "Ambición de la Verenigde Oostindische Compagnie"
 
 voc_1:0 "Gobernadores de la India"
 voc_1_desc:0 "Nuestros soberanos de los Países Bajos nos han bendecido con el título de gobernadores de la India. Haremos cuanto esté en nuestra mano para cumplir esta tarea por ellos."
 
 voc_2:0 "Divide y vencerás"
 voc_2_desc:0 "Los numerosos sultanatos indios suponen un problema para nosotros, para su conquista como para su gobierno. Si queremos logar ambas tareas, debemos dividirlos y conquistarlos por separado."
 
 voc_3:0 "Desarrollo de tierras extranjeras"
 voc_3_desc:0 "Si bien solo estamos aquí para gobernar, las tierras que tenemos a nuestra disposición son un poco escasas comparadas con las de Europa. Debemos asegurarnos de extenderlas."
 
 voc_4:0 "Ampliación de las Indias Orientales"
 voc_4_desc:0 "Aunque se nos haya dado el título de Gobernadores de la India, no debemos detener ahí nuestra ambición. Somos la Compañía de las Indias Orientales y nuestras reclamaciones se extienden a toda Asia."
 
 voc_5:0 "Astillero para el comercio"
 voc_5_desc:0 "En lugar de confiar en que los comerciantes europeos nos proporcionen barcos para comerciar sería mejor centrarnos en construir nuevos astilleros para ampliar nuestra flota privada."
 
 voc_6:0 "Entrar en tierras extranjeras"
 voc_6_desc:0 "Las tierras de Asia son extrañas para nuestras tropas, oficiales y generales. Debemos dominarlas si queremos aumentar las riquezas de la compañía."
 
 voc_7:0 "Ejército privado"
 voc_7_desc:0 "En vez de que el ejército esté en posesión del Estado, en vez de ser una institución para la voluntad del Estado, debemos hacer que nuestro ejército sea una fuerza privada para defender los intereses de la compañía."
 
 
