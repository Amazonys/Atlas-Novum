 flavor_ita.1.t:0 "Reclamar la ascendencia romana"
 flavor_ita.1.d:0 "Aunque los tiempos han cambiado, hay muchas voces que claman por un regreso al pasado. Nuestro país reunificado solo puede crecer para convertirse en una potencia mayor. Sin embargo, como herederos directos de los romanos, también podríamos intentar reclamar su legado y buscar la restauración del imperio. Un acto tan flagrante de deseo imperialista no nos hará bien en la esfera internacional."
 flavor_ita.1.a:0 "¡Somos los verdaderos herederos de Roma!"
 flavor_ita.1.b:0 "Tomemos un enfoque más tácito"
 
 flavor_ita.2.t:0 "La política económica sigue adelante."
 flavor_ita.2.d:0 "Nuestro país está compuesto de muchas provincias heredadas de los estados que engullimos durante el proceso de unificación. Cada una de ellas con su propio conjunto de economistas e ideales fiscales. Sin embargo, las políticas más comunes son el viejo mercantilismo y la idea bastante popular del liberalismo económico empleada por Camillo Benso, conde de Cavour."
 flavor_ita.2.a:0 "¡Contratar a Cavour!"
 flavor_ita.2.b:0 "La calidad del mercantilismo está probada."
 
 flavor_ita.3.t:0 "El híbrido de galeón y galera"
 flavor_ita.3.d:0 "La galeaza es una proeza de la ingeniería naval desarrollada para las necesidades de las repúblicas mercantes del Mediterráneo, Venecia en especial. Una combinación de galera y galeón, estos barcos se crearon para el combate naval. Pero también se pueden adaptar para nuestras necesidades más actuales. Reunámonos para decidir su futuro."
 flavor_ita.3.a:0 "¡Necesitamos que actúen como transportes!"
 flavor_ita.3.b:0 "Nuestra armada las necesita más."
 flavor_ita.3.c:0 "No son lo bastante resistentes."
 
 flavor_ita.4.t:0 "El gobierno militar evoluciona"
 flavor_ita.4.d:0 "Según nos vamos enfrentando a grandes potencias y nos apoderamos de vastas extensiones de territorio, hemos empezado a experimentar con la antigua estrategia de conceder los territorios recién convertidos a la administración de nuestros generales. Esto podría ayudar a motivar a nuestros militares y aligerar la carga administrativa."
 flavor_ita.4.a:0 "Los generales deben centrarse en gobernar con puño de hierro."
 flavor_ita.4.b:0 "Dadles más poderes ejecutivos."
 flavor_ita.4.c:0 "¡Necesitamos a los generales en el campo!"
 
 flavor_ita.5.t:0 "Roma eterna"
 flavor_ita.5.d:0 "Muchos han reclamado este título y tratado de lograr lo que otros no pudieron, pero ninguno lo ha conseguido. Para muchos, el Imperio romano no ha sido más que una meta vaga a la que poder aspirar, pero nunca alcanzar. Sin embargo, hemos demostrado que no tiene por qué ser así. Habiendo tomado la iniciativa, hemos vuelto a unir este imperio con sangre y esfuerzo y nos enorgulleceremos de ello durante el resto de la eternidad, pues Roma está invicta."
 flavor_ita.5.a:0 "¡La gloria de ser Roma!"
 
 flavor_ita.6.t:0 "El ejército italiano"
 flavor_ita.6.d:0 "Italia solía estar dividida entre docenas de príncipes, cada uno de ellos con sus propios séquitos y ejércitos. Mas, si hubiera otro factor de unión, sería la presencia de contratistas condotieros; mercenarios que las ricas ciudades italianas contratan para llevar a cabo su voluntad. Podemos basar nuestra defensa en ellos o adoptar unas técnicas militares más modernas."
 flavor_ita.6.a:0 "¡Adaptar los condotieros!"
 flavor_ita.6.b:0 "Centrarse en el fuego."
 
 flavor_ita.7.t:0 "¡Llamada a las armas!"
 flavor_ita.7.d:0 "Nos han dicho que se ha declarado la guerra al Muy Noble emperador en un intento de destruir el Imperio. Como los más honorables electores y protectores de las costumbres antiguas, nos conviene unirnos a la causa imperial y evitar que ocurra tal calamidad. Esta guerra ya parece que llegará a ser uno de los acontecimientos más importantes de este siglo."
 flavor_ita.7.a:0 "¡Debemos defender el Imperio!"
 flavor_ita.7.b:0 "¡Es una trampa! ¡Un truco para desmontar el Imperio!"

 #.8 is AI only
 
 flavor_ita.9.t:0 "El vino italiano"
 flavor_ita.9.d:0 "Nuestro férreo control sobre la producción del mejor vino nos ha situado en una posición única. Somos perfectamente capaces de explotar el deseo del mercado de nuestro vino y eso es lo que haremos. Tal acción acabará repercutiendo en el precio del vino a escala mundial"
 flavor_ita.9.a:0 "Es probarlo una vez y probarlo siempre."
 
 flavor_ita.10.t:0 "La ruta de las especias"
 flavor_ita.10.d:0 "Las rutas comerciales que estaban en declive entre las Indias Orientales y Venecia han sido revitalizadas. Si uno se sube a un barco mercante en Aceh o Malaca, lo más probable es que su destino final sea Venecia, a través del canal de Suez."
 flavor_ita.10.a:0 "¡Las especias nos pertenecen!"
 
 flavor_ita.11.t:0 "Más allá de las Columnas de Hércules"
 flavor_ita.11.d:2 "Han pasado décadas desde el descubrimiento de América por el navegante italiano Cristóbal Colón. El continente, que ha revelado ser rico con tierras vacías listas para ser tomadas, se ha convertido en el centro de interés de los gobernantes de Francia, Gran Bretaña e Iberia. Desde entonces, muchos de esos monarcas han intentado hacerse con territorios americanos y dirigir los bienes a sus puertos. Es hora de hacer lo mismo o actuar para desviar sus barcos a nuestros puertos."
 flavor_ita.11.a:1 "¡Fundemos asentamientos en tierras vacías!"
 flavor_ita.11.b:0 "Reclamar colonias extranjeras."
 
 flavor_ita.12.t:0 "Nuevo Mundo italiano"
 flavor_ita.12.d:1 "El Nuevo Mundo fue descubierto por Cristoforo Colombo. Puede que lo reclamaran otros, pero fue un descubrimiento realizado por un italiano y el precursor de nuestro presente dominio completo del Nuevo Mundo. Ahora mismo somos una de las grandes potencias que gobierna sobre el continente americano."
 flavor_ita.12.a:0 "Perfecto."
 
 JHC_ITA_prosperity_for_all_title:0 "Prosperidad para todos"
 JHC_ITA_prosperity_for_all_desc:0 "Nuestra gran unificación no puede ser puramente política. Hagamos cuanto esté en nuestro poder para proporcionar seguridad y fortaleza económica a todos los italianos, para que todos podamos prosperar."
 JHC_ITA_develop_the_south_title:0 "Desarrollar el sur"
 JHC_ITA_develop_the_south_desc:0 "La estabilidad por sí sola no es suficiente para mejorar la suerte del conjunto de nuestro pueblo. Históricamente, el sur de Italia en particular ha sufrido grandes penalidades. Si queremos que todos los italianos estén satisfechos con nuestro gobierno, debemos prestar una atención especial al Mezzogiorno."
 JHC_ITA_continue_the_renaissance_title:0 "Continuar el Renacimiento"
 JHC_ITA_continue_the_renaissance_desc:0 "Italia ha sido durante mucho tiempo la cuna del pensamiento intelectual y los logros artísticos. Debemos hacer cuanto podamos para apoyar estas excelentes tradiciones y ampliar los centros educativos de conocimiento que tanto han hecho para extender nuevas ideas e inspirar a nuevas generaciones de pensadores y artistas."
 JHC_ITA_italia_transalpina_title:0 "Italia Transalpina"
 JHC_ITA_italia_transalpina_desc:0 "Provenza y Saboya tienen relaciones históricas con nuestro gran país y deberíamos hacer cuanto esté en nuestro poder para fortalecer esos vínculos. Como, por ejemplo, conquistar esas tierras."
 JHC_ITA_the_seven_provinces_title:0 "Las siete provincias"
 JHC_ITA_the_seven_provinces_desc:0 "Los occitanos del sur de Francia tienen conexiones antiguas con Italia, con influencias mutuas en cultura, pensamiento y gentes. Es más que justo animar estas conexiones y traer al sur de Francia al redil."
 JHC_ITA_the_gallic_wars_title:0 "La guerra de las Galias"
 JHC_ITA_the_gallic_wars_desc:0 "Hace mucho, nuestros antepasados fueron a llevar la civilización a la Galia. Francamente, es hora de volverlo a hacer."
 JHC_ITA_give_him_back_his_legions_title:0 "Devolvedle sus legiones"
 JHC_ITA_give_him_back_his_legions_desc:0 "Nos hemos adentrado en la vieja Galia, pero nuestros logros siguen eclipsados por las conquistas del gran Julio César. Debemos atacar y conseguir algo que los antiguos romanos nunca lograron; ¡derrotar a los alemanes en el bosque de Teutoburgo!"
 JHC_ITA_alpine_defenses_title:0 "Defensas alpinas"
 JHC_ITA_alpine_defenses_desc:0 "La frontera natural de Italia en el norte son los Alpes, pero estas montañas por sí solas no pueden detener a los ejércitos invasores. Nos aseguraremos de que haya defensas adecuadas para evitar que las fuerzas enemigas atraviesen los pasos alpinos hacia nuestras tierras."
 JHC_ITA_take_the_littoral_title:0 "Tomar el litoral"
 JHC_ITA_take_the_littoral_desc:0 "Italia controla muchos puertos del Adriático, pero muchos otros países también dominan muchos otros puertos de ese gran mar. Nos convendría proteger la costa y evitar que los intrusos amenacen nuestras aguas."
 JHC_ITA_redeem_tirolo_title:0 "Rescatar el Tirolo"
 JHC_ITA_redeem_tirolo_desc:0 "El Tirol, como lo llaman los alemanes, es un gran territorio alpino que ha servido como cruce de caminos y bastión para muchos grandes imperios, incluyendo el romano. Algunos de nuestros compatriotas todavía viven entre esas montañas, sobre todo en el sur. Si nos hiciéramos con esas tierras, tendríamos más italianos en nuestro redil y conseguiríamos una gran línea defensiva en el norte."
 JHC_ITA_humiliate_austria_title:0 "Humillar a Austria"
 JHC_ITA_humiliate_austria_desc:0 "Los austriacos llevan mucho tiempo siendo una piedra en el zapato y se siguen creyendo mejores que nosotros. ¡Hasta tienen la osadía de proclamarse emperadores «romanos»! Ha llegado la hora de mostrarles de que con nosotros no se juega."
 JHC_ITA_a_real_roman_empire_title:0 "Imperio romano"
 JHC_ITA_a_real_roman_empire_desc:0 "Nuestros dominios se extienden a lo largo del mapa y nuestros competidores han sido humillados. Es hora de reconocer que somos los únicos y auténticos herederos de la grandeza de Roma."
 JHC_ITA_spagna_tarraconense_title:0 "Spagna Tarraconense"
 JHC_ITA_spagna_tarraconense_desc:0 "Nuestro control del Mediterráneo nunca podrá ser completo mientras haya entrometidos malmetiendo como los españoles. Debemos imponer nuestra presencia a lo largo de la costa este de la península ibérica e impedir que los españoles entre en nuestro mar."
 JHC_ITA_hispaniae_title:0 "Hispania"
 JHC_ITA_hispaniae_desc:0 "Los débiles españoles insisten en una existencia atrasada fuera de nuestro benévolo gobierno. Debemos llegar a ellos y ayudarles a florecer bajo la guía ilustrada de Italia."
 JHC_ITA_complete_the_risorgimento_title:0 "Completar el Risorgimento"
 JHC_ITA_complete_the_risorgimento_desc:0 "Puede que hayamos creado un estado italiano, ¡pero nuestra labor aún no ha terminado! Sigue habiendo italianos que claman por reunirse con sus hermanos. ¡Debemos liberar a nuestro pueblo de la dominación extranjera!"
 JHC_ITA_answer_the_roman_question_title:0 "La cuestión romana"
 JHC_ITA_answer_the_roman_question_desc:0 "La nación italiana y el Papado se encuentran en una posición incómoda. Por tradición e historia, el Papado reclama el derecho a gobernar sobre una gran extensión del centro de Italia. Por población y geografía, Italia reclama el derecho a gobernar sobre toda la península itálica. Las tensiones continuarán entre ambas instituciones a menos que se llegue a un acuerdo más permanente."
 JHC_ITA_a_place_among_the_great_powers_title:0 "Grandes potencias"
 JHC_ITA_a_place_among_the_great_powers_desc:0 "De poco sirven nuestro prestigio y poder si nuestros vecinos no los reconocen. Hemos de asegurarnos de tener un lugar entre las grandes potencias del mundo y de que estas nos reconozcan como sus iguales en relaciones y poder."
 JHC_ITA_cross_the_pindus_title:0 "Cruzar el Pindo"
 JHC_ITA_cross_the_pindus_desc:0 "Nuestro dominio sobre el Adriático no estará seguro mientras las tierras del interior sigan estando plagadas de disputas. Solo bajo nuestro poder puede haber paz, así que debemos ponernos en marcha y poner estas tierras devastadas por la guerra bajo nuestro gobierno diligente."
 JHC_ITA_reclaim_our_latin_heritage_title:0 "Nuestra herencia latina"
 JHC_ITA_reclaim_our_latin_heritage_desc:0 "Hace siglos nuestros antepasados intentaron reparar el gran cisma y hacerse con el control del corazón del mundo romano de Oriente. Tuvieron éxito –durante un tiempo– pero su poder fue menguando poco a poco y sus dominios cayeron. Es hora de volver a intentarlo."
 JHC_ITA_anatolian_frontier_title:0 "Frontera anatolia"
 JHC_ITA_anatolian_frontier_desc:0 "Nuestras posesiones orientales no pueden estar seguras mientras los turcos sigan amenazándonos en Anatolia. Hemos de crear una nueva frontera en Asia Menor para subyugar totalmente a quienes podrían amenazar nuestros dominios."
 JHC_ITA_a_worthy_navy_title:0 "Una marina digna"
 JHC_ITA_a_worthy_navy_desc:0 "Italia es una gran península, rodeada de mares vastos y de muchas otras potencias navales. Sin una flota propia respetable, estaremos indefensos ante bloqueos e invasiones navales. Debemos construir una armada que defienda nuestras tierras y glorias"
 JHC_ITA_africa_proconsulare_title:0 "África proconsular"
 JHC_ITA_africa_proconsulare_desc:0 "Nuestro dominio sobre el Mediterráneo está bajo la amenaza de los piratas de Berbería y otras sabandijas del Norte de África. Si queremos proteger nuestras tierras hemos de destruir las guaridas de los piratas y los gobiernos norteafricanos que los defienden."
 JHC_ITA_befriend_ethiopia_title:0 "Amistad con Etiopía"
 JHC_ITA_befriend_ethiopia_desc:0 "Leyendas antiguas hablan del reino del Preste Juan, un rey cristiano que vivía más allá de los reinos paganos. Poco a poco fuimos sabiendo más; el mismo Marco Polo habló sobre el gran reino cristiano de Etiopía y nuestros contactos con esas tierras africanas solo han aumentado desde entonces. Por el bien de la posteridad y de nuestros intereses estratégicos, debemos extender nuestra mano al pueblo etíope y forjar lazos de amistad y protección mutua."
 JHC_ITA_befriend_ethiopia_capital_tt:0 "La capital está en la región del §YCuerno de África§!."
 JHC_ITA_invade_egypt_title:0 "Invadir Egipto"
 JHC_ITA_invade_egypt_desc:0 "Nuestros dominios pueden extenderse muy lejos, pero el venerable Egipto aún está más allá de nuestro alcance. Estas tierras ricas serían una puerta al este y al lucrativo comercio de Asia y África."
 JHC_ITA_terra_santa_title:0 "Terra Santa"
 JHC_ITA_terra_santa_desc:0 "Como gran Estado, es nuestro deber solemne y justo proteger Tierra Santa. La Providencia nos llama a fundar un nuevo régimen en Jerusalén y situar a todo el Levante bajo nuestra piadosa administración."

