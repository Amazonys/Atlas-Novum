 #Events
 flavor_tre.1.t:0 "La restauración Comnena"
 flavor_tre.1.d:1 "El Imperio romano de Oriente ha estado en franca decadencia desde la demoledora derrota de Manzikert. Al caer presa de incursiones hostiles desde todos los costados, el Imperio quedó reducido a una sombra de su antiguo ser. El destino del imperio quedó sellado con el ascenso de los otomanos, quienes consiguieron hacerse con el resto de los territorios y someter a los emperadores de Constantinopla. La situación parecía desesperada, pero ahora que nuestros ejércitos victoriosos marchan de nuevo por las calles de Constantinopla, la esperanza ha vuelto al pueblo griego. Nuestros antepasados demostraron ser dignos de gobernar el Imperio romano y ahora nosotros seguiremos sus pasos. Este día señala el alba de la segunda Restauración Comnena, ¡de la que surgirá un nuevo Imperio romano, más fuerte que nunca!"
 flavor_tre.1.a:0 "¡El fénix se alza!"
 flavor_tre.2.t:0 "Reasentamiento helénico en [Root.GetName]"
 flavor_tre.2.d:0 "Tras años de duros esfuerzos, por fin hemos conseguido alcanzar el éxito en la repoblación de Asia Menor con gentes helénicas. Ahora podemos cosechar los frutos de nuestro trabajo, ya que los helenos de [Root.GetName] se han convertido en la población mayoritaria de la provincia"
 flavor_tre.2.a:0 "Está bien."
 flavor_tre.3.t:0 "Venganza de Manzikert"
 flavor_tre.3.d:0 "La batalla de Manzikert de 1071 fue un punto de inflexión en la historia de Bizancio y Anatolia. Los turcos selyúcidas infligieron una derrota aplastante al ejército bizantino, capturaron al emperador Romano IV y abrió el camino a la invasión turca de Anatolia y el asentamiento de los turcos allí. El Imperio bizantino jamás se recuperó del todo de este desastre y su declive se aceleró con el paso de los siglos. Ahora que hemos vengado esta derrota humillante, ahora marchamos hacia nuestra meta final: la restauración del Imperio bizantino bajo el reinado Comneno. Aunque que el estado otomano se acabará disolviendo es un hecho, debemos abordar la nueva realidad de una Asia Menor dominada por los turcos. Tal vez en lugar de buscar la venganza, deberíamos reconciliarnos con la población local, lo que nos beneficiaría enormemente a largo plazo."
 flavor_tre.3.a:0 "¡La venganza está al alcance de la mano!"
 flavor_tre.3.b:0 "Debemos dejar la historia a nuestra espalda"
 flavor_tre.4.t:0 "Una oferta de Trebisonda"
 flavor_tre.4.d:0 "El Imperio de Trebisonda nos ha hecho una oferta de vasallaje. Nos recuerdan la historia que compartimos como Gazaria de Peratea de Trebisonda, nuestros estrechos vínculos culturales y religiosos y nuestra lucha compartida contra grandes potencias. Afirman que unirnos bajo su estandarte nos beneficiará a largo plazo. ¿Aceptamos su oferta y nos convertimos en sus vasallos o la rechazamos y nos arriesgamos a dañar nuestras relaciones?"
 flavor_tre.4.a:0 "Aceptar su oferta"
 flavor_tre.4.b:0 "Rechazar su oferta"
 flavor_tre.5.t:0 "Teodoro acepta nuestra oferta"
 flavor_tre.5.d:0 "Teodoro ha aceptado nuestra oferta de vasallaje. Reconocen la historia que compartimos y los beneficios de unirse bajo nuestro estandarte. Este es un paso adelante significativo en nuestra lucha común."
 flavor_tre.5.a:1 "Es un gran día para nuestras naciones."
 flavor_tre.6.t:0 "Teodoro rechaza nuestra oferta"
 flavor_tre.6.d:0 "Teodoro ha rechazado nuestra oferta de vasallaje. Pese a compartir historia y los beneficios potenciales de unirnos, han elegido permanecer independientes."
 flavor_tre.6.a:0 "Qué lástima…"

