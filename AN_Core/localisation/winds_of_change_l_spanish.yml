 divine_authority_desc:1 "§YAutoridad del inca§! es una métrica para medir la autoridad religiosa que nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] ejerce a ojos del pueblo.\n\nSe puede aumentar la §Yautoridad divinay§! mediante:\nEstabilidad: de §R-0,15§! a §G+0,15§! por mes.\nLegitimidad: de §R-0,15§! a §G+0,15§! por mes.\nTolerancia de la fe verdadera: §G+0,03§! al mes por cada punto.\nProyección de poder: §G+0,05§! mensual con §Y100,00§!\nPrestigio: de §R-0,10§! a §G+0,10§! al mes.\nHabilidad de gobernante: §G+0,01§! por cada una.\nAutonomía global media: §R-0,50§! al §Y100,0%§!\nDisturbio medio: §R-0,05§! si el Disturbio es §Y-5,00§! o menos y hasta §R-0,50§! con §Y+4,00§! o mayor.\nBajas causadas por un ejército con el monarca como general: §G+0,01§! por §Y100§! bajas.\n\n"


 MAY_highlander_resistance_title:0 "Resistencia de las tierras altas"
 MAY_highlander_resistance_desc:0 "Los mayas de las tierras altas han estado siempre en los límites del resto del mundo maya de las tierras bajas. Pero su patria, sumamente bien defendible, les ha permitido resistir las intrusiones de los mayas del norte, y más tarde, resistirse a los españoles durante más de un siglo."
 MAY_collapse_of_mayapan_title:0 "Caída de Mayapán"
 MAY_collapse_of_mayapan_desc:0 "El mayor estado maya de nuestros tiempos, la Liga de Mayapán, dirigida por la familia Cocom, se ha acabado derrumbando. Empleó sus fuerzas para mantener la lealtad de sus súbditos mediante coacción y el encarcelamiento de las familias reales en la ciudad de Mayapán."
 MAY_ancient_ruins_title:0 "Ruinas antiguas"
 MAY_ancient_ruins_desc:0 "En siglos pasados, las adversas tierras bajas mayas del interior estuvieron habitadas por grandes ciudades que levantaron grandes monumentos y forjaron estados poderosos. Desde aquel entonces muchas de esas entidades quedaron abandonadas y las ciudades, cuando no están desiertas, son, sin duda, cascarones de lo que fueron."
 MAY_reform_the_league_title:0 "Reformar la liga"
 MAY_reform_the_league_desc:0 "La Liga de Mayapán llegó a gobernar gran parte del norte de Yucatán y su influencia permeaba aún más allá. Utilicemos nuestro nuevo poder para sojuzgar bajo nuestro poder a todos los pueblos mayas."
 MAY_zapotec_and_mixtec_title:0 "El valle de Oaxaca"
 MAY_zapotec_and_mixtec_desc:0 "Zapotecas y mixtecas son dos sociedades emparentadas, pero muy distintas que habitan el valle de Oaxaca, se resisten a las incursiones de Tenochtitlán y luchan entre sí. Los obligaremos a unirse a nuestra liga."
 MAY_yucatan_renaissance_title:0 "El dominio de Yucatán"
 MAY_yucatan_renaissance_desc:0 "Las entidades políticas mayas están en la cúspide de su poder. El periodo Posclásico tardío ha contemplado a muchas sociedades del interior migrar a la costa y crear ciudades en el norte. Aunque Mayapán se haya desplomado, es muy probable que esta región alumbre una nueva potencia hegemónica."
 MAY_wastek_title:0 "Reconectar con los huastecos"
 MAY_wastek_desc:0 "Los mayas huastecos son una sociedad que se separó del resto de los mayas hace siglos. Si bien conservan muchas características de sus parientes, no han vuelto a conectar con el resto de los mayas en nada salvo el comercio."
 MAY_obsidian_weapons_title:0 "Cuchillas de obsidiana"
 MAY_obsidian_weapons_desc:0 "El pueblo llano maya emplea herramientas de piedra, pero un noble maya usa cuchillas de obsidiana. La obsidiana, recogida por toda Mesoamérica, dentro del mundo maya y en especial en las tierras altas, se convirtió en las armas más afiladas de las que podían pertrecharse los mayas."
 MAY_reform_religion_title:0 "Reformar las creencias"
 MAY_reform_religion_desc:0 "Necesitamos cambiar nuestras tradiciones para que se adapten a nuestros intereses nacionales. Aunque la resistencia puede ser dura y causar la secesión de nuestros tributarios, debemos proceder con decisión."
 MAY_intercity_politics_title:0 "Políticas entre ciudades"
 MAY_intercity_politics_desc:0 "Una parte significativa de los conflictos mayas se reducen a enfrentamientos entre distintas ciudades estado vinculadas por alianzas dinásticas o relaciones tributarias. Si podemos recorrer con eficacia entre este laberinto de alianzas, seremos el primer estado que rompa la cadena de ascensos y caídas."
 MAY_batob_title:1 "Nuevos batabilo'ob"
 MAY_batob_desc:1 "Una provincia maya, o kuchkabal, está compuesta por muchos pueblos o aldeas llamados batabilo'ob. Cada batabil lo gobierna un jefe o batab, ya sea independientemente o bajo la autoridad de una ciudad estado. Para aumentar nuestro poder debemos situar todos los batabilo'ob que podamos bajo la autoridad de [Root.Capital.GetCapitalName]."
 MAY_hegemonic_ambitions_title:0 "Ambición hegemónica"
 MAY_hegemonic_ambitions_desc:0 "Distintos estados mesoamericanos forjaron imperios no por mera conquista territorial, sino cultivando redes tributarias y de alianzas que proporcionaron poder a la potencia hegemónica. De este modo podemos crecer hasta que se rompa el ciclo de colapsos."
 MAY_defeat_tenochtitlan_title:0 "Derrotar a Tenochtitlán"
 MAY_defeat_tenochtitlan_desc:0 "Inspirada por las glorias de Teotihucán y ocupando el vacío de poder, la Triple alianza nahua dirigida por Tenochtitlán se está convirtiendo en nuestro mayor rival del mundo conocido. Les asestaremos un golpe decisivo a ellos y a sus ambiciones inalcanzables."
 MAY_unite_mesoamerica_title:0 "Unir Mesoamerica"
 MAY_unite_mesoamerica_desc:0 "Mesoamérica es el caldo de cultivo de la civilización. Rodeados por tribus nómadas y desorganizadas al este y el norte, conquistaremos lo más lejos que podamos gobernar. El mundo conocido caerá bajo nuestro dominio y el de nuestras deidades patronas."
 MAY_appease_gods_title:0 "Apaciguar a los dioses"
 MAY_appease_gods_desc:0 "La religión ya no es tan importante como antes. En las ciudades del interior, los reyes solían ser sacerdotes y se crearon monumentos ciertamente enormes en honor a la grandeza de los dioses. Apacigüemos a nuestras deidades patronas a las que nuestro cambio de estilo de vida ha enfurecido."
 MAY_divine_kingship_title:0 "Destino de la realeza divina"
 MAY_divine_kingship_desc:0 "En el pasado los reyes actuaban como sacerdotes y realizaban sacrificios a los dioses en la cima de los grandes templos, para que los contemplara toda la comunidad. Tal vez deberíamos recuperar esa tradición."
 MAY_chontal_maya_title:0 "Los mayas chontales"
 MAY_chontal_maya_desc:0 "Los maya chontales champutun de las tierras bajas del oeste, que se llaman a sí mismos yokot'an, son un pueblo sumamente mercantil. Como han asumido el esfuerzo de comerciar a lo largo de la costa norte, con su ayuda podríamos construir una gran red comercial."
 MAY_maize_title:0 "Cultivar maíz"
 MAY_maize_desc:0 "El maíz es un aspecto importante del modo de vida maya. Se cree que los dioses intentaron dar forma a los humanos con barro y madera, pero solo con la masa de maíz pudieron vivir y celebrar la grandeza de sus patronos."
 MAY_plaster_temples_title:0 "Estuco de templos"
 MAY_plaster_temples_desc:0 "Los mayas en lugar de construir grandes templos de una vez, empezaban de forma sencilla y con cada mecenas los mecenas añadían una nueva capa de estuco encima, lo que los convertía en algunos de los mayores monumentos del mundo."
 MAY_trading_society_title:0 "Una sociedad de comerciantes"
 MAY_trading_society_desc:0 "Se cree que los mayas del periodo Clásico poblaron sobre todo las grandes ciudades de las tierras bajas mayas del sur, con reyes que también actuaban como garantes del favor de los dioses y sus sacerdotes. Es normal que sean conocidos por sus grandes monumentos religiosos. Pero según los mayas fueron abandonando esas ciudades, la sociedad se centró mucho más en el comercio y el trueque, situando la importancia de la religión y los monumentos mucho más abajo que sus semejantes del periodo Clásico."
 MAY_trade_guilds_title:2 "Apoyar a los polomo'ob"
 MAY_trade_guilds_desc:0 "Según se desarrollan nuestras instituciones financieras, necesitamos empezar a dedicar algunos de nuestros recursos par que nuestros comerciantes consigan los mejores tratos."
 MAY_environment_title:0 "Adaptándose al medio"
 MAY_environment_desc:0 "Se cree que la sobreexplotación de la tierra, sequías, erosión del suelo y guerras entre ciudades estado provocaron la caída de las entidades políticas mayas centrales. No es nada sorprendente que haya pasado esto, ya que habitamos en un medio ciertamente duro. Pero con nuestra resiliencia, nos estamos adaptando a cualquier adversidad que Yucatán y las selvas nos arrojen."
 MAY_restore_lowland_ruins_title:0 "Reconstruir las tierras bajas"
 MAY_restore_lowland_ruins_desc:0 "Las tierras bajas mayas centrales están salpicadas de muchas ciudades abandonadas en su mayor parte que nos recuerdan los días dorados de los imperios que gobernaron aquí. A pesar de ello, seguimos visitando los templos locales para realizar sacrificios a las deidades. Se restaurarán las ruinas"
 MAY_trade_2_title:0 "Nuevas rutas comerciales"
 MAY_trade_2_desc:1 "El flujo de comercio es como el agua que da vida a la tierra. Si mantenemos y expandimos nuestras rutas y presencia comercial, podremos asegurar nuestra prosperidad y riqueza."
 MAY_cocoa_title:0 "Riqueza del cacao"
 MAY_cocoa_desc:0 "No se debe subestimar importancia de los granos de cacao en el modo de vida maya. Los granos, además de emplearse como alimento básico, también se usan como medicina o como método de intercambio en un trueque o como pago."
 MAY_venus_title:1 "La señal de Chac Ek"
 MAY_venus_desc:1 "Para los mayas, la visión de Chac Ek (el nombre maya de Venus) en los cielos indica la llegada del tiempo de guerra y de un gran acontecimiento. Tales guerras se conocían como «guerras estelares». Muchas guerras así se libraron entre Tikal y Calakmul durante el periodo Clásico."
 MAY_realm_size_title:0 "Temporada de campañas"
 MAY_realm_size_desc:0 "El duro clima de los territorios mayas y sus alrededores hace difícil sostener largas campañas. El inicio de la temporada de lluvias dificulta el transporte, que ya es bastante difícil sin bestias ni animales de carga y bestias de carga. Son porteadores los que transportan el equipo que, a su vez, podrían necesitar otros porteadores que llevasen provisiones extras para estos. Si la ruta pasa junto a un río es posible usar canoas para extender el alcance de la campaña."
 MAY_pass_reform_title:0 "Reformar la sociedad"
 MAY_pass_reform_desc:0 "Paso a paso entraremos en una nueva era para el mundo, una donde los dioses estén siempre satisfechos y el hombre no deba temer a nada ni nadie."
 
