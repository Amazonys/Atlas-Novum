 #Events:
 flavor_ormoma.1.t:0 "Nuestras posesiones en Fars"
 flavor_ormoma.1.d:0 "Con los farsíes por fin subyugados, es hora de hacer lo que se nos da mejor; prepararnos para la paz. Aunque un mayor desarrollo de los puertos del golfo Pérsico puede ayudarnos a asegurar completamente el mar, las provincias del interior tienen bastantes recursos naturales que quizá podamos explotar."
 flavor_ormoma.1.a:0 "Centrarse en desarrollar las áreas costeras."
 flavor_ormoma.1.b:0 "Centrarse en desarrollar el interior."
 
 flavor_ormoma.2.t:0 "Reforzar a nuestros comerciantes"
 flavor_ormoma.2.d:0 "Los comerciantes de nuestra nación siempre han estado divididos en cuestiones de interés e ideología. Algunos desean seguir las costumbres tradicionales, garantizar el comercio mediante la compra de tierras y activos en el extranjero. Otros desean construir flotas mercantes y comprar y vender bienes en masa. Pero el resto está a gusto con su modo de llevar a cabo el comercio y solo desean usar su influencia para ayudarnos con los asuntos diplomáticos."
 flavor_ormoma.2.a:0 "Bastará con una ayuda directa a nuestros comerciantes en el extranjero."
 flavor_ormoma.2.b:0 "Una flota mercante mayor nos ayudará a dominar el comercio extranjero."
 flavor_ormoma.2.c:0 "El comercio es un extensión de la diplomacia."
 
 flavor_ormoma.3.t:0 "Sultanes de Zanzíbar"
 flavor_ormoma.3.d:0 "Con la caída de Kilwa, [Root.GetName] ahora controla la región de Zanzíbar. La población local se ha sometido a nuestro poder. Solo queda que nos proclamemos sultanes de Zanzíbar."
 flavor_ormoma.3.a:0 "Ahora gobernamos tanto Omán como Zanzíbar."
 
 flavor_ormoma.4.t:0 "La ciudad de Mascate"
 flavor_ormoma.4.d:0 "Puede que Mascate sea el puerto más importante de Omán. Siempre compitiendo con Ormuz, fue muy próspero en el pasado. Pero con el paso del tiempo su influencia se ha reducido hasta ser insignificante. Podemos elegir entre reconstruir este antaño gran puerto de Arabia o mejor centrarnos en Ormuz."
 flavor_ormoma.4.a:0 "Ormuz es el mejor puerto."
 flavor_ormoma.4.b:0 "Llevaremos Mascate a una gloria aún mayor."
 
 flavor_ormoma.5.t:0 "La Compañía del Lejano Oriente"
 flavor_ormoma.5.d:0 "Muchos comerciantes árabes han zarpado de sus hogares, deseando vender sus productos en tierras extranjeras La tierra de China, el hogar de muchas riquezas exóticas, ahora está llena de comerciantes nuestros, todos ellos en busca de vender y comprar productos en este extenso país. Ahora tienen influencia en China y se hacen llamar «Compañía del Lejano Oriente»."
 flavor_ormoma.5.a:0 "¡Nuestros comerciantes llegarán a nuevos puertos!"

