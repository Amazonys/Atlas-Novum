 SUN_disease_title:0 "Combatir las enfermedades"
 SUN_disease_desc:0 "Con los extranjeros en nuestras costas, nuestra sociedad se enfrenta a una gran crisis. El motivo principal es la plétora de enfermedades nuevas que han traído consigo que ha provocado la muerte de gran parte de nuestra población. Debemos encontrar el modo de combatir a este nuevo enemigo."
 SUN_panama_canal_title:0 "Conectar dos océanos"
 SUN_panama_canal_desc:0 "El continente americano es lo que separa a los océanos Pacífico y Atlántico. Si bien esto puede ser ventajoso para bloquear la interacción de estas dos partes del mundo, ha hecho que nuestra flota esté partida en dos. Si empezásemos a excavar en Panamá, tal vez podríamos abrir una nueva ruta para que nuestras flotas surque ambos océanos."
 SUN_spain_title:0 "Molinos ibéricos"
 SUN_spain_desc:0 "Al sur de Europa se encuentran las tierras de la península ibérica. Una región dividida por cultura y religión que, sin embargo, es muy valiosa si queremos realizar incursiones en el Mediterráneo."
 SUN_punish_colonialism_title:0 "Castigar a los invasores"
 SUN_punish_colonialism_desc:0 "Con el cambio reciente y el descubrimiento de nuestro continente por parte de los invasores, la naturaleza geopolítica de nuestras tierras ha cambiado drásticamente. Nuestro pueblo se ha dado cuenta de ello y están exigiendo que actuemos y nos ocupemos de estos invasores como siempre se ha hecho."
 SUN_ships_title:0 "Una flota invasora"
 SUN_ships_desc:0 "Los invasores han descubierto sus verdaderas intenciones, una brutal campaña de conquista. Demos marcha atrás a este destino adoptando las técnicas de construcción naval de los extranjeros y dándole la vuelta a la situación. ¡Europa será nuestra!"
 SUN_france_title:0 "La rose et le lys"
 SUN_france_desc:0 "Las tierras de Francia, hogar de la flor de lis, son extensas y ricas. Contienen muchas culturas, monumentos y ciudades distintas, todas listas para ser conquistadas."
 SUN_sunset_invasion_title:1 "Navegar hacia Levante"
 SUN_sunset_invasion_desc:1 "Los dioses nos han bendecido con el sol. El sol nos da vida a nosotros y a la tierra que nos rodea. Sin embargo, un día habrá de extinguirse antes de volver a levantarse. Al navegar hacia donde el sol se alza, también pondremos fin al viejo mundo que nos acosa para crear uno nuevo, ¡el gobernado por [Root.Monarch.GetName]!"
 SUN_technology_adoption_title:0 "Sangre por cañones"
 SUN_technology_adoption_desc:0 "Puede que nosotros seamos muchos, pero los invasores han traído consigo una cantidad de armamento desconocido que piensan utilizar contra nosotros. Si bien no les podemos impedir que usen estas nuevas armas, al menos podemos capturar algunas y adoptarlas en nuestro ejército."
 SUN_britain_title:0 "La caída de las islas"
 SUN_britain_desc:0 "Las islas británicas están rodeadas por el mar, lo que hace que invadirlas sea tarea difícil. Pero esto no nos detendrá ahora que hemos dominado las aguas del Atlántico."
 SUN_strangers_title:0 "Más allá de lo conocido"
 SUN_strangers_desc:1 "Mientras nuestro país se concentraba en la centralización y los valores religiosos, parece que nuevas gentes han llegado a nuestras cosas. Portan espadas y cañones y visten armaduras relucientes. No sabemos qué quieren, así que debemos tener mucho cuidado con ellos."
 SUN_symposium_title:0 "Simposio de dos mundos"
 SUN_symposium_desc:0 "Combinaremos las tradiciones del antiguo con las tecnologías del nuevo. Así puede tendremos lo mejor de ambos mundos, lo que nos pondrá en vanguardia de las ideas innovadoras y siempre apreciaremos nuestro pasado."
 SUN_china_title:0 "Mandato celestial"
 SUN_china_desc:0 "China tiene una larga tradición de gobernantes considerados «divinos». Allí la gente se somete a esos falsos dioses y se postra ante meros humanos, incapaces de impedir el apocalipsis. Va a haciendo falta una demostración de auténtica gracia divina."
 SUN_settling_europe_title:0 "Colonizar Europa"
 SUN_settling_europe_desc:0 "La distancia entre nuestras tierras y las que tenemos en Europa hace que administrarlas sea todo un desafío. Quizás si las dividimos entre distintos gobernadores, todos responsables ante nosotros, podemos utilizar con mayor efectividad las riquezas de Europa."
 SUN_colonial_system_title:0 "Sistema colonial"
 SUN_colonial_system_desc:0 "Ahora que hemos fundado colonias en Europa y sus gobernadores son leales a nuestro poder, hemos empezado a utilizar más eficientemente estas tierras. Sin embargo, aún nos queda mucho antes de estar totalmente seguros de que las gentes de allí no se alzarán en rebelión. Convendría una expansión de nuestro nuevo sistema colonial."
 SUN_pacific_title:0 "Mapas de Terra Incognita"
 SUN_pacific_desc:0 "Quizás lo más osado que pueda hacer nadie sea lanzarse a lo desconocido, buscar nuevas tierras y conquistar todo lo que le salga al paso. Muchos de nuestros nobles y comerciantes se están preparando para zarpar hacia las tierras más allá del Pacífico. Financiemos sus deseos de explorar lo que Terra Incognita tiene que ofrecernos."
 SUN_japan_title:0 "La tierra del sol naciente"
 SUN_japan_desc:0 "Los habitantes de Japón sostienen que su isla, Nippon, es «la tierra del sol naciente». El sol solo nace cuando comienza un nuevo día, un nuevo ciclo. Con la conquista de Japón traeremos un nuevo inicio a Asia."
 SUN_sunrise_title:0 "Rastreando el sol"
 SUN_sunrise_desc:0 "El sol se alza en el levante. Señala el comienzo de un nuevo día, un nuevo ciclo en el que debemos mantenernos fieles a nuestras creencias. Estas nos dicen que debemos navegar siguiendo el rumbo del sol y descubrir qué se halla al comienzo."
 
