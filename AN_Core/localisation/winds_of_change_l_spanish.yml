 flavor_ger.4.t:0 "Repartos polacos"
 flavor_ger.4.d:0 "Los polacos siempre se apresuraban a aliarse con nuestros enemigos, así que les dimos a probar su propia medicina arrancándoles trozos de su estado con nuestros aliados. Ahora, dentro de nuestras fronteras, sigue habiendo una minoría sólidamente separada y unida, ansiosa por liberarse nuestro dominio."
 flavor_ger.4.a:0 "Sus tradiciones católicas son una amenaza para nuestra estabilidad."
 flavor_ger.4.b:0 "Refrenaremos su separatismo mediante tolerancia."
 
 flavor_ger.5.t:0 "Diploma Andreanum"
 flavor_ger.5.d:0 "La minoría sajona de Transilvania recibió un fuero del rey de Hungría en 1224 que les concedió libertades para asentarse allí en pleno apogeo de la Ostsiedlung, que supuso muchas migraciones alemanas al este. Podríamos volver a instituir este fuero, pero con un conjunto distinto de privilegios para la [Root.GetNoblezaName] que facilite la administración y los asentamientos en los territorios conquistados"
 flavor_ger.5.a:0 "Renovar el Diploma"
 flavor_ger.5.b:0 "No estamos en el siglo XIII."
  
 flavor_ger.6.t:0 "El reino en la sombra"
 flavor_ger.6.d:0 "En el siglo XV gran parte de Italia se ha escindido del Imperio ya que los emperadores Habsburgo estaban demasiado desconectados de las necesidades de los príncipes italianos. Pero hoy el reino ya no está en la sombra, porque el Norte de Italia se ha vuelto a integrar en el Sacro Imperio Romano."
 flavor_ger.6.a:0 "El reino ha mejorado."
 
 flavor_ger.7.t:0 "La carrera por África"
 flavor_ger.7.d:0 "Gran parte de África ha sido reclamada o conquistada por potencias extranjeras. Debemos correr a esta carrera colonial, no nos quedemos sin una porción del pastel. Hay muchos puntos de entrada a este continente rico en recursos, algunos de ellos son los restos de imperios coloniales que no sobrevivieron al paso del tiempo."
 flavor_ger.7.a:0 "Metámonos con uno de los imperios decadentes."
 flavor_ger.7.b:0 "Ya encontraremos un territorio sin reclamar para nosotros."
 
 flavor_ger.8.t:0 "Capacidad de gobierno excelente"
 flavor_ger.8.d:0 "Está llegando a su término la época de los grandes monarcas. En la época contemporánea, cada uno de los grandes emperadores está acompañado por estadistas con fuerza y carisma cuyas carreras definen la política e historia de la nación. En esta época, [Root.Monarch.GetName] debe elegir quién [Root.Monarch.GetHerHim] apoyará en su reinado."
 flavor_ger.8.a:0 "Nuestr[Root.GetoaDir] debe reinar con puño de hierro."
 flavor_ger.8.b:0 "¡Necesitamos sus discursos exaltados!"
 flavor_ger.8.c:0 "Sobre todo y antes que nada necesitamos un administrador capaz."
 
 flavor_ger.9.t:0 "Uniendo Alemania"
 flavor_ger.9.d:0 "Siglos de fragmentación y descentralización han traído muchas diferencias regionales flagrantes dentro de Alemania. Las rivalidades regionales prevalecen y alguien del norte casi nunca coincidirá con alguien del sur. Es hora de estandarizar la lengua alemana y reconciliar a los enemistados. Es hora de poner fin a la era de desunión."
 flavor_ger.9.pommeranian:0 "Integremos a los §Ypomeranos§!."
 flavor_ger.9.austrian:0 "Integremos a los §Yaustriacos§!."
 flavor_ger.9.bavarian:0 "Integremos a los §Ybávaros§!."
 flavor_ger.9.swiss:0 "Integremos a los §Ysuizos§!."
 flavor_ger.9.swabian:0 "Integremos a los §Ysuabos§!."
 flavor_ger.9.franconian:0 "Integremos a los §Yfranconios§!."
 flavor_ger.9.saxon:0 "Integremos a los §Ysajones§!."
 flavor_ger.9.prussian:0 "Integremos a los §Yprusianos§!."
 flavor_ger.9.hessian:0 "Integremos a los §Yrenanos§!."
 flavor_ger.9.hannoverian:0 "Integremos a los §Ywestfalianos§!."
 flavor_ger.9.lower_saxon:0 "Integremos a los §Ybajosajones§!."
 
 flavor_ger.10.t:0 "Cultura integrada"
 flavor_ger.10.d:0 "Se dice que todos los días una familia alemana soluciona sus disputas. Se dice que, bajo nuestro reinado, el alemán empieza a confiar en su vecino. Hoy podemos decir con orgullo que otra familia, es más, una cultura entera, se ha integrado por fin en una familia mayor."
 flavor_ger.10.a:0 "Excelentes noticias."
 
 flavor_ger.11.t:0 "El Kaiserreich"
 flavor_ger.11.d:0 "Un imperio se alza a partir de unos comienzos humildes. Completamente fragmentado y desunido hace unos pocos siglos, hoy aparece unido y más fuerte que nunca. Tras haber hecho temblar todo el equilibrio de poder en Europa, es ciertamente una fuerza a tener en cuenta. Recordaremos las tradiciones que nos han llevado a esta posición tan honorable."
 flavor_ger.11.a:0 "¡Abracemos nuestras raíces!"
 flavor_ger.11.b:0 "Esperaremos."
 flavor_ger.11.c:0 "Se nos ha ocurrido otra cosa."
 
 JHC_GER_lowlands_title:0 "Asegurar los Países Bajos"
 JHC_GER_lowlands_desc:0 "Debemos aplastar las ambiciones holandesas de independencia. No solo debemos subyugar los Países Bajos sino también ocuparlos directamente, ponerlos rotunda y firmemente bajo nuestro gobierno."
 JHC_GER_rhineland_title:0 "Renania industrializada"
 JHC_GER_rhineland_desc:0 "Renania tiene potencial para ser un gran centro de industria. No debemos desaprovecharlo, sino invertir con fuerza en las industrias manufactureras de la región."
 JHC_GER_education_title:0 "Educación obligatoria"
 JHC_GER_education_desc:0 "Hemos de obligar a todos los niños de nuestro país a acudir a escuelas alemanas. Esto no solo tiene la ventaja de garantizar una mano de obra formada, sino que también inculca en los jóvenes los valores alemanes correctos y hasta el idioma alemán correcto."
 JHC_GER_blood_and_iron_title:0 "Sangre y hierro"
 JHC_GER_blood_and_iron_desc:0 "Debemos meter en vereda a los príncipes que se han resistido hasta ahora a nuestro gobierno. Unir Alemania necesitará algo más que una persuasión amable; una política de poder y el ejercicio de la fuerza militar."
 JHC_GER_urbanization_title:0 "Promover la urbanización"
 JHC_GER_urbanization_desc:0 "La multitud de pueblos pequeños que salpican la campiña alemana deben transformarse en ciudades gloriosas, cada una un faro de cultura y comercio."
 JHC_GER_dominant_economy_title:0 "Economía dominante"
 JHC_GER_dominant_economy_desc:0 "La economía de [Root.GetName] será la mayor de Europa. Será imposible que otras naciones igualen nuestra riqueza si desarrollamos nuestra nación a su máximo potencial."
 JHC_GER_chancellorship_title:0 "Fundar la cancillería"
 JHC_GER_chancellorship_desc:0 "[Root.GetName] no puede depender exclusivamente de la habilidad [GetdeldelaDir] [Root.Monarch.GetTitle]. Nuestra nación necesita un gabinete de ministros de confianza para que el gobierno del Estado pueda delegar de modo adecuado y estos ministros deben tener un líder fuerte que organice su trabajo. Debemos crear el cargo de canciller que proporcione este liderazgo."
 JHC_GER_junkers_title:0 "Controlar a los junkers"
 JHC_GER_junkers_desc:0 "La nobleza terrateniente -los junkers-, tiene mucha influencia sobre el Estado [Root.GetAdjective]. Debemos refrenar a estos nobles y obligarlos a servir a la nación en lugar de arrancarle privilegios."
 JHC_GER_kaiserreich_title:0 "Kaiserreich"
 JHC_GER_kaiserreich_desc:0 "El Imperio alemán eclipsará a todos los demás. El destino del mundo residirá solo en nuestras manos."
 JHC_GER_italy_title:0 "Invasión italiana"
 JHC_GER_italy_desc:0 "Los destinos de Alemania e Italia han estado unidos desde el tiempo de los carolingios. Es hora de reimponer la hegemonía alemana sobre Italia."
 JHC_GER_protected_markets_title:0 "Mercados protegidos"
 JHC_GER_protected_markets_desc:0 "El beneficio que llega por comerciar con productos alemanes debería beneficiar al pueblo alemán en naciones alemanas. Debemos tomar medidas para asegurarnos de que los mercados alemanes están protegidos contra la participación extranjera."
 JHC_GER_imperial_navy_title:0 "Marina imperial"
 JHC_GER_imperial_navy_desc:0 "Ninguna nación alemana ha tenido mucho éxito en la guerra naval. Hemos de construir una flota de barcos de guerra pesados para rectificar esta situación."
 JHC_GER_overseas_empire_title:0 "Imperio ultramarino"
 JHC_GER_overseas_empire_desc:0 "Deberíamos utilizar nuestros puestos comerciales en África como base para ampliar nuestro alcance hasta Extremo Oriente. ¡Las riquezas de China nos esperan!"
 JHC_GER_poland_title:0 "Anexionar Polonia"
 JHC_GER_poland_desc:0 "Las fértiles tierras de cultivo de Polonia podrían dar grandes beneficios y alimentar a mucha gente de nuestra nación si se las arrebatásemos al gobierno incompetente de nuestros enemigos. Debemos lanzar una invasión de Polonia para hacernos con toda la tierra fértil que podamos."
 JHC_GER_holy_state_title:0 "Estado santo"
 JHC_GER_holy_state_desc:0 "El Imperio recién reunificado debe demostrar su devoción la religión. Debemos anunciar al mundo que defenderemos nuestro credo [Root.Religion.GetName] cueste lo que cueste."
 JHC_GER_roman_politics_title:0 "Resolución romana"
 JHC_GER_roman_politics_desc:0 "La iglesia romana ha ejercido su influencia sobre el Imperio desde su creación y la tensión entre el papa y el emperador nunca se ha resuelto definitivamente. Debemos obligar a un acuerdo en este asunto, aunque tengamos que marchar hasta la misma Roma con nuestros ejércitos."
 JHC_GER_centralized_empire_title:0 "Imperio centralizado"
 JHC_GER_centralized_empire_desc:0 "Con los asuntos religiosos solucionados satisfactoriamente, debemos fijarnos en garantizar el futuro del Sacro Imperio Romano. Durante demasiado tiempo los príncipes gobernaron de forma autónoma, pero ahora que el Imperio está unido, debemos poner todas las ciudades y pueblos bajo nuestro control absoluto. ¡Que nadie pueda decir que no somos sacros, romanos ni imperiales!"
 JHC_GER_crush_the_revolution_title:0 "Aplastar la revolución"
 JHC_GER_crush_the_revolution_desc:0 "Ejércitos de radicales políticos plagan las calles de las ciudades de Europa. No podemos tolerar semejante disrupción del orden natural y para ello debemos marchar hasta el mismo corazón de esta revolución y aplastarla completamente."
 JHC_GER_france_title:0 "Invadir Francia"
 JHC_GER_france_desc:0 "Francia lleva siglos albergando ambiciones expansionistas contra Alemania. No podemos permitir que una nación tan poderosa amenace la unidad de nuestro país. Que sean ellos los que se defiendan, ¡iniciemos la invasión de Francia!"
 JHC_GER_baltic_title:0 "Conquista báltica"
 JHC_GER_baltic_desc:0 "Debemos apoderarnos de los ricos puertos comerciales del Báltico e imponer una presencia militar en la región."
 JHC_GER_scramble_for_africa_title:0 "La carrera por África"
 JHC_GER_scramble_for_africa_desc:0 "Las potencias europeas se apresuran a entrar en África, principalmente como medio para extender su influencia a Oriente. [Root.GetName] no puede carecer de posesiones africanas, ¡debemos organizar una expedición!"
 JHC_GER_concert_of_europe_title:0 "Concierto de Europa"
 JHC_GER_concert_of_europe_desc:0 "La diplomacia europea se ha visto marcada por el equilibrio de poder. Un número cada vez más reducido de grandes naciones se han erigido en quienes determinan los asuntos europeos. Alemania debe formar parte de estas potencias y labrarse un lugar en la escena mundial."
 JHC_GER_caprathian_conquest_title:0 "Conquista de los Cárpatos"
 JHC_GER_caprathian_conquest_desc:0 "El reino de Hungría se ha convertido en un campo de batalla en la lucha entre grandes potencias. Debemos dirigir nuestros ejércitos a la tierra del Danubio y los montes Cárpatos y reivindicar nuestros derechos sobre la región, no sea que caiga en manos de nuestros rivales oportunistas."
 JHC_GER_burn_the_wooden_wall_title:0 "Quemar el muro de Albión"
 JHC_GER_burn_the_wooden_wall_desc:0 "La armada real de las islas británicas permite a los ingleses proyectar su poder por todo el mundo y, lo más relevante, en Inglaterra. ¡Hemos de poner fin a sus intromisiones y convertir su muro de madera en un montón de cenizas que descanse en el fondo del mar!"

# Venice 
#Missions
 #Slot 1
 ven_embrace_neoplatonism_title:0 "Abrazar el neoplatonismo"
 ven_embrace_neoplatonism_desc:0 "Las oleadas del Renacimiento, la edad de oro artística e intelectual de nuestra península, son grandes herramientas para que escribamos nuestro nombre con letras de oro y esplendor en los libros de la historia. Debemos esforzarnos por convertirnos en un centro de conocimiento y arte en su máxima expresión."
 ven_scales_of_power_title:0 "El equilibrio de poder"
 ven_scales_of_power_desc:0 "Durante la segunda mitad del siglo XV, el poder del dogo de Venecia está relativamente limitado. La estructura gubernamental de la república de Venecia ha pasado a un sistema más descentralizado, donde el Consejo de los Diez y distintas familias aristocráticas poseen una influencia significativa. El dogo actúa como una figura ceremonial que representa a Venecia en ocasiones formales y lleva a cabo funciones simbólicas. Si queremos hacernos con el control de los asuntos internos, este statu quo debe cambiar."
 ven_standing_army_mission_1_title:0 "[ROOT.GetPreviewColorVEN]El sistema de cernida[ROOT.GetPreviewColorVEN_end]"
 ven_standing_army_mission_1_desc:0 "Para proteger a nuestra gente de amenazas exteriores no podemos depender totalmente de los ejércitos reclutados por potentados locales. En lugar de eso, debemos desarrollar y afinar un auténtico sistema de milicia, formadas por tropas veteranas."
 ven_standing_army_mission_2_title:0 "[ROOT.GetPreviewColorVEN]La guerra moderna[ROOT.GetPreviewColorVEN_end]"
 ven_standing_army_mission_2_desc:0 "Los campos de batalla y las tácticas cambian con el paso de los años. La edad del arco dejó paso al mosquete. La edad del caballo dio paso lentamente a la pólvora. Por lo tanto, debemos avanzar con los tiempos y asegurarnos de que nuestro ejército está lo más disciplinado y entrenado posible para no caer presa de nuestros rivales."
 ven_mercenary_army_mission_1_title:0 "[ROOT.GetPreviewColorVEN]Mejorando condioteros[ROOT.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_1_desc:0 "No cabe duda que las guerras son muy trágicas para la gente. Sin embargo, también introducen cambios de régimen y en la geopolítica que nos rodea. En este sentido, nos beneficiaría mucho establecer un sistema rudimentario de mercenarios a sueldo que proteja a nuestro pueblo."
 ven_mercenary_army_mission_2_title:0 "[ROOT.GetPreviewColorVEN]Hombres de guerra[ROOT.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_2_desc:0 "Nuestras fuerzas armadas están compuestas de hombres duros que han visto las situaciones más difíciles durante la más brutal de las guerras. Resueltos y constantes, estos mercenarios protegen nuestra libertad y soberanía día y noche."
 ven_navy_mission_1_title:0 "[ROOT.GetPreviewColorVEN]Señores del mar[ROOT.GetPreviewColorVEN_end]"
 ven_navy_mission_1_desc:0 "La fama dice que un marinero de nuestras filas navales espera surcar los siete mares y calmar su corazón. Naturalmente, debemos cuidar bien nuestros empresas marítimas y ampliarlas allí donde veamos conveniente."
 ven_navy_mission_2_title:0 "[ROOT.GetPreviewColorVEN]Armada con un estado[ROOT.GetPreviewColorVEN_end]"
 ven_navy_mission_2_desc:0 "Para facilitar nuestras crecientes necesidades en el mar, des patrullar nuestras vías marítimas a hundir a nuestros frágiles enemigos, necesitamos erigir una sólida red de muelles y astilleros, así como mantener un poderosa arma marina en nuestra armada."
 ven_dummy_mission_1_title:0 "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_1_desc:0 "[Root.GetSelectableMissionDescription]"
 ven_dummy_mission_2_title:0 "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_2_desc:0 "[Root.GetSelectableMissionDescription]"
 ven_savoy_title:0 "Conquistar Saboya"
 ven_savoy_desc:0 "Al oeste se encuentra un pequeño reino que cuida de las puertas a nuestra región. Su dominio es exiguo y su fortaleza mengua frente a fuerzas exteriores poderosas. ¡Hemos de confiscar su tierra con presteza!"
 ven_aden_trade_title:0 "Mercados de Adén"
 ven_aden_trade_desc:0 "Célebres por su ubicación central en el comercio de especias y café, los mercados de Adén albergan de algunos de los productos más buscados del mundo."
 ven_zanzibar_title:0 "Tierra de Zanzíbar"
 ven_zanzibar_desc:0 "La cadena de islas a lo largo del sudeste de África es rica en oro y bienes valiosos. Si quisiéramos ampliar nuestra riqueza e influencia en el extranjero, deberíamos apoderarnos de ella."
 ven_mamluk_suez_title:0 "Entrar en el mar Rojo"
 ven_mamluk_suez_desc:0 "Los mares inexplorados al sur de [2315.GetName] son el hogar de relatos de glorias, caudales y muertes honrosas. Ahora que nos esforzamos por conquistar riqueza y escribir nuestros nombres en la historia, ¡hemos de ser valientes y entrar en los mares ignotos más allá de nuestro dominio!"

#Slot 2
 ven_capital_of_europe_title:0 "La capital de Europa"
 ven_capital_of_europe_desc:0 "Nuestro continente ha contemplado el nacimiento de una historia formidable. Para ello debemos buscar la ciudad más ilustre en este y escribir nuestro nombre en la historia con letras de oro."
 ven_conquer_italy_title:0 "Unificar Italia"
 ven_conquer_italy_desc:0 "Nuestra región tiene una historia asombrosa y gente fuerte. Ha pasado por una multitud de pruebas y tribulaciones. El ascenso de tiranos, repúblicas, conquistadores de fuera y grandes científicos no son sino notas a pie de página de nuestra historia gloriosa. ¡Es hora de que esta península maravillosa se una!"
 ven_exploration_missions_title:0 "Cartas de mares lejanos"
 ven_exploration_missions_desc:0 "Se dice que los mares más allá de nuestras costas albergan riquezas y conocimientos enormes. Debemos cartografiarlos y explorarlos lo mejor que podamos."
 ven_triangle_trade_title:0 "Forjar nuevas rutas"
 ven_triangle_trade_desc:0 "Debemos posicionarnos como los encargados de decidir la circulación de productos exóticos a los mercados europeos. No cabe duda que esa posición nos llevaría a acumular mucha riqueza en nuestras arcas."
 ven_global_trade_title:0 "Comercio mundial"
 ven_global_trade_desc:0 "A medida que el comercio evoluciona hacia los lazos mundiales que mantienen unidos nuestros mercados, debemos tomar las riendas que garanticen el estar a la vanguardia de la producción y la innovación."

#Slot 3
 ven_san_zanipolo_title:0 "San Zanipolo"
 ven_san_zanipolo_desc:0 "No se puede permitir que ninguna ciudad de Italia tenga unas maravillas arquitectónicas tan ilustres y cautivadoras como nuestra capital. Con ese objetivo hemos de construir grandes monumentos a nuestra fe y piedad, como testimonio de nuestro poder y riqueza."
 ven_of_wealth_and_power_title:0 "De riqueza y poder"
 ven_of_wealth_and_power_desc:0 "Pocos han alcanzado nuestro nivel de riqueza, opulencia y poder a en la historia de nuestro dominio. Nos situaremos con orgullo en la cima de la cadena alimentaria y ejerceremos el poder de decidir el destino de todo un continente."
 ven_army_republic_title:0 "Ejército de la República"
 ven_army_republic_desc:0 "El siglo pasado y el anterior vieron a nuestra península caer víctima de muchos conquistadores y tiranos. ¡Debemos proteger nuestros ideales y a nuestro pueblo!"
 ven_genoa_title:0 "Antiguas rivalidades"
 ven_genoa_desc:0 "Los genoveses llevan siendo mucho tiempo siendo un fastidio constante, usurpando nuestro comercio y riqueza para su enriquecimiento. ¡Debemos ponerle fin!"
 ven_reach_malacca_title:0 "Llegar a Malaca"
 ven_reach_malacca_desc:0 "Se cuenta que los puertos lejanos de Malaca poseen riquezas fabulosas y oportunidades inconmensurables para que nuestros comerciantes se hagan aún más ricos."
 ven_spice_islands_title:0 "En busca de las especias"
 ven_spice_islands_desc:0 "Las legendarias y codiciadas especias originarias del Lejano Oriente han apuntalado a generaciones de mercaderes y caudillos militares. Debemos buscar su origen y, con este, controlaremos el mundo."

#Slot 4
 ven_sempiterni_compagnie_title:0 "Sempiterni Compagnie"
 ven_sempiterni_compagnie_desc:0 "Las Compagnie della Calza, que prosperan en el encantador ambiente de Venecia, deben su nombre a las características calzas que visten sus miembros. Fundadas a mediados del siglo XV, organizan festejos lujosos, juegos cautivadores y espectáculos de renombre para la nobleza veneciana. Estas asociaciones, con nombres inspirados en virtudes o gremios, se diferencian entre sí por los colores de sus calzas y las iniciales bordadas. Grandes eventos, incluyendo procesiones con máscaras, carreras de embarcaciones y producciones teatrales, se desarrollan entre el esplendor de Venecia. En particular, la Festa della Sensa celebra el matrimonio de la ciudad con el mar, con intrincados rituales en presencia de embajadores y dignatarios extranjeros."
 ven_modern_banking_system_title:0 "Bancos modernos"
 ven_modern_banking_system_desc:0 "Se debe regular el intercambio de préstamos, una verdadera contabilidad correcta de nuestras finanzas y la circulación de caudales en nuestros mercados para el mejoramiento y enriquecimiento de nuestros ciudadanos y comerciantes, ¡en casa y en el extranjero!"
 ven_academy_of_the_unknowns_title:1 "Salones de conocimiento"
 ven_academy_of_the_unknowns_desc:0 "Debemos trabajar sin descanso para captar el conocimiento y aumentar nuestra comprensión del mundo que nos rodea erigiendo salas de conocimiento, un signo de nuestra continua prosperidad."
 ven_flagship_title:0 "Desarrollar la galea sottile"
 ven_flagship_desc:0 "Aunque parece que tenemos una posición dominante en el Adriático y el Mediterráneo en general, no debemos dormirnos en los laureles con los frutos de nuestro trabajo. La innovación continua de nuestros buques marítimos es vital para una estabilidad continua."
 ven_med_power_title:0 "Mar entre tierras"
 ven_med_power_desc:0 "El mar que rodea nuestro dominio y protege a nuestro pueblo de las amenazas hostiles a menudo requiere maestría y fuerza para domarlo. Nuestra fortaleza para dominar la navegación y el comercio en el extranjero nos da conocimientos y experiencia sin igual."
 ven_discover_north_america_title:0 "El horizonte occidental"
 ven_discover_north_america_desc:0 "Al oeste hay un océano enorme que se interpone entre nosotros y riquezas fabulosas. Debemos surcarlo y cartografiar los grandes mares si queremos comprender el mundo que nos rodea."
 ven_china_title:0 "Puertos en Cantón"
 ven_china_desc:0 "Nuestros informes son tan claros como las riquezas guardadas en el dominio del emperador chino. Es obvio que un acuerdo con él y acceder las riquezas de su pueblo nos dará una ventaja en nuestros mercados de casa."

#Slot 5
  
 ven_patronize_the_scuole_grandi_title:0 "Patrocinar la Scuole Grandi"
 ven_patronize_the_scuole_grandi_desc:0 "Los fundamentos de la educación que conciernen a la conservación del conocimiento vital son algunos de los rasgos definitorios de nuestra sociedad. Cultivar la próxima generación es garantizar nuestro futuro."
 ven_movable_printing_title:0 "Impresión móvil"
 ven_movable_printing_desc:0 "El futuro del conocimiento y su difusión reside en la impresión móvil. Debemos financiar las aventuras intelectuales de hombres como Johann de Speyer creando un nuevo tipo de imprenta. Nuestra ubicación estratégica como centro de cultura, comercio y ciencia seguramente nos ayude en nuestra empresa de revolucionar la difusión de obras impresas."
 ven_circumnavigate_the_globe_title:0 "La vuelta al mundo"
 ven_circumnavigate_the_globe_desc:0 "La extensión de nuestro dominio es, a todas luces, enorme. Sin embargo, no tiene comparación con la inmensidad de nuestro mundo. Lleno de maravillas y leyendas deseosas de ser descubiertas, debemos aventurarnos y explorar las peculiaridades que se hallan más allá del horizonte."
 ven_coromandel_title:0 "Cholamandalam"
 ven_coromandel_desc:0 "Las costas del antaño poderoso imperio marítimo Chola son ricas en productos exóticos y cosechas abundantes de los bienes más eclécticos. Seguro que esta riqueza impulsará nuestra opulencia a nuevas alturas."

 wof_ven_promote_the_carnevale_title:0 "Promover Il Carnevale"
 wof_ven_promote_the_carnevale_desc:0 "Nuestro famoso carnaval se remonta a 1162, a nuestra magnífica victoria sobre el patriarca de Aquilea. Desde entonces los festejos se han vuelto más grandiosos, los disfraces más elaborados y las celebraciones más decadentes. Sinceramente, es una magnificencia desmesurada para lo que se supone que celebramos, pero podemos aprovecharlo en nuestro beneficio. Cuanto más expongamos a los diplomáticos extranjeros a la grandeza de Il Carnevale, más rápidamente se extenderán las historias de nuestra opulencia."
 
 wof_ven_this_mythical_realm_title:0 "Este reino mítico"
 wof_ven_this_mythical_realm_desc:1 "El comercio levantino lleva mucho tiempo siendo una fuente de riqueza para nosotros, pero los descubrimientos nos han revelado una tierra aún más rica: la India. Si consiguiéramos poner el pie en esta tierra rica del este, nuestros comerciantes podrían ser más ricos de lo que imaginaron jamás."

 wof_ven_expand_the_doges_palace_title:0 "Ampliar el Palacio Ducal"
 wof_ven_expand_the_doges_palace_desc:0 "El Palacio Ducal ha sido construido, renovado y reconstruido en numerosas ocasiones a lo largo de los siglos. Una nueva ampliación, más adornada que cualquier otra en la historia de nuestro país, haría mucho para realzar el prestigio del cargo y de nuestra nación en general."

 wof_ven_expand_the_terraferma_title:0 "Ampliar la terraferma"
 wof_ven_expand_the_terraferma_desc:0 "Nuestras armadas han ayudado a defender nuestro serenísimo Estado de ataques provenientes del mar, pero nuestras defensas terrestres son tremendamente insuficientes. Nuestra mejor esperanza es crear más territorios colchón y dar a nuestros enemigos algo a lo que enfrentarse de que lleguen a nuestra capital."

 wof_ven_north_italian_rivals_title:0 "Rivales del norte de Italia"
 wof_ven_north_italian_rivals_desc:0 "Nuestra nación nunca estará segura mientras nuestros rivales envidiosos tengan fuerza y alcance para atacarnos en cualquier momento. ¡Debemos tomar la delantera y golpear a nuestros enemigos en Italia antes de que ellos puedan atacarnos a nosotros!"

 wof_ven_challenge_papal_supremacy_title:0 "Desafiar el poder papal"
 wof_ven_challenge_papal_supremacy_desc:0 "Llevamos mucho manteniendo un cierto acuerdo con el papado. El papa no se mete en los asuntos de nuestros clérigos y nosotros no nos metemos en los asuntos del papa. Sin embargo, últimamente, el papado se ha vuelto cada vez más enérgico incluso ahora que nuestro poder crece y ha empezado a involucrarse en asuntos eclesiásticos por toda Europa. Ha llegado la hora de recordar al papa nuestro antiguo acuerdo y contener los intentos papales de conseguir poder."

 wof_ven_nuova_promissione_ducale_title:0 "Promissione ducale"
 wof_ven_nuova_promissione_ducale_desc:0 "La promissione ducale es el juramento del cargo que todos los candidatos a ser el nuevo dux de Venecia deben jurar. Este explica los deberes del dux y expone los límites de su poder. Pero, con el paso de los años, algunos de los controles han… menguado un poco. Si redactáramos una nueva promissione que reafirmara nuestros valores y las funciones previstas para el dux, no solo se reforzaría nuestro gobierno, sino que también podrían presentarse al cargo candidatos más virtuosos."

 wof_ven_standardize_relazioni_title:0 "Homogeneizar las relazioni"
 wof_ven_standardize_relazioni_desc:0 "Las «relazioni» son los informes que nuestros embajadores envían al Gobierno, donde exponen el estado político, financiero y social de los países donde sirven. Estos documentos son esenciales tanto para nuestras propias labores diplomáticas como para mantener la ventaja competitiva de nuestros comerciantes en el extranjero, pero cada vez es más habitual que se publiquen copias de las relazioni y se pongan a disposición de quienquiera que esté dispuesto a pagar un precio elevado por ellas. Esto es una amenaza a nuestra diplomacia y seguridad. Debemos tomar medidas contra estas publicaciones e instituir un sistema común y seguro para la redacción y distribución de las relazioni."

 wof_ven_destroy_austria_title:0 "Destruir Austria"
 wof_ven_destroy_austria_desc:0 "Austria lleva siglos siendo un problema permanente para nosotros. Sus gobernantes nos han amenazado, engatusado e intentado dictarnos condiciones en distintas ocasiones. Solo hay un modo de detener la amenaza austriaca y es la total y completa derrota de Austria. Si el país austriaco dejase de ser un problema, habría un desafío menos para nuestro dominio político y diplomático de Europa."

 wof_ven_new_pilings_title:0 "Nuevos pilares"
 wof_ven_new_pilings_desc:0 "Venecia está construida sobre innumerables pilares de madera, algunos de los cuales se remontan a hace siglos. Hace tiempo que tendrían que haberse renovado."

 wof_ven_the_francocracy_title:0 "La francocracia"
 wof_ven_the_francocracy_desc:0 "Tras la Cuarta Cruzada, fundamos distintos señoríos en las antiguas tierras bizantinas y durante un tiempo ayudamos a mantener su presencia en la región. Los griegos menospreciaron estos estados llamándolos «frankokratia», el gobierno de los «francos» pero, para nosotros, fueron herramientas útiles para extender nuestro poder. Fue un gran momento para ser veneciano. Es el momento justo para reimponer nuestra presencia en Constantinopla, el auténtico centro de poder en el área, pero esta vez debemos desempeñar un papel más activo en la administración de la región."

 wof_ven_contest_genoese_trade_title:0 "Superar a los genoveses"
 wof_ven_contest_genoese_trade_desc:0 "Génova ha sido siempre un incordio y el aumento del poder del comercio del Mediterráneo occidental no hace más que reforzar su mano y convertirlos en una amenaza mayor contra nosotros. Hemos de hacer algo con sus fuentes de comercio: si podemos reducir sus ingresos, no serán lo bastante ricos como para competir seriamente con nuestro poder, y eso nos permitirá humillarlos aún más."

 wof_ven_plague_doctor_training_title:0 "Médicos de la peste"
 wof_ven_plague_doctor_training_desc:0 "Los médicos de la peste son, en su mayor parte, aficionados. Los médicos y cirujanos profesionales atienden a los más adinerados, mientras que los médicos de la peste de segunda recorren los caminos atendiendo a las personas que no se pueden permitir los mejores tratamientos. Su calidad varía enormemente, pero si estableciéramos un programa de formación que proporcionase una base de conocimientos estándar a los médicos de la peste, la salud de los habitantes de las provincias aumentaría drásticamente."

 wof_ven_expand_the_arsenal_title:0 "Ampliar el Arsenal"
 wof_ven_expand_the_arsenal_desc:0 "El Arsenal de Venecia es una institución venerable y clave, responsable de la construcción y el mantenimiento de la respetable flota de nuestro serenísimo Estado. En estos tiempos fluidos, es más importante que nunca asegurarse de que el Arsenal está a la altura de las circunstancias con el encargo de una nueva serie de buques que refuercen nuestra armada y garanticen nuestra supremacía marítima en los años venideros."

 wof_ven_monopolize_adriatic_trade_title:0 "Dominar el Adriático"
 wof_ven_monopolize_adriatic_trade_desc:0 "Venecia ha de controlar el comercio en la totalidad del mar Adriático, los que nos pone en conflicto con los advenedizos de la ciudad de Ragusa."

 wof_ven_reclaim_the_aegean_title:0 "Reclamar el Egeo"
 wof_ven_reclaim_the_aegean_desc:0 "Tenemos una extensa historia de comercio en el Mediterráneo oriental, pero con el cambio de fortunas en Grecia y Asia Menor, también han sufrido las de nuestros comerciantes. Reafirmar nuestra posición en el Egeo precisará la fuerza de las armas, pero si tenemos éxito, prosperaremos."

 wof_ven_annex_cyprus_title:0 "Anexionar Chipre"
 wof_ven_annex_cyprus_desc:0 "Chipre es la joya de la corona del Mediterráneo oriental. Desde Chipre podríamos ejercer un control magnífico sobre el comercio marítimo del Levante, Anatolia… ¡e incluso Egipto! Pero primero debemos tomar la isla."

 wof_ven_control_the_means_of_transaction_title:0 "Los medios de transacción"
 wof_ven_control_the_means_of_transaction_desc:0 "Nuestro comercio floreciente se ve obstaculizado por los preceptos arbitrarios de las normas locales, que son incapaces de apreciar todos los beneficios de nuestros acuerdos mutuos e insisten en obstáculos tan ridículos como los impuestos, recargos y la supremacía de sus leyes sobre nuestros agentes. Está claro que el único modo de superar este punto muerto es imponer nuestra administración en estas tierras lucrativas"

 #Events
 flavor_ven.40.t:0 "Campeón del Renacimiento veneciano"
 flavor_ven.40.d:0 "Tiziano Vecellio, más conocido como Tiziano, destaca como un pintor distinguido del Renacimiento italiano; nacido en Pieve di Cadore, cerca de Venecia. Conocido por su hábil manejo del color y sus innovadoras técnicas de pincelado, Tiziano lleva más de siete décadas de carrera artística. A lo largo de este extenso periodo, crea una amplia serie de obras que abarcan retratos, narraciones mitológicas y composiciones religiosas. Entre sus retratos destacan el «Retrato de Carlos V» y la «Venus de Urbino», aclamados por su profunda profundidad psicológica y su opulento colorido. El impacto de Tiziano en la evolución del arte veneciano y europeo es profundo, y lo perdurable de su legado le sitúa como uno de los pintores más destacados del Renacimiento."
 flavor_ven.40.a:0 "¡Qué hombre más brillante!"
 flavor_ven.40.b:0 "¿Qué más me puedes contar sobre este tema?"
 tell_me_more_tt:0 "\n§GObtendremos la recompensa de este evento y conseguiremos saber más sobre este tema de la historia§!\n "
 flavor_ven.41.t:0 "Venecia durante el Renacimiento"
 flavor_ven.41.d:0 "Durante el Renacimiento en Venecia, el arte y la arquitectura alcanzaron nuevas alturas de sofisticación y esplendor. El arte veneciano, caracterizado por un color luminoso y profundidad emocional, queda ilustrado por las obras de pintores famosos como Tiziano, Tintoretto y Veronese. Estos artistas destacaron en captar la esencia de sus sujetos mediante paletas vibrantes y técnicas llamativas de claroscuro que da a sus creaciones un sentido de realismo sin igual. El retrato fue un tema central y los artistas lograron notables representaciones de personajes. Además, se popularizaron los temas alegóricos y mitológicos, mostrando la diversidad y la resonancia emocional del arte veneciano.\n\nEn el campo de la arquitectura, la situación única de Venecia como centro de comercio entre Oriente y Occidente dejó una huella indeleble en sus estructuras renacentistas. La arquitectura gótica veneciana combinó una tracería intrincada y arcos apuntados de influencias bizantinas y orientales. La fusión es asombrosamente evidente en estructuras icónicas como el Palacio Ducal y la Basílica de San Marcos. Según avanzaba el Renacimiento, el estilo palladiano, defendido por el arquitecto Andrea Palladio, introdujo la simetría clásica, las columnas y los frontones en el vocabulario arquitectónico de la ciudad. Los «palazzos» venecianos, junto con los canales pintorescos, decorados con fachadas y patios ornamentados, se convirtieron en emblemáticos de la opulencia de la ciudad. Juntos, el arte y la arquitectura veneciana durante el Renacimiento reflejan la síntesis cultural única de la ciudad y continúan cautivando a entusiastas por todo el mundo."
 flavor_ven.41.a:0 "¡Fascinante!"
 flavor_ven.42.t:0 "Celebraciones en la Plaza de San Marcos"
 flavor_ven.42.d:0 "El Carnaval de Venecia en el siglo XV es un evento vibrante y extravagante conocido por sus opulentas máscaras y disfraces. Dura varias semanas antes de la Cuaresma, lo que proporciona un escape temporal de las normas sociales. Los juerguistas se entregan a lujosos banquetes, bailes de disfraces y espectáculos, todo mientras ocultan sus identidades detrás de máscaras artificiosas. Esta celebración es un símbolo de la riqueza y decadencia de Venecia durante este período."
 flavor_ven.42.a:0 "¡Un espectáculo para la posteridad!"
 flavor_ven.43.t:0 "El Carnaval de Venecia"
 flavor_ven.43.d:0 "La historia del Carnaval de Venecia se remonta al siglo XI, cuando comenzó como una celebración de la victoria de la república de Venecia sobre sus enemigos. Con el paso del tiempo, el Carnaval se convirtió en un evento grandioso y único que ganó popularidad en el siglo XV. Durante este periodo, la posición de Venecia como principal centro de comercio de Europa le permitió acumular una riqueza considerable. Esta prosperidad alimentó la extravagancia del Carnaval. Se convirtió en un símbolo de la opulencia y decadencia de Venecia, que atraía visitantes de toda Europa, ansiosos de participar en las festividades enmascaradas. Las máscaras que se llevaban durante el Carnaval no solo proporcionaban anonimato, sino que también servían como una forma de borrar las distinciones sociales y permitían que gentes de diferentes orígenes se mezclaran libremente durante las celebraciones.\n\nEn el siglo XVIII, el Carnaval de Venecia alcanzó su cenit, caracterizado por artificiosos disfraces, funciones teatrales y diseños de máscaras intrincados. Sin embargo, en 1797 el Carnaval fue prohibido por las fuerzas de ocupación francesas y permaneció dormido durante casi dos siglos. No fue hasta finales del siglo XX que el Carnaval renació, convirtiéndose en el evento reconocido a escala internacional que es hoy en día. Hoy, el Carnaval de Venecia conserva las tradiciones del pasado, presentando máscaras deslumbrantes, actuaciones en la calle y una atmósfera vibrante, lo que lo convierte en un viaje cautivador y nostálgico a la rica historia y cultura de la ciudad."
 flavor_ven.43.a:0 "¡Fascinante!"
 adm_advisors_will_generate_1_splendor_per_level:0 "Todo nivel de nuestros consejeros de £adm£ generará Esplendor §G1§! hasta el final de la partida"
 flavor_ven.44.t:0 "El poder del dogo"
 flavor_ven.44.d:0 "El gobierno de Francesco Foscari como dogo de Venecia de 1423 a 1457 fue un periodo tanto de logros como de retos. Su reinado contempló la expansión territorial de Venecia por Italia y el Mediterráneo oriental, ampliando su influencia marítima y comercial. Sin embargo, también estuvo marcado por conflictos internos y descontento creciente entre la élite de la ciudad. Su persistente búsqueda de la guerra contra la república de Milán ejerció mucha presión sobre los recursos de Venecia, mientras que el influyente Consejo de los Diez usurpaba su autoridad, lo que llevó al destierro de su propio hijo por corrupción En 1457, Foscari dimitió y murió en el exilio. Un episodio doloroso que ha inspirado obras literarias y artísticas, en especial la obra de Lord Byron «Los dos Foscari».\n\nLa autoridad del dogo de Venecia ha sufrido una transformación significativa con el paso de los siglos. En los primeros tiempos de la república veneciana, estos líderes ejercían un poder militar y político sustancial. Sin embargo en el siglo XV su papel se había vuelto más simbólico y ceremonial mientras el influyente Consejo de los Diez, responsable de los asuntos de la seguridad del Estado, restringía cada vez más la capacidad de tomar decisiones del dogo. Los deberes del dogo se centraban en representar a Venecia en situaciones formales, la recepción de enviados extranjeros y presidir las ceremonias. La influencia política real se encontraba dispersa entre varios consejos, familias nobles e instituciones como el Gran Consejo, que encarnaba el particular sistema de gobierno de Venecia caracterizado por controles y equilibrios, que aseguraban que ninguna figura, ni siquiera el dogo, pudiera ejercer una autoridad absoluta y, así, se fomentaba la estabilidad y se evitaba un poder autoritario."
 flavor_ven.44.a:0 "Debemos refrenar su poder"
 ven_enable_council_of_ten_and_doge_authority_tt:0 "Concede acceso la mecánica gubernamental el §YConsejo de los Diez§!"
 flavor_ven.45.t:0 "El Palacio Ducal"
 flavor_ven.45.d:0 "La construcción del Palacio Ducal de Venecia comenzó en el siglo IX y continúo en los siglos posteriores. El palacio, imaginado al principio como una fortaleza, evolucionó con el paso del tiempo a una representación magnífica de la arquitectura gótica veneciana. Esta maravilla arquitectónica sirvió al objetivo doble de ser tanto la residencia del dogo, el líder político preeminente de la República veneciana, como de alojar distintas oficinas del gobierno y tribunales.\n\nPara el siglo XVI, el Palacio Ducal había pasado por renovaciones y expansiones considerables, lo que resultó en un aumento significativo de su grandeza. Uno de los acontecimientos más notables fue la finalización de su fachada icónica que da al Gran canal, para exhibir el esplendor arquitectónico del palacio a todos los que llegasen por mar. Este periodo de renovación y expansión reforzó más aún la posición del palacio como un símbolo permanente del poder y la autoridad de Venecia. Sus salones y cámaras, caracterizados por diseños complicados y decoraciones opulentas, no solo son testigos de siglos de actividades políticas, sino que también se mantienen como un testimonio perdurable de la rica historia de la ciudad y su transcendencia constante en el escenario mundial."
 flavor_ven.45.a:0 "¡Un símbolo fascinante de la autoridad del dogo!"
 flavor_ven.46.t:0 "La importancia del teatro en la Venecia moderna temprana"
 flavor_ven.46.d:0 "Durante los siglos XV y XVI, el teatro en Venecia fue un fenómeno cultural vibrante e influyente. La ciudad fue el hogar de algunos de los primeros teatros permanentes de Europa, como el Teatro di San Cassiano, inaugurado en 1637, y el Teatro Olímpico, diseñado por Andrea Palladio en 1580. Estos recintos ofrecían una amplia gama de representaciones teatrales, incluidas obras de teatro, óperas y comedias, que atraían tanto a lugareños como a turistas. La posición única de Venecia como un gran centro marítimo y comercial permitió el intercambio de ideas e influencias artísticas de toda Europa, lo que contribuyó al desarrollo del teatro veneciano como una forma rica y diversa de entretenimiento que desempeñó un papel fundamental en la historia del teatro y las artes escénicas europeas."
 flavor_ven.46.a:0 "Cuánta elegancia…"
 flavor_ven.47.t:0 "La Academia loredana"
 flavor_ven.47.d:0 "En [GetYear], la Academia, conocida como los «Incogniti», ha atraído a influyentes figuras literarias de dentro y fuera de Venecia que se alinean con un programa librepensador y abogan por la independencia política y cultural de la ciudad. Personajes como Girolamo Brusoni y Ferrante Pallavicino, entre otros, se asocian a este grupo clandestino, caracterizado por su uso de subterfugios, como paradojas y alegorías para evitar las críticas. Actuando con discreción, sus miembros a menudo empleaban un lenguaje secreto y publicaban en anonimato. Su filosofía, influida por Trajano Boccalini, abrazaba el naturalismo aristotélico de la Universidad de Padua.\n Esta academia clandestina, pese a enfrentarse a la censura y ver sus obras en el Index, desafía con audacia las normas sociales mediante composiciones satíricas y géneros híbridos. Formados por las ideologías de Maquiavelo, Paolo Sarpi y otros, critican la tiranía en escritos históricos. Por sorprendente que parezca, la Accademia degli Incogniti se convierte en una fuerza clave en el avance del teatro musical en la ciudad, al fundar el Teatro Novissimo."
 flavor_ven.47.a:0 "¡Que haya cultura y luz!"
 flavor_ven.48.t:0 "La República Dorada"
 flavor_ven.48.d:0 "Nuestros éxitos en el campo de la política, el comercio y los estudios intelectuales han hecho que muchos proclamen que nuestra época actual es la «Era de la República Dorada» Esto, por supuesto, hace referencia al cenit de nuestra riqueza, a la culminación de nuestros esfuerzos como pueblo y a la celebración de nuestra cultura y nuestro arte, como medio de inmortalizar nuestro legado en los libros de historia."
 flavor_ven.48.a:0 "¡Nuestros esfuerzos han valido la pena!"
 flavor_ven.48.b:0 "Solo asumiremos los nuevos colores"
 flavor_ven.48.c:0 "Bastará con un título nuevo."
 flavor_ven.48.e:0 "Aceptaremos el influjo de nuevas ideas y tradiciones."
 flavor_ven.48.f:0 "¡Nuestro pueblo es feliz tal cual!"
 flavor_ven.49.t:0 "El Palacio de Venaria"
 flavor_ven.49.d:0 "Esta opulenta residencia real, que se erige como testimonio de grandeza e importancia histórica, está rodeada de extensos jardines y cuenta con intrincados elementos de diseño barroco y renacentista. Los cortesanos de paso el palacio son agasajados con habitaciones lujosamente adornadas, cada una de ellas que cuenta una historia del pasado regio y promete una historia gloriosa para el futuro. \nLos extensos jardines, complementados con impresionantes fuentes y esculturas, proporcionan un refugio sereno. El Palacio de Venaria no solo actúa como un tesoro cultural, sino también como sede para distintos acontecimientos y exhibiciones que invitan a los dignatarios extranjeros a sumergirse en su rica herencia. Bajo nuestra mirada vigilante y cultural, destaca como un ejemplo espléndido del legado cultural y arquitectónico de Venecia."
 flavor_ven.49.a:0 "Un símbolo de nuestro poder."
 flavor_ven.50.t:0 "El Arsenal veneciano"
 flavor_ven.50.d:0 "Nuestras empresas marítimas y nuestras legendarias habilidades de construcción naval han hecho que nuestros armadores se ganen una gran fama. El corazón de nuestras operaciones relacionadas con embarcaciones no es sino el Arsenal, situado en Venecia. Al disfrutar de una ubicación estratégica, este complejo marítimo desempeña un papel vital en las proezas marítimas de la ciudad. Desde las prósperas actividades de construcción naval hasta la innovación y el desarrollo pionero del armamento de los buques, esta es la columna vertebral que garantiza nuestro dominio del mar."
 flavor_ven.50.a:0 "¡Una parte festejada de nuestra herencia naval!"
 flavor_ven.51.t:0 "La Basilica dei Santi Giovanni e Paolo"
 flavor_ven.51.d:0 "Nuestra ciudad está decorada con muchas maravillas arquitectónicas a lo largo de su dominio urbano. De frescos a estatuas y una miríada de artistas emergentes que desean alzarse sobre hombros de gigantes y ganarse fama. La última joya de este tipo que adorna nuestra capital no sino la basílica menor de San Zanipolo.\n\nSu gran edificio de ladrillo diseñado en estilo gótico italiano y los terrenos sirven como la principal iglesia dominica de nuestro gran pueblo. La obra está dedicada a Juan y Pablo, dos mártires legendarios cuya presencia se recogió en torno al siglo IV."
 flavor_ven.51.a:0 "¡Una maravilla de arquitectura y la fortaleza de la fe!"
 flavor_ven.52.t:0 "[Root.GetName] y la lucha por el poder en Italia"
 flavor_ven.52.d:0 "Muchos monarcas con aspiraciones e individuos de gran influencia han tratado de controlar el destino de nuestra península. Con una serie interminable de conflictos y guerras, hambrunas y destrucción, estos hombres poderosos buscan domar a nuestro pueblo y subyugarnos. Ahora tenemos el poder de controlar nuestro destino e incluso llegar a decidir el destino de los que nos rodean, ¡esta es nuestra era y no debemos dejar que las influencias externas mermen nuestra fuerza colectiva!"
 flavor_ven.52.a:0 "¡[Root.Monarch.GetName] unificará Italia!"
 flavor_ven.53.t:0 "La armada veneciana"
 flavor_ven.53.d:0 "Pocos países pueden certificar o siquiera igualar nuestro nivel de pericia cuando se trata de asuntos marítimos. Nuestra afinidad con el comercio y los asuntos de la mar nos han convertido en uno de los grandes dominadores del Mediterráneo. Nuestra tradición nace del amor y la adoración por el agua, que es a la vez nuestro camino hacia la grandeza y la principal defensa de nuestra gran capital, [Root.Capital.GetCapitalName]."
 flavor_ven.53.a:1 "Nos te desposamos, oh, mar, como señal de dominio auténtico y perpetuo."
 flavor_ven.54.t:0 "Trabajos conjuntos de ingeniería"
 flavor_ven.54.d:0 "Hace poco, dignatarios de Venecia se nos acercaron con una propuesta lucrativa. Según sus planes de ingeniería y mediciones de la tierra entre el mar Rojo y el Mediterráneo, es posible excavar un canal lo bastante ancho y largo para facilitar el viaje por mar entre ambos cuerpos de agua. A cambio de sus esfuerzos, les concederíamos soberanía sobre las tierras que rodean el nuevo canal, como señal de amistad, cooperación y una prosperidad continua."
 flavor_ven.54.a:0 "¡Trato hecho!"
 flavor_ven.54.b:0 "No nos interesan tales empresas."
  
