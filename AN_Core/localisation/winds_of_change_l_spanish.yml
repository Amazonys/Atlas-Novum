 #Events:
 flavor_hab.25.t:0 "Las tierras de Lotario"
 flavor_hab.25.d:0 "En los últimos años, Borgoña se ha expandido por tierras imperiales; en concreto por los Países Bajos y la frontera occidental de nuestro imperio, reclamando las tierras de Lotaringia. Ahora que [Root.Monarch.GetName] ha recibido el título de Duque de Borgoña, podemos decidir cuál será su destino."
 flavor_hab.25.a:0 "Conservaremos la soberanía de Borgoña."
 flavor_hab.25.b:0 "Sus tierras nos pertenecen."

 flavor_hab.26.t:0 "El último caballero"
 flavor_hab.26.d:0 "En una época de conflictos y llamaradas, Europa se encuentra de nuevo sumida en la guerra. Las tierras de [Root.GetName] se encuentran en pleno centro, enfrentadas a enemigos por todos los costados. Ahora [Root.GetName] ha visto su primera chispa.\n\nPuede que Maximiliano I de [Root.GetName] sea el más célebre de emperadores del Sacro Imperio. Sus ambiciones le llevaron a poner gran parte de Europa Occidental bajo la dinastía Habsburgo y sus reformas militares dieron forma a cómo se combatiría durante siglos, al dar nacimiento a las formaciones de pica y arcabuz."
 flavor_hab.26.a:0 "Maximiliano llevará a los Habsburgo a la gloria."
 flavor_hab.26.b:0 "La época de la caballería ha muerto."

 flavor_hab.27.t:0 "El fin de los otomanos"
 flavor_hab.27.d:0 "La amenaza otomana ya no asolará Europa nunca más. Con la liberación de los Balcanes y la expulsión de los ejércitos turcos a Asia, muchos consideran esto el amanecer de una nueva era, una en la que ningún invasor musulmán volverá a amenazar la tierra de Cristo."
 flavor_hab.27.a:0 "Europa por fin está libre de la amenaza otomana."

 flavor_hab.28.t:0 "Raabización"
 flavor_hab.28.d:0 "Con muchas reformas de tierras aprobadas, y gran parte de las posesiones de la iglesia en manos de la corona, Franz Anton von Raab dirige ahora su mirada al segundo elemento más problemático para nuestro la prosperidad de Austria: la nobleza. Desea promulgar reformas que puede que la enfurezca, pues abolirá completamente la servidumbre en nuestro país y permitirá que gran parte de nuestra población trabaje en campos de la economía mucho más rentables a nuestro cargo en lugar de servir a la nobleza."
 flavor_hab.28.a:0 "¡Ampliaremos estas reformas a la nobleza!"
 flavor_hab.28.b:0 "Permitir a los nobles conservar su influencia."

 flavor_hab.29.t:0 "Conquista de Francia"
 flavor_hab.29.d:0 "Las tierras de Francia pertenecieron en el pasado a germanos bajo el Imperio franco. La división carolingia del Tratado de Verdún se encargó de dividir Francia Oriental y Occidental en territorios, leyes y culturas. Ahora que los franceses también están bajo nuestro poder, puede que sea posible integrarlos de nuevo en los auténticos sucesores de Carlomagno."
 flavor_hab.29.a:0 "Se convertirán en parte del Sacro Imperio Romano."
 flavor_hab.29.b:0 "Celebremos esta victoria."

 flavor_hab.30.t:0 "Fundar un nuevo imperio"
 flavor_hab.30.d:0 "Nuestras conquistas han llevado a la asimilación de muchas culturas diferentes bajo nuestra corona. Muchas de ellas no siguen nuestra tradición [Root.Culture.GetName], pero han demostrado ser muy útiles para [Root.GetName]."
 flavor_hab.30.a:0 "¡Ahora somos el Imperio austriaco!"
 flavor_hab.30.b:0 "Es más beneficioso centrarnos en las distintas culturas de nuestro reino."

 flavor_hab.31.t:0 "Ciudades de Polonia"
 flavor_hab.31.d:0 "Si bien Polonia está repleta de numerosas ciudades, ninguna destaca como Cracovia y Varsovia. Ambas se consideran la cima de la construcción de ciudades polaca, pero debemos decidir sobre cuál hemos de centrarnos."
 flavor_hab.31.a:0 "Cracovia nos servirá como ciudad industrial."
 flavor_hab.31.b:0 "El pueblo acudirá a Varsovia para luchar."

 flavor_hab.32.t:0 "Llevar luz a las sombras"
 flavor_hab.32.d:0 "El reino en la sombra ha sido una piedra en nuestro zapato al poner en peligro nuestros derechos en Italia y mostrar que puede que solo seamos unos simples pretendientes que buscan reclamar el legado de Roma. Es hora de convocar a los electores y condes para ver cómo afrontar este asunto."
 flavor_hab.32.a:0 "Lo mejor sería un enfoque pacífico."
 flavor_hab.32.b:0 "Habrá que recordarles por qué nos han coronado emperadores."

 flavor_hab.33.t:0 "¿Australia-Hungría?"
 flavor_hab.33.d:0 "Al haber fundado colonias en Austrialia, muchos nativos de allí han empezado a llamarse súbditos de Australia-Hungría. Es un nombre que nos parece raro, ya que nuestro pueblo austriaco no comparte nada con los pobladores de Australia. Sin embargo, parece un nombre interesante…"
 flavor_hab.33.a:0 "Aceptaremos este nuevo nombre."
 flavor_hab.33.b:0 "¿Cómo? No."

 flavor_hab.34.t:0 "Fin del gobierno imperial"
 flavor_hab.34.d:0 "Ante el desmantelamiento del Sacro Imperio Romano, nuestros consejeros nos sugieren que abandonemos el intento de restaurar el legado de Carlomagno y más bien busquemos unificar Alemania a través de la espada."
 flavor_hab.34.a:0 "Ha llegado el fin de una era"

 flavor_hab.35.t:0 "Unión ibérica"
 flavor_hab.35.d:0 "Al ser los franceses una amenaza no solo para nosotros, sino para el resto de Europa, [union_target.GetName], nuestro colega [union_target.Monarch.Dynasty.GetName] ha llegado a nosotros para proponernos fusionar nuestros países en una unión que contenga a los franceses en sus fronteras actuales."
 flavor_hab.35.a:0 "Lo daría todo para destruir Francia…"
 flavor_hab.35.b:0 "Nuestra independencia es más importante."

 flavor_hab.36.t:0 "La situación en Austria"
 flavor_hab.36.d:0 "Con el aumento de nuestra influencia en el sur de Alemania y la misma Austria, solo quedan unos pocos estados pequeños a nuestro alrededor a los que subyugar antes de pensar en combatir a las otras naciones que nos rodean."
 flavor_hab.36.a:0 "Partamos a conquistar Cilli y Trento."

 universal_empire.2.t:0 "El Imperio universal"
 universal_empire.2.d:2 "El ascenso de la monarquía de los [Emperor.Monarch.Dynasty.GetName] ha alertado a muchas naciones del Sacro Imperio Romano, que los consideran más una amenaza a su soberanía que unos protectores. En la corte imperial habrá de resolverse qué sucederá con este Imperio universal."
 universal_empire.2.a:0 "Veremos qué piensa el resto de Europa de este imperio."

 universal_empire.1.t:0 "Destino del Imperio universal"
 universal_empire.1.d:0 "Con gran parte del Imperio vuelto contra nosotros y nuestro propio imperio sobreextendido, es hora de buscar una solución."
 universal_empire.1.a:0 "Separemos nuestros países."
 universal_empire.1.b:0 "¡Dejaremos de escuchar a extranjeros sobre el tamaño que debe tener nuestro reino!"

