 hussite_protest.1.desc:0 "Los príncipes que siguen la fe husita están horrorizados de que sus esfuerzos por frustrar la causa católica hayan permitido que el emperador proclame el protestantismo la religión oficial del Imperio, aunque ellos conforman una mayoría dentro del mismo. Encabezados por [hussite_leader_country.GetellaDir] [hussite_leader_country.Monarch.GetTitle] [hussite_leader_country.Monarch.GetName] de [hussite_leader_country.GetName], se han llegado al emperador [Emperor.Monarch.GetName] para exigir que la fe husita tenga una posición igual, si no superior, a la de los protestantes dentro del Imperio."
