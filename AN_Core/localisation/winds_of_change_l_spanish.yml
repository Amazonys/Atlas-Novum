#Austria-Hungary
 AUH:0 "Austria-Hungría"
 AUH_ADJ:0 "austrohúngaro"
 AUH_ideas:0 "Ideas austrohúngaras"
 AUH_ideas_start:0 "Tradiciones austrohúngaras"
 AUH_ideas_bonus:0 "Ambición austrohúngara"
 auh_first:0 "Ejército Imperial y Real"
 auh_first_desc:0 "Mientras que los ejércitos de nuestros enemigos siguen la práctica anticuada de las levas feudales que crean fuerzas desorganizadas e indisciplinadas, nosotros formaremos unidades de infantería bien regimentadas, reclutadas por todo el Imperio, bajo un alto mando centralizado."
 auh_second:0 "Imperio multicultural"
 auh_second_desc:1 "Las fronteras austrohúngarás han crecido hasta abarcar tierras alemanas, magiares y eslavas. Para impedir el separatismo y promover la difusión cultural, promulgaremos una política de tratamiento ecuánime de todos los pueblos en todo el Imperio."
 auh_third:0 "Centros industriales"
 auh_third_desc:0 "De los yacimientos de carbón en Bohemia y Silesia, las montañas de mena de Eslovaquia a las minas de oro del Tirol y los campos de cereales de la cuenca de los Cárpatos, nuestra tierra es rica en recursos naturales que solo esperan que alguien los procese. Debemos invertir en la tecnología industrial más reciente y así acelerar la extracción y producción de bienes."
 auh_fourth:0 "Garantizar los derechos de las minorías"
 auh_fourth_desc:1 "Si bien el Imperio ha favorecido tradicionalmente sus dos culturas principales, la austriaca y la húngara, nuestro control de tierras eslavas y otras necesita que todas hasta el grupo más pequeño de gentes que vive dentro de nuestras fronteras reciba igualdad de derechos."
 auh_fifth:0 "Descentralización"
 auh_fifth_desc:0 "Este estado extenso y multicultural puede ser a veces poco flexible para que nuestra burocracia lo gestione. Para resolver tal problema, debemos descentralizar y conceder mayor autonomía a las provincias."
 auh_sixth:0 "El Danubio Azul"
 auh_sixth_desc:0 "El poderoso Danubio es la sangre de nuestro imperio. Este río conecta nuestras ciudades más importantes y es vital para el transporte y el comercio internacional."
 auh_seventh:0 "El futuro de la guerra"
 auh_seventh_desc:1 "La artillería es claramente el futuro de la guerra A medida que los ejércitos comienzan a depender cada vez más de los cañones, es fundamental emplear a nuestros talentosos ingenieros militares para que nuestros cañones sean mucho más poderosos, duraderos y asequibles que la artillería de nuestros enemigos. ¡La  potencia de fuego abrumadora triunfará y los kanonen y haubitzen austrohúngaros recibirán los laureles!"

#New Events
 flavor_hun.38.t:1 "Los pueblos de Hungría"
 flavor_hun.38.d:1 "Desde su fundación, el reino húngaro ha sido hogar de muchas culturas aparte de la húngara: las de eslovacos, rusinos, rumanos, croatas, alemanes, judíos, cumanos y otros muchos. Durante siglos estos pueblos han considerado Hungría su hogar y nos han ayudado a construirla y defenderla. Pero, recientemente, las nuevas ideas que se extienden por Europa están reconfigurando el concepto de nación y distintos grupos étnicos que viven en nuestro reino han abrazado el concepto moderno de nación y, con su nueva identidad, solicitan representación política y leyes que protejan sus identidades y lenguas. Si bien muchos considerarían esto como un progreso natural y desean garantizar los derechos de todas las gentes que viven en Hungría, otros lo ven bastante amenazador, ya que la probabilidad de una mayor autonomía política podría acabar llevando a la desintegración territorial del reino. Ya va siendo hora de afrontar esta situación y elegir nuestro enfoque."
 flavor_hun.38.a:0 "Debemos centrarnos en la promoción de la cultura húngara"
 flavor_hun.38.b:0 "Hungría es el hogar de todos los que viven aquí"
 flavor_hun.39.t:0 "Balázs Magyar"
 flavor_hun.39.d:0 "Balázs Magyar es un comandante fundamental del Ejército Negro de Hungría que ha servido como ban de Croacia, Eslavonia, vaivoda de Transilvania y capitán de la Alta Hungría. Comenzó su carrera militar bajo Juan Hunyadi, y su destreza militar y lealtad al rey Matías le distinguieron en el ejército húngaro. Desempeñó un papel significativo en innumerables batallas por Hungría, Bohemia y los Balcanes. El Ejército Negro se beneficia enormemente de su liderazgo excepcional y ha llegado el momento de recompensar a este héroe de Hungría por sus años de servicio ofreciéndole reconocimiento y un cargo bien merecido."
 flavor_hun.39.a:0 "Ofrecedle un puesto en la corte"
 flavor_hun.39.b:0 "Debe comandar nuestros ejércitos"
 flavor_hun.39.c:0 "Se necesitan sus servicios en otro lugar"
 flavor_hun.40.t:0 "La revuela campesina de Gubec."
 flavor_hun.40.d:0 "A finales del siglo XVI, los nobles de los Balcanes occidentales aumentaban continuamente los tributos y reducían los derechos de los campesinos locales. Como los señores feudales solían optar por castigos crueles y violentos de aquellos que se negaban a pagar los tributos, la situación se volvió intolerable y fue solo cuestión de tiempo que estallase una rebelión. En Croacia, el trato severo de los barones locales y las discusiones por tierras provocaba descontento civil que a menudo desembocaba en revueltas armadas. Al no haber respondido a las quejas de los oprimidos, corren rumores de que los campesinos de Croacia se han unido bajo el liderazgo de Matija Gubec y traman una rebelión abierta contra nuestra autoridad. Debemos actuar rápidamente y solventar esta situación."
 flavor_hun.40.a:0 "Los nobles han ido demasiado lejos, hay que indemnizar a los campesinos."
 flavor_hun.40.b:0 "Los nobles tenían razón"
 flavor_hun.41.t:0 "Destino del Imperio"
 flavor_hun.41.d:0 "La caída de los Habsburgo ha conmocionado al Sacro Imperio Romano y los príncipes imperiales se tambalean de horror. Sin su dinastía imperial, el Imperio está en su punto más débil jamás y esto nos da la oportunidad única de decidir su destino. ¿Hemos de llenar el vacío dejado por los Habsburgo y ascender al trono como la nueva dinastía imperial o cerramos el destino del imperio desmontándolo de una vez y para siempre?"
 flavor_hun.41.a:0 "¡La corona imperial será nuestra!"
 flavor_hun.41.b:0 "Seremos la ruina del imperio"
 flavor_hun.42.t:1 "Adam Frantisek Kollár"
 flavor_hun.42.d:0 "Adam František Kollár fue jurista, consejero de la corte imperial y real, bibliotecario jefe de la Biblioteca Imperial y Real, historiador y defensor de las políticas ilustradas de los emperadores austriacos. Su vasta investigación incluyó el desarrollo de la etnología como disciplina científica y fue uno de los pioneros del activismo paneslavo dentro del Imperio austriaco. Es una lástima que una persona tan influyente, nacida en Hungría, sirva a los intereses de una potencia extranjera. Quizás debemos considerar ofrecerle un alto cargo en nuestra corte para que pueda servir a su tierra natal, en lugar de proteger objetivos extranjeros."
 flavor_hun.42.a:0 "Ofrecedle un puesto en nuestra corte"
 flavor_hun.42.b:0 "Se le necesita en otro lugar"
 flavor_hun.43.t:0 "Pál Kinizsi"
 flavor_hun.43.d:2 "Pál Kinizsi es una figura legendaria de nuestros ejércitos que sirvió a nuestra corte durante décadas. Este veterano libró innumerables batallas y ganado muchas victorias contra los turcos y otros y, gracias a sus excepcionales habilidades militares, jamás perdió una batalla en su carrera. Durante décadas fue el único responsable de la defensa de territorios extensos que iban de Eslavonia a Transilvania y también ocupó distintos puestos administrativos. Ahora que su carrera militar se acerca a su fin, nuestro reino tiene la oportunidad de emplear su pericia en otros lugares. ¿Cómo debemos aprovechar sus habilidades?"
 flavor_hun.43.a:0 "Podría enseñar mucho a nuestros generales"
 flavor_hun.43.b:0 "La corte podría utilizar esta experiencia"
 flavor_hun.43.c:0 "Se merece un descanso por su servicio"
 flavor_hun.44.t:0 "Beatriz de Aragón"
 flavor_hun.44.d:1 "Beatriz de Aragón, también conocida como Beatriz de Nápoles, fue una figura significativa en el Renacimiento italiano y famosa por su patrocinio de las artes y su influencia en asuntos culturales y políticos. Nacida en la casa de Trastámara en 1457, Beatriz era hija de Fernando I de Nápoles e Isabel de Clermont. Su educación en el vibrante entorno cultural de Nápoles inculcó en ella un aprecio profundo por las artes y las humanidades. Su matrimonio con Matías Corvino, rey de Hungría, en 1476, consolidó su papel como un personaje diplomático clave en la Europa del Renacimiento. Mediante su mecenazgo, fomentó un vibrante intercambio cultural entre Italia y Hungría que facilitó la transferencia de ideas artísticas, manuscritos y estudiosos. En Hungría, Beatriz fundó una famosa biblioteca en la corte, la Bibliotheca Corviniana, que se convirtió en un centro del conocimiento y la erudición humanista. Su patrocinio apoyó el trabajo de importantes escritores y eruditos humanistas, lo que contribuyó al florecimiento intelectual del Renacimiento. Más allá de sus empresas culturales, Beatriz desempeñó un papel crucial en asuntos diplomáticos al actuar como intermediaria entre las ciudades estado italianas y los intereses húngaros. Su sagacidad diplomática e influencia política ayudaron a reforzar los vínculos entre Nápoles, Hungría y otras potencias europeas. Tal vez nuestra corte debería aprovechar sus habilidades."
 flavor_hun.44.a:0 "Su obra es inestimable"
 flavor_hun.44.b:0 "No debe entrometerse en asuntos del Estado"
 flavor_hun.45.t:0 "Tripartitum"
 flavor_hun.45.d:2 "El Tripartitum, también conocido como Opus Tripartitum, es un importante tratado de derecho recopilado en el reino de Hungría durante el Renacimiento. Creado a finales del siglo XV, funcionó como un código legal integral que ocupaba de la nobleza y el pueblo llano. Su objetivo era consolidad y codificar el derecho húngaro, a partir de la ley consuetudinaria ya establecida. Su recopilación fue una labor monumental que reflejó el compromiso del rey con la reforma legal y con el gobierno. A pesar de su influencia, el Tripartitum jamás recibió una sanción oficial que lo reconociera en todo el país. ¿Deberíamos codificarlo?"
 flavor_hun.45.a:0 "¡Codificadlo!"
 flavor_hun.45.b:0 "No hace falta semejante código."
 flavor_hun.46.t:0 "Sajones transilvanos convertidos al protestantismo"
 flavor_hun.46.d:1 "Johannes Honterus, una figura fundamental en el paisaje religioso e intelectual de Transilvania en el siglo XVI tuvo un papel significativo en la difusión del protestantismo entre la población sajona. Honterus, nacido en Transilvania, fue un erudito, humanista y clérigo tremendamente influenciado por las ideas de la Reforma protestante. Educado en Alemania y empapado en el espíritu de la reforma, regresó a Transilvania con una dedicación fervorosa a la difusión de los principios del protestantismo. Bajo la influencia de Honterus, los sajones de Transilvania empezaron a adoptar las enseñanzas protestantes, en especial el luteranismo. La elocuencia de sus sermones, escritos académicos y defensa incansable de la reforma resonaron en muchos de la comunidad sajona, lo que llevó a un desplazamiento gradual pero significativo del catolicismo tradicional. La conversión de los sajones al protestantismo bajo el liderazgo de Honterus tuvo hondas implicaciones para la identidad religiosa y cultural de Transilvania. Su influencia se hizo tan grande que salvo en algunas pequeñas zonas que permanecen obstinadamente católicas, casi todas los áreas de Transilvania habitadas por sajones ahora han adoptado el protestantismo."
 flavor_hun.46.a:0 "Así sea."
 flavor_hun.46.b:0 "¡Debemos erradicar esta herejía!"
 flavor_hun.47.t:0 "Bibliotheca Corviniana"
 flavor_hun.47.d:1 "Encargada por Matías Corvino, rey de Hungría de 1458 a 1490, esta magnífica biblioteca fue uno de los centros de conocimiento más célebres de Europa a finales del siglo XV. Matías Corvino, famoso por su mecenazgo de las artes y ciencias, reunión una notable colección de manuscritos y obras impresas que abarcaban distintas disciplinas, incluyendo filosofía, teología, historia, medicina, matemáticas y literatura. La Bibliotheca Corviniana albergó más de dos mil volúmenes, lo que la convertiría en una de las mayores bibliotecas de la su momento. La importancia de la Bibliotheca Corviniana se extendía más allá de sus impresionantes contenidos. Sirvió como centro para el intercambio cultural y desempeñó un papel crucial para la difusión del conocimiento por toda Europa. Eruditos de todo el continente se vieron atraídos a la biblioteca, lo que contribuyó al dinamismo del Renacimiento. Funciona como símbolo del fervor intelectual del Renacimiento y el poder del mecenazgo al cultivar el conocimiento y la innovación, y sirve como un recordatorio del valor duradero de conservar y apreciar nuestra herencia cultural."
 flavor_hun.47.a:0 "El conocimiento es poder"
 flavor_hun.48.t:0 "Capital en peligro"
 flavor_hun.48.d:0 "Con la reciente expansión otomana, nuestra capital de [153.GetName] se encuentra en una posición muy vulnerable. Aunque [153.GetName] tiene buenas fortificaciones, el terreno que rodea la capital no proporciona ventajas a los defensores si alguna vez la asediaran los turcos. Muchos sugieren que nos convendría trasladar la corte a una ciudad distinta, lejos de la frontera con los otomanos. La ciudad de [1772.GetName] en la Alta Hungría parece ser la mejor candidata. ¿Qué deberíamos hacer?"
 flavor_hun.48.a:0 "¡Jamás podríamos abandonar [153.GetName]!"
 flavor_hun.48.b:0 "Convendrá trasladar la corte a [1772.GetName]"
 flavor_hun.49.t:0 "Juraj Janososik"
 flavor_hun.49.d:0 "Juraj Jánošík, el vil bandido, y su banda han estado aterrorizando a los nobles y burgueses de la Alta Hungría. Sus asaltos audaces han causado una gran cantidad de angustia y trastornos y parece casi imposible dar con él y su banda, ya que comparten una porción de su botín con los campesinos quienes, a cambio, los protegen de las autoridades. Poco a poco se está convirtiendo en un héroe para la población eslovaca local y su banda aumenta rápidamente de tamaño ya que muchos, hasta de Polonia y Moravia, se unen a sus filas. Los estamentos, incapaces de gestionar la situación por sí mismos, han acudido a nosotros con quejas y súplicas de ayuda. Solicitan la intervención de la Corona para perseguir a Jánošík y llevarlo ante la justicia."
 flavor_hun.49.a:0 "Organizad un grupo para darle caza."
 flavor_hun.49.b:0 "¿Los estamentos húngaros no pueden ocuparse un solo bandido?"
 flavor_hun.50.t:0 "Janosik ataca de nuevo"
 flavor_hun.50.d:0 "Hacer caso omiso de las súplicas de los estamentos tiene graves consecuencias; Juraj Jánošík y su banda han atacado de nuevo y esta vez con mayor audacia y ferocidad. Los estamentos están furiosos y el pueblo vive atemorizado. La corona no puede seguir haciendo la vista gorda ante el terror de Jánošík."
 flavor_hun.50.a:0 "¡Movilizad a las tropas"
 flavor_hun.51.t:0 "El fin de Janosik"
 flavor_hun.51.d:1 "Gracias a nuestros esfuerzos, el vil bandido Juraj Jánošík y muchos miembros de su banda fueron al fin capturados y llevados ante la justicia. Después de juzgarle en Liptószentmiklós, Jánošík fue condenado a muerte. Aunque no conseguimos conseguido capturar al resto de miembros de su banda, podemos asumir que, sin el liderazgo de Jánošík, los bandidos se desharán y abandonarán sus actividades. Los estamentos por fin se sienten aliviados y la paz ha regresado a la Alta Hungría."
 flavor_hun.51.a:0 "Que su fin sea una advertencia para todos"
 hun_end_of_banditry:0 "Fin del bandidaje"
 desc_hun_end_of_banditry:0 "Tras la ejecución de Juraj Jánošík, el bandidaje en la Alta Hungría se ha detenido y tanto los estamentos como los lugareños se sienten aliviados."
 flavor_hun.53.t:0 "El enfoque de la producción en [153.GetName]"
 flavor_hun.53.d:0 "Nuestras nuevas inversiones en el desarrollo de [153.GetName] han dado sus frutos. Y ya que la ciudad sigue ganando en riqueza y tamaño, ahora tenemos la capacidad de mirar hacia el futuro. Incluso ahora muchos se cuestionan si debemos emplear nuestras nuevas capacidades de producción para centrarnos en producir distintos tipos de bienes comerciales en nuestra capital. Tal vez deberíamos centrarnos en la producción de bienes que tengan una mayor probabilidad de generar beneficios en el futuro. Otros muchos han estado sugiriendo que nos centremos en el procesamiento de materias primas de las minas de la Alta Hungría y Transilvania, mientras que otros desean que fundemos nuevas fábricas para la producción de telas o vidrio, que rivalizarían hasta con los famosos productos bohemios y venecianos. ¿Qué hacemos?"
 flavor_hun.53.a:0 "Invirtamos en la industria de telas"
 flavor_hun.53.b:0 "El cobre es un bien comercial útil para muchas cosas"
 flavor_hun.53.c:0 "Seguiremos procesando las materias primas de nuestras ciudades mineras"
 flavor_hun.53.de:0 "Nuestro vidrio rivalizará con los de Bohemia y Venecia"
 flavor_hun.53.e:0 "El enfoque actual nos va bien"
 golden_city_gp_reward1:0 "El evento «§YFiebre de oro§!» nos da los ingresos de §G1,5§! año(s) en lugar de §G1§!."
 golden_city_gp_reward2:0 "El evento «§YFiebre de oro§!» nos da los ingresos de §G2§! años en lugar de §G1,5§!."
 hun_pest_production_insight_tt:0 "\n§GComprensión del evento:§!\nEste evento nos permite elegir §Yhierro§!, §Ycobre§!, §Ytelas§! o §Yvidrio§! como el nuevo bien comercial de §Y[153.GetName]§! y ganar §G1§! desarrollo £dip£ local, o mantener el bien comercial actual y ganar §G3§! desarrollo £dip£ local."

 azt_imperial_tributes_title:0 "Tributos a la capital"
 azt_imperial_tributes_desc:0 "Nuestra gran ciudad de $CAPITAL$ es la más grande de nuestro país, que es un colectivo de muchos tributarios que se hincan la rodilla ante nosotros. Reforzar este sistema ayudará a que $CAPITAL$ alcance nuevas alturas."
 azt_mayan_frontier_title:0 "La frontera maya"
 azt_mayan_frontier_desc:0 "Más allá de las tierras del México Oriental y los zapotecas están los mayas, un pueblo similar y a la vez distinto de nosotros. En todo caso, sus gentes son sacrificios dignos."
 azt_north_mayans_title:0 "Asaltando Chichén Itzá"
 azt_north_mayans_desc:0 "En las tierra de las pirámides se halla Chichén Itzá, la ciudad con la pirámide más celebre de los mayas. Si la conquistamos podremos llevar a cabo sacrificios allí."
 azt_mayan_cocoa_title:0 "Xocoatl maya"
 azt_mayan_cocoa_desc:0 "El cacao es uno de los recursos más famosos de la tierra de los mayas. Ahora que los hemos sometido a nuestro yugo, podemos empezar a usar sus provisiones de cacao para nosotros."
 azt_sacrifices_for_the_gods_title:0 "Alimento para los dioses"
 azt_sacrifices_for_the_gods_desc:0 "En la mitología azteca, los dioses reciben fuerza de la sangre de los sacrificados. Y emplean ese poder para impedir que llegue el Fin del Mundo. Debemos seguir ofreciéndoles sangre, el alimento que impide que sol se extinga."
 azt_fifth_cradle_title:0 "La quinta cuna"
 azt_fifth_cradle_desc:1 "Antes de nuestro mundo, los cinco soles lucharon entre sí para ver quién llegaría a ser la deidad solar del mundo. Primero fue Tezcatlipoca, cuyos humanos fueron devorados por sus jaguares cuando su hermano Quetzalcóatl lo destronó. El Segundo fue el de Quetzalcóatl, cuya humanidad se corrompió y provocó su destierro. El Tercero fue Tláloc, cuyo dolor, tristeza e ira destruyeron la tierra en la que vivían los humanos. El Cuarto Sol fue de Chalchiuhtlicue, cuya humanidad fue engañada por Tezcatlipoca para que odiara su propio sol. El Quinto sol es el de Huitzilopochtli, dios de la guerra, el sol actual de la humanidad. En su pugna constante por mantener viva a la humanidad, debemos ofrecer sacrificios humanos para alimentarlo, así como para mantener a raya a Tezcatlipoca y ofrecer sangre al gran Quetzalcóatl."
 azt_seperation_of_classes_title:0 "Los estratos sociales"
 azt_seperation_of_classes_desc:0 "Siempre ha habido una falta de separación en la sociedad azteca. Nobles y campesinos puede vestir iguales y tener las mismas casas, con la única diferencia siendo sus títulos. Debemos crear una división clara entre nobles y plebeyos para aumentar más nuestro control sobre la sociedad."
 azt_chinampa_farms_title:0 "Campos de chinampas"
 azt_chinampa_farms_desc:0 "Las chinampas son campos de cultivo especiales, islas sobre el agua que aumentan el cultivo de maíz. Si nos hacemos con ellas, podremos reducir la carga sobre nuestros granjeros al darle tierras más eficientes que cultivar."
 azt_arts_and_crafts_title:0 "Artes y oficios"
 azt_arts_and_crafts_desc:0 "Las chinampas han producido abundancia de suministros de alimentos. Esto ha permitido que gran parte de nuestra población se pase a las artes y los oficios. Debemos aprovechar la nueva situación que se ha creado."
 azt_coronation_campaigns_title:0 "Alzarse en medio del lago"
 azt_coronation_campaigns_desc:0 "En el siglo XIV, fundamos una ciudad en el lago de Texcoco. Fue el dios Huitzilopochtli quien nos dirigió a fundar allí Tenochtitlán. Ahora que nuestro poder aumenta cada vez más, es el momento de que nos alcemos más allá de él y nos impongamos como los únicos gobernantes de México."
 azt_tlaxcala_title:0 "Aplastar Tlaxcala"
 azt_tlaxcala_desc:0 "La alianza de ciudades dirigida por Tlaxcala se halla justo a la derecha de nuestra frontera. Como los dioses exigen sacrificios y el pueblo de Tlaxcala también cree en las tradiciones de los Cuatro Tezcatlipocas, comenzaremos las guerras floridas, conflictos rituales para reunir sacrificios para los dioses."
 azt_zapotec_title:0 "Divide y vencerás"
 azt_zapotec_desc:0 "Los zapotecas, también conocidos como el pueblo de las nubes, se encuentran entre la tierra de México y Yucatán. Marchemos a sus tierras y sometámoslos."
 azt_south_mayans_title:0 "Las tierras altas mayas"
 azt_south_mayans_desc:0 "Al contrario que la zona norte de la península de Yucatán, su zona sur está menos desarrollada, llena de colinas y selvas. Eso dificulta nuestra conquista, pero superaremos estos obstáculos, sea cual sea el coste."
 azt_securing_central_america_title:0 "Unificar el Yucatán"
 azt_securing_central_america_desc:0 "Antaño el hogar del pueblo maya, Yucatán ahora está bajo nuestro poder. Comenzaremos ya nuestra extracción de tributos y sacrificios de esta tierra."
 azt_tlatoani_title:0 "Controlando a los tlatoani"
 azt_tlatoani_desc:0 "Las muchas y diferentes ciudades estados del Imperio azteca, todas gobernadas por un tlatoani, se han vuelto más autónomas de lo que nos gustaría. Si lanzamos nuevas campañas para someterlos, podremos controlarlos de un modo más eficaz."
 azt_squashing_rebellious_tributaries_title:0 "Gobierno divino"
 azt_squashing_rebellious_tributaries_desc:0 "Si queremos mantener un torrente constante de sacrificios para los dioses, debemos conquistar, subyugar y gobernar más. ¡Pongámonos de nuevo en marcha para reunir más sacrificios con el fin de evitar el Fin del Mundo!"
 azt_fate_of_city_alliance_title:0 "Destino de la alianza"
 azt_fate_of_city_alliance_desc:0 "La alianza de ciudades que formaron el Imperio azteca permanece como una mera sombra lo que fue en el pasado. Necesitamos bien darle el golpe final o darle una nueva forma para que funcione más en beneficio de Tenochtitlán."
 azt_roads_title:0 "Caminos para los [Root.GetBurguesesName]"
 azt_roads_desc:0 "Los [Root.GetBurguesesName] necesitan nuestra ayuda desesperadamente. La falta de carreteras en nuestras tierras ha demostrado ser bastante poco eficaz en términos de transporte. Si queremos a ayudarlos, debemos construir nuevas carreteras para todo comerciante que desee recorrer grandes distancias de tierra."
 AZTMacehualtinMissionName:0 "Urbanización de los [Root.GetName]"
 MacehualtinMissionName:0 "Urbanizar Mesoamérica"
 azt_shifting_the_macehualtin_title:1 "[GetMacehualtinMissionName]"
 azt_shifting_the_macehualtin_desc:0 "Las fuentes de maíz recién descubiertas han permitido que gran parte de nuestra población se traslade hacia las áreas urbanas para buscar una nueva vida allí. Debemos ayudar a cualquier ciudadano de nuestro imperio que desee hacerlo."
 azt_gold_income_title:0 "Oro de México"
 azt_gold_income_desc:0 "Aunque el oro no es una moneda en nuestro imperio, es innegable su valor fuera de este. Nosotros podemos ver como un mineral para nuestra artesanía, pero otros lo ven como divisa. Cuanto más oro podamos extraer, mayor prestigio tendremos ante el mundo."
 azt_mexico_title:0 "Extender Anáhuac"
 azt_mexico_desc:0 "Aunque nos hemos garantizado la posesión de Tenochtitlán y las ciudades a su alrededor, el corazón de México aún tiene que someterse a nuestro poder. Es hora de cambiar eso."
 azt_maize_farms_title:0 "Cultivo del maíz"
 azt_maize_farms_desc:0 "El maíz es el cultivo más común en nuestras tierras. Debemos plantar más y a la vez, cosechar más, si queremos mantener nuestros suministros de maíz para los festivales sin fin."
 azt_unify_mexico_title:0 "$MONARCHTITLE$ de México"
 azt_unify_mexico_desc:0 "Tras muchos años de campaña, nuestros enemigos han sido derrotados. Cayeron uno a uno mientras entrábamos en sus ciudades. Los expulsamos de sus hogares, igual que nosotros fuimos expulsados hace siglos. Hemos logrado el sueño de una nueva Aztlán."
 azt_city_alliance_title:0 "La Triple alianza"
 azt_city_alliance_desc:0 "La Triple alianza de Tenochtitlán, Tetzcoco y Tlacopan fue el cimiento de nuestro imperio. Al desarrollar estas tres ciudades podemos disponer y conquistar tierras con mayor efectividad para recaudar más tributos."
 azt_religious_schools_title:0 "Teopixquis en clases"
 azt_religious_schools_desc:0 "La mayoría de nuestra población ha oído hablar de los dioses náhuatl, pero apenas sigue las tradiciones predicadas por los teopixquis. Debemos educar más a nuestro pueblo sobre estos valores religiosos."
 azt_blood_for_the_gods_title:0 "Sangre para los dioses"
 azt_blood_for_the_gods_desc:0 "La sangre que vertemos para los dioses nunca es suficiente. Pese a todos los sacrificios que hemos ofrecido, nuestras tierras siguen atormentadas por sequías y hambrunas- Es una señal de que nuestros dioses se están debilitando y sus capacidad para defendernos, disminuye. Por ese motivo, debemos ofrecerles más sangre todavía."
 azt_quauhpilli_title:1 "Ritos para cuauhpilli"
 azt_quauhpilli_desc:0 "En la sociedad azteca, el título de guerrero águila se considera uno de los más prestigiosos a los que puede llegar un plebeyo. Si reforzamos esa parte de nuestra sociedad guerrera, podremos conservar mejor nuestras tradiciones guerreras."
 azt_western_expedition_title:0 "Expedición occidental"
 azt_western_expedition_desc:0 "Las tierras a nuestro oeste están gobernadas por muchos pueblos distintos y todos, en algún momento, desafiaron nuestro dominio sobre México. Preparemos una fuerza expedicionaria para subyugarlos."
 azt_tarascan_title:0 "Rivalizar con los purépecha"
 azt_tarascan_desc:0 "El Imperio purépecha es un poder ascenso que se está postulando como un para nuestra expansión hacia el oeste. Han construido una serie de fortificaciones a lo largo de nuestra frontera, haciendo más peligrosas las campañas contra ellos. Pero no desfalleceremos. Alcemos los estandartes y marchemos a conquistarlos."
 azt_end_of_western_expedition_title:0 "Confiscar tierras tepic"
 azt_end_of_western_expedition_desc:0 "La provisión de lana es escasa en Mesoamérica. Los tepic tienen en abundancia, pero no desean comerciar con nosotros. Si no quieren beneficiarse mediante la paz, les mostraremos cuál es la alternativa."
 azt_hueyi_teocalli_title:0 "Hueyi Teocalli"
 azt_hueyi_teocalli_desc:0 "El Huēyi Teōcall, una pirámide monumental en pleno corazón de Tenochtitlán, la capital de los aztecas, era un testimonio de la destreza arquitectónica de la civilización. Construido en el siglo XV, este gran templo actuó como el principal centro religioso, dedicado al culto de muchas deidades, incluyendo Huitzilopochtli y Tláloc."
 azt_capital_of_the_empire_title:0 "Ciudad del oro"
 azt_capital_of_the_empire_desc:0 "Tenochtitlán es una de las mayores ciudades de México. Fundada sobre el lago Texcoco, ha estado creciendo rápidamente como centro de la alianza de ciudades. Más ampliaciones de la ciudad nos ayudarán a conservar nuestro control sobre el área."
 azt_warrior_societies_title:0 "Una cultura de guerreros"
 azt_warrior_societies_desc:0 "La sociedad azteca es célebre por sus tradiciones militares. Su religión promueve la idea del conflicto y el derramamiento de sangre, mientras que la sociedad en sí misma permite que hasta los plebeyos puedan ascender a altos mandos militares. Esto se puede usar a nuestro favor para reforzar aún más nuestras filas."
 azt_telpochcalli_schools_title:0 "Academias telpochcalli"
 azt_telpochcalli_schools_desc:0 "Las telpochcalli eran instituciones educativas aztecas, proyectadas específicamente para la instrucción de chicos jóvenes de familias plebeyas. Estos centros se especializaban en proporcionar habilidades prácticas, incluyendo la instrucción militar, oficios y educación cultural para preparar a los estudiantes para sus papeles futuros en la sociedad azteca."
 azt_calpulli_households_title:0 "Casas calpulli"
 azt_calpulli_households_desc:0 "Calpulli, «casas grandes», eran grandes unidades dividids entre grupos basados en el parentesco de las ciudades estados de México. Permitían una recaudación de tributos más eficiente, así como el empleo de la tierra para el cultivo y la producción de alimentos. En estas «casas grandes», a las mujeres se les enseñaba a cocinar, cuidar de los niños o cualquier otro deber que se supone que las mujeres debían realizar en la sociedad azteca, mientras que a los hombres se les enseñaba las artes de la guerra."
 azt_securing_obsidian_title:0 "Fuente de obsidiana"
 azt_securing_obsidian_desc:0 "La obsidiana es el material principal que utilizan los nobles para crear sus armas. Sin embargo, también es un recurso escaso, lo que significa que solo los más ricos de la sociedad de [Root.GetName] se lo pueden permitir. Si consiguiéramos crear un monopolio sobre este recurso, podremos equipar más eficientemente a nuestros ejércitos para la guerra."
 azt_subduing_migratory_tribes_title:0 "Sueño de Aztlán"
 azt_subduing_migratory_tribes_desc:0 "Hace siglos, nuestro pueblo fue sacado de sus hogares, expulsado por el tiránico rey de la tierra y guiado por Huitzilopochtli para fundar un nuevo hogar. Esa tierra ancestral se llamaba Aztlán, la Tierra de la blancura. Si bien nuestra gente puede haber olvidado la ubicación exacta de esta tierra, al menos saben que está en el norte, donde reina Tezcatlipoca. Comencemos nuestra marcha hacia el norte y recuperemos lentamente este hogar ancestral nuestro."
 azt_expansion_of_tenochtitlan_title:0 "Expansión de Tenochtitlán"
 azt_expansion_of_tenochtitlan_desc:0 "De un tiempo a esta parte Tenochtitlán está en auge. Con muchos ciudadanos nuevos que llegan, salen a las calles, compran y venden bienes, dominan sus profesiones y traen prosperidad. Ayudaremos a estas gentes que desean ganarse la vida en esta ciudad."
 azt_tenochitlan_aqueduct_title:0 "Acueducto de Chapultepec"
 azt_tenochitlan_aqueduct_desc:0 "Puede que Tenochtitlán esté rodeada de agua, pero en su mayor parte no es potable, así que debemos buscar otros modos de traer agua fresca a la ciudad. El acueducto de Chapultepec, que proporciona agua fresca a la ciudad, se ha ido deteriorando en los últimos años. Reforzarlo nos ayudará a conservar esta fuente de agua de confianza que necesitamos."
 azt_in_navel_of_the_moon_title:0 "Centro de la luna"
 azt_in_navel_of_the_moon_desc:0 "Si el lago Texcoco es la luna, entonces Tenochtitlán es su centro. Tenochtitlán será pronto el centro de mundo tal como es el centro del imperio, un imperio que conquistará a cualquier civilización que se atreva a oponerse a él. Por ese motivo Tenochtitlán debe ser la mayor de las ciudades, ¡una desead por el mundo!"
 azt_prisoners_for_sacrifices_title:0 "Sacrificios a los dioses"
 azt_prisoners_for_sacrifices_desc:0 "Pese a la sangre que hemos derramado y las batallas que hemos ganado, los dioses siguen sin estar satisfechos. Exigen más sacrificios y más sangre, desean más para poder protegernos. Accedemos y saldremos a conquistar y sacrificar más."
 azt_jaguars_and_eagles_title:0 "Jaguares y águilas"
 azt_jaguars_and_eagles_desc:0 "Los guerreros jaguares y águilas son de los guerreros más de élite de la sociedad azteca. Al representar a Tezcatlipoca, dios de la destrucción y a Huitzilopochtli, el dios de la guerra, eran temidos en el campo de batalla. Si usamos su reputación en nuestro beneficio, podremos dominar aún más el campo de batalla."

