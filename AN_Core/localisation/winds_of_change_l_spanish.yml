 ned_dutch_cloth_trading:0 "Comercio de telas holandés"
 desc_ned_dutch_cloth_trading:0 "Gran parte de las telas de esta región están bajo el control de comerciantes holandeses."
 ned_flemish_cloth_trading:0 "Comercio de telas flamenco"
 desc_ned_flemish_cloth_trading:0 "El negocio de telas flamenco es una parte del famoso comercio de tejidos de los Países Bajos."
 ned_dutch_polders_modifier:0 "Pólderes holandeses"
 desc_ned_dutch_polders_modifier:0 "Los pólderes holandeses garantizan que las inundaciones no arrasen las tierras recién recuperadas."
 ned_reclamation_of_coast:0 "Reclamar la costa"
 desc_ned_reclamation_of_coast:0 "Esta provincia recibe inversiones de nuevos habitantes."
