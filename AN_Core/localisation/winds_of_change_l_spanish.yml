#Order of the Dragon & Reform
 apostolic_kingdom:0 "Reino apostólico"
 apostolic_kingdom_desc:0 "Cuando el papa Silvestre II impuso la Santa Corona de Hungría a San Esteban, nos reconoció como legados apostólicos oficiales, destinados a defender a las naciones cristianas. Como legítimos sucesores de Esteban, nos presentamos orgullosos como los campeones de Cristo y el baluarte del cristianismo."
 cuman_lancers_reform:0 "Emplear a los lanceros cumanos"
 cuman_lancers_reform_desc:0 "Los cumanos han vivido durante siglos cerca de la cuenca de los Cárpatos y hace poco han convertido en su hogar las estepas extensas entre el Danubio y el Tisza. Aunque nos han ayudado en innumerables conflictos, convendría darle un carácter institucional a sus regimientos, como parte regular y central de nuestros ejércitos."
 mechanic_order_of_the_dragon_unlocked_yes:0 "Tiene acceso a la organización local §YOrden del Dragón§!."
 mechanic_order_of_the_dragon_unlocked_no:0 " "
 order_of_the_dragon:0 "La Orden del Dragón"
 mechanic_army_tradition_on_stackwipe_yes:0 "Superar ejércitos enemigos ahora da una bonificación de Tradición militar §G0,1§!."
 mechanic_army_tradition_on_stackwipe_no:0 " "
 continue_the_renaissance_reform:0 "Continuar el Renacimiento"
 continue_the_renaissance_reform_desc:1 "El reinado ilustrado del rey Matías contempló grandes avances en ciencia, arte y cultura. Gracias a él nos hemos convertido en el primer país fuera de Italia que incorporó el Renacimiento y ahora debemos esforzarnos por continuar con esta labor y convertir a Hungría en el centro del arte y la ciencia europea."
 extend_the_unio_trium_nationum_reform:0 "Ampliar el Unio Trium Nationum"
 extend_the_unio_trium_nationum_reform_desc:1 "En 1438, los nobles de Transilvania firmaron un pacto de ayuda mutua conocido como el Unio Trium Nationum, por el que aceptaban a ayudarse unos a otros frente a revueltas campesinas e incursiones otomanas. Este pacto concedió un gran poder a la nobleza local y algunos sugieren que convendría extenderlo a la totalidad de Hungría."
 imperial_hungarian_government:0 "Monarquía imperial húngara"
 imperial_hungarian_government_desc:0 "La gran extensión de nuestro imperio exige que adoptemos reformas que garanticen la integridad y estabilidad del imperio dando igualdad de derechos y representación a todas las naciones que viven en él."

#Decisions
 form_austria_hungary_title:0 "El Imperio austrohúngaro"
 form_austria_hungary_desc:0 "Aunque la unión entre austriacos y húngaros es fuerte, puede que tener un monarca conjunto no sea suficiente. Si queremos persistir y sobrevivir en el mapa de Europa, rodeados por otras grandes potencias, debemos formalizar aún más esta unión uniendo a otras naciones, no solo por la corona, sino por el gobierno."

