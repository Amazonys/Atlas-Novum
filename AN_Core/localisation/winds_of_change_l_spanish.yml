 crusader_nobility_reform:0 "Nobleza cruzada"
 crusader_nobility_reform_desc:0 "La dinastía Comnena ha tenido vínculos muy estrechos con los cruzados latinos del Levante. Los cruzados fueron una fuerza de combate formidable; quizás deberíamos contemplar la idea de invitar a fieles de Occidente a establecerse en nuestras tierras y crear una nueva casta de nobleza cruzada que beneficiaría tanto al gobierno de Tierra Santa como a nuestros ejércitos."
