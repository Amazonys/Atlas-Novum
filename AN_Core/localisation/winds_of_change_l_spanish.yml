 MAY_priest_influence:0 "Influencia creciente de los sacerdotes"
 desc_MAY_priest_influence:0 "Desde el final del periodo Clásico, los gloriosos monumentos clásicos decayeron. Sin embargo, con los trabajos de restauración, vuelven a estar en ascenso."
 MAY_american_frontiers:0 "Influyendo en las tierras fronterizas"
 desc_MAY_american_frontiers:0 "Aventurémonos en lo desconocido y escasamente habitado, mientras conquistamos nuevas tierras."
 MAY_marriage_and_intimidation:0 "Matrimonio e intimidación"
 desc_MAY_marriage_and_intimidation:0 "Crearemos una red de ciudades súbditas y aliadas usando los medios más antiguos que la gente conoce."
 MAY_building_up_hegemon_network:0 "Construir una red hegemónica."
 desc_MAY_building_up_hegemon_network:0 "Las guerra de conquista es el modo más sencillo de crear una red de hegemonías."
 MAY_expansion_of_the_realm:0 "Expansión del país."
 desc_MAY_expansion_of_the_realm:0 "La expansión del país aumenta nuestra influencia en el área, lo que obliga a todo el mundo a tratarnos con el máximo respeto."
 MAY_mayan_reform:0 "Reforma reciente"
 desc_MAY_mayan_reform:0 "Nuestra sociedad está pasando por cambios rápidos. Debemos capear estos momentos de incertidumbre."
 MAY_reform_evolving_modifier_1:0 "Reformas religiosas"
