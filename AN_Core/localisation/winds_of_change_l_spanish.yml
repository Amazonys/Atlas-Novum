 create_soyurghal_title:0 "Concesión de soyurghal"
 create_soyurghal_desc:1 "¿Seguro que quieres conceder un soyurghal a un general en §Y[From.GetName]§!?\n\nLos §Ysoyurghals§! son cesiones de tierras a distintos generales y nobles, quienes las gobiernan y recaudan impuestos de ellas.\nLos §Ysoyurghals§! no pagan impuestos a su soberano, pero contribuyen mucho en forma de límite de fuerzas y soldadesca. Los §Ysoyurghals§! se anexionan diplomáticamente y su anexión cuesta el doble de §Ypoder diplomático§! que la de vasallos regulares. No cuestan una §Ycasilla diplomática§!, pero solo puede haber un número limitado de ellos, determinado por nuestra §Yreputación diplomática§!. Podemos tener 1 soyurghal por §Y2§! reputación diplomática.\n\nCada soyurghal dará a §Y[Root.GetName]§! límite de fuerzas terrestres §G+1,00§! y modificador de límite de fuerzas terrestres §G+5,0%§!. §Y[From.GetName]§! recibirá modificador de soldadesca nacional §G+25,0%§!, un aumento de soldadesca de §G+5000§! y costes de regimiento §G-25,0%§!."
 create_soyurghal_tooltip:0 "Daremos el gobierno de un súbdito a un soyurghal.\nLos soyurghals son súbditos que no ocupan una §Yrelación diplomática§! y contribuyen a la reserva de soldadesca y marineros de su soberano."
 
