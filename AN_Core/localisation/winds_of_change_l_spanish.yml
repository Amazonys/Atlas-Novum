 GER_break_the_habsburgs_title:1 "[Root.GetBreakTheHabsburgsTitle]"
 GER_break_the_habsburgs_desc:1 "[Root.GetBreakTheHabsburgsDesc]"
 GER_break_the_habsburgs_generic_title:0 "Romper a los Habsburgo"
 GER_break_the_habsburgs_generic_desc:0 "Los Habsburgo han sido tradicionalmente los emperadores del Sacro Imperio y el mayor obstáculo para la unificación alemana. Debemos anular sus objeciones."
 GER_break_the_habsburgs_HAB_title:0 "Posesiones Habsburgo"
 GER_break_the_habsburgs_HAB_desc:0 "Las posesiones de los Habsburgo han sido durante siglos centro político del Sacro Imperio Romano. Integrar estos territorios reforzará la legitimidad de nuestro estado."
 GER_silesia_title:0 "Silesia industrializada"
 GER_silesia_desc:0 "En nuestra frontera oriental se encuentra Silesia, una tierra ya enormemente influenciada por los colonos alemanes y que alberga grandes yacimientos de carbón, en especial al este. Convertirla en nuestra base de poder industrial es de la máxima importancia."
 GER_secure_north_title:0 "Asegurar el norte"
 GER_secure_north_desc:0 "Es fundamental conectar las dos mitades de nuestro potencial marítimo, y recibir garantías de los escandinavos es uno de los medios."
 GER_german_industry_title:0 "Industria unida"
 GER_german_industry_desc:0 "Debemos procurar que nuestros centros industriales estén conectados entre sí y desarrollados. Así nos convertiremos en gigantes industriales y dominaremos el comercio europeo."
 GER_zollverein_title:0 "Zollverein"
 GER_zollverein_desc:0 "Impuestos y peajes entre estados hermanos solo sirven para obstaculizar el crecimiento colectivo. Formemos una unión aduanera para integrar económicamente a nuestras naciones hermanas en nuestro Estado."
 GER_kiel_canal_title:0 "Construir el canal de Kiel"
 GER_kiel_canal_desc:0 "Confiar en el Øresund para la navegación entre el mar Báltico y el del Norte es cometer un error. Hemos de construir un canal que una ambos sin tener que dar ese largo rodeo."
 GER_wilhelmshaven_title:0 "Fundar Wilhelmshaven"
 GER_wilhelmshaven_desc:0 "Una potencia naval en ascenso necesita un puerto en una localización estratégica para mantener sus barcos a salvo. Se ha elegido el lugar para este refugio y se ha puesto la primera piedra. Ahora solo tenemos que construirlo."
 GER_place_in_the_sun_title:0 "Confiar en tu vecino"
 GER_place_in_the_sun_desc:0 "El pueblo alemán está dividido por riñas mezquinas. No podemos dejar que las divisiones dominen la nación; debemos unificarla para hacer frente juntos a los desafíos que el futuro nos reserva."
 GER_diplomatic_revolution_title:0 "Revolución diplomática"
 GER_diplomatic_revolution_desc:0 "Europa tiene un nuevo actor en su núcleo. Ya es hora de que otras naciones empiecen a tomarnos en serio, sobre todo cuando ya no somos una potencia menor."
 
 GER_may_build_canal_regardless_of_tech:0 "Podremos construir el §YCanal de Kiel§! sin importar nuestra §Ytecnología administrativa§!."
 GER_kiel_canal_will_now_give_better_traders_and_merchants:0 "El gran proyecto «§YCanal de Kiel§!» ahora dará §G+1,00§! comerciante(s) en el nivel §Ymagnífico§!."
 GER_3_most_developed_provinces:0 "§G3§! provincias más desarrolladas:"
 GER_enable_the_customs_union_estate_privilege:1 "Desbloquea el privilegio estamental «§YUnión aduanera§!» para los §Y[Root.GetBurguesesName]§!, lo que nos da coste de anexión diplomática §G-5,0%§!, unidad cultural mensual §G+0,25§! y modificador de poder comercial provincial §G+33,0%§! en nuestro §Yvasallo§!."
 GER_our_vassals_will_gain:0 "Nuestro §Yvasallo§! ganará modificador de poder comercial provincial §G+33,0%§!."
 GER_a_turn_towards_mercantilism_privilege:0 "Desbloquea el privilegio estamental «§YPromover el mercantilismo§!» para los §Y[Root.GetBurguesesName]§!, lo que nos da bonificaciones dependiendo de nuestro §Ymercantilismo§!:\n\nSi tenemos al menos §M60§! de mercantilismo:\nPoder comercial de barcos: §G+20,0%§!\nSi tenemos al menos §M75§! de mercantilismo:\nBienes producidos: §G+0,05§!\nSi tenemos al menos §M90§! de mercantilismo:\nModificador de los bienes producidos: §G+5,0%§!"
 estate_burghers_GER_turn_towards_mercantilism:0 "Promover el mercantilismo"
 estate_burghers_GER_turn_towards_mercantilism_desc:0 "Necesitamos convertirnos en una economía autosuficiente. Reducir al mínimo nuestra dependencia de bienes extranjeros y aumentar las exportaciones de nuestros bienes; eso es lo que necesitamos."
 estate_burghers_GER_customs_union:0 "Unión aduanera"
 estate_burghers_GER_customs_union_desc:1 "Un intercambio sin aranceles es posiblemente el mayor regalo que un comerciante pueda recibir. Que nuestras economías crezcan."
 estate_nobles_GER_diploma_andreanum:0 "Diploma Andreanum renovado"
 estate_nobles_GER_diploma_andreanum_desc:1 "El Diploma Andreanum permitió a los alemanes colonizar Transilvania. Esta versión renovada nos permitirá extender más nuestros territorios."
 GER_from_3_years_of_prod_income:0 "por los ingresos de §Yproducción§! de §G3§! años."
 GER_from_1.5_years_of_prod_income:0 "por los ingresos de §Yproducción§! de §G1 año y medio§!."
 GER_if_we_have_a_treasurer:0 "Si tenemos un consejero §Ytesorero§!:"
 GER_early_coal:0 "§Y[This.GetName]§! logrará tener §Ycarbón§! con la institución §YFábricas§! y §Y21§! de tecnología administrativa."
 GER_upgrade_every_cot_in_low_countries_to_level_2:0 "§YMejora§! al nivel §G2§! todo §Ycentro de comercio§! que poseamos en la región de §YPaíses Bajos§!."
