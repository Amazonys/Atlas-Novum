 monthly_cultural_unity:2 "Integración cultural mensual"
 cultural_unity_desc:3 "§YIntegración cultural§! mide la integración de culturas en nuestro país. Para que una cultura se integre, la §Yintegración cultural§! debe llegar a 100. Cuando esté integrada, la cultura ya no ocupará una casilla de §Ycultura aceptada§! y con la suficiente §Yintegración§! podemos formar una §Yunión cultural§!. Antes o después podrás eliminar la falta de §Yunión cultural§! con la misión §YConfiar en tu vecino§!. Para empezar a §Yintegrar§! una cultura, hay que usar la decisión «§YElegir cultura que integrar§!».\n\nLa integración cultural crece con:\nBase: §G+0,83§! al mes.\nLa cultura objetivo es aceptada: §G+0,33§! al mes.\nEstabilidad: §R-0,3§! a §G+0,3§! al mes.\nDesarrollar las provincias de la cultura objetivo: §G+1,50§! por desarrollo.\nNo estar en el grupo de cultura germánica: §R-1,00§!\nNo integrar una cultura: §R-1,00§!\nEstar en paz: §G+0,1§!\nHastío bélico: §R-0,05§! por 1 hastío bélico\nUnidad religiosa: §G+0,1§! al 100,0%\nLegitimidad: de §R-0,1§! a §G+0,1§!\nIdeas de corte finalizadas: §G+0,5§!\n\n"
