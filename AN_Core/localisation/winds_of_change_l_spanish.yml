 flavor_tim.5.t:0 "Destrucción de la Musha'sha"
 flavor_tim.5.d:0 "En 1436, el teólogo nacido en Irak, Muhammad ibn Falah, inició su ascenso al poder. Al afirmar ser el representarte terrenal de Ali y el Mahdi, reunió un número considerable de seguidores entre las tribus locales y, finalmente se arriesgó y tomó la ciudad de Hoveyzeh. Desde entonces sus mushashíes no han sido más que un incordio constante que intentaba hacerse con más territorio nuestro mientras soltaban sus delirios milenaristas. Por suerte, hemos derribado a esta maldita orden y puesto a sus líderes de rodillas."
 flavor_tim.5.a:0 "¡Estáis acabados!"
 
 flavor_tim.6.t:0 "Aprovechar la iqtá"
 flavor_tim.6.d:0 "Al tener tantos súbditos y recaudadores de impuestos, no deberíamos temer aprovechar este sistema bastante eficiente en nuestro propio beneficio. Seguiremos investigando si existe alguna mejora que nos permita aprovechar mejor este sistema."
 flavor_tim.6.a:0 "Se necesita más fawazil."
 flavor_tim.6.b:0 "Precisamos más hombres en nuestros ejércitos."
 flavor_tim.6.c:0 "Tenemos que asegurarnos de que los muqti siguen leales."
 
 flavor_tim.7.t:0 "Fin de las enemistades"
 flavor_tim.7.d:0 "Jahan Sha y los Qara Qoyunlu eran nuestros súbditos de nombre. Sin embargo, como todas las lealtades tribales, la suya era volátil como mucho. Esta volatilidad se ha revelado en la disputa constante por las ciudades fronterizas de Qazvin y Soltanieh, que han cambiado de manos continuamente. Sin embargo, ahora que el Imperio timúrida se vuelve a alzar, el destino de la federación tribal de la Oveja negra está decidido. A día de hoy, los Qara Qoyunlu quedan vencidos por los poderosos [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 flavor_tim.7.a:0 "¡Ese es vuestro lugar!"
 
 flavor_tim.8.t:0 "Castigo de Delhi"
 flavor_tim.8.d:1 "Las últimas décadas siguieron una tendencia muy preocupante. Fueron tiempos desgraciados, ya que muchas de las naciones que Tamerlán sometió en vida decidieron aprovecharse de nuestro caos interno. El sultanato de Delhi, que en el pasado ejerció un poder increíble, es uno de ellos. Por fortuna pudimos castigar a esos bellacos y situar de nuevo esos territorios bajo nuestro control. Pero se plantea una nueva cuestión, ya que la India es enorme y populosa y podría resultar difícil de gobernar. Centrar nuestra atención e infraestructura gubernamental en la India nos permitiría administrarla con mayor eficacia."
 flavor_tim.8.a:0 "La India estará a nuestro servicio."
 flavor_tim.8.b:0 "Tenemos planes para un nuevo imperio aquí."
 
 flavor_tim.9.t:0 "Un sufí hanbalí"
 flavor_tim.9.d:0 "Abdullah Ansari es un teólogo y escritor hanbalí sufí que trabajó en Herat. Un hombre de muchos talentos que, aparte de ser un estudioso diligente del Corán y un gran místico, también fue poeta. Sus logros le dieron fama y prestigio y le ganaron el sobrenombre de «el sabio de Herat». Los gobernantes timúridas le han favorecido especialmente y han convirtido su tumba en un lugar de peregrinación popular en la capital. Muchos están inspirados por su trabajo; algunos han llegado a profundizar en su conocimiento de la madhab hanbalí."
 flavor_tim.9.a:0 "Fascinante…"
 flavor_tim.9.b:0 "Será venerado para siempre."
 
 flavor_tim.10.t:0 "Regreso a la sharía"
 flavor_tim.10.d:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] se ha comprometido a reducir la influencia de las antiguas leyes mongolas y estipulado un regreso a la ley sharía. A pesar de que parece marcar una época, la mayoría de la §Y[Root.GetNoblezaName]§! se da cuenta de que no es más que pura palabrería para los ulemas. Aún es pronto para saber si es una promesa sincera, ya que se acaba de informar a [Root.Monarch.GetName] que, tras un reciente encuentro en la corte, muchos de los gobernadores se reunieron en una bodega local y pasaron la velada con mucha alegría."
 flavor_tim.10.a:0 "¡Entrad en la bodega y tirad el vino!"
 flavor_tim.10.b:0 "No podemos arriesgarnos a irritar a las élites chagatai."
 
 flavor_tim.11.t:0 "Política del diwán timúrida"
 flavor_tim.11.d:0 "Como cualquier otro cuerpo administrativo, el diwán timúrida está lleno de pugnas por el poder y se emplea como herramientas para reforzar la posición propia. El diwán está dividido en dos cámaras: Diwan-i Mal para los impuestos y Diwan-i Lashgar para asuntos militares. Es indudable que ambas administraciones pugnan continuamente por la influencia. Po eso mismo uno de los consejeros más cercanos [Root.GetdeldelaDir] [Root.Monarch.GetTitle] ha propuesto una reforma de la administración."
 flavor_tim.11.a:0 "Vaya, sí, ¡una iniciativa excelente!"
 flavor_tim.11.b:0 "Nos lo pensaremos."
 
 flavor_tim.12.t:0 "Oculto"
 flavor_tim.12.d:0 "Este un evento oculto."
 flavor_tim.12.a:0 "Oculto."
 
 flavor_tim.13.t:0 "Evento de IA"
 flavor_tim.13.d:0 "Evento de IA"
 flavor_tim.13.a:0 "Evento de IA"
 
 flavor_tim.14.t:0 "Campaña Yuan"
 flavor_tim.14.d:0 "Un desgraciado día de invierno de 1405, Tamerlán murió de camino a la frontera con los Ming, cuya campaña de conquista estaba planificando, motivado por su ambición y años de falta de respeto por parte de los enviados Ming. Mas nunca llegó a ver sus sueños hechos realidad. No obstante, [Root.Monarch.GetName] sí que puede, ya que el imperio de Tamerlán resistió el paso del tiempo y es lo bastante poderoso como para volver a enfrentase a los emperadores chinos."
 flavor_tim.14.a:0 "Seguiremos sus pasos."
 flavor_tim.14.b:0 "No nos precipitemos."
 
 flavor_tim.15.t:0 "Aculturación de [Root.GetName]"
 flavor_tim.15.d:1 "Al ser una gran entidad que domina una sociedad predominantemente persa, nos hemos ido convirtiendo poco a poco en un imperio persa. No obstante, estos cambios, si bien naturales con el paso del tiempo, se enfrentan a la dura resistencia de la [Root.GetNoblezaName] túrquica; pocos de los suyos quieren ver la disolución del Yassa y de los privilegios que les proporciona. Preferirían que esta atención se dirigiera mejor a los territorios de sus tribus."
 flavor_tim.15.a:0 "Resistir sus impulsos."
 flavor_tim.15.b:0 "Seguir como siempre."
 
 flavor_tim.16.t:0 "La Ruta de la Seda"
 flavor_tim.16.d:0 "Desde la caída del orden del Imperio mongol, los caminos de la Ruta de la Seda han ido perdiendo importancia continuamente. Sin embargo, con la influencia e inversión constante de recursos por parte de nuestro imperio, hemos logrado ver cómo se recupera. Ahora nos hallamos en la encrucijada de Oriente y Occidente y cosechamos los beneficios."
 flavor_tim.16.a:0 "Centrémonos en los beneficios internos."
 flavor_tim.16.b:0 "Usarlo para beneficiar nuestra diplomacia."
 flavor_tim.17.t:0 "[Root.Monarch.GetName] abusa del poder"
 flavor_tim.17.d:0 "Se ha descubierto que [Root.Monarch.GetName] ha estado abusando de su poder, que le ha enfrentado con sus superiores en Herat. La corte en Shiraz ya está esperando su reemplazo. Esperemos que sea más competente que el regente que tuvimos antes."
 flavor_tim.17.a:0 "Suele pasar."
 
 flavor_tim.18.t:0 "Abusos de poder"
 flavor_tim.18.d:0 "Se ha descubierto que [From.Monarch.GetName] abusó de su poder mientras ejercía como regente. En consecuencia, se le ha encarcelado en Herat. Ahora hemos de elegir un nuevo regente de entre un extenso abanico de cortesanos y ministros, con sus particularidades propias. Debemos elegir sabiamente, pues tendrá más de un efecto."
 flavor_tim.18.a:0 "Lo ideal es un candidato administrativo."
 flavor_tim.18.b:0 "Un gobernador diplomático mantendrá la lealtad de los emires."
 flavor_tim.18.c:0 "Precisamos un general capaz que defienda sus fronteras."
 flavor_tim.18.e:0 "Poned a un cortesano en trono."
 flavor_tim.18.f:0 "Sacad al anterior de la cárcel."
 flavor_tim.18.g:0 "Un consejero sabio y anciano gobernará la tierra."
 
 flavor_tim.19.t:0 "Muerte de Muhammad Juki"
 flavor_tim.19.d:0 "Muhammad Juki, uno de los candidatos más ilustres al trono timúrida, ha fallecido y deja los territorios que gobernaba a unos hijos jóvenes y sin experiencia. Algunos dicen que murió de enfermedad, pero los oponentes de Gawhar Shad la acusan de haberlo asesinado para garantizar la sucesión de su hijo preferido, Ala al-Dawla. Fuera cual fuera la causa, podríamos explotar esta desgracia en nuestro beneficio."
 flavor_tim.19.a:0 "Aprovechar la situación."
 flavor_tim.19.b:0 "Una gran desgracia."
 
 flavor_tim.20.t:0 "Muhammad Juki toma la iniciativa"
 flavor_tim.20.d:0 "Al enterarse del desastroso fallecimiento de Shahrukh, Muhammad Juki —uno de los candidatos al trono y un pretendiente poderoso— ha decidido hacerse con el trono timúrida y ha empezado a marchar hacia Herat. Si [Root.Monarch.GetName] ha de reinar, debe darse prisa en responder a esta amenaza inminente."
 flavor_tim.20.a:0 "¡Hay que detenerlo!"
 flavor_tim.20.b:0 "Es el gobernante legítimo."
 
 flavor_tim.21.t:0 "Un traslado a Isfahán"
 flavor_tim.21.d:0 "A nadie ha sorprendido que Muhammad bin Baysonqor, el traidor de Qom, haya decidido hacer su siguiente jugada en el tablero. Tras una absurda petición de los nobles locales, este gobernador rebelde ha optado por tomar el control de la ciudad y poner a los nobles levantiscos bajo su protección. Pocos actos de deslealtad son más patentes que este."
 flavor_tim.21.a:0 "¡Hemos de castigarlo!"
 flavor_tim.21.b:0 "Nos tomaremos nuestro tiempo."
 
 HLR_renovation_imperii_title:0 "Renovatio Imperii"
 HLR_renovation_imperii_desc:0 "El Sacro Imperio Romano, antes considerado uno de los estados más descentralizados de Europa —si no el que más— por fin se ha unido en una entidad cohesionada. Solo le queda desarrollar todo su potencial."
 HLR_among_the_powers_title:0 "Entre las grandes potencias"
 HLR_among_the_powers_desc:0 "El Imperio está en posesión de vastas extensiones de terreno en el corazón de Europa. Esta entidad unificada debe ser reconocida como una gran potencia y una fuerza a la que tener en cuenta."
 
