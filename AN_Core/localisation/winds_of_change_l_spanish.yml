 compromise_with_hungarians_title:0 "Compromiso con los húngaros"
 compromise_with_hungarians_desc:0 "Con la Revolución húngara causando estragos, muchos de nuestros consejeros sugieren llegar a un compromiso con los revolucionarios para garantizar que sigan en nuestra corona."
 
 HAB_END_DISASTER:0 "Terminará el desastre §YRevolución húngara§!. Nuestra nación se convertirá en §Y[AUH.GetName]§! y se nos impondrán los §YPrivilegios húngaros§!."
 
 hungarian_revolt_events.1.t:0 "La Revolución húngara"
 hungarian_revolt_events.1.d:0 "En los últimos años, la corona húngara ha visto cómo [Root.GetName] le arrebataba gran parte de su autonomía y derechos. Algo que ha enfurecido a la población, incluida la nobleza, pues ha visto sus privilegios reducidos a casi nada. Y ahora los húngaros se han rebelado para restaurar su posición en el dominio de [Root.GetName]."
 hungarian_revolt_events.1.a:0 "¡Malditos sean!"
 
 hungarian_revolt_events.2.t:0 "Revueltas húngaras"
 hungarian_revolt_events.2.d:0 "Las llamas de la revolución se extienden por Hungría. Muchos nobles, comerciantes y también campesinos se unen para socavar nuestro dominio en Hungría."
 hungarian_revolt_events.2.a:0 "¡Enviad más hombres!"
 
 hungarian_revolt_events.3.t:0 "El fin de la Revolución húngara"
 hungarian_revolt_events.3.d:0 "[HungarianRevolutionEnd]"
 hungarian_revolt_events.3.a:0 "Un compromiso llevará a la paz."
 hungarian_revolt_events.3.b:0 "Victoria para la corona de [Root.Monarch.GetName]."
 hungarian_revolt_events.3.c:0 "¡Un día regresaremos!"
 hungarian_revolt_events.3.dd:0 "Quizás podríamos llegar a un compromiso en nuestras propias condiciones…"
 
 hungarian_revolt_events.4.t:0 "La corona húngara"
 hungarian_revolt_events.4.d:0 "Pese a haber heredado las tierras húngaras, mucha de la nobleza de allí está fascinada con sus propias tierras. Han elegido hacer caso omiso de [Root.Monarch.GetName] y, en su lugar, centrarse en sus propios intereses, tal como les concedió la Bula dorada de 1222."
 hungarian_revolt_events.4.a:0 "Debemos encontrar el modo de tratar con estos nobles…"
 
 hungarian_revolt_events.5.t:0 "Revuelta en nuestro país"
 hungarian_revolt_events.5.d:0 "Otros grupos étnicos de nuestra nación, aunque no forman parte directamente de la nueva revolución, han aprovechado esta oportunidad para exigirnos más autonomía."
 hungarian_revolt_events.5.a:0 "¡Jamás!"
 hungarian_revolt_events.5.b:0 "Les concederemos lo que exigen."
 
 hungarian_revolt_events.6.t:0 "Un emperador débil"
 hungarian_revolt_events.6.d:0 "Con la revuelta actual en curso, muchos príncipes imperiales nos consideran débiles como emperadores y drenan nuestra autoridad."
 hungarian_revolt_events.6.a:0 "Les demostraremos quién es débil."
 
 hungarian_revolt_events.7.t:0 "Simpatía por la revolución"
 hungarian_revolt_events.7.d:0 "Parte de nuestra nación cree que llevamos demasiado tiempo oprimiendo a otras minorías étnicas. Ahora que el país está sublevado han aprovechado la oportunidad para protestar contra nosotros."
 hungarian_revolt_events.7.a:0 "Malditos sean…"
 
