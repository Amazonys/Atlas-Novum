 tatars_fall_of_ryazan_title:0 "Caída de Riazán"
 tatars_fall_of_ryazan_desc:0 "El principado de Riazán ya no considera a los herederos de Gengis Kan como sus soberanos. Habrá que recordárselo no solo mediante a fuego y hierro, sino mediante la rápida expansión de nuestra nación."

 tatars_strengthen_raids_title:0 "Intensificar las incursiones"
 tatars_strengthen_raids_desc:0 "Las distintas tribus nómadas de nuestro país siempre han salido a saquear y conquistar en nombre de la riqueza. Ayudémosles en estas empresas."

 tatars_caucasia_title:0 "Atravesar el Cáucaso"
 tatars_caucasia_desc:0 "Las montañas del Cáucaso han creado fronteras naturales para muchos imperios, pero no aceptaremos limitaciones a nuestra expansión. Subyugaremos a los montañeses y nos abriremos paso hasta las ricas tierras más allá."

 tatars_heart_of_persia_title:0 "Corazón de Persia"
 tatars_heart_of_persia_desc:0 "Cuando los mongoles entraron en Persia lo destruyeron todo a su paso, dejando la región en el caos. Con nuestro regreso como los legítimos gobernantes de Persia podemos reparar la discordia que creamos."

 tatars_into_egypt_title:0 "Entrar en Egipto"
 tatars_into_egypt_desc:0 "La última vez que intentamos invadir Egipto, el recién creado sultanato mameluco consiguió repeler nuestros ataques. No hemos olvidado esta derrota. Por eso debemos volver a invadir la región."

 tatars_strengthen_tribal_wargames_title:0 "Promover los juegos bélicos"
 tatars_strengthen_tribal_wargames_desc:0 "Para mantener nuestros ejércitos en forma, debemos conservar su espíritu de lucha. Cuando no estemos en guerra debemos crearla, ya sea externa o interna. Para ello debemos promover aún más que nuestra sociedad participe en los juegos de guerra que iniciemos."

 tatars_religious_question_title:0 "Asuntos de religión"
 tatars_religious_question_desc:0 "Puede que seamos una horda, pero hasta las hordas tienen una religión oficial. Si no queremos caer en la perdición, debemos ocuparnos de estos asuntos religiosos."

 tatars_branching1_title:0 "Misión ramal"
 tatars_branching1_desc:0 "Esta es una §Ymisión ramal§! Sus disparadores y efectos se basarán en nuestra elección en la misión «Asuntos de religión»."

 tatars_branching2_title:0 "Misión ramal"
 tatars_branching2_desc:0 "Esta es una §Ymisión ramal§! Sus disparadores y efectos se basarán en nuestra elección en la misión «Asuntos de religión»."

 tatars_russian_yoke_title:0 "Apretar el yugo tártaro"
 tatars_russian_yoke_desc:0 "Los príncipes rusos creen, neciamente, que somos una reliquia del pasado y hace mucho que dejaron de pagarnos tributo. Arrasaremos sus ciudades, nos llevaremos a sus esposas y quemaremos sus campos para recordarles quién gobierna sobre la estepa."

 tatars_meddling_in_muscovite_civil_war_title:0 "Entrometerse en Moscovia"
 tatars_meddling_in_muscovite_civil_war_desc:0 "Cuando la guerra civil en Moscovia se recrudece, muchas oportunidades surgen. Si podemos influir en la dirección que deseamos, podremos seguir manipulando la corte moscovita."

 tatars_restoration_of_the_yoke_title:0 "Fin de la soberanía rusa"
 tatars_restoration_of_the_yoke_desc:0 "La Rus nos desafió cuando exigimos su obediencia. Esperemos que hayan aprendido la lección después de la devastación que infligimos sobre sus tierras, o nos veremos obligados a repetir la violencia del pasado."

 tatars_return_in_carpathia_title:0 "Regreso a Carpatia"
 tatars_return_in_carpathia_desc:0 "Las conquistas del Gran Kan alcanzaron su extensión más lejana en Hungría, donde se detuvieron. Aunque su líder murió y la campiña quedó devastada, nos extendimos demasiado, lo que nos obligó a regresar a Rutenia. Ahora hemos regresado para quedarnos."

 tatars_into_iran_title:0 "Entrar en Irán"
 tatars_into_iran_desc:0 "En el corazón de Oriente Medio se encuentra Irán, una región montañosa, pero llena de civilización. Una civilización que pretendemos conquistar. Cabalguemos una vez más en Oriente Medio y conquistemos."

 tatars_restoration_of_ilkhanate_title:0 "Restaurar el Ilkanato"
 tatars_restoration_of_ilkhanate_desc:0 "Ha llegado el momento de conquistar Persia, tal como nuestro gran antepasado hizo hace mucho. ¿Pero quién lo gobernará cuando se haya ganado la batalla?"

 tatars_anatolia_title:0 "Sultanato de Rûm"
 tatars_anatolia_desc:0 "Debemos seguir con nuestra campaña hacia el oeste, realizar incursiones en Siria y Anatolia. ¡No podemos permitir que los turcos desafíen nuestro poder!"

 tatars_japan_title:0 "Aplacar el viento divino"
 tatars_japan_desc:0 "Tal vez una de las derrotas más conocidas de nuestra historia militar es aquella contra el viento divino de Japón. Una flota y ejércitos enteros fueron aniquilados sin que los japoneses tuvieran que levantar un dedo ya que las tormentas destrozaron todas las embarcaciones que tuvieron la desgracia de intentar invadir. Sin embargo, por muy divino que sea ese viento, somos los mongoles y dominaremos hasta la más poderosa de las tormentas."

 tatars_tribal_allegiance_title:0 "Exigir lealtad"
 tatars_tribal_allegiance_desc:0 "Puede que seamos un conjunto de tribus distintas, pero esas tribus a menudo no obedecen nuestras normas y a veces buscan la gloria para ellas solas. Demostrarles quien es [Root.GetellaDir] [Root.Monarch.GetTitle] les recordará qué les pasa a los súbditos rebeldes."

 tatars_managing_tribes_title:0 "Gestión de las tribus"
 tatars_managing_tribes_desc:0 "Un[Root.GetXaDir] [Root.Monarch.GetTitle] debe gobernar de un modo absoluto. Ningún líder tribal debe desafiar nuestra autoridad, pues nuestra misión para ser [Root.GetellaDir] mayor de los kanes requiere que se convierta en [Root.GetellaDir] más poderos[Root.GetoaDir] del país."

 tatars_religious_unity_title:0 "Unidad de la fe"
 tatars_religious_unity_desc:0 "Ya abracemos una nueva fe o reforcemos nuestras tradiciones antiguas, el pueblo mongol debe alcanzar la armonía religiosa."

 tatars_seizing_nizhny_novgorod_title:0 "Toma de [306.GetName]"
 tatars_seizing_nizhny_novgorod_desc:0 "Puede que la fortaleza de [306.GetName] sea quizá el mayor obstáculo para asaltar el resto de Rusia. Tomémosla a la fuerza."

 tatars_raid_ruthenia_title:0 "Asaltar Rutenia"
 tatars_raid_ruthenia_desc:0 "En el pasado los ejércitos de Gengis Kan arrasaron Rutenia. Kiev fue saqueada y quemada; un gran poder convertido en cenizas de la noche a la mañana. Es hora de que los tártaros regresen a las tierras fértiles del Dniéper."

 tatars_revenge_against_timur_title:0 "El oprobio de Tamerlán"
 tatars_revenge_against_timur_desc:0 "Tamerlán arrasó muchas tierras mongolas y tártaras en el pasado. Ahora su imperio está al borde de desmoronarse. Ahora que tenemos esa oportunidad a nuestras puertas, destruyamos el imperio que levantó."

 tatars_invasion_of_india_title:0 "Caída del Indostán"
 tatars_invasion_of_india_desc:0 "Cruzar las montañas de Sulaimán es una tarea de enormes proporciones para nuestras hordas. Además, en su momento al Gran Kan no le interesó la riqueza de la India, ya que estaba más centrado en el poder que en el oro. Nosotros lograremos lo que él no pudo; invadir la India."

 tatars_korea_title:0 "Fin del ermitaño"
 tatars_korea_desc:0 "Mongke Kan obligó a los coreanos a someterse al dominio mongol. Desde entonces han dejado de inclinarse ante nosotros; habrá que recordarles quiénes son sus auténticos señores."

 tatars_pax_mongolica_title:0 "Pax Mongolica"
 tatars_pax_mongolica_desc:0 "Se dice que bajo el gobierno de los grandes kanes del pasado una mujer podía ir de un extremo del imperio al otro con una pepita de oro sobre la cabeza sin temor. Restauraremos esta paz en nuestras tierras."

 tatars_enable_nobility_title:0 "Tribus nobles"
 tatars_enable_nobility_desc:0 "Escuchar las voces de los líderes de las tribus no nos ha beneficiado demasiado. A lo mejor si organizamos a la gente influyente de nuestro reino como nobles, como hacen otros muchos estamentos, seremos capaces de responder a las exigencias de la nación."

 tatars_any_child_can_be_khan_title:0 "Juventud guerrera"
 tatars_any_child_can_be_khan_desc:0 "¿Por qué el gobierno ha de entregarse solo a los adultos? Si un niño demuestra ser un gran guerrero o un gran líder, se le debería dejar que se proclame kan. En lugar de permitir que caudillos militares corruptos o incompetentes se conviertan en kanes, debemos esforzarnos por hacer que cualquier niño sea kan."

 tatars_raiding_hosts_title:0 "Partidas de incursión"
 tatars_raiding_hosts_desc:0 "Nuestra nación depende de asaltar otras, más civilizadas, para acumular riquezas y mantenerse intacta. Organicemos más de estas partidas de incursión y traigamos más botín a las tribus."

 tatars_great_khan_title:0 "Legado del Gran Kan"
 tatars_great_khan_desc:0 "Aunque Temujin murió hace mucho, sus sucesores viven. A nosotros nos toca reclamar el legado de crear el mayor imperio que el mundo haya visto jamás."

 tatars_southern_steppes_title:0 "Estepas del sur"
 tatars_southern_steppes_desc:0 "Las tierras de Crimea están divididas entre muchas naciones, pero legítimamente pertenecen a los herederos de Gengis Kan."

 tatars_unify_golden_horde_title:0 "Unir el Gran estado"
 tatars_unify_golden_horde_desc:0 "Los tártaros han estado desunidos desde el desplome del la Horda de Oro. Si queremos restaurar el poder tártaro, debemos unir a todos los kanes bajo nuestro poder."

 tatars_march_into_central_asia_title:0 "Marchar hacia Asia Central"
 tatars_march_into_central_asia_desc:0 "No debe quedar ningún kan en Asia Central que desafíe nuestra autoridad. Nuestro dominio sobre la región debe ser absoluto."

 tatars_control_over_northern_yuan_title:0 "Controlar Yuan del norte"
 tatars_control_over_northern_yuan_desc:0 "Nos hemos hecho con los vestigios de la dinastía Yuan. Ahora debemos conseguir las tierras de Mongolia, el territorio donde se mantuvo la dinastía Yuan tras la rebelión de los turbantes rojos."

 tatars_dragons_gate_title:0 "Abrir la Puerta del Dragón"
 tatars_dragons_gate_desc:0 "La Gran Muralla de China protege al dragón que se sienta en el trono de Pekín. Si la demolemos seremos capaces de entrar en China y causar la ruina del Imperio que nos desafió."

 tatars_control_over_the_north_title:0 "Control sobre Pekín"
 tatars_control_over_the_north_desc:0 "Si bien la Gran Muralla ha caído, los chinos aún se resisten contra nosotros. Asaltemos Pekín y el resto de sus territorios del norte por la horda."

 tatars_the_dragon_throne_title:0 "Sobre el trono del dragón"
 tatars_the_dragon_throne_desc:0 "Con la caída de Pekín y del sur de China, el trono del dragón ya es nuestro. Por fin podemos proclamarnos los nuevos emperadores de China."

 tatars_strengthen_basqaq_governors_title:0 "Reforzar a los basqaqs"
 tatars_strengthen_basqaq_governors_desc:0 "Los basqaqs eran agentes del Imperio mongol, responsables de mantener el orden y recaudar impuestos. Actuaban como un sistema descentralizado de administradores y oficiales militares que garantizaban el cumplimiento del gobierno mongol a lo largo de los extensos territorios."

 tatars_buff_tributaries_title:0 "Tributo y sumisión"
 tatars_buff_tributaries_desc:0 "Muchos estados se han convertido en nuestros vasallos o nos pagan tributo para que no los invadamos. Esta es la demostración de que los mongoles estamos destinados a conquistar el mundo."

 tatars_expansion_of_silk_road_title:0 "La Ruta de la Seda"
 tatars_expansion_of_silk_road_desc:0 "Con nuestro dominio sobre China y Persia, podremos proporcionar nueva prosperidad a la Ruta de la Seda. Si creamos más centros de comercio a lo largo de la ruta y la defendemos contra cualquier salteador que desee perturbarla, podremos beneficiarnos de ella."

 tatars_successors_of_the_golden_horde_title:0 "Sucesores del Ulug Ulus"
 tatars_successors_of_the_golden_horde_desc:0 "Ulug Ulus, o «Gran estado», es el nombre que recibe la Horda de Oro. Sin embargo, este cayó, dividido entre muchas tribus tártaras que desean reclamar su legado. Seremos nosotros los que restauremos este legado dorado."

 tatars_consolidate_urals_title:0 "Consolidar los Urales"
 tatars_consolidate_urals_desc:0 "Si bien las tierras de los Urales no son adecuadas para una horda, son el hogar de muchos tártaros y parte integral de la Horda de Oro. Conquistemos esta tierra de bosques y nieve."

 tatars_kazakhs_title:0 "Pueblo kazajo"
 tatars_kazakhs_desc:0 "Debemos seguir profundizando en la estepa. Debemos hacer que los kazajos se unan a nuestra horda mientras seguimos hacia el este."

 tatars_contact_with_oirat_title:0 "Vestigios de Yuan"
 tatars_contact_with_oirat_desc:0 "La dinastía Yuan ya no existe. Aún persisten algunos vestigios en las tierras de los mongoles. Debemos hacernos con todo resto posible si queremos coronarnos como los legítimos gobernantes de China."

 tatars_manchuria_title:0 "Conquista de Manchuria"
 tatars_manchuria_desc:0 "Las hordas de Manchuria están divididas. En el pasado nos juraron lealtad, pero decidieron abandonarnos. Los conquistaremos y los traeremos de vuelta al Imperio mongol."

 tatars_southern_china_title:0 "Fin de los turbantes rojos"
 tatars_southern_china_desc:0 "Los rebeldes Ming nos expulsaron de China y perdimos el Mandato del Cielo. ¡Debemos reforjar el imperio de Kublai Kan y recuperar el Mandato!"

 tatars_gathering_the_tribute_title:0 "Recolección de tributos"
 tatars_gathering_the_tribute_desc:0 "En lugar de cobrar impuestos directamente a la gente debemos centrarnos más en lo que siempre hemos hecho a quienes se han postrado ante nosotros: recaudar tributos."

 tatars_new_trade_routes_title:0 "Estimular el comercio"
 tatars_new_trade_routes_desc:0 "Si bien una horda no es conocida por su comercio, los mongoles tenían la tradición de traer prosperidad a los comerciantes que formaban parte de su imperio. Eso, combinado con los beneficios que podría proporcionar, tienta a muchos líderes tribales menores a proteger estas caravanas."

 tatars_intercontinental_trade_title:0 "Comercio continental"
 tatars_intercontinental_trade_desc:0 "En lugar de embarcaciones navegando de un continente a otro, o el pago de muchos peajes para que una caravana llegue a su destino, nosotros promoveremos un sistema por el cual las caravanas sean libres de desplazarse de un rincón del imperio al otro."
 
 tatars_tolerance1_title:1 "[Root.GetPreviewColorHORDES]Hombres de mérito[Root.GetPreviewColorHORDES_end]"
 tatars_tolerance1_desc:0 "Nosotros no juzgamos a un hombre por sus creencias sino por su habilidades para servirnos. Nuestra nación contiene muchos ejemplos de estos hombres, así que debemos darles cargos basados en estos méritos."
 
 tatars_tolerance2_title:1 "[Root.GetPreviewColorHORDES]Estado de fes[Root.GetPreviewColorHORDES_end]"
 tatars_tolerance2_desc:0 "En lugar de gobernar mediante la religión, debemos gobernar mediante una ley consuetudinaria. Nuestro estado es un crisol de muchas fes distintas así que en lugar de reprimirlas, debemos reformar estas leyes para adaptarse a todos sus valores."
 
 tatars_devout1_title:1 "[Root.GetPreviewColorHORDES]Fes de las estepas[Root.GetPreviewColorHORDES_end]"
 tatars_devout1_desc:0 "Si queremos demostrar a nuestros súbditos que somos dignos del título de Gran Kan, debemos entonces decidir qué religión seguiremos. No importa si alguna de las hordas no nos sigue al principio, puesto que las dominaremos y les obligaremos a hacerlo."
 
 tatars_devout2_title:1 "[Root.GetPreviewColorHORDES]¡Por la horda![Root.GetPreviewColorHORDES_end]"
 tatars_devout2_desc:0 "Como Gran Kan, tenemos que servir como ejemplo que siga nuestro pueblo, no solo en la batalla, sino en la religión. [Root.Monarch.GetName] difundirá el credo [Root.Religion.GetName] todo lo que pueda."
 
 tatars_confucian1_title:1 "[Root.GetPreviewColorHORDES]Enseñanzas de Confucio[Root.GetPreviewColorHORDES_end]"
 tatars_confucian1_desc:0 "En lugar de reprimir ninguna religión, debemos seguir un camino más armonioso. Coexistencia, como cuentan las enseñanzas de Confucio. Paz y armonía entre los muchos valores religiosos diferentes."
 
 tatars_confucian2_title:1 "[Root.GetPreviewColorHORDES]Armonía eterna[Root.GetPreviewColorHORDES_end]"
 tatars_confucian2_desc:0 "Con tantas religiones bajo nuestro imperio, debemos redoblar nuestros esfuerzos para la paz interna. Una paz que traerá armonía eterna a nuestro reino."

