 #Government Reforms:
 merchant_aristocracy_reform:0 "Aristocracia comerciante"
 merchant_aristocracy_reform_desc:1 "Muchas naciones que buscan metas mercantiles suelen tener gobiernos más republicanos. Sin embargo, los gobernantes de Gotia fueron comerciantes del reinado de los Comnenos que se apoderaron de las posesiones crimeas y gobernaron con una naturaleza cercana a la de una monarquía."
 
