 ven_establish_scuola_effect_tt:0 "Fundar una §Yscuola grande§! nos dará Capacidad de innovación §G1§!"
 ven_upgrade_state_inuisition_idea_tt:0 "Nuestra idea nacional §YFundar la Inquisición estatal§! mejorará a: \nDiplomáticos: §G+1§! \nAbsolutismo máximo §G+10§!"
