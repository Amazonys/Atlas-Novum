 #Events
 flavor_boh.15.t:0 "Las secuelas de las guerras husitas"
 flavor_boh.15.d:0 "Aunque las guerras husitas terminaron hace años, su legado sigue resonando en el corazón de nuestra nación. Las antaño fértiles tierras de la corona bohemia ahora llevan las cicatrices de inmolación y destrucción, un testimonio sombrío de la ferocidad del conflicto. Las hambrunas, en el pasado extrañas en nuestro próspero país, se han convertido en visitantes frecuentes, que roen la vitalidad de nuestro pueblo. La población, que antes rebosaba vida, ha quedado drásticamente reducida y enormes extensiones de tierra han quedado desiertas y abandonadas.\n\nHan pasado años desde el final de la guerra y, sin embargo, sus duros efectos aún se notan en cada rincón de nuestra nación. La recuperación es lenta y dolorosa, un recordatorio constante de la destrucción que recayó sobre nosotros. Llevará décadas, tal vez generaciones, antes de que nuestra nación se recupere totalmente de la devastación causada por las guerras husitas."
 flavor_boh.15.a:0 "¡Nos levantaremos de las cenizas!"
 flavor_boh.16.t:0 "Legado de la Gran Moravia"
 flavor_boh.16.d:0 "El legado de la Gran Moravia, el reino de Mojmir, Rastislav y Svatopluk, no se ha olvidado. Gran Moravia, la cuna del cristianismo eslavo y lugar de nuestro primer alfabeto escrito, ha dejado una huella imborrable en nuestra historia Su legado es un faro de esperanza y una fuente de esperanza para nuestro pueblo. Ahora ha llegado el momento de proclamarnos sus legítimos herederos, de volver a formar un extenso reino que se haga eco de la gloria de la Gran Moravia, que continúe su legado hacia un futuro glorioso. Reclamemos nuestro derecho de nacimiento, pues somos los herederos de la Gran Moravia y su espíritu vive en nosotros."
 flavor_boh.16.a:0 "¡Viva la Gran Moravia!"
 flavor_boh.17.t:0 "Reformatio Sigismundi"
 flavor_boh.17.d:0 "El emperador Segismundo, antiguo rey de Bohemia, diseñó una gran reforma del Sacro Imperio Romano. Aunque fracasó, el sueño de un Sacro Imperio Romano reformado es una llama que sigue ardiendo en nuestros corazones. Y, sin embargo, el camino a este gran plan sigue envuelto en la incertidumbre, puesto que nadie puede ponerse de acuerdo en cómo debería reformarse el Imperio. Nuestra decisión dará forma no solo a nuestro país, sino al Imperio en su conjunto."
 flavor_boh.17.a:0 "Debemos aspirar a dominar las instituciones imperiales"
 flavor_boh.17.b:0 "Nuestra meta debe ser una integración cultural más estrecha"
 flavor_boh.17.c:0 "Que [Root.Monarch.GetName] recoja los beneficios de estas reformas"
 flavor_boh.18.t:0 "Jan Rokycana"
 flavor_boh.18.d:0 "Jan Rokycana, un personaje significativo del movimiento husita, sirvió como arzobispo de Praga para los husitas durante un tiempo de gran agitación religiosa. Su compromiso inquebrantable con la causa husita y sus esfuerzos por reconciliar a las facciones moderada y radical tuvieron un impacto permanente en Bohemia. La profunda comprensión teológica de Rokycana y su habilidad para el debate religioso podría ser muy valiosa para la difusión fe nuestra fe. Ahora que su influencia sigue creciendo, tenemos la oportunidad de usar su pericia en beneficio de nuestro reino. ¿Le ofrecemos un puesto para trabajar en la teología husita o empleamos su influencia para reforzar nuestra labor misionera?"
 flavor_boh.18.a:0 "Apoyemos su trabajo teológico"
 flavor_boh.18.b:0 "Podríamos usarlo para reforzar nuestras empresas misioneras."
 flavor_boh.18.c:0 "Se le necesita en otra parte"
 flavor_boh.19.t:0 "Kilian Ignaz Dientzenhofer"
 flavor_boh.19.d:1 "Kilian Ignaz Dientzenhofer fue uno de los arquitectos más importantes del Barroco en Bohemia. Sus obras maestras arquitectónicas han dejado un impacto duradero en el paisaje de nuestro reino. Al reconocer su fama cada vez mayor en arquitectura, ahora tenemos la oportunidad de aprovechar su pericia para la mejora del país. ¿Habremos de mantenerlo en la corte o utilizaremos su influencia para potenciar nuestras empresas arquitectónicas?"
 flavor_boh.19.a:0 "¡Utilicemos sus habilidades!"
 flavor_boh.19.b:0 "No nos interesa"
 flavor_boh.20.t:0 "Jan Amos Komenský"
 flavor_boh.20.d:0 "Jan Amos Komenský, obispo utraquista y defensor de la educación universal, es conocido como el «maestro de naciones». Sus métodos educativos innovadores y sus esfuerzos por reformar la educación tuvieron un impacto profundo en nuestra sociedad. Ahora que sus teorías educativas adquieren mayor reconocimiento, nos encontramos con la oportunidad de utilizar su experiencia para el progreso de nuestro reino. ¿Le encargamos un papel asesor, o utilizamos su influencia para mejorar nuestro sistema educativo?"
 flavor_boh.20.a:0 "A la corte le vendría bien"
 flavor_boh.20.b:0 "¡Que nos ayude a reformar la educación!"
 flavor_boh.21.t:0 "Jirí Melantrich z Aventina"
 flavor_boh.21.d:0 "Jirí Melantrich z Aventina fue un personaje significativo en el desarrollo de la literatura checa, al actuar como editor, impresor y traductor durante el Renacimiento. Sus contribuciones a la lengua checa y su esfuerzo por hacer la literatura accesible a las masas dejaron un impacto nuestra cultura. Ahora que su influencia sigue creciendo, tenemos la oportunidad de emplear su experiencia para el beneficio de nuestro reino. ¿Le ofrecemos un puesto como consejero o empleamos su influencia para reforzar nuestra labor cultural?"
 flavor_boh.21.a:0 "Ofrecedle un puesto en la corte"
 flavor_boh.21.b:0 "Podemos usar sus habilidades en otros sitios."
