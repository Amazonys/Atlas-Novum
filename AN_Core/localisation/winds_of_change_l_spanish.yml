 make_nahuatl_tributary_desc:0 "Haremos de [From.GetName] un estado tributario mesoamericano"
 nahuatl_tributary:0 "Tributario mesoamericano"
 nahuatl_tributary_long_desc:0 "Los tributarios mesoamericanos actúan como tributarios normales, solo que puedes sacrificar a sus gobernantes y herederos a cambio de reducir tu Perdición."
