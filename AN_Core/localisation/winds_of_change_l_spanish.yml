 boh_enable_balkan_cb_tt:0 "Activa el acceso al casus belli «§YUnir los Balcanes§!»."
 has_restored_veligrad:0 "Ha aprobado la decisión «§YReconstruir Veligrad§!»"
 moravia_slovakia_1_random_dev:0 "Toda provincia en las áreas de §YMoravia§! y §YEslovaquia§! recibirán §G1§! desarrollo al azar.\n"
 boh_building_courthouses_bonus:0 "\nConstruir §Ypalacios de justicia§! y §Yayuntamientos§! proporcionará §G-1§! de disturbio local a sus provincias"
 boh_empire_united_in_religion_trigger_tooltip:0 "Todos los países del §YSacro Imperio Romano§! son de credo §Y[Root.Religion.GetName]§!."
