 #Estate Privileges:
 estate_nobles_AZT_triple_alliance:0 "La Triple alianza"
 estate_nobles_AZT_triple_alliance_desc:0 "Puede que la Triple alianza esté controlada por Tenochtitlán, pero sigue existiendo dentro del Imperio azteca, algo que convierte a este en un conjunto de ciudades estados que obedecen al [Root.Monarch.GetName]."
 AZT_revokable_via_mission:0 "Este privilegio solo se puede retirar de la misión §YDestino de la alianza§!."
 estate_nobles_AZT_warrior_culture:0 "Cultura militar"
 estate_nobles_AZT_warrior_culture_desc:0 "Nuestra sociedad considera la destreza marcial uno de los talentos más importantes que puede tener un ciudadano. Si reforzamos aún más esta parte de nuestra sociedad, podremos militarizar más nuestra nación."
 azt_military_culture_modifier_buffed:0 "Cultura guerrera"
 desc_azt_military_culture_modifier:0 "Esta provincia se ha militarizado mucho gracias a las tradiciones militaristas de [ROOT.Owner.GetName]."
 desc_azt_military_culture_modifier_buffed:0 "Esta provincia se ha militarizado mucho gracias a las tradiciones militaristas de [ROOT.Owner.GetName]."
 estate_burghers_AZT_sponsor_artisans:0 "Ayudar a artesanos"
 estate_burghers_AZT_sponsor_artisans_desc:0 "La rápida urbanización de nuestra nación ha hecho que una parte del pueblo de convierta en artesanos y que se centren más en las artes y los oficios en la agricultura. Proporcionarles apoyo les ayudará con este cambio en la economía."
 estate_burghers_AZT_mexican_gold_mines:0 "Minas de oro de México"
 estate_burghers_AZT_mexican_gold_mines_desc:0 "Las minas de oro mexicanas son las más valiosas de América. Ayudar a excavar más allí llevará a un mayor beneficio para nuestra nación."

 AZT_SPONSOR_ARTISANS_SCALING_MODIFIER_TT:0 "§YSe escala con lealtad!\nCon un §Y100%§! de lealtad, el privilegio tiene estos efectos:\n  Eficiencia de producción: §G+15,0%§!"
