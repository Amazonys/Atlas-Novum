 cb_sunrise_invasion:0 "Invasión de Poniente"
 cb_sunrise_invasion_desc:0 "A nuestro oeste se encuentran los poderosos reinos del dragón y la tierra del amanecer. Ambos deben temer nuestro poder."
 SUN_sunrise_invasion_wargoal:0 "Mostrar superioridad"
 SUN_sunrise_invasion_wargoal_desc:0 "El objetivo de guerra es mostrar superioridad ganando batallas."
 
 cb_sunset_invasion:0 "Invasión de Poniente"
 cb_sunset_invasion_desc:0 "Los viles colonizadores del continente europeo osaron poner el pie en nuestro continente. Ahora nosotros nos alzamos en el suyo."
 SUN_sunset_invasion_wargoal:0 "Mostrar superioridad"
 SUN_sunset_invasion_wargoal_desc:0 "El objetivo de guerra es mostrar superioridad ganando batallas."
 
