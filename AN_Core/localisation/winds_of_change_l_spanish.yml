 MAY_cocoa_barter:0 "Trueque de granos de cacao"
 desc_MAY_cocoa_barter:0 "En la cultura maya los granos de cacao a veces se usan como método de intercambio aceptado universalmente, empleado junto con el trueque."
 MAY_man_is_out_of_maize:0 "De masa de maíz"
 desc_MAY_man_is_out_of_maize:0 "Se dice que los dioses formaron a los hombres de masa de maíz. Debemos estarles agradecidos por ello."
 MAY_mayan_canoes:0 "Las grandes canoas mayas"
 desc_MAY_mayan_canoes:0 "Construimos canoas excepcionales que nos permiten llevar a cabo algo más que solo la guerra."
 MAY_zapotec_and_mixtec_modifier:0 "Conquista de zapotecas y mixtecas."
 desc_MAY_zapotec_and_mixtec_modifier:1 "Los zapotecas y los mixtecas competían entre sí por los recursos del valle de Oaxaca. Nuestra conquista zanjó sus disputas."
 MAY_conquest_of_mesoamerica_1:0 "La subyugación del mundo"
 desc_MAY_conquest_of_mesoamerica_1:1 "Todo el mundo conocido se doblega ante la gloriosa confederación."
