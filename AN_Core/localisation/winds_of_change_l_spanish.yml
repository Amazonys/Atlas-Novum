#Great Moravia
 GMA:0 "Gran Moravia"
 GMA_ADJ:0 "granmoravo"
 GMA_ideas:0 "Ideas de la Gran Moravia"
 GMA_ideas_start:0 "Tradiciones de la Gran Moravia"
 GMA_ideas_bonus:0 "Ambición de la Gran Moravia"
 gma_reforge_moravias_hegemony:0 "Reforjar la hegemonía de Moravia"
 gma_reforge_moravias_hegemony_desc:0 "Mucho antes de que existieran las actuales potencias de Europa, nuestros antepasados habían forjado una poderosa nación que se extendía de Lusacia hasta las llanuras de Panonia. Como sus auténticos sucesores, nuestro derecho de nacimiento es restaurar la hegemonía de Moravia sobre Europa Central."
 gma_apostles_to_the_slavs:0 "Apóstoles de los eslavos"
 gma_apostles_to_the_slavs_desc:0 "Para difundir el cristianismo entre sus súbditos, Rastislav de Moravia escribió a los bizantinos quienes, por su parte, enviaron maestros con la misión de extender las enseñanzas cristianas. Gracias a su santa misión, Moravia se convirtió en la primera nación eslava que adoptó el cristianismo, lo que llevó al desarrollo de la primera escritura eslava e incluso el reconocimiento del antiguo eslavo como el cuarto lenguaje litúrgico por la Santa Sede."
 gma_princes_of_nitra_kings_of_moravia:0 "Príncipes de Nitra, reyes de Moravia"
 gma_princes_of_nitra_kings_of_moravia_desc:0 "Según la antigua tradición, los gobernantes de Moravia reinaban sobre el principado de Nitra antes de ascender al trono de Veligrad. Esto hacía que para cuando se hacían cargo del país, ya habían ganado suficiente habilidad en las artes del gobierno y la administración."
 gma_rebuild_veligrad:0 "Reconstruir Veligrad"
 gma_rebuild_veligrad_desc:0 "Veligrad fue la poderosa capital de la Gran Moravia, pero cayó víctima de las incursiones magiares cuando el poder central se desplomó. Si queremos de verdad reclamar el legado de Moravia, debemos reconstruir Veligrad y que vuelva a ser nuestra capital."
 gma_rex_sclavorum:0 "Rex Sclavorum"
 gma_rex_sclavorum_desc:0 "En 885, el papa Esteban V escribió a Svatopluk I de Moravia, dirigiéndose a él como «Rex Sclavorum», rey de los eslavos. Eso no solamente reconoció su título real, sino que le dio legitimidad para extender su domino y traer otras naciones eslavas a la cristiandad."
 gma_canonize_cyril_methodius:0 "Canonizar a Cirilo y Metodio"
 gma_canonize_cyril_methodius_desc:0 "Constantino, más tarde conocido como Cirilo, y Metodio fueron los dos monjes bizantinos enviados a Moravia por orden de Miguel III. Gracias a su labor Moravia se convirtió en la primera nación eslava evangelizada y el legado de su trabajo ha pervivido para siempre en los Balcanes y la Rus. Para honrar su patrimonio, debemos esforzarnos para que los canonicen."
 gma_svatopluks_legacy:0 "Legado de Svatopluk"
 gma_svatopluks_legacy_desc:0 "Svatopluk fue un rey de Moravia bajo cuyo reinado, la Gran Moravia alcanzó su expansión territorial máxima. Gobernó con puño de hierro, lo que, combinado con su destreza diplomática, le permitió rechazar los poderosos ejércitos de la Francia Oriental, así como las hordas magiares paganas. Su legado inspirará a nuestra nación para que podamos revivir de nuevo los gloriosos días de su reinado."
 #Missions
 boh_shield_of_the_true_faith_title:0 "[Root.GetPreviewColorBOH]Escudo de la fe verdadera[Root.GetPreviewColorBOH_end]"
 boh_shield_of_the_true_faith_desc:0 "Hemos demostrado nuestra habilidad para luchar contra las herejías que amenazaban la cristiandad. Asumamos oficialmente el título de protectores de nuestra fe, para poder alzarnos orgullosos como los campeones de la cruz."
 boh_catholic_empire_title:0 "[Root.GetPreviewColorBOH]Imperio católico[Root.GetPreviewColorBOH_end]"
 boh_catholic_empire_desc:0 "Como el escudo de nuestra fe, es nuestro deber sagrado defender las enseñanzas verdaderas de aquellos que desean corromperlas. ¡Debemos tomar una postura dura contra las herejías que se extienden por el imperio y hacer que el Sacro Imperio Romano vuelva a ser sacro!"
 boh_hungarian_succession_title:0 "La sucesión húngara"
 boh_hungarian_succession_desc:0 "Hasta hace muy poco, la Santa Corona de Hungría estuvo bajo nuestro control. La devastadora derrota en la batalla de Varna ha dejado vacante el trono en Buda, lo que nos da la oportunidad de reivindicar nuestros derechos y retomarlo de nuevo."
 boh_claim_the_holy_crown_title:0 "Reclamar la Santa Corona"
 boh_claim_the_holy_crown_desc:0 "Hungría y Bohemia habían estado unidas bajo un solo rey y solo se separaron en 1439 a la muerte de Alberto el Magnánimo. Debemos restaurar la situación correcta."
 boh_protect_against_the_turk_title:0 "Protección contra el turco"
 boh_protect_against_the_turk_desc:0 "Los turcos otomanos se han lanzado a una peligrosa campaña de conquista territorial que amenaza con engullir a la cristiandad. Debemos asegurarnos de que las fronteras están fortificadas contra la inevitable avalancha turca."
 boh_revenge_for_nicopolis_title:0 "Venganza de Nicópolis"
 boh_revenge_for_nicopolis_desc:0 "En 1396 la corona bohemia se embarcó en una cruzada virtuosa contra los turcos en Bulgaria, solo para ser derrotada por los infieles. Hemos de volver a reunir nuestras fuerzas, retomar Bulgaria ¡y expulsar a los turcos al otro lado del mar!"
 boh_liberate_the_balkans_title:0 "Liberar los Balcanes"
 boh_liberate_the_balkans_desc:0 "Demasiado tiempo llevan los opresores extranjeros abrumando a los Balcanes. Una fuerte presencia bohemia será su liberación. Bajo nuestro gobierno justo, las gentes de los Balcanes disfrutarán de libertad y prosperidad."
 boh_hussite_regency_title:0 "Fin de la regencia"
 boh_hussite_regency_desc:0 "El conflicto entre las distintas facciones husitas y aquellas fieles a la Iglesia de Roma ha llegado a un acuerdo precario. La incertidumbre en la línea de sucesión vuelve a crear tensiones entre las facciones religiosas. Debemos solucionar la cuestión de la sucesión y adoptar una postura firme sobre el tema de la ortodoxia religiosa."
 boh_hussite_resurgence_title:0 "[Root.GetPreviewColorBOH_RELIGION]Resurgir husita[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_resurgence_desc:0 "A pesar de, o tal vez debido a la muerte de Juan Hus en 1415, los defensores del movimiento husita han albergado un resentimiento amargo hacia nosotros durante muchos años. Los conflictos han vuelto a aparecer y solo es cuestión de tiempo que debemos hacer una elección en nombre de nuestro pueblo."
 boh_defenestrate_the_heretics_title:0 "[Root.GetPreviewColorBOH_RELIGION]Defenestrar a los herejes[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_defenestrate_the_heretics_desc:0 "Una Reforma recorre Europa y nuestra historia de heterodoxia nos pone en la vanguardia del conflicto teológico y político. ¡Debemos adoptar una posición por la fe verdadera y arrojar a los enemigos heréticos por la ventana!"
 boh_recover_nitrava_title:0 "Recuperar Nitrava"
 boh_recover_nitrava_desc:0 "El reino de la Gran Moravia, precursor de Bohemia se extendía en el pasado mucho más allá de las tierras de los checos. Debemos volver a buscar expandir nuestras fronteras, empezando con la anexión del antiguo principado de Nitra."
 boh_electorate_of_saxony_title:0 "Electorado de Sajonia"
 boh_electorate_of_saxony_desc:0 "Exigimos el apoyo de más electores. Debemos poner la mira en el Elector de Sajonia, ya que hace mucho que buscamos la oportunidad de controlar Dresde."
 boh_bohemian_crystal_title:0 "Cristal de Bohemia"
 boh_bohemian_crystal_desc:0 "La producción de un estilo de vidriado especialmente hermoso se ha vuelto popular en nuestro país. Debemos promocionar esta industria y asegurarnos de que nuestras obras sean apreciadas en las cortes de Europa."
 boh_bozi_bojovnici_title:0 "Boží Bojovníci"
 boh_bozi_bojovnici_desc:0 "Durante las guerras husitas, los husitas revolucionaron el uso de vagones blindados en el combate, lo que les permitió ganar victorias con las probabilidades muy en contra. No importa cuál sea nuestra postura hacia los husitas, no sería inteligente dejar que esta táctica de éxito fuera algo del pasado."
 boh_humiliate_austria_title:0 "Humillar a Austria"
 boh_humiliate_austria_desc:0 "Austria abusa del trono imperial y no es ningún secreto que desea subyugar a nuestra nación. Debemos mostrar a los príncipes de Alemania y al mundo que Austria no es el mastodonte poderoso que finge ser."
 boh_otakars_legacy_title:0 "El legado de Otocar"
 boh_otakars_legacy_desc:0 "Ahora que hemos humillado a los Habsburgo, ahora buscamos extender nuestra influencia por sus tierras para asegurar nuestra posición en el Imperio, igual que Otocar Premislida hizo hace siglos."
 boh_reforge_great_moravia_title:0 "Reforjar la Gran Moravia"
 boh_reforge_great_moravia_desc:0 "La Gran Moravia, el faro de la unidad eslava, brilló en el pasado con fuerza. Ya es hora de que volvamos a prender su llama y unamos a todos los eslavos y nos presentemos como los únicos y auténticos herederos del legado de Rastislav y Svatopluk."
 boh_lion_of_the_empire_title:0 "León del Imperio"
 boh_lion_of_the_empire_desc:0 "Como el único país verdaderamente centralizado y un reino dentro del Sacro Imperio Romano, tenemos la posición perfecta para reafirmar nuestros derechos y aprovecharnos de las débiles estructuras del imperio en nuestro propio beneficio. ¡Somos el León del Imperio y reclamaremos nuestro destino!"
 boh_bohemian_commonwealth_title:0 "Hegemonía bohemia"
 boh_bohemian_commonwealth_desc:0 "Debemos mirar más allá de lo que se ha considerado tradicionalmente Bohemia para fundar una mancomunidad aún mayor. Nuestro imperio se extenderá por Europa Central y tomaremos asiento entre las grandes potencias del mundo."
 boh_the_golden_city_title:0 "La ciudad dorada"
 boh_the_golden_city_desc:0 "Praga, a veces llamada «la ciudad dorada», es el orgullo de nuestro reino y una de las ciudades más importantes de toda Europa. Nos convendría que la ciudad fuera merecedora de su apodo y que eclipsase a todas las demás capitales de nuestros rivales."
 boh_reform_the_bergordnung_title:0 "Reformar la Bergordnung"
 boh_reform_the_bergordnung_desc:0 "Se han descubierto nuevos empleos para el carbón que podrían revolucionar el rostro de la industria en todo el mundo. Debemos reformar nuestras leyes de minería para empezar a producir carbón con la máxima eficiencia."
 boh_czech_heavy_industry_title:0 "Industrias pesadas checas"
 boh_czech_heavy_industry_desc:0 "Las tierras que controlamos son ricas en recursos que mueven la revolución industrial en curso. Démosles buen uso y revitalicemos nuestra economía a través de enormes inversiones en producción y fabricación."
 boh_vistula_land_title:0 "Tomar el Vístula"
 boh_vistula_land_desc:0 "La ubicación estratégica y potencial comercial de las tierras del Vístula son demasiado importantes para pasarlas por alto. Obtenerlas potenciaría la influencia de nuestra nación y reduciría la influencia polaca y su capacidad de ser una amenaza contra nosotros."
 boh_electorate_of_brandenburg_title:0 "Electorado de Brandeburgo"
 boh_electorate_of_brandenburg_desc:0 "Si queremos hacernos con el trono del Sacro Imperio Romano, necesitamos el apoyo de los electores. ¿Qué mejor modo de conseguir un voto que hacer que la advenediza nación de Brandeburgo se someta a nuestros caprichos políticos?"
 boh_municipal_works_title:1 "Industria bohemia"
 boh_municipal_works_desc:1 "El reino de Bohemia debería evitar ir a la zaga de nuestros vecinos en términos de industrialización. Merece la pena invertir para aumentar nuestra posición en el área y así, promocionar una industria mayor."
 boh_univerzita_karlova_title:0 "Univerzita Karlova"
 boh_univerzita_karlova_desc:0 "La Univerzita Karlova es una de las universidades más antiguas del mundo. Debemos asegurarnos de que siga siendo un faro de conocimiento y cultura de nuestra nación."
 boh_consolidate_silesia_title:0 "Consolidar Silesia"
 boh_consolidate_silesia_desc:0 "Ahora que nuestra casa está en orden, debemos fijarnos en las tierras de nuestra Corona. Silesia ha sido siempre parte de nuestra nación y ya es hora d que disfruten de una posición plena dentro de nuestra sociedad."
 boh_polish_diplomacy_title:0 "Diplomacia polaca"
 boh_polish_diplomacy_desc:0 "La naturaleza de la monarquía electiva en Polonia es una oportunidad para que nuestros diplomáticos recomienden un heredero bohemio al trono polaco. Debemos asegurarnos de que una dinastía bohemia gobierna en Polonia."
 boh_premyslid_heritage_title:0 "Herencia premislida"
 boh_premyslid_heritage_desc:0 "Bohemia vuelve a imperar. Sin embargo, un margrave de nuestra corte ha señalado sagaz que poseemos unos derechos válidos sobre las tierras de nuestros antepasados, los Premislidas. El tiempo ha pasado y las fronteras han cambiado, pero creemos que algunos de estos derechos aún tienen fuerza."
 boh_pomerelian_reconquest_title:0 "Conquista pomeralia"
 boh_pomerelian_reconquest_desc:0 "Aún resuena en nuestros oídos el éxito de nuestra conquista. Las tierras de Pomerelia, al norte, también estuvieron bajo el poder de Wenceslao II y, por lo tanto, deben ser nuestras."
 boh_restore_kralovec_title:0 "Restaurar Královec"
 boh_restore_kralovec_desc:0 "La ciudad de Königsberg se fundó en honor de nuestro rey Otacar II. Mas, bajo el gobierno de los teutones, la ciudad se ha vuelto una sombra de su antigua gloria e importancia. Ya va siendo hora de que Královec vuelva a su lugar legítimo bajo la corona bohemia y reviva su esplendor del pasado."
 boh_karels_claims_title:0 "Derechos de Carlos IV"
 boh_karels_claims_desc:0 "Durante el reinado de Carlos IV, Bohemia disfrutó de una edad de oro al ostentar la corona imperial y ser el gobernante indiscutido de todo el Imperio. Honrar el legado de Carlos IV implica hacer valer sus derechos y reclamar para nosotros la corona imperial."
 boh_reformatio_sigismundi_title:0 "Reformatio Sigismundi"
 boh_reformatio_sigismundi_desc:0 "El emperador Segismundo, antiguo rey de Bohemia, diseñó una gran reforma del Sacro Imperio Romano. Debemos continuar su legado y poner el Imperio en un sendero nuevo y glorioso."
 boh_peace_in_europe_title:0 "Paz en Europa"
 boh_peace_in_europe_desc:0 "Europa se ha visto perturbada por guerras entre las grandes potencias y los príncipes menores por igual durante generaciones. Es hora de poner fin a los conflictos. Bajo nuestro gobierno benévolo expandiremos considerablemente el Imperio para marcar el comienzo de una edad de oro de paz y prosperidad."
 boh_hussite_empire_title:0 "[Root.GetPreviewColorBOH_RELIGION]Imperio husita[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_empire_desc:0 "Los intentos católicos de impedir que revelemos las verdaderas enseñanzas a las masas han sido en vano. A medida que la fe husita impera, llega el momento de que reclamemos oficialmente la responsabilidad imperial y convirtamos el Sacro Imperio Romano en un auténtico imperio husita."
 boh_vladislav_hall_title:0 "El Salón de Vladislao"
 boh_vladislav_hall_desc:0 "El Salón de Vladislao es la sala más grande del castillo de Praga, empleada para distintos acontecimientos públicos, recepciones, coronaciones e incluso torneos de caballeros. Conservar la grandeza del Salón de Vladislao es un testimonio de la gloria de nuestra nación."
 boh_control_the_electors_title:0 "Controlar a los electores"
 boh_control_the_electors_desc:0 "Al ser una de las naciones más poderosas del Imperio, no sorprende a nadie que nos hayamos puesto de objetivo el trono imperial. Hace solo unas décadas, el Imperio estuvo gobernado por un rey bohemio y nos beneficiaría mucho poder reclamar la corona para nosotros."
 boh_recover_from_hussite_wars_title:0 "Recuperarse de los husitas"
 boh_recover_from_hussite_wars_desc:0 "Las guerras husitas devastaron las tierras de la corona bohemia. Antes de volver a concentrarnos en los asuntos externos, debemos ocuparnos de restaurar el orden interno."
 boh_purge_hussite_heresy_title:0 "[Root.GetPreviewColorBOH_RELIGION]Purgar la herejía husita[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_purge_hussite_heresy_desc:0 "Aunque los husitas radicales fueron aniquilados durante las guerras husitas, muchos focos de resistencia siguen plagando las tierras de la corona bohemia. Hemos de tomar una postura más dura contra ellos y librarnos de sus enseñanzas heréticas, para no arriesgarnos a otro derramamiento de sangre en el futuro."
 boh_branching1_title:0 "Misión ramal"
 boh_branching1_desc:0 "Los efectos de esta misión dependen de cómo completemos la misión «§YFin de la regencia§!»."
 boh_branching2_title:0 "Misión ramal"
 boh_branching2_desc:0 "Los efectos de esta misión dependen de cómo completemos la misión «§YFin de la regencia§!»."
 boh_branching3_title:0 "Misión ramal"
 boh_branching3_desc:0 "Los efectos de esta misión dependen de cómo completemos la misión «§YFin de la regencia§!»."
 moravia_nitra_gain_independence_title:0 "Recuperar la independencia"
 moravia_nitra_gain_independence_desc:0 "Nuestra nación ha sido súbdita durante siglos de potencias extranjeras. Si queremos restaurar el poder de la Gran Moravia, debemos romper las cadenas de nuestros opresores y recuperar nuestra independencia."
 moravia_nitra_unite_the_principalities_title:0 "Unir los principados"
 moravia_nitra_unite_the_principalities_desc:0 "El corazón de la Gran Moravia consistía en dos principados: Moravia y Nitra. Debemos restaurar nuestro poder sombre ambos para poder proclamarnos legítimos herederos del legado granmoravo."
 moravia_nitra_reforge_great_moravia_title:0 "Reforjar la Gran Moravia"
 moravia_nitra_reforge_great_moravia_desc:0 "Ahora que hemos reconquistado las tierras que antaño pertenecieron a la Gran Moravia, ¡es hora de que proclamemos oficialmente su restauración total!"
 moravia_nitra_svatopluks_city_title:0 "La ciudad de Svatopluk"
 moravia_nitra_svatopluks_city_desc:0 "Antes de su destrucción por las hordas magiares, la poderosa ciudad de Veligrad había sido la sede de los gobernantes moravos, desde la cuales gobernaban un extenso territorio que se extendía desde las colinas de Lusacia hasta las llanuras de Panonia. La restauración de la ciudad debe ser nuestra máxima prioridad."
 moravia_nitra_rex_sclavorum_title:0 "Rex Sclavorum"
 moravia_nitra_rex_sclavorum_desc:0 "El papa Estaban V dirigió una carta a Svatopluk de Moravia dirigiéndose a él como Rey de los eslavos; un título que aspiramos a retomar. Sin embargo, recuperar una gloria perdida hace mucho no debe ser lo único que nos interese. ¡Debemos mirar más allá de los logros históricos de nuestros antepasados y forjar un verdadero Imperio de la Gran Moravia!"
 #Aspect
 rekindle_the_hussite_wars_aspect:0 "Reavivar las guerras husitas"
 desc_rekindle_the_hussite_wars_aspect:0 "Una vez que hemos estabilizado nuestra posición, es hora de que extendamos la palabra de Hus y desobedezcamos las falsas enseñanzas de Roma."
 #Decisions
 restore_veligrad_title:0 "Reconstruir Veligrad"
 restore_veligrad_desc:0 "Antes de su devastación por las hordas magiares, Veligrad había sido la mayor ciudad de toda Europa central. Desde aquí, Constantino y Metodio trabajaron en sus misiones apostólicas y Rastislav y Svatopluk gobernaron el extenso reino con puño de hierro. Ahora hemos restaurado la ciudad a su gloria largamente perdida muchos nos sugieren que para reforzar aún más nuestra legitimidad, deberíamos volver a convertir Veligrad en nuestra capital."
 boh_release_prussia_title:0 "Liberar Prusia"
 boh_release_prussia_desc:1 "Nuestros vínculos con la región de Prusia se remontan al reinado de Otocar Premislida II, cuando la corona bohemia tenía una influencia significativa sobre los territorios del Sacro Imperio Romano. Ahora que hemos recuperado el control sobre estas tierras, se nos ha sugerido que fundemos un ducado prusiano. Esto no solo disminuiría nuestra carga administrativa, sino que el ducado actuaría como colchón contra incursiones bálticas."
 boh_transfer_nitra_title:0 "Transferir la propiedad de Nitra"
 boh_transfer_nitra_desc:0 "El Principado de Nitra cayó bajo el dominio húngaro tras la desintegración de la Gran Moravia y, si bien mantuvo su estatus autónomo durante algún tiempo, el rey Colomán abolió los derechos ducales de Nitra. Desde entonces, Nitra y los eslovacos no han tenido ninguna posición especial en Hungría. Ahora que gobernamos Hungría, es hora de reorganizar nuestras tierras y hagamos que el Principado de Nitra se vuelva a unir a nuestra corona."
 boh_abolish_the_elective_monarchy_title:0 "Abolir la monarquía electiva"
 boh_abolish_the_elective_monarchy_desc:0 "Demasiado tiempo los estamentos de Bohemia han sido capaces de influir en las elecciones reales. Ahora que las ideas del absolutismo ilustrado se extienden por Europa, es hora de reclamar la corona de San Wenceslao para nuestras manos y asegurarla para siempre para nuestra dinastía."
 great_moravia_title:0 "Restaurar la Gran Moravia"
 great_moravia_desc:0 "Como la orgullosa nación de [Root.GetName], tenemos una historia rica que se remonta al Imperio de la Gran Moravia. Nuestros antepasados gobernaron antaño un extenso dominio en el corazón de Europa, dando muestra de nuestro potencial para la grandeza. ¡Es hora de reivindicar nuestro pasado glorioso y restaurar la Gran Moravia!"
 #Modifiers
 boh_hussite_destruction:0 "Destrucción husita"
 desc_boh_hussite_destruction:0 "Las guerras husitas tuvieron un impacto devastador en nuestro país del que aún no nos hemos recuperado."
 boh_great_city_of_svatopluk:0 "La gran ciudad de Rastislav y Svatopluk"
 desc_boh_great_city_of_svatopluk:0 "Veligrad, la ciudad de Rastislav y Svatopluk se mantiene como un testimonio de su legado. La ciudad se ha alzado de sus cenizas, pero no es sino otra pieza de nuestra campaña para reanimar el espíritu de la Gran Moravia."
 boh_czechoslovak_brotherhood:0 "Hermandad checo-eslovaca"
 desc_boh_czechoslovak_brotherhood:1 "Como compartimos muchos parecidos y partes de historia con los eslovacos, los convertiremos en nuestros iguales, para que la hermandad checo-eslovaca sea testimonio de la unidad de nuestra nación."
 boh_carpathian_intervention:0 "Intervención cárpata"
 desc_boh_carpathian_intervention:0 "Intervengamos en la pugna por la corona húngara y tomémosla para nosotros mismos."
 boh_lion_of_the_empire:0 "León del Imperio"
 desc_boh_lion_of_the_empire:0 "Como el León del Imperio, nuestra nación infunde respeto y miedo. Utilicemos nuestra posición dominante para reforzar nuestra posición en este."
 boh_humiliated_habsburgs:0 "Humillación a los Habsburgo"
 desc_boh_humiliated_habsburgs:0 "Nuestra victoria sobre los Habsburgo los ha dejado humillados y debilitados. Esto nos proporciona una oportunidad perfecta para eliminar su influencia sobre el Sacro Imperio Romano y reclamarlo para nosotros."
 boh_otakars_legacy:0 "El legado de Otocar"
 desc_boh_otakars_legacy:0 "El habernos hecho con el dominio sobre Austria, ha probado que merecemos que nos consideren los herederos de Otocar y de su legado imperecedero."
 boh_spread_word_of_hus:0 "Difundir la palabra de Hus"
 desc_boh_spread_word_of_hus:0 "Las enseñanzas de Hus se han extendido a lo largo y ancho, influyendo nuestra cultura y sociedad. Hemos de difundirlas más allá de las fronteras de nuestra nación."
 boh_purge_hussites:0 "Purgar a los husitas"
 desc_boh_purge_hussites:0 "Hemos purgado a los husitas y restaurado la estabilidad y el orden a nuestras tierras."
 boh_early_industrialization:0 "Industrialización temprana"
 desc_boh_early_industrialization:0 "Nuestra inteligente inversión en fabricación y producción ha impulsado nuestra economía."
 boh_recovered_from_hussite_wars:0 "Recuperados de las guerras husitas"
 desc_boh_recovered_from_hussite_wars:0 "Tras décadas de dificultades, al fin nos hemos recuperado de la destrucción de las guerras husitas."
 boh_pravda_vitezi:0 "Pravda Vítezí"
 desc_boh_pravda_vitezi:0 "«Pravda Vítezí» –La verdad prevalece– es el principio rector de nuestra nación. ¡Mientras permanezcamos fieles al él, nada en este mundo podrá vencernos!"
 boh_workshop_of_the_world:0 "Taller del mundo"
 desc_boh_workshop_of_the_world:0 "Gracias a nuestras inversiones para mejorar los procesos de fabricación, nuestra nación se ha convertido en un centro mundial de la innovación y la producción."
 boh_workshop_of_the_world2:0 "Taller del mundo"
 desc_boh_workshop_of_the_world2:0 "Gracias a nuestras inversiones para mejorar los procesos de fabricación, nuestra nación se ha convertido en un centro mundial de la innovación y la producción."
 boh_luxembourg_legacy:0 "Legado de los Luxemburgo"
 desc_boh_luxembourg_legacy:0 "El legado de los Luxemburgo dejó una huella imborrable en la historia de nuestra nación. ¡Y ahora que volvemos a controlar la corona imperial, hemos conseguido reclamarlo!"
 boh_svatopluks_heir:0 "Herederos de Svatopluk"
 desc_boh_svatopluks_heir:0 "Como heredero de Svatopluk, nuestro gobernante lleva adelante su visión y ambición. ¡Alcancemos alturas aún mayores que las de nuestros predecesores moravos!"
 boh_centralized_power:0 "Poder centralizado"
 desc_boh_centralized_power:0 "Después de siglos, al fin hemos conseguido librarnos de la influencia de los estamentos sobre la corona. Nuestra estructura de poder centralizado asegura eficacia y estabilidad."
 boh_hegemon:0 "Hegemonía bohemia"
 desc_boh_hegemon:0 "Nuestra nación destaca como potencia hegemónica europea, un faro de poder e influencia."
 boh_premyslid_heritage_1:0 "Herencia premislida"
 desc_boh_premyslid_heritage_1:0 "La rica herencia de los Premislidas es una fuente de orgullo e identidad. ¡Debemos seguir honrándola y conservándola!"
 boh_premyslid_heritage_2:0 "Herencia premislida"
 desc_boh_premyslid_heritage_2:0 "La rica herencia de los Premislidas es una fuente de orgullo e identidad. ¡Debemos seguir honrándola y conservándola!"
 boh_premyslid_heritage_3:0 "Mancomunidad bohemia"
 desc_boh_premyslid_heritage_3:0 "La Mancomunidad bohemia prospera! Hemos derrotado a nuestros enemigos y nos hemos convertido en la potencia hegemónica indiscutible de Europa."
 boh_pearl_of_the_baltics:0 "Perla del Báltico"
 desc_boh_pearl_of_the_baltics:1 "Královec reluce como la perla del Báltico, admirada por su belleza y prosperidad."
 boh_reformatio_sigismundi_hre:0 "Reformatio Sigismundi"
 desc_boh_reformatio_sigismundi_hre:0 "La Reformatio Sigismundi ha dado nueva forma al Sacro Imperio Romano, con nuestra nación en su núcleo."
 boh_cultural_integration:0 "Integración cultural"
 desc_boh_cultural_integration:0 "Buscaremos una unión cultural más cercana con nuestros súbditos germánicos del Sacro Imperio Romano para fomentar la unidad y la armonía."
 boh_balkan_subjugation:1 "Liberación de los Balcanes"
 desc_boh_balkan_subjugation:1 "Nuestra conquista exitosa de los Balcanes ha ampliado nuestro territorio e influencia. Las naciones balcánicas están libres al fin del dominio otomano y pueden disfrutar de la paz bajo nuestro justo gobierno."
 boh_golden_city:0 "La ciudad dorada"
 desc_boh_golden_city:0 "Praga, la ciudad dorada, deslumbra con su riqueza y esplendor. Pronto, nuestra capital será la envidia del mundo conocido."
 boh_shield_of_true_faith:0 "Escudo de la fe verdadera"
 desc_boh_shield_of_true_faith:0 "Nuestra nación se alza como el Escudo de la fe verdadera, que la defiende contra la herejía y la falsedad."
 boh_triumph_of_the_cross:0 "Triunfo de la cruz"
 desc_boh_triumph_of_the_cross:0 "El triunfo de la cruz sobre los herejes indica una victoria significativa para nuestra fe."
 boh_dientzenhofer:0 "Kilian Ignaz Dientzenhofer"
 desc_boh_dientzenhofer:0 "Hemos contratado a Kilian Ignaz Dientzenhofer para que refuerce nuestras empresas arquitectónicas."
