 NED_flanders_title:0 "En los campos de Flandes"
 NED_flanders_desc:0 "Fuerza, solidaridad y una meta común no son sino algunas de las cualidades que mantienen unido a nuestro pueblo. Ahora que luchamos por extender nuestro territorio, nuestro siguiente objetivo ha de ser Flandes."

 NED_luxembourg_fortress_title:0 "El Bock de Luxemburgo"
 NED_luxembourg_fortress_desc:0 "Aunque la mayor parte del terreno de nuestra región es llano y pantanoso es evidente que necesitamos estructuras defendibles. No hay mejor candidata que una poderosa fortaleza en [94.GetName]."

 NED_dutch_polders_title:0 "Ganancia de tierras"
 NED_dutch_polders_desc:0 "A pesar de que el mar nos provee de comercio y caudales, se ha hecho evidente que para que nuestro pueblo tenga más espacio para vivir, debemos sacarlo del mar."

 NED_low_countries_urbanization_title:0 "Países Bajos urbanos"
 NED_low_countries_urbanization_desc:0 "El progreso de la humanidad no puede quedar entorpecido o estancado por las lagunas arquitectónicas de nuestros antepasados. Para ello, elevemos y ampliemos nuestros centros urbanos para facilitar la demanda creciente de bienes y alojamiento."

 NED_fluyts_title:0 "Filibotes de carga"
 NED_fluyts_desc:0 "Como un pueblo que vive del mar y cerca de este, debemos continuar puliendo nuestro dominio de las corrientes, el ciclo de la marea que baña nuestras costas."

 NED_sea_beggars_title:0 "El Watergeuzen"
 NED_sea_beggars_desc:0 "En tiempos de guerra, en especial cuando nos enfrentamos a un enemigo más poderoso, debemos emplear a todos los hombres disponibles, no importa su brújula moral, para obtener la victoria. Los mismos corsarios que normalmente nos causarían problemas, ahora están equipados y listos para soltarlos contra nuestros enemigos."

 NED_organizing_the_church_title:0 "Reorganizando al clero"
 NED_organizing_the_church_desc:0 "Que un grupo de clérigos y hombres de fe que se relacionen con los asuntos de la corte es establecer un precedente peligroso. Debemos erradicar los elementos corruptos de este y asegurarnos su lealtad."

 NED_religious_immigrants_title:0 "Afluencia de inmigrantes"
 NED_religious_immigrants_desc:0 "La Reforma ha hecho que muchas sociedades religiosas abandonen sus hogares en busca de nuevas tierras. Seremos el faro de la libertad para que todos aquellos que fueron expulsados de sus casas puedan hallar una vida mejor en nuestras tierras."

 NED_carribean_colonies_title:0 "Colonias caribeñas"
 NED_carribean_colonies_desc:0 "El Caribe alberga muchas plantaciones de azúcar, todas acaudaladas y listas para nuestra conquista. Zarpemos y conquistemos aquellas tierras en nombre del Estado."

 NED_guyana_title:0 "Base en la Guayana"
 NED_guyana_desc:0 "Sudamérica no es accesible para nuestras armadas y colonos. Si nos asentamos en la Guayana, nos permitirá realizar futuros diseños en Brasil, grandes o no."

 NED_raise_the_militia_title:0 "Reclutar la milicia"
 NED_raise_the_militia_desc:0 "Demasiado tiempo llevamos bajo el estandarte de Borgoña. Es hora de que nuestro pueblo se alce y tomemos para nosotros nuestro propio destino."

 NED_holland_title:0 "Unificación de Holanda"
 NED_holland_desc:0 "El corazón de los Países Bajos aloja un gran comercio y riqueza. Añadirlo a nuestro dominio solo aumentaría nuestra influencia y presencia en la región."

 NED_unification_of_low_countries_title:0 "Je Maintiendrai"
 NED_unification_of_low_countries_desc:0 "Ha llegado la hora de lanzar un ataque contra todos aquellos que desean dañar a nuestro pueblo y controlar nuestras tierras. ¡Se acabó el ser súbditos!"

 NED_cloth_trading_title:0 "Comercio de telas"
 NED_cloth_trading_desc:0 "Los talleres de nuestras provincias son famosos por la calidad de sus paños e hilos. Distintas técnicas y artesanos locales prestan su pericia para fabricar algunas de las prendas más elegantes jamás conocidas de Europa."

 NED_dutch_canal_works_title:0 "Obras de diques"
 NED_dutch_canal_works_desc:0 "Una ingeniería sólida y un acabado en materiales robustos son algunos de los factores que nos permitirán levantar diques fuertes y dominar el elemento acuático."

 NED_rise_of_dutch_navy_title:0 "La Armada del Estado"
 NED_rise_of_dutch_navy_desc:0 "Como una nación que ocupa una de las costas más rentables de Europa, tiene todo el sentido del mundo que nuestros puertos alojen una armada poderosa."

 NED_dutch_admiralities_title:0 "Los cinco almirantazgos"
 NED_dutch_admiralities_desc:0 "Administrar los asuntos marítimos y asegurarse de que nuestras comunidades navales las dirigen los individuos con mayor talento son alguna de las facetas más importantes y vitales de nuestro gobierno."

 NED_amsterdam_stock_exchange_title:0 "Bolsa de Ámsterdam"
 NED_amsterdam_stock_exchange_desc:0 "La afluencia de dinero, crédito y negocios del extranjero no es un presencia extraña en nuestros salones. Para facilitar aún más nuestros asuntos financieros y expansión, debemos proporcionar las instalaciones necesarias"

 NED_dutch_naval_supremacy_title:0 "Supremacía naval holandesa"
 NED_dutch_naval_supremacy_desc:0 "A lo largo de los años hemos tenido muchos enemigos dignos. Sin embargo, ninguno se resistirá al león que domó hasta a los enemigos más legendarios del mar."

 NED_humanism_title:0 "Humanismo holandés"
 NED_humanism_desc:0 "Muchas naciones europeas buscan imponer su voluntad empleando la palabra de Dios. No somos como ellos. Al contrario, nosotros deseamos aumentar nuestras tierras con el uso de nuevas enseñanzas, las del humanismo, el concepto de respetar a los demás humanos siempre que contribuyan al Estado. Expandamos aún más esta ideología, ¡en nombre del Estado!"

 NED_erasmus_title:0 "Enseñanzas de Erasmo"
 NED_erasmus_desc:0 "Las enseñanzas del humanismo de Erasmo de Rotterdam revolucionaron los Países Bajos, al abogar por un retorno al aprendizaje clásico, el pensamiento crítico y la autonomía individual. Su influencia desencadenó un renacimiento del conocimiento, impulsó un cambio social hacia la ilustración, la tolerancia y un énfasis renovado en la educación. El legado de Erasmo sigue resonando, al haber dejado un impacto duradero en el desarrollo intelectual y la evolución cultural de la región."

 NED_west_indies_company_title:0 "Compañía de las Indias"
 NED_west_indies_company_desc:0 "Muchos valientes colonos se han asentado en América. Aunque están desorganizados, todos sirven bajo el Estado neerlandés. Al crear la Compañía de las Indias Occidentales, podremos gobernarlos con mayor eficacia."

 NED_new_amsterdam_title:0 "Nieuw-Amsterdam"
 NED_new_amsterdam_desc:0 "En la orilla de la costa este americana se encuentra el estuario del Hudson, un lugar donde podemos fundar una nueva colonia para nuestros colonos. La llamaremos «Niew-Amsterdam» y, con ella, tendremos acceso al resto de la costa este americana."

 NED_grand_design_title:0 "Groot Desseyn"
 NED_grand_design_desc:0 "Si queremos ganar una guerra cuando estamos superados en número, debemos cercenar el acceso del enemigo a la riqueza; es decir, sus rutas comerciales. Si ocupamos Brasil y Costa de Marfil, podremos controlar cualquier fuente de ingresos que vaya a Europa."

 NED_dutch_slavery_title:0 "Sobre la esclavitud"
 NED_dutch_slavery_desc:0 "La esclavitud lleva siglos practicándose bajo distintas formas. Sin embargo, con la mejora de los derechos humanos, muchos abogan por la abolición de la esclavitud. Debemos asegurarnos de resolver este asunto."

 NED_japan_title:0 "Comercio japonés"
 NED_japan_desc:0 "La nación japonesa se ha aislado del resto del mundo. Bueno, salvo de los holandeses. Por ese motivo debemos asegurarnos de reforzar nuestro comercio en el archipiélago."

 NED_friesland_title:0 "Libertad frisona"
 NED_friesland_desc:0 "Los frisones han reclamado desde hace mucho su independencia de las influencias exteriores, además de luchar por su autonomía. Como compromiso, les proporcionaremos libertad bajo nuestra bandera."

 NED_english_channel_dominance_title:0 "Supremacía en el Canal"
 NED_english_channel_dominance_desc:0 "El mar entre nosotros y el rey inglés está listo para negocios y ganancias. Debemos asegurarnos un monopolio indiscutible y recoger los beneficios."

 NED_glorious_revolution_title:0 "Revolución gloriosa"
 NED_glorious_revolution_desc:0 "Las luchas intestinas de nuestros enemigos al otro lado del Canal no han pasado desapercibidas. Debemos intervenir y aplastarlos de una vez por todas."

 NED_black_devils_title:0 "Regiment de Marine"
 NED_black_devils_desc:0 "Ahora que nos esforzamos por sobresalir en asuntos marítimos, hemos de infundir orgullo y disciplina en la infantería de marina a bordo de nuestras embarcaciones más legendarias."

 NED_free_trade_title:0 "El comercio libre"
 NED_free_trade_desc:0 "Facilitar el comercio abierto y aceptar comerciantes extranjeros en nuestros mercados es un gran modo de beneficiarse de un mundo cambiante."

 NED_universities_title:0 "Impulsar las Universidades"
 NED_universities_desc:0 "Si hay algo que nuestro pueblo desea promocionar, es la libertad y la educación. Si impulsamos nuestras ciudades en los Países Bajos, conseguiremos reforzar aún más nuestra educación y construir universidades nuevas"

 NED_leiden_university_title:0 "Universidad de Leiden"
 NED_leiden_university_desc:0 "La Universidad de Leiden, fundada en 1575, es una de las más antiguas de los Países Bajos, fundada durante un momento fundamental de agitación intelectual y convulsión religiosa. Nacida de la visión de Guillermo de Orange de un centro de conocimiento que promocionase la tolerancia religiosa y la libertad académica, la universidad ganó fama rápidamente por su dedicación a la excelencia y la innovación académica. Su primer profesorado incorporó lumbreras como Justus Lipsius y Joseph Scaliger, que atrajeron estudiantes de toda Europa."

 NED_unified_confession_title:0 "Una confesión unificada"
 NED_unified_confession_desc:0 "La Reforma en Europa ha partido en dos la Iglesia occidental. El resultado es que muchos países se están afrontando descontento religioso. Apartemos nuestras diferencias aparte en lugar de pelear entre nosotros por motivos tan nimios como esos."
 NED_ADD_100_FERVOR:1 "Se ganan §YG100,00§! puntos de fervor."

 NED_start_exploration_title:0 "Historias de oro y especias"
 NED_start_exploration_desc:0 "Muchos exploradores hablan de una tierra más allá de nuestros mapas. Cuentan historias de oro y especias que tientan a muchos colonos a zarpar hacia aquella tierra. Esos rumores no nos tentarán más, puesto que partimos hacia la Terra Incognita."

 NED_ivory_trade_title:0 "Comercio en Costa de Marfil"
 NED_ivory_trade_desc:0 "La Costa de Marfil es fundamental para todo comerciante que quiera traer riquezas de Asia. Si nos aseguramos las tierras de allí, podremos aumentar aún más la circulación de nuestro comercio de Asia a Europa."

 NED_malacca_trade_title:0 "Conquistar Malaca"
 NED_malacca_trade_desc:0 "Malaca es una ciudad importante en las Indias Orientales, una que no podemos permitir que caiga en manos de nuestros competidores. ¡Debemos tomarla!"

 NED_taiwan_title:0 "Conseguir Formosa"
 NED_taiwan_desc:0 "Para interceptar mejor el comercio de nuestros competidores en el Lejano Oriente y ayudar a nuestros mercaderes a comerciar con China y Japón, debemos fundar una base en la isla de Formosa."

 NED_east_indies_domination_title:0 "Las Indias Orientales"
 NED_east_indies_domination_desc:0 "Nuestro comercio en las Indias florece, pero la seguridad de nuestro comercio y comerciantes estará amenazada mientras nuestro control económico no esté acompañado de un dominio político. Para que continúe la prosperidad de la región y de nuestros intereses nacionales, es vital que pongamos el máximo de las Indias bajo nuestro control."

 NED_end_sound_toll_title:0 "Fin del peaje del Sund"
 NED_end_sound_toll_desc:0 "Los bienes que atraviesan el dominio de [12.GetName] pagan un arancel y un peaje, algo pésimo para nuestro balance final. Debemos ocuparnos de ello."

 NED_baltic_supremacy_title:0 "Ganar el comercio báltico"
 NED_baltic_supremacy_desc:0 "Las corrientes del norte y los barcos con mercancías de los mares del este que son ricos en peces, productos y suministros. Debemos mantener una presencia fuerte en todo el Báltico."

 NED_english_relations_title:0 "Relaciones británicas"
 NED_english_relations_desc:0 "Nuestros vecinos al otro lado del Canal poseen desde hace mucho una gran fuerza y destreza naval. Debemos pacificarlos de un modo u otro." # [LocEditor:AwaitingBatchUpdate]

 NED_military_reforms_title:0 "Fundar el Staater Leger"
 NED_military_reforms_desc:0 "Al ser una nación emergente que necesita defenderse a sí misma, debemos crear un ejército de movimientos rápidos que esté bien equipado y listo para defender nuestras provincias nacionales."

 NED_marician_reforms_title:0 "Reformas de Mauricio"
 NED_marician_reforms_desc:0 "El aumento de la profesionalidad del ejército está cambiando poco a poco el modo de guerrear. El ejército, en lugar de ser un rey que dirige a sus nobles y sus mesnadas al combate, ahora es una institución en sí mismo. Y aunque nos falte población, podemos emplear a mercenarios para defender nuestro Estado"

 NED_army_of_the_state_title:0 "Ejército del Estado"
 NED_army_of_the_state_desc:0 "El ejército tiene una misión, proteger al Estado de extranjeros e insurrecciones. Debemos reforzar nuestras fuerzas armadas para que nuestro ejército sea el más glorioso de Europa y así poder defendernos a nosotros mismos."

 NED_statists_and_oragnists_title:0 "Estatistas y orangistas"
 NED_statists_and_oragnists_desc:0 "La controversia entre quienes apoyan al Estado, los «estatistas» y los «orangistas», que apoyan a la monarquía, ha atormentado a nuestra nación desde que se fundó. Debemos elegir un bando en este conflicto si queremos acabar con él de una vez por todas."

 NED_managing_stadholders_title:0 "Muchos estatúderes"
 NED_managing_stadholders_desc:0 "Toda provincia tiene derecho a nombrar a su propio estatúder, que sirve como líder político y militar a la vez. Según va creciendo nuestro país y más provincias se unen, una multitud de estatúderes suponen ciertos problemas, en especial para el ejército. Necesitamos un solo comandante al mando de todas las fuerzas militares, y el modo más fácil de conseguirlo es nombrar un solo hombre a cargo del estatuderato de muchas provincias al mismo tiempo."

 NED_question_of_the_confederation_title:0 "Destino de la Confederación"
 NED_question_of_the_confederation_desc:0 "La Confederación que fundó nuestra República ahora está completa. La controversia entre orangistas y estatistas se ha resuelto por fin y un bando ha salido vencedor. Es hora que demos a la Confederación la forma que nuestros gobernantes imaginaron desde el principio."

 NED_patronage_of_arts_title:0 "Más artistas extranjeros"
 NED_patronage_of_arts_desc:0 "Felipe el Bueno de Borgoña dejó una corte en los Países Bajos llena de muchos grandes artistas. Debemos continuar su legado y llevar la corte holandesa a unas alturas aún mayor."

 NED_golden_age_title:0 "Gouden Eeuw"
 NED_golden_age_desc:0 "Distintos éxitos en asuntos comerciales, marítimos y económicos han impulsado a los historiadores a calificar a nuestra época como «la Edad de oro de [Root.GetName]» Un comercio en auge, una población contenta y una tributación eficiente han hecho maravillas en nuestra economía, lo que nos ha permitido rivalizar con los británicos en el Canal."

 NED_founding_the_voc_title:0 "Fundar la VOC"
 NED_founding_the_voc_desc:0 "Se sabe que consorcios de comerciantes como los Heeren XVII están ansiosos por expandir su cartera e invertir en comercio en el extranjero. ¡Si apoyásemos la fundación de alguna clase de compañía en las Indias Orientales, los beneficios podrían ser inmensos!"

 NED_access_to_india_title:0 "Acceder al océano Índico"
 NED_access_to_india_desc:0 "Fundar nuevos puestos comerciales en el océano Índico nos permitiría asegurar nuestras posiciones con mayor eficiencia y llevar a cabo actividades comerciales con los nativos de allí."

 NED_ceylon_bases_title:0 "Base en Ceilán"
 NED_ceylon_bases_desc:0 "La opulenta isla de Ceilán no solo es una fuente lucrativa de ingresos en sí mismo, sino también una parada clave para los barcos que navegan más al este. Si nosotros no nos apoderamos de ella, seguro que nuestros enemigos lo harán."

 NED_city_of_batavia_title:0 "Fundar Batavia"
 NED_city_of_batavia_desc:0 "Nuestra presencia creciente en las Indias Orientales precisa de un centro administrativo cercano, donde nuestros comerciantes puedan ser defendidos por nuestros cañones y nuestros barcos puedan fondear con seguridad."

 NED_hansa_relations_title:0 "Relaciones con la Hansa"
 NED_hansa_relations_desc:0 "Desde 1441 nuestras fuerzas navales han chocado en numerosas oportunidades con la Hansa, un grupo dominante de ciudades que controlaba el comercio lucrativo del mar Báltico. Tras derrotarlos y humillarlos firmamos el Tratado de Copenhague que nos permitió un acceso ilimitado y una presencia notable en sus puertos. Es hora de exigir que se restituya el tratado si no quieren arriesgarse a ir a la guerra."

 NED_sail_towards_lubeck_title:0 "Comercio al por mayor"
 NED_sail_towards_lubeck_desc:0 "Tradicionalmente, nuestros comerciantes han transportado al oeste los cereales del Báltico, pero aún hay muchas oportunidades que podríamos aprovechar. Si lográsemos ampliar nuestra presencia en los mercados bálticos, podríamos ganar el dinero suficiente como para empezar a financiar una expedición para encontrar aún más lugares donde hacer negocios"

 NED_securing_baltic_grain_title:0 "Asegurar el cereal báltico"
 NED_securing_baltic_grain_desc:0 "Los Países Bajos siempre se han mantenido con importaciones de cereales, en especial del Báltico. Si conseguimos hacernos con esos suministros de cereales, ya no tendremos que pagar por ellos."

 NED_garrision_system_title:0 "Guarniciones permanentes"
 NED_garrision_system_desc:0 "Nuestra tierra natal no es muy grande, lo que significa que es más importante que nunca defender lo que tenemos. Hemos de crear un sistema de guarniciones fuertes que proteja nuestro amado país."

 NED_dutch_engineering_title:0 "Ingeniería holandesa"
 NED_dutch_engineering_desc:0 "Puede que la parte más importante de una campaña sea la guerra de asedio. Una batalla puede resultar costosa si está mal gestionada, pero un asedio puede ser igual de devastador si no se planea correctamente. Muchos teóricos militares de nuestra nación han sugerido nuevos cambios en el modo de realizar los asedios."

 NED_organizing_the_seven_provinces_title:0 "Tierras de la Generalidad"
 NED_organizing_the_seven_provinces_desc:1 "Es importante administrar nuestro país con sensatez, dado el hecho de que nuestro país es el hogar de muchas diferencias regionales. Con ese fin, el gobierno central necesita a veces administrar tierras directamente para impedir que una facción regional gane demasiada influencia en los asuntos nacionales."

 NED_northern_renaissance_title:0 "Renacimiento del norte"
 NED_northern_renaissance_desc:0 "El renacimiento flamenco, floreciente en los siglos XV y XVI, señaló un revivir cultural y artístico vibrante en Flandes que abarcó lo que hoy en día son Bélgica y los Países Bajos. Fue un periodo caracterizado por una fusión de maestría artística, prosperidad comercial e innovación intelectual. Artistas como Jan van Eyck y Pieter Bruegel el Viejo fueron la personificación de esta era, pioneros en las técnicas de pintura al óleo, así como de captar las minucias de la vida cotidiana con un realismo sin igual."

 NED_dutch_architecture_title:0 "Barroco holandés"
 NED_dutch_architecture_desc:0 "La arquitectura barroca holandesa, predominante en el siglo XVII, plasmó un estilo inconfundible, caracterizado por grandeza, precisión y funcionalidad. Los arquitectos, influidos por la prosperidad económica del país y el dominio del comercio mundial, adoptaron las líneas claras, los detalles ornamentados y un enfoque en lo funcional."

 NED_cape_of_good_hope_title:0 "Una nueva esperanza"
 NED_cape_of_good_hope_desc:0 "Con nuestras rutas terrestres a la India cortadas, muchos de nuestros comerciantes ahora buscan rutas nuevas, especialmente en África. Están buscando una fuente para una nueva esperanza para volver a poder comerciar con las tierras de las Indias. Pero lo que no saben es que tal esperanza está un poco más al sur de lo que creen…"

 NED_crossroad_between_two_worlds_title:0 "Entre dos mundos"
 NED_crossroad_between_two_worlds_desc:0 "El Cabo de Buena Esperanza es un punto crucial en la ruta hacia las Indias Orientales. Fundar una estación allí y ofrecer un puerto seguro para nuestros barcos a mitad del largo viaje es una elección sensata."
 
