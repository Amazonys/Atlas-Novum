 friendship_events.1.t:0 "Zunehmende Feindseligkeit"
 friendship_events.1.d:0 "Solange wir denken können, betrachteten wir uns als Freunde der [From.GetAdjective]en Nation. Mit der jüngsten erniedrigenden Niederlage gegenüber unseren ehemaligen Freunden muss das ganze Gerede über die historische Freundschaft zwischen uns als leere Worte erachtet werden. In der Heimat erfahren Mütter vom Tod ihrer Söhne durch die Armeen von [From.GetName]. Eine Freundschaft und sogar ein Friede erscheinen wie ein unmöglicher Traum."
 friendship_events.1.a:0 "Miese Verräter!"
 friendship_events.2.t:0 "Zunehmende Feindseligkeit"
 friendship_events.2.d:0 "Zu den Opfern unseres derzeitigen Krieges scheint unsere lange Geschichte der Freundschaft zwischen der [From.GetAdjective]en Nation und uns zu zählen. Nach der vernichtenden Niederlage, die wir jüngst den [From.GetAdjective]en Armeen zufügten, befürchten wir, dass sie uns niemals mehr vergeben werden."
