 fortify_march_desc:0 "Errichtet oder baut eine Festung in Eurer Mark aus. Ihr zahlt für die Festung."
 fortify_march_desc2:0 "Die Festung in §Y$PROV$§! wird für $COST$ auf §Y$NAME$§! ausgebaut."
