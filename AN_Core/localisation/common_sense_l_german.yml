 monastaries_blooming:0 "Florierende Klöster"
 desc_monastaries_blooming:0 "Die weise Politik unseres Herrschers war sehr zuträglich für die klösterlichen Aktivitäten in diesem Gebiet und führte hier folgerichtig zu einer positiven Entwicklung. Die Klöster selbst sind wohlhabend und die Mönche sind diszipliniert. Dementsprechend gedeiht die gesamte Provinz, von den Kranken und Armen bis hin zu den Gesunden und Reichen."
 gifted_white_elephant:0 "Gesegneter weißer Elefant"
 cleansing_of_monasteries:0 "Säuberung der Klöster"
 desc_cleansing_of_monasteries:0 "Um die äußerst mangelnde Disziplin in den Klöstern in diesem Gebiet zu verbessern, verhängten wir sehr gewaltige und strenge Strafen gegen jene, die gegen ihr Gelübde verstoßen. Solche Säuberungen sind manchmal notwendig wie auch bedauerlich. Die Lage scheint sich jedoch langsam zu bessern."
 strict_punishment_of_monks:0 "Strenge Bestrafung der Mönche"
 desc_strict_punishment_of_monks:0 "Um die mangelnde Disziplin in den Klöstern in diesem Gebiet zu verbessern, haben wir eine strengere Kontrolle in der Region durchgesetzt und Strafen gegen sündige Mönche verhängt. Jeder Mönch, der sein Gelübde oder sein Gebot missachtet, muss eine große Anzahl an Vieh an den Staat bezahlen."
 lacking_monastic_discipline:0 "Mangelnde Disziplin in den Klöstern"
 desc_lacking_monastic_discipline:0 "Die mangelnde Disziplin in den Klöstern in diesem Gebiet ist weithin bekannt und dementsprechend leidet die Region sowohl aus wirtschaftlicher als auch aus geistlicher Sicht. Es ist die Pflicht der weltlichen Macht, solche Exzesse in den Klöstern einzudämmen, auch wenn es ihr diesmal nicht gelungen ist."
 forced_labor:0 "Zwangsarbeit"
 desc_forced_labor:0 "Wir haben Bauern aus den umliegenden Provinzen dazu gezwungen, zu helfen, diese Provinz für das Gemeinwohl zu verbessern."
 human_sacrifice:0 ""Das Menschenopfer""
 desc_human_sacrifice:0 "Wir haben Bauern aus den umliegenden Provinzen gebeten, zu helfen, dieses Gebiet zu verbessern, und ihnen eine Entschädigung für Einkommensverluste zugesichert."
 bountiful_harvest:0 "Reiche Ernte"
 desc_bountiful_harvest:0 "Nach einer ungewöhnlich ertragreichen Ernte ist Nahrung billig und unsere Kornspeicher sind prall gefüllt."
 political_rival_crushed:0 "Politischer Rivale vernichtet"
 desc_political_rival_crushed:0 "Wir haben eine vorübergehende Reihe von Niederlagen eines unserer politischen Rivalen gut zu nutzen gewusst. Er wurde nun so sehr ausmanövriert, dass er höchstwahrscheinlich niemals mehr ein Problem darstellen wird. Andere haben unsere Aktionen verfolgt und werden nun zweimal darüber nachdenken, sollten sie versuchen, die Staatsmacht in Zukunft in Frage zu stellen."
 hostile_monastery:0 "Feindlich gesinntes Kloster"
 desc_hostile_monastery:0 "Aufgrund dessen, was sie als großes Fehlverhalten unseres Herrschers empfinden, wenden sich die Mönche in dieser Provinz offen gegen unseren Staat und unseren Herrscher."
 social_bandit:0 "Beliebter Bandit"
 desc_social_bandit:0 "Eine ungewöhnlich erfolgreiche Banditengruppe belästigt dieses Gebiet und umgeht unsere Truppen. Die Gruppe im Allgemeinen und vor allem ihr Anführer haben aufgrund ihres Erfolgs eine gewisse Popularität erlangt, selbst außerhalb ihres unmittelbaren Einflussgebiets. Obwohl es sehr unsicher ist, ob ihre Ziele wirklich ideologischer Natur sind, so wurden sie doch zu einem Symbol des Widerstands gegen die Zentralgewalt und unsere Autorität."
 social_bandit_local_search:0 "Beliebter Bandit"
 desc_social_bandit_local_search:0 "Eine ungewöhnlich erfolgreiche Banditengruppe belästigt dieses Gebiet und entgeht den staatlichen Truppen. Die Gruppe im Allgemeinen und vor allem ihr Anführer haben aufgrund ihres Erfolgs eine gewisse Popularität erlangt, selbst außerhalb ihres unmittelbaren Einflussgebiets. Obwohl es sehr unsicher ist, ob ihre Ziele wirklich ideologischer Natur sind, so wurden sie doch zu einem Symbol des Widerstands gegen die Zentralgewalt und unsere Autorität im Allgemeinen."
 upset_theravada_monks:0 "Gekränkter Klosterorden"
 desc_upset_theravada_monks:0 "Aufgrund einer Meinungsverschiedenheit hinsichtlich des Beschlusses unseres Herrschers in einem ihn betreffenden Fall ist ein in diesem Gebiet sehr einflussreicher Klosterorden derzeit ziemlich antagonistisch eingestellt."
 pleased_theravada_nobles:0 "Erfreute lokale Aristokraten"
 desc_pleased_theravada_nobles:0 "Aufgrund eines vorteilhaften Beschlusses unseres Herrschers in einem Rechtsstreit ist eine in dieser Region äußerst einflussreiche Familie dem Staatsoberhaupt gegenüber sehr positiv gesinnt."
 pleased_theravada_monks:0 "Erfreuter Klosterorden"
 desc_pleased_theravada_monks:0 "Aufgrund eines vorteilhaften Beschlusses unseres Herrschers in einem Rechtsstreit ist das lokale Kloster dem Staatsoberhaupt gegenüber sehr positiv gesinnt."
 upset_theravada_nobles:0 "Gekränkte, lokale Aristokraten"
 desc_upset_theravada_nobles:0 "Aufgrund einer Meinungsverschiedenheit hinsichtlich des Beschlusses unseres Herrschers in einem sie betreffenden Fall ist eine in diesem Gebiet sehr einflussreiche Familie derzeit ziemlich antagonistisch eingestellt."
 regulate_the_monastaries_title:0 "Reguliert die Klöster"
 regulate_the_monastaries_desc:0 "Während der spirituelle Wohlstand der führenden Klöster unseres Landes einen konstanten Wert für unseren Herrscher darstellt, so neigen sie doch auch zur Korruption und mangelnden Disziplin. Wir müssen die Exzesse der Mönche eindämmen und eine Reihe strenger Gesetze mit schweren Strafen für all diejenigen erlassen, die wanken, seien es Mönche oder ganze Orden."
 regulated_monasteries:0 "Reguliertes Klostergesetz"
 desc_regulated_monasteries:0 "Wir haben eine solide und strikte Reihe von Gesetzen ausgearbeitet, um die Disziplin der Klosterorden in unserem Land sicherzustellen. Schwere Strafen erwarten diejenigen, die in ihrer Rolle als geistliche Anführer wanken, seien es einzelne Mönche oder ganze Orden."
 invite_lama_title:0 "Ladet einen Lama ein, sich in unserem Land niederzulassen."
 invite_lama_desc:0 "Wir sollten einen mächtigen Lama dazu einladen, sich in unserer Hauptstadt niederzulassen. Indem wir diesen Mann und seine künftigen Reinkarnationen unterstützen, können wir ein anhaltendes Vermächtnis für unsere Dynastie schaffen."
 vajrayana_lama:0 "Lama"
 desc_vajrayana_lama:0 "Ein mächtiger Lama hat sich in unserer Hauptstadt niedergelassen und mit unseren Herrschern verbündet."
 influx_of_tibetan_monks:0 "Einfluss tibetanischer Mönche"
 desc_influx_of_tibetan_monks:0 "Eine Delegation tibetanischer Mönche hat unsere Lande erreicht, um den Buddhismus in allen Ecken unseres Staates zu verbreiten."
 vajrayana_great_monastery:0 "Großes Kloster"
 desc_vajrayana_great_monastery:0 "Diese Provinz ist Standort eines der großartigsten Klöster unseres Landes. Obwohl es immer eine finanzielle Belastung für den Staat ist, so viel Land mit jemandem zu teilen, so leistet die wohlhabende und erfolgreiche Gemeinschaft der Mönche hier ihren Beitrag zur Entwicklung der Provinz."
 adopt_vajrayana_title:0 "Nehmt den Vajrayana-Buddhismus an"
 adopt_vajrayana_desc:0 "Die Religion Tibets ist ein mächtiges Werkzeug und der Buddhismus wurde einst von großen Reichen verfochten. Lasst uns unser Land zu dieser mächtigen, neuen Religion konvertieren und die Werte von Frieden und Disziplin erlernen."
 destruction_of_idols:0 "Zerstörung von Götzen"
 desc_destruction_of_idols:0 "Mit einer Kampagne zur Zerstörung heidnischer Götzenbilder in unserem Land werden wir uns kaum Freunde unter den eifrigen Anhängern der alten Religion machen. Hierdurch wird die Konvertierung aller Heiden jedoch rasch beschleunigt, auch wenn man die Aufrichtigkeit einiger bezweifeln mag."
 hampered_growth:0 "Eingeschränktes Wachstum"
 desc_hampered_growth:0 "Diese Provinz ist schneller gewachsen als es infrastrukturell möglich ist. Dementsprechend wird die zukünftige Entwicklung sehr kostspielig, solange die Infrastruktur nicht dem Bevölkerungswachstum angepasst wird."
 improvement_program:0 "Ausbau der Infrastruktur"
 desc_improvement_program:0 "Zur Unterstützung der raschen Entwicklung dieser Provinz haben wir zusätzliche Lebensmittel zur Verfügung gestellt und die Steuerlast hier gesenkt."
 supporting_local_monastic_traditions:0 "Unterstützung lokaler klösterlicher Tradition"
 desc_supporting_local_monastic_traditions:0 "Statt zu versuchen, andere einzuschüchtern, kultivieren wir eine Theravada-Tradition, die sehr charakteristisch für uns ist. Hierdurch werden auf lange Sicht eindeutig unsere nationalen Institutionen gestärkt. Es hat uns jedoch auch von anderen Herrschern entfremdet."
 lankan_monks_sent:0 "Austausch von Theravada-Mönchen"
 no_lankan_monks_sent:0 "Klösterliche Ausbildung verweigert"
 monks_from_ceylon:0 "Lankanischer Einfluss"
 desc_monks_from_ceylon:0 "Wir wurden stark von den Staaten von Sri Lanka und den dortigen Klosterorden beeinflusst. Hierdurch konnten wir viel engere Banden zu den angesehenen Theravada-Traditionen dieser Insel knüpfen."
 powerful_buddhist_monastery:0 "Mächtiges Kloster"
 desc_powerful_buddhist_monastery:0 "Diese Provinz beherbergt einen mächtigen Klosterorden, der, obwohl er sich um seine eigenen Angelegenheiten kümmert, auch mächtig genug wurde, um die Staatsmacht bis zu einem gewissen Punkt zu missachten."
 powerful_benevolent_monastery:0 "Mächtiges, wohlwollendes Kloster"
 desc_powerful_benevolent_monastery:0 "Diese Provinz ist Standort eines mächtigen Klosterordens, der unseren Staat unterstützt."
 powerful_hostile_monastery:0 "Mächtiges, feindlich gesinntes Kloster"
 desc_powerful_hostile_monastery:0 "Diese Provinz ist Standort eines mächtigen Klosterordens, der sich der Staatsmacht widersetzt."
 bandit_leader_returned:0 "Banditenanführer"
 desc_bandit_leader_returned:0 "Ein alter Banditenanführer mit einer recht beliebten Gefolgschaft hat sich in dieser Region erneut etabliert. Bis jetzt ist er jedoch ein älterer und gebrechlicher Mann und es besteht kein Zweifel, dass es eine Frage der Zeit ist, bis seine Aktivitäten so oder so nachlassen."
 social_bandit_myth:0 "Der Mythos des freigeisterischen Banditenanführers"
 desc_social_bandit_myth:0 "Überall schöpfen Feinde des Staates Kraft aus dem Mythos eines gewöhnlichen Banditenanführers, den wir für seine Straftaten getötet haben. Dieser Mythos wird mit der Zeit zweifelsohne zu einem Märchen verkommen, im Moment dient er jedoch dazu, die Gegner der Staatsmacht zu vereinen."
 grain_for_the_poor:0 "Getreide für die Armen"
 desc_grain_for_the_poor:0 "Wir haben unser überschüssiges Getreide verteilt, so dass niemand in unseren Landen Hunger leiden muss."
 grain_reserves:0 "Getreidereserven"
 desc_grain_reserves:0 "Unsere gut gefüllten Getreidereserven sind ein Garant für die Stabilität unseres Landes."
 governor_replaced:0 "Administrative Diskontinuität"
 desc_governor_replaced:0 "Der plötzliche Austausch des lokalen Gouverneurs in dieser Provinz führte zu einer mangelnden Zentralgewalt."
 buddhist_nepotism:0 "Nepotismus"
 desc_buddhist_nepotism:0 "Die Bevölkerung in dieser Provinz hegt den Verdacht, dass die Ernennungen von Beamten in dieser Region auf persönlichen Verbindungen statt auf Kompetenz basieren."
 sold_our_elephant:0 "Gesegneten weißen Elefant verkauft"
 buddhism_events.1.t:0 "Minister tritt zurück"
 buddhism_events.1.d:1 "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ hat die Politik von [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]er Regierung öffentlich missbilligt. Unser Minister will nichts mehr mit uns zu tun haben und erinnert uns daran, dass ein [Root.Monarch.GetTitle], [Root.GetMderdie] die rechtmäßigen Gesetze nicht durchsetzen kann, [Root.Monarch.GetHerHis]er Regierung nichts als Lügen und Denunzianten einbringt."
 buddhism_events.1.a:0 "Ein Glück, dass wir den los sind!"
 buddhism_events.2.t:0 "Klöster von [Root.GetName] verfallen"
 buddhism_events.2.d:0 "Aufgrund einer Kombination aus mangelnder klösterlicher Disziplin und einer stagnierenden Wirtschaft verzeichneten viele der großen Klöster von [Root.GetName] in den vergangenen Jahren einen Rückgang ihrer Mitglieder. Ein besorgter Bhikkhu ist mit einer Warnung an [Root.Owner.Monarch.GetTitle] herangetreten, dass die ernste Lage bald dazu führen könnte, dass die letzten wenigen Mönche ihr Gelübde widerrufen oder sich Klöstern in anderen Ländern anschließen, wenn nicht bald etwas unternommen würde. Dies würde dazu führen, dass [Root.GetName] sowohl geistlich als auch ökonomisch verarmen würde. Es gibt jedoch viele lokale Landbesitzer, die mehr als bereit sind, das Land an sich zu reißen, das ein leeres Kloster hinterlassen würde. Da der [Root.Owner.Monarch.GetTitle] das Klosterleben in [Root.Owner.GetName] schützen soll, wird es für viele Beobachter klar, dass die Verantwortung für alles, was geschehen mag, auf [Root.Owner.Monarch.GetHerHis]en Schultern liegen wird."
 buddhism_events.2.a:0 "Wir müssen alles unternehmen, was wir können!"
 buddhism_events.2.b:0 "Vielleicht wird das Land nun besser genutzt."
 buddhism_events.3.t:0 "Klösterliche Gelübde gebrochen"
 buddhism_events.3.d:0 "Die religiöse Disziplin der Mönche von [Root.GetName] schwindet. Infolge klammer Kassen, der Monopolisierung höherer klösterlicher Positionen durch eine kleine Gruppe von Aristokraten und eines [Root.Owner.Monarch.GetTitle]s, der nicht in der Lage ist, die Gläubigen so zu beschützen, wie es von einem wahren buddhistischen Herrscher erwartet wird, scheinen immer mehr Mönche gegen ihr Gelübde zu verstoßen, um das Klosterleben hinter sich zu lassen. In einigen Fällen pflegen sie dieses Leben sogar weiter, verstoßen jedoch gegen dessen Grundsätze. Wir wurden vor Kurzem auf einen besonders eklatanten Fall eines Mönches aufmerksam, der gegen sein Gelübde verstieß und selbst andere dazu bewegte. Es wird viele Menschen geben, die eine Menge in die Art und Weise interpretieren werden, wie wir mit dieser Sache umgehen. Obwohl ein guter Herrscher stets gnädig und gütig sein soll, ist es auch die Pflicht eines jeden Herrschers, die Disziplin in den Klöstern aufrechtzuerhalten, falls notwendig auch mit Gewalt."
 buddhism_events.3.a:0 "Wir müssen Güte zeigen."
 buddhism_events.3.b:0 "Er soll zur Strafe alles bewegliche Eigentum und Vieh verlieren."
 buddhism_events.3.c:0 "Exekutiert den Mönch und jeden, der zu ihm hält!"
 buddhism_events.4.t:0 "Klosterorden unterstützen Thronanwärter"
 buddhism_events.4.d:0 "Während es die Pflicht des Monarchen ist, die klösterlichen Institutionen zu schützen, ist es die Pflicht jener Institutionen, das Land vor schlechten Herrschern zu schützen. Aufgrund der ihrer Ansicht nach mangelnden Aufmerksamkeit gegenüber den Pflichten eines Monarchen und der Unfähigkeit und des Desinteresses, das Gemeinwohl im Allgemeinen und vor allem die klösterlichen Organisationen unseres Landes aufrechtzuerhalten und zu schützen, haben sich einige der mächtigeren Klöster in unserem Land offen zu einem entfernten Verwandten unseres [Root.Monarch.GetTitle]s bekannt."
 buddhism_events.4.a:0 "Das ist ein Frevel!"
 buddhism_events.5.t:0 "Vorgänger von [Root.Monarch.GetName]"
 buddhism_events.5.d:0 "Ein kürzlicher Beschluss von [Root.Monarch.GetName] ist als derart gerecht und gut argumentiert aufgenommen worden, dass er in einem jüngst erstellten Addendum zu einer Reihe von Pali-Gesetzen von [Root.GetName] als Beispiel für die Vorgehensweise in ähnlichen Fällen genutzt wird. Da [Root.Monarch.GetName] für [Root.Monarch.GetHerHis]e strikte und konstante Befolgung der Tugenden des Raja Dhamma bekannt ist, ist dies nicht das erste Mal, dass [Root.Owner.Monarch.GetHerHis]e Herrschaft als gutes Beispiel angeführt wurde."
 buddhism_events.5.a:0 "Und das wird auch nicht das letzte Mal sein."
 buddhism_events.6.t:0 "Weißer Elefant gefangen"
 buddhism_events.6.d:0 "Im Hinterland von [Root.GetName] wurde ein weißer Elefant gefangen. Dieser glückliche Vorfall wird weithin als Zeugnis der weisen und wohlwollenden Herrschaft von [Root.Monarch.GetName] gedeutet."
 buddhism_events.6.a:0 "Lasst uns dies zu unserem Vorteil nutzen."
 buddhism_events.6.b:0 "Das würde ein hervorragendes Geschenk abgeben!"
 buddhism_events.6.c:0 "Das würde ein hervorragendes Geschenk abgeben!"
 buddhism_events.7.t:0 "Ein weißer Elefant"
 buddhism_events.7.d:0 "Im Hinterland von [From.GetName] ist ein weißer Elefant gefangen worden. [From.Monarch.GetName] deutete dies weise als Zeichen der produktiven Allianz zwischen unseren beiden Völkern. Dies ist das größte Geschenk, das uns ein Herrscher machen kann, und wird von unserem Volk wahrscheinlich sehr gut angenommen. Die Pflege dieses seltenen Lebewesens wird jedoch ziemlich kostspielig sein, auch wenn wir es kaum ablehnen können."
 buddhism_events.8.t:0 "Florierende Klöster [Root.GetName]"
 buddhism_events.8.d:0 "Die weise und produktive Politik von [Root.Monarch.GetName] hinsichtlich der Klöster im Reich war schon immer gut überlegt und wohlwollend. Es wird nicht zugelassen, dass ein Kloster verarmt und dass die Disziplin und die Stärke der Institutionen selbst nachlassen. Dementsprechend gedeihen die Klöster in [Root.GetName] und ist unser Staat überall als Vorzeigebeispiel bekannt."
 buddhism_events.8.a:0 "Wunderbar!"
 buddhism_events.8.b:0 "Wunderbar!"
 buddhism_events.9.t:0 "Der Schrecken des Krieges"
 buddhism_events.9.d:0 "Nicht alle Menschen sind dazu gemacht, ein Leben des Krieges zu führen, und es scheint, als ob dies einigen durch den Konflikt, in dem sich unser Land derzeit befindet, bewusst geworden sei. Die Anzahl von Deserteuren, die versuchen, sich hinter den Mauern der Klöster zu verstecken, ist nicht groß, gibt jedoch ein gefährliches Beispiel. Als [Root.Monarch.GetTitle] ist es jedoch unsere Pflicht, die Klöster zu schützen, und obwohl wir sie wiederholt davor gewarnt haben, keine Männer wie diese aufzunehmen, so scheinen sich einige Klöster nicht daran zu halten."
 buddhism_events.9.a:0 "Wir müssen daran denken, sanftmütig zu sein."
 buddhism_events.9.b:0 "Fordert die Klöster auf, diese 'Mönche' an uns auszuliefern."
 buddhism_events.9.c:0 "Bestraft die Klöster für jeden gefundenen Deserteur."
 buddhism_events.10.t:0 "Rettungsanker'"
 buddhism_events.10.d:0 "Die letzten Saisons waren für die Region [Root.GetName] nicht sehr ertragreich und eine der Pflichten eines [Root.Owner.Monarch.GetTitle]s besteht darin, die Armen zu versorgen. Eine Delegation von Bauern ist nun an [Root.Owner.Monarch.GetName] herangetreten mit der Bitte, von den Steuern befreit zu werden und ein Darlehen über drei Jahre zu erhalten, um ihre Familien versorgen zu können, während sie versuchen, wieder auf die Beine zu kommen."
 buddhism_events.10.a:0 "Eine vernünftige Bitte."
 buddhism_events.10.a.tt:0 "Es besteht die Möglichkeit, dass sich die Provinz erholt und das Geld anschließend erstattet werden kann."
 buddhism_events.10.b:0 "Leider ist auch die Staatskasse leer."
 buddhism_events.11.t:0 "Wirtschaftlicher Aufschwung in [Root.GetName]"
 buddhism_events.11.d:0 "[Root.GetName] hat sich nun vollkommen von den schlimmen Jahren erholt und die Reisbauern in der Region wollen nun das Darlehen zurückzahlen, das wir ihnen gnädigerweise gewährt hatten."
 buddhism_events.11.a:0 "Ok."
 buddhism_events.12.t:0 "Teilweise Erholung in [Root.GetName]"
 buddhism_events.12.d:0 "Obwohl die Bauern in [Root.GetName] die Region mit dem ihnen gewährten Darlehen langsam wieder aufbauen konnten, sind sie dennoch nicht in der Lage, ihre offenen Schulden zu begleichen."
 buddhism_events.12.a:0 "Schreibt es als Verlust ab."
 buddhism_events.12.b:0 "Fordert die Rückzahlung ein."
 buddhism_events.13.t:0 ""Menschenopfer""
 buddhism_events.13.d:0 "[Root.GetName] benötigt dringend eine verbesserte Infrastruktur. Die lokalen Klöster tun, was sie können, wie auch die lokalen Aristokraten. Doch wenn das Gebiet florieren soll, muss der Staat eingreifen. Die Pläne zur Verbesserung der Lage erfordern eine Verstärkung des Projekts mit weiteren Arbeitskräften vom Lande. Alle Bauern sind jedoch mit der Ernte beschäftigt. Als Herrscher können wir ihnen befehlen, die Arbeit niederzulegen und sich für das Gemeinwohl an Bauprojekten zu beteiligen. Als Bezahlung erwarten sie das gebräuchliche "Menschenopfer" oder die äquivalente Menge an Reis, die sie in der gleichen Zeit hätten ernten können."
 buddhism_events.13.a:0 "Bezahlt das "Menschenopfer"."
 buddhism_events.13.b:0 "Gebt das Projekt auf."
 buddhism_events.13.c:0 "Fordert die Bauern auf, ohne Entschädigung zu arbeiten."
 buddhism_events.14.t:0 "Reiche Ernte"
 buddhism_events.14.d:0 "Diese Ernte war ungewöhnlich reich und [Root.Monarch.GetName] könnte diesen unerwarteten Wohlstand nutzen, um geplante religiöse Arbeiten zu finanzieren. Es wurde eine Zusatzsteuer vorgeschlagen, um die zusätzliche Ernte von den Bauern auf den Staat zu übertragen. Traditionelles buddhistisches Recht sieht jedoch vor, dass der Staat nicht mehr als 10 % von der Ernte, das sogenannte 'Heuopfer', einfordern darf, und einige unserer Minister scheinen diese Regel nicht brechen zu wollen."
 buddhism_events.14.a:0 "Erhebt die Steuer."
 buddhism_events.14.b:0 "Eine unangemessene Besteuerung ist Diebstahl!"
 buddhism_events.15.t:0 "Dana"
 buddhism_events.15.d:0 "In Zeiten wie diesen, in denen unser Land von einer relativen Beschaulichkeit geprägt ist, werden wir daran erinnert, nach den weniger Glücklichen zu schauen. Der Ernteertrag in diesem Jahr war weder schlecht noch war er gut. Dementsprechend sind die meisten mit Nahrungsmitteln versorgt und verfügt der Staat über ausreichend Kornvorräte. Es gibt jedoch immer noch einige Unglückliche, die sich nicht selbst ernähren können."
 buddhism_events.15.a:0 "Lasst uns unsere Vorräte an die Armen verteilen!"
 buddhism_events.15.b:0 "Spart die Vorräte auf. Wer weiß, was die Zukunft noch bringt?"
 buddhism_events.16.t:0 "Böse Worte?"
 buddhism_events.16.d:0 "Die lokale Aristokratie in [Root.GetName] scheint in den vergangenen Jahren ziemlich einflussreich geworden zu sein. Obwohl wir die nominelle Kontrolle über die Region halten, so liegt doch ein Großteil der Macht bei den lokalen Landbesitzern, von denen bekannt ist, dass sie ihren Besitz auf Kosten von Klosterländereien erweiterten. Diese Methode und andere Exzesse können gegen sie verwendet werden. Doch um die volle Wirkung entfalten zu können, sollten wir die Wahrheit noch etwas ausschmücken, um ihre Stellung in ihrer Heimatregion erst recht zu bedrohen. Es gibt welche, die dies für uns übernehmen würden, wenn sie dafür eine nette Stelle in unserer Verwaltung erhielten."
 buddhism_events.16.a:0 "Lasst uns einen anderen Weg finden."
 buddhism_events.16.b:0 "Der Zweck rechtfertigt die Mittel."
 buddhism_events.17.t:0 "Pariccaga"
 buddhism_events.17.d:0 "Die Bereitschaft von [Root.Monarch.GetName], Leib und Leben für den Schutz [Root.Monarch.GetHerHis]es Volkes zu riskieren, wird sowohl als ungewöhnlich als auch als respektwürdig betrachtet. Führende Klosterpersönlichkeiten haben ihre Unterstützung für [Root.GetMihnsie] bekundet und einige sehen [Root.GetMihnsie] sogar als idealen Herrscher für eine Selbstopferung."
 buddhism_events.17.a:0 "Ok."
 buddhism_events.18.t:0 "Tapa"
 buddhism_events.18.d:0 "[Root.Monarch.GetName] wurde jüngst von jenen angegriffen, die seine Herrschaft als eine von Extravaganz und auffälligem Konsum geprägte Herrschaft bezeichnen. Obwohl einige unserer Minister darauf bestehen, dass ein gewisser Luxus für einen Herrscher vonnöten ist, vor allem im Umgang mit ausländischen Monarchen und ihren Gesandten."
 buddhism_events.18.a:0 "Lasst uns dies mit weltlichen Dingen beseitigen!"
 buddhism_events.18.b:0 "Wir können uns nicht auf das Niveau eines Bauern begeben ..."
 buddhism_events.19.t:0 "Politischer Rivale geschwächt"
 buddhism_events.19.d:0 "Selbst ein großartiger Herrscher hat ein paar Kritiker. Ein besonders erfolgreicher und freimütiger Kritiker von [Root.Monarch.GetName] manövrierte sich selbst kürzlich in eine ziemlich missliche Lage. Seine Freunde haben ihn sitzen lassen und aufgrund hoher Schulden kann er seine Familie kaum ernähren. Obwohl sich eine einfallsreiche Person aus dieser Situation befreien könnte, könnten wir diese Gelegenheit auch nutzen, um diesen Mann ein für alle Mal loszuwerden."
 buddhism_events.19.a:0 "Stellt sicher, dass er sich nie wieder erholt!"
 buddhism_events.19.b:0 "Ein wahrer [Root.Monarch.GetTitle] ist nicht nachtragend."
 buddhism_events.19.c:0 "Dies ist der Zeitpunkt für eine Wohltat. Lasst uns diesem Mann aus seiner Situation helfen."
 buddhism_events.20.t:0 "Alter Rivale erholt sich"
 buddhism_events.20.d:0 "Unsere Bereitschaft, einem Rivalen in Not zu helfen, machte aus einem Kritiker einen entschiedenen Verfechter. Nachdem seine Machtbasis wiederhergestellt wurde, ist er nun bestrebt, [Root.Monarch.GetName] zu dienen. Neben seinem eigenen politischen Kapital bietet er seine eigenen Dienste als Minister in unserer Regierung an."
 buddhism_events.20.a:0 "Großartig!"
 buddhism_events.21.t:0 "Alter Rivale erholt sich"
 buddhism_events.21.d:0 "Unsere Bereitschaft, einem Rivalen zu helfen, mag zwar ein rechtschaffender Akt gewesen sein, doch da er sich nun erholen konnte, ist er unserer Macht gegenüber so kritisch eingestellt wie eh und je. Was durchgesickert ist, mag seinen Standpunkt etwas geschwächt haben, er hegt jedoch immer noch die Absicht, all seine Macht zu nutzen, um die Regierung von [Root.GetName] zu sabotieren."
 buddhism_events.21.a:0 "Keine gute Tat bleibt ungesühnt ..."
 buddhism_events.22.t:0 "Das Elend von [Root.GetName]"
 buddhism_events.22.d:0 "Ein Vertreter der Bauern von [Root.GetName] erreichte heute [Root.Owner.Capital.GetCapitalName] und beschwört [Root.Owner.Monarch.GetName], beim Ausbau und bei der Instandhaltung des Bewässerungssystems der Provinz zu helfen. Die örtliche Bevölkerung wächst stetig und beansprucht neues Land, und dies mit einer Geschwindigkeit, die von der aktuellen Infrastruktur nicht bewältigt werden kann. Der Vertreter bittet außerdem darum, dass der Staat in der Zwischenzeit all jene mit Nahrungsmitteln versorgt, die bedürftig sind.\nObwohl dieses Projekt neben den Kosten nur wenige Nachteile mit sich bringen würde, so gibt es derzeitig keine Pläne zum Ausbau dieser bestimmten Region und die Umsetzung in einem angemessenen Zeitrahmen wäre vermutlich keine einfache Aufgabe."
 buddhism_events.22.a:0 "Dieser [Root.Owner.Monarch.GetTitle] ist immer bereit, dem Volk zuzuhören."
 buddhism_events.22.b:0 "Ihr werdet warten müssen, bis ihr an der Reihe seid."
 buddhism_events.23.t:0 "Erbschaft"
 buddhism_events.23.d:1 "In einem der einflussreicheren Klöster in [Root.GetName] ist nach dem Ableben eines Mönches ein Konflikt entbrannt. Der besagte Mönch stammte aus einer sehr einflussreichen Laienfamilie, und während seiner Zeit als Mönch gelang es ihm, eine umfangreiche Sammlung wertvoller Manuskripte sowie eine Reihe von Buddha-Abbildern und anderer religiöser Schätze zusammenzutragen. Obwohl Mönche selbst kein Eigentum als solches besitzen dürfen, so erlaubt es das Gesetz einem hingebungsvollen Schüler, diese Dinge zu ererben und als Sohn des Mönches erachtet zu werden. In diesem Fall gibt es einen solchen Schüler: einen jungen Mann, der den Mönch bis zum Schluss umsorgte. Es gibt jedoch auch andere Interessenten. Das Kloster selbst brachte sich als Erbe ins Spiel und wäre wahrscheinlich sehr dankbar für unsere Unterstützung in dieser Sache. Die Laienfamilie des Mönchs ist ebenfalls an [Root.Monarch.GetName] herangetreten, in der Hoffnung, nicht nur die Manuskripte und Bilder, sondern auch das Land zu erben, das sie dem Kloster gespendet hatte, als ihr Familienmitglied dessen Belegschaft noch angehörte."
 buddhism_events.23.a:0 "Stimmt zugunsten des Schülers."
 buddhism_events.23.b:0 "Stimmt zugunsten des Klosters."
 buddhism_events.23.c:0 "Unterstützt die Laienfamilie des Mönchs."
 buddhism_events.24.t:0 "Mächtiges Kloster in [Root.GetName]"
 buddhism_events.24.d:0 "Die Klöster von [Root.GetName] beherbergen einige der ältesten und angesehensten Geschlechter in [Root.Owner.Monarch.GetName] und waren somit schon immer einflussreich. Sie wurden im Laufe der Zeit jedoch immer einflussreicher und kultivierten darüber hinaus eine beunruhigend enge Beziehung zu anderen Mächten in der Region. Es ist derzeit schwierig, in einem der Klöster eine einflussreiche Person zu finden, die nicht aus einer der reicheren Adelsfamilien in der Region stammt. Genauso schwierig ist es, eine Adelsfamilie zu finden, die nicht mit einem der Klöster verbündet ist. Dies ist eine beunruhigende Entwicklung und ein typischer Fall von etwas, das ein guter Herrscher unterbinden sollte. Was für ein Druck die klösterliche Disziplin auch ausüben mag, der Angriff auf ein derart etabliertes und mächtiges Kloster ist nicht so einfach. Eine verlockende Option wäre, sich einfach mit den Mönchen zu verbünden und uns ihre Macht zu Nutzen zu machen.\nWelchen Weg wir auch immer einschlagen mögen, es scheint, als müssten wir recht bald eine Entscheidung treffen. Ein junger Bhikkhu ist heute an den Thron herangetreten und flehte [Root.Owner.Monarch.GetName] an, die Ordnung und Disziplin in der korrupten Klosterregion [Root.GetName] wiederherzustellen."
 buddhism_events.24.a:0 "Es ist eine Säuberung notwendig!"
 buddhism_events.24.b:0 "Ersucht nach dem Segen der Mönche."
 buddhism_events.24.c:0 "Ignoriert die Situation."
 buddhism_events.25.t:0 "Banditentum in [Root.GetName]"
 buddhism_events.25.d:0 "Banditen belästigen nun schon seit einer Weile die Provinz [Root.GetName]. Die Straßen sind unsicher und Händler meiden die Gegend und nehmen alternative Routen, um die Region zu durchqueren. Da die lokale Autorität in diesem Gebiet nicht so stark ist wie in einigen anderen Teilen unseres Reichs, waren die Briganten in der Lage, ihr Unwesen bisher unbehelligt weiterzutreiben. Dies führte zu einer gewissen Sorge, selbst außerhalb der Region, da der Bandenanführer den Ruf als Anführer des Widerstands gegen die Zentralmacht im Allgemeinen erlangte.\nDie lokalen Behörden haben sich an den [Root.Owner.Monarch.GetTitle] gewandt, mit der Bitte um Hilfe, bevor sich dieses Problem verbreitet."
 buddhism_events.25.a:0 "Wir müssen uns um diese Diebe kümmern."
 buddhism_events.25.b:0 "Überlasst das den lokalen Behörden."
 buddhism_events.25.a.tt:0 "Mit Staatshilfe können wir diese Angelegenheit schneller beenden."
 buddhism_events.25.b.tt:0 "Ohne Unterstützung werden die Behörden etwas länger brauchen, obwohl der Vorgang durch Verringerung der lokalen Autonomie beschleunigt werden kann."
 buddhism_events.26.t:0 "Banditenanführer in [Root.GetName] gefangen genommen"
 buddhism_events.26.d:0 "Die Kampagne in [Root.GetName] zur Gefangennahme des Banditenanführers in der Region war endlich erfolgreich. Während der Jagd auf ihn gewann er jedoch an Beliebtheit und es ist klar, dass dieser Mann lebend sehr gefährlich ist. Der Kommandant der Truppen, die den Mann gefangen nahmen, empfiehlt, ihn jetzt zu töten, um das Risiko zu vermeiden, dass er eines Tages jene zu einer Revolte gegen uns aufstachelt, die ihn idealisieren. Einer unserer Minister möchte [Root.Owner.Monarch.GetName] jedoch daran erinnern, dass es besser sei, ein Leben zu retten als eine siebenstöckige Pagode zu errichten."
 buddhism_events.26.a:0 "Tötet sie alle."
 buddhism_events.26.a.tt:0 "Es besteht die Gefahr, dass die Banditen zu Märtyrern werden."
 buddhism_events.26.b:0 "Verbannt ihn und sperrt seine Anhänger weg."
 buddhism_events.26.b.tt:0 "Der Banditenanführer kann eines Tages zurückkehren."
 buddhism_events.27.t:0 "Banditenanführer kehrt zurück"
 buddhism_events.27.d:0 "Der Mann, den wir einst wegen Banditentum in einer unserer Provinzen verbannt hatten, scheint in unser Land zurückgekehrt zu sein. Er ist offenbar bereit, unseren Untertanen erneut das Leben schwer zu machen. Er genießt noch immer eine gewisse Popularität in einigen Landesteilen und man befürchtet, dass er dies nutzen könnte, um den Behörden erneut zu entgehen.\nEr ist nun jedoch ein älterer und schwächerer Mann und obwohl die Lage noch immer problematisch ist, scheint es doch klar, dass er nicht mehr lange so weitermachen kann."
 buddhism_events.27.a:0 "Ok."
 buddhism_events.28.t:0 "Der Mythos lebt weiter."
 buddhism_events.28.d:0 "Der Ruf des Banditenanführers, den wir vor einigen Jahren hinrichten ließen, will einfach nicht mit ihm sterben. Während seine Brigantenbande die Händler nicht mehr terrorisieren und die Integrität unserer Straßen nicht mehr gefährden kann, wuchs der Mythos des Banditenanführers über alle Maßen. Sein Schicksal wird schließlich sicherlich nur eine von vielen alten Geschichten mit wenig Bedeutung sein, die man kleinen Kindern erzählt. Derzeit ist es jedoch eine Geschichte, die erzählt wird, um [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]e Herrschaft lächerlich zu machen."
 buddhism_events.28.a:0 "Ok."
 buddhism_events.29.t:0 "Ausländischer Gesandter beleidigt [Root.Monarch.GetName]"
 buddhism_events.29.d:0 "Der Gesandte eines unserer Nachbarländer sorgte für einen schwerwiegenden Affront gegen den [Root.Monarch.GetTitle], als er sich weigerte, an einer Zeremonie teilzunehmen, zu der er eingeladen war. [Root.Monarch.GetName] ist wütend und obwohl es unklar ist, ob der Affront beabsichtigt war oder nicht, so wird es in der Öffentlichkeit doch deutlich als solcher gesehen.\nWenn wir den Botschafter nicht öffentlich verurteilen, riskieren wir, unser Gesicht zu verlieren. Der Ministerrat rät jedoch dringend zur Vorsicht."
 buddhism_events.29.a:0 "Verspottet den Botschafter öffentlich."
 buddhism_events.29.b:0 "Ein Herrscher darf niemals die Fassung verlieren."
 buddhism_events.30.t:0 "[Root.Owner.GetMDerDie] [Root.Owner.Monarch.GetTitle] der Vetternwirtschaft bezichtigt"
 buddhism_events.30.d:0 "[Root.Owner.Monarch.GetName] verfolgte mit großer Freude, wie einige [Root.Monarch.GetHerHis]er Freunde aus Kindertagen die Karriereleiter im Staat erklommen. Nun jedoch hat uns dies Bezichtigungen in Sachen Vetternwirtschaft eingebracht. Der örtliche Statthalter von [Root.GetName] ist ins Visier dieser Vorwürfe geragten. Die derzeitige Lage ließe sich gewiss entschärfen, wenn man ihn ersetzen würde, unabhängig davon, als wie fähig er sich in diesem Amt erwiesen hat."
 buddhism_events.30.a:0 "Wir brauchen sie im Staatsdienst."
 buddhism_events.30.b:0 "Wir müssen Vetternwirtschaft um jeden Preis verhindern."
 buddhism_events.31.t:0 "Die Gesetze von [Root.GetName]"
 buddhism_events.31.d:0 "Das Pali-Recht wird generell in unterschiedlichen Weisen in vielen buddhistischen Ländern praktiziert, vor allem jedoch in den Theravada-Ländern. Da diese Gesetze von den Staaten selbst weder gesammelt noch niedergeschrieben wurden, variieren sie von Land zu Land und gelegentlich muss eine Gesetzessammlung aktualisiert oder erneuert werden. Ein weiser Mönch hat sich in [Root.GetName] jüngst an eine solche Sammlung gewagt und eine aktualisierte Version einer der am häufigsten angewandten Gesetzessammlungen in unserem Land erschaffen.\nDa die Sammlung selbst jedoch auf tatsächlichen Fällen beruht, kann sie als ein moderner Kommentar zu den Beschlüssen von [Root.Monarch.GetName] betrachtet werden."
 buddhism_events.31.a:0 "Hervorragend! Fördert diese Gesetze."
 buddhism_events.31.a.tt1:0 "Da unser Herrscher seinen Untertanen gegenüber nicht gerecht war, spiegelt diese Sammlung ein schlechtes Bild von ihm wider."
 buddhism_events.31.a.tt2:0 "Da unser Herrscher seinen Untertanen gegenüber gerecht war, spiegelt diese Sammlung ein gutes Bild von ihm wider."
 buddhism_events.31.b:0 "Unternehmt alles, um eine Verbreitung zu verhindern."
 buddhism_events.32.t:0 "Anwälte im Konflikt"
 buddhism_events.32.d:0 "In unseren Landen ist es nicht ungewöhnlich, dass Anwälte Wetten auf den Ausgang eines Rechtsstreits setzen, genauso wenig wie ein gewisses Maß an freundlicher Rivalität unter den Fachleuten im Gerichtssaal. Sobald eine solche Rivalität jedoch in tatsächliche Wut und Leidenschaft umschlägt, ist die Integrität unserer Gesetze gefährdet.\nOffenbar waren zwei Anwälte, jeweils mit der Vertretung mächtiger Mandaten – einem reichen Kloster einerseits und einer reichen Aristokratenfamilie andererseits – derart gedankenverloren, dass sie einen kürzlich ausgefochtenen Rechtstreit über ein beachtliches Vermögen in ein heißes Spektakel verwandelten. Dies ist sehr unglücklich und nun fällt es auf [Root.Monarch.GetName] zurück, der nun versuchen muss, das Ansehen beider Seiten auf gerechte Weise zu wahren, ohne dabei die Integrität unserer Gerichte zu kompromittieren."
 buddhism_events.32.a:0 "Fordert ein erneutes Verfahren mit anderen Anwälten."
 buddhism_events.32.b:0 "Urteilt zugunsten des Klosters."
 buddhism_events.32.c:0 "Urteilt zugunsten der Adeligen."
 buddhism_events.32.dd:0 "Entschädigt beide Parteien."
 buddhism_events.33.t:0 "Eine nützliche Allianz?"
 buddhism_events.33.d:0 "Vor vielen Jahrhunderten übernahmen mongolische Herrscher den Buddhismus und versuchten, ihn unter ihren Völkern zu verbreiten. Im Laufe der Jahre sind viele jedoch zu den alten Praktiken der Schamanen zurückgekehrt. [Root.Monarch.GetName] war schon immer von dem Erbe Kublai Khans und seinesgleichen und der Reiche fasziniert, die sie einst im Namen dieser Religion schufen. Nachdem uns Meldungen über einen dynamischen und wachsenden tibetanischen Klosterorden erreichten, war es für [Root.GetMihnsie] daher klar, dass dies untersucht werden müsste.\nDer Gesandte des Lamas steht nun vor uns und erklärt, dass der Lama in der Tat der Ansicht sei, [Root.Monarch.GetName] sei eine Reinkarnation von Kublai Khan. Er ist auch bereit, unsere Herrschaft zu unterstützen, wenn wir ihm erlauben, seine Sekte in allen von uns kontrollierten Landen zu verbreiten."
 buddhism_events.33.a:0 "Es ist Zeit für einen Wandel."
 buddhism_events.33.b:0 "Lasst uns an unseren alten Methoden festhalten."
 buddhism_events.34.t:0 "Gesandter kehrt aus Tibet zurück"
 buddhism_events.34.d:0 "Unser Gesandter aus Tibet ist mit Neuigkeiten über einen mächtigen religiösen Anführer zurückgekehrt, der die Sache von [Root.Monarch.GetName] und seiner Dynastie mit Interesse verfolgt. Sollte er jedoch nach [Root.Capital.GetCapitalName] kommen, so müssen wir weitaus mehr bieten können, als lediglich seine Sicherheit zu garantieren. Damit der Lama sein Schicksal mit dem unseren verknüpft, müssen wir schwören, ihm und seinen künftigen Reinkarnationen den angemessenen Respekt und Einfluss in unserem Reich zu erweisen und ein großartiges Kloster für ihn und seine Jünger zu bauen. Wenn wir ihm diese Zusicherungen nicht machen können, werden wir uns damit begnügen müssen, eine Delegation von Mönchen begrüßen zu dürfen, die bestrebt sind, ein neues Kloster in unseren Landen zu gründen."
 buddhism_events.34.a:0 "Akzeptiert."
 buddhism_events.34.b:0 "Heißt die Mönche willkommen."
 buddhism_events.35.t:0 "Schamanische Figuren"
 buddhism_events.35.d:0 "Die Konvertierung von einem schamanistischen zu einem buddhistischen Land geschieht nicht einfach über Nacht und eine große Anzahl von Menschen innerhalb unserer Grenzen verehrt noch immer die alten Denkweisen. Der führende Lama in unserem Land, in seinem Streben, seine Religion zu verbreiten, verurteilte die gebräuchlichen schamanischen Figuren, die von vielen Menschen noch verehrt werden, und forderte, sie alle zu zerstören."
 buddhism_events.35.a:0 "Verbrennt die Figuren"
 buddhism_events.35.b:0 "Lasst ihnen etwas Zeit ..."
 buddhism_events.36.t:0 "Der Tod eines Lamas"
 buddhism_events.36.d:0 "Unser hochverehrter und ehrwürdiger Lama ist verstorben und die Suche nach seiner Reinkarnation hat begonnen. Während sein Orden sicher ist, sein neues Ich schnell aufzuspüren, so ist es doch wahrscheinlich, dass etwas Hilfe vom Staat zur Finanzierung der Expedition nicht verkehrt wäre."
 buddhism_events.36.a:0 "Lasst uns ihnen zur Hand gehen."
 buddhism_events.36.b:0 "Ich bin sicher, sie schaffen das auch alleine."
 buddhism_events.37.t:0 "Reinkarnation gefunden"
 buddhism_events.37.d:0 "Dem Orden unseres alten Hohen Lamas ist es gelungen, sein neues Ich zu finden, und sie haben ihn in ihrem Kloster inthronisiert."
 buddhism_events.37.a:0 "Lang möge er leben."
 buddhism_events.38.t:0 "Legitimität der Inkarnation in Frage gestellt"
 buddhism_events.38.d:0 "Die Komplexität der Wiedergeburt kann den Kleingeistern gelegentlich abhanden gehen. Obwohl sein Orden darauf besteht, dass ihr neuer Lama eine Reinkarnation ihres alten Anführers sei, so waren einige Menschen auf dem Land sehr zögerlich dabei, diese Tatsache zu akzeptieren. Da sie ihn nicht anerkennen, fürchten sie, betrogen worden zu sein, und bei einigen Gelegenheiten ist die Spannung zu einem bewaffneten Konflikt angewachsen."
 buddhism_events.38.a:0 "Sendet Gesandte, um sie zu überzeugen."
 buddhism_events.38.b:0 "Sendet Truppen, um sie zu überzeugen."
 buddhism_events.39.t:0 "Sri Lanka"
 buddhism_events.39.d:0 "Die Insel Lanka, die jüngst von unseren Truppen erobert wurde, ist voll von buddhistischen Klöstern, und die Gesellschaft scheint praktisch unter der Führung der Mönche unter ihnen zu stehen. Nachdem [Root.Monarch.GetName] nun endlich die Gelegenheit hatte, sie zu besuchen, steht er nun in Ehrfurcht vor dem ökonomischen und kulturellen Reichtum der Klosterorden."
 buddhism_events.39.a:0 "Wir müssen dies zu einem Teil unserer Kultur machen!"
 buddhism_events.39.b:0 "Plündert die Klöster!"
 buddhism_events.40.t:0 "Religiöse Führung"
 buddhism_events.40.d:0 "Die Insel Lanka ist seit Jahrhunderten Quelle einer starken Theravada-buddhistischen Tradition. Sie ist in vielerlei Hinsicht eine Vorzeigegesellschaft für einen Theravada-Staat und ihre prosperierenden Klostergemeinden schüren den Neid in der buddhistischen Welt.\nObwohl unser Staat selbst den Theravada verfolgt, so sind unsere Gesetze und Traditionen doch ein Flickenteppich lokaler Traditionen und Ideen konkurrierender buddhistischer Schulen, und uns mangelt es an der starken klösterlichen Struktur der Insel. Um diesen Missstand zu beheben, schlagen unsere Minister vor, eine Gesandtschaft nach Sri Lanka zu entsenden und sie zu bitten, uns Mönche zu schicken, die ihre Theravada-Traditionen in unserem Land verbreiten."
 buddhism_events.40.a:0 "Lasst uns eine Gesandtschaft entsenden."
 buddhism_events.40.b:0 "Nein, wir müssen unsere lokalen Sekten unterstützen!"
 buddhism_events.41.t:0 "Eine Gesandtschaft aus [From.GetName]"
 buddhism_events.41.d:0 "Aufgrund unserer prosperierenden Klostergemeinden, heiligen Relikte sowie unserer langen Tradition im Umgang mit der Koexistenz der klösterlichen und weltlichen Macht werden wir von vielen Theravada-Herrschern beneidet. Es ist daher nicht verwunderlich, dass der [From.Monarch.GetTitle] von [From.GetName] danach strebt, unsere Großartigkeit nachzuahmen. Die [From.GetAdjective]e Gesandtschaft, die heute eintraf, bat uns, einer Gruppe ihrer Mönche die Einreise in unser Land zu gewähren und hier die Ordination zu erhalten, um unsere Traditionen nach [From.GetName] überliefern zu können."
 buddhism_events.41.a:0 "Genehmigt es."
 buddhism_events.41.b:0 "Ich verbiete das!"
 buddhism_events.42.t:0 "[From.GetAdjective]e Antwort"
 buddhism_events.42.d:0 "Der [From.Monarch.GetTitle] von [From.GetName] erlaubte 40 Mönchen und einer Gruppe von Bhikkhus, die Ordination in seinem Land zu erhalten. Er sandte auch eine Gruppe von Mönchen direkt aus seinen Landen zu uns, um sicherzustellen, dass die Theravada-Traditionen vernünftig überliefert werden."
 buddhism_events.42.a:0 "Großartig."
 buddhism_events.43.t:0 "[From.GetAdjective]e Antwort"
 buddhism_events.43.d:0 "Der [From.GetAdjective]e [From.Monarch.GetTitle] ließ uns mitteilen, dass er unseren Mönchen nicht erlauben wird, die Wege des lankanischen Buddhismus zu erlernen. Er wird uns auch nicht anderweitig helfen, unsere religiösen Institutionen zu entwickeln."
 buddhism_events.43.a:0 "Ok."
