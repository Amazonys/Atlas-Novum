 subject_interaction_events.1.t:0 "Thronanwärter [Root.Monarch.GetTitle] erhebt sich"
 subject_interaction_events.1.d:0 "Der ehemalige und nun abgesetzte Monarch von [Root.Country.GetName] hatte eine große Familie, und zumindest einer von ihnen ist davon überzeugt, dass sie einen größeren Anspruch auf den Thron von [Root.Country.GetName] besitzen als [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Sie haben es geschafft, eine recht große Gefolgschaft zu versammeln, die auf [Root.Capital.GetName] zumarschiert und beabsichtigt, den 'wahren' [Root.Monarch.GetTitle] auf den Thron zu setzen."
 subject_interaction_events.1.a:0 "Bittet den Lehnsherrn um Hilfe."
 subject_interaction_events.1.b:0 "Wir kümmern uns selbst darum."
 subject_interaction_events.2.t:0 "[From.Country.GetName] bittet um Hilfe"
 subject_interaction_events.2.d:0 "Eine Rebellenarmee, angeführt von einem Thronanwärter, marschiert auf [From.Country.GetName]s Hauptstadt [From.Capital.GetName] zu! Familienmitglieder des abgesetzten Monarchen von [From.Country.GetName] haben es geschafft, eine recht große Gefolgschaft zu versammeln und versuchen nun, [From.Monarch.GetTitle] [From.Monarch.GetName] vom Thron zu stoßen."
 subject_interaction_events.2.a:0 "Schickt ihnen Gold und Soldaten."
 subject_interaction_events.2.b:0 "Sie werden selber damit klarkommen müssen."
 subject_interaction_events.3.t:0 "Hilfe naht?"
 subject_interaction_events.3.d:0 "Die Rebellen des Thronanwärters nähern sich uns und der Gesandte, der zu [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] entsandt wurde, sollte bald zurückkehren. Wenn wir Glück haben, dann wird der Gesandte vielleicht Soldaten und Gold aus [From.Country.GetName] mitbringen, die uns dabei helfen, diese Bastarde von Rebellen abzuwehren!"
 subject_interaction_events.3.a:0 "[From.Monarch.GetName] von [From.Country.GetName] hat uns Gold und Soldaten geschickt!"
 subject_interaction_events.3.b:0 "[From.Monarch.GetName] hat sich geweigert, Hilfe zu schicken!"
 subject_interaction_events.4.t:0 "Inkompetenter Vetter"
 subject_interaction_events.4.d:0 "Unser geliebter Vetter, der über einen unserer Untertanenstaaten herrscht, hat sich als inkompetenter Possenreißer erwiesen. Er kann und darf über kein Land herrschen."
 subject_interaction_events.4.a:0 "Versucht, jemand besseres zu finden, der über meinen Untertanenstaat herrscht."
 subject_interaction_events.4.b:0 "Dies wird nur Chaos im Land verursachen. Vergesst es."
 subject_interaction_events.5.t:0 "Kompetenter Vetter"
 subject_interaction_events.5.d:0 "Reformen wurden durchgeführt, nutzlose Minister und Berater entlassen, die Armee und die Marine sind niemals zuvor besser gewesen ... Es scheint, dass unser Vetter unserem Untertanenstaat gute Dienste erweist. Er regiert mit einer starken Hand und trifft kompetente Entscheidungen."
 subject_interaction_events.5.a:0 "Falls wir je Zweifel hatten, dann sind sie längst vergessen."
 subject_interaction_events.6.t:0 "Vetter beansprucht Thron von [Root.Country.GetName]"
 subject_interaction_events.6.d:0 "Unser schwacher Halt am Thron von [Root.Country.GetName] hat den Anspruch unseres Vetters bestärkt. Dieser Bastard behauptet, der Thron solle ihm gehören! Es wäre einfach, unseren Vetter abzusetzen, doch für den Frieden wäre es besser, wenn man ihn bestechen könnte, damit er seinen Anspruch widerrufe."
 subject_interaction_events.6.a:0 "Setzt unseren Vetter ab!"
 subject_interaction_events.6.b:0 "Versucht, ihn zu bestechen."
 subject_interaction_events.7.t:0 "Rekruten missbraucht"
 subject_interaction_events.7.d:0 "Die Rekruten, die wir unserem Untertanenstaat geschickt haben, wurde in einer Weise verwendet, die wir hätten niemals vorhersehen können! Die Männer wurden gezwungen, Straßen und Gebäude zu bauen, Müll von Stadtplätzen zu beseitigen, und nicht ein Mal haben sie das Schlachtfeld gesehen. Auch wenn die Straßen nun breiter und besser, die Gebäude stabiler und die Stadtplätze makelloser sind als zuvor: So war der Einsatz dieser Männer sicherlich nicht gedacht."
 subject_interaction_events.7.a:0 "Zeigt ihnen, wie man Rekruten richtig nutzt!"
 subject_interaction_events.7.b:0 "Sie sind einfallsreich. Gut für sie!"
 subject_interaction_events.8.t:0 "Einfallsreich oder Ermahnung"
 subject_interaction_events.8.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] hat uns Rekruten geschickt und unsere Armee subventioniert, doch in Zeiten des Friedens gibt es keinen Bedarf an Soldaten. Statt sie faulenzen zu lassen und nichts anderes zu tun, als zu trainieren, zu essen und zu schlafen, haben wir Gebrauch von ihnen gemacht. Sie haben Straßen und Gebäude gebaut, Müll von Stadtplätzen beseitigt und andere sinnvolle Aufgaben erledigt, die ansonsten mehr Zeit und Geld gekostet hätten, was [Root.Country.GetName] nicht hat."
 subject_interaction_events.8.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] ist der Ansicht, dass wir Rekruten vergeudet haben."
 subject_interaction_events.8.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] hat uns für unseren Einfallsreichtum gelobt."
 subject_interaction_events.9.t:0 "Die Gefahr der Rekruten"
 subject_interaction_events.9.d:0 "Seitdem der Lehnsherr unsere Armee subventioniert, haben wir keinen Mangel an Rekruten gehabt. Doch seitdem die neuen eingetroffen sind, gibt es viel Ärger unter den Soldaten. Ihre Kultur, ihre Sprache, ihre Tradition und sogar ihre Religion unterscheiden sich von denen unserer Soldaten. Dies hat uns viele Probleme bereitet. Sie sind weniger diszipliniert oder verweigern einfach die Befehle unserer eigenen Generäle."
 subject_interaction_events.9.a:0 "Schickt sie dorthin zurück, wo sie hergekommen sind."
 subject_interaction_events.9.b:0 "Versucht, ihnen Benehmen beizubringen."
 subject_interaction_events.10.t:0 "Rekrut verursacht Unheil in [From.Country.GetName]"
 subject_interaction_events.10.d:0 "Es gibt immer Probleme, wenn Menschen aus verschiedenen Kulturen, mit verschiedenen Sprachen, Traditionen und manchmal sogar verschiedenen Religionen zusammenkommen und als Einheit funktionieren müssen, selbst wenn sie sich in vielen Dingen voneinander unterscheiden. Die Rekruten, die wir nach [From.Country.GetName] geschickt haben, haben zu mehr Problemen geführt, als [From.Monarch.GetTitle] [From.Monarch.GetName] gewillt war, handzuhaben. Deshalb wurden einige der Männer zu uns zurückgeschickt."
 subject_interaction_events.10.a:0 "Unsere Männer können Befehle annehmen. [From.Monarch.GetName] hat sich nicht ausreichend bemüht!"
 subject_interaction_events.11.t:0 "Ohne Mampf kein Kampf"
 subject_interaction_events.11.d:0 "Essen, Waffen, Kleidung und jede Menge Ausrüstung sind nötig, um sicherzustellen, dass unsere Armeen in jeder Schlacht siegreich sind. Doch durch den jüngsten Zustrom an Rekruten können wir mehr Männer rekrutieren, als wir uns leisten können."
 subject_interaction_events.11.a:0 "Bittet unseren Lehnsherrn um mehr Geld für den Unterhalt."
 subject_interaction_events.11.b:0 "Klärt das Problem anders."
 subject_interaction_events.12.t:0 "[From.Country.GetName]s Bedarf an Unterhalt"
 subject_interaction_events.12.d:0 "Jeder anständige Soldat benötigt Nahrung, eine oder zwei Waffen, Kleidung und andere Ausrüstung, um das Beste für sein Land zu geben, welches ihn herumkommandiert. [From.Country.GetName] kennt die Einschränkungen, die es bei der der Bereitstellung dieser Dinge für seine rekrutierten Soldaten hat. Sie haben uns gebeten, dass wir ihnen eine Kleinigkeit schicken, damit sie sich um die Rekruten kümmern können, die wir für sie subventioniert haben."
 subject_interaction_events.12.a:0 "Schickt ihnen einen General."
 subject_interaction_events.12.b:0 "Sie benötigen einen guten Berater."
 subject_interaction_events.12.c:0 "Schickt noch mehr Soldaten und Gold."
 subject_interaction_events.12.e:0 "Sie haben alles, was sie benötigen. Wir werden ihnen nichts mehr geben."
 subject_interaction_events.13.tt1:0 "[From.Country.GetName] einen General geschickt"
 subject_interaction_events.13.tt2:0 "[From.Country.GetName] einen Berater geschickt"
 subject_interaction_events.13.tt3:0 "[From.Country.GetName] mehr Gold und Rekruten geschickt"
 subject_interaction_events.13.tt4:0 "[From.Country.GetName] nichts geschickt"
 subject_interaction_events.13.t:0 "[From.Country.GetName] reagiert auf Unterhaltsforderung"
 subject_interaction_events.13.d:0 "Wir zweifelten daran, ob [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] uns für den Unterhalt unserer Armeen irgendwelche Hilfe schicken würde, doch hofften wir immer noch auf etwas, dass uns wirklich helfen könnte. Ein General, ein Berater, vielleicht sogar mehr Gold und Rekruten? Was würden wir erhalten, wenn wir überhaupt etwas bekommen?"
 subject_interaction_events.13.a:0 "[From.Country.GetName] schickte einen General."
 subject_interaction_events.13.b:0 "[From.Country.GetName] schickte einen Berater."
 subject_interaction_events.13.c:0 "[From.Country.GetName] schickte Gold und Rekruten."
 subject_interaction_events.13.e:0 "[From.Country.GetName] schickte nichts."
 subject_interaction_events.14.t:0 "Embargos und Schmuggler"
 subject_interaction_events.14.d:0 "Die jüngsten Embargos gegen die Rivalen unseres Lehnsherrn könnten unser finanzielles Ende bedeuten. Glücklicherweise gibt es in [Root.Country.GetName] angesehene Persönlichkeiten, die uns bei unserem Handelsproblem gnädigerweise behilflich sein würden. Auch wenn es vielleicht albern ist, solch eine kleine Operation als "Schmuggel" zu bezeichnen, ist es genau das. Wir könnten dabei einige der Embargos umgehen, die unser Lehnsherr von uns verlangt. Er wird über unser Fehlverhalten wahrscheinlich nicht glücklich sein."
 subject_interaction_events.14.a:0 "Eine Gelegenheit wie diese ergibt sich selten. Wir müssen annehmen!"
 subject_interaction_events.14.b:0 "Den Zorn des Lehnsherrn dafür zu riskieren, ist es nicht wert."
 subject_interaction_events.14.ct:0 "Es besteht eine geringe Wahrscheinlichkeit, dass unser Lehnsherr dies bemerkt."
 subject_interaction_events.15.t:0 "Die Schmuggler unseres Vasallen"
 subject_interaction_events.15.d:0 "Unsere Embargos gegen unsere Rivalen funktionieren nicht so effektiv, wie wir uns erhofft hatten. Ein Grund dafür könnte sein, dass einer unserer Vasallen immer noch Handel mit ihnen treibt! Sie schmuggeln Waren hin und her, was unseren Zielen in die Quere kommt. Die Schmuggelaktivitäten sind geringfügig, doch könnten sie großen Schaden anrichten."
 subject_interaction_events.15.a:0 "Zwingt sie dazu, den Schmuggel zu beenden, sofort!"
 subject_interaction_events.15.b:0 "Solange sie uns nicht schaden, können sie dieses kleine Unterfangen fortsetzen."
 subject_interaction_events.16.tt1:0 "Unser Vasall wird aufgefordert, den Schmuggel einzustellen."
 subject_interaction_events.16.tt2:0 "Unser Vasall wird aufgefordert, den Schmuggel im kleinen Stil durchzuführen."
 subject_interaction_events.16.t:0 "Erwischt!"
 subject_interaction_events.16.d:0 "Unsere Schmuggeloperation wurde von [From.Country.GetName] aufgedeckt. Die Schmuggler wurden sprichwörtlich auf frischer Tat ertappt, als sie Waren entluden, die zu einem Rivalen von [From.Country.GetName] geliefert werden sollten. Die Feiglinge haben alles gestanden, sogar wie lange diese Operation schon läuft."
 subject_interaction_events.16.a:0 "Sie zwingen uns, den Schmuggel einzustellen!"
 subject_interaction_events.16.b:0 "Solange wir ihn im kleinen Stil weiterführen, können wir damit weitermachen."
 subject_interaction_events.17.t:0 "Krieg bleibt Krieg"
 subject_interaction_events.17.d:0 "Im Austausch für ein bisschen Frieden und Ruhe sind unsere Vasallen verpflichtet, uns als ihrem Lehnsherrn, mehr Einkommen zu zahlen. Sie werden bei keinem unserer Kriege zum Einsatz kommen. Wir sind der Meinung, dass das ein guter Tausch ist: Für ein wenig Gold werden sie von fast allen Kriegen ausgeschlossen. Einer unserer Vasallen fragte, ob es nicht besser sei, wenn sie in den Krieg gerufen würden, statt diese – ihrer Meinung nach – "absurden Summen" zu zahlen."
 subject_interaction_events.17.a:0 "Undankbare Idioten"
 subject_interaction_events.18.t:0 "Vorteile der Rittersteuer"
 subject_interaction_events.18.d:0 "Während unser verwüstetes Land langsam wieder aufgebaut wird, haben wir bei dem Botschafter unseres Vasallen einen bestimmten Gesichtsausdruck bemerkt. Einen Gesichtsausdruck der Einsicht und der Angst, gemischt mit etwas Erleichterung darüber, dass das Land, auf das er blickt, nicht sein eigenes ist. Sie sagen: 'Nun, das von uns in Form von Rittersteuer gezahlte Gold, um nicht in den Krieg ziehen zu müssen, scheint eine geringe Summe zu sein. Ein Betrag, von dem wir uns, im Austausch gegen Frieden, gerne trennen."
 subject_interaction_events.18.a:0 "Wir haben ihnen doch gesagt, dass das funktionieren würde!"
 subject_interaction_events.19.t:0 "Chaotische Wehrpflichtige"
 subject_interaction_events.19.d:0 "Die Soldaten, die wir einem unserer Vasallen als Teil der Subventionierung der Armee geschickt haben, sind abtrünnig geworden. Sie drohen mit Rebellion, wenn wir sie nicht aus dem Land unseres Vasallen zurückziehen und nach Hause holen."
 subject_interaction_events.19.a:0 "Wenn wir die Augen zumachen, werden sie vielleicht weggehen."
 subject_interaction_events.19.b:0 "Versucht, diese turbulenten Streitkräfte zu besänftigen. Lasst sie nach Hause zurückkommen, wenn es das ist, was sie wollen."
 subject_interaction_events.20.t:0 "Verschwenderische Loyalisten"
 subject_interaction_events.20.d:0 "Wir bezahlen die Loyalisten, um das Freiheitsstreben im Land unseres untergeordneten Partners gering und kontrollierbar zu halten. Doch in den letzten Berichten haben ihre Bitten nach Geld immer verzweifelter geklungen. Geld, welches sie scheinbar verschwenden und nicht dafür verwenden, dass der Bund zwischen unseren beiden Ländern bestehen bleibt!"
 subject_interaction_events.20.a:0 "Überzeugt sie, die monatlichen Zahlungen besser einzuplanen."
 subject_interaction_events.20.b:0 "Schickt ihnen eine kleine Summe, um ihre Loyalität sicherzustellen."
 subject_interaction_events.21.t:0 "Die Verlegenheit der Loyalisten"
 subject_interaction_events.21.d:0 "Wir schätzen all die Patrioten, die Loyalisten und diejenigen, die ihr Land lieben und es unter allen Umständen verteidigen werden. Wenn sie uns aber vor dem gesamten Hofstaat in Verlegenheit bringen, dann verlieren sie drastisch an Liebenswürdigkeit. Dafür haben wir nicht gezahlt ... diese stattliche Summe, die jeden Monat in ihren raffgierigen Taschen verschwindet! Die Union, die wir versuchen zu schützen, ist mehr wert als ihre lausbefallenen Köpfe."
 subject_interaction_events.21.a:0 "Ab mit ihren Köpfen. Und steckt sie auf die Mauern von [Root.Capital.GetName]!"
 subject_interaction_events.21.b:0 "Es gibt mit Sicherheit etwas, das wir tun können, um dieses bedauernswerte Ereignis vergessen zu machen."
 subject_interaction_events.22.t:0 "Erfolgreiche Loyalisten"
 subject_interaction_events.22.d:0 "Das Geld, das wir Loyalisten aus einem der Unionsländer geschickt haben, wurde gut investiert. Besser, als wir hätten erahnen oder uns vorstellen können. Wir hätten es niemals für möglich gehalten, dass das Freiheitsstreben ihres Volkes so sehr sinken könnte."
 subject_interaction_events.22.a:0 "Das ist eine schöne Überraschung!"
 subject_interaction_events.23.t:0 "Loyalisten verursachen Rebellion"
 subject_interaction_events.23.d:0 "Ein Land, mit dem wir eine Union haben, wurde von einer Plage heimgesucht. Eine Plage aus verrückten Männern und Frauen, die mit allen Waffen ausgerüstet sind, die sie finden konnten. Erzürnt von dem Verhalten der Loyalisten haben sie sich nun erhoben! Statt das Bündnis zwischen uns zu würdigen, haben es die Loyalisten geschafft, dem Land zu schaden und Rebellen dazu zu bewegen, ihre hässlichen Visagen zu zeigen."
 subject_interaction_events.23.a:0 "Versucht, den von ihnen verursachten Schaden ungeschehen zu machen."
 subject_interaction_events.23.b:0 "Wir können nichts tun."
 subject_interaction_events.24.t:0 "Das grausame Verhalten der ungehobelten Offiziere"
 subject_interaction_events.24.d:0 "Viele kleine Bäche erzeugen einen großen Fluss' – Ein Sprichwort, das sich für unser Protektorat bewahrheitet hat. Zusammen mit Klagen aus der Vergangenheit und bitteren Erinnerungen an die Zeit, als das Land zu unserem Protektorat wurde, haben kleine, für uns kaum wahrnehmbare Ereignisse, die jedoch jene schwer beleidigten, die ihnen ausgesetzt waren oder sie miterlebt haben, das Fass nun endgültig zum Überlaufen gebracht. Das erbärmliche, nein, grausame Verhalten unserer entsandten Offiziere führte zu einem Spalt und einer schlechten Beziehung zwischen uns und dem Protektorat."
 subject_interaction_events.24.a:0 "Wir müssen unseren Offizieren beibringen, wie man Kavalier wird!"
 subject_interaction_events.25.t:0 "Ein Kavalier und ein Offizier"
 subject_interaction_events.25.d:0 "Der Versuch, jedem Offizier den Verhaltenscodex einzuprägen, bevor er unser Land verlässt, um in einem unserer Protektorate als Armeeausbilder zu arbeiten, könnte sich auszahlen. Wir haben eine Nachricht erhalten, die das beeindruckende Verhalten und die strenge Disziplin dieser Offiziere lobt. Des Weiteren soll das ganze Land stolz darauf sein, dass es uns gelungen ist, aus unseren Offizieren Kavaliere zu machen."
 subject_interaction_events.25.a:0 "Wir könnten nicht stolzer sein."
 subject_interaction_events.26.t:0 "Je mehr wir sähen, desto mehr ernten wir und umso mehr wachsen wir."
 subject_interaction_events.26.d:0 "Wir kontrollieren den Handel unseres Protektorats und je mehr wir von all den Dingen, die sie anbauen und produzieren, exportieren können, umso größer fällt die Ernte aus! Irgendwie ist es uns gelungen, sowohl die Qualität als auch die Quantität ihrer Produktion zu erhöhen. Zudem hat unsere Handelsmacht ebenfalls zugenommen."
 subject_interaction_events.26.a:0 "Quantität und Qualität, so wird es gemacht."
 subject_interaction_events.27.t:0 "Verschlimmerung der Exportauswirkungen"
 subject_interaction_events.27.d:0 "Die Händler und Kaufleute aus unseren Protektoraten erlitten einen schweren Schlag, als wir uns dazu entschieden, die Handelsmacht ihres Landes zu übernehmen. Ihre Klagen über die 'harten Umstände', die diese merkantilistische Politik herbeigeführt hat, hat den Herrscher des Protektorats erreicht. Er stimmt ihnen zu und hat klargestellt, dass unsere Beziehung darunter leidet."
 subject_interaction_events.27.a:0 "Solange sie nur klagen, ist es uns egal."
 subject_interaction_events.28.t:0 "Rivalität unter Geschwistern"
 subject_interaction_events.28.d:0 "Es macht nie Spaß, Geschwister gegeneinander kämpfen zu sehen – oder vielleicht doch ... vor allem, wenn diese Geschwister zwei große Länder bzw. Protektorate von [Root.Country.GetName] sind. Vielleicht können wir vermitteln und schauen, ob wir einen Weißen Frieden zwischen ihnen erzwingen ... aushandeln können."
 subject_interaction_events.28.a:0 "Forscht nach und schlichtet."
 subject_interaction_events.28.b:0 "Kämpft! Kämpft! Kämpft!"
 subject_interaction_events.29.t:0 "Legitimität in Frage gestellt"
 subject_interaction_events.29.d:0 "Auch wenn uns der Thron von [Root.Country.GetName] entgleiten mag und unsere Legitimität in Frage gestellt wird, haben unser Stolz und unser Prestige einen Schlag erhalten, als einer unserer Untertanen öffentlich die Stimme gegen uns erhob. Sie behaupten, wir hätten kein Recht, zu versuchen, sie zu regieren, da wir kaum unser eigenes Land verwalten könnten."
 subject_interaction_events.29.a:0 "Scheltet sie dafür, dass sie öffentlich ihre Stimme gegen uns erhoben haben."
 subject_interaction_events.29.b:0 "Sie könnten recht haben, und dies sollte nicht ihre Meinung über uns beeinflussen."
 subject_interaction_events.30.t:0 "Das Loch, welches sich "Bankrott" nennt"
 subject_interaction_events.30.d:0 "Ein Herrscher, der über die besten Dinge klagt, die das Land zu bieten hat"
 subject_interaction_events.30.a:0 "Greift ein und schickt ihnen Geld und eine Leiter!"
 subject_interaction_events.30.b:0 "Sie können sich nur selbst die Schuld geben!"
 subject_interaction_events.31.t:0 "Die Provinzfrage"
 subject_interaction_events.31.d:0 "Wir beanspruchen eine der Provinzen unseres Untertanen. Eine, die sehr reich und produktiv ist. Wenn wir sie für uns selbst beanspruchen, könnten uns unsere Untertanen mit wachsamen und betrogenen Augen betrachten. Andererseits würden sie nicht in der Lage sein, uns davon abzuhalten, die Kontrolle über diese Region an uns zu nehmen, wenn wir dies wünschten."
 subject_interaction_events.31.a:0 "Nehmt die Provinz."
 subject_interaction_events.31.b:0 "Verzichtet auf den Anspruch und das Kerngebiet."
 subject_interaction_events.31.c:0 "Diese Situation ist uns recht, belasst es dabei."
