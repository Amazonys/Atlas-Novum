 desc_allow_usury_aspect:0 "Verzinste Geldkredite, die den Kreditgeber bereichern, sind nun erlaubt und werden nicht länger mehr als sündhaft angesehen."
 translated_bibles_aspect:0 "Übersetzte Bibeln"
 desc_translated_bibles_aspect:0 "Die Übersetzung von Bibeln in andere Sprachen gibt unserem Volk die beste Quelle, um Gott in einer Sprache zu verstehen, die zu ihren Seelen und ihren Herzen spricht."
