 siphon_income_desc:0 "Schöpft $VAL$ ihrer Jahreseinnahmen ab, wodurch die Beziehungen um $OPINION$ verschlechtert und das Freiheitsstreben um $LD$ verstärkt wird."
 support_loyalists_desc:1 "Verringert das Freiheitsstreben um $LD$ auf Kosten von $PERCENT$ (derzeit $AMOUNT|Y$¤ im Monat) ihrer Monatseinnahmen."
 send_officers_desc:0 "Schickt ihnen Offiziere und Armeeausbilder. Dies kostet uns $VAL$ ihres Armeeunterhalts. Hierdurch wird ihr Freiheitsstreben um $LD$ geändert."
 divert_trade_desc:1 "Der Untertan muss $VAL$ seiner Handelsmacht an Euch übertragen. Ändert Freiheitsstreben um $LD$."
 seize_territory_desc:0 "Erobert gewaltsam eine ihrer Provinzen innerhalb der Reichweite der Kernprovinz. Hierdurch werden sie erzürnt."
 seize_territory_desc3:0 "Wir übernehmen §Y$PROV$§!. Ihre Freiheitsstreben wird sich um $LD$ erhöhen, auf $LD_TOTAL$."
 start_colonial_war_desc:0 "Hierdurch ruft Eure Kolonialnation einen Krieg gegen eine andere Kolonialnation oder einen Eingeborenenstamm aus. Ihr müsst einen ihrer Kriegsgründe auswählen."
 start_colonial_war_desc2:0 "§Y$SUBJECT$§! erklärt §Y$TARGET$§! einen §Y$CB$§!-Krieg."
 replace_governor_desc:0 "Beginnt mit Wahlen in der Kolonie, wodurch das Freiheitsstreben um $LD$ geändert wird."
 promote_investments_desc:0 "Erhöht die Handelsmacht in allen Provinzen des Handelshauses um $VAL$ und führt gleichzeitig zu einer jährlichen Inflation von $INFLATION$."
 additional_subject_interaction_desc:0 "\n\nEs wird auch folgende Effekte auf den Untertanen haben:\n"
 ASPECTS:0 "Aspekte"
 KARMA_FOR_CTA:0 "Da dies der richtige Weg ist, würden wir $KARMA$ Karma erhalten."
 alert_mothballed_forts_instant:0 "§YIn Eurem Land gibt es stillgelegte Festungen!§!"
 alert_mothballed_forts_delayed:0 "\n\nDie folgenden Festungen sind derzeitig stillgelegt:"
 subject_interaction_events.32.t:0 "Untertanen wenden sich gegen Euch"
 subject_interaction_events.32.d:0 "Es heißt, dass unsere Kriegstreiberei Zorn unter unseren Untertanen ausgelöst hat. Gerüchten zufolge denken sie, wir würden uns zu wenig um eine gerechte Herrschaft und mehr um Eroberung nach barbarischer Art kümmern. So falsch sie auch liegen und so unhöflich sie auch sein mögen, wäre es unweise, diese Angelegenheit zu ignorieren."
 subject_interaction_events.32.a:0 "Statuiert ein Exempel an ihnen."
 subject_interaction_events.32.b:0 "Ich bin sicher, dass wir die Gemüter beruhigen können."
 subject_interaction_events.33.t:0 "Lehnsherr statuiert ein Exempel an Euch"
 subject_interaction_events.33.d:0 "Aufgrund unseres Fehlverhaltens sieht sich unser Lehnsherr dazu veranlasst, an unserer Nation ein Exempel zu statuieren. Es ist eine Schande."
 subject_interaction_events.33.a:0 "Auge um Auge ..."
 subject_interaction_events.34.t:0 "Loyale Untertanen"
 subject_interaction_events.34.d:0 "Es ist weithin bekannt, dass unsere Untertanen zu den zufriedensten und loyalsten auf der Welt gehören. Es ist glücklicherweise nahezu unmöglich, einen Keil zwischen uns und ihnen zu treiben, und dies wirkt sich gut auf unsere Nation aus."
 subject_interaction_events.34.a:0 "An diese Zeit wird man sich erinnern"
 subject_interaction_events.34.b:0 "Dies sollte ausgenutzt werden"
 subject_interaction_events.35.t:0 "Illoyale Untertanen"
 subject_interaction_events.35.d:0 "Es ist kein Geheimnis, dass die Feindseligkeit zwischen uns und unseren Untertanen ziemlich grässlich ist. An unserem Hof fließt das Blut durch die Hallen und dunkle Geheimnisse lauern überall, während die Feindschaften erblühen. Selbstverständlich muss dies angegangen werden."
 subject_interaction_events.35.a:0 "Lasst es zu"
 subject_interaction_events.35.b:0 "Kümmert euch darum"
 subject_interaction_events.36.t:0 "Kanonenfutter"
 subject_interaction_events.36.d:0 "Wie es scheint, leert sich unser Land ziemlich, und eine sehr wichtige Ressource fehlt: Kanonenfutter. Keine Sorge! Wenn uns diese Ressource fehlt, hat bestimmt einer unserer Untertanen genug Frischfleisch für die Schlachtfelder. Sollten wir ihre Knechtschaft forcieren, wären sie nicht besonders erfreut. Doch so ist nun mal der Lauf der Dinge."
 subject_interaction_events.36.a:0 "Geschütze brauchen Männer, die sie abfeuern"
 subject_interaction_events.36.b:0 "Wir können nicht riskieren, unsere Untertanen zu Feinden zu machen"
 subject_interaction_events.37.t:0 "Kanonenfutter"
 subject_interaction_events.37.d:0 "Wie es scheint, hält unser Lehnsherr es für angemessen, die Knechtschaft unserer Untertanen zu forcieren, um die närrische Führung zu kompensieren. Unsere Felder leeren sich und werden es vermutlich auch bleiben."
 subject_interaction_events.37.a:0 "Das ist ein Frevel!"
 subject_interaction_events.38.t:0 "Eine Zusatzsteuer"
 subject_interaction_events.38.d:0 "Es wäre eine Untertreibung zu behaupten, unsere Wirtschaft sei 'schwach'. Manche würden gar sagen, dies sei eine Katastrophe. Während wir darum kämpfen, auf einen grünen Zweig zu kommen, geht es ausgerechnet unseren Untertanen mehr als gut. Vielleicht besteuern wir sie nicht hoch genug."
 subject_interaction_events.38.a:0 "Eine Zusatzsteuer könnte helfen"
 subject_interaction_events.38.b:0 "Wir brauchen sie nicht"
 subject_interaction_events.39.t:0 "Eine Zusatzsteuer"
 subject_interaction_events.39.d:0 "Unser Lehnsherr verlangt, dass wir eine große Goldsumme zahlen, um zu helfen, seine mangelnde Wirtschaft zu sanieren."
 subject_interaction_events.39.a:0 "Verdammt soll er sein!"
 subject_interaction_events.40.t:0 "Rechtmäßiges Eigentum"
 subject_interaction_events.40.d:1 "Unser rechtmäßiges Land in [rightful_province.GetName] wird von unserem Lehnsherren beherrscht. Dies ist eine ungehörige Situation. Wenn es so weitergeht, werden wir immer mehr in seinem Schatten stehen. Das darf nicht sein. Wir müssen unser rechtmäßiges Land wiederhaben!"
 subject_interaction_events.40.a:0 "Fordert es ein"
 subject_interaction_events.40.b:0 "Lasst es zu"
 subject_interaction_events.41.t:0 "Rechtmäßiges Eigentum"
 subject_interaction_events.41.d:2 "Neuerdings fühlen sich unsere Untertanen in [From.GetUsableName] dazu veranlasst, uns an jene Spannungen zu erinnern, die daraus resultieren, dass wir Land in [rightful_province.GetName] besitzen, das sie als ihr rechtmäßiges Eigentum erachten. Wenn wir es ihnen zurückgeben, würden wir uns als gutmütiger Herrscher zeigen, doch eine solche Handlung könnte uns auch schwächen."
 subject_interaction_events.41.a:0 "Es gehört rechtmäßig ihm"
 subject_interaction_events.41.b:0 "Es ist unser Land und wird es auch bleiben"
 subject_interaction_events.42.t:0 "Rechtmäßiges Eigentum abgelehnt!"
 subject_interaction_events.42.d:0 "Unsere Bitte, unser rechtmäßiges Land zurückzuerhalten, wurde abgelehnt! Das ist ein Frevel!"
 subject_interaction_events.42.a:0 "Verdammt soll er sein!"
 subject_interaction_events.43.t:0 "Untertan ist kriegsmüde"
 subject_interaction_events.43.d:0 "Wie es scheint, wurde einer unserer Untertanen durch unsere Kriege ein wenig destabilisiert. Natürlich könnten wir ihn sich selbst darum kümmern lassen, doch es wäre eine Geste guten Glaubens, wenn wir ihm helfen."
 subject_interaction_events.43.a:0 "Schickt Hilfe"
 subject_interaction_events.43.b:0 "Lasst ihn das selbst regeln"
 subject_interaction_events.44.t:0 "Lehnsherr schickt Hilfe"
 subject_interaction_events.44.d:0 "Unser Lehnsherr hält es für angemessen, Hilfe zu schicken, sodass wir unser Land nach den Kriegen wiederaufbauen können."
 subject_interaction_events.44.a:0 "Schickt ein Dankesschreiben"
 subject_interaction_events.45.t:0 "Wirtschaftliche Freiheit"
 subject_interaction_events.45.d:0 "Da wir nun kein Untertan eines anderen Landes mehr sind, können wir unsere eigenen Handelsrichtlinien einführen und müssen nicht mehr davon leben, Handelsvorschriften zu umgehen und zu schmuggeln."
 subject_interaction_events.45.a:0 "Ok."
 subject_interaction_events.46.t:0 "Ende des Embargos"
 subject_interaction_events.46.d:0 "Mit dem Ende des Embargos ist unser Schmuggelgeschäft leider gestorben."
 opinion_tyrant_overlord:0 "Tyrannischer Lehnsherr"
 opinion_gave_province:0 "Rechtmäßige Provinz zurückgegeben"
 opinion_benevolent_overlord:0 "Gütiger Lehnsherr"
 opinion_scutage_benefits:0 "Vorteile der Rittersteuer"
 loyal_subjects:0 "Loyale Untertanen"
 desc_loyal_subjects:0 "Unsere Untertanen sind loyal. Das macht die Diplomatie einfacher."
 disloyal_subjects:0 "Illoyale Untertanen"
 desc_disloyal_subjects:0 "Unsere Untertanen sind illoyal. Das macht die Diplomatie etwas schwieriger."
 custom_idea_fort_maintenance:0 "Castramentation"
 custom_idea_fort_maintenance_desc:0 "Wo es Krieg gibt, gibt es auch Festungen. Manche sind provisorische Feldbefestigungen, die aufgegeben werden, nachdem der Krieg gewonnen oder verloren wurde. Andere sind dauerhafte Festungen, mit großen massiven Mauern, die eine solide Verteidigung gegen alles bieten, was gegen sie geworfen wird: ob Männer, Kanonenkugeln oder andere Projektile. Verbesserungen bei der Instandhaltung führen zu besseren Festungen. Das Aufrechterhalten unserer ersten Verteidigungslinie – die Festung – wird dadurch billiger und einfacher."
 custom_idea_development_cost:0 "Landreform"
 custom_idea_development_cost_desc:0 "Viele alte Rechte und Bräuche stehen der Entwicklung der von uns kontrollierten Landen im Wege. Wir müssen eine umfassende Landreform durchführen, um sicherzustellen, dass alle Ländereien in unserem Land organisiert sind und sie so gehalten werden, dass die Förderung ihres Entwicklungspotentials so einfach wie möglich ist."
 free_cities.5.tt1:1 "[From.Country.GetName] wurde berichtet, dass wir helfen werden."
 free_cities.5.tt2:1 "[From.Country.GetName] wurde berichtet, dass wir uns weigern, zu helfen."
 free_cities.6.tt1:1 "Der neue Kaiser wird in [This.Country.GetName] gekrönt."
 fc_imperial_coronation:0 "Kaiserkrönung"
 desc_fc_imperial_coronation:0 "Diese Stadt wurde als Ort für die Kaiserkrönung ausgewählt und ihre Bürger strahlen vor Stolz!"
 fc_mercenary_contracts:0 "Söldnerverträge"
 desc_fc_mercenary_contracts:0 "Diese Nation konzentriert ihre Verteidigung darauf, billigere Verträge mit Söldnern auszuhandeln."
 free_cities.1.t:1 "Die Reichsstadt [Root.Capital.GetCapitalName]"
 free_cities.1.d:1 "Die Stadt [Root.Capital.GetCapitalName] erlangte die Reichsunmittelbarkeit als Reichsstadt des Heiligen Römischen Reichs. Obwohl es im Reich viele wichtige, selbstverwaltete Städte gibt, hat [Root.GetName] nun etwas, was über seinen Wohlstand und seine Größe hinausgeht: ökonomische und politische Freiheiten, die auf unbestimmte Zeit vom [Emperor.Monarch.GetTitle] selbst gewährt wurden."
 free_cities.1.a:1 "Ok."
 free_cities.2.t:1 "[Root.GetName] ist keine Reichsstadt mehr"
 free_cities.2.d:1 "[Root.GetName] ist keine Reichsstadt des Heiligen Römischen Reichs mehr. Die Stadtführung wurde für den Machtmissbrauch und die Nichtbeachtung der Reichsinstitutionen durch Machiavelli verurteilt und hat alle mit dem einst gewährten Titel verbundenen Privilegien verloren."
 free_cities.2.a:1 "Ok."
 free_cities.3.t:1 "Heugabeln und Fackeln auf den Straßen von [Root.Capital.GetName]"
 free_cities.3.d:1 "Die Unzufriedenheit und mangelnde Kenntnis voneinander zwischen der Unterschicht und den Herrschern der Stadt hat uns an den Rand eines Bürgerkriegs gebracht. Wir sind schlecht auf eine ausgewachsene Rebellion vorbereitet, und viele Mitglieder der Oberschicht drängen nun den Stadtrat, die Angelegenheit an [Emperor.GetMdendie] [Emperor.Monarch.GetTitle] weiterzuleiten, um [Emperor.GetMihnsie] selbst um jede Hilfe zu bitten, die [Emperor.Monarch.GetSheHe] bieten kann. Gute, starke Männer und Gold sind das, was wir am meisten brauchen, um das Feuer der Rebellion zu bekämpfen, das in den Straßen von [Root.Capital.GetName] schwelt."
 free_cities.3.a:1 "Bittet [Emperor.GetMdendie] [Emperor.Monarch.GetTitle] um Hilfe."
 free_cities.3.b:1 "Kratzt die wenigen Männer, die wir haben, zusammen. Wir kümmern uns selbst darum."
 free_cities.4.t:1 "Die Reichsstadt [From.GetName] bittet uns um Hilfe"
 free_cities.4.d:1 "Heute Morgen haben wir einen Gesandten der Reichsstadt [From.GetName] empfangen, der im Detail das völlige Versagen des Stadtrates darlegte, die Bedürfnisse der Arbeiterklasse zu befriedigen. Der Bote sprach sowohl von schwelenden als auch von tobenden Bränden in den Straßen von [From.Capital.GetName], offensichtlich als Bild für die Unzufriedenheit, mit der die Reichsstadt zu kämpfen hat. Zudem behauptet er, die Bauern der Stadt würden bald im Zuge einer Rebellion zu ihren Mistgabeln greifen, sofern nichts unternommen wird. Er bittet untertänigst um Soldaten und Gold, damit man diesen unzufriedenen Bürgern schnell Gerechtigkeit widerfahren lassen kann."
 free_cities.4.a:1 "Eine vernünftige Anfrage, die wir honorieren werden."
 free_cities.4.b:1 "Das Problem von [From.Country.GetName] liegt tiefer begraben, und so lange sie das nicht begreifen, werden wir keine Hilfe schicken."
 free_cities.5.t:1 "Die Antwort [Emperor.GetMderdes] [Emperor.Monarch.GetTitle][Emperor.GetMsMale]"
 free_cities.5.d:1 "Jeden Tag wächst die Unzufriedenheit, und kaum wurde ein Feuer gelöscht, wird ein anderes vor unseren Augen entfacht, ganz gleich, wie wir die uns zur Verfügung stehenden Truppen einsetzen. Wo bleibt dieser Bote? Wir hoffen, dass unsere bescheidene Bitte an [From.Monarch.GetTitle] [From.Monarch.GetName] [From.MGetihnsie] nicht verärgern wird und [From.Monarch.GetSheHe] sich bereit erklärt, uns zu helfen."
 free_cities.5.a:1 "Endlich! Gute Männer und Geld waren genau das, was wir brauchten!"
 free_cities.5.b:1 "[From.Monarch.GetTitle] behauptet, das Problem säße zu tief, als dass es mit Blut und Gold gelöst werden könne ..."
 free_cities.6.t:1 "Die Krönung"
 free_cities.6.d:1 "[PAP.Monarch.GetTitle] [PAP.Monarch.GetName] legte die Reichsinsignien in die Hände [Emperor.GetMderdes] neuen [Emperor.Monarch.GetTitle][Emperor.GetMsMale] des Heiligen Römischen Reichs: ein Symbol für das Anrecht des [PAP.Monarch.GetTitle]s, christliche Souveräne zu krönen, und für die Rolle des Kaisers als Beschützer der katholischen Kirche. Es war eine große Ehre, als Ort der Krönung auserwählt worden zu sein. Die Kirche von [Root.Capital.GetName] konnte kaum all die Hoheiten aufnehmen, die sich versammelt hatten, um die Krönung [Emperor.GetMderdes] [Emperor.Monarch.GetTitle][Emperor.GetMsMale] zu verfolgen."
 free_cities.6.a:1 "Wir sind wirklich gesegnet!"
 free_cities.7.t:1 "Die Vertragskonferenz"
 free_cities.7.d:1 "Nach dem Ende der Friedensverhandlungen von [Root.GetName] dankten uns sowohl die Diplomaten der Siegerseite [hre_winner.GetName] als auch die, die die Kapitulationsbedingungen von [hre_loser.GetName] unterzeichneten, dafür, dass wir sie bei all den wichtigen Einzelheiten unterstützten, die solch ein bedeutendes Ereignis umranken. Sie dankten uns zudem für unsere Unparteilichkeit in dieser Sache, die ihnen dabei half, sich auf die vorliegende Aufgabe zu konzentrieren. Auch wenn wir monetär nur für die Ausgaben der Verhandlungen entschädigt worden sind, gelten wir nun als ein angeseheneres Land als zuvor."
 free_cities.7.a:1 "Dann hat sich all die Mühe gelohnt."
 free_cities.8.t:1 "Zoll- und Steuerprivilegien"
 free_cities.8.d:1 "Die Reichsstadt [free_city_in_debt_target.GetName] leidet unter ihrer eigenen Größe und erwirtschaftet gerade noch genug Gold, um sich vom gefürchteten Abgrund des völligen Bankrotts fernhalten zu können. Sobald die Wirtschaft von [free_city_in_debt_target.GetName] unweigerlich unter der Last selbst geschaffener Widrigkeiten zusammenbricht, wird dies nicht nur dem Ruf der Stadt, sondern auch dem Ruf und der Legitimität des Reiches selbst schaden. Wir könnten versuchen, der Stadt zu helfen, indem wir ihr einige Zoll- und Steuerprivilegien gewähren, die die finanziellen Probleme bei richtiger Handhabung lindern werden."
 free_cities.8.a:1 "Gewährt ihnen Zoll- und Steuerprivilegien."
 free_cities.8.b:1 "Das haben sie nicht verdient."
 free_cities.9.t:1 "Zoll- und Steuerprivilegien erhalten"
 free_cities.9.d:1 "Die Neuigkeiten, dass wir am Rande des Bankrotts stehen, waren wenig überraschend, doch dass [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] sich dazu entschieden hat, uns zu helfen, indem [From.Monarch.GetSheHe] uns gewisse Zoll- und Steuerprivilegien gewährt, die nur wenige andere Reichsstädte erhalten, war eine große Überraschung."
 free_cities.9.a:1 "Wahrlich eine Überraschung, aber eine willkommene!"
 free_cities.10.t:1 "Wohlgeborene mit Waffen"
 free_cities.10.d:1 "Den landbesitzenden Adligen in [Root.Capital.GetName] missfällt, dass unser Status als Reichsstadt uns ihrer direkten Kontrolle entzieht, und mittlerweile haben wir jede Möglichkeit ausgeschöpft, sie bei Laune zu halten. Wären sie bloße Bauern mit Mistgabeln, Fackeln und einer vernachlässigbaren militärischen Ausbildung, könnten wir jedwede von ihnen angezettelte Revolte zerschlagen, doch dies sind Männer und Frauen mit Titeln, die in der Kunst des Krieges geschult sind und daher nicht unterschätzt werden sollten. [Emperor.GetMDerDie] Einzige, [Emperor.GetMderdie] ihre Ambitionen zum Schweigen bringen könnte, ist [Emperor.GetMderdie] [Emperor.Monarch.GetTitle] des Heiligen Römischen Reiches ..."
 free_cities.10.a:1 "Bittet [Emperor.GetMdendie] [Emperor.Monarch.GetTitle] um Hilfe."
 free_cities.10.b:1 "Räumt den Adligen Privilegien ein und hofft, dass sie den Mund halten."
 free_cities.11.t:1 "[From.GetName] bittet um Hilfe gegen den rebellischen Adel"
 free_cities.11.d:1 "Uns erreichte die Nachricht, dass die Reichsstadt [From.Country.GetName] Schwierigkeiten mit den landbesitzenden Adligen hat, denen ihr Status als Reichsstadt missfällt. Das Land bittet um unsere Hilfe, um die Adligen zurechtzuweisen, damit sie die weltliche Führung von [From.Monarch.GetName] anerkennen, und zwar mit allem was dazugehört, frei von Titeln oder Privilegien."
 free_cities.11.a:1 "Sie werden unsere Hilfe erhalten."
 free_cities.11.b:1 "Wenn sie mit ihren Bürgern nicht klarkommen, sollten sie dann über ein Land herrschen?"
 free_cities.12.t:1 "Geholfen oder behindert?"
 free_cities.12.d:1 "Die Adligen werden kühner und versuchen nun, auch Bauern und Bürger für ihre Revolte gegen uns und unseren Status als Reichsstadt für sich zu gewinnen. Bisher hatten sie damit wenig Erfolg, doch wir sind besorgt, so wie stets, wenn einige dieser hochnäsigen Prinzen mit ausgefallenen Nachnamen versuchen, jenen Frieden zu stören, für dessen Erhalt wir so hart gekämpft haben. Wie wird die Antwort von [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] aussehen? Wird [From.Monarch.GetSheHe] [From.Monarch.GetHerHis] Versprechen halten und uns gegen diese aufsässigen Adligen helfen?"
 free_cities.12.a:1 "Hilfe von [From.Monarch.GetTitle] ist eingetroffen!"
 free_cities.12.b:1 ""...ungeeignet zu herrschen..." Also wurde keine Hilfe geschickt."
 free_cities.13.t:1 "Städtebund"
 free_cities.13.d:1 "Der Hansebund und der Lombardenbund haben uns zu der Frage geführt, ob irgendeine andere Reichsstadt bereit wäre, mit uns zusammen ebenfalls einen Bund einzugehen. Allein sind wir Freien Städte schwach, doch die Geschichte hat schon oft gezeigt, dass eine wechselseitige Zusammenarbeit zwischen kleinen Nationen in solchen Angelegenheiten wie Handel, Erhalt des Reichsfriedens und dem Unterhalt einer vereinten Armee uns in eine Macht verwandeln kann, mit der man rechnen muss und die selbst Großmächte nur schwer ignorieren können."
 free_cities.13.a:2 "Sendet Diplomaten nach [fc_league_invitation_target.GetName]!"
 free_cities.13.b:1 "Könnten wir stattdessen nicht einfach Söldner anheuern?"
 free_cities.14.t:1 "Der Städtebund-Vorschlag"
 free_cities.14.d:1 "Es gab schon immer viele Bünde, die innerhalb des Heiligen Römischen Reiches gemeinsame Interessen verfolgten. Die Hanse zum Beispiel war ein Bund, bei dem Händlergilden eine kommerzielle und schützende Konföderation gründeten. Der Schwäbische Bund war einer, der als Vereinigung dem wechselseitigen Schutz und dem Erhalt des Friedens diente. Manche Bünde werden sogar so mächtig und geeint, dass sie selbst als Staat angesehen werden, wie etwa die Schweizerische Eidgenossenschaft. Die Reichsstadt [From.Country.GetName] hat nun vorgeschlagen, dass wir etwas Ähnliches gründen: eine Art Kooperation, bei der wir in Dingen wie Handel, Erhalt des kaiserlichen Friedens und der Unterstützung von Tribunalen zusammenarbeiten."
 free_cities.14.a:1 "Was haben wir schon zu verlieren? Treten wir bei!"
 free_cities.14.b:1 "Das ist nichts als reine Zeitverschwendung ..."
 free_cities.15.tt:1 "[From.Country.GetName] wird Eure Zustimmung erhalten."
 free_cities.16.tt:1 "[From.Country.GetName] wird Eure Absage erhalten."
 free_cities.15.t:1 "Mitglieder des Städtebundes"
 free_cities.15.d:1 "[From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] hat eingewilligt, in manchen Bereichen wie etwa dem Handel, dem Erhalt des kaiserlichen Friedens sowie der Unterstützung von Tribunalen, mit uns zusammenzuarbeiten."
 free_cities.15.a:1 "Heißt sie im Bund willkommen!"
 free_cities.16.t:1 "[From.GetName] lehnt Städtebund ab"
 free_cities.16.d:1 ""Mit großem Bedauern muss [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] die Kooperation mit [Root.Monarch.GetTitle] [Root.Monarch.GetName] von [Root.Country.GetName] ablehnen ...""
 free_cities.16.a:1 "Sie werden schon bald bereuen, dass sie sich uns nicht angeschlossen haben!"
 free_cities.17.t:1 "Mitgliedschaft im Städtebund"
 free_cities.17.d:1 "Die Zusammenarbeit zwischen mehreren Reichsstädten, die auf Bünden wie dem Schwäbischen Bund, dem Hansebund oder dem Lombardenbund beruht und von diesen inspiriert ist, scheint hervorragend zu laufen. Sie haben sich darauf geeinigt, in Angelegenheiten wie etwa dem Handel, dem Erhalt des kaiserlichen Friedens sowie der Unterstützung von Tribunalen zusammenzuarbeiten. Als Reichsstadt könnten wir um die Mitgliedschaft in diesem recht exklusiven Bund bitten ..."
 free_cities.17.a:1 "Entsendet einen Diplomaten zu ihren Anführern!"
 free_cities.17.b:1 "Wir brauchen das nicht."
 free_cities.18.t:1 "Potentielles Mitglied des Städtebundes"
 free_cities.18.d:1 "Unsere Kooperation mit anderen Reichsstädten funktioniert so gut, dass wir jeden Tag mehr und mehr Beitrittsanfragen erhalten! [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] ist einer von vielen, der sich uns anschließen möchte."
 free_cities.18.a:1 "[From.Country.GetName]s Antrag zustimmen."
 free_cities.18.b:1 "[From.Country.GetName]s Antrag ablehnen."
 free_cities.19.t:1 "Kooperative Reformen"
 free_cities.19.d:1 "Viele Gelehrte nennen die Reichsstadt [Root.Country.GetName] ihr Zuhause. Indem sie mit ihren Kollegen in den anderen Reichsstädten unseres Bundes kooperieren, konnten sie ihre Ideen und Theorien so weiterentwickeln, dass sie uns von großem Nutzen sind."
 free_cities.19.a:1 "Herrlich!"
 fc_hre_privileges:0 "Zoll- und Steuerprivilegien vom Kaiser gewährt"
 desc_fc_hre_privileges:0 "Der Kaiser des Heiligen Römischen Reiches hat uns besondere Zoll- und Steuerprivilegien gewährt."
 opinion_special_privileges:0 "Besondere Privilegien vom Kaiser gewährt"
 opinion_agreed_league:0 "Städtebund zugestimmt"
 opinion_refused_league:0 "Städtebund abgelehnt"
 fc_city_league:0 "Städtebund"
 desc_fc_city_league:0 "Von älteren Städtebünden, wie dem Schwäbischen Bund, der Hanse und dem Lombardenbund inspiriert, haben sich Reichsstädte im Heiligen Römischen Reich darauf geeinigt, ihre Kräfte in manchen Angelegenheiten zu vereinen und zu kooperieren."
 opinion_withheld_reforms:0 "Vorenthaltende Reformideen"
 opinion_introduced_reforms:0 "Vorgestellte Reformideen"
 fc_league_reforms:0 "Städtebund-Reformen"
 desc_fc_league_reforms:0 "Die neuen Städtebund-Reformen haben in allen Reichsstädten die Runde gemacht und werden all diesen Ländern dabei helfen, Großartiges zu leisten."
 ADD_SEAT_IN_PARLIAMENT_SHORT:0 "Sitz gewährt in $NAME$"
 SEAT_PARLIAMENT_DESC:0 "Dies hat folgende Effekte:\n"
 ADD_SEAT_IN_PARLIAMENT_LONG:0 "Wenn wir einer Provinz in $NAME$ einen Sitz geben, erhalten wir einige Boni. Doch bei jedem Anliegen muss eine Mehrheit der Sitze besänftigt werden."
 withdrawn_parliamentary_seat:0 "Zurückgezogener Sitz im Parlament"
 desc_withdrawn_parliamentary_seat:0 "Die Bevölkerung dieser Provinz fühlt sich ihres rechtmäßigen Einflusses auf die Politik unseres Landes beraubt."
 rotten_borough:0 "Rotten Borough"
 desc_rotten_borough:0 "Trotz ihrer relativen Unwichtigkeit hat diese Provinz einen Sitz im Parlament. Dadurch können die Mächtigen in dieser Gegend die Stimmen kontrollieren, da die Wähler so wenige und so arm sind, dass sie leicht zu manipulieren sind."
 parliamentary_scandal:0 "Parlamentarischer Skandal"
 desc_parliamentary_scandal:0 "Die Hauptstadt wurde von den Handlungen eines Unterhausabgeordneten, und dem Unvermögen des Staates, ihn für sein Verhalten zu bestrafen, erschüttert."
 demands_representation:0 "Forderung einer Vertretung"
 desc_demands_representation:0 "Die Menschen in dieser Gegend verlangen, in der Zentralregierung vertreten zu sein. Die Bewegung orientiert sich nach ihren alten Provinzparlamenten, die ihrer Meinung nach auf Landesebene wiederhergestellt werden sollten."
 yearning_for_representation:0 "Hoffnung auf Vertretung"
 desc_yearning_for_representation:0 "Entwicklungen in der letzten Zeit haben dazu geführt, dass die Menschen dieses Landes auf ein repräsentatives Parlament und eine geschriebene Verfassung hoffen."
 parlaments.2.t:0 "Rotten Boroughs"
 parlaments.2.d:2 "Aufgrund des Sitzes [Root.Owner.GetParliamentWithGrammar] kann sich [Root.GetName] damit rühmen, einen recht großen Einfluss auf die Politik unseres Landes zu haben. Dieser Sitz ist jedoch das Einzige, was diese Region von wohlhabenderen Teilen unseres Landes wie der Provinz [envious_province.GetName] unterscheidet, die mit großem Neid auf [Root.GetName] blickt. Einer Sache sind sich die örtlichen Landbesitzer bewusst geworden: Durch eine Mischung von Bestechung und Drohungen werden die Stimmen von [Root.GetName] vollständig von einflussreichen, aber korrupten Einzelpersonen kontrolliert."
 parlaments.2.a:0 "Niederträchtig!"
 parlaments.2.a.tt:0 "Dieser Parlamentssitz wird von nun an sein Abstimmungsverhalten ändern."
 parlaments.2.b:0 "Wir müssen den Sitz neu zuordnen."
 parlaments.4.t:0 "Korruption der Wahlstimme"
 parlaments.4.d:2 "Die Unterhausabgeordneten der Rotten Boroughs in [Root.GetName] haben sich dazu entschlossen, unseren Gesetzesvorschlag [Root.Owner.GetParliamentWithGrammar] abzulehnen. Es scheint, dass der Landbesitzer, der die Region kontrolliert, davon überzeugt wurde, dass dieses Anliegen nicht in seinem Interesse ist."
 parlaments.4.a:0 "Niederträchtig!"
 parlaments.4.b:0 "Dann müssen wir den Landbesitzer bestechen."
 parlaments.5.t:0 "[Root.GetName] ändert Haltung in Debatte!"
 parlaments.5.d:2 "Der einflussreichen Universität von [Root.GetCapitalName] ist es gelungen, die Mitglieder [Root.Owner.GetParliamentWithGrammar] aus [Root.GetName] dazu zu überreden, sich für eine stärkere finanzielle Förderung der Universitäten auszusprechen."
 parlaments.5.a:0 "Großartig!"
 parlaments.6.t:0 "[Root.GetName] ändert Haltung in Debatte!"
 parlaments.6.d:2 "Abgesehen davon, dass [Root.GetName] einen Sitz [Root.Owner.GetParliamentWithGrammar] hält, ist es das Zentrum mehrerer einflussreicher Unternehmungen, die am Überseehandel beteiligt sind. Offenbar haben viele von ihnen festgestellt, dass sie von der Umsetzung des derzeit diskutierten Anliegens profitieren würden. Deshalb haben sie Druck auf ihre Mitglieder [Root.GetParliamentWithGrammar] ausgeübt, damit dies auch so geschieht."
 parlaments.6.a:0 "Großartig!"
 parlaments.7.t:0 "[Root.GetName] ändert Haltung in Debatte!"
 parlaments.7.d:2 "Die Armee ist in vielerlei Hinsicht die einflussreichste interne Macht in [Root.GetName]. Dies hat die Mitglieder [Root.Owner.GetParliamentWithGrammar] dieses Sitzes davon überzeugt, aus Loyalität für das derzeitige Anliegen zu stimmen."
 parlaments.7.a:0 "Großartig!"
 parlaments.8.t:0 "[Root.GetName] ändert Haltung in Debatte!"
 parlaments.8.d:2 "Die derzeitige Debatte [Root.Owner.GetParliamentWithGrammar] darüber, wie man die Binnenproduktion am besten schützt, hat in [Root.GetName] die Aufmerksamkeit vieler geweckt. Dieser Parlamentssitz unterstützt uns in der Debatte in der Hoffnung, dass er von der vorgeschlagenen Politik profitieren wird."
 parlaments.8.a:0 "Großartig!"
 parlaments.9.t:0 "[Root.GetName] ändert Haltung in Debatte!"
 parlaments.9.d:0 "Als Sitz unserer Hauptstadt profitiert die Provinz [Root.GetName] sehr von den derzeit vorgeschlagenen Reformen. Glücklicherweise haben die Menschen dies erkannt und stellen sicher, dass der Sitz nun zu unseren Gunsten stimmt."
 parlaments.9.a:0 "Großartig!"
 parlaments.10.t:0 "[Root.GetName] ändert Haltung in Debatte!"
 parlaments.10.d:1 "Wie es scheint, sind die Unterhausabgeordneten aus [Root.GetName] zur Vernunft gekommen und haben erkannt, wie vorteilhaft das gegenwärtige Anliegen für sie wäre. Es ist schwer auszumachen, was genau sie überzeugt hat, doch ihre Unterstützung für unsere Sache ist mehr als willkommen."
 parlaments.10.a:0 "Großartig!"
 parlaments.11.t:0 "[Root.GetName] ändert Haltung in Debatte!"
 parlaments.11.d:1 "Anscheinend haben die Unterhausabgeordneten aus [Root.GetName], die vor Kurzem noch fest hinter unserer Sache standen, ihre Meinung über die gegenwärtig abgehaltene Debatte komplett geändert. Wir wissen nicht mit Sicherheit, wie es dazu kommen konnte, doch es ist klar, dass wir uns nicht länger auf ihre Stimmen verlassen können."
 parlaments.11.a:0 "Gier ist eine schreckliche Sache."
 parlaments.12.t:0 "Rotten Borough"
 parlaments.12.d:1 "Obwohl es so aussah, als ob die Stimme aus [Root.GetName] die vorgeschlagene Reform zur Ausmerzung der Rotten Boroughs in unserem [Root.Owner.GetParliamentName] mittragen würde, scheint wer auch immer den Unterhausabgeordneten in der Region unterstützt, plötzlich erkannt zu haben, dass er dadurch seinen Sitz verlieren würde. Es ist ihm nun gelungen, den Unterhausabgeordneten davon zu überzeugen, gegen unsere Reform zu stimmen."
 parlaments.12.a:0 "Niederträchtig!"
 parlaments.13.t:0 "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.13.d:0 "Eine entschlossene Kampagne von Mitgliedern der Verwaltung in [Root.GetCapitalName] gegen die Veränderung von Gesetzen und Vorschriften zur Einflechtung anderer Systeme in unseres, konnte den Unterhausabgeordneten aus der Gegend erfolgreich davon überzeugen, sich unserem Vorschlag entgegenzusetzen."
 parlaments.13.a:0 "Ok."
 parlaments.14.t:0 "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.14.d:0 "Die Unterhausabgeordneten aus [Root.GetName] wurden von jenen, die in der ansässigen Produktionsindustrie Interessen hegen, dazu gebracht, gegen die Lockerung von Steuern und Regulierungen zu stimmen, die entworfen wurden, um sie vor Konkurrenz von außen zu schützen."
 parlaments.14.a:0 "Ok."
 parlaments.15.t:0 "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.15.d:3 "Viele in [Root.GetName] sind von dem gegenwärtigen Anliegen, zu den gestiegenen Marineausgaben beizutragen, eher enttäuscht. Sie sind der Meinung, die Region ließe den Streitkräften unseres Landes bereits sehr viel zukommen. Sie hatten erwartet, [Root.Owner.GetParliamentWithGrammar] würden weitere Gelder für sie freigegeben, anstatt dass man sie darum bittet, die Marine zu fördern."
 parlaments.15.a:0 "Ok."
 parlaments.16.t:0 "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.16.d:2 "Die Dominanz der Marine über die Provinz [Root.GetName] führte dazu, dass die [Root.Owner.GetParliamentWithGrammar] vorgeschlagenen höheren Militärausgaben dort eher kühl aufgenommen wurden. Trotz der ursprünglich bejahenden Einstellung zum Vorschlag der Mitglieder [Root.Owner.GetParliamentWithGrammar] aus dieser Region sehen wir nun keine andere Möglichkeit, als dagegen zu stimmen."
 parlaments.16.a:0 "Ok."
 parlaments.17.t:0 "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.17.d:0 "Obwohl sie ursprünglich dafür waren, haben die Unterhausabgeordneten aus [Root.GetName] ihre Abneigung gegen das aktuelle Thema erklärt. Es bedeutet eine weitreichende Ambition des Staates, alles innerhalb seiner Grenzen zu besitzen und zu kontrollieren. Dafür stehen sie nicht ein."
 parlaments.17.a:0 "Ok."
 parlaments.18.t:0 "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.18.d:0 "Die Unterhausabgeordneten aus [Root.GetName] sehen die Parlamentsdebatte inzwischen überraschend positiv. Wie es scheint, ist die Universität von [Root.GetName] davon überzeugt, sich an den vorgeschlagenen Zählungen und Messungen zu beteiligen, und ist begeistert über die Gelegenheit, neue Rohdaten über unser Land zu erfassen."
 parlaments.18.a:0 "Ok."
 parlaments.19.t:0 "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.19.d:0 "Es war sehr schwierig, in [Root.GetName] Zustimmung bei der Abstimmung für Steuererhöhungen zu bekommen. Nach zahlreichen Protesten hat der Unterhausabgeordnete aus der Gegend seine Unterstützung für unseren Vorschlag zurückgezogen und widersetzt sich ihm jetzt, da er um seine Wiederwahl bangt."
 parlaments.19.a:0 "Ok."
 parlaments.20.t:0 "Stadtleben"
 parlaments.20.d:0 "Als Repräsentanten von Gegenden, die manchmal recht weit von [Root.Capital.GetCapitalName] entfernt sind, stellen Unterhausabgeordnete während ihrer Besuche in der Hauptstadt häufig fest, dass das Leben dort ganz anders ist als das, was sie von daheim gewohnt sind. Manche finden es sowohl beengt als auch schmutzig, und viele sind ziemlich erleichtert, wenn sie nach Hause zurückkehren können.\n\nDieses Jahr war für die feinen Empfindlichkeiten unserer Unterhausabgeordneten noch mühsamer durchzustehen als sonst. Die heißen Monate waren ungewöhnlich heiß, die feuchten Monate ungewöhnlich feucht und die kalten Monate ungewöhnlich kalt. Einige Unterhausabgeordnete haben nun genug davon und uns darum gebeten, ihre Aufenthalte angenehmer zu gestalten."
 parlaments.20.a:0 "Wir müssen tun, was wir können."
 parlaments.20.b:0 "Sie müssen so wie wir alle durchhalten."
 parlaments.21.t:0 "Skandal um Unterhausabgeordneten"
 parlaments.21.d:0 "Bei der gegenwärtigen Debatte in der Hauptstadt ist es zu einem kleinen Skandal gekommen. Statt den Sitzungen beizuwohnen, war einer der Unterhausabgeordneten von [recalcitrant_seat.GetName] anscheinend draußen auf den Straßen, störte die öffentliche Ordnung und schikanierte seine Hausherrin. Der Aufschrei ist sowohl unter seinen Kollegen als auch auf der Straße groß und wird zukünftigen Parlamenten wohl auf Jahre anhaften."
 parlaments.21.a:0 "Verhaftet den Unterhausabgeordneten."
 parlaments.21.b:0 "Lasst es durchgehen."
 parlaments.22.t:0 "Absentismus"
 parlaments.22.d:1 "Aufgrund seines großen politischen Einflusses auf unser Land könnte man schnell meinen, dass alle Unterhausabgeordneten den Parlamentssitzungen mit großer Begeisterung beiwohnen, um das meiste aus jener Macht zu machen, die ihnen anvertraut wurde. Doch das ist weit von der Wirklichkeit entfernt. In jedem [Root.GetParliamentName] wird es welche geben, die nie aufkreuzen: entweder deshalb, weil sie sich noch immer ihrer Anwesen auf dem Land erfreuen, oder weil sie sich entscheiden, die vielen Freuden der Hauptstadt zu genießen. Seit einiger Zeit ist dieses Problem zunehmend gewachsen, und wir befürchten, dass ausländische Würdenträger hinter unserem Rücken darüber lachen. Es gibt einige Maßnahmen, die ergriffen werden könnten, um die Anwesenheit zu steigern, doch diese würden keinen der gegenwärtigen Unterhausabgeordneten besonders erfreuen."
 parlaments.22.a:0 "Ahndet die schlimmsten Exzesse."
 parlaments.22.b:0 "Wir können nichts tun."
 parlaments.23.t:0 "Forderungen nach Repräsentation"
 parlaments.23.d:0 "Einige feindselige Publikationen zirkulieren neuerdings in den Städten von [Root.GetName]. Anonyme, doch sehr kritische Autoren behaupten, dass unsere Regierung "autokratisch" sei, und verlangen sowohl eine schriftliche Verfassung als auch ein Parlament, in dem die verschiedenen Teile unseres Landes repräsentiert werden können."
 parlaments.23.a:0 "Verbietet die Publikationen"
 parlaments.23.b:0 "Macht vage Reformversprechungen"
 parlaments.24.t:0 "Finanzielle Unterstützung"
 parlaments.24.d:0 "Aufgrund der gegenwärtig schlechten Lage des Staatshaushaltes ist jegliche Unterstützung für die Staatskasse sehr willkommen. Daher empfangen wir voller Begeisterung die Repräsentanten einiger Versammlungen reicher Städte, die ihre Hilfe anbieten. Ihr Preis ist jedoch eine allgemein stärkere Vertretung in der Regierung sowie ein formalisiertes Prozedere, mittels dessen der Staat in Zukunft um ihre Hilfe bitten kann."
 parlaments.24.a:0 "Gewährt ihnen stärkere Repräsentation."
 parlaments.24.b:0 "Lehnt ihr Geld ab."
 parlaments.24.c:0 "Versprecht, über ihre Ansichten nachzudenken."
 parlaments.24.dd:0 "Lehnt ihr Geld ab."
 parlaments.25.t:1 "[Root.Culture.GetName]e Forderungen"
 parlaments.25.d:0 "Obwohl es unserem Land an einem Nationalparlament mangelt, gibt es seit ewigen Zeiten in vielen unserer Provinzen örtliche Versammlungen. Wenngleich diese außerhalb ihrer eigenen Provinzen nur wenig Einfluss haben, kommen sie bisweilen auf den Staat zu, und ihre Existenz ermöglicht eine effizientere Besteuerung ihrer Gebiete.\n\nSeit Kurzem brodelt es in [Root.GetName], wo einige solcher provinziellen Versammlungen begonnen haben, eine Vertretung auf nationaler Ebene einzufordern. Sie glauben, durch die Zentralregierung schlecht repräsentiert zu werden und dass ein zentrales Parlament, in dem sie ihre Meinungen vor dem Herrscher vorbringen können, der einzige Weg ist, diesen Zustand zu verbessern."
 parlaments.25.a:0 "Wir werden darüber nachdenken."
 parlaments.25.b:0 "Solche Ideen müssen im Keim erstickt werden."
 parlaments.26.t:0 "Direkter Beitrag"
 parlaments.26.d:0 "Begeistert über das gegenwärtig diskutierte Problem im Parlament ist eine Gruppe aus [Root.GetName], deren Interessen stark im Einklang mit den unseren liegen, auf uns zugekommen, um einen direkten Beitrag an den Staat zu leisten. Sie hoffen, dass das Geld sinnvoll verwendet werden kann, um Unterhausabgeordnete zu "überzeugen", die noch immer einen gegnerischen Standpunkt einnehmen, oder um zumindest alle bisherigen eigenen Kosten auszugleichen."
 parlaments.26.a:0 "Ich bin sicher, dass wir dafür Verwendung finden werden."
 parlaments.27.t:0 "Parlamentarische Traditionen"
 parlaments.27.d:0 "Eine der schwierigsten Aufgaben eines Parlamentariers hat nichts mit den Debatten in der Hauptstadt zu tun, sondern damit, wie man die neuen Gesetze den Leuten zu Hause verkaufen soll. Trotzdem hat es ein ansässiger Unterhausabgeordneter einfacher, eine neue Steuer zu erklären, als der Steuereintreiber, der in einem weniger repräsentativen System von der Zentralregierung geschickt wird.\n\nEs scheint, dass die Unterhausabgeordneten allgemein und vor allem diejenigen aus [Root.GetName] so geschickt darin geworden sind, unsere Politik zu verteidigen, dass wir insgesamt eine Zunahme der Unterstützung der Zentralregierung verzeichnen."
 parlaments.27.a:0 "Endlich verstehen sie mich!"
 parlaments.28.t:0 "Unterstützung der örtlichen Versammlung"
 parlaments.28.d:0 "Die örtliche Versammlung in [Root.GetName] hat unsere gegenwärtige Position [Root.GetParliamentWithGrammar] ziemlich begeistert unterstützt. So sehr, dass sie bereits mit den erforderlichen Vorbereitungen für eine in ihren Augen sichere Zustimmung begonnen hat."
 parlaments.28.a:0 "Bemerkenswert."
 parlaments.29.t:0 "[Root.GetName] ändert Haltung in Debatte!"
 parlaments.29.d:1 "Indem sie ihre ewige Treue gegenüber dem [Root.Owner.Monarch.GetTitle] und ihr vollstes Vertrauen in [Root.Owner.Monarch.GetHerHis]e Fähigkeit bekundet haben, beurteilen zu können, was für unseren Staat am besten ist, unterstützen die Unterhausabgeordneten des Sitzes von [Root.GetName] unsere Position [Root.Owner.GetParliamentWithGrammar]. Ihre Unterstützung für unsere Sache ist höchst willkommen."
 parlaments.29.a:0 "Großartig!"
 parlaments.30.t:0 "[Root.GetName] ändert Haltung in Debatte!"
 parlaments.30.d:1 "Indem sie ihr Misstrauen gegenüber dem [Root.Owner.Monarch.GetTitle] und [Root.Owner.Monarch.GetHerHis]er Fähigkeit bekundet haben, beurteilen zu können, was für unseren Staat am besten ist, haben die Unterhausabgeordneten des Sitzes von [Root.GetName] ihre Unterstützung unserer Position [Root.Owner.GetParliamentWithGrammar] widerrufen."
 parlaments.30.a:0 "Ihr mangelndes Vertrauen ist beunruhigend."
