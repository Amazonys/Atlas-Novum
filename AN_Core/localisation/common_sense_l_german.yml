l_german:
 papacy_events.1.t:0 "Die Schweizer Garde"
 papacy_events.1.d:1 "Die Tinte auf dem Vertrag zur Gründung der Päpstlichen Schweizergarde ist getrocknet. Dieses Eliteregiment besteht aus disziplinierten und erfahrenen Männern mit absoluter Loyalität zum Heiligen Vater, die geschworen haben, dem Kirchenstaat bis zum Jüngsten Tag zu dienen."
 papacy_events.1.a:1 "Sie werden die Kirche gut verteidigen."
 papacy_events.2.t:0 "Der Papst bittet um die Schweizer Garde"
 papacy_events.2.d:0 "Unsere Soldaten suchen ihr Glück in der Ferne. Dies führte dazu, dass unsere Truppen das Ansehen erlangten, die diszipliniertesten, loyalsten und mächtigsten Truppen zu sein, die revolutionäre Kampftaktiken anwenden. Viele möchten unsere Truppen gerne anheuern, selbst der Papst, der einen Pakt mit uns einzugehen wünscht. Er bittet darum, dass wir [From.GetName] mit einem ständigen Korps Schweizer Landsknechte versorgen. Das wird unser Prestige sicherlich steigern und uns andere Gefälligkeiten einbringen."
 papacy_events.2.a:0 "Schickt dem Papst die Garde."
 papacy_events.2.b:0 "Nein, wir brauchen sie dringender."
 papacy_events.3.t:0 "Die Schweiz schickt die Schweizer Garde"
 papacy_events.3.d:0 "Der Gesandte aus der Schweiz ist angekommen und hat angekündigt, dass sie dem Pakt zustimmen. Er fügt hinzu:"
 papacy_events.3.a:0 "Wir sind dafür höchst dankbar!"
 papacy_events.4.t:0 "Keine Schweizer Garde"
 papacy_events.4.d:0 "Aufgrund der Exzellenz der Schweizer Landsknechte und der großen Nachfrage aus anderen Ländern lehnte die Schweiz unseren Pakt ab und sieht davon ab, ein Korps zu unserer Verteidigung zu schicken."
 papacy_events.4.a:0 "Aber ... wir brauchen sie!"
 papacy_events.5.t:0 "Passetto di Borgo"
 papacy_events.5.d:1 "Rom ist verloren! Während der Feind vorrückt, um [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu ergreifen, wird dieser an den Passetto di Borgo erinnert, einen Durchgang, der die Vatikanstadt mit der Engelsburg verbindet. Viele Päpste haben ihn in Zeiten der Gefahr als Fluchtweg benutzt, und nun muss [Root.Monarch.GetName] überlegen, ob auch er aus dem Vatikan fliehen soll."
 papacy_events.5.a:0 "Flieht über den Übergang!"
 papacy_events.5.b:1 "Der Papst wird den Vatikan nicht aufgeben."
 papacy_events.6.t:0 "Kardinalnepot"
 papacy_events.6.d:1 "Es gibt eine lange Tradition, dass Päpste ihre Verwandten in das Kardinalskollegium berufen. Auch wenn dies einige als Vetternwirtschaft bezeichnen mögen, haben diese Kardinalsnepoten einen festen Platz in der Kurie. Nun, da es an der Zeit ist, einen neuen Kardinal in [cardinal_nephew_country.GetName] zu ernennen, muss Papst [Root.Monarch.GetName] entscheiden, ob ein Verwandter dazu geeignet wäre, sich in [cardinal_nephew_province.GetName] niederzulassen."
 papacy_events.6.a:0 "Nein, das ist eine Tradition, die wir beenden sollten."
 papacy_events.6.b:1 "Der Neffe des Papstes wird einen guten Kardinal abgeben."
 papacy_events.7.t:0 "Ein Kardinalnepot des Papstes"
 papacy_events.7.d:2 "[From.Monarch.GetTitle] [From.Monarch.GetName] bittet uns, [From.Monarch.GetHerHis]en Verwandten zum Kardinal von [Root.GetName] zu ernennen. Obwohl es eine übliche Praxis ist, sehen dies viele als unverfrorene Vetternwirtschaft."
 papacy_events.7.a:0 "Erkennt den Kardinalnepoten des Papstes an."
 papacy_events.7.b:1 "Wir werden keine Vetternwirtschaft in der Kirche dulden."
 papacy_events.8.t:0 "Anerkannter Kardinalnepot"
 papacy_events.8.d:1 "[From.Owner.GetName] hat den Neffen des Papstes als neuen Kardinal in [From.GetName] anerkannt."
 papacy_events.8.a:0 "Perfekt!"
 papacy_events.9.t:0 "Abgelehnter Kardinalnepot"
 papacy_events.9.d:1 "[From.Owner.GetName] hat sich geweigert, den Neffen des Papstes zum Kardinal von [From.GetName] zu ernennen."
 papacy_events.9.a:0 "Wie enttäuschend."
 papacy_events.10.t:0 "Plünderung Roms"
 papacy_events.10.d:1 "Der jüngste Krieg hat Rom in Trümmern zurückgelassen. Der Feind hat die Mauern erstürmt, die Stadt gebrandschatzt und die Garnison überwältigt. Auf den Stufen des Petersdoms ereilte unsere letzten verbliebenen Wachen ein grässliches Ende. Sie wurden abgeschlachtet, und die Plünderung begann. Verwüstungen und Exekutionen folgten, bis die Banditen, Deserteure, Soldaten und Plünderer endlich mit all den Wertsachen, die sie stehlen konnten, ihre lange Heimreise antraten."
 papacy_events.10.a:1 "Verstärkt die Garnison. Das darf nie wieder geschehen."
 papacy_events.10.b:1 "Behebt die Schäden in der Stadt."
 papacy_events.11.t:0 "Die Bibliothek des Vatikans"
 papacy_events.11.d:1 "Die katholische Kirche verfügt über eine Vielzahl schriftlicher Werke aus allen Epochen. Um das Wissen über das Christentum zu festigen und zu erweitern, wurde die Finanzierung einer großen Bibliothek innerhalb der Mauern des Vatikans gesichert. Die Gründung dieser Vatikanischen Bibliothek wird Rom als Zentrum der Welt etablieren."
 papacy_events.11.a:0 "Gründet sie und setzt den Schwerpunkt auf die Verwaltungsarbeit."
 papacy_events.11.b:0 "Der Schwerpunkt sollten diplomatische Arbeiten sein."
 papacy_events.11.c:0 "Gründet eine Bibliothek über die Kriegskünste."
 papacy_events.11.e:0 "Darüber müssen wir noch etwas nachdenken."
 papacy_events.12.t:1 "Die Sixtinische Kapelle"
 papacy_events.12.d:0 "Die Cappella Maggiore – die Große Kapelle – wird für Messen verwendet, die in kleineren, weniger öffentlichen Räumen abgehalten werden als in den Basiliken. Die Jahre waren der einst großartigen, von Fra Angelico dekorierten Kapelle nicht wohlgesinnt. Ihre Mauern neigen sich und sie befindet sich in einem desaströsen Zustand. Die Kapelle sollte niedergerissen werden, da sie für die dort alljährlich gehaltenen Messen nicht sicher genug ist. Ein neues, großartigeres Gebäude sollte ihren Platz einnehmen, und es gibt viele berühmte Künstler, die sich geehrt fühlen würden, wenn wir sie darum bitten, die neue Sixtinische Kapelle zu dekorieren."
 papacy_events.12.a:0 "Reißt das alte Gebäude ab und erbaut das neue an dem gleichen Standort."
 papacy_events.12.b:0 "Hört einfach auf, die alte Kapelle zu nutzen. Wir verwenden einfach andere Gebäude."
 papacy_events.13.t:0 "Dekoriert die Sixtinische Kapelle"
 papacy_events.13.d:0 "Die alte, altersschwache Cappella Maggiore ist nicht mehr – an ihrer Stelle steht nun die Sixtinische Kapelle. Der Tempel Salomons und die Sixtinische Kapelle haben die gleichen Ausmaße, wie man dem Alten Testament entnehmen kann. Die Außenwand ist schlicht und schmucklos. Das Gebäude ist auf drei Etagen aufgeteilt, mit einer gewölbten Decke und sechs hohen bogenförmigen Fenstern an den Seiten – zwei an jedem Ende. Obwohl sie in ihrer Einfachheit schön ist, könnte die Kapelle durch Fresken der führenden Künstler unserer Zeit verschönert werden."
 papacy_events.13.a:0 "Beauftragt Sandro Botticelli."
 papacy_events.13.b:0 "Beauftragt Domenico Ghirlandaio."
 papacy_events.13.c:0 "Beauftragt Pietro Perugino."
 papacy_events.13.e:0 "Beauftragt Michelangelo."
 papacy_events.13.f:0 "Findet einfach jemanden, der die Kapelle dekoriert!"
 papacy_events.13.g:0 "Lasst sie, wie sie ist, wir müssen das nicht jetzt machen."
 papacy_events.14.t:1 "Ablasshandel"
 papacy_events.14.d:0 "Viele Länder haben damit begonnen, Ablassbriefe für Geld zu verkaufen, so dass die Reichen ihre Seelen retten und weiter in Sünde leben können. Diese Praxis bringt der Kirchenkasse eine Menge Geld ein. Obwohl manche sie verfluchen, denken andere wiederum, dass man sie erlauben sollte."
 papacy_events.14.a:0 "Wir verbieten diese Praxis!"
 papacy_events.14.b:0 "Geld regiert die Welt ..."
 papacy_events.15.t:0 "Simonie verurteilt"
 papacy_events.15.d:0 "In den Apostelgeschichten 8:9-24 bietet Simon Magus den beiden Jüngern Petrus und Johannes Geld, wenn sie ihm die Vollmacht geben, die Kraft des Heiligen Geistes an jeden weiterzugeben, den er mit seinen Händen berührt. Diese Handlung, der Verkauf spiritueller Dinge wie Kirchenämter und -positionen, wird nach diesem Mann Simonie genannt. Viele Herrscher sind der Versuchung des glänzenden Goldes erlegen und verkaufen nun Bischofssitze. "
 papacy_events.15.a:0 "Wir werden es als das Verbrechen behandeln, das es ist!"
 papacy_events.15.b:0 "Dies ist eine Praxis, die wir erlauben werden."
 papacy_events.16.t:0 "Reliquienverehrung – erlauben oder verbieten?"
 papacy_events.16.d:0 "Kirchen haben schon immer Reliquien von Heiligen aufbewahrt, um sie zu verehren und in manchen Fällen die Kranken und Schwachen zu heilen. Diese lang gepflegte Praxis wird nun in Frage gestellt und manche halten sie für Götzendienst, eine Häresie, die verboten werden sollte. Der Verkauf von Reliquien hat die Kirche reich gemacht. Wenn der Papst diese Praxis öffentlich gutheißen würde, dann würde einiges von diesem Geld in unserer Kasse landen."
 papacy_events.16.a:0 "Verhindert den Verkauf von Reliquien!"
 papacy_events.16.b:0 "Wir werden noch reicher, wenn wir dies erlauben und praktizieren."
 papacy_events.17.t:0 "Galileo Galilei"
 papacy_events.17.d:1 "Die Vorstellung, dass die Erde und die Planeten sich um die Sonne drehen, ist eine Idee, die zum ersten Mal 1543 von Nikolaus Kopernikus in dessen Buch "De revolutionibus orbium coelestium" Erwähnung fand. Nun hat Galileo Galilei diese Idee in seinem Buch "Sidereus Nuncius" -"Sternenbote" - erneut gefördert! Sein kontroverses Verfechten dieser Idee hat ihm innerhalb der katholischen Kirche viele Feinde gemacht, und obwohl wir eingestehen, dass er ein höchst interessanter Debattengegner wäre, sollten wir vielleicht lieber vorsichtig bleiben und ihn einfach nur einkerkern, damit seine Ideen nicht die Öffentlichkeit erreichen."
 papacy_events.17.a:0 "Ladet ihn ein, um über Theologie zu diskutieren."
 papacy_events.17.b:0 "Er muss vor Gericht gestellt werden."
 papacy_events.18.t:0 "Sublimis Deus"
 papacy_events.18.d:0 "Mit Bestürzung haben wir erfahren, dass katholische Länder die Indianer im Westen und Süden versklavt haben, um sie als billige Arbeitskräfte zu nutzen. Zugegeben, frühere Päpste haben dies erlaubt, da sie das Argument vorbrachten, diese neuen Leute seien keine echten Menschen und besäßen keine Seelen. Das Neue Testament besagt, dass das Evangelium an alle Nationen gepredigt wurde. Und da sie nicht an unseren Gott glauben, zählen sie möglicherweise nicht. Die Menschheit ist in drei Rassen unterteilt: Europäer, Asiaten und Afrikaner. Eine für jeden Sohn Noahs – die Indianer in Amerika passen nicht in diese Aufteilung. Nun, da wir wissen, dass diese Heiden bekehrt werden können, ist es an der Zeit, unsere alten Vorstellungen zu überholen und diese Heiden als Menschen mit Seelen anzuerkennen, für die Gott ein Ziel hat."
 papacy_events.18.a:0 "Verurteilt es und stellt sicher, dass jeder Katholik weiß, dass das falsch ist."
 papacy_events.18.b:0 "Ihre Bestimmung ist die Versklavung."
 papacy_events.19.t:0 "Der Papst verurteilt die Sklaverei"
 papacy_events.19.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] hat eine neue päpstliche Bulle verordnet. Die Sublimis Deus verbietet die Versklavung der Indianer im Westen und Süden und aller anderen Menschen."
 papacy_events.19.a:0 "Akzeptiert die päpstliche Bulle."
 papacy_events.19.b:0 "Lehnt sie ab und setzt die Versklavung dieser Leute fort."
 papacy_events.20.t:0 "[From.GetName] folgt dem päpstlichen Dekret."
 papacy_events.20.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] wird die Sklaverei verurteilen."
 papacy_events.20.a:0 "Hervorragend!"
 papacy_events.21.t:0 "[From.GetName] ignoriert das päpstliche Dekret."
 papacy_events.21.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] weigert sich, die Versklavung der Indianer im Westen und Süden zu verurteilen."
 papacy_events.21.a:0 "Wie können sie nur!?"
 papacy_events.22.t:0 "Hexenprozesse"
 papacy_events.22.d:0 "Die Menschen in Provinzen, die von Hungersnot, Krankheit und unglücklichen Ereignissen geplagt sind, behaupten, dass Zauberei und Hexerei der Grund für ihr Elend seien. Frauen, Kinder und Männer wurden der Hexerei und der Teufelsanbetung beschuldigt und als Gefahr für das Christentum bezeichnet. Es ist schon so weit, dass vermeintliche Hexen ohne angemessenen Prozess gelyncht wurden!"
 papacy_events.22.a:0 "Es gibt keine Zauberei und Hexerei!"
 papacy_events.22.b:0 "Wir werden jetzt nicht eingreifen."
 papacy_events.22.c:0 "Schickt einen Gesandten zum Papst und bittet um Rat."
 papacy_events.22.e:0 "Unternehmt nichts."
 papacy_events.23.t:0 "Der Papst verurteilt Hexenprozesse"
 papacy_events.23.d:0 "Der [From.Monarch.GetTitle] [From.Monarch.GetName] hat einen Gesandten geschickt, um die jüngsten Hexenverfolgungen in unserem Land zu besprechen. Er verurteilt die Hexenprozesse nachdrücklich, vor allem die Lynchmorde, zu denen es kam, als leidende Menschen auf eigene Faust vermeintliche Hexen bestrafen wollten. 'Es gibt keine Hexen und auch keine Zauberei, nur Aberglaube und die Schuld, die Menschen in Not auf unschuldige Frauen, Kinder und Männer schieben.'. Wir mögen zwar nicht seiner Ansicht sein, doch [From.Monarch.GetName] ist der [From.Monarch.GetTitle] ..."
 papacy_events.23.a:0 "Beendet die Hexenverfolgungen und Prozesse!"
 papacy_events.23.b:0 "Die Hexen sind schuld an unserem Leid, dies kann nicht enden!"
 papacy_events.24.t:0 "$FROMCOUNTRY$ beendet die Hexenprozesse"
 papacy_events.24.tooltip:0 "Keine Hexenprozesse mehr!"
 papacy_events.24.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] hat die Hexenverfolgungen in $FROMCOUNTRY$ beendet und verkündet, dass Zauberei und Hexerei nichts weiter sind als Aberglaube."
 papacy_events.24.a:0 "Das ist wunderbar!"
 papacy_events.24.b:0 "Was? Wie kann [From.Monarch.GetSheHe] es wagen, sich gegen [Root.Monarch.GetTitle] zu stellen?"
 papacy_events.25.t:0 "$FROMCOUNTRY$ erlaubt Hexenprozesse"
 papacy_events.25.tooltip:0 "Hexenprozesse für alle!"
 papacy_events.25.d:0 "Das Leid des Volkes von [From.Monarch.GetTitle] [From.Monarch.GetName] hat [From.Monarch.GetHerHis] Herz zu Stein werden lassen. Die Hexenprozesse in $FROMCOUNTRY$ werden weitergehen."
 papacy_events.25.a:0 "Das ist nicht, was wir verfügt haben!"
 papacy_events.25.b:0 "Hervorragend!"
 papacy_events.26.t:0 "Hexenprozesse in $FROMCOUNTRY$"
 papacy_events.26.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] bittet den [Root.Monarch.GetTitle] um Rat hinsichtlich der jüngsten Hexenverfolgungen und Prozesse. Die Menschen in $FROMCOUNTRY$ machen Zauberei und Hexerei verantwortlich für die Hungersnöte, Krankheiten und anderen unglücklichen Ereignisse. Das Leid hat dazu geführt, dass Frauen, Kinder und Männer der Teufelsanbetung und als Bedrohung für das Christentum beschuldigt werden. Sollen diese Hexenverfolgungen und Prozesse verboten werden, oder soll es erlaubt sein, möglicherweise unschuldige Menschen wegen Hexerei zu jagen, zu verfolgen, zu beschuldigen und zu bestrafen?"
 papacy_events.26.a:0 "Verurteilt die Hexenverfolgungen und Prozesse!"
 papacy_events.26.b:0 "Es soll erlaubt werden, diese Praxis fortzuführen."
 papacy_events.27.t:0 "[From.Monarch.GetTitle]: Verurteilt Hexenprozesse"
 papacy_events.27.d:0 "Nachdem wir [From.Monarch.GetTitle] [From.Monarch.GetName] um Rat wegen der gesamten Hexensituation gebeten haben, ob wir die Hexenverfolgungen und Prozesse fortsetzen sollten oder nicht, haben wir lange auf die Antwort warten müssen. Sie erreichte uns endlich, mit der Unterschrift des [From.Monarch.GetTitle]s am Ende des offiziellen Dokuments. 'Beendet sofort die Hexenverfolgungen und Prozesse!'"
 papacy_events.27.a:0 "Wir gehorchen."
 papacy_events.27.b:0 "Wir lehnen ab."
 papacy_events.28.t:0 "[From.Monarch.GetTitle]: Erlaubt Hexenprozesse"
 papacy_events.28.d:0 "Die Nachricht des [From.Monarch.GetTitle]s war sehr klar: Zauberei und Hexerei sollen verfolgt werden, die Beschuldigten vor Gericht gestellt und die Schuldigen für ihre sündhaften Taten bestraft werden. Alle, die den Teufel anbeten, an Hexensabbaten teilnehmen und das Christentum bedrohen, werden in der Hölle schmoren!"
 papacy_events.28.a:0 "Wir verstehen, und wir akzeptieren."
 papacy_events.28.b:0 "Nein, wir lehnen ab!"
 papacy_events.29.t:0 "Der Papst des Rivalen"
 papacy_events.29.d:0 "Derjenige, der zuletzt die Kontrolle über den Heiligen Stuhl hatte, ist jetzt ein Rivale des gegenwärtigen päpstlichen Kurienleiters. Es gibt zahlreiche Entscheidungen, päpstliche Bullen und Dekrete des letzten [Root.Monarch.GetTitle]s, die rückgängig gemacht werden können. Dies würde die Reputation des ehemaligen [Root.Monarch.GetTitle]s beschmutzen und ihn inkompetent erscheinen lassen, was von unserem gegenwärtigen Kurienleiter mit Dankbarkeit und Zustimmung gesehen werden würde."
 papacy_events.29.a:0 "Dann werden wir seine Taten ungeschehen machen."
 papacy_events.29.b:0 "Jeder Papst sollte respektiert werden, selbst die schlechten."
 papacy_events.30.t:0 "Rivalität zwischen Päpsten"
 papacy_events.30.d:0 "Der vorherige [From.Monarch.GetTitle] wurde von einem unserer Rivalen kontrolliert, und wenn [From.Monarch.GetTitle] [From.Monarch.GetName] die von ihm getane Arbeit auslöschen würde, indem er Entscheidungen rückgängig macht, päpstliche Bullen aufhebt und seine Dekrete verwirft, würde das sowohl die Reputation des vorherigen [From.Monarch.GetTitle]s als auch die unseres Rivalen beschmutzen!"
 papacy_events.30.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] machte die Entscheidungen des früheren Papstes rückgängig!"
 papacy_events.30.b:0 "Er hat nichts unternommen!?"
 papacy_events.31.t:0 "Päpstliche Rivalität"
 papacy_events.31.d:0 "Der gegenwärtige päpstliche Kurienleiter übt Druck auf [From.Monarch.GetTitle] [From.Monarch.GetName] aus, um Entscheidungen, päpstliche Bullen und Dekrete des vorherigen [From.Monarch.GetTitle]s, den wir kontrolliert hatten, rückgängig zu machen. Es würde unsere Reputation und die unseres [From.Monarch.GetTitle]s beschmutzen und uns beide inkompetent aussehen lassen!"
 papacy_events.31.a:0 "Der Bast... [From.Monarch.GetName] hat es tatsächlich getan!"
 papacy_events.31.b:0 "Zum Glück hat [From.Monarch.GetTitle] [From.Monarch.GetName] abgelehnt!"
 opinion_swiss_guard:0 "Schweizer Garde geschickt"
 opinion_no_swiss_guard:0 "Keine Schweizer Garde"
 pap_swiss_guard:0 "Die Schweizer Garde"
 desc_pap_swiss_guard:0 "Diszipliniert, loyal und mit revolutionärer Gefechtstaktik – die Schweizer Garde ist die mächtigste Truppe der Welt."
 opinion_popes_pet:0 "Spielzeug des Papstes"
 mil_vatican_library:0 "Die Bibliothek des Vatikans – Militärausgabe"
 desc_mil_vatican_library:0 "Aufgrund des Schwerpunkts auf militärische Werke und der Ermutigung, in der Kunst des Krieges Forschung zu betreiben, wird die kürzlich gegründete vatikanische Bibliothek die führende Sammlung für Literatur über Krieg, Soldaten, die Armee und militärische Methoden auf der Welt werden."
 dip_vatican_library:0 "Die Bibliothek des Vatikans – Diplomatische Ausgabe"
 desc_dip_vatican_library:0 "Diplomaten werden ermutigt, über ihre Reisen, Verhandlungen und tägliche Arbeit zu schreiben, was anschließend veröffentlicht und der vatikanischen Bibliothek hinzugefügt wird. Durch die Verwendung dieser Bücher können Gelehrte analysieren und Forschung betreiben, um verschiedene Methoden der Diplomatie zu ermitteln, und wann, wie und warum diese am besten wirken."
 adm_vatican_library:0 "Die Bibliothek des Vatikans – Administrative Ausgabe"
 desc_adm_vatican_library:0 "Eine große Sammlung von Büchern, Manuskripten und Dokumenten aller Art, überwiegend zu administrativen Arbeiten, bildet den Kern der neuen vatikanischen Bibliothek."
 pap_sistine_chapel:0 "Sixtinische Kapelle"
 desc_pap_sistine_chapel:0 "An dem Platz, auf dem die alte Cappella Maggiore einst stand, heruntergekommen und verfallen, steht nun die neue, große Sixtinische Kapelle."
 pap_sistinechapel_botticelli:0 "Von Botticelli dekorierte Sixtinische Kapelle"
 desc_pap_sistinechapel_botticelli:0 "Die Wände der Sixtinischen Kapelle sind jetzt mit Fresken von Sandro Botticelli verziert. Seine Beiträge sind die 'Versuchung Christi', die 'Bestrafung der Leviter' und die 'Begebenheiten aus dem Leben des Mose'."
 pap_sistinechapel_ghirlandaio:0 "Von Ghirlandaio dekorierte Sixtinische Kapelle"
 desc_pap_sistinechapel_ghirlandaio:0 "Der große Künstler Domenico Ghirlandaio war Teil der Gruppe florentinischer und umbrischer Maler, die eine Reihe von Fresken auf den Wänden der Sixtinischen Kapelle über das Leben von Moses und Jesus schufen. Er malte die 'Berufung der ersten Apostel' und die 'Auferstehung Christi'."
 pap_sistinechapel_perugino:0 "Von Perugino dekorierte Sixtinische Kapelle"
 desc_pap_sistinechapel_perugino:0 "Der umbrische Maler Pietro Perugino bemalte die Altarwand der Sixtinischen Kapelle mit der 'Himmelfahrt', der 'Geburt' und mit 'Moses in den Binsen'. Die Fresken, die er an die Wände malte, waren 'Moses und Zippora', die 'Taufe Christi' und die 'Schlüsselübergabe'."
 pap_sistinechapel_michelangelo:0 "Von Michelangelo dekorierte Sixtinische Kapelle"
 desc_pap_sistinechapel_michelangelo:0 "Michelangelo hat die Decke der Sixtinischen Kapelle übermalt, die zuvor mit goldenen Sternen auf blauem Himmel bemalt war. Jetzt zeigt sie Szenen aus der Genesis, der Erschaffung der Welt, der Fall der Menschen, das Versprechen auf Erlösung durch die Propheten und die Genealogie Christi."
 pap_sistinechapel_decorated:0 "Sixtinische Kapelle dekoriert"
 desc_pap_sistinechapel_decorated:0 "Eine Gruppe umbrischer und florentinischer Maler hat die Wände der Sixtinischen Kapelle mit einer Reihe von Fresken über das Leben von Moses und Jesus bemalt."
 pap_indulgences:0 "Ablasshandel"
 desc_pap_indulgences:0 "Der Ablasshandel stellt für unsere Schatzkammer eine willkommene Einnahmequelle dar und ermöglicht es den Reichen, ihre Seelen zu retten und weiterhin in Sünde zu leben."
 pap_simony:0 "Simonie"
 desc_pap_simony:0 "Das Gold aus dem Verkauf von Kirchenämtern und Positionen füllt unsere Kassen."
 pap_veneration_relics:0 "Reliquienverehrung"
