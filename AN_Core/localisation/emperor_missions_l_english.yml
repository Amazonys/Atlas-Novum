l_english:
 #Bavarian Missions
 bav_reunite_bavaria_title:0 "United and Strong Bavaria"
 bav_reunite_bavaria_desc:0 "The Duchy of Bavaria has been divided since the middle of the 14th century, when the sons of Ludwig IV, and later those of Stephan II, decided to formally split their inheritance. However, a divided Bavaria is weak and vulnerable to depredations of its stronger neighbors. We must unify our ancestral lands if we are to stand the test of time!"
 bav_expand_in_bavaria_title:0 "Expand Bavaria"
 bav_expand_in_bavaria_desc:0 "Even a united Bavaria cannot stand against Austria or Bohemia on its own. We must expand our core territories and bring our weaker neighbors under our rule."
 emp_bav_union_with_palatinate_title:0 "Unite the Wittelsbachs"
 emp_bav_union_with_palatinate_desc:0 "The divisions of the House of Wittelsbach reach far beyond the borders of Bavaria. A branch of the Wittelsbach family has long been established in the Rhenish and Upper Palatinates, acquiring for itself the status of Elector, a position which the Bavarian Wittelsbachs are clearly more worthy of. It would only be right to reunite the families and - with a bit of persuasion to secure the Emperor's agreement - claim the Electorate for ourselves."
 emp_bav_union_with_palatinate_effect_tooltip:0 "If we complete this mission by enforcing a Personal Union on the §YPalatinate§!:"
 emp_bav_union_with_palatinate_effect_tooltip2:0 "The §YEmperor§! of the §YHoly Roman Empire§! shall decide whether the §YPalatinate§!'s Electorate should be transferred to §Y[Root.GetUsableName]§!."
 emp_bav_union_with_palatinate_effect_tooltip3:0 "\nIf a Personal Union is not enforced on the §YPalatinate§!:"
 emp_bav_be_good_at_religion_title:0 "Show Piety"
 emp_bav_be_good_at_religion_desc:0 "The religious dissentions that plague other states must not be allowed to establish themselves in Bavaria. We must see to it that piety and faithfulness remain cornerstones of our nation."
 emp_bav_be_good_at_religion_reformation_started_tooltip:0 "The §YReformation§! began at least §Y20§! years ago."
 emp_bav_center_of_counter_reformation_title:0 "Spread Piety"
 emp_bav_center_of_counter_reformation_desc:0 "We should establish a center of [Root.Religion.GetName] learning to act as a base from which we can exert our influence and ensure that our neighbors view matters of religion in much the way that we do."
 emp_bav_center_of_counter_reformation_tooltip:0 "No neighboring country follows a §Yheretic§! religion."
 emp_bav_center_of_counter_reformation_tooltip2:0 "The §YReformation§! began at least §Y50§! years ago."
 emp_bav_conquer_tirol_title:0 "Claim Tirol"
 emp_bav_conquer_tirol_desc:0 "The County of Tirol once belonged to the Duchy of Bavaria, a claim which we only dropped in 1369. We should revive this claim and end the Habsburg occupation of the County."
 emp_bav_union_with_austria_title:0 "Union with Austria"
 emp_bav_union_with_austria_desc:0 "The upstart Habsburgs have built themselves a large territorial empire in Austria, a region which once belonged to the Dukes of Bavaria. Even though this was many centuries ago, many Bavarians have never fully contented themselves with living in Austria's shadow, and would gladly take the chance to turn the tables on them, should the opportunity arise."
 emp_bav_italian_sun_title:0 "Expand into Italy"
 emp_bav_italian_sun_desc:0 "Over the generations, the people of Bavaria have been filled with a great yearning for the fresh sea breeze of the Adriatic coastline. Now, our nation is in a position to acquire such territories for our [Root.GovernmentName]. We must seize Venetia and Carniola for ourselves!"
 emp_bav_oktoberfest_mission_title:0 "Establish Oktoberfest"
 emp_bav_oktoberfest_mission_desc:0 "Our prestige and fame would be truly second to none if we would establish an annual festival to the glory of our nation, celebrating the magnificence of its rulers, the fairness of its people, the swiftness of its horses and the taste of its beers."
 emp_bav_illuminati_mission_title:0 "Deal with the Illuminati"
 emp_bav_illuminati_mission_desc:0 "Our glorious [Root.GovernmentName] has seen the rise of a secret organization that calls itself "the Enlightened". While some of their aims are worthy, others are potentially dangerous, relying on revolutionary ideas. We should take a firm stance on the matter and either adopt their program or stamp the organization out."
 emp_bav_cultural_center_title:0 "Develop [Root.Capital.GetCapitalName]"
 emp_bav_cultural_center_desc:0 "Our peers in the great courts of Europe will never take us seriously until we have a capital equal in splendor to theirs."
 emp_bav_splendour_title:0 "Regal Splendor"
 emp_bav_splendour_desc:0 "The more we embrace pomp and luxury, the more the other rulers of Europe do the same. We cannot let others outpace us when it comes to the magnificence of our rulers and the glory of our nation."
 emp_bav_cultural_dominance_title:0 "Boarisch als Leitkultur"
 emp_bav_cultural_dominance_desc:0 "Bavarian culture must take pride of place among the realms of the German peoples, and our beautiful dialect must become the lingua franca of all Germany."
 emp_bav_cultural_dominance_trigger_tooltip:0 "All provinces in the North Germany and South Germany regions:\n      One of the following must be true:\n         Owned by §Y[Root.GetName]§!.\n         §YProvince§! does not have higher Development than §Y[Root.Capital.GetName]§!."
 emp_bav_standing_army_title:0 "Establish a Standing Army"
 emp_bav_standing_army_desc:0 "The increasing demands on our military to defend and increase our territorial holdings necessitate the establishment of a strong standing army, a Bavarian national force that can stand alone without needing to be supplemented by unreliable mercenaries."
 emp_bav_sway_cologne_title:0 "Sway Cologne"
 emp_bav_sway_cologne_desc:0 "By binding the independent-minded Colognian Electorate to our power - one way or another - we will have removed one more obstacle to our rise to power in Germany."
 emp_bav_sway_cologne_effect_tooltip:0 "If we complete this mission by making §YCologne§! our subject:"
 emp_bav_sway_cologne_effect_tooltip2:0 "\nIf §YCologne§! is not made our subject:"
 emp_bav_tame_brandenburg_title:0 "Tame Brandenburg"
 emp_bav_tame_brandenburg_desc:0 "Brandenburg is another of the territories once held by the Wittelsbach family. However, the upstart Hohenzollerns have ambitions of establishing a powerful state of their own in northern Germany. We should make sure that these ambitions remain nothing more than a dream."
 emp_bav_netherlands_title:0 "Bavarian Netherlands"
 emp_bav_netherlands_desc:1 "Bavaria has an admittedly distant claim to various territories in the Netherlands. It seems only right, now that we have restored Bavarian power to much of our former glory, to revive these claims and reestablish our control over this prosperous region."
 #Bavarian Mission Events
 theocracy.1.desc.KOL_secondogeniture_of_BAV:0 "As we are currently lacking an heir, [probably_bavaria.GetUsableName] has sent us a nobleman from the House of [probably_bavaria.Monarch.Dynasty.GetName] to take the position."
 theocracy.1.i:0 "So be it."
 new_flavour_bav.10.t:0 "Transfer the Palatine Electorate to Bavaria?"
 new_flavour_bav.10.d:0 "Having reunited the holdings of the House of Wittelsbach in [From.Monarch.GetHerHis] person, [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetUsableName] appeals to us to ensure that [From.Monarch.GetHerHis] rights to the Electorate be respected. As the rightful ruler of both [From.GetUsableName] and the Palatinate, [From.Monarch.GetSheHe] requests that, in accordance with [From.GetUsableName]'s supposed historical claims to the Electorate (which [From.Monarch.GetSheHe] has been trumpeting widely), the Electorate be transferred from the Palatinate to [From.GetUsableName]."
 new_flavour_bav.10.d.bav:0 "Having added dominion over the County of the Electoral Palatinate to our list of titles, this would seem to be the ideal moment to claim for ourselves the Electorate which the Palatine branch of the Wittelsbach family held."
 new_flavour_bav.10.a:0 "Long live the Elector of [From.GetUsableName]!"
 new_flavour_bav.10.a2:0 "Let it be done."
 new_flavour_bav.10.b:0 "The Electorate shall remain with the Palatinate."
 new_flavour_bav.10.b2:0 "We have no need for the Electorate."
 new_flavour_bav.11.t:0 "The Cologne Secundogeniture"
 new_flavour_bav.11.d:0 "The Electorate of Cologne has fallen under our control. In order to best further our ambitions in the Holy Roman Empire, a scheme has been devised by which a member of the House of [Root.Monarch.Dynasty.GetName] who is not in line for succession to the [Root.GovernmentName] of [Root.GetUsableName] shall be sent to take the position of the [KOL.GetAdjective] [KOL.Monarch.GetTitle] to ensure that our interests are represented in the [KOL.GovernmentName]."
 new_flavour_bav.11.a:0 "Make it happen."
 new_flavour_bav.11.A.tooltip:0 "The §YCologne Secundogeniture§! will be instituted:\nFuture [KOL.GetAdjective] [KOL.Monarch.GetTitle]s will be taken from the [Root.GetAdjective] ruling dynasty, so long as:\n   §Y[Root.GetName]§! remains a §YMonarchy§! with a ruling dynasty.\n   §YCologne§! remains §Y[Root.GetName]§!'s subject.\n   §YCologne§! remains a §YTheocracy§!.\n"
 new_flavour_bav.11.b:0 "Better not."
 #Bavarian Mission Modifiers
 bav_rising_power:0 "Bavaria Reunited"
 desc_bav_rising_power:0 "Our strong, newly-reunified Bavaria possesses a strong base which will allow us to go from strength to strength in our quest to become a first-rate power in the Holy Roman Empire."
 bav_professional_army:0 "Bavaria's Professional Army"
 desc_bav_professional_army:0 "We have founded a well-trained, professional army capable of defending and expanding Bavaria's borders."
 bav_professional_army2:0 "Bavaria's Professional Army"
 desc_bav_professional_army2:0 "We have founded a well-trained, professional army capable of defending and expanding Bavaria's borders."
 bav_boarisch_als_leitkultur:0 "Bavarian Cultural Dominance"
 desc_bav_boarisch_als_leitkultur:0 "Bavaria has become the center of economic activity and high culture in Germany"
 bav_italian_coast:0 "Seafaring Bavaria"
 desc_bav_italian_coast:0 "By claiming parts of the Adriatic coast, Bavaria has finally fulfilled one of the innermost yearnings of its people and established itself as a potential naval power."
 bav_splendorous_bavaria:0 "Splendorous Bavaria"
 desc_bav_splendorous_bavaria:0 "As our splendor grows, the rulers of Europe are taking note of our rising star."
 bav_established_oktoberfest:0 "Oktoberfest"
 desc_bav_established_oktoberfest:0 "We have established an annual festival to the glory of our nation, celebrating the magnificence of its rulers, the fairness of its people, the swiftness of its horses and the taste of its beers."
 bav_tamed_brandenburg:0 "Brandenburg Tamed"
 desc_bav_tamed_brandenburg:0 "Having ended the threat posed by Brandenburg, we are now able to tap on their highly skilled army drillmasters and military strategists to improve the quality of our own army."
 bav_piety_shown:0 "Religious Piety"
 desc_bav_piety_shown:0 "Religious piety and faithfulness are cornerstones of our great nation."
 bav_piety_spread:0 "A Proselytizing Nation"
 desc_bav_piety_spread:0 "Through our example and our firm actions, we have ensured that our neighbors look to us for guidance in matters of faith."
 opinion_bav_center_of_religion:0 "Show the Way of the True Faith"
 opinion_bav_repealed_electorate:0 "Repealed our Electorate"
 opinion_bav_gave_electorate:0 "Bestowed on us Elector Status"
 opinion_bav_refused_to_transfer_electorate:0 "Refused us Elector Status"
 bav_bavarian_netherlands:0 "Bavarian Netherlands"
 desc_bav_bavarian_netherlands:0 "The port cities and traders of the Netherlands now belong to us, allowing us to redirect their wealth into our own coffers."
 #Saxon Missions
 emp_sax_conquer_brunswick_title:0 "Expand Westwards"
 emp_sax_conquer_brunswick_desc:0 "Our neighbors, the Welfs of Brunswick, Askaniers of Anhalt and Bishops of Magdeburg, would pounce at the slightest sign of weakness on our part. We should bring them into our [Root.GovernmentName]."
 emp_sax_reclaim_ancestral_lands_title:0 "Reclaim our Ancestral Lands"
 emp_sax_reclaim_ancestral_lands_desc:0 "The core of the old Duchy of Saxony was in Westphalia and Lower Saxony. Reclaiming our ancestral lands would be a worthy goal for an ambitious [Root.GetAdjective] [Root.Monarch.GetTitle]."
 emp_sax_defragment_title:0 "Avoid Fragmentation"
 emp_sax_defragment_desc:0 "The House of Wettin is frequently rent by divisions and fragmentation as a result of succession disputes. If we are to remain a powerful force in the Holy Roman Empire, we must make sure that we avoid this and keep the Saxon lands united."
 emp_sax_conquer_brandenburg_title:0 "Conquer Brandenburg"
 emp_sax_conquer_brandenburg_desc:0 "The Hohenzollerns of Brandenburg have ambitions of establishing a powerful state in northern Germany. We must make sure this dream of theirs does not become reality, lest our lands receive unwanted visits by their armies."
 emp_sax_conquer_erzgebirge_title:0 "Claim the Borderlands"
 emp_sax_conquer_erzgebirge_desc:1 "The powerful kingdom of Bohemia is a threatening presence on our borders. However, the borderlands of Lusatia and the Erzgebirge have attracted many settlers from Saxony and other parts of Germany. If we can defeat the Bohemians, they will surely be happy to accept their new [Root.GetAdjective] overlords."
 emp_sax_conquer_silesia_title:0 "Take Silesia"
 emp_sax_conquer_silesia_desc:0 "The rich lands of Silesia, which like Lusatia are an attractive target for Saxon settlers, stand between us and further eastern expansion. We should seek to conquer this strategically important area."
 emp_sax_union_with_poland_title:0 "King of Poland"
 emp_sax_union_with_poland_desc:0 "We should cement our rising power by binding one of our biggest potential threats to us as a possession of the [Root.GetAdjective] [Root.Monarch.GetTitle]."
 emp_sax_conquer_franconia_title:0 "Conquer Franconia"
 emp_sax_conquer_franconia_desc:1 "We have long considered Coburg to be our base in Franconia. Perhaps it is time for us to use it as a springboard from which to expand our holdings there."
 emp_sax_found_wittenberg_title:0 "Wittenberg University"
 emp_sax_found_wittenberg_desc:0 "We must establish a center of learning where we can train the theologians, jurists and medics of the future, and attract the leading minds of Germany to serve the [Root.GovernmentName]."
 emp_sax_victor_for_faith_title:0 "Victor for the True Faith"
 emp_sax_victor_for_faith_desc:0 "For the good of Europe, we must make sure that we win the Wars of the Reformation for our [Root.Religion.GetName] faith."
 emp_sax_victor_for_faith_religious_wars_happened_tooltip:0 "The Wars of the Religious Leagues are over."
 hre_religion_is_root_tooltip:0 "§Y[Root.Religion.GetName]§! is the dominant faith of the Holy Roman Empire."
 emp_sax_weimar_classicism_title:0 "Weimar Classicism"
 emp_sax_weimar_classicism_desc:0 "Our cities must become renowned centers of high culture in Germany."
 emp_sax_spread_wettins_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_mission_spread_dynasty_title:0 "Spread the [Root.Monarch.Dynasty.GetName]s"
 emp_mission_spread_nodynasty_title:0 "Spread our Influence"
 emp_sax_spread_wettins_desc:0 "[Root.GetSAXSpreadDynastyOrFallbackMissionDesc]"
 emp_sax_mission_spread_dynasty_desc:0 "The House of [Root.Monarch.Dynasty.GetName] has a long and distinguished history. To safeguard the prestige and influence we have accumulated into the future, we should seek further titles for our House and make sure that [Root.Monarch.Dynasty.GetName]s occupy as many thrones as possible."
 emp_sax_mission_spread_nodynasty_desc:0 "Our strength lies not so much in our military so much as in our diplomacy. We must strengthen our relations with those who can be brought to see the world in much the same way as we do."
 emp_sax_become_king_title:0 "Become King"
 emp_sax_become_king_desc:0 "[Root.GetName] will never be seen as anything more than a second-rate power until we can claim for ourselves the title of King."
 emp_sax_manufacturing_title:0 "Saxon Manufacturing"
 emp_sax_manufacturing_desc:0 "Saxony has many natural resources. By converting these raw materials into finished goods, we will be able to greatly increase our land's prosperity."
 emp_sax_meissen_porcelain_title:0 "Porcelain from Meissen"
 emp_sax_meissen_porcelain_desc:0 "Europe has traditionally imported its porcelain from the Far East. By learning the secrets of porcelain manufacturing and establishing the craft in our lands, we could secure significant riches for ourselves."
 emp_sax_meissen_porcelain_trigger_tooltip:0 "The event §Y"European Traders in China"§! has happened."
 emp_sax_industrialisation_title:0 "Industrialize Saxony"
 emp_sax_industrialisation_desc:0 "We must ensure that our manufacturing strength continues to grow, so that Saxony may become one of the industrial centers of Germany."
 #Saxon Mission Modifiers
 sax_saxon_settlement:0 "Saxon Settlements"
 desc_sax_saxon_settlement:0 "Large numbers of Saxons have already settled in this area."
 sax_saxon_ambition:0 "Saxon Ambitions"
 desc_sax_saxon_ambition:0 "We have reunited the old territories of the Duchy of Saxony. Now, nothing can stand in our way of dominating northern Germany."
 sax_defeated_brandenburg:0 "Conqueror of Brandenburg"
 desc_sax_defeated_brandenburg:0 "Having humbled Brandenburg, we are now able to tap on their highly skilled army drillmasters and military strategists to improve the quality of our own army."
 sax_king_of_poland:0 "Lord of Poland"
 desc_sax_king_of_poland:0 "No more are we a second-rate power: Saxony now rules Poland!"
 sax_meissen_porcellan_province_mod:0 "Meissen Porcelain Manufacturing"
 desc_sax_meissen_porcellan_province_mod:0 "Our inventive businessmen have established a porcelain manufactory - the first of its kind in Europe - in Meissen."
 sax_meissen_development:0 "Investment in Meissen"
 desc_sax_meissen_development:0 "Meissen and the surrounding areas are experiencing a considerable investment boom."
 sax_wittenberg_uni:0 "Wittenberg University"
 desc_sax_wittenberg_uni:0 "Our new university in Wittenberg will no doubt increase our prestige and moral standing among the Princes of Germany."
 sax_victory_of_faith:0 "A Victory of Faith"
 desc_sax_victory_of_faith:1 "We have delivered a glorious victory for our faith, rooting out heretical beliefs wherever they may spring up."
 sax_weimar_classicism:0 "Weimar Classicism"
 desc_sax_weimar_classicism:0 "Many prominent artists and literary men have set up their bases in our cities."
 sax_production_prospering:0 "Prospering Production"
 desc_sax_production_prospering:0 "Industrialization is gaining pace in Saxony, and our manufactories report unprecedentedly high profits."
 sax_holder_of_duchies:0 "Ruler of Duchies"
 desc_sax_holder_of_duchies:0 "We have united the Duchy of Franconia with that of Saxony and Thuringia. There are now few indeed who doubt our prowess as one of the rising powers of Germany."
 sax_many_thrones:0 "Dynastic Network"
 desc_sax_many_thrones:0 "Our dynasty has spread across Europe, giving us a large family network to draw upon to achieve our diplomatic aims."
 sax_lots_of_influence:0 "Saxon Influence"
 desc_sax_lots_of_influence:0 "We have built up significant influence across Europe. There are now a number of states that see the world more or less as we do, giving us a large network to draw upon to achieve our diplomatic aims."
 #Saxon Mission Events
 flavor_sax.3.name:0 "Leipzig Prospers"
 flavor_sax.3.desc:0 "Leipzig has developed into a major market town, attracting craftsmen and traders from across the Holy Roman Empire. These immigrants bring with them considerable wealth and new trades: Recently, Konrad Kachelofen, one of Nürnberg's most prominent printers, relocated to the city and established a large printing press in it. This will surely lead to great future prosperity for the city - and higher tax receipts for us - in the future."
 flavor_sax.3.A:0 "Excellent."
 #Milan Missions
 emp_mlo_subdue_genoa_title:0 "Subdue Genoa"
 emp_mlo_subdue_genoa_desc:0 "Genoa's golden age has passed - now, finally, it is time for us to gain the upper hand over our old enemy. Our strength would be greatly increased if we could absorb their city into our growing [Root.GovernmentName]."
 emp_mlo_emilia_romagna_title:0 "Expand to the South"
 emp_mlo_emilia_romagna_desc:0 "The previous Visconti Dukes of Milan fought many wars to control the borderlands of Emilia-Romagna. However, these wars were ultimately in vain and the cities of Ferrara and Bologna still defy us. We must break down their resistance."
 emp_mlo_tuscany_title:0 "Conquer Tuscany"
 emp_mlo_tuscany_desc:0 "The cities of Tuscany have long tempted the Dukes of Milan with their opulence. If we can incorporate them into our state, we will be well on our way toward our goal of establishing a powerful state in northern Italy."
 emp_mlo_reclaim_ducal_lands_title:0 "Reclaim the Ducal Lands"
 emp_mlo_reclaim_ducal_lands_desc:0 "Venice occupies Brescia and Bergamo, cities which should by right belong to Milan, having been included in the boundaries of the Duchy as defined in the imperial diploma of 1395. If we are to return to our former strength, we must retake these cities!"
 emp_mlo_terra_firma_title:0 "Capture the Terra Firma"
 emp_mlo_terra_firma_desc:1 "Venice has long been our rival for the control of Northern Italy. By conquering the Terra Firma, we can reduce Venice's holdings in Northern Italy to the city itself and assert our superiority over the city once and for all!"
 emp_mlo_terra_firma_trigger_tooltip:2 "§YVenice§! holds no provinces except for §YVenezia§! in §YNorthern Italy§!, and no §YLatin§! provinces in §YCarniola or Tirol§!."
 emp_mlo_kingdom_of_lombardy_title:0 "Kingdom of Lombardy"
 emp_mlo_kingdom_of_lombardy_desc:0 "In the 12th to 13th century, Lombardy was united by an alliance of cities known as the Lombard League. However, that league fell apart, leaving Milan and other preeminent city-states to fill the void. We should resurrect the league, but this time, it must be ruled by Milan, with the Milanese [Root.GovernmentName] providing its permanent leadership and assuring its unity - a true [Root.GetTier2GovernmentType] of Lombardy."
 #GetTier2GovernmentType
 string_republic:0 "Republic"
 string_kingdom:0 "Kingdom"
 string_theocratic_state:0 "Theocratic State"
 emp_mlo_union_with_naples_title:0 "Union with Naples"
 emp_mlo_union_with_naples_desc:0 "Like other major powers, we have managed to find ourselves an obscure pretext for our claim to the Kingdom of Naples. Enforcing this claim would allow us to unite much of Italy under our rule."
 emp_mlo_destroy_austria_title:0 "Destroy Austria"
 emp_mlo_destroy_austria_desc:0 "For too long has Northern Italy lived under the shadow of the Austrian Emperors. We must ensure that Italy is safe from their menace - permanently."
 emp_mlo_friends_in_high_places_title:0 "Friends in High Places"
 emp_mlo_friends_in_high_places_desc:0 "The prize of Milan is tempting for the Great Powers of Europe, which have often cast a greedy eye on the rich but divided Italian Peninsula. If we are to survive and prosper, we will need powerful patrons willing and able to ward off would-be conquerors."
 emp_mlo_friends_in_high_places_trigger_tooltip:1 " countries:\n      One of the following must be true:\n         Allied with §Y[Root.GetName]§!.\n         Is a subject of §Y[Root.GetName]§!."
 emp_mlo_secure_rule_title:0 "Secure our Rule"
 emp_mlo_secure_rule_desc:0 "Rebellious subjects, wrathful Emperors and vengeful Popes threaten the survival of the Milanese [Root.GovernmentName]. We must gain general approbation and recognition if we are to ensure the survival of our state."
 emp_mlo_secure_rule_effect_tooltip:0 "All countries with the §YRestoration of Union§! Casus Belli on §YMilan§! lose that Casus Belli."
 emp_mlo_swiss_mercs_title:0 "Harness the Swiss"
 emp_mlo_swiss_mercs_desc:0 "Swiss mercenaries have been a mainstay of many armies used in conflicts on both sides of the Alps. If we can ensure that we have preferential access to them, we will have a significant advantage over our enemies."
 emp_mlo_swiss_mercs_own_swiss_province_tooltip:0 "§Y[Root.GetName]§! owns a province in the area §YSwitzerland§!."
 emp_mlo_fortify_alps_title:0 "Fortify the Passes"
 emp_mlo_fortify_alps_desc:0 "Our location in the north of Italy means we are well-placed to make use of the Alps to form an extra defensive wall. We should channel our inventive energy towards fortifying the borderlands and making sure that our territory is no easy target for conquest."
 emp_mlo_fortify_alps_effects_tooltip:0 "Forts owned by §Y[Root.GetName]§! that are located in any of the §Yspecified provinces§! will be §Gupgraded§!."
 emp_mlo_alpine_wall_title:0 "The Alpine Wall"
 emp_mlo_alpine_wall_desc:0 "Northern Italy has been vulnerable to foreign invasions for as long as people have lived here. Only the natural barrier of the Alps and the military prowess of its native people stand in the way of foreign domination. We must ensure that this liberty remains intact."
 emp_mlo_alpine_wall_trigger_tooltip:1 "No §YNorthern Italian§! province:\n   One of the following is true:\n      Is owned by a country that is NOT in the §YLatin§! culture group.\n      Is owned by the subject of a country that is NOT in the §YLatin§! culture group."
 emp_mlo_italian_freedom_title:0 "Italian Freedom"
 emp_mlo_italian_freedom_desc:0 "Italy has suffered the indignity of foreign interference in her affairs for far too long. It is time to end foreign domination once and for all."
 emp_mlo_italian_freedom_trigger_tooltip:0 "No province in the §YItaly§! region:\n   Owner:\n      One of the following must be true:\n         Is NOT in the §YLatin§! culture group.\n         Is the subject of a country that is NOT in the §YLatin§! culture group."
 emp_mlo_renaissance_city_title:0 "Renaissance City"
 emp_mlo_renaissance_city_desc:0 "Milan must experience a rebirth of its wealth and culture if it is to ensure that it has not enjoyed its Last Supper as a free and independent nation."
 emp_mlo_develop_po_valley_title:0 "Develop Lombardy"
 emp_mlo_develop_po_valley_desc:0 "Lombardy is already one of the wealthiest parts of Europe, let alone Italy. By applying new manufacturing practices in our homeland, we can turn ourselves into a true economic powerhouse."
 emp_mlo_italian_riches_title:0 "The Wealth of Italy"
 emp_mlo_italian_riches_desc:0 "The riches of Italy make her a prized target for those looking to expand their power. In our hands, it would facilitate our rise towards becoming one of the great powers of Europe."
 emp_mlo_italian_riches_effect_tooltip:0 "Every owned province of §YLombard§! culture that does NOT have separatism:\n   Gain §Y1§! development."
 emp_mlo_all_roads_lead_to_milan_title:0 "All Roads Lead to Milan"
 emp_mlo_all_roads_lead_to_milan_desc:0 "Milan is every bit as old - and has almost as distinguished a history - as the city of Rome. Now, in this new age which might see the rebirth of Italian culture and power, we have the opportunity to claim for ourselves the preeminence in Italy that Rome enjoyed many years ago."
 emp_mlo_control_the_vatican_title:0 "Control the Vatican"
 emp_mlo_control_the_vatican_desc:0 "The Pope is not just a moral force in Christianity - he also has considerable direct power over large territories in Italy. As such, he would represent a fearsome enemy. One way or another, we must ensure that he will not use his considerable resources against our interests."
 emp_mlo_milan_victorious_title:0 "Milan Victorious"
 emp_mlo_milan_victorious_desc:0 "Our armies shall triumph against all who might oppose us, bringing glory to our nation with each fresh encounter!"
 emp_mlo_milan_victorious_tooltip:2 "No country:\n   One of the following is true:\n      Is a neighbor of §Y[Root.GetName]§!.\n      Has its capital in any of the following regions: §YFrance§!, §YSouth Germany§!, §YIberia§!, §YItaly§! or the §YBalkans§!.\n   Has an army at least as large as §Y[Root.GetName]§!'s.\n   Has NOT been defeated by §Y[Root.GetName]§! in war in the last §Y100§! years."
 emp_mlo_university_rules_title:0 "[Root.GetMLOMissionUniversityRulesTitle]"
 emp_mlo_university_rules_desc:0 "[Root.GetMLOMissionUniversityRulesDesc]"
 emp_mlo_university_rules_monarchy_title:0 "The Law Colleges"
 emp_mlo_university_rules_monarchy_desc:0 "By supporting the growth of the law colleges, we will be able to secure ourselves a steady supply of great thinkers."
 emp_mlo_university_rules_democracy_title:0 "Rule of the Enlightened"
 emp_mlo_university_rules_democracy_desc:0 "The law colleges are the bastion of our great republic. We must support their growth and make sure that they continue to provide us with the leading citizens that will protect our liberty now and in the future."
 emp_mlo_ambrosian_republic_mission_title:0 "Republican Yearnings"
 emp_mlo_ambrosian_republic_mission_desc:0 "There are those within our state who would prefer a republican government to the autocratic rule of the dukes. We must settle these dissentions in our ranks - shall Milan be a Republic or a Duchy?"
 emp_mlo_ambrosian_republic_mission_trigger_tooltip:0 "Has resolved the Disaster §Y"Golden Ambrosian Republic"§!."
 #Milan Mission Events
 new_flavour_mlo.15.name:0 "Silk in [Root.GetName]?"
 new_flavour_mlo.15.desc:0 "[Root.Owner.mlo_silk_guy.GetName], one of the prominent landholders in [Root.GetName], a flourishing town in northern Lombardy, has managed to acquire silkworms and introduce them to his estates, along with sufficient quantities of mulberry trees to be able to sustain a large population of them. Now he is requesting a loan to build a factory in [Root.GetCapitalName] where large quantities of finely woven silk can be produced and exported - an investment which he claims would bring great prosperity to the area."
 new_flavour_mlo.15.a:0 "Give him what he needs."
 new_flavour_mlo.15.b:0 "We should channel his inventiveness elsewhere."
 #Milan Modifiers
 mlo_milan_victorious_modifier:0 "Milan Victorious"
 desc_mlo_milan_victorious_modifier:0 "Our armies are triumphant across all of Europe."
 mlo_taken_genoa:0 "Integration of Genoa"
 mlo_ascendant_force:0 "Milan Ascendant"
 desc_mlo_ascendant_force:0 "With the downfall of the Habsburgs, Milan is poised to become a major power."
 mlo_has_friends:0 "Powerful Allies"
 desc_mlo_has_friends:0 "Through astute diplomacy, we have ensured that our city is safe from our enemies - in the immediate future, anyway."
 mlo_successful_ambrosian_republic:0 "For Saint Ambrose!"
 desc_mlo_successful_ambrosian_republic:0 "The Golden Ambrosian Republic has overcome the struggles of its early years to develop into a flourishing state and bastion of liberty in northern Italy."
 mlo_law_courts_and_university:0 "Lombard Law Courts and Universities"
 desc_mlo_law_courts_and_university:0 "The great law colleges and universities of our cities are flourishing, providing us with a steady supply of great thinkers who will assure our continued future prosperity."
 mlo_expanded_fortifications:0 "Expanded Fortifications"
 desc_mlo_expanded_fortifications:0 "Our innovative military engineers have added various improvements to the fortresses of this province, which now act as major obstacles to our enemies."
 mlo_alpine_fortifications:0 "Alpine Fortifications"
 desc_mlo_alpine_fortifications:0 "Our innovative military engineers have added various improvements our fortresses, which now act as major obstacles to our enemies."
 mlo_lombard_renaissance:0 "The Lombard Renaissance"
 desc_mlo_lombard_renaissance:0 "The Renaissance has brought a new period of prosperity to our nation."
 mlo_controls_pope:0 "Il Nostro Papa"
 desc_mlo_controls_pope:0 "We have ensured that the Pope, our spiritual leader, will use the means at his disposal to serve our interests."
 mlo_controls_pope_heretic:0 "Control over the Heretical Pope"
 desc_mlo_controls_pope_heretic:0 "The Pope, once the proud and arrogant ruler of Christendom, is under our control. No more shall his heretical beliefs poison Europe!"
 mlo_mona_lisa:0 "The Mona Lisa"
 desc_mlo_mona_lisa:0 "The Lords of Milan have acquired the Mona Lisa and given it pride of place among the art displays in their capital."
 mlo_unified_italy:0 "Italian Unification"
 desc_mlo_unified_italy:0 "The populace welcomes its new masters with open arms, having embraced the ideal of a unified Italy."
 mlo_the_swiss_mercs:0 "Swiss Mercenary Captains"
 desc_mlo_the_swiss_mercs:0 "We have managed to secure an agreement with the Swiss mercenary captains to give us preferential access to the finest mercenary forces in all of Europe."
 mlo_capital_of_italy:0 "The Capital of Italy"
 desc_mlo_capital_of_italy:0 "Milan is as much the focal point of Italy today as Rome was in years gone past."
 mlo_secure_state:0 "Secure Leadership"
 desc_mlo_secure_state:0 "Questions over the legitimacy our rule have been settled. Now there are none who question our rights to our territory!"
 mlo_italian_freedom:0 "Guardians of Italian Liberty"
 desc_mlo_italian_freedom:0 "Milan is the bulwark that protects the Italian Peninsula from outside domination - and projects Italian power onto the rest of Europe."
 mlo_dealt_with_republicanism:0 "Order Restored"
 desc_mlo_dealt_with_republicanism:0 "We have restored order to Milan following tensions over how it is to be governed."
 #Savoyard-Piedmontese Missions
 emp_sav_conquer_counties_title:0 "Unify Piedmont"
 emp_sav_conquer_counties_desc:0 "We have considerable holdings in Piedmont; however, the Counts of Saluzzo and Montferrat still maintain a degree of independence from us. We should consolidate our power by bringing them under our direct rule."
 emp_sav_conquer_genoa_title:0 "Conquer Genoa"
 emp_sav_conquer_genoa_desc:0 "Our access to the coast is dependent on the narrow channel we control around Nizza, which can be cut off easily. If we can add Genoa and the rest of Liguria to our territories, this threat will diminish, and we will be poised to become a strong regional naval and trading power."
 emp_sav_conquer_sardinia_title:0 "Unite with Sardinia"
 emp_sav_conquer_sardinia_desc:0 "Sardinia might not be the wealthiest of territories, but the Kingdom of Sardinia is a well-established title. If we can claim the island - and its regnal title - then we will finally be able to legitimately count ourselves among the foremost realms of Europe."
 emp_sav_conquer_sicily_title:0 "Take Sicily"
 emp_sav_conquer_sicily_desc:0 "Now that we control Sardinia, we should set our sights on Sicily, an island with an illustrious history and considerable riches. By taking it, we would control a commanding position in the seas west of Italy and be in a strong position to funnel riches from the Mediterranean trade routes into our capital."
 emp_sav_conquer_lombardy_title:0 "Seize Lombardy"
 emp_sav_conquer_lombardy_desc:0 "The Milanese represent a powerful and aggressive force on our eastern border. However, their wealthy subject cities are fickle and could easily be brought to throw off their rule - and perhaps accept our own leadership."
 emp_sav_conquer_UPCI_title:0 "Push on to Tuscany"
 emp_sav_conquer_UPCI_desc:0 "The city-states of Tuscany and Emilia-Romagna lack strong leadership. We should... persuade them to let us provide it."
 emp_sav_union_with_naples_title:0 "Union with Naples"
 emp_sav_union_with_naples_desc:0 "The Neapolitans have large territorial holdings in the south of Italy. They have ever been the target for hostile takeovers by foreign powers. [Root.GetMissionSavUnionNaples]"
 GetMissionSavUnionNaples_italian:0 "Now, it is time to claim the Kingdom for the Italians and join it to our rising power!"
 GetMissionSavUnionNaples_french:0 "We shall make no exception - it is time to expand our holdings in Italy!"
 emp_sav_conquer_venetia_title:0 "Capture Venice"
 emp_sav_conquer_venetia_desc:0 "Venice is the crown jewel of Italy. Our control of the north will never be secure until she is brought under our rule."
 emp_sav_integrate_geneva_title:0 "Integrate Geneva"
 emp_sav_integrate_geneva_desc:0 "The city of Geneva enjoys considerable autonomy from our rule. Indeed, it has a strong connection to the growing Swiss Confederation and would surely leap at the chance of joining it. We must tighten our control over them, lest they seek to free themselves of our overlordship."
 emp_sav_defeat_the_swiss_title:1 "Monter l'Escalade"
 emp_sav_defeat_the_swiss_desc:0 "The Swiss Confederation on our northern border is a natural enemy of [Root.GetName]. Fiercely independent, their world view differs from ours in many aspects, and they are often a source of heretical beliefs. We would do well to snuff them out."
 emp_sav_conquer_burgundy_title:0 "Conquer Burgundy"
 emp_sav_conquer_burgundy_desc:0 "The upstart Dukes of Burgundy threaten us from the north. Facing them and France united would be a fearsome prospect, but if we can take over the Burgundian territories in central France, perhaps we can defeat the French once and for all."
 emp_sav_conquer_provence_title:0 "Take the Provence"
 emp_sav_conquer_provence_desc:0 "The Duke of Provence has great pretensions, harboring claims to extensive territories. However, in truth, he rules but a puny outcrop on the Mediterranean Sea, with a few isolated exclaves elsewhere in France. We should make use of his weakness to unite Provencal holdings in southern France with our own, allowing us to dominate the lands around the Alps."
 emp_sav_conquer_occitania_title:0 "Savoyard Occitania"
 emp_sav_conquer_occitania_desc:0 "In the past, we were but a small enclave in France, surrounded by stronger nations. We could change this, though. Our conquest of Provence has opened the way for us to dominate southern France. We must seize our destiny!"
 emp_sav_conquer_occitania_effect_tooltip:0 "All owned provinces of §YOccitan§! culture gain §YSavoyard Occitania§! for §Y30 years§!, granting:\n   Local Unrest: §G-2.00§!\n   Monthly Autonomy Change: §G-0.05§!"
 emp_sav_claim_france_title:0 "Claim France"
 emp_sav_claim_france_desc:0 "The Kings of France have often turned their greedy eyes towards Savoy. Now that our positions are reversed, it is time for us to claim our rightful place on their throne."
 emp_sav_claim_france_effect_tooltip:0 "The Government Rank of §YSavoy§! changes to §YKingdom§!."
 emp_sav_have_a_friend_title:0 "Strength in Numbers"
 emp_sav_have_a_friend_desc:0 "Savoy is a tempting prize for would-be conquerors. It is crucial that we befriend one of the great powers of Europe so that we have some recourse against foreign depredations."
 emp_sav_cover_your_bases_title:0 "All Bases Covered"
 emp_sav_cover_your_bases_desc:0 "The history of our nation has demonstrated that putting all our fruit in one basket can easily prove disastrous. We must see to it that our network of alliances is sufficient to ensure that we will have strong backers, no matter what may happen."
 emp_sav_cover_your_bases_trigger_tooltip:1 " countries are allies with or subjects of §Y[Root.GetName]§!."
 emp_sav_fortify_all_title:0 "Alpine Fortifications"
 emp_sav_fortify_all_desc:0 "The natural terrain of Savoy and Piedmont, the highlands on either side of the Alps, offers many positions of strength. By heavily fortifying our lands, we can make sure that we will not be an easy conquest for any aggressor."
 emp_sav_self_reliant_army_title:0 "Military Self-Reliance"
 emp_sav_self_reliant_army_desc:0 "We can only truly guarantee our survival through the establishment of a large standing army capable of taking on any of our neighbors who might seek to take our lands."
 emp_sav_wealth_of_the_alps_title:0 "Prosper in Piedmont"
 emp_sav_wealth_of_the_alps_desc:0 "Our lands east of the Alps occupy an important spot on the crossroads between Genoa, Venice and France. Investing in their prosperity would not just mean more money flowing into our coffers but would also help us establish a base from which we can expand our holdings in Italy."
 emp_sav_glorious_citadel_title:0 "Glory to [Root.Capital.GetName]!"
 emp_sav_glorious_citadel_desc:0 "Other European rulers have been expanding their capitals, erecting monuments to their grandeur and constructing beautiful palaces. We must make sure we do not fall behind in this competition for splendor!"
 emp_sav_powerhouse_of_the_north_title:0 "[Root.GetSavPowerhouseNorthOrSouthTitle]"
 emp_sav_powerhouse_of_the_north_title2:0 "Powerhouse of the North"
 emp_sav_powerhouse_of_the_south_title:0 "Powerhouse of the South"
 emp_sav_powerhouse_generic_title:0 "Economic Powerhouse"
 emp_sav_powerhouse_of_the_north_desc:0 "By introducing modern economic practices and investing in the development of our cities, we can forge our state into a powerhouse capable of dominating [Root.GetSavPowerhouseNorthOrSouthDesc]. Political leadership will surely swiftly follow economic supremacy."
 emp_sav_powerhouse_of_the_north_desc2:0 "Italy"
 emp_sav_powerhouse_of_the_south_desc:0 "France"
 emp_sav_powerhouse_generic_desc:0 "our neighbors"
 same_area_as_capital_trigger:0 "§YProvince§! is in the same area as §Y[Root.Capital.GetName]§!."
 emp_sav_order_of_saints_maurice_and_lazarus_title:0 "A Center of Belief"
 emp_sav_order_of_saints_maurice_and_lazarus_desc:0 "In these days, when vile heresies spread like wildfire, we must make our nation into a bastion of doctrinal purity and correct religious practice."
 emp_sav_kingdom_of_cyprus_title:0 "Kingdom of Cyprus"
 emp_sav_kingdom_of_cyprus_desc:0 "Through Duke Ludovico I's marriage to Anne de Lusignan, the House of Savoy has a claim to the Kingdom of Cyprus, the last bastion of the Crusaders in the Middle East. We should take up our rightful throne and establish a base from which to begin to win back lost territory for Christianity."
 #Savoyard Mission Modifiers
 sav_trade_in_venice:0 "The House of Savoy in Venice"
 sav_tyrrhenian_sea:0 "Conquest of the Islands"
 desc_sav_tyrrhenian_sea:0 "Our holdings now dominate the Tyrrhenian Sea. We must take this opportunity to ensure that our fleets do, too."
 sav_garibaldis_handshake:0 "Unity of Italy"
 desc_sav_garibaldis_handshake:0 "With our accession to rulership of the Kingdom of Naples, we have united large parts of Italy under us. There is now widespread popular support for our rule in Italy, both within and beyond our borders."
 sav_piedmont_lombardy:0 "Greater Piedmont"
 desc_sav_piedmont_lombardy:0 "We have united Lombardy with Piedmont and Liguria, bringing together three territories of extraordinary wealth. Our whole economy is able to reap the benefits."
 sav_savoyard_occitania:0 "Savoyard Occitania"
 desc_sav_savoyard_occitania:0 "We have expanded the holdings of the House of Savoy to include most of southern France. By stressing our French connections, we are able to achieve greater acceptance among the inhabitants."
 sav_duke_of_burgundy:0 "Duke of Burgundy"
 desc_sav_duke_of_burgundy:0 "The Dukes of Burgundy claimed to be the successors of Lothair, the son of Charlemagne who became a powerful king in his own right, ruling over a large territory that included Savoy. Now, we too can claim his heritage."
 sav_northern_italian_empire:0 "A Rising Force"
 desc_sav_northern_italian_empire:0 "We have united the rich lands of northern Italy under our rule through a mixture of astute diplomacy and decisive military action, cementing our reputation as a rising force in Europe."
 sav_king_of_france:0 "King of France"
 desc_sav_king_of_france:0 "We have reversed our relationship with the French monarchs, going from a precarious position of semi-dependence to now being the rulers of all France."
 sav_prosperous_homelands:0 "Prosperous Homelands"
 desc_sav_prosperous_homelands:0 "Our homelands are flourishing as a result of the growth of our capital."
 sav_holy_order_of_maurice_and_lazarus:0 "The Order of Saints Maurice and Lazarus"
 desc_sav_holy_order_of_maurice_and_lazarus:0 "The House of Savoy has a position of leadership within two Holy Orders, those of Saints Maurice and Lazarus - the latter an old crusader order - following their amalgamation. We are able to enjoy the considerable moral and religious authority that comes with the office."
 sav_holy_order_of_maurice_and_lazarus_fallback:0 "The Order of Saints Maurice and Lazarus"
 desc_sav_holy_order_of_maurice_and_lazarus_fallback:0 "The House of Savoy has a position of leadership within two Holy Orders, those of Saints Maurice and Lazarus - the latter an old crusader order - following their amalgamation. We are able to enjoy the considerable moral and religious authority that comes with the office."
 sav_alpine_powerhouse:0 "Alpine Powerhouse"
 desc_sav_alpine_powerhouse:0 "We have based our strength on the prosperity of our homeland. Political leadership will surely swiftly follow economic supremacy."
 sav_savoyard_diplomacy:0 "Astute Diplomacy"
 desc_sav_savoyard_diplomacy:0 "Our astute diplomacy has brought us powerful allies. Now we just need to make sure we keep them... and that we don't fall too much under their influence."
 sav_savoyard_diplomacy2:0 "Savoyard Diplomatic Prowess"
 desc_sav_savoyard_diplomacy2:0 "The prowess of our diplomatic corps is known near and far. We have managed to secure a strong network of alliances without falling too much under the influence of one party - indeed, such is our position of strength that we are well-placed to play one side off against the other in order to achieve our own goals when disputes arise between third parties."
 sav_savoyard_army:0 "The Savoyard Standing Army"
 desc_sav_savoyard_army:0 "Our new standing army is one of the finest and best-trained in Europe. It will surely lead us to glory!"
 sav_king_of_cyprus:0 "King of Cyprus"
 desc_sav_king_of_cyprus:0 "We have made good on our claim to the Kingdom of Cyprus and now have a base in the Eastern Mediterranean from which to launch further strikes against the infidel."
 #Savoyard Mission Events
 new_flavour_sav.1.name:0 "The City of Torino"
 new_flavour_sav.1.desc:0 "Torino has become increasingly prosperous in recent years, and is considered by many to be as much the center of our [Root.GovernmentName] as [Root.Capital.GetName]. Besides its flourishing economy, Torino is also easily defendable - especially against attacks from west of the Alps. Furthermore, it is closer to our Italian subjects, who are culturally closer to our ruling classes than our subjects in Savoy itself. Many have therefore openly proposed that we shift our capital to Torino. Should we take this step?"
 new_flavour_sav.1.A:0 "Torino shall be our new capital."
 new_flavour_sav.1.B:0 "The heart of our [Root.GovernmentName] is in [Root.Capital.GetName]."
 new_flavour_sav.2.name:0 "The Order of Saints Maurice and Lazarus"
 new_flavour_sav.2.desc1:0 "His Holiness, Pope [PAP.Monarch.GetName], has decreed that the Order of Saint Lazarus, an old and prestigious crusader order, shall be merged with the Order of Saint Maurice (of which [Root.Monarch.GetTitle] [Root.Monarch.GetName] is the head), which will henceforth be considered the only legitimate successor of Lazarus' Order. Although we may well wish to obfuscate the Lazarine Order's former focus on providing leper hospitals, this will surely help to boost our moral and religious authority."
 new_flavour_sav.2.desc2:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has acquired authorization from leadership of the Order of Saint Lazarus for it to be merged with the Order of Saint Maurice, of which [Root.Monarch.GetSheHe] is the head. The new Order of Saints Maurice and Lazarus will henceforth be considered the only legitimate successor of Lazarus' Order. Although we may well wish to obfuscate the Lazarine Order's former focus on providing leper hospitals, this will surely help to boost our moral and religious authority."
 new_flavour_sav.2.A:0 "Excellent."
 #Austrian Missions
 emp_hab_austrian_netherlands_title:0 "Austrian Netherlands"
 emp_hab_austrian_netherlands_desc:0 "The Dutch lands are home to many prosperous cities. If we can make them our own, we will be able to give our treasury a significant boost - and put us in a position to entertain ambitions of an overseas empire."
 emp_hab_ostend_company_title:0 "The Ostend Company"
 emp_hab_ostend_company_desc:0 "Other European powers have become fabulously rich via their trading companies in the colonies. Now that we control the Netherlands, we should seek to get in on the act."
 emp_hab_ostend_company_effect_tooltip:1 "§YAustria§! gains a permanent claim on all coastal level 1 and higher Centers of Trade in §YIndia§! and the §YEast Indies§!."
 emp_hab_ostend_company_trigger_tooltip:0 "Have at least §Y1§! Trade Company."
 emp_hab_indian_trading_title:0 "Holdings in India"
 emp_hab_indian_trading_desc:0 "Our colonial empire will not be complete until it includes substantial holdings in India and the East Indies."
 emp_hab_indian_trading_effect_tooltip:0 "Gain permanent claims on every province in §YIndia§! and §YIndonesia§! that borders on a province owned by §Y[Root.GetName]§!."
 emp_hab_foothold_in_china_title:0 "The Riches of China"
 emp_hab_foothold_in_china_desc:0 "Merchants tell of a land of fabulous riches in the far east. We must send our warships and negotiators to ensure that this wealth flows into our pockets."
 emp_hab_austrialasia_title:0 "Settle Austrialasia"
 emp_hab_austrialasia_desc:0 "The lands at the far south-east of the known world have been given a name curiously similar to that of our own nation. It is clear that they were meant to be ours."
 emp_hab_union_with_poland_title:0 "King of Poland"
 emp_hab_union_with_poland_desc:0 "Our north-eastern frontier will never be truly safe until we can count the whole of Poland as subject to the Austrian [Root.GetStateForm]."
 emp_hab_imperial_border_title:0 "The Imperial Border"
 emp_hab_imperial_border_desc:0 "Some territories of the Empire have lapsed from our rule and are governed by those who do not recognize the Emperor's authority. This situation must be rectified."
 emp_hab_imperial_border_effect_tooltip:0 "Every HRE member state that is NOT a rival of or rivaled by Austria gains §G10§! trust towards §YAustria§!."
 emp_hab_no_one_to_threaten_us_title:0 "Imperial Ascendancy"
 emp_hab_no_one_to_threaten_us_desc:0 "There are those among the Princes who would have ambitions to challenge us and seize control of the Empire for themselves. A show of diplomatic and military strength will be necessary to quell these ambitions and ensure that the predominance of our power is undisputed."
 emp_hab_no_one_to_threaten_us_trigger_tooltip:1 "No HRE member state:\n         §Y10§! or more provinces in §YEurope§! are owned by §Ycountry§! or its by non-tributary subjects.\n         Is NOT subject to §YAustria§!."
 emp_hab_no_one_to_threaten_us_trigger2_tooltip:1 " members of the HRE are Free Cities."
 emp_hab_empire_united_in_religion_title:0 "A Holy Empire"
 emp_hab_empire_united_in_religion_desc:0 "Tensions between member states have been aggravated by religious differences. We must restore religious unity if we are to regain the moral authority we claim as the "Holy" Roman Empire."
 emp_hab_empire_united_in_religion_trigger_tooltip:0 "No HRE member state is NOT §Y[Root.Religion.GetName]§!."
 emp_hab_empire_united_in_religion_effect_remove_tooltip:0 "This modifier will be removed if Austria is no longer the Emperor of the HRE."
 emp_hab_an_empire_roman_title:0 "A Roman Empire"
 emp_hab_an_empire_roman_desc:0 "The Holy Roman Empire will never be totally free from ridicule until its borders do indeed include the city of Rome."
 emp_hab_empire_pass_reforms_title:0 "A.E.I.O.U."
 emp_hab_empire_pass_reforms_desc:1 "We must forge the Holy Roman Empire into a large territorial state within which we represent a strong, centralized authority able to enforce a monopoly on violence - then, and only then, will we live up to Friedrich III's motto: Austriae est imperare orbi universo (all the world belongs to Austria)."
 emp_hab_empire_pass_reforms_trigger_tooltip:1 "Every HRE member state:\n   Opinion of §Y[Root.GetName]§! is at least §Y1§!."
 emp_hab_spread_dynasties_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_hab_spread_dynasties_desc:0 "[Root.GetHABDynastyOrFallbackMissionDesc]"
 emp_hab_spread_dynasties_has_dynasty_desc:0 "The natural place of the Habsburg family is on the throne - as many of them as possible. We must acquire the thrones of Europe for our family."
 emp_hab_spread_dynasties_nodynasty_desc:0 "Our strength lies in our diplomatic influence as much as in our military strength. We must strengthen our relations with those who can be brought to see the world in much the same way as we do."
 emp_hab_spread_dynasties_trigger_tooltip:0 "Countries ruled by members of the §Y[Root.Monarch.Dynasty.GetName]§! dynasty are present on at least §Y5§! continents."
 emp_hab_spread_dynasties_trigger_tooltip2:1 " countries (excluding §Y[Root.GetName]§!):\n         Opinion of §Y[Root.GetName]§! is at least §Y120§!\n         One of the following must be true:\n            Governed by the ruler of §Y[Root.GetName]§!\n            Ruling dynasty is '§Y[Root.Monarch.Dynasty.GetName]§!'"
 emp_hab_viennese_waltz_title:0 "The Viennese Waltz"
 emp_hab_viennese_waltz_desc:0 "Our capital of [Root.Capital.GetCapitalName] must flourish and become a city of music and high culture, worthy of a ruler of our standing and a true capital of the Holy Roman Empire."
 emp_hab_imperial_capitals_title:0 "Imperial Capitals"
 emp_hab_imperial_capitals_desc:0 "We must ensure that our provincial capitals reflect our position as the pillar of strength upon which the Holy Roman Empire is based."
 emp_hab_the_hungarian_question_title:0 "The Hungarian Question"
 emp_hab_the_hungarian_question_desc:0 "Hungary is at the core of our empire. However, the Hungarian people are fiercely independent and do not take their subjugation to a foreign power well. If we are to safeguard our stability, we must ensure - one way or another - that the Hungarian provinces wholeheartedly accept our rule."
 emp_hab_all_minorities_are_welcome_title:0 "Multicultural Empire"
 emp_hab_all_minorities_are_welcome_desc:0 "Our expansion to the east and south is bringing increasing numbers of non-German speaking foreigners into our Empire. Our long-term stability depends on our ability to effectively integrate these subject peoples."
 emp_hab_take_salzburg_title:0 "Deal with the Bishoprics"
 emp_hab_take_salzburg_desc:0 "There are a number of weak, autonomous bishoprics on our borders. If we wish to strengthen Austria, these would be easy targets for expansion."
 emp_hab_union_bayern_title:0 "Duchy of Bavaria"
 emp_hab_union_bayern_desc:0 "The Bavarians have long been a troublesome presence on our north-western border. Their wealthy duchy has the potential to be a great thorn in our side. We should secure our borders - and our preeminence - by claiming it for ourselves."
 emp_hab_swabia_title:0 "Control Swabia"
 emp_hab_swabia_desc:0 "Our holdings in Further Austria include a variety of estates and territories scattered across Swabia. We should consolidate these by subduing the surrounding cities and princes, bringing them under our rule and establishing a bulwark of our power in the west."
 emp_hab_connect_further_austria_title:0 "Connect Further Austria"
 emp_hab_connect_further_austria_desc:0 "Our territories in Further Austria are cut off from Austria Proper. We should join them up with the rest of our lands."
 emp_hab_union_brandenburg_title:0 "Deal with Brandenburg"
 emp_hab_union_brandenburg_desc:0 "Brandenburg has the potential to become the power base of a state in northern Germany strong enough to challenge us. This challenge must be neutralized if our dominance in Germany is to remain unquestioned."
 emp_hab_conquer_switzerland_title:0 "Gessler's Revenge"
 emp_hab_conquer_switzerland_desc:0 "We have attempted to annex the Swiss before but were thwarted on every occasion - by a simple farmer with a bow and arrow, in one case. We must overcome the generations of humiliation we have suffered and bring these rebellious farmers under our rule."
 emp_hab_conquer_burgundy_title:0 "Reclaim Burgundy"
 emp_hab_conquer_burgundy_desc:0 "The Burgundian territories have lapsed from the Holy Roman Empire. We must ensure that they are brought under our authority again, one way or another."
 emp_hab_conquer_burgundy_trigger_tooltip:0 "No province:\n   §YProvince§! is in the region §YFrance§!.\n   Is part of the HRE.\n   One of the following must be true:\n      Is owned by a country not in the HRE.\n      Is owned by a country that is subject to a country not in the HRE."
 emp_hab_conquer_france_title:0 "Weaken France"
 emp_hab_conquer_france_desc:0 "The French are our main rivals for hegemony over Germany and Europe as a whole. We must weaken them to the degree that they can never again pose a threat to our imperial ambitions."
 emp_hab_conquer_france_tooltip:0 "Yearly income is less than that of §Y[Root.GetName]§!."
 emp_hab_take_serbia_title:0 "Defeat the Serbs"
 emp_hab_take_serbia_desc:0 "The fiercely independent Serbians and Bosnians occupy a position of strategic importance at our gateway to Greece. We must flex our muscles and bring them into our empire."
 emp_hab_take_wallachia_bulgaria_title:0 "Push on to Bulgaria"
 emp_hab_take_wallachia_bulgaria_desc:0 "Bulgaria has fallen under Ottoman rule. We must reverse their gains and push them back towards the Bosphorus, building up our empire in the Balkans in the process."
 emp_hab_take_wallachia_bulgaria_effect_tooltip:0 "Gain claims on all further §YOttoman§! provinces in §YEurope§! (excluding Anatolia and Caucasia)."
 emp_hab_scourge_of_europe_title:0 "The Scourge of Europe"
 emp_hab_scourge_of_europe_desc:0 "Christianity will never be safe from the infidel until we have expelled the Ottoman menace from Europe."
 emp_hab_scourge_of_europe_trigger_tooltip:0 "Is owned by §YOttomans§!.\n   §YProvince§! is NOT in the region §YAnatolia§!.\n   §YProvince§! is NOT in the region §YCaucasia§!."
 emp_hab_veneto_lombardy_title:0 "Duchy of Milan"
 emp_hab_veneto_lombardy_desc:0 "The [MLO.GovernmentName] of Milan is a troublesome but important part of the Empire. We should make sure that its riches cannot be used against us by bringing it under our closer control."
 emp_hab_naples_title:0 "King of Naples"
 emp_hab_naples_desc:0 "By adding the Kingdom of Naples to our collection of titles, we can solidify our control of Italy and move one step closer towards bringing the entire peninsula under our rule."
 emp_hab_prospering_nation_title:0 "Austria Prospers"
 emp_hab_prospering_nation_desc:0 "From the vineyards of the north to the mines and forges of the south, all of Austria shall prosper as our nation increases in strength."
 emp_hab_develop_hungary_bohemia_title:0 "Invest in the Provinces"
 emp_hab_develop_hungary_bohemia_desc:0 "There is much poverty in our Hungarian and Bohemian territories. Our empire would have a far stronger foundation if we were to invest in them as we would in our Austrian territories."
 emp_hab_balanced_estates_title:0 "Balance the Estates"
 emp_hab_balanced_estates_desc:0 "Too often has dissent and division plagued our country. The nobility, clergy and burghers must act as one to achieve the aim of greater glory and prosperity for Austria."
 emp_hab_balance_of_power_title:0 "The Balance of Power"
 emp_hab_balance_of_power_desc:0 "We must establish a balance of power in Europe in which our continued preeminence is guaranteed."
 emp_hab_our_balance_of_power_title:0 "Shift the Balance"
 emp_hab_our_balance_of_power_desc:0 "A balance of power is all very well, but if we can shift it in our favor, we will be well on our way to claiming our rightful position as the preeminent state in all of Europe."
 emp_hab_our_balance_of_power_tooltip:1 " provinces:\n   Continent is §YEurope§!.\n   Owner:\n      One of the following must be true:\n         Is §Y[Root.GetName]§!.\n         Is a subject of §Y[Root.GetName]§!.\n         Is allied with §Y[Root.GetName]§!.\n         Is the subject of a country allied with §Y[Root.GetName]§!.\n         Is part of the HRE, of which §Y[Root.GetName]§! is the §YEmperor§!.\n         Is the subject of a country that is part of the HRE, of which §Y[Root.GetName]§! is the §YEmperor§!."
 emp_hab_crush_the_revolution_title:0 "[Root.GetEmbraceOrCrushRevolutionMissionTitle]"
 emp_crush_the_revolution_title:0 "Crush the Revolution"
 emp_embrace_the_revolution_title:0 "Embrace the Revolution"
 emp_hab_crush_the_revolution_desc:0 "[Root.GetEmbraceOrCrushRevolutionMissionDesc]"
 emp_crush_the_revolution_desc:0 "Armies of political radicals swarm the streets of the cities of Europe. We cannot abide this disruption of the natural order, and so we must march into the very heart of this Revolution and crush it utterly."
 emp_embrace_the_revolution_desc:0 "The time of the old order is over - let the new order be forged from the ashes of the old. As political radicals swarm the streets of the cities of Europe, we must join them and utterly crush the tyranny that oppresses humankind."
 emp_hab_crush_the_revolution_trigger_tooltip:1 "No country:\n         One of the following is true:\n            Is a §YRevolutionary Republic§!.\n            Is a §YRevolutionary Empire§!."
 emp_hab_power_to_habsburg_title:0 "[Root.GetGloryToDynastyOrFallbackMissionTitle]"
 emp_mission_power_to_dynasty_title:0 "Glory to [Root.Monarch.Dynasty.GetName]!"
 emp_mission_power_to_country_title:0 "Glory to [Root.GetName]!"
 emp_hab_power_to_habsburg_desc:0 "Hegemony over Europe is our destiny. We must seize it in both hands and ensure that none are left who do not recognize our superiority."
 emp_hab_power_to_habsburg_trigger_tooltip:0 "No country:\n   §YCapital§! is on the continent §YEurope§!.\n   Is a Great Power.\n   Is NOT allied with §YAustria§!.\n   Has NOT been defeated by §YAustria§! in war in the past 100 years."
 emp_hab_power_to_habsburg_trigger2_tooltip:0 "No country:\n   §YCapital§! is on the continent §YEurope§!.\n   Has at least §Y300§! total development.\n   Is NOT allied with §YAustria§!.\n   Is NOT a subject of §YAustria§!.\n   Has NOT been defeated by §YAustria§! in war in the past 100 years."
 no_hre_province_owned_by_non_hre_member_or_overlord_trigger:0 "No Province:\n   Is part of the HRE.\n   One of the following must be true:\n      Is owned by a country not in the HRE.\n      Is owned by a country that is subject to a country not in the HRE."
 #Austrian Mission Modifiers
 hab_austrian_netherlands:0 "Austrian Netherlands"
 desc_hab_austrian_netherlands:0 "With the Netherlands secured, we are well-placed to turn our ambitions towards establishing a colonial empire to equal those of our competitors in Europe."
 hab_conquest_of_italy:0 "Italy Subjugated"
 desc_hab_conquest_of_italy:0 "We have extended our control over the majority of Italy and are now seen as the dominant force on the peninsula."
 hab_victory_over_ottomans:0 "Ottomans Vanquished"
 desc_hab_victory_over_ottomans:0 "We have vanquished the Ottomans, driving their scourge from the shores of Europe. All of Christendom appreciates our tireless efforts to achieve this result."
 hab_aeiou_mod:0 "A.E.I.O.U."
 desc_hab_aeiou_mod:1 "We have forged the patchwork of states that made up the Holy Roman Empire into a strong and cohesive power capable of holding its own against the modern states of Europe - Austriae est imperare orbi universo."
 hab_invested_in_provinces:0 "Provincial Investment"
 desc_hab_invested_in_provinces:0 "Considerable investment in provincial areas has both increased the prosperity of our territories and convinced the people living in them that the state is dedicated to improving their lot."
 hab_many_thrones:0 "A Widespread Dynasty"
 desc_hab_many_thrones:0 "Our dynasty rules many kingdoms and duchies across Europe, giving us a large family network to draw upon to achieve our diplomatic aims."
 hab_lots_of_influence:0 "Austrian Influence"
 desc_hab_lots_of_influence:0 "We have built up significant influence across Europe. There are now a number of states that see the world more or less as we do, giving us a large network to draw upon to achieve our diplomatic aims."
 hab_ascendancy_in_empire:0 "Ascendancy within the Empire"
 desc_hab_ascendancy_in_empire:0 "We have secured our dominance within the Holy Roman Empire. Complain as they might, the Princes no longer have the strength to resist us."
 hab_empire_united_in_religion_mod_catholic:0 "United by Religion"
 desc_hab_empire_united_in_religion_mod_catholic:0 "The Catholic faith has survived challenges to emerge stronger than ever as the dominant faith of the Holy Roman Empire."
 hab_empire_united_in_religion_mod_protestant:0 "United by Religion"
 desc_hab_empire_united_in_religion_mod_protestant:0 "The Protestant faith has cast off the shackles of Rome and emerged as the dominant faith of the Holy Roman Empire."
 hab_empire_united_in_religion_mod_reformed:0 "United by Religion"
 desc_hab_empire_united_in_religion_mod_reformed:0 "The Reformed faith has cast off both the shackles of Rome and those of other heresies to emerge as the dominant faith of the Holy Roman Empire."
 hab_empire_united_in_religion_mod_generic:0 "United by Religion"
 desc_hab_empire_united_in_religion_mod_generic:0 "Our faith has overcome all challenges to emerge as the dominant faith of the Holy Roman Empire."
 hab_empire_has_rome:0 "A Roman Empire"
 desc_hab_empire_has_rome:0 "The Holy Roman Empire is no longer a Roman Empire that does not include Rome."
 hab_prosperity_windfall:0 "Windfalls of Prosperity."
 desc_hab_prosperity_windfall:0 "The Austrian economy is experiencing a period of unprecedented prosperity. As a result, our tax collectors are able to collect a substantial windfall for our coffers."
 hab_flourishing_in_empire:0 "Imperial Cities"
 desc_hab_flourishing_in_empire:0 "Our focus on the splendor of our cities has attracted much admiration and envy from the Princes of the Empire."
 hab_balance_of_power_mod:0 "The Balance of Power"
 desc_hab_balance_of_power_mod:0 "The balance of power is a delicate thing, which must be carefully maintained to ensure that no power becomes strong enough to challenge us."
 hab_reactionary_zeal:0 "Reactionary Zeal"
 desc_hab_reactionary_zeal:0 "The revolution is crushed, and the dangerous ideas it attempted to spread have been nipped in the bud."
 hab_supreme_in_europe:0 "Supremacy over Europe"
 desc_hab_supreme_in_europe:0 "There are none left in Europe that do not recognize the superiority of the Austrian Empire."
 hab_viennese_ballrooms:0 "Viennese Ballrooms"
 desc_hab_viennese_ballrooms:0 "The pomp of our ballrooms is second to none, offering the nobility from both within and beyond our borders the opportunity to show off their grandeur and attract the attention of the Archduke."
 hab_tolerant_society:0 "A Multicultural Empire"
 desc_hab_tolerant_society:0 "We have successfully integrated a number of subject peoples into our country, making them as satisfied by our rule as they would be at rule by one of their own."
 hab_holdings_in_swabia:0 "Further Austria"
 desc_hab_holdings_in_swabia:0 "This province is part of the bastion of "Further Austria" that guards the west of Austria's Empire."
 hab_empire_in_the_west:0 "Restoration of the Western Empire"
 desc_hab_empire_in_the_west:0 "Imperial authority has been restored over the Empire's western territories."
 opinion_hab_back_into_empire:0 "Holy French Empire"
 hab_back_into_empire:0 "Back in the HRE"
 desc_hab_back_into_empire:0 "This province rejoices in having been returned to the Holy Roman Empire."
 hab_take_that_napoleon:0 "Supremacy over France"
 desc_hab_take_that_napoleon:0 "Having subdued France, both our armies and our diplomatic corps feel themselves to be invincible."
 hab_pure_bavarian_beer:0 "Pure Bavarian Beer"
 desc_hab_pure_bavarian_beer:0 "Due to their stringent local laws, the Bavarian beer is the finest and purest beer of all Europe. Now we can enjoy it as our local brew too."
 hab_conquered_serbia:0 "Conquest of Serbia and Bosnia"
 desc_hab_conquered_serbia:0 "We have integrated Bosnia and Serbia into our empire and now count the great city of Sarajevo, the Jerusalem of Europe, among our capitals. May it always be a safe haven for our people."
 hab_our_balance_of_power_mod:0 "Austria Ascendant"
 desc_hab_our_balance_of_power_mod:0 "In a diplomatic coup that has attracted the attention of all the courts of Europe, we have been able to shift the balance of power so that it is increasingly in our favor."
 hab_chinese_riches:0 "Chinese Trade"
 desc_hab_chinese_riches:0 "Our merchants have a monopoly over China, allowing plentiful riches to flow into our coffers."
 hab_austrian_australia:0 "Austrian Australia"
 desc_hab_austrian_australia:0 "Across the ages, many a man and woman shall stumble upon their words when uttering the name of our latest colonial acquisition."
 #Austrian Mission Reward Govt
 austrian_dual_monarchy_legacy:0 "Imperial Austrian Monarchy"
 austrian_dual_monarchy_legacy_desc:0 "A governmental form under a monarch which is geared towards keeping a patchwork empire made up of many cultures, cities and territories together."
 austrian_dual_monarchy:0 "Imperial Austrian Monarchy"
 austrian_dual_monarchy_desc:0 "A governmental form under a monarch which is geared towards keeping a patchwork empire made up of many cultures, cities and territories together."
 #Austrian Mission Events
 flavor_hab.20.name:0 "Reform the Austrian Imperial Government?"
 flavor_hab.20.desc:0 "With the growth of the Austrian Empire, increasing numbers of non-German subjects have had to be integrated into our nation. Until now, we have managed this as best we can, pacifying opposition to our rule; however, many in our provinces still see the [Root.Monarch.GetTitle]s as foreign despots. A radical set of reforms has been put forward to secure the rights of the subject peoples and integrate them into the government in a bid to increase our long-term stability."
 flavor_hab.20.A:0 "Implement the reforms fully."
 flavor_hab.20.B:0 "Implement only limited reforms."
 #Hungarian Missions
 emp_hun_fund_monasteries_title:0 "Fund the Monasteries"
 emp_hun_fund_monasteries_desc:0 "The Pauline Order has been influential in Hungary since its foundation by the Blessed Eusebius of Esztergom in 1250 and has even spread to neighboring countries. Setting aside funds to ensure their goodwill towards the state would be a sound investment."
 emp_hun_religious_unity_title:0 "Unity in Belief"
 emp_hun_religious_unity_desc:0 "Hungary's territories are home to people of many different beliefs. One way or another, we must ensure that religious differences do not divide our state."
 emp_hun_take_galicia_title:0 "Weaken Poland"
 emp_hun_take_galicia_desc:0 "The mighty Polish [POL.GovernmentName] controls the lands across our northern border. They would pose a significant threat to our independence were they to become hostile. We should make a pre-emptive strike to push back the Polish border further from our heartlands."
 emp_hun_jagiellonian_union_title:0 "Jagiellonian Union"
 emp_hun_jagiellonian_union_desc:0 "Until his death at the Battle of Varna in 1444, Hungary was governed together with Poland and Lithuania by Władysław III Jagiellon. We should restore the union between our thrones that existed in his day - and ensure that the outcome is more propitious than last time."
 emp_hun_black_army_supreme_title:0 "Glory to the Black Army"
 emp_hun_black_army_supreme_desc:0 "Surrounded by many enemies, the Hungarian army has ample practice at guarding the independence of our state. But we may not rest on our laurels - we must continue to hone our skills so that we do not lose the cutting edge that the excellence of our armed forces provides."
 emp_hun_black_army_supreme_trigger_tooltip:0 "It is at least the §YAge of Absolutism§!"
 emp_hun_improve_economy_title:0 "A Strong Economy"
 emp_hun_improve_economy_desc:0 "Our ability to compete as a Great Power wedged between a host of potential threats is dependent on our ability to scrape every last bit of wealth from our lands."
 emp_hun_corviana_library_title:1 "Bibliotheca Corviniana"
 emp_hun_corviana_library_desc:0 "With the re-emergence of Classical knowledge and the boost that this has given to our scientists and philosophers, we would be well-served by the establishment of a library where Europe's accumulated knowledge can be stored."
 emp_hun_nagyszombat_university_title:0 "Nagyszombat University"
 emp_hun_nagyszombat_university_desc:0 "We should establish a center of religious and secular learning, where the next generation of thinkers who will support the growth of our nation will be nurtured."
 emp_hun_great_city_of_pest_title:0 "The Great City of [Root.Capital.GetCapitalName]"
 emp_hun_great_city_of_pest_desc:0 "The Hungarian state has endured for centuries, and our capital has grown to become an important city. However, it is dwarfed in size and in grandeur by Prague and Vienna, the capitals of our western rivals. It would be a fine day were [Root.Capital.GetCapitalName] to outstrip the other two and come to be considered as the principal city of Central Europe."
 emp_hun_strong_government_title:0 "A Strong Government"
 emp_hun_strong_government_desc:0 "We must reform the state so that it is ready to face any obstacle unshaken."
 emp_hun_hungarian_succession_title:0 "The Hungarian Succession"
 emp_hun_hungarian_succession_desc:0 "The failure of the Crusade of Varna has left our country leaderless and vulnerable. We must negotiate this crisis without losing our independence to any of our opportunistic neighbors."
 emp_hun_hungarian_succession_tooltip:0 "One of the following must be true:\n   The event §Y"Mátyás Corvinus"§! has happened.\n   The year is at least §Y1457§!."
 emp_hun_bohemian_borderlands_title:0 "Bohemian Borderlands"
 emp_hun_bohemian_borderlands_desc:0 "The Bohemian Electorate owns the borderlands to our northwest. A strong and prosperous kingdom known to engage in vile heresies, we should take action against them to prevent them from spreading to our lands."
 emp_hun_bohemian_crown_title:0 "The Bohemian Crown"
 emp_hun_bohemian_crown_desc:0 "Uniting the crown of Bohemia with our own would significantly increase the strength of our nation - especially if we can see to it that their Electorate is transferred to us."
 emp_hun_bohemian_crown_effect_tooltip:0 "If we complete this mission by enforcing a Personal Union on §YBohemia§!:"
 emp_hun_weaken_austria_title:0 "Weaken Austria"
 emp_hun_weaken_austria_desc:0 "Peace with Austria cannot last - our lands are simply too tempting for the Archduke not to have designs on them. We should weaken Austria so that we are safe from attack by our western neighbors."
 emp_hun_weaken_austria_trigger_tooltip:0 "No more than 13 provinces are owned by §YAustria§! and its non-tributary subjects."
 emp_hun_duchy_of_austria_title:0 "The Duchy of Austria"
 emp_hun_duchy_of_austria_desc:0 "Vienna would be a fine addition to our [Root.GovernmentName]. We should acquire it for ourselves."
 emp_hun_bulwark_of_christianity_title:0 "Bulwark of Christianity"
 emp_hun_bulwark_of_christianity_desc:0 "As the principal defenders of Christendom against the Ottoman threat, we have come to be known as the Bulwark of Christianity. By demonstrating our ability to match anything the infidel can throw at us, we can ensure that this title is thoroughly deserved."
 emp_hun_bulwark_of_christianity_trigger_tooltip:2 "No country:\n   All of the following is true:\n      Is §YMuslim§!.\n      One of the following must be true:\n         Is in the §YLevantine§! culture group.\n         Is a neighbor of §Y[Root.GetName]§!.\n         Has its capital in §YEurope§!.\n     Has a larger army than §Y[Root.GetName]§!."
 #Hungarian Mission Modifiers
 hun_funded_paulines:0 "Goodwill of the Pauline Order"
 desc_hun_funded_paulines:0 "Through our funding, the influential Order of Saint Paul the First Hermit has grown in strength. Consequently, their goodwill towards the Hungarian state has increased."
 hun_hungary_poland:0 "Hungarian Poland"
 desc_hun_hungary_poland:0 "Administering Poland as well as Hungary will require a more flexible governmental approach, with the Poles taking a significant part in government, and a larger corps of diplomats able to deal with any eventuality."
 hun_supreme_black_army:0 "A Glorious Army"
 desc_hun_supreme_black_army:0 "The onset of our army strikes terror into the hearts of our enemies and is cause for celebration among our allies."
 hun_strong_economy:0 "Economic Strength"
 desc_hun_strong_economy:0 "Our economy is flourishing, making it easier for us to acquire the funds required for the upkeep of our army and for various other projects we may consider."
 hun_corviana_library:1 "Bibliotheca Corviniana"
 desc_hun_corviana_library:0 "Our national library holds within it the accumulated knowledge of European civilization, providing our thinkers with access to state-of-the-art knowledge of philosophy, theology, law, history, geography, literature, natural sciences, medicine, architecture and many other fields. "
 hun_nagysz_uni_catholic:0 "Nagyszombat University"
 desc_hun_nagysz_uni_catholic:0 "We have established a Jesuit-run institution of higher learning through which our next generation of religious thinkers shall be nurtured."
 hun_nagysz_uni_non_catholic:0 "Nagyszombat University"
 desc_hun_nagysz_uni_non_catholic:0 "We have established a national institution of higher learning through which our next generation of thinkers shall be nurtured."
 hun_great_city:0 "Great City"
 desc_hun_great_city:0 "The city is flourishing greatly and has overtaken Vienna and Prague in terms of prosperity."
 hun_golden_age_of_hungary:0 "Stability and Prosperity"
 desc_hun_golden_age_of_hungary:0 "With the unprecedented stability and good governance that our country is experiencing, Hungary can truly be said to be experiencing a golden age."
 hun_bulwark_of_christianity:0 "The Bulwark of Christianity"
 desc_hun_bulwark_of_christianity:0 "Having asserted our superiority over the infidel, we enjoy general acclaim as the Bulwark of Christianity."
 hun_hungarian_austria:0 "Lord of Austria"
 desc_hun_hungarian_austria:0 "As the new masters of Austria, we are able to benefit from the reputation of its former masters - and from the machineries of governance the Habsburgs had set up to project power in Germany."
 opinion_hun_let_into_empire:0 "Bestowed Electorate"
 opinion_hun_didnt_let_into_empire:0 "Refused Entry into Empire"
 #Hungarian Mission Events
 new_flavour_hun.1.name:0 "Membership in the Empire"
 new_flavour_hun.1.desc:0 "Since the Kingdoms of Hungary and Bohemia have been united under the rule of [Root.Monarch.GetTitle] [Root.Monarch.GetName], there have been suggestions from some quarters that Hungary should join the Holy Roman Empire, taking over Bohemia's position as Elector. Indeed, there would be considerable benefits to this course of action, especially if, in time, we can secure the title of Emperor for ourselves.\n\nHowever, we will need the current Emperor's agreement to become part of the Empire. Should we seek this?"
 new_flavour_hun.1.A:0 "Hungary belongs in the Empire."
 new_flavour_hun.1.B:0 "Our current situation is agreeable enough."
 new_flavour_hun.2.name:0 "Hungary Wishes to Join the Empire"
 new_flavour_hun.2.desc:3 "Having united the Kingdoms of Hungary and Bohemia under [hungary_country.Monarch.GetTitle] [hungary_country.Monarch.GetName], the Hungarians have petitioned [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] in [Emperor.Monarch.GetHerHis] capacity as Emperor of the Holy Roman Empire to be allowed to join the Empire. Furthermore, they insist that, since Bohemia is now but a part of their greater dominions, the Bohemian Electorate should officially be transferred to the [hungary_country.Monarch.Dynasty.GetName] Dynasty of Hungary."
 new_flavour_hun.2.A:0 "Hungary's membership would strengthen the Empire."
 new_flavour_hun.2.B:0 "Hungary's membership would damage the Empire."
 new_flavour_hun.3.name:0 "The Greeks in [151.GetName]"
 new_flavour_hun.3.desc:0 "The Ottomans drove out the Orthodox Greek population of [151.GetName] and replaced them with Turkish settlers. However, the Greeks still constitute the majority of the population in the countryside and across other parts of Greece. Now that we own the city, they clamor for revenge and demand that they be reinstated in the city in the place of the invaders."
 new_flavour_hun.3.A:0 "[151.GetName] shall be Greek."
 new_flavour_hun.3.B:0 "The Turks may stay."
 #Genoese Missions
 emp_gen_trade_league_title:0 "Purely for Commerce"
 emp_gen_trade_league_desc:0 "We must bind our trading partners to us and ensure that they will protect us when threatened, providing us with the strength in numbers we will need to survive and prosper in a hostile and volatile Mediterranean."
 emp_gen_trade_league_tooltip:1 " countries are members of the same Trade League as §YGenoa§!."
 emp_gen_safety_at_home_and_abroad_title:0 "Secure the [Root.GovernmentName]"
 emp_gen_safety_at_home_and_abroad_desc:0 "We must ensure that our army and our institutions are capable of securing our safety both at home and abroad in order to guarantee the continuation of our [Root.GovernmentName], free from instability and foreign domination."
 emp_gen_reinvigoration_title:0 "Reinvigorate the Republic"
 emp_gen_reinvigoration_desc:0 "When the Black Death was followed by defeats to Venice and occupation by France and Milan in the late 14th and early 15th century, it appeared that Genoa's Golden Age was over, never to return. However, a newly resurgent Genoa could reclaim the glories of the past and attain new heights, firmly establishing itself as the leading city-state of Italy."
 emp_gen_mare_nostrum_title:0 "Mare Nostrum"
 emp_gen_mare_nostrum_desc:0 "The Mediterranean may not be our duck pond yet, but we are in a position to dominate it as a trade empire nonetheless. We must ensure that no one is able to challenge our control of the seas and - equally importantly - the shipping routes that provide the lifeblood of our trade empire."
 emp_gen_mare_nostrum_trigger_tooltip:0 "No country:\n   Has a port on the §YMediterranean Sea§!.\n   Has more galleys than §YGenoa§!."
 emp_gen_mare_nostrum_trigger_tooltip2:1 "trade nodes bordering on the §YMediterranean Sea§! or the §YBlack Sea§! have §YGenoa§! as the strongest Trade Power."
 emp_gen_expand_genoese_coastline_title:0 "Pulverize Pisa"
 emp_gen_expand_genoese_coastline_desc:0 "The Battle of Meloria in 1284 once established Genoese superiority over the Pisans, permanently ending the Pisan naval empire. However, those days have long since passed, and the control we could once exert over the Pisans has slipped from our grasp. In recent times, we have struggled to maintain our independence from our stronger neighbors. If we are to reclaim our greatness, we must take a leaf out of the Venetian book and ensure that we have a strong Italian core to our trade empire by reasserting our ancestral dominance over Pisa and expanding our control over the Ligurian coast."
 emp_gen_grand_fleet_title:0 "Protect against Spain"
 emp_gen_grand_fleet_desc:0 "The Spanish will remain a constant threat to our maritime empire for as long as their fleet can outmatch ours. To push them back from the Italian shores, we must expand our fleet and ensure that it is more than a match for the Spanish."
 emp_gen_take_sardinia_title:0 "Seize Sardinia"
 emp_gen_take_sardinia_desc:0 "We have long sought to make Sardinia our own. However, the Aragonese have proven to be a thorn in our side, wresting our base in Sassari from our grasp. It is time to reclaim Sassari and conquer the rest of the island for ourselves."
 emp_gen_the_spanish_question_title:0 "A Question of Spain"
 emp_gen_the_spanish_question_desc:0 "Now that we have reclaimed Sardinia and made a show of our naval strength, a choice lies before us: Should we continue the war with the Spanish, attempt to evict them from Italy completely and assert control of the Iberian coast; or should we rather make peace with them and seek their friendship so that we can focus our attention elsewhere, safe in the knowledge that we are safe from their depredations?"
 emp_gen_the_spanish_question_alliance_ARA_tooltip:0 "If an alliance with §YAragon§! is sought:\n"
 emp_gen_the_spanish_question_alliance_SPA_tooltip:0 "If an alliance with §YSpain§! is sought:\n"
 emp_gen_the_spanish_question_victory_ARA_tooltip:1 "\nIf §YAragon§!'s defeat is sought:\n"
 emp_gen_the_spanish_question_victory_SPA_tooltip:1 "\nIf §YSpain§!'s defeat is sought:\n"
 emp_gen_venetian_naval_power_title:0 "Overshadow Venice"
 emp_gen_venetian_naval_power_desc:0 "We will never be able to rise above our old enemy, Venice, unless we can defeat their formidable fleet. However, should we be able to assert our naval superiority, this will open the path to the conquest of the city. We must build up our navy to ensure that this becomes reality."
 emp_gen_two_cities_title:0 "Vanquish Venice"
 emp_gen_two_cities_desc:0 "Without their naval superiority, the city of Venice is vulnerable. By incorporating it into our state, we will be able to permanently snuff out the threat the Venetians pose to our glorious [Root.GovernmentName]!"
 emp_gen_dominate_italian_trade_title:0 "Dominate Italian Trade"
 emp_gen_dominate_italian_trade_desc:0 "With Venice subdued, nothing stands in our way of exerting hegemony over all trade flowing into Italy."
 #Genoese Mission Modifiers etc
 gen_ambitions_on_venice:0 "Genoese Conquest of Venice"
 gen_dominant_trader:0 "Trade Dominance"
 desc_gen_dominant_trader:0 "Genoa has overcome Venice to become the undisputed hegemon of Italian trade."
 gen_dominance_of_tyrrhennian:0 "Mastery of the Tyrrhenian Sea"
 opinion_gen_spanish_alliance:0 "The Western Mediterranean Alliance"
 gen_victory_over_spain:0 "Ascendancy over Spain"
 desc_gen_victory_over_spain:0 "From the Italian Peninsula right up to the Catalonian coast, we have supplanted the Spanish as the dominant force in the Mediterranean, both militarily and commercially."
 gen_spanish_alliance_modifier:0 "The Western Mediterranean Alliance"
 desc_gen_spanish_alliance_modifier:0 "Our alliance with the Spanish has allowed us to jointly dominate the Western Mediterranean and back up our trade fleet with formidable military forces, both on land and at sea."
 gen_leader_of_trade_league:0 "The Commercial Alliance"
 desc_gen_leader_of_trade_league:0 "Genoa has established itself as the center of a powerful trade league capable of defending itself against most would-be threats."
 gen_achieved_mare_nostrum:0 "Mare Nostrum"
 desc_gen_achieved_mare_nostrum:0 "Genoa has managed to attain undisputed dominance over the Mediterranean Sea and exerts both military and commercial control over all vital nodes in the region."
 gen_ascendant_force:0 "Genoa Ascendant"
 desc_gen_ascendant_force:0 "The recent increase in our strength has emboldened our forces to push our state to new heights."
 gen_prosperous_republic:0 "Genoa Prospers"
 desc_gen_prosperous_republic:0 "With Genoa's new-found prosperity, the glories and riches of the past seem within our grasp. We are experiencing a significant influx of wealth, as the intelligentsia of our neighbors is increasingly drawn to relocate to the city."
 # Burgundian Missions
 emp_bur_nevers_title:0 "Integrate Nevers" #copied from bur_nevers
 emp_bur_nevers_desc:0 "Rumor has it that our puppet on the throne of Nevers is a practitioner of black magics. It wouldn't do to associate with such heresy; Nevers is better off brought into the fold." #copied from bur_nevers
 emp_bur_romandie_title:0 "Reclaim Transjurania" #copied from bur_romandie
 emp_bur_romandie_desc:0 "The Kingdom of Upper Burgundy has been under the control of the Empire for long enough. In ages past it constituted a full third of Burgundy - it must be returned to us." #copied from bur_romandie
 emp_bur_cisjurania_title:0 "Kingdom of Arles"
 emp_bur_cisjurania_desc:0 "The Duchy of Lower Burgundy, once ruled by Richard Justiciarius, who united all of Burgundy under his reign, should be returned to us. The Arelat must be restored!" #copied from bur_cisjurania
 emp_bur_lombardy_title:0 "Invade Lombardy"
 emp_bur_lombardy_desc:0 "The rich land of Lombardy lies just across the Alps. Its incumbent rulers are mostly usurpers with a poor claim to their lands - we would be able to provide the peoples of Lombardy with much stronger and decisive leadership, if we can seize control of them."
 emp_bur_italy_title:0 "Kingdom of Italy"
 emp_bur_italy_desc:0 "The city-states of Italy are plagued by division. We must end their disunity by restoring the old Kingdom of Italy, in the process claiming for ourselves a territory of considerable riches and cultural sophistication."
 emp_bur_chivalry_is_not_dead_title:0 "Chivalry is not Dead"
 emp_bur_chivalry_is_not_dead_desc:0 "The ideals of chivalry and hospitality are worth preserving. We must stick to these guiding pillars and see to it that our court is renowned across Europe for its chivalric splendor."
 emp_bur_secure_succession_title:0 "Secure the Succession"
 emp_bur_secure_succession_desc:0 "The French King and the Holy Roman Emperor alike have their eyes on our lands and will take any pretext to claim our title. We must secure the succession and make sure our children's children will have a [Root.GovernmentName] left to inherit."
 emp_bur_unite_the_realm_title:0 "Unite the Realm"
 emp_bur_unite_the_realm_desc:0 "Our holdings in the Low Countries are not directly under [Root.GetAdjective] control and chafe under our rule. We should integrate them into [Root.GetName] and ensure that they obey the same laws as the rest of our domains."
 emp_bur_papal_relations_title:0 "Papal Relations"
 emp_bur_papal_relations_desc:0 "The Pope has long sought to interfere in the affairs of Germany and France. However, he may have overreached - resentment towards the Papal establishment is growing in many quarters. It will not do to have an ambiguous stance. We must either commit ourselves to being good Catholics and supporters of the Pope, or seek a clean split from him and all he stands for."
 emp_bur_kingdom_of_bavaria_title:0 "Kingdom of Bavaria"
 emp_bur_kingdom_of_bavaria_desc:0 "The conquest of East Francia has opened the route to Bavaria and Austria to us. These territories, too, were part of the old Carolingian Empire. We must bring them into our fold!"
 emp_bur_subjects_title:0 "Placate Subjects" #copied from bur_subjects
 emp_bur_subjects_desc:0 "As the leader of so many fragile unions, we cannot be seen to have any disloyal subjects. While we consider our claims on Lotharingia, we must ensure that all our partners are bolstered and ready to act." #copied from bur_subjects
 emp_bur_lorraine_title:0 "A Kingdom Divided" #copied from bur_lorraine
 emp_bur_lorraine_desc:0 "Our holdings in the North and South are extensive, yet the division of our birth right is difficult at best. The Duchies of Lorraine and Barrois are the missing link, and clearly belong under our ownership." #copied from bur_lorraine
 emp_bur_liege_title:0 "Conquer Liege"
 emp_bur_liege_desc:0 "Historically, the Bishopric of Liège has been a strong voice in the Vatican, and in the Holy Roman Empire. By extension, if we were to control this voice, we could better represent our interests." #copied from bur_liege
 emp_bur_join_the_empire_title:0 "Join the Empire"
 emp_bur_join_the_empire_desc:0 "We own territories that form part of the Holy Roman Empire, but as we were in the past technically subjects of France, we have never joined it. Membership could provide a much-needed bulwark against the French... and provide us with greater opportunities to expand our power in Germany."
 emp_bur_crown_of_lothair_title:0 "The Crown of Lothair"
 emp_bur_crown_of_lothair_desc:1 "The Frankish King Lothair II once carved out a mighty kingdom from the Low Countries to Savoy. We are the obvious successors of Lothair's kingdom, and yet we have to content ourselves with lesser titles. This will not do. We must reclaim the rest of Lothair's territories and insist on our coronation as Kings of Lotharingia."
 emp_bur_east_francia_title:0 "Conquer East Francia"
 emp_bur_east_francia_desc:0 "As the primary heirs to the Carolingian Empire, it is down to us to restore the former glory of the Franks by reclaiming East Francia and building a mighty empire in Germany."
 emp_bur_carolingian_empire_title:0 "Carolingian Empire"
 emp_bur_carolingian_empire_desc:0 "Our Frankish forefathers ruled vast territories across France, Germany and Italy under the great King Charlemagne. The growth of our nation's power has placed these former glories within our grasp. We shall emulate our forefathers and dominate all of Europe."
 emp_bur_carolingian_empire_effect_tooltip:0 "The Government Rank of §Y[Root.GetName]§! changes to §YEmpire§!."
 emp_bur_frisia_title:0 "Frisian Conquest" #copied from bur_frisia
 emp_bur_frisia_desc:0 "The rest of the Low Countries region is in thrall to us. Only Frisia remains outside our control - we shall have it for ourselves." #copied from bur_frisia
 emp_bur_flemish_trade_title:0 "Dominate Channel Trade"
 emp_bur_flemish_trade_desc:0 "The port cities of the Low Countries are wealthy commercial centers, but they face stiff competition from the English across the Channel. We must make sure we have a monopoly over trade through these parts."
 emp_bur_english_alliance_title:0 "English Alliance"
 emp_bur_english_alliance_desc:0 "When the time comes to rid ourselves of the French menace to our west, the English would be our natural ally. We should consider securing their allegiance."
 emp_bur_league_of_public_weal_title:0 "League of the Public Weal"
 emp_bur_league_of_public_weal_desc:0 "We are technically subjects of the King of France, but owing to our strength, we have been able to secure considerable autonomy. The French resent this and seek to centralize their authority. We must counteract these efforts and - with the support of France's regional nobility - lead a general revolt against the King."
 emp_bur_league_of_public_weal_trigger_tooltip:1 " French vassals on mainland France:\n         Opinion of §Y[Root.GetName]§! is at least §Y100§!."
 emp_bur_league_of_public_weal_trigger_tooltip2:1 " allies of §Y[Root.GetName]§! are rivals of §YFrance§!"
 emp_bur_league_of_public_weal_effect_tooltip:1 "§Y[This.GetName]§! gains permanent claims on all provinces owned by §YFrance§! in the France region."
 emp_bur_king_of_the_franks_title:0 "King of the Franks"
 emp_bur_king_of_the_franks_desc:0 "We must break the power of the French King and take his title and domains for ourselves."
 emp_bur_king_of_the_franks_effect_tooltip:1 "All vassals of §YFrance§! in the France region become vassals of §Y[Root.GetName]§!."
 emp_bur_influence_the_princes_title:0 "Influence the Princes"
 emp_bur_influence_the_princes_desc:0 "In the past, we have been outsiders to the Empire. This must change. We should make a concerted effort towards improving our standing among the Imperial Princes."
 emp_bur_influence_the_princes_trigger_tooltip:1 " HRE member states:\n      Opinion of §Y[Root.GetName]§! is at least §Y60§!."
 emp_bur_feast_of_pheasants_title:0 "Feast of Pheasants"
 emp_bur_feast_of_pheasants_desc:0 "The growth of Ottoman power is alarming. We must gather momentum for a fresh crusade to once again drive them from the shores of Europe."
 emp_bur_feast_of_pheasants_trigger_tooltip:1 " allies of §Y[Root.GetName]§! are rivaled to the §YOttomans§!."
 emp_bur_feast_of_pheasants_effect_tooltip:0 "§YAt the Feast of the Pheasant, we shall declare a Crusade against the Turks!§!\n\nAll §Y[Root.Religion.GetName]§! countries that fulfil the following conditions:\n   Has a positive opinion of §Y[Root.GetName]§!.\n   Has an opinion of less than §Y50§! towards the §YOttomans§!.\nGain §YHoly War§! Casus Belli on §YOttomans§! for 5 years."
 emp_bur_feast_of_pheasants_event_effect_tooltip:0 "All §Y[From.Religion.GetName]§! countries that fulfil the following conditions:\n   Has a positive opinion of §Y[From.GetName]§!.\n   Has an opinion of less than §Y50§! towards the §YOttomans§!.\nGain §YHoly War§! Casus Belli on §YOttomans§! for 5 years."
 emp_bur_lead_the_empire_title:0 "Lead the Empire"
 emp_bur_lead_the_empire_desc:0 "If we are to be part of the Empire, it is surely so that we can claim leadership over it. The throne is ours for the taking."
 emp_bur_secure_the_lowlands_title:0 "Secure the Lowlands"
 emp_bur_secure_the_lowlands_desc:0 "The peoples of the Netherlands harbor ambitions of independence. We must snuff these out and make sure our control over our territories remains complete and uninterrupted."
 emp_bur_appease_the_estates_title:0 "Appease the Estates"
 emp_bur_appease_the_estates_desc:0 "Keeping the estates contented has often been a difficult and tiresome balancing act for the [Root.GetAdjective] [Root.Monarch.GetTitle]s. We must end the dissent and division that has plagued our lands and ensure that all work together as one to achieve the aim of greater glory and prosperity."
 #Burgundy Mission Events
 new_flavour_bur.1.name:0 "The Feast of the Pheasant"
 new_flavour_bur.1.desc:1 "The [From.GetAdjective] [From.Monarch.GetTitle] has called together all [From.Monarch.GetHerHis] friends and allies to a grand feast where [From.Monarch.GetSheHe] - in between all manner of lavish entertainments - appealed to all before [From.Monarch.GetHerHim] for a fresh Crusade against [TUR.GetUsableName]. Those present were left bedazzled by the splendor of the feast, and amid the many barrels of Burgundy's finest that were drunk, the appetite for war did seem to increase. It remains to be seen, however, whether this enthusiasm will last into the morning after."
 new_flavour_bur.1.A:0 "I see."
 new_flavour_bur.2.A:0 "The heathens shall cower before us!"
 new_flavour_bur.3.name:0 "The Feast of the Pheasant"
 new_flavour_bur.3.desc:0 "The [From.GetAdjective] [From.Monarch.GetTitle] has called together all [From.Monarch.GetHerHis] friends and allies to a grand feast where [From.Monarch.GetSheHe] - in between all manner of wasteful debaucheries - appealed to all before [From.Monarch.GetHerHim] for a fresh Crusade against our nation. Those present were left bedazzled by the splendor of the feast, and amid the many barrels of Burgundy's finest that were drunk, the appetite for war did seem to increase. It remains to be seen, however, whether this enthusiasm will last into the morning after."
 new_flavour_bur.3.A:0 "Let them come."
 new_flavour_bur.4.name:0 "Lothair's Legacy"
 new_flavour_bur.4.desc.pope:0 "In a ceremony at which the entire Burgundian court as well as many foreign dignitaries were present, [Root.Monarch.GetName] was today crowned as King of Lotharingia by the Pope, [PAP.Monarch.GetName]. The festivities carried on long into the night as court bards sang ballads of [Root.Monarch.Dynasty.GetName] rulers new and old, comparing [Root.Monarch.GetName] favorably to the likes of Lothair and even the great Charlemagne. It is clear to all that a new era of glory and prosperity for our nation has been inaugurated. [Root.GetBurHREAscensionText]"
 new_flavour_bur.4.desc.nopope:0 "In a ceremony at which the entire Burgundian court as well as many foreign dignitaries were present, [Root.Monarch.GetName] was today crowned as King of Lotharingia by [Root.bur_bishop_name.GetName], the Bishop of Verdun. The festivities carried on long into the night as court bards sang ballads of [Root.Monarch.Dynasty.GetName] rulers new and old, comparing [Root.Monarch.GetName] favorably to the likes of Lothair and even the great Charlemagne. It is clear to all that a new era of glory and prosperity for our nation has been inaugurated. [Root.GetBurHREAscensionText]"
 #GetBurHREAscensionText
 BUR_HRE_positive:1 "\n\nFor [Emperor.Monarch.GetHerHis] part, the Holy Roman Emperor, [Emperor.Monarch.GetName] of [Emperor.GetName], welcomes us into the fold as a new and powerful addition to [Emperor.Monarch.GetHerHis] Empire."
 BUR_HRE_neutral:2 "\n\nThe Holy Roman Emperor, [Emperor.Monarch.GetName] of [Emperor.GetName], was present at the ceremony and offered [Emperor.Monarch.GetHerHis] congratulations, although [Emperor.Monarch.GetSheHe] is understood to be wary at how developments will affect the balance of power within the empire."
 BUR_HRE_hostile:1 "\n\nThe Holy Roman Emperor, [Emperor.Monarch.GetName] of [Emperor.GetName], was conspicuously absent at the ceremony and sent only a curt acknowledgement of our new title. It seems [Emperor.Monarch.GetSheHe] is rightfully worried that we seek to usurp [Emperor.Monarch.GetHerHis] title."
 BUR_HRE_nostring:0 ""
 new_flavour_bur.4.A:0 "We shall take up Lothair's Mantle."
 new_flavour_bur.4.B:0 "We must forge our own destiny."
 new_flavour_bur.5.name:0 "The Court of [Root.Monarch.GetName]"
 new_flavour_bur.5.desc:1 "All gaze on in wonder at the splendor of [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s court, which is widely seen as the most lavish in Europe - the European capital of good taste, fashion and chivalry. [Root.Monarch.GetName] has patronized all the fine arts, commissioning tapestries, playing host to the Burgundian School of composers, collecting a considerable number of manuscripts, and hosting many talented painters. [Root.Monarch.GetHerHisCap] court is also host to the Order of the Golden Fleece, and many a jousting tournament has been held in [Root.Monarch.GetHerHis] lands."
 new_flavour_bur.5.A:0 "Long may it continue!"
 new_flavour_bur.6.name:0 "The League of the Public Weal"
 new_flavour_bur.6.desc:0 "The [From.Monarch.GetTitle] of [From.GetName] has been seeking to undermine our authority for some time, sowing discord among our subjects and openly defying our wishes. Now, [From.Monarch.GetSheHe] has gone a step further: [From.Monarch.GetSheHeCap], supported by a number of our subjects, has declared the "League of the Public Weal", an alliance through which they mean to permanently free themselves of our rule. We must take immediate action, failing which we will see our control of France rapidly slipping away."
 new_flavour_bur.6.A:0 "They shall be snuffed out."
 new_flavour_bur.7.name:0 "[From.Monarch.GetName]: King of the Franks"
 new_flavour_bur.7.desc:0 "[From.Monarch.GetName], the [From.GetAdjective] [From.Monarch.GetTitle], has usurped the title of King of the Franks from [Root.Monarch.GetName]. Our disloyal feudal vassals have deserted us en masse and now owe their allegiance to the ascendant [From.GetAdjective] [From.GovernmentName]."
 new_flavour_bur.7.A:0 "Non! This is a désastre!"
 #Burgundy Mission Modifiers
 opinion_bur_rebellious_burgundy:0 "League of the Public Weal"
 bur_italian_king:0 "Rex Italiae"
 desc_bur_italian_king:0 "We have restored unity to the city-states of Italy, who now wholeheartedly recognize us as their masters."
 bur_channel_trading:0 "Channel Trade Domination"
 desc_bur_channel_trading:0 "Our merchants in the English Channel are able to outdo all competitors, bringing plentiful riches to our coffers."
 bur_english_diplomacy:0 "Burgundian Diplomatic Prowess"
 desc_bur_english_diplomacy:0 "Our undisputed diplomatic prowess has been accentuated by recent cross-Channel maneuverings."
 bur_king_of_franks:0 "Rex Francorum"
 desc_bur_king_of_franks:0 "The throne of France is ours! Onwards, to greater glory!"
 bur_influence_over_princes:0 "Imperial Influencer"
 desc_bur_influence_over_princes:0 "Our diplomatic efforts have paid off. We now enjoy a position of considerable influence among the Princes of the Empire."
 bur_carolingia:0 "Universum Regnum"
 desc_bur_carolingia:0 "The new Carolingian Empire has emerged from the ashes of the old. We shall emulate our forefathers and dominate all of Europe."
 bur_german_empire:0 "Rex Germaniae"
 desc_bur_german_empire:0 "Our glorious empire includes subjects from many cultures. French, Germans, Italians - all are now counted among our subjects. We shall forge a common identity to ensure the longevity of our gains."
 bur_seed_is_strong:0 "The Seed is Strong"
 desc_bur_seed_is_strong:0 "Our dynasty has diced with oblivion once before. We shall ensure that we are "active" enough to avoid such a fate in the future."
 bur_we_shall_not_be_annexed:0 "Dynastic Authority Restored"
 desc_bur_we_shall_not_be_annexed:0 "The reaffirmation of Burgundian state power has enabled a concentrated effort to centralize the state."
 bur_special_place_in_popes_heart:0 "Papal Favor"
 desc_bur_special_place_in_popes_heart:0 "The Pope is greatly pleased with our piety - we truly enjoy a special place in his heart."
 bur_pope_is_hated:0 "Enemy of the Pope"
 desc_bur_pope_is_hated:0 "We have shown the dastardly Pope exactly what we think of him. May none mistake us as sympathizers to his cause."
 bur_lowlands_secured_mod:0 "The Low Countries Secured"
 desc_bur_lowlands_secured_mod:0 "The ambitions for independence that the peoples of the Low Countries harbored have been snuffed out. No choice remains for them but to accept our authority."
 bur_realm_united_mod:0 "Burgundian Netherlands"
 desc_bur_realm_united_mod:0 "The Low Country duchies have been integrated into the Duchy of Burgundy and are now governed under the same laws as the rest of the realm."
 bur_prestigious_duchy_mod:0 "Court Patronage"
 desc_bur_prestigious_duchy_mod:0 "The Burgundian court is among the finest in Europe - Europe's capital of good taste, fashion and chivalry."
 opinion_bur_usurpers_of_france:0 "Usurped the Kingdom of the Franks"
 #Palatinate Missions
 pal_expand_a_bit_title:0 "Expand our Holdings"
 pal_expand_a_bit_desc:0 "Our core territories in the Rhineland-Palatinate are among the largest territorial states in this part of Germany. However, they are nevertheless somewhat puny compared to those of stronger despots elsewhere. We must expand our holdings and build up our strength so that we can become a dominant force in the Empire."
 pal_connect_oberpfalz_title:0 "The Road to Amberg"
 pal_connect_oberpfalz_desc:0 "We have inherited territories known as the Upper Palatinate to the east. However, they are isolated from the rest of our lands. Further conquests are required to secure the territorial integrity of our state."
 pal_one_true_wittelsbach_title:1 "Unite the Wittelsbachs"
 pal_one_true_wittelsbach_desc:0 "The Wittelsbach family's holdings were divided in 1294, with the senior branch taking the Palatinate and the junior branch taking Bavaria. The unworthiness of the junior Wittelsbachs to hold such a fertile territory is plain from their failure to keep it united. We should exert our ancestral rights to these lands and seize them for ourselves."
 pal_kingdom_of_the_rhine_title:0 "Kingdom of the Rhine"
 pal_kingdom_of_the_rhine_desc:0 "The Rhineland is a territory of rich cities and fertile farmlands that, if united, would represent a significant force. However, it is extremely fragmented, with petty states dotting it from source to sea and little sense of common identity between its peoples. We must forge ourselves into a powerful state capable of dominating the Rhine and providing unity to its peoples, and claim for ourselves the title of Kings of the Rhineland."
 pal_protect_from_france_title:0 "The Western Border"
 pal_protect_from_france_desc:0 "As the French eye up expansion into Germany, our location makes likely to be one of their first targets. We must assert our superiority and ensure that we - and the Empire - are safe from attacks from the west."
 pal_protect_from_france_trigger_tooltip:0 "No country in the France region has a larger army than [Root.GetName]."
 pal_religious_leadership_title:0 "Religious Leadership"
 pal_religious_leadership_desc:0 "Those who would desire greater independence from the Pope and a more just distribution of religious power in Europe look to us for military leadership. We must not let them down."
 pal_religious_leadership_trigger_tooltip:1 " neighboring countries follow the §Y[Root.Religion.GetName]§! faith."
 pal_kingdom_of_bohemia_title:0 "The Bohemian Crown"
 pal_kingdom_of_bohemia_desc:0 "Sympathizers in Bohemia have suggested that, if we united our territories with theirs, we would represent an effective counterbalance to the Habsburgs of Austria. We should act on their plans and seize supremacy in the Empire - or at least try and fail in a blaze of glory..."
 pal_glorious_palatine_title:0 "The Glorious Palatine"
 pal_glorious_palatine_desc:0 "We trace the origins of our title to the Count Palatines of the old Frankish kings. However, we cannot rest on the laurels that the antiquity of our titles brings. If we are to be taken seriously, it is imperative that our court maintains the highest standards of pomp and shows off our splendor to all of Europe."
 pal_kingdom_of_the_rhine_mod:0 "Kingdom of the Rhine"
 desc_pal_kingdom_of_the_rhine_mod:0 "We have united the territories along the Rhine into one unified, powerful state."
 pal_great_king:0 "The Winter King"
 desc_pal_great_king:0 "Having taken the crown of Bohemia, we will surely rise to become a great power in Germany... if we can hold off our enemies long enough to enjoy the fruits of our gains."
 pal_glorious_palatine_mod:0 "The Glorious Palatine"
 desc_pal_glorious_palatine_mod:0 "As one of the foremost states of Germany, we shall always ensure that we maintain the highest standards of pomp."
 #German Theocracy Missions
 gen_hre_theocracy_house_of_god_title:0 "The House of God"
 gen_hre_theocracy_house_of_god_desc:0 "We must ensure that our Lord is properly honored across our lands, in churches worthy of His name."
 gen_hre_theocracy_lords_army_title:0 "The Lord's Army"
 gen_hre_theocracy_lords_army_desc:0 "If we do not protect our faith, then no one will. We must build a mighty army to strike fear into the unbelievers!"
 theocracy_lords_army_mod:0 "The Lord's Army"
 desc_theocracy_lords_army_mod:0 "Our army stands ready to protect our faith!"
 gen_hre_theocracy_divine_empire_title:0 "Divine Empire"
 gen_hre_theocracy_divine_empire_desc:0 "Religious division strikes at the Empire, laying it low. For the sake of their own salvation, we must ensure that the One True Faith is practiced across all of Germany."
 gen_hre_theocracy_divine_empire_trigger_tooltip:1 " provinces in the North Germany and South Germany regions follow the §Y[Root.Religion.GetName]§! faith."
 theocracy_divine_empire_mod:0 "Divine Empire"
 desc_theocracy_divine_empire_mod:0 "Through our efforts and alliances, we have been able to root out heresy in the Empire."
 #Bishop Elector Missions
 bishop_elector_relations_with_emperor_title:0 "Relations with the Emperor"
 bishop_elector_relations_with_emperor_desc:0 "Without the support of the Emperor, we are vulnerable. We must ensure that he will protect us against any enemy."
 bishop_elector_good_diplomacy:0 "Imperial Diplomacy"
 desc_bishop_elector_good_diplomacy:0 "The Emperor provides us with the strength to back up our holy authority."
 bishop_elector_elect_emperors_title:0 "Elect the Emperors"
 bishop_elector_elect_emperors_desc:0 "Our position as an Elector gives us influence over the leadership of the Empire. We must use this influence to ensure that only those who will show us their favor are elected to the highest office."
 bishop_elector_elects_emperor:0 "Pivotal Vote"
 desc_bishop_elector_elects_emperor:0 "Our vote is seen as a bellwether in imperial elections, having indicated the identity of the last three Emperors."
 opinion_I_like_my_bishop_electors:0 "Imperial Favor"
 bishop_elector_ecclesiastic_league_title:0 "Ecclesiastic League"
 bishop_elector_ecclesiastic_league_desc:0 "The Bishop-Electors of Cologne, Trier and Mainz must act as one to ensure that the clergy has a strong voice in imperial affairs."
 bishop_elector_ecclesiastic_league:0 "The Ecclesiastic League"
 desc_bishop_elector_ecclesiastic_league:0 "Our alliance with the other Bishop-Electors gives the clergy a strong voice in imperial politics."
 bishop_elector_unity_in_faith_title:0 "Unity in Faith"
 bishop_elector_unity_in_faith_desc:0 "In the religious convulsions that tear apart Europe, only by standing united in defense of the [Root.Religion.GetName] faith can the Bishop-Electors safeguard correct religious practice across the Empire."
 bishop_elector_unity_in_faith:0 "Unity in Faith"
 desc_bishop_elector_unity_in_faith:0 "Cologne, Trier and Mainz stand together to protect the Empire against faithlessness and heresy."
 mai_take_erfurt_title:0 "Ownership of Erfurt"
 mai_take_erfurt_desc:0 "We have rights to the city of Erfurt. It is time to enforce these rights and make sure that the city truly is ours."
 kol_consolidate_lands_title:0 "Consolidate our Holdings"
 kol_consolidate_lands_desc:0 "Our Westphalian provinces are isolated from the cities of Cologne and Bonn. We should enlarge our territories, so that they are no longer divided."
 kol_subdue_munster_title:0 "Subdue Münster"
 kol_subdue_munster_desc:0 "The Bishop of Münster has a large ecclesiastic territory. Although he has in the past taken a fiercely independent course to us, if we could join his lands to ours, we would be a force to reckon with in northern Germany."
 tri_found_the_university_title:0 "Found Trier University"
 tri_found_the_university_desc:0 "We must establish a center of learning where we can train the theologians, jurists and medics of the future, and attract the leading minds of Germany to serve the [Root.GovernmentName]."
 # Dutch missions
 emp_ned_seize_ceylon_title:0 "Seize Ceylon"
 emp_ned_seize_ceylon_desc:0 "The rich island of Ceylon is not only a lucrative source of income itself, but also a key waypoint for ships sailing further east. If we do not seize it, our enemies surely will."
 emp_ned_found_batavia_title:0 "Found Batavia"
 emp_ned_found_batavia_desc:0 "Our growing presence in the East Indies requires a nearby administrative center, where our merchants can be protected by our guns and our ships can safely dock."
 emp_ned_conquer_malacca_title:0 "Conquer Malacca"
 emp_ned_conquer_malacca_desc:0 "Malacca is an important town in the East Indies, one which we must not tolerate falling into the hands of our competitors. It must be taken!"
 emp_ned_dutch_formosa_title:0 "Dutch Formosa"
 emp_ned_dutch_formosa_desc:0 "To better intercept our competitors' trade in the Far East, and to help our own merchants trade with China and Japan, we should establish a base on the island of Formosa."
 emp_ned_assert_dutch_sovereignty_title:0 "Assert Our Sovereignty"
 emp_ned_assert_dutch_sovereignty_desc:0 "We cannot tolerate our wealth being siphoned off to line the pockets of some far-flung noble any longer. It is paramount that we gain full independence and the right to dictate our own future."
 emp_ned_assert_dutch_sovereignty_tt:1 "Own §Y4§! core provinces"
 emp_ned_challenge_spanish_power_title:0 "Challenge Spanish Power"
 emp_ned_challenge_spanish_power_desc:0 "The Iberians constantly eye our trade and even our lands with clearly envious eyes. We must be ready to fend them off!"
 emp_ned_challenge_spanish_power_1_tt:1 "Have at least §Y33%§! of §YSpain§!'s naval strength"
 emp_ned_challenge_spanish_power_2_tt:1 "Have at least §Y50%§! of §YCastile§!'s naval strength"
 emp_ned_challenge_spanish_power_3_tt:1 "Have at least §Y50%§! of §YAragon§!'s naval strength"
 emp_ned_fixed_garrison_system_title:0 "Fixed Garrison System"
 emp_ned_fixed_garrison_system_desc:0 "Our homelands are not large, which means it is all the more important to defend what we do have. We must establish a strong garrison system that can protect our beloved country."
 emp_ned_fixed_garrison_system_tt:2 " provinces in the §YLow Countries§! region have the most advanced fort type available at the current Military Technology level."
 emp_ned_charter_the_voc_title:0 "Charter the VOC"
 emp_ned_charter_the_voc_desc:0 "Consortiums of merchants such as the Heren XVII are keen to expand their portfolios and invest in overseas trade. If we supported the establishment of some sort of East India Company, the profits could be immense!"
 emp_ned_colonize_the_cape_title:0 "Colonize the Cape"
 emp_ned_colonize_the_cape_desc:0 "The Cape of Good Hope is an important waypoint on the route to the East Indies. Establishing a station there and offering a safe harbor for our ships in the midst of the long voyage east is a prudent choice."
 emp_ned_discover_australia_title:0 "Discover Australia"
 emp_ned_discover_australia_desc:0 "Our contacts in the Indies speak of a land to their south, full of strange creatures like giant rats with pouches, and a beaver with the beak of a duck. Even if the lands aren't rich in resources, this is something we have to see for ourselves."
 emp_ned_settle_north_america_title:0 "Settle North America"
 emp_ned_settle_north_america_desc:0 "The Americas produce many lucrative goods which we would be foolish to ignore. It's vital that we establish a presence in the north, where we could perhaps engage in the beaver fur trade and seek some sort of accommodation with the natives."
 emp_ned_baltic_bulk_trades_title:0 "Support the Bulk Trades"
 emp_ned_baltic_bulk_trades_desc:1 "The grain of the Baltic has traditionally been shipped west by our merchants, but there's still so many opportunities there for us to take advantage of. If we were to expand our presence in the Baltic markets, we could earn enough money to start thinking about funding an expedition to find even more places to do business."
 emp_ned_invest_in_the_rich_trades_title:1 "Invest in the Rich Trades"
 emp_ned_invest_in_the_rich_trades_desc:0 "The grain and wood trades are well and good, but there's richer commerce out there for us to become part of. The coast of Guinea offers ivory and other sought-after goods, and we'd be fools if we didn't try to gain control of that trade."
 emp_ned_charter_the_wic_title:0 "Charter the WIC"
 emp_ned_charter_the_wic_desc:0 "The East Indies aren't the only source of fabulous riches abroad. There's more money to be made in the Transatlantic trades, which we could have if the government was willing to support a few key merchants..."
 emp_ned_explore_caribbean_title:0 "Explore Caribbean"
 emp_ned_explore_caribbean_desc:0 "The Caribbean could be an excellent place to set up colonies - we just need to know what's there, first."
 emp_ned_colonize_brazil_title:0 "Colonize Brazil"
 emp_ned_colonize_brazil_desc:0 "Brazil is a land of wealth and wonder. It would be wise for us to colonize these lands, or take them if someone made the mistake of colonizing lands we are interested in."
 emp_ned_strengthen_the_vroedschappen_title:0 "Strengthen the Vroedschappen"
 emp_ned_strengthen_the_vroedschappen_desc:0 "The 'vroedschap', the humble city council, is the foundation upon which our great system of government rests. To curry favor with it is to curry favor with the nation itself."
 emp_ned_strengthen_the_vroedschappen_tt:1 " provinces in the §YLow Countries§! region have §YWorkshops§! or §YCounting Houses§!."
 emp_ned_reform_the_generality_lands_title:0 "Generality Lands"
 emp_ned_reform_the_generality_lands_desc:0 "It is important to administer our country fairly, never favoring one province over another too much. To that end, the central government sometimes needs to directly administer lands to prevent one regional faction from gaining too much influence in national affairs."
 emp_ned_adjust_the_general_means_title:0 "Adjust the General Means"
 emp_ned_adjust_the_general_means_desc:0 "The 'General Means' is the central mechanism of public finance in our country, dividing the tax burden between the states. Some have accused the government of not fairly distributing the burden, and to be fair... they may be right. If we ensured that not all our taxes were coming from one province, that would go far towards reducing other provinces' complaints about the General Means."
 emp_ned_adjust_the_general_means_tt:2 " owned provinces in the §YLow Countries§! region have at least §Y8§! §YBase Tax§!"
 emp_ned_interest_of_holland_title:0 "Interest of Holland"
 emp_ned_interest_of_holland_desc:0 "Free competition and free government have been the keys to our success, or so some of our greatest thinkers have said. It seems reasonable to promote the successful trade policies that have already served us so well."
 emp_ned_the_true_freedom_title:0 "The True Freedom"
 emp_ned_the_true_freedom_desc:0 "The liberties our society enjoys free our people to engage in some truly remarkable activities. Mercantile interests in particular owe some of their successes to our particular attitudes towards economic activities and the rights of the citizenry."
 emp_ned_merge_the_stadtholders_title:0 "Merge the Stadtholders"
 emp_ned_merge_the_stadtholders_desc:0 "Every province has the right to appoint its own stadtholder, who acts as both a political leader and a military leader. As our country grows larger and the provinces continue to unite, however, a multitude of stadtholders pose certain problems, particularly for the army. We need a single commander in charge of the overall military effort, and the simplest way to achieve that is to appoint a single man to the stadtholderate of multiple provinces at the same time."
 emp_ned_contracts_of_correspondence_title:0 "Regents' Contracts"
 emp_ned_contracts_of_correspondence_desc:0 "The regents are a particular class of provincial patricians, the leaders of city councils and the wise men who fill the ranks of national committees. Among themselves, there are flashes of partisanship, driven by dynastic ambitions, personal grievances, and rarely some genuine ideological differences. Since these people are our chief administrators and responsible for the governance of our cities, it is in the government's interest to lessen the tensions between regents. One of the more straightforward solutions is to encourage contracts between regents, where they agree to alternate control of a political office between them. That way, even if one family doesn't like another family in power, they know that their turn in power will come soon if they just wait."
 emp_ned_general_reglement_title:0 "Issue General Reglement"
 emp_ned_general_reglement_desc:0 "The myriad provincial laws of our lands provide countless opportunities for abuse and corruption. General laws which apply consistently to every province in the land may conflict with the traditional rights of the states, but they will go a long way towards providing efficient and honest government for all our people."
 emp_ned_the_glorious_revolution_title:0 "The Glorious Revolution"
 emp_ned_the_glorious_revolution_desc:0 "The British Isles have long been a source of competition for our country. Happily for us, the British have their own internal problems, and given the right opportunity we could use one of their domestic grievances to justify our own... intervention in British affairs."
 emp_ned_je_maintiendrai_title:0 "Je Maintiendrai"
 emp_ned_je_maintiendrai_desc:0 "Our successes are truly glorious, and our leadership second to none. Our people and the nations of the world need to know how truly great we are."
 emp_ned_indonesia_cot_title:0 "Indonesian Trade"
 emp_ned_indonesia_cot_desc:0 "The East Indies are full of spices and other lucrative goods. We must establish ourselves in the Indies and take control of as much trade as we can."
 emp_ned_secure_dejima_title:0 "Secure Dejima"
 emp_ned_secure_dejima_desc:0 "The island of Dejima sits in southern Japan, just outside the mercantile port town of Nagasaki. Japanese authorities are not keen on having us establishing a major presence everywhere in Japan, but if we were able to gain a foothold in Dejima, that alone would be enough for us to break into Japanese trade networks."
 emp_ned_sea_beggars_title:0 "Sea Beggars"
 emp_ned_sea_beggars_desc:0 "To defend our rights and liberties, we must establish a force that can protect our shores and harry our enemies. A navy composed of light ships that can raid the seas at will would be an excellent step towards that."
 emp_ned_reform_the_admiralty_colleges_title:0 "Admiralty Colleges"
 emp_ned_reform_the_admiralty_colleges_desc:0 "A professional navy requires professional leaders. We need a regulated system of training and promotion to ensure that excellent seamen can become excellent captains, and excellent captains can become excellent admirals."
 emp_ned_leiden_university_title:0 "Leiden University"
 emp_ned_leiden_university_desc:0 "Honest discourse and intellectual freedom are the foundations upon which our universities rest. State support and promotion of our esteemed and open institutions of higher learning is sure to attract talented minds from across Europe."
 emp_ned_control_coromandel_trade_title:0 "Control Coromandel"
 emp_ned_control_coromandel_trade_desc:0 "From our base in Ceylon, the bountiful markets of southern India are just a short cruise away. It would be sheer madness for us to ignore this opportunity to expand our economic reach."
 emp_ned_dutch_east_indies_title:0 "Dutch East Indies"
 emp_ned_dutch_east_indies_desc:0 "Our trade in the Indies flourishes, but the security of our commerce and our merchants is in jeopardy as long as our economic control of the region isn't matched by political control. For the continued prosperity of the region and our national interests, it is imperative that we bring as much of the Indies as we can under our control."
 ned_security_on_and_from_the_sea:0 "Security On And From The Sea"
 desc_ned_security_on_and_from_the_sea:0 "A navy worthy of its name helps us protect our shores and our interests"
 ned_fixed_garrisons:0 "Fixed Garrisons"
 desc_ned_fixed_garrisons:0 "The participation of the central government and the states together creates a powerful force for the recruitment of garrison troops"
 ned_leiden_faculty:0 "Leiden Faculty"
 desc_ned_leiden_faculty:0 "The glory of Leiden University attracts some of the sharpest minds to our realm"
 ned_sea_beggar_activity:0 "Sea Beggar Activity"
 desc_ned_sea_beggar_activity:0 "Our light ships are superb at confounding our foes' trade and fostering our own independent trade power"
 ned_west_indies_charter:0 "West Indies Charter"
 desc_ned_west_indies_charter:0 "The growth of trade overseas brings opportunities for new sources of wealth"
 ned_distributed_tax_burden:0 "Distributed Tax Burden"
 desc_ned_distributed_tax_burden:0 "A system of taxation that all the provinces can agree upon helps ensure that taxes will be collected with the same vigor by every authority"
 ned_dutch_overseas_trade:0 "Dutch Overseas Trade"
 desc_ned_dutch_overseas_trade:0 "Our merchants reach further and further, seeking new markets to enter"
 ned_dutch_free_trade:0 "Dutch Free Trade"
 desc_ned_dutch_free_trade:0 "An essential component of our liberties and rights is economic freedom, encouraging a mercantile spirit among our people"
 DUTCH_CHANNEL_SUPREMACY:0 "Dutch Channel Supremacy"
 DUTCH_DEJIMA:1 "Dutch Dejima"
 DUTCH_EAST_INDIES_TRADE:0 "Dutch East Indies"
 # Florentine Missions
 emp_lan_confront_the_lombards_title:0 "Confront the Lombards"
 emp_lan_confront_the_lombards_desc:0 "The lords of Lombardy are an intolerable menace to our realm and our future prosperity. We must crush the Lombards before they crush us!"
 emp_lan_adriatic_access_title:0 "Adriatic Access"
 emp_lan_adriatic_access_desc:0 "The Venetian archipelago is both a haven for ships and an immensely lucrative trading port. It is imperative that we seize these rich, water-laden lands, and use them for the benefit of [Root.GetName]."
 emp_lan_personal_diplomacy_title:0 "Personal Diplomacy"
 emp_lan_personal_diplomacy_desc:0 "What good is a State without a Prince? In order for [Root.GetName] to succeed, we need someone capable at the helm, someone with the rare gift of gab to navigate the treacherous waters of Italian diplomacy."
 emp_lan_italian_league_title:0 "The Italian League"
 emp_lan_italian_league_desc:0 "Local problems require local solutions. Allying with larger powers outside of Italy only leads to dependency, debts, and a loss of autonomy. We need to be able to manage ourselves."
 emp_lan_italian_league_tt:0 "Allied with at least §Y2§! countries with capitals in §YItaly§!"
 emp_lan_tuscan_birthright_title:0 "Tuscan Birthright"
 emp_lan_tuscan_birthright_desc:0 "The verdant hills of Tuscany call out to us. For too long, we have constrained ourselves to our small domain. It is time for us to expand, and strike forth into Tuscany."
 emp_lan_heights_of_grandeur_title:0 "Dreams of Grandeur"
 emp_lan_heights_of_grandeur_desc:0 "Our humble [Root.GovernmentName] cannot remain humble for much longer. As our realm has grown, so have our aspirations. We rightfully deserve a higher status for ourselves, and all that entails."
 emp_lan_end_genoese_competition_title:0 "End Genoese Competition"
 emp_lan_end_genoese_competition_desc:0 "While we respect Genoa's rights, its privileged position as one of the preeminent trading emporiums in the Mediterranean has throttled our own mercantile efforts. For the sake of our economy, Genoa must be brought to heel."
 emp_lan_reaffirm_civic_values_title:0 "Reaffirm Civic Values"
 emp_lan_reaffirm_civic_values_desc:0 "Our venerable state is a bastion of patrician attitudes and progressive thought. We must maintain our traditions for the sake of our society's stability and the political strength of our government."
 emp_lan_hand_picked_bureaucrats_title:0 "Hand-Picked Bureaucrats"
 emp_lan_hand_picked_bureaucrats_desc:0 "The people who staff our country's key administrative positions must be exemplars of their craft, with little concern for their previous status. In order to enact this change, however, we need the ruling class to agree to the idea, otherwise we could provoke significant resistance."
 emp_lan_immaculate_government_title:0 "Immaculate Government"
 emp_lan_immaculate_government_desc:0 "With all the treaties we sign, all the deals we make, and all promises we make to our people, it is essential that our [Root.GovernmentName]'s reputation be spotless. If there is a shadow of a doubt about our promises, all our diplomacy and intrigues could come to naught."
 emp_lan_make_haste_slowly_title:0 "Make Haste Slowly"
 emp_lan_make_haste_slowly_desc:1 "Rashness is a terrible quality in a leader, but quick action, once a decision has been made, is excellent. We have been careful to build up our power base in the country, presenting every policy as something for the sake of the country and the people. Now, with our power at its apogee and our careful plans bearing fruit, we can make our move."
 emp_lan_florentine_renaissance_title:0 "Florentine Renaissance"
 emp_lan_florentine_renaissance_desc:0 "A prestigious and prosperous realm such as ours is primed for a cultural rebirth, a renewed interest in the arts, sciences, and something some people are beginning to call the 'humanities'. We should do all we can to embrace this movement."
 emp_lan_commission_the_mona_lisa_title:0 "Commission the Mona Lisa"
 emp_lan_commission_the_mona_lisa_desc:0 "One of the ladies in [Root.Capital.GetCapitalName] has a... strange smile, something extraordinary difficult to capture in a painting. We need to recruit an extraordinarily talented figure in order to truly capture her expression. And, who knows? Maybe the person who can do justice painting her has other talents as well."
 emp_lan_influence_the_church_title:0 "Influence the Church"
 emp_lan_influence_the_church_desc:0 "Our political and cultural influence within the country is strong, but we sorely lack influence in the spiritual realm. We should do all we can to muster power within the institutions of our faith, so that we have influence over every aspect of our people's lives and elevate ourselves to a greater place of prominence at the same time."
 emp_lan_control_the_church_title:0 "Control the Church"
 emp_lan_control_the_church_desc:0 "Our people now sit in the upper echelons of our faith's hierarchy. None, however, rest at the very top. We must seize the moment and control the direction of the faith itself!"
 emp_lan_academy_of_the_bran_title:0 "Academy of the Bran"
 emp_lan_academy_of_the_bran_desc:0 "Our power and prestige extends in all directions. Our influence can be felt in the cultural legacy of our country and the faith of our citizens, but there is one final place where we have not left our mark: the dialect of our people. With our preeminent position, we have an opportunity to standardize our language, and promote our standardized form among our neighbors. Our light will surely never fade as long as the sound of our tongue remains."
 emp_lan_reform_the_monte_title:0 "Reform the Monte"
 emp_lan_reform_the_monte_desc:0 "Finance is the lifeblood our of country, and the state itself relies on a communal funded debt, the Monte. Scrupulous laws are necessary for citizens to maintain trust in the fund, but occasionally standards have loosened, and finances may have gotten questionable. The only way to restore trust in the Monte is to prove that the debt's funds can be called on, and show that the fund has the backing we say it has."
 emp_lan_reliable_mints_title:0 "Medici Bank Ledgers"
 emp_lan_reliable_mints_desc:0 "Trust is the bedrock of finance. If people cannot trust our finances, then our banks would be ruined. We must have immaculate records and offer sound rates in order for people to maintain their trust in our financial institutions."
 emp_lan_reliable_mints_tt:0 "Have §Yless inflation than any neighbor§! or have §Y0§! inflation"
 emp_lan_public_works_title:0 "Public Works"
 emp_lan_public_works_desc:0 "With a strong economy and strong finances, we are in a position to fund extensive construction projects across the country. After all, what's the point of accumulating money if you don't show off and spend it?"
 emp_lan_public_works_tt:0 "§Y6§! owned provinces:\n Have any §YManufactory§!"
 emp_lan_levee_the_arno_title:0 "Levee the Arno"
 emp_lan_levee_the_arno_desc:0 "The Arno flows through the heart of Florence, but it has always been a wild, treacherous river. Floods happen regularly, and cause extensive damage to the city and the surrounding area. With all our resources and power, it is time we built the strongest embankments in Italy and tamed the wild Arno."
 lan_affable_leadership:0 "Affable Leadership"
 desc_lan_affable_leadership:0 "Our country's leaders are renowned for their personal charm and charisma."
 lan_da_vincis_notebooks:0 "Da Vinci's Notebooks"
 desc_lan_da_vincis_notebooks:0 "This astonishing collection of documents contains a multitude of sketches, prints, and written thoughts that could lead to some phenomenal research."
 lan_la_crusca:0 "La Crusca"
 desc_lan_la_crusca:0 "The Accademia della Crusca is a respected linguistic academy, promoting Italian literary pursuits and research into a standardized Italian tongue."
 lan_tuscan_naval_expansion:0 "Tuscan Naval Expansion"
 desc_lan_tuscan_naval_expansion:0 "Shipyards are bustling with activity, and our fleets are expanding at an astonishing rate."
 lan_florentine_renaissance_modifier:0 "Florentine Renaissance"
 desc_lan_florentine_renaissance_modifier:0 "The multitude of new ideas coming out of our country make us the beating heart of the Renaissance."
 lan_secure_public_funds:0 "Secure Public Funds"
 desc_lan_secure_public_funds:0 "Proof of our financial health makes our funded debt one of the most secure investments a citizen can make."
 lan_medici_banking:0 "Medici Banking"
 desc_lan_medici_banking:0 "Double-entry bookkeeping and other financial innovations helps keep our currency stable and our finances strong."
 lan_arno_flood_controls:0 "Arno Flood Controls"
 desc_lan_arno_flood_controls:0 "Levees and sluices manage the flow of the Arno River as it courses through Florence, preventing catastrophic flooding."
 lan_monumental_construction:0 "Monumental Construction"
 desc_lan_monumental_construction:0 "The works we have funded are the talk of the town, and give us experience handling larger construction projects."
 lan_clean_government:0 "Clean Government"
 desc_lan_clean_government:1 "Our hard-working and honest officials not only help others trust us, but protect us from subterfuge."
 # Serbian Missions
 emp_ser_moravian_arms_title:0 "Moravian Arms"
 emp_ser_moravian_arms_desc:0 "To reestablish our power in the region, we must first rebuild our military might. Reinforcing our army, derelict for so long, will go a long way towards revitalizing our standing in the region."
 emp_ser_hungarian_belgrade_title:0 "Despot Stefan's Legacy"
 emp_ser_hungarian_belgrade_desc:0 "In 1404, Stefan Lazarevic received Belgrade from Hungary in a diplomatic exchange, although Serbia did not keep it after his death. His successor, Durad, ceded Belgrade back to the King of Hungary, who was coincidentally his uncle. Although conditions have changed since Lazarevic's time, it may be worth seeing if Hungary now is as receptive to a territorial deal as it was in the early fifteenth century."
 emp_ser_hungarian_belgrade_mission_tooltip:0 "If §YHungary§! owns §Y[4239.GetName]§! and Serbia has good relations with the [HUN.GovernmentName], the §YSerbian Obligations§! event will happen."
 emp_ser_fortress_of_belgrade_title:0 "Fortress of Belgrade"
 emp_ser_fortress_of_belgrade_desc:0 "Belgrade is located at the confluence of the Danube and the Sava, one of the most strategic locations in the entire Balkans. It would be foolish to leave such a vital position unguarded, and if it were fortified, the geography surrounding the fortifications would make it virtually impregnable. We must fortify Belgrade!"
 emp_ser_fortress_of_belgrade_1_tt:0 "Have a §YCastle§!\n§RAs military technology improves, higher levels of fortification will need to be built.§!"
 emp_ser_fortress_of_belgrade_2_tt:0 "Have a §YBastion§!\n§RAs military technology improves, higher levels of fortification will need to be built.§!"
 emp_ser_fortress_of_belgrade_3_tt:0 "Have a §YStar Fort§!\n§RAs military technology improves, higher levels of fortification will need to be built.§!"
 emp_ser_danubian_power_title:0 "Danubian Power"
 emp_ser_danubian_power_desc:0 "Our armies and forts need to be paid for but, happily enough, we sit on one of the busiest trade routes in Europe. We should tap into that trade and let the money roll in."
 emp_ser_northern_trade_title:0 "Northern Trade"
 emp_ser_northern_trade_desc:0 "The flow of commerce through our lands is dependent on demand to our north and west. If we squeezed our way into the markets of our buyers, we could increase the flow of trade through our markets and demand a higher price for the goods that pass by us."
 emp_ser_pacify_albanian_lands_title:0 "Pacify the Albanian Lands"
 emp_ser_pacify_albanian_lands_desc:0 "During the reign of Stefan Dusan, Albania submitted to our court. After Dusan's death, however, the empire he built began to crumble, and the Albanians claimed independence. It is time we reassert our old rights, and reclaim Albania for ourselves."
 emp_ser_expand_adriatic_presence_title:0 "Capture Adriatic Ports"
 emp_ser_expand_adriatic_presence_desc:0 "Not all of our rivals are so close by that we can march our armies over land and defeat them that way. We need a navy, but to build a navy, we need ports."
 emp_ser_suppress_bosnian_heresy_title:0 "Fight Bosnian Heresies"
 emp_ser_suppress_bosnian_heresy_desc:0 "Bosnia is a... confusing land. Its people succumb to old heresies, and its leaders refuse to be in communion with our faith. Bosnia needs guidance, and we need to be the ones who guide it."
 emp_ser_secure_the_sava_title:0 "Secure the Sava"
 emp_ser_secure_the_sava_desc:0 "The Sava River courses through Croatia and Slavonia before emptying into the Danube at Belgrade. It is one of the most important waterways in the Balkans, second only to the mighty Danube itself. To leave it outside our control is to leave a vital route for trade and armies in the hands of our enemies. We must secure it for ourselves!"
 emp_ser_encroach_on_the_germans_title:0 "Encroach on the Germans"
 emp_ser_encroach_on_the_germans_desc:0 "The Germans cast a long shadow over our lands. Their so-called 'Empire' has time and again meddled in the affairs of the Balkans, and their kings and dukes and counts covet our lands. No more! We shall push the Germans back, and show them all that Serbia is not to be trifled with."
 emp_ser_tame_the_magnates_title:0 "Tame the Magnates"
 emp_ser_tame_the_magnates_desc:0 "The eternal infighting of our nobility is one of the major causes of the fall of Stefan Dusan's empire. To build a stronger, stabler realm, we must find a way to weaken the nobles, and make their petty differences no longer relevant to the health of the state."
 emp_ser_retake_macedonia_title:0 "Retake Macedonia"
 emp_ser_retake_macedonia_desc:0 "Serbia controlled lands to the south, and even enjoyed access to the Aegean Sea. With our strength growing by the day, now is the time to strike and reclaim these lands that were once ours once again!"
 emp_ser_legacy_of_the_sclavinias_title:0 "Legacy of the Sclavinias"
 emp_ser_legacy_of_the_sclavinias_desc:0 "Long ago, our ancestors settled deep within Greek lands, even penetrating the Peloponnese. These lands are ours by birthright, and we must strive to retake them for ourselves."
 emp_ser_protectors_of_christendom_title:0 "Protectors of Christendom"
 emp_ser_protectors_of_christendom_desc:0 "The Greeks have struggled to protect the Faith in the Balkans. This solemn duty now falls on our shoulders, and we must do what we can to defend the people with the shield of our authority."
 emp_ser_take_constantinople_title:0 "Take Constantinople"
 emp_ser_take_constantinople_desc:0 "Constantinople is one of the most holy and venerable cities in Europe, and it behooves us to bring it and its hinterland under our control, where it can magnify our righteous glory, and we can bring it into a realm worthy of its own majesty."
 emp_ser_emperor_and_autocrat_title:0 "Emperor and Autocrat"
 emp_ser_emperor_and_autocrat_desc:0 "Our mighty lands straddle the width of the Balkans, and our power in unparalleled. It is time we reassert our true status, and have all in our lands and beyond our borders recognize us as an empire."
 emp_ser_reform_the_nomocanon_title:0 "Reform the Nomocanon"
 emp_ser_reform_the_nomocanon_desc:0 "The ecclesiastical laws which guide our clergy are old, and rely on ancient traditions which no longer make sense in our modern times. Clarifying the basic tenets of our faith and providing guidance for our priests will help bring our people and our church closer together."
 ser_has_any_icon:0 "Commission §Yany icon§!"
 emp_ser_promote_the_patriarchate_title:0 "Promote the Patriarchate"
 emp_ser_promote_the_patriarchate_desc:0 "Our faith is a strong one, but it could be stronger still. Our church needs our help in order to gain the authority and unity it rightfully deserves, and in return the church will gain some confidence in us."
 emp_ser_guardians_of_st_sava_title:0 "Guardians of Saint Sava"
 emp_ser_guardians_of_st_sava_desc:0 "With a strong church and a strong state, we are the natural leaders of the [Root.Religion.GetName] faith. It is time we took on the mantle of 'Protector', and became the true Defender of the Faith."
 emp_ser_law_of_the_pious_title:1 "Law of the Pious Emperor"
 emp_ser_law_of_the_pious_desc:0 "At the height of our old empire, we established a new law code, built upon such venerable traditions as the Code of Justinian and the practical promulgations of our own monarchs. It is time we reviewed and revised this code, and updated it for the modern era."
 emp_ser_reissue_the_novo_brdo_code_title:0 "Reissue the Mining Code"
 emp_ser_reissue_the_novo_brdo_code_desc:0 "The Mining Code is a late medieval compilation of laws on mining and the management of labor. As our lands expand and new resources become available to us, it is imperative that we keep the Mining Code updated and relevant."
 emp_ser_great_school_of_belgrade_title:0 "The Great School"
 emp_ser_great_school_of_belgrade_desc:0 "Not all our wealth can come from mines, and not all our prestige can come from conquests. We must promote Serbia as an intellectual powerhouse, and to that end we must establish the finest university in the Balkans to attract bright students and promote new thinking."
 ser_novo_brdo_code:0 "Novo Brdo Code"
 desc_ser_novo_brdo_code:0 "The 'Novo Brdo Code' is the main component of Serbia's mining laws, as it addresses the regulation of mining in Novo Brdo, one of the largest mining towns in the country."
 ser_great_school_modifier:0 "The Great School"
 desc_ser_great_school_modifier:0 "The Great School provides intellectual stimulus to our country, and encourages innovative new thinking."
 ser_moravian_valor:0 "Moravian Valor"
 desc_ser_moravian_valor:0 "The people of the Morava are fired up with righteous fervor, with many willing to take up arms for the sake of the realm."
 ser_citadel_of_belgrade:0 "Citadel of Belgrade"
 desc_ser_citadel_of_belgrade:0 "The formidable fortifications protecting Belgrade are naturally reinforced by the contours of the land."
 ser_united_balkans:0 "United Balkans"
 desc_ser_united_balkans:0 "The peoples of the Balkans have been united within our domain, and celebrate our benevolent rule."
 ser_expanding_trade_networks:0 "Expanding Trade Networks"
 desc_ser_expanding_trade_networks:0 "Our merchants are breaking into new markets with astonishing vigor, rapidly establishing new deals to feed our burgeoning trade network."
 ser_caesaropapism:0 "Caesaropapism"
 desc_ser_caesaropapism:0 "The government's role in guiding our Faith has only strengthened the Church's ability to evangelize and to foster support for our own policies."
 SER_PATRIARCHATE_SUPPORTED_BY_STATE:0 "The Patriarchate is supported by the State"
 flavor_ser.EVTNAME1:0 "Serbian Obligations"
 flavor_ser.EVTDESC1:1 "The Serbian government has approached us, requesting that we cede [4239.GetName] to them. They remind us that we have twice honored Serbian friendship with the cessation of this city to them, in earlier times, and that to do so again would simply follow established tradition. Naturally, they would be overjoyed if we accepted their request, and furious if we refused."
 flavor_ser.EVTOPTA1:0 "[4239.GetName] shall be given to Serbia."
 flavor_ser.EVTOPTB1:0 "Ridiculous! [4239.GetName] is ours and ours alone."
 flavor_ser.EVTNAME2:0 "Hungary returns [4239.GetName]"
 flavor_ser.EVTDESC2:0 "Hungary has accepted our request, and in a gesture of friendship has ceded [4239.GetName] to us once more."
 flavor_ser.EVTOPTA2:0 "Hurrah for friendship!"
 flavor_ser.EVTNAME3:0 "Hungary refuses our request!"
 flavor_ser.EVTDESC3:0 "Hungary has outrageously refused our request, and will not recognize that our mutual friendship requires mutual diplomatic gestures!"
 flavor_ser.EVTOPTA3:0 "Don't they know how diplomacy works?"
 flavor_ser.EVTNAME4:0 "The Third Rome"
 flavor_ser.EVTDESC4:0 "Our soldiers parade into the newly christened city of Carigrad, formerly Constantinople, in celebration of the heroic victories that have led to this moment. With this new conquest, [Root.GetName] will be seen in the eyes of the world as the true Third Rome!\n\nAll that remains is to decide on the capital of our renewed nation; shall it remain in the great city of [Root.Capital.GetName], or shall we relocate the court to Carigrad?"
 flavor_ser.EVTOPTA4:0 "Carigrad shall be our capital!"
 flavor_ser.EVTOPTB4:0 "[Root.Capital.GetName] shall be made even more glorious!"
 # Italian missions
 emp_ita_prosperity_for_all_title:0 "Prosperity For All"
 emp_ita_prosperity_for_all_desc:0 "Our great unification cannot be purely political. We must do our utmost to provide security and economic strength for all Italians, so that we all may prosper."
 emp_ita_develop_the_south_title:0 "Develop The South"
 emp_ita_develop_the_south_desc:0 "Stability alone is not enough to improve the lot of all our people. Southern Italy in particular has historically suffered great hardships. If we want all Italians to be content with our rule, we must pay special attention to the Mezzogiorno."
 emp_ita_continue_the_renaissance_title:0 "Continue the Renaissance"
 emp_ita_continue_the_renaissance_desc:0 "Italy has long been the cradle of intellectual though and artistic achievement. We should do our utmost to support these fine traditions, and expand the educational centers of learning which have done so much to spread new ideas and inspire new generations of thinkers and artists."
 emp_ita_italia_transalpina_title:0 "Italia Transalpina"
 emp_ita_italia_transalpina_desc:0 "Provence and Savoy have historical relations with our great country, and we should do everything in our power to strength those ties, such as conquering those lands."
 emp_ita_the_seven_provinces_title:0 "The Seven Provinces"
 emp_ita_the_seven_provinces_desc:0 "The Occitans of Southern France have longstanding connections with Italy, with mutual influences on culture, thinking, and peoples. It is only right that we encourage these connections, and bring southern France into the fold."
 emp_ita_the_gallic_wars_title:0 "The Gallic Wars"
 emp_ita_the_gallic_wars_desc:0 "Long ago, our ancestors went forth and brought civilization to Gaul. Quite frankly, it's about time we do it again."
 emp_ita_give_him_back_his_legions_title:0 "Return His Legions"
 emp_ita_give_him_back_his_legions_desc:0 "We have pushed ourselves deep into old Gaul, but our achievements are still overshadowed by the conquests of the great Giulio Cesare. We must strike out and achieve something the ancient Romans never succeeded in doing; we must defeat the Germans at Teutoberg Forest!"
 emp_ita_alpine_defenses_title:0 "Alpine Defenses"
 emp_ita_alpine_defenses_desc:0 "Italy's natural border in the north is the Alps, but the Alps alone cannot stop invading armies. We must ensure that adequate defenses are in place to prevent enemy armies from marching through Alpine passes into our lands."
 emp_ita_take_the_littoral_title:0 "Take The Littoral"
 emp_ita_take_the_littoral_desc:0 "Italy controls many ports on the Adriatic, but many other realms control many other ports on that great sea as well. It would be prudent for us to secure the coastline and prevent interlopers from encroaching upon our waters."
 emp_ita_redeem_tirolo_title:0 "Redeem Tirolo"
 emp_ita_redeem_tirolo_desc:0 "Tirol, as the Germans call it, is a great Alpine territory, one that has served as a crossroads and a bastion for many great empires, including the Romans. Some of our people still live among those mountains, particularly in the south. If we secured those lands, we would be bringing more Italians into the fold and giving ourselves a great defensive line in the north."
 emp_ita_humiliate_austria_title:0 "Humiliate Austria"
 emp_ita_humiliate_austria_desc:0 "The Austrians have long been a thorn in our side, and continue to pretend they are better than us. They even have had the gall to proclaim themselves 'Roman' emperors! It is time we showed them that we are not to be trifled with."
 emp_ita_a_real_roman_empire_title:0 "A Real Roman Empire"
 emp_ita_a_real_roman_empire_desc:0 "Our domains stretch across the map, and our competitors have been humbled. It is time we acknowledge that we are the true and sole inheritors of Rome's greatness."
 emp_ita_spagna_tarraconense_title:0 "Spagna Tarraconense"
 emp_ita_spagna_tarraconense_desc:0 "Our control of the Mediterranean can never be complete as long as we have interlopers like the Spanish around. We must assert our power along the eastern Iberian coast, and stop the Spanish from infringing on our sea."
 emp_ita_hispaniae_title:0 "Hispaniae"
 emp_ita_hispaniae_desc:0 "The weak Spanish continue to insist on an unenlightened existence away from our benevolent rule. We must reach out, and help them flourish under the enlightened guidance of Italy."
 emp_ita_complete_the_risorgimento_title:0 "Complete The Risorgimento"
 emp_ita_complete_the_risorgimento_desc:0 "Although we may have created an Italian state, our work is not yet done! There are still Italians our there who cry out to be reunited with their brothers. We must liberate all of our people from foreign rule!"
 emp_ita_answer_the_roman_question_title:0 "The Roman Question"
 emp_ita_answer_the_roman_question_desc:0 "The Italian nation and the Papacy are in an awkward position. Through tradition and history, the Papacy claims the right to rule large swathes of Central Italy. Through people and geography, Italy claims the right to rule all of the Italian peninsula. Tensions will remain between the two institutions, unless a more permanent agreement can be reached."
 emp_ita_a_place_among_the_great_powers_title:0 "Among The Great Powers"
 emp_ita_a_place_among_the_great_powers_desc:0 "Our prestige and power means little if it is not acknowledged by our neighbors. We must ensure that we have a place among the Great Powers of the world, and that they acknowledge us as their equal in relations and might."
 emp_ita_cross_the_pindus_title:0 "Cross The Pindus"
 emp_ita_cross_the_pindus_desc:0 "Our hold on the Adriatic will not be secure as long as there is a great hinterland full of strife. It is only under our rule that there can be peace, and so we must set forth and bring these war-torn lands under our industrious governance."
 emp_ita_reclaim_our_latin_heritage_title:0 "Reclaim Our Latin Heritage"
 emp_ita_reclaim_our_latin_heritage_desc:0 "Centuries ago, our ancestors attempted to mend the Great Schism and assert control over the heart of the Eastern Roman world. They succeeded, for a time, but gradually their power waned and their domains fell. It is time we tried again."
 emp_ita_anatolian_frontier_title:0 "Anatolian Frontier"
 emp_ita_anatolian_frontier_desc:0 "Our eastern holdings cannot be safe as long as the Turks continue to threaten us in Anatolia. We must create a new frontier in Asia Minor, to subjugate through who would threaten our domains."
 emp_ita_a_worthy_navy_title:0 "A Worthy Navy"
 emp_ita_a_worthy_navy_desc:0 "Italy is a large peninsula, surrounded by vast waters and many other naval powers. Without a respectable fleet of our own, we would be defenseless against naval blockades and invasions. We must construct a fleet to defend our lands and our glories."
 emp_ita_africa_proconsulare_title:0 "Africa Proconsulare"
 emp_ita_africa_proconsulare_desc:0 "Our hold on the Mediterranean is under threat by Barbary pirates and other scoundrels from North Africa. If we want to project our lands, we must destroy the pirates' hideouts and the North African governments which protect them."
 emp_ita_befriend_ethiopia_title:0 "Befriend Ethiopia"
 emp_ita_befriend_ethiopia_desc:0 "Ancient legends speak of the Kingdom of Prester John, a Christian king who lived on the far side of heathen realms. Gradually, we learned more; Marco Polo himself spoke of the great Christian kingdom of Ethiopia, and our contacts with that African land have only increased since then. It is in the interests of posterity and in our strategic interests to reach out to the Ethiopian people and forge bonds of friendship and mutual protection."
 emp_ita_befriend_ethiopia_capital_tt:0 "Capital is in the region §YHorn of Africa§!"
 emp_ita_invade_egypt_title:0 "Invade Egypt"
 emp_ita_invade_egypt_desc:0 "Our domains may stretch far, but venerable Egypt still remains beyond our grasp. These rich lands would be a gateway to the east and the lucrative trades of Asia and Africa."
 emp_ita_terra_santa_title:0 "Terra Santa"
 emp_ita_terra_santa_desc:0 "As a great state, it is our solemn and righteous duty to protect the Holy Lands. Providence calls us forth to establish a new regime in Jerusalem, and bring the whole of the Levant under our pious administration."
 ita_italian_prosperity:0 "Italian Prosperity"
 desc_ita_italian_prosperity:0 "Safe and untouched by war, our lands prosper as never before."
 ita_southern_focus:0 "Southern Focus"
 desc_ita_southern_focus:0 "Investments in the welfare of our southern lands have had ripple effects for the whole country, as crime falls and our government's laws penetrate deeper into society."
 ita_continued_renaissance:0 "Continued Renaissance"
 desc_ita_continued_renaissance:0 "Our support for the arts and sciences has made us a bastion of learning. The latest advances are introduced here early, and the newest inventions quickly find their way here."
 ita_further_than_caesar:0 "Further Than Caesar"
 desc_ita_further_than_caesar:0 "Our armies have won where the Romans' have not, and our victories are unparalleled in Italian history. We are respected, and our ambitions are well-known and rightly deserved."
 ita_from_po_to_toe:0 "From the Po to the Toe"
 desc_ita_from_po_to_toe:0 "We are responsible for the true and final unification of all of Italia. We are lauded at home for our work and recognized abroad as an up-and-coming realm, and deservedly so."
 ita_the_roman_answer:0 "The Roman Answer"
 desc_ita_the_roman_answer:0 "The Church and Italy have reached an understanding, and both parties agree that the new arrangement will be mutually beneficial to us all."
 ita_eastern_romans:0 "Eastern Romans"
 desc_ita_eastern_romans:0 "Our control of the former Eastern Roman Empire means that we are able to use some of the old empire's institutions to increase our ability to levy troops, who can immediately be sent off to defend our long frontiers."
 ita_scipios_helmet:0 "Scipio's Helmet"
 desc_ita_scipios_helmet:0 "Our power at sea grows daily, and we have brought North Africa to its knees once again."
 ita_experienced_alpini:0 "Experienced Alpini"
 desc_ita_experienced_alpini:0 "Our battled among the Alps have made our infantry particularly adept fighters."
 emp_ita_alpine_defenses_tooltip:0 "§RAs military technology improves, higher levels of fortification will need to be built.§!"
 emp_ita_prosperity_for_all_tt:0 "At least 8 owned provinces must have §Yprosperity§!."
 emp_ita_develop_the_south_tt:0 "At least 5 owned provinces in §YSouthern Italy§! must have at least §Y25§! development"
 emp_ita_the_gallic_wars_tt:1 "Own or have a non-tributary subject own at least §Y50§! provinces in the region of §YFrance§!"
 emp_ita_redeem_tirolo_tt:1 "Own 4 provinces in the §YTirol§! area"
 # Venetian missions
 emp_ven_aldine_monopoly_title:0 "Aldine Monopoly"
 emp_ven_aldine_monopoly_desc:0 "The printing press has brought many new innovations to Venice, including the introduction of a slanted, cursive font named after the region it came from, 'Italics', and an early form of copyright protection via granting a monopoly in the production of works written in Greek. These printing innovations are sure to help spread new ideas throughout the Serene Republic."
 emp_ven_plague_doctor_training_title:0 "Plague Doctor Training"
 emp_ven_plague_doctor_training_desc:0 "Plague doctors are, for the most part, amateurs. Professional physicians and surgeons tend after the most well-off, while second-rate plague doctors roam the land, tending after people who cannot afford the best treatments. Their quality varies greatly, but if we instituted a training program to provide a standard knowledge base for plague doctors, the health of people in the provinces would increase dramatically."
 emp_ven_plague_doctor_training_tt:0 "The citizens of §Y[Root.GetName]§! will be less likely to be struck by plague events."
 emp_ven_promote_the_carnevale_title:0 "Promote The Carnevale"
 emp_ven_promote_the_carnevale_desc:0 "Our famous carnival dates back to 1162 and our magnificent victory over the Patriarch of Aquileia. Since then, the festivities have become even grander, the costumes more ornate, and the celebrations all the more decadent. Quite frankly, its magnificence is all out of proportion for what it's supposed to celebrate, but we can use that to our advantage. The more we expose foreign diplomats to the grandeur of Carnevale, the faster word of our opulence shall spread."
 emp_ven_new_pilings_title:0 "New Pilings"
 emp_ven_new_pilings_desc:0 "Venice is build atop countless wooden pilings, some dating back centuries. Some renovation is long overdue."
 emp_ven_patronize_the_scuole_grandi_title:0 "Patronize The Scuole Grandi"
 emp_ven_patronize_the_scuole_grandi_desc:0 "The 'Great Schools' of Venice are a variety of fraternities and other social organizations for the laity. Although they started off primarily dedicated to charitable activities, over the ages their purposes have gradually expanded, and now many of them support such varied activities as music, the arts, and medicine. Patronizing these organizations would go a long way towards endearing ourselves to the well-to-do citizens who run and fill out the ranks of these institutions."
 emp_ven_patronize_the_scuole_grandi_adm_advisor_tt:0 "Have a Skill §Y2§! Administrative Advisor"
 emp_ven_patronize_the_scuole_grandi_dip_advisor_tt:0 "Have a Skill §Y2§! Diplomatic Advisor"
 emp_ven_expand_the_doges_palace_title:0 "Expand The Doge's Palace"
 emp_ven_expand_the_doges_palace_desc:0 "The Doge's Palace has been built, renovated, and rebuilt many times over the centuries. A further expansion, more ornate than any other in our realm's history, would do much to bolster the standing of the office and our nation as a whole."
 emp_ven_standardize_relazioni_title:0 "Standardize Relazioni"
 emp_ven_standardize_relazioni_desc:0 "The 'Relazioni' are the reports our ambassadors send to the government, detailing the political, financial, and social state of the countries they serve in. These documents are essential for both our own diplomatic efforts and for maintaining the competitive advantage of our merchants abroad, but it is an increasingly common practice for copies of relazioni to be published and made available to anybody willing to pay a high price for them. This is a threat to our own diplomacy and security. We must crack down on these publications, and establish a common, secure system for the writing and dissemination of relazioni."
 emp_ven_nuova_promissione_ducale_title:0 "Promissione Ducale"
 emp_ven_nuova_promissione_ducale_desc:0 "The Promissione Ducale is the oath of office all candidates must swear by to become the new Doge of Venice. It outlines the duties of the Doge, and states the limits on the Doge's powers. Over the years, however, some of the checks have... waned, a little. If we were to draft a new primissione ducale, one that more firmly restates our values and the roles envisioned for the Doge, not only would our government be strengthened, but more virtuous candidates for office might step forward as well."
 emp_ven_nuova_promissione_ducale_trigger_tt:0 "All levels of government reform have been completed"
 emp_ven_nuova_promissione_ducale_tt:0 "Lottery candidates will be improved by §G1§! skill point until the end of the game"
 emp_ven_hire_more_venture_captains_title:0 "More Venture Captains"
 emp_ven_hire_more_venture_captains_desc:0 "Venture captains are an essential part of our armed forces, and help us recruit the cream of the mercenary crop. If we can increase our financial ability to recruit more of these captains, they can help us recruit more men into our service."
 emp_ven_land_grants_for_free_companies_title:0 "Grants For Contractors"
 emp_ven_land_grants_for_free_companies_desc:0 "Mercenary costs are always a major expense in the government's ledgers, but there are ways we could mitigate the hit to our budget. If we promised land to mercenaries in exchange for their services, we could recruit men at bargain prices. Of course, we will need spare land to give, but our neighbors have plenty to spare..."
 emp_ven_expand_the_terraferma_title:0 "Expand The Terraferma"
 emp_ven_expand_the_terraferma_desc:0 "Our navies help protect our serene state from seaborne attacks, but our landward defenses are sorely lacking. Our best hope is to establish more buffer territories, and give our enemies something to fight through before they can reach the capital."
 emp_ven_north_italian_rivals_title:0 "North Italian Rivals"
 emp_ven_north_italian_rivals_desc:0 "Our nation will never be secure as long as our envious rivals have the strength and the reach to strike us at any moment. We must be proactive, and smash our enemies in Italy before they can smash us!"
 emp_ven_up_the_adige_title:0 "Up The Adige"
 emp_ven_up_the_adige_desc:0 "Our presence on the Italian mainland will always be tenuous as long as we do not hold the Alps, from which our enemies can rush down as they please and retreat back to when they need to be on the defensive. If we held the Alps near our lands, then we could rush down them as we please and retreat back to them when we need to be on the defensive."
 emp_ven_destroy_austria_title:0 "Destroy Austria"
 emp_ven_destroy_austria_desc:0 "Austria has been a perennial problem for us over the centuries. Their rulers have threatened us, cajoled us, and tried to dictate terms to us on numerous occasions. There is only one way the Austrian threat will stop, and that is with the utter defeat of Austria itself. If Austria ceased to be a problem, then there would be one less challenge to our political and diplomatic mastery in Europe."
 emp_ven_expand_the_arsenal_title:0 "Expand The Arsenal"
 emp_ven_expand_the_arsenal_desc:0 "The Venetian Arsenal is a venerable and key institution, responsible for the construction and maintenance of our serene state's respectable fleet. In these fluid times, it is more important than ever to make sure that the Arsenal is up to the task, by commissioning a new series of ships that will strengthen our navy and ensure our maritime supremacy for years to come."
 emp_ven_contest_genoese_trade_title:0 "Contest Genoese Trade"
 emp_ven_contest_genoese_trade_desc:0 "Genoa has long been a thorn in our side, and the growing power of Western Mediterranean trade is simply strengthening their hand and making them more of a threat to us. We must do something about their sources of trade- if we can cut into their income, they won't be nearly wealthy enough to seriously contest our power, and that will enable us to humiliate them further."
 emp_ven_the_francocracy_title:0 "The Francocracy"
 emp_ven_the_francocracy_desc:0 "Following the Fourth Crusade, we established several lordships in former Byzantine lands, and for a while helped maintain their presence in the region. The Greeks denigrated these realms as the 'Frankokratia', the rule of the 'Franks', but for us, they were useful tools for extending our power. It was a grand time to be a Venetian. The time is ripe to re-establish our presence in Constantinople, the real center of power in the area, but this time we should play a more active role in the region's administration."
 emp_ven_challenge_papal_supremacy_title:0 "Challenge Papal Power"
 emp_ven_challenge_papal_supremacy_desc:0 "We have long maintained a certain understanding with the Papacy. The Pope would not meddle in the affairs of our churchmen, and we would not meddle in the affairs of the Pope. These days, however, the Papacy has grown more assertive, even as our own power grows, and has begun involving itself in Church affairs across Europe. It is time for us to remind the Pope of our old arrangement, and check the Papacy's grasps at power."
 emp_ven_monopolize_adriatic_trade_title:0 "Monopolize Adriatic Trade"
 emp_ven_monopolize_adriatic_trade_desc:0 "Venice should control trade in the entirety of the Adriatic Sea, which puts us into conflict with the upstart city of Ragusa."
 emp_ven_reclaim_the_aegean_title:0 "Reclaim The Aegean"
 emp_ven_reclaim_the_aegean_desc:0 "We have a long history of trade in the Eastern Mediterranean, but as fortunes have shifted in Greece and Asia Minor, our merchants' fortunes have suffered. Reasserting our position in the Aegean will require force of arms, but we will prosper if we are successful."
 emp_ven_annex_cyprus_title:0 "Annex Cyprus"
 emp_ven_annex_cyprus_desc:0 "Cyprus is the crown jewel of the Eastern Mediterranean. From Cyprus, we could exert magnificent control over the maritime trade of the Levant, of Anatolia - even Egypt! First, however, we must take the island."
 emp_ven_control_the_means_of_transaction_title:0 "The Means Of Transaction"
 emp_ven_control_the_means_of_transaction_desc:0 "Our booming commerce is handicapped by the arbitrarily dictates of local rules, who cannot appreciate the full benefits of our mutual arrangements, and insist on such petty hindrances as taxes, surcharges, and the supremacy of their laws over our agents. Clearly, the only way to settle this impasse is to assert our own administration in these lucrative lands."
 emp_ven_this_mythical_realm_title:0 "This Mythical Realm"
 emp_ven_this_mythical_realm_desc:1 "Levantine trade has long been a source of wealth for us, but discoveries have revealed an even richer land to us: India. If we could secure a toehold in this rich land to the east, our merchants could become wealthy beyond imagination."
 emp_ven_this_mythical_realm_tt:0 "Establish a trade company anywhere along the coast of §YIndia§!"
 emp_ven_the_shape_of_trades_to_come_title:0 "The Future Of Trade"
 emp_ven_the_shape_of_trades_to_come_desc:0 "Our experiment in India has shown us that the future of extraordinary profits do not lie in the Mediterranean, but abroad, towards the Indies and the East. We must establish a stronger presence in these lands, so that we may tap into their vast riches."
 emp_ven_the_shape_of_trades_to_come_tt:1 " provinces owned in India or the East Indies"
 ven_venetian_carnevale:0 "Venetian Carnevale"
 desc_ven_venetian_carnevale:0 "The Venetian Carnevale is the talk of Europe. Come, and be bedazzled!"
 ven_aldine_monopoly_modifier:0 "Aldine Press Monopoly"
 desc_ven_aldine_monopoly_modifier:0 "The Aldine Press' monopoly on special prints ensures a profit for it, allowing it to publish more niche works with less concern for unlicensed reprints eating into sales and making the works unprofitable."
 ven_standardized_relazioni:0 "Standardized Relazioni"
 desc_ven_standardized_relazioni:0 "A secure relazione gives the state the vital information it needs to navigate the treacherous diplomatic waters of Europe, without its enemies discovering its secrets."
 ven_urban_renewal:0 "Urban Renewal"
 desc_ven_urban_renewal:0 "New infrastructure provides us opportunities to build something better."
 ven_political_monopolist:0 "Political Monopolist"
 desc_ven_political_monopolist:0 "With our greatest enemies broken before us, none can withstand the might of our pen."
 ven_autonomous_venetian_patriarchate:0 "Autonomous Venetian Patriarchate"
 desc_ven_autonomous_venetian_patriarchate:0 "With a certain understanding reached with the Papacy, our church can tend to our affairs without any more outside trouble."
 ven_genoese_humiliation:0 "Genoese Humiliation"
 desc_ven_genoese_humiliation:0 "With our show of dominance over one of our greatest competitors in Italy, we have an easier time drawing commerce towards our own ports."
 ven_nothing_ventured_nothing_gained:0 "Nothing Ventured, Nothing Gained"
 desc_ven_nothing_ventured_nothing_gained:0 "Our merchants push the boundaries of the known, seeking new markets to enter and new trades to make."
 ven_la_francocrazia:0 "La Francocrazia"
 desc_ven_la_francocrazia:0 "The return of Venetian power to the Eastern Mediterranean and one of the most prestigious cities of Europe secures our place in history as one of the greatest maritime powers of the age."
 PROTECTED_VENETIAN_MERCHANTS:0 "Protected Venetian Merchants"
 # Papal missions
 emp_pap_patrimony_of_st_peter_title:0 "Patrimony Of St. Peter"
 emp_pap_patrimony_of_st_peter_desc:0 "Although Rudolf von Habsburg ceded Romagna and other territories to our holy domain in the 13th century, our control has often been nominal at best. It is time we asserted the temporal authority of Rome and brought these wayward lands back under our control."
 emp_pap_suppress_the_italian_cities_title:0 "Crush The Italian Cities"
 emp_pap_suppress_the_italian_cities_desc:0 "The city-states of Tuscany and Liguria have been a political nuisance for far too long. Not only do they constantly challenge the extent of our rule, but they dare try to put their own people on the Papal Throne! It is time we acknowledged that the only way to finally settle the problem is by eliminating them."
 emp_pap_sweep_the_po_title:0 "Sweep The Po"
 emp_pap_sweep_the_po_desc:0 "The domains of the Po Valley down to the Adriatic are ruled by proud men, sinful men, who brazenly refuse to recognize our authority and even attempt to appoint their own clergy. Such insults to the Papacy cannot stand!"
 emp_pap_island_screens_title:0 "Island Screens"
 emp_pap_island_screens_desc:0 "It is only a short voyage from Rome to the Mediterranean, and the Mediterranean is a vast and open domain that our enemies could sail across at any time to strike at us. To protect Rome, we should seize control of the major islands that guard the approaches to Italy's western coastline."
 emp_pap_italian_supremacy_title:0 "Italian Supremacy"
 emp_pap_italian_supremacy_desc:1 "As the domains of Saint Peter have grown, an idea has begun to take shape. Our power and prestige make us natural leaders of the Italian Peninsula, and it would not take much effort to make that idea a reality."
 emp_pap_swiss_guard_title:0 "Form The Swiss Guard"
 emp_pap_swiss_guard_desc:0 "The universal duties of the Church require greater protection than what our levies alone can provide. It would be wise for us to secure a contract with the Swiss to establish a guard for the Pope and for Rome."
 emp_pap_swiss_guard_mercs_enabled:0 "The §YSwiss Guard§! will become a unique mercenary unit available only to the Papal State."
 emp_pap_catholic_volunteers_title:0 "Catholic Volunteers"
 emp_pap_catholic_volunteers_desc:1 "The Church needs strong defenses if it is to survive in these tumultuous times. We need to muster the largest army we can, with as many people as we can recruit."
 emp_pap_roman_navy_title:0 "Build A Roman Navy"
 emp_pap_roman_navy_desc:0 "Our enemies can approach us by sea as easily as they can approach us by land. For our defense, and for our sacred duties abroad, we must construct a worthy fleet."
 emp_pap_the_holy_league_title:0 "The Holy League"
 emp_pap_the_holy_league_desc:0 "In these dark times, we must rally the Faithful together and present a strong front against heretics and heathens alike. A strong front requires strong allies, however. We need someone truly formidable on our side, if we aim to seriously pursue our sacred mission."
 faux_is_catholic:0 "Is §YCatholic§!"
 emp_pap_the_holy_league_tt:0 "Every §YCatholic§! ally gets the '§YPapal Military Aid§!' modifier for §Y10§! years, giving the following effects:\nMercenary Maintenance Modifier: §G-25.0%§!\nMercenary Cost: §G-10.0%§!"
 emp_pap_catholic_alliances_title:0 "Catholic Confraternity"
 emp_pap_catholic_alliances_desc:0 "Although our cause is righteous, faith alone cannot provide us security and victory on earth. It is through the good works of allied princes that we are able to spread the Word of God."
 emp_pap_catholic_alliances_tt:1 "[Root.GetName] must be allied with §Y3§! §YCatholic§! countries"
 emp_pap_support_the_knightly_orders_title:0 "Support The Orders"
 emp_pap_support_the_knightly_orders_desc:1 "The Holy Orders of Europe all fight a pious war, but they are isolated and poorly-supported even by their Catholic neighbors. We should remind them - including the Orders residing in our own realm - that we recognize their struggle, and fully support them in their missions."
 emp_pap_eastern_alliances_title:0 "Eastern Alliances"
 emp_pap_eastern_alliances_desc:0 "The eastern frontier of Christendom is a fragile one, constantly shifting to and fro. We should help stabilize this front, even if it means making friends with those on the wayward side of the Great Schism."
 emp_pap_eastern_alliances_trigger_tt:0 "§Y[Root.GetName]§! is allied with or is the overlord of any §YChristian§! country in the §YBalkans§!, §YAnatolia§!, or §YCaucasia§! regions"
 emp_pap_eastern_alliances_tt:0 "Every §YChristian§! ally and subject in the §YBalkans§!, §YAnatolia§! and §YCaucasia§! regions gets the '§YGasmoulikon Corps§!' modifier for §Y15§! years, giving the following effects:\nGlobal Sailors Modifier: §G+20%§!\nGlobal Manpower Modifier: §G+20.0%§!"
 emp_pap_prester_john_title:0 "Prester John"
 emp_pap_prester_john_desc:0 "The Christian communities of the Upper Nile and beyond are under constant threat from heathens. We must do what we can to support these people in their struggle."
 emp_pap_prester_john_tt:0 "Any §YChristian§! country in the §YHorn of Africa§! region has at least §Y100§! opinion of §Y[Root.GetName]§!"
 emp_pap_prester_john_land_tt:0 "Own §Y6§! provinces in the §YHorn of Africa§! region"
 emp_pap_rebuild_the_papal_treasury_title:0 "Rebuild The Papal Treasury"
 emp_pap_rebuild_the_papal_treasury_desc:0 "Earthly matters require earthly means. To achieve our spiritual goals, we must strengthen our own finances."
 emp_pap_restore_curia_funding_title:0 "Restore Curia Funding"
 emp_pap_restore_curia_funding_desc:0 "Beyond the administrative costs of the state, we must tend after the money needed to supply necessities to the faithful. We cannot let the organs of the Church wither away for lack of funds."
 emp_pap_new_st_peters_basilica_title:0 "New St. Peter's Basilica"
 emp_pap_new_st_peters_basilica_desc:0 "The old St. Peter's Basilica is an edifice dating back to the time of Emperor Constantine. For far too long, it has been sadly neglected, and now is likely too far gone to be restored. Building a new basilica in its place gives us an opportunity to build a truly monumental structure celebrating the glory of Christ."
 emp_pap_establish_vatican_library_title:0 "Found The Vatican Library"
 emp_pap_establish_vatican_library_desc:0 "Although we have a multitude of documents in a multitude of collections, we have no single place to curate all the written works we own. It is time we organized an official library for the Holy See."
 emp_pap_subiaco_press_title:0 "Subiaco Press"
 emp_pap_subiaco_press_desc:0 "The work of scribes is honorable work, but modern times call for modern measures. We should adopt the new printing press, so that we may more easily produce encyclicals, tracts, and all the other necessary documents the Church requires."
 emp_pap_support_eastern_catholiczation_title:0 "Eastern Catholicization"
 emp_pap_support_eastern_catholiczation_desc:0 "The lands of the Lithuanians, Poles, and Ruthenes are a fragmented place, split between believers of the Catholic faith and those that follow Orthodox teachings. We should do all that we can to support the efforts of the Catholic powers there in spreading the true faith."
 emp_pap_support_eastern_catholiczation_lit_tt:0 "[LIT.GetName] gets the '§YPapal Mission§!' modifier for §Y15§! years, giving the following effects:\nGlobal Missionary Strength: §G+2.0%§!\nMissionary Maintenance Cost: §G-50.0%§!"
 emp_pap_support_eastern_catholiczation_pol_tt:0 "[POL.GetName] gets the '§YPapal Mission§!' modifier for §Y15§! years, giving the following effects:\nGlobal Missionary Strength: §G+2.0%§!\nMissionary Maintenance Cost: §G-50.0%§!"
 emp_pap_support_eastern_catholiczation_plc_tt:0 "[PLC.GetName] gets the '§YPapal Mission§!' modifier for §Y15§! years, giving the following effects:\nGlobal Missionary Strength: §G+2.0%§!\nMissionary Maintenance Cost: §G-50.0%§!"
 emp_pap_start_the_counter_reformation_title:0 "Counter The Reformation"
 emp_pap_start_the_counter_reformation_desc:0 "With heretical rhetoric on the rise, we must move fast to contain these wrong teachings and maintain uniformity of faith in the Church."
 emp_pap_concessions_title:0 "Offer Concessions"
 emp_pap_concessions_desc:0 "Over time, elements of the faith may have strayed from correct teachings. We should attempt to correct errors in Church practice, and resolve some of the issues which have spurred on the spread of heretical thought."
 emp_pap_back_the_catholic_powers_title:0 "Back The League"
 emp_pap_back_the_catholic_powers_desc:0 "The Faithful are lining up to fight the heretics, and our exhortations would ring hollow if we did not join their ranks. We must join the Catholic League!"
 emp_pap_fight_the_heretics_title:0 "Fight The Heretics"
 emp_pap_fight_the_heretics_desc:0 "Heresy must be stamped out. The leadership of Rome cannot be contested by German princes any longer!"
 emp_pap_levantine_missions_title:0 "Levantine Missions"
 emp_pap_levantine_missions_desc:0 "The Holy Lands have been hotly contested by Christians and Muslims, and we would be remiss if we did not continue the fight. We should do everything in our power to ensure that the lands of the Levant are brought back under the rule of Catholic princes."
 emp_pap_levantine_missions_tt:1 " provinces in the §YMashriqi§! region must be owned by a §YCatholic§! country"
 emp_pap_mission_to_china_title:0 "Mission To China"
 emp_pap_mission_to_china_desc:0 "It is our solemn duty to evangelize everywhere, to bring the Word of God to all corners of the earth. As our knowledge of the world grows, so too does our duty. Explorers in the Far East have begun making contact with Chinese merchants; it is a sign that we must go forth and proselytize among them."
 emp_pap_mission_to_china_tt:0 "§YChina§! has been discovered"
 emp_pap_mission_to_china_tt2:2 " provinces in either §YNorth China§! or §YSouth China§! are owned by a §YCatholic§! country"
 emp_pap_mission_to_japan_title:0 "Mission To Japan"
 emp_pap_mission_to_japan_desc:0 "The legendary lands of Japan are beckoning us, crying out for salvation. We should seek out these islands of the Far East, and spread the Good News among their people."
 emp_pap_mission_to_japan_tt:0 "§YJapan§! has been discovered"
 emp_pap_mission_to_japan_tt2:2 " provinces in §YJapan§! are owned by a §YCatholic§! country"
 emp_pap_end_the_schism_title:0 "End The Schism"
 emp_pap_end_the_schism_desc:0 "For too long, Christendom has been divided over petty differences in faith. If, however, faithful princes were able to install pious Catholic men in the sees of Orthodoxy's most respected patriarchates, we could make a serious case for the end of the Great Schism."
 emp_pap_end_the_schism_tt:0 "Every §YOrthodox§! country will receive the '§YThe Papacy Heals The Schism§!' event"
 emp_pap_destroy_heretic_strongholds_title:0 "Crush Heretic Strongholds"
 emp_pap_destroy_heretic_strongholds_desc:0 "Even though the Church is triumphant in the Empire, heretical words continue to be whispered throughout its lands, supported by proud princes who continue to follow the wrong faith. We must go forth and stamp out the source of these teachings! That is the only way we can finally end this so-called 'Reformation' once and for all."
 emp_pap_destroy_heretic_strongholds_tt:0 "Every province in the Holy Roman Empire is owned by a §YCatholic§! country"
 emp_pap_pontifical_universities_title:0 "Pontifical Universities"
 emp_pap_pontifical_universities_desc:1 "The mysteries of Creation are at our fingertips, waiting to be unlocked. Scholastic and scientific study should be encouraged - who knows what other wonders may be discovered?"
 pap_papal_swiss_guard:0 "Papal Swiss Guard"
 desc_pap_papal_swiss_guard:0 "Special contracts allow us to recruit some of the best soldiers money can buy"
 pap_papal_mission:0 "Papal Mission"
 desc_pap_papal_mission:0 "The Pope's envoys aim to help us spread the Word of God."
 pap_papal_military_aid:0 "Papal Military Aid"
 desc_pap_papal_military_aid:0 "The Pope's support helps us recruit some of the more zealous free companies to our cause."
 pap_roman_leadership:0 "Roman Leadership"
 desc_pap_roman_leadership:0 "Our leadership and initiative inspires great men to join our righteous cause"
 pap_italian_federation:0 "Italian Federation"
 desc_pap_italian_federation:0 "The people of Italy prosper under the rule of the Church"
 pap_eastern_mediterranean_routes:0 "Eastern Mediterranean Routes"
 desc_pap_eastern_mediterranean_routes:0 "Our work in the East has helped us understand the tricks of travel and expand our reach."
 pap_st_peters_basilica:0 "St. Peter's Basilica"
 desc_pap_st_peters_basilica:1 "This great edifice is one of the greatest churches in all of Christendom."
 pap_universal_church:0 "Universal Church"
 desc_pap_universal_church:0 "Our Church is without equal"
 pap_roman_renaissance:0 "Roman Renaissance"
 desc_pap_roman_renaissance:0 "The arts and sciences are blooming within our lands"
 pap_papal_press_rb:0 "Papal Press"
 desc_pap_papal_press_rb:0 "We use the latest innovations to administer the realm and promote the Church"
 pap_papal_press_no_rb:0 "Papal Press"
 desc_pap_papal_press_no_rb:0 "We use the latest innovations to administer the realm and promote the Church"
 pap_african_connections:0 "African Connections"
 desc_pap_african_connections:0 "Our work in Africa has given us a better understanding of the lay of the land and how to make deals with local figures."
 pap_gasmoulikon_corps:0 "Gasmoulikon Corps"
 desc_pap_gasmoulikon_corps:0 "These men feel as much at home among Latins as they do among Greeks, and are willing to fight for us at the behest of the Pope."
 pap_chinese_jesuits_catholic:0 "Chinese Jesuit Stronghold"
 desc_pap_chinese_jesuits_catholic:0 "This province is supported by a community of Jesuits, who tend to the faithful and operate schools in the area."
 pap_chinese_jesuits_noncatholic:0 "Jesuit China Mission"
 desc_pap_chinese_jesuits_noncatholic:0 "Jesuits are actively spreading the Catholic faith in this province, assisting state efforts to convert residents and ease the transition."
 pap_visitor_of_missions_in_the_indies_catholic:0 "Visitor of Missions in the Indies"
 desc_pap_visitor_of_missions_in_the_indies_catholic:0 "This province's administration is assisted by a senior Jesuit missionary, who oversees legal issues alongside ecclesiastic concerns."
 pap_visitor_of_missions_in_the_indies_noncatholic:0 "Visitor of Missions in the Indies"
 desc_pap_visitor_of_missions_in_the_indies_noncatholic:0 "A senior Jesuit missionary helps administer this province and spread the Catholic faith in it."
 pap_japanese_jesuits:0 "Japanese Jesuits"
 desc_pap_japanese_jesuits:0 "These men of the cloth are converts to Catholicism, and wish to spread their faith among the people of their homeland. Their communications with churchmen elsewhere also provide them with a superb knowledge of nanban traders and oceanic trade routes."
 pap_latin_patriarch_of_jerusalem:0 "Latin Patriarchate of Jerusalem"
 desc_pap_latin_patriarch_of_jerusalem:0 "Zealous Christians now flock to Jerusalem to hear the stirring words of the restored Latin Patriarch. Driven by Patriarch's sermons, they vow to never let Jerusalem fall again, and to protect the Faith forevermore."
 flavor_pap.EVTNAME11:0 "The Papacy Heals The Schism"
 flavor_pap.EVTDESC11:0 "The Bishop of Rome has declared the Great Schism over, a declaration backed by his pliant new ecclesiastic puppets in Constantinople and Moscow. While we could continue in our old ways, the Papacy's victories suggest that God may truly be on its side."
 flavor_pap.EVTOPTA11:0 "We shall embrace Catholicism."
 flavor_pap.EVTOPTB11:0 "For as long as they say 'Filioque', we shall be Orthodox!"
 flavor_pap.EVTNAME12:0 "The Papacy supports us!"
 flavor_pap.EVTDESC12:1 "An envoy from Rome has arrived at our capital, letting us know that His Holiness has noticed our efforts on behalf of the faith, and warmly approves. To further assist us in our work, Rome has also sent some of their best missionaries to our realm."
 flavor_pap.EVTOPTA12:1 "Alleluia!"
 flavor_pap.EVTNAME13:1 "The Jesuits return"
 flavor_pap.EVTDESC13:1 "Although we have rebuffed the Jesuits once, their leadership refuses to take 'no' for an answer, and has sent another mission to our lands. They are persistent, if nothing else. Should we relent and let these missionaries stay?"
 flavor_pap.EVTOPTA13:0 "Very well, we may benefit from their learning"
 flavor_pap.EVTOPTB13:0 "No, their foreign ideas are still not acceptable"
 flavor_pap.EVTNAME14:0 "The arrival of the Jesuits"
 flavor_pap.EVTDESC14:0 "Missionaries from far across the sea have sailed to our lands, bringing gifts to the [Root.Monarch.GetTitle] and exhibiting various mechanical inventions from Europe. They also exhibited great knowledge by greating a huge map of the world and proposing sound ideas for calendar reform. But they also brought with them strange religious and philosophical ideas, which may disrupt the traditional order of China. Should these missionaries be allowed to stay?"
 flavor_pap.EVTOPTA14:0 "Yes, we may benefit from their learning"
 flavor_pap.EVTOPTB14:0 "No, their foreign ideas are not acceptable in our society"
 flavor_pap.EVTNAME15:0 "The Kirishitan"
 flavor_pap.EVTDESC15:0 "Catholic missionaries, backed by their Pope far away, have begun to arrive at our shores. They are attempting to spread Christianity and convert the local populace en masse. If they are not stopped, these Jesuits, Franciscans, and Dominicans could pose a significant threat to Shintoism."
 flavor_pap.EVTOPTA15:0 "Stop the missionaries!"
 flavor_pap.EVTOPTB15:0 "Let them spread their faith"
 # Provence missions
 emp_pro_arts_title:0 "Sponsor the Arts"
 emp_pro_arts_desc:0 "We must demonstrate to the rulers of Christendom that Provence is a cultured and pious nation. Patronizing the works of Italian artists and displaying them in our churches will surely have this effect."
 emp_pro_toulon_title:0 "Toulon Dockyards"
 emp_pro_toulon_desc:0 "Toulon is an ideal location for the construction of a grand new naval dockyard and arsenal. From Toulon our fleet will dominate the Mediterranean!"
 emp_pro_marseille_title:0 "Develop Provence"
 emp_pro_marseille_desc:0 "The Provencal heartland is rich, but could be richer still. We must develop the city of Marseilles as well as the surrounding countryside."
 emp_pro_sicily_title:0 "King of Sicily"
 emp_pro_sicily_desc:0 "As we claim the crown of Aragon, so too do we claim the crown of Sicily. We must wrest the island away from the Aragonese and bring it under the rule of its rightful King."
 emp_pro_jerusalem_title:0 "King of Jerusalem"
 emp_pro_jerusalem_desc:0 "Many lords style themselves as Kings of Jerusalem, but none have the strength or ambition to march into the Holy Land and enforce their claims. None that is, except for our noble monarch!"
 emp_pro_corsica_title:0 "The Claims of King René"
 emp_pro_corsica_desc:0 "René of Anjou is the rightful ruler of a great many realms. He was tragically ejected from his seat in Naples, denied the crown of Aragon, and pretends to the mastery of Jerusalem. Few take these claims seriously. We must show the lords of Christendom that the claims of Provence should not be dismissed lightly."
 emp_pro_naples_title:0 "King of Naples"
 emp_pro_naples_desc:0 "Good King René once sat on the Neapolitan throne, until it was unjustly taken from him by the illegitimate House of Trastamara of Aragon. We must restore the line of René to Naples."
 emp_pro_hungary_title:0 "King of Hungary"
 emp_pro_hungary_desc:0 "The House of Anjou once ruled in Hungary, only losing the throne at the end of the 14th century. We must restore our House to Hungary!"
 emp_pro_aragon_title:0 "King of Aragon"
 emp_pro_aragon_desc:0 "René has many enemies, but it is the Aragonese who vex him most greatly. After being denied the Aragonese throne and defeated by their armies at Naples, there can be no reconciliation between us."
 emp_pro_avignon_title:0 "Negotiate for Avignon"
 emp_pro_avignon_desc:0 "Avignon has long been a domain of the Church, and was even the seat of the Papacy from 1309 to 1376. With the issue of the Babylonian Captivity firmly resolved, the Holy Father no longer has need of Avignon, so we may be able to negotiate for its transfer into our realm."
 emp_pro_lorraine_title:0 "Integrate Lorraine"
 emp_pro_lorraine_desc:0 "The duchy of Lorraine is one of the few titles that we were able to retain after the crushing defeat at the hands of Aragon. We must incorporate Lorraine fully into our domain."
 emp_pro_occitania_title:0 "Unite Occitania"
 emp_pro_occitania_desc:0 "Occitania has suffered under the rule of France. Devastated during the Albigensian Crusade and now subjected to the Hundred Years War with England, the people and nobility alike tire of French rule. We should liberate them from France and bring them under the rule of Provence."
 emp_pro_france_title:0 "King of France"
 emp_pro_france_desc:0 "Though we lack a claim to the French throne, that is no obstacle to our continued expansion. We should simply raise an army and embark on a campaign of conquest against the remnants of the French kingdom."
 emp_pro_la_marseillaise_title:0 "La Marseillaise"
 emp_pro_la_marseillaise_desc:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons!"
 emp_pro_join_the_empire_title:0 "Join the Empire"
 emp_pro_join_the_empire_desc:0 "Though our ambitions are great, we are militarily weaker than many of our neighbours. It may be wise to seek protection by joining the Holy Roman Empire."
 emp_pro_king_of_kings_title:0 "King of Kings"
 emp_pro_king_of_kings_desc:0 "Collecting kingdoms has almost become a hobby for our glorious monarchs. Let us indulge in this acquisition of titles even further. If necessary we could even invent some new Kingdoms for our monarch to reign over."
 # Provence Mission Modifiers
 pro_king_of_hungary:0 "King of Hungary"
 desc_pro_king_of_hungary:0 "The House of Anjou has been restored to Hungary. The remnants of the Black Guard have agreed to serve the new King."
 pro_king_of_kings:0 "King of Kings"
 desc_pro_king_of_kings:0 "Collecting Kingdoms has become a hobby for our monarchs."
 pro_lorraine_modifier:0 "Duke of Lorraine"
 desc_pro_lorraine_modifier:0 "The Duchy of Lorraine has been fully integrated into our realm."
 pro_imperial_diplomacy:0 "Imperial Diplomacy"
 desc_pro_imperial_diplomacy:0 "As a Prince of the Holy Roman Empire, we enjoy the protection of the Emperor and a certain status among the nobility of Europe."
 pro_king_of_france:0 "King of France"
 desc_pro_king_of_france:0 "Our soldiers have fought hard for our victory; France is ours!"
 toulon_dockyards:0 "Toulon Dockyard"
 desc_toulon_dockyards:0 "The dockyards and arsenal at Toulon are our most important naval base. From here we shall dominate the Mediterranean."
 pro_la_marseillaise:0 "La Marseillaise"
 desc_pro_la_marseillaise:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons!"
 pro_la_marseillaise_2:0 "La Marseillaise"
 desc_pro_la_marseillaise_2:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons!"
 pro_renaissance:0 "Renaissance City"
 desc_pro_renaissance:0 "Our endorsement of Renaissance architecture has elevated our capital as a beacon of culture."
 pro_marseille:0 "The Growth of Marseille"
 desc_pro_marseille:0 "The city of Marseille is rapidly growing, becoming an ever more important hub of trade and industry."
 pro_avignon_tt:0 "If we have good relations with the Pope, he will cede §YAvignon§! to us."
 pro_avignon_tt_2:0 "The Pope will cede §YAvignon§! to [Root.GetName]"
 # French Missions
 emp_fra_reconquer_normandy_title:0 "Reconquer Normandy"
 emp_fra_reconquer_normandy_desc:0 "The Duchy of Normandy is a de jure subject of the Kingdom of France. It should be returned to our rule."
 emp_fra_subjugate_brittany_title:1 "Subjugate Brittany"
 emp_fra_subjugate_brittany_desc:0 "The Duchy of Brittany is not recognizing their proper relationship with the French Crown. We should persuade them to return to the fold."
 emp_fra_conquer_picardy_fra_title:0 "Conquer Picardy"
 emp_fra_conquer_picardy_fra_desc:0 "Picardy is a wealthy region, once part of France but now divorced from our rule. We should reclaim it."
 emp_fra_conquer_flanders_wallonia_title:0 "Conquer Flanders"
 emp_fra_conquer_flanders_wallonia_desc:0 "The Duchy of Flanders has over the centuries shifted in allegiance between France, the Holy Roman Empire, and the upstart Duchy of Burgundy. It should be returned to France permanently."
 emp_fra_build_french_fleet_title:0 "French Naval Power"
 emp_fra_build_french_fleet_desc:0 "France must build a fleet to rival that of England, lest we be stranded on our shores indefinitely."
 emp_fra_india_expansion_title:0 "French East Indies"
 emp_fra_india_expansion_desc:0 "The riches of India are a tempting prize indeed. If we could establish a foothold along the coast, we could dominate trade in the region."
 emp_fra_reconquer_gascony_title:0 "Reconquer Gascony"
 emp_fra_reconquer_gascony_desc:0 "Gascony is rightful French land, occupied by an illegitimate claimant to the crown. Every English foothold in France must be reclaimed."
 emp_fra_conquer_provence_title:0 "Conquer Provence"
 emp_fra_conquer_provence_desc:0 "The Dukes of Provence aspire to much, but achieve little. They would be better off as subjects to France."
 emp_fra_conquer_burgundy_area_title:0 "Conquer Burgundy"
 emp_fra_conquer_burgundy_area_desc:0 "The upstart Dukes of Burgundy fancy themselves a great power in their own right, yet in truth they are a mere vassal. We should remind them of this fact."
 emp_fra_french_colony_in_north_america_title:1 "Bases in North America"
 emp_fra_french_colony_in_north_america_desc:0 "The Compagnie des Marchands are asking for financial support to help establish bases in North America. They say the honor of France demands it."
 emp_fra_subjugate_lorraine_title:1 "Subjugate Lorraine"
 emp_fra_subjugate_lorraine_desc:0 "The Duchy of Lorraine is strategically placed on the frontier between the Empire and France. In case there is future conflict between France and the Empire we would be wise to make the dukes see France as their master."
 emp_fra_annex_savoy_title:1 "Annex Savoy"
 emp_fra_annex_savoy_desc:0 "The Duchy of Savoy defends the Italian invasion route into France. To ensure this invasion route is properly protected we must incorporate Savoy into France."
 emp_fra_france_discovers_the_carribean_title:1 "Colonial Expansion"
 emp_fra_france_discovers_the_carribean_desc:1 "The glory of France demands that we are the greatest nation in Christendom. Our explorers are seeking royal patronage to go voyages of discovery in the East."
 emp_fra_recover_calais_title:0 "Recover Calais"
 emp_fra_recover_calais_desc:0 "The treacherous King Edward III of England took Calais to act as a base to attack France. We must stop this happening and give France the Pays Reconquis."
 emp_fra_france_discovers_north_america_title:0 "Discover North America "
 emp_fra_france_discovers_north_america_desc:0 "Our Navigators are beseeching the crown to underwrite a mission to explore the seas to the west of us. They have heard rumors of rich lands that they wish to claim for the glory of France."
 emp_fra_french_claim_to_naples_title:0 "French Claim to Naples"
 emp_fra_french_claim_to_naples_desc:0 "The Neapolitan succession is a complex and contentious matter. Naples itself aspires to independence, but both France and the Iberian princes stake a claim to it also. This matter must be put to rest."
 emp_fra_brest_title:0 "Brest Dockyards"
 emp_fra_brest_desc:0 "Brest occupies an extremely strategic location on the Atlantic coast. We must construct a dockyard there and make it the primary base of our Atlantic fleet."
 emp_fra_england_title:0 "Defeat the English"
 emp_fra_england_desc:0 "Ever our hated enemy and rival, England continues to be a thorn in our side. We must bypass or defeat the Royal Navy, land on Great Britain itself, and put an end to the English nation once and for all."
 emp_fra_louisiana_title:0 "Mississippi Company"
 emp_fra_louisiana_desc:0 "We should establish a monopoly company to trade on behalf of [Root.GetName] along the Mississippi River."
 emp_fra_end_hyw_title:0 "The Hundred Years' War"
 emp_fra_end_hyw_desc:0 "Though we have been making gains in recent conflicts against the English, they continue to occupy territories that are rightfully part of France. We must eject the English from our lands entirely!"
 emp_fra_conquer_milan_title:0 "Conquer Milan"
 emp_fra_conquer_milan_desc:0 "To ensure our position in Northern Italy is protected we must expand our holdings to include Milan."
 emp_fra_spanish_succession_title:0 "The Spanish Succession"
 emp_fra_spanish_succession_desc:0 "There are rumours that the Spanish crown is weak and insecure. We must lay claim to the throne before our enemies have a chance to seize it themselves."
 emp_fra_native_relations_title:0 "Trade with the Natives"
 emp_fra_native_relations_desc:0 "The battle for dominance over the Ohio fur trade cannot be won through military force alone. We must establish a trading relationship with the Native Americans living in the region to secure the interests of the [Root.GetAdjective] treasury."
 emp_fra_toulon_dockyard_title:0 "Toulon Dockyards"
 emp_fra_toulon_dockyard_desc:0 "Toulon is an ideal location for the construction of a grand new naval dockyard and arsenal. From Toulon our fleet will dominate the Mediterranean!"
 emp_fra_annex_genoa_title:0 "Annex Genoa"
 emp_fra_annex_genoa_desc:0 "The port of Genoa and its hinterlands sit too close to the French Mediterranean shore, we should incorporate these into our Kingdom to protect our Mediterranean coast."
 emp_fra_switzerland_title:0 "Helvetic Conquest"
 emp_fra_switzerland_desc:0 "The Swiss believe that they are safe in their Alpine fortresses. We will show them that there is no obstacle that cannot be torn down with French cannon!"
 emp_fra_annex_alsace_title:0 "Annex Alsace"
 emp_fra_annex_alsace_desc:0 "The Fortress of Strasbourg defends one of the major crossing points on the upper Rhine. To help defend France we must push forward our frontier to the Rhine and ensure that we, and no other, controls that fortress."
 emp_fra_germany_title:0 "Dominate the Empire"
 emp_fra_germany_desc:0 "The Holy Roman Empire is the greatest barrier to French expansion, and a constant thorn in our side. The Empire must either be abolished, paving the way for our ambitions, or else brought under [Root.GetAdjective] control."
 emp_fra_poland_title:0 "Polish Subjects"
 emp_fra_poland_desc:0 "The Poles are unlikely to fare well without a powerful protector, and our rivals greedily eye their homelands. We should launch a campaign with the goal of establishing a Polish protectorate in the region."
 emp_fra_russia_title:0 "The Russian Campaign"
 emp_fra_russia_desc:0 "Russia is one of the last obstacles to a [Root.GetAdjective] hegemony in Europe. We must capture Moscow even if our armies must endure the frozen hell that is Russia in winter."
 emp_fra_indochina_title:0 "French Indochina"
 emp_fra_indochina_desc:0 "The wealth of Indochina is all but untapped by European nations. Let us be the first to establish a presence in the region."
 emp_fra_integrate_vassals_title:0 "Centralize France"
 emp_fra_integrate_vassals_desc:0 "The era of feudal vassals ruling their own autonomous domains must come to an end. We must rein in the landed nobles and consolidate [Root.GetName] into a single nation."
 emp_fra_wars_of_religion_title:0 "Institute the Dragonnades"
 emp_fra_wars_of_religion_desc:0 "Though we have endured the worst of the troubles brought by the Protestant reformation, there are still a great many potentially treasonous heretics residing in [Root.GetName]. We should institute a policy of intimidation and discimination against these heretics to drive them from our borders."
 emp_fra_establish_the_musketeers_title:0 "Establish the Musketeers"
 emp_fra_establish_the_musketeers_desc:0 "We should establish an elite corps of soldiers to guard the monarch and act as the military arm of the Maison du Roi. With its membership reserved for the upper classes, these regiments will encourage the aristocracy to seek careers in the military."
 emp_fra_i_am_the_state_title:0 "L'État, c'est moi"
 emp_fra_i_am_the_state_desc:1 "The monarch should not be limited by tradition, local privilege or the nobility. Instead, as first amongst equals, he must be sole commander of the ship of state."
 emp_fra_move_court_to_versailles_title:0 "Versailles Palace"
 emp_fra_move_court_to_versailles_desc:0 "The land around the small village of Versailles has long been excellent hunting land, the small hunting lodge has steadily been augmented into a grand looking chateau. Is it not now fitting to make this the seat of the French government?"
 emp_fra_revolution_title:0 "French Revolution"
 emp_fra_revolution_desc:0 "The tyranny of the monarchy must be ended! Vive la France!"
 emp_fra_empire_title:0 "French Hegemony"
 emp_fra_empire_desc:0 "The [Root.GetAdjective] state shall become the world's only superpower, an unmatched global hegemon with no worthy rivals and total power over the fate of nations."
 emp_fra_indian_dominance_title:0 "Indian Dominance"
 emp_fra_indian_dominance_desc:0 "The riches of India shall be reserved only for the [Root.GetAdjective]. All other European nations with a presence in India must be ejected, by force if necessary."
 emp_fra_south_america_title:0 "France Antarctique"
 emp_fra_south_america_desc:0 "[Root.GetName] must have a foothold in South America. It is likely that other nations may have already established themselves on this vast continent, so we should be prepared to encounter political hostility."
 emp_fra_auld_alliance_title:0 "Strengthen the Auld Alliance"
 emp_fra_auld_alliance_desc:0 "We have long maintained good relations and a defensive pact with Scotland due to our mutual rivalry with England. We should expand on this relationship in preparation for an assault on the English mainland."
 emp_fra_les_invalides_title:0 "Les Invalides"
 emp_fra_les_invalides_desc:0 "By establishing military hospitals for our brave veterans we can reduce the time it takes to put them back on the front lines. It will also be an excellent opportunity for medical research that will be useful for the general citizenry."
 emp_fra_client_states_title:0 "Establish Client States"
 emp_fra_client_states_desc:0 "The [Root.GetAdjective] state can only extend itself so far. We should establish client states so that we can rule greater swathes of territory without the need to overextend our administration."
 emp_fra_american_independence_title:0 "American Independence"
 emp_fra_american_independence_desc:0 "We should support the independence of colonies belonging to our rivals. We would surely benefit from a reputation as defenders of liberty."
 fra_client_states_tt:1 " subjects have §YEuropean§! capitals and at least §Y100§! total development"
 fra_auld_alliance_tt:0 "Any country in the §YBritish Isles§! region other than §YEngland§! or §YGreat Britain§! with at least §Y70§! total development has at least §Y100§! opinion of §Y[Root.GetName]§!"
 fra_liberation_wars_enabled_tt:0 "Enables the §YLiberation§! Casus Beli"
 fra_had_wars_of_religion:0 "Has had the §YFrench Wars of Religion§! Disaster"
 fra_british_claims_tt:0 "§Y[Root.GetName]§! gets a claim on all provinces in the §YBritish Isles§! region that are owned by §YEngland§! or §YGreat Britain§!"
 fra_louisiana_colony.tooltip2:0 "At least §Y20§! provinces in §YColonial Louisiana§! are owned by §Y[Root.GetName]§! or its non-sovereign subjects."
 duchy_of_warsaw_tt:0 "The owner of §Y[257.GetName]§! gets a permanent claim on the §YPoland§! region"
 french_revolution_mission:0 "French Revolutionary Zeal"
 desc_french_revolution_mission:0 "Vive la France!"
 # French mission modifiers
 fra_master_of_india:0 "Master of India"
 desc_fra_master_of_india:0 "France is free to expand in India without the meddling of rival European powers."
 fra_master_of_india_2:0 "Master of India"
 desc_fra_master_of_india_2:0 "France is free to expand in India without the meddling of rival European powers."
 les_invalides:0 "Les Invalides"
 desc_les_invalides:0 "Our military hospitals treat the wounded so that they can return to the fight as quickly as possible."
 dragonnades:0 "Dragonnades"
 desc_dragonnades:0 "We have instituted a policy aimed at intimidating heretics into leaving our country."
 france_rules_the_waves:0 "France Rules the Waves"
 desc_france_rules_the_waves:0 "With the Royal Navy defeated, France rules the waves."
 fra_native_relations_mission:0 "Native Relations"
 desc_fra_native_relations_mission:0 "We have established a strong trading relationships with several North American native groups."
 french_client_states_mission:0 "French Client States"
 desc_french_client_states_mission:0 "We have established client states to rule over territories without overextending our administration."
 # French mission events
 emp_mission_events.6.t:0 "The Fire of [295.GetName]"
 emp_mission_events.6.d:0 "In a shockingly callous tactical move, the [firestarter_country.GetAdjective] rulers of [295.GetName] have set their own city ablaze to slow our advance. Most of the city is now ruined or in flames, the once glorious metropolis reduced to smoking ashes."
 emp_mission_events.6.a:0 "Let it burn."
 emp_mission_events.7.t:0 "The Ducal Ring of Normandy"
 emp_mission_events.7.d:1 "With Normandy reconquered, the council deliberates on the fate of the historic Duchy and the chaos that it has caused over the centuries. On a pedestal in front of them lies the Ducal Ring.\nOne of our advisors speaks up: 'He is right, we cannot use it.'\n'We only have one choice. The ring must be destroyed', replies another.\nA third figure stands and rushes forward, drawing his axe. 'Then what are we waiting for?'\nWith a single mighty blow, the man strikes the ring."
 emp_mission_events.7.d2:0 "With Normandy reconquered, the council deliberates on the fate of the historic Duchy and the chaos that it has caused over the centuries. On a pedestal in front of them lies the Ducal Ring of Normandy. It is decided that the ring must be destroyed. The [Root.Monarch.GetTitle] makes a great display of striking the ring with an axe, putting an end to the strife."
 emp_mission_events.7.a:0 "The ring is shattered. The Duchy is no more."
 # Swiss missions
 emp_swi_vaud_wallis_title:0 "Vaud and Wallis"
 emp_swi_vaud_wallis_desc:0 "The people of Vaud and Wallis are discontent under the rule of their Savoyard masters. We must bring them liberty though inclusion in the Confederacy."
 emp_swi_geneva_title:0 "Sway Geneva"
 emp_swi_geneva_desc:0 "The wealthy city-state of Geneva longs for self-rule, and finds the prospect of autonomy under the Swiss Confederacy an alluring alternative to subjugation. We shall grant their request."
 emp_swi_start_title:0 "Consolidate Switzerland"
 emp_swi_start_desc:0 "We must ensure that the alliances between the Cantons are strong and secure, so that the Confederacy can function as a united front against external threats."
 emp_swi_three_leagues_title:0 "Integrate the Three Leagues"
 emp_swi_three_leagues_desc:0 "The Three Leagues are in many ways like our own Confederacy. The League of God's House, the Grey League, and the League of Ten Jurisdictions are each alliances between Swiss city states that band together for mutual gain. We should incorporate them into the Confederation for the benefit of all parties."
 emp_swi_confederacy_title:0 "Reorganize the Confederacy"
 emp_swi_confederacy_desc:0 "The Swiss confederacy must become more than a loose alliance of largely independent cities. We must reorganize the Confederacy into a functioning state while retaining the autonomy of the Cantons."
 emp_swi_imperial_status_title:0 "Switzerland and the Empire"
 emp_swi_imperial_status_desc:0 "Switzerland has had a difficult relationship with the Holy Roman Emperors. We must either negotiate a strong position for ourselves within the Empire or find a safe route to leave."
 emp_swi_swabia_title:0 "Expand the Confederacy"
 emp_swi_swabia_desc:0 "Swabia is divided and vulnerable, ripe for conquest by the great Imperial powers. We should bring Swabia into the protective embrace of the Confederacy."
 emp_swi_swiss_guard_title:0 "Expand the Swiss Guard"
 emp_swi_swiss_guard_desc:0 "The Pope's Swiss Guards are a point of great pride in our nation. We should improve our relationship with the Holy Father and seek to aid him in battle."
 emp_swi_mercenaries_title:0 "Mercenary Companies"
 emp_swi_mercenaries_desc:0 "Swiss mercenaries have fought for near every nation in Europe. We should investigate how these experienced soldiers could better serve their own nation."
 emp_swi_mountain_forts_title:0 "Alpine Bastions"
 emp_swi_mountain_forts_desc:0 "The Alps are our greatest defence against invaders. We should construct sturdy castles at the locations of key passes to make our nation impregnable to all attack."
 emp_swi_protect_against_austria_title:0 "Protect Against Austria"
 emp_swi_protect_against_austria_desc:0 "The Habsburgs of Austria have made repeated attempts to subjugate our nation. We must muster our forces and seek friends amongst their enemies."
 emp_swi_end_the_habsburgs_title:0 "End the Habsburgs"
 emp_swi_end_the_habsburgs_desc:0 "Switzerland will not truly be safe until the last of the Habsburgs has been eradicated."
 emp_swi_reformation_title:0 "Affair of the Sausages"
 emp_swi_reformation_desc:0 "Nothing in the Holy Bible prohibits the eating of sausages during Lent! The Catholic Church has become corrupt, forcing edicts upon us that deviate from the word of God. We should heed the words of Zwingli and Calvin and make a clean break from the arch-heretic of Rome."
 emp_swi_convert_title:0 "Religious Resolution"
 emp_swi_convert_desc:0 "Switzerland must not fall prey to religious division. Catholics and Reformers must set aside their differences and learn to live in peace, or else we will have no other option but to enforce the true faith."
 emp_swi_evangelize_title:0 "Geneva Conventions"
 emp_swi_evangelize_desc:0 "We shall make Geneva into a new Rome, the spiritual center of the Reformation. In Geneva will we attempt to establish a Council of reformers of all kinds from across Europe. Although we are unlikely to be able to settle our religious differences entirely, we can at least attempt to live in peace despite doctrinal disputes."
 swi_12_reformer_countries:1 " European nations follow the Protestant or Reformed faiths"
 swi_20_catholic_countries:1 " European nations follow the Catholic faith"
 # Swiss mission modifiers
 integration_of_the_three_leagues:0 "Integration of the Three Leagues"
 desc_integration_of_the_three_leagues:0 "The Three Leagues have joined the Swiss Confederacy, its cities welcomed into the fold."
 reorganzied_swiss_confederacy:0 "Reorganization of the Swiss Confederacy"
 desc_reorganzied_swiss_confederacy:0 "With Switzerland united, we must set our sights inward to reform the government into a functioning state."
 swi_expanded_papal_guard:0 "Expanded the Papal Guard"
 desc_swi_expanded_papal_guard:0 "The Pontifical Swiss Guard will always have a place at the side of the Holy Father."
 ended_the_habsburgs:0 "Ended the Habsburgs"
 desc_ended_the_habsburgs:0 "Every last Habsburg has been removed from their thrones. At last the world is free of their duplicitous machinations!"
 swi_swabia_joins_the_confederacy:0 "Swabia Joins the Confederacy"
 desc_swi_swabia_joins_the_confederacy:0 "The region of Swabia has joined the Confederacy. It's people are beginning to see the benefits of the Swiss system of government."
 opinion_sausage_eaters:0 "Sausage Eaters"
 # Swiss mission events
 emp_mission_events.2.t:0 "Geneva Joins the Confederacy"
 emp_mission_events.2.d:0 "Our diplomats have worked tirelessly to strengthen ties with the newly independent city-state of Geneva. After a lengthy series of negotiations, the rulers of the city have agreed to join the Confederacy, albeit in a limited sense."
 emp_mission_events.2.a:0 "We welcome our new countrymen."
 emp_mission_events.3.t:0 "The Geneva Conventions"
 emp_mission_events.3.d:0 "We have convened a council of religious reformers in Geneva the likes of which have never been seen before. Among its attendees are radical clerics from [geneva_conventions_1.GetName], [geneva_conventions_3.GetAdjective] nobles, and even [geneva_conventions_2.Monarch.GetTitle] [geneva_conventions_2.Monarch.GetName] of [geneva_conventions_2.GetName].\n\nThe council came to several major doctrinal agreements that have been widely accepted among the reformers of Europe. Geneva is becoming known as the [Root.Religion.GetName] Rome for its importance as a reformer conclave."
 emp_mission_events.3.a:0 "We are the heart of the Reformation."
 emp_mission_events.4.t:0 "Liberty for Geneva"
 emp_mission_events.4.d:0 "The rulers of Geneva have come to us with an outrageous demand; we are to immediately release the city from our rule and recognize Geneva as a sovereign member of the Swiss Confederation. No doubt agents of the Confederacy are behind this."
 emp_mission_events.4.a:0 "Geneva is rightfully ours!"
 emp_mission_events.4.b:0 "This is not worth fighting over."
 opinion_geneva_conventions:0 "Geneva Conventions"
 swi_geneva_mission_tt:0 "§YGeneva§! may become our subject."
 geneva_religious_center:0 "§YGeneva§! will become a §YReligious Center§!"
 # Crusader States missions
 EMP_crusader_navy_title:0 "Crusader Fleet"
 EMP_crusader_navy_desc:0 "We cannot hope to reclaim territory from the heathens while we are hopelessly outmatched on the water. We must build a fleet to even the odds."
 EMP_crusader_antioch_title:0 "Restore the Hospitallers"
 EMP_crusader_antioch_desc:0 "The Knights of Saint John are a shadow of their former glory. If we can recapture the former crusader state of Antioch, it would make an excellent base from which to restore the Order."
 EMP_crusader_syria_title:0 "Kingdom of Heaven"
 EMP_crusader_syria_desc:0 "Jerusalem is ours, but we must entrench ourselves deeper into the Holy Land if we are to survive here. We must carve out a kingdom in the Syrian desert."
 EMP_crusader_jerusalem_title:0 "Jerusalem!"
 EMP_crusader_jerusalem_desc:0 "The most sacred city in Christendom awaits our return. We must muster our courage and retake the city in the name of God. Onward to Jerusalem!"
 EMP_crusader_egypt_title:0 "The Land of Moses"
 EMP_crusader_egypt_desc:0 "We must safeguard our crusade by taking control of Egypt, re-establishing the Archbishopric of Alexandria and making the land a safe place for Christian pilgrims."
 EMP_crusader_convert_the_holy_land_title:0 "Convert the Holy Land"
 EMP_crusader_convert_the_holy_land_desc:0 "It is disgraceful that many of our holiest cities have fallen to heathenry and sin. We must restore the Christian faith to the Holy Land."
 EMP_crusader_pope_title:0 "Sway the Pope"
 EMP_crusader_pope_desc:0 "Support for a renewed crusade against the heathens in Greece has waned since the failure at Varna. We must convince the Pope to legitimize our unwavering efforts to reclaim Greece in the name of Christ."
 EMP_crusader_greece_title:0 "Foothold in Greece"
 EMP_crusader_greece_desc:0 "It would be wise to begin our conquest of Greece by establishing a foothold in the south. Whether this is achieved by combatting the heathens directly or by parting other Christian rulers from their holdings does not matter. This land is vital to our crusade."
 EMP_crusader_latin_empire_title:0 "The Latin Empire"
 EMP_crusader_latin_empire_desc:0 "After the Fourth Crusade a Latin Empire was established in Constantinople, claiming dominion over the former Byzantine lands. We must restore this empire and take on the mantle of Rome."
 EMP_crusader_catholic_title:0 "Shield of Christendom"
 EMP_crusader_catholic_desc:0 "The word of Christ must be spread to the four corners of the world. Heretics and heathens alike must be converted to the true faith, or else they will surely be damned for eternity."
 EMP_crusader_spain_title:0 "Maritime Allies"
 EMP_crusader_spain_desc:0 "We find ourselves in a dangerous strategic position, surviving largely because our enemies have not yet decided to levy their full force against us. We must secure an ally in the west and convince them to donate some more defensible territory to our cause."
 EMP_crusader_malta_title:0 "Fortify Malta"
 EMP_crusader_malta_desc:0 "The island of Malta will be an excellent base of operations in our wars against the heathen pirates of Africa. We must convert the island into a great and unassailable fortress."
 EMP_crusader_africa_title:0 "Base in Africa"
 EMP_crusader_africa_desc:0 "It is time to take the fight to the shores of the Barbary Coast. We must seize control of a key port, drive out the pirates, and from there prepare for an even greater struggle."
 EMP_crusader_piracy_title:0 "Crusade Against Piracy"
 EMP_crusader_piracy_desc:0 "The Barbary Pirates must be defeated once and for all. We will capture every one of their ports and put an end to their wicked trade of Christian slaves."
 EMP_crusader_knights_of_the_new_world_title:0 "Knights of the New World"
 EMP_crusader_knights_of_the_new_world_desc:0 "Opportunity awaits in the New World. As well as being a vast, untapped source of riches to fund our crusades, it is also home to many native peoples who have not yet heard the word of God. We must establish a colony and spread our mission to the west."
 EMP_crusader_fountain_of_youth_title:0 "The Fountain of Youth"
 EMP_crusader_fountain_of_youth_desc:0 "Legends tell of the Fountain of Youth, its water so blessed that it can heal the sick and prevent death by ageing. If such a miraculous thing truly exist, we must secure it for our sacred order. Immortality awaits!"
 EMP_crusader_ark_of_the_covenant_title:0 "Ark of the Covenant"
 EMP_crusader_ark_of_the_covenant_desc:0 "The Abyssinians claims to be the custodians of the Ark of the Covenant, the sacred casket containing the tablets of the Ten Commandments given to Moses. Such a holy relic will only be safe in our hands. We must discover the location of the Ark and secure it in our capital."
 crusader_egypt_tt:0 "At least §Y15§! provinces in the §YEgypt§! region are owned by [Root.GetName] or its non-tributary subjects"
 crusader_greece_tt:0 "At least §Y5§! provinces in the Morea and Aegean Archipelago areas are owned by [Root.GetName] or its non-tributary subjects"
 cruader_piracy_tt:0 "At least §Y10§! coastal provinces in the §YMaghreb§! region are owned by [Root.GetName] or its non-tributary subjects"
 # Knights mission events
 knights_missions.1.t:0 "Restoration of the Hospitallers"
 knights_missions.1.d:0 "The reconquest of Antioch is a cause for great celebration. The Knights of Saint John feel a renewed sense of purpose as they establish their new headquarters in the city, decorating buildings with their banners and gathering around as priests consecrate the land. Our captains and generals excitedly discuss plans for the reorganization of the Order and their plans for training the influx of new recruits from every corner of Christendom."
 knights_missions.1.d2:0 "The reconquest of Antioch is a cause for great celebration. As crowds gather to watch priests consecrate the land, a delegate from the Knights of Saint John approaches the [Root.Monarch.GetTitle]. He suggests that Antioch would be an excellent locus for the renewal of his Order. If [Root.GetName] were to grant the city and its surrounding territories to the Knights, they would forever swear fealty to us."
 knights_missions.1.a:0 "Restore the Knights to Antioch."
 knights_missions.1.b:0 "Our fortress is reclaimed!"
 knights_missions.1.c:0 "Grant them a chapter house only."
 knights_missions.2.t:0 "Successful Crusade for Jerusalem"
 knights_missions.2.d:0 "We have captured Jerusalem! The holy city is ours, and Christians around the world rejoice at the good news. This is a glorious day in the history of [Root.GetName]!"
 knights_missions.2.a:0 "The city is ours!"
 kni_jerusalem_tt:0 "The §YClergy§! Estate permanently gains §G+10§! Loyalty"
 knights_missions.3.t:0 "The Latin Empire"
 knights_missions.3.d:0 "In the aftermath of the Fourth Crusade a Latin Empire was established in Constantinople, laying claim to the legacy of the fallen Byzantine Empire. The region once again finds itself under Catholic rule, this time in the wake of a campaign of conquest by [Root.GetName]. [Root.Monarch.GetName] has proclaimed that [Root.GetName] shall take up the mantle of Rome, and vows to defend Constantinople against the enemies of God and the Pope."
 knights_missions.3.a:0 "Constantinople is ours."
 knights_missions.3.b:0 "Deus vult!"
 knights_missions.4.t:0 "The Ark of the Covenant"
 knights_missions.4.d:0 "After a bloody struggle against its defenders, the Ark of the Covenant has been recovered. In their death throes the guardians warned us never to open the sacred chest, but as the glorious golden casket sits upon the floor of the palace in [Root.Capital.GetCapitalName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] is gripped by temptation.\n\nIt is said that the Ark contains two of the Ten Commandments given to Moses directly by God. Such a treasure can hardly be ignored; even to gaze upon such holy relics would be divine. Or perhaps it would be blasphemy. As the [Root.Monarch.GetTitle] approaches the Ark, [Root.Monarch.GetSheHe] wonders if [Root.Monarch.GetSheHe] is worthy."
 knights_missions.4.a:0 "[Root.Monarch.GetName] opens the Ark."
 knights_missions.4.b:0 "[Root.Monarch.GetName] steps away."
 # Knights mission modifiers
 kni_converted_the_holy_land:0 "Converted the Holy Land"
 desc_kni_converted_the_holy_land:0 "The Holy Land now follows the true faith. Truly we have won the favor of the Lord."
 kni_new_crusade:0 "Renewed Crusader Spirit"
 desc_kni_new_crusade:0 "Our soldiers once again feel the spirit of the Crusades sweep over them, pushing them onward towards the reconquest of the Holy Land."
 kni_kingdom_of_heaven:0 "Kingdom of Heaven"
 desc_kni_kingdom_of_heaven:0 "We have secured the former Kingdom of Jerusalem. Long may it remain in the hands of good Christian soldiers."
 kni_alexandrian_archbishopric:0 "Alexandrian Archbishopric"
 desc_kni_alexandrian_archbishopric:0 "A Catholic Archbishopric has been established in Alexandria, bringing us great acclaim among the clergy."
 kni_ark_of_the_covenant:0 "Ark of the Covenant"
 desc_kni_ark_of_the_covenant:0 "The fabled Ark of the Covenant, said to contain the fragments of the Ten Commandment, has been recovered from Ethiopia."
 kni_ten_commandments:0 "Tablets of the Ten Commandments"
 desc_kni_ten_commandments:0 "Fragments of the original Ten Commandments, given to Moses by God himself, have been retrieved from the sacred Ark of the Covenant."
 malta_fort:0 "Maltese Fortifications"
 desc_malta_fort:0 "The fortifications we have built on Malta are beyond compare, and will surely withstand any assault by our hated enemies."
 kni_crusade_against_piracy:0 "Crusade Against Piracy"
 desc_kni_crusade_against_piracy:0 "We are victorious in our crusade against the dreaded Barbary Pirates. Our ships can now travel freely throughout the Mediterranean."
 restored_hospitaler_knights:0 "Restored Hospitaller Order"
 desc_restored_hospitaler_knights:0 "We have restored the esteemed Order of Knights of the Hospital of Saint John of Jerusalem to their former glory."
 # Bohemian Missions
 emp_boh_hussite_start_title:0 "Hussite Regency"
 emp_boh_hussite_start_desc:0 "The conflict between the various Husstie factions and those loyal to the Church of Rome has reached an uneasy settlement. Uncertainty in the line of succession is once again creating tensions between the religious factions. We must resolve the matter of succession and take a firm stance on the issue of religious orthodoxy."
 emp_boh_hussite_one_title:0 "Hussite Resurgence"
 emp_boh_hussite_one_desc:0 "Despite, or perhaps due to the death of Jan Hus in 1415, proponents of the Hussite movement have harbored bitter resentment towards us for many years. Conflicts have come to a head once again, and it is only a matter of time before we must make a choice on behalf of our people."
 emp_boh_defenestrate_the_heretics_title:0 "Defenestrate the Heretics"
 emp_boh_defenestrate_the_heretics_desc:0 "A Reformation is sweeping across Europe, and our history of unorthodoxy places us at the forefront of the theological and political conflict. We must take a stand for the true faith and introduce our heretical enemies to a window!"
 emp_boh_development_one_title:0 "Municipal Works"
 emp_boh_development_one_desc:1 "The [Root.GovernmentName] of Bohemia is lagging behind our neighbors in terms of industrialization. It is worth the investment to raise our profile in the area, and as such, to promote greater industry."
 emp_boh_bohemian_crystal_title:0 "Bohemian Crystal"
 emp_boh_bohemian_crystal_desc:0 "The production of an especially beautiful style of glasswork has become popular in our realm. We should promote this industry and ensure that our works are prized throughout the courts of Europe."
 emp_boh_bergordnung_reforms_title:0 "Reform Bergordnung"
 emp_boh_bergordnung_reforms_desc:0 "New uses for coal are being discovered that could revolutionize the face of industry throughout the world. We should reform our mining laws so that we can start producing coal at peak efficiency."
 emp_boh_integrate_silesia_title:0 "Integrate Silesia"
 emp_boh_integrate_silesia_desc:0 "Now that our own house is in order, we should look to our Crown Lands. Silesia has always been a part of our realm, and it is about time they enjoyed full status within our society."
 emp_boh_great_moravia_title:0 "Conquer Nitra"
 emp_boh_great_moravia_desc:0 "The realm of Great Moravia, the predecessor to Bohemia, once extended far beyond the lands of the Czechs. We should seek to expand our borders once again, beginning with the annexation of the old Principality of Nitra."
 emp_boh_hungarian_union_title:0 "Hungarian Union"
 emp_boh_hungarian_union_desc:0 "Hungary and Bohemia have previously been united under a single King, being separated only in 1439 with the death of Albert the Magnanimous. We should restore this rightful state of affairs."
 emp_boh_protect_against_turks_title:0 "Protect against the Turks"
 emp_boh_protect_against_turks_desc:0 "The Ottoman Turks are engaged in a dangerous spree of territorial conquest that threatens to engulf Christendom. We must ensure that the borders are fortified against the inevitable Turkish onslaught."
 emp_boh_revenge_for_nicopolis_title:0 "Revenge for Nicopolis"
 emp_boh_revenge_for_nicopolis_desc:0 "In 1396 the Bohemian crown embarked on a righteous crusade against the Turks in Bulgaria, only to be defeated by the heathens. We must rally our forces once again, retake Bulgaria, and drive the Turks back across the sea!"
 emp_boh_polish_diplomacy_title:0 "Polish Diplomacy"
 emp_boh_polish_diplomacy_desc:0 "The nature of the elective monarchy in Poland is an opportunity for our diplomats to advocate for a Bohemian heir to the Polish throne. We should ensure that a [Root.Monarch.Dynasty.GetName] rules in Poland."
 emp_boh_prem_conquest_title:0 "Premyslid Heritage"
 emp_boh_prem_conquest_desc:0 "Bohemia reigns supreme once again. However, a Margrave in our court has slyly pointed out that we possess a legitimate claim to the lands of our forebears, the Premyslids. Times have moved on and borders shifted, but we believe some of these claims still carry weight."
 emp_boh_prem_conquest_two_title:0 "Pomerelian Conquest"
 emp_boh_prem_conquest_two_desc:0 "The success of our conquest still rings in our ears. The Pomerelian lands to the North were also under the control of Wenceslaus II, and must therefore be ours."
 emp_boh_bohemian_commonwealth_title:0 "Bohemian Commonwealth"
 emp_boh_bohemian_commonwealth_desc:0 "We must look beyond what has traditionally been considered Bohemia to establish a greater commonwealth. Our empire shall span Central Europe, and we shall take our seat among the great powers of the world."
 emp_boh_humiliate_austria_title:0 "Humiliate Austria"
 emp_boh_humiliate_austria_desc:0 "Austria abuses the imperial throne and makes no secret of its plans to subjugate our nation. We must show the Princes of Germany, and the world, that Austria is not the mighty behemoth it pretends to be."
 emp_boh_electorate_of_brandenburg_title:0 "Electorate of Brandenburg"
 emp_boh_electorate_of_brandenburg_desc:0 "If we wish to secure the throne of the Holy Roman Empire, we will need the support of the electors. And what better way to secure a vote than to make the upstart nation of Brandenburg subservient to our political whims?"
 emp_boh_electorate_of_saxony_title:0 "Electorate of Saxony"
 emp_boh_electorate_of_saxony_desc:0 "We require the support of additional electors. We should set our sights on the Elector of Saxony next, as we have long sought an opportunity to control Dresden."
 emp_boh_reformatio_sigismundi_title:0 "Reformatio Sigismundi"
 emp_boh_reformatio_sigismundi_desc:0 "The Emperor Sigismund, former King of Bohemia, planned a great reform of the Holy Roman Emperor. We should continue his legacy, and set the Empire on a new and glorious path."
 emp_boh_peace_in_europe_title:0 "Peace in Europe"
 emp_boh_peace_in_europe_desc:0 "Europe has been troubled by war between the great powers and minor princes alike for generations. It is time to put an end to conflict. Under our benevolent rule we shall expand the Empire drastically so as to usher in a golden age of peace and prosperity."
 # Bohemian modifiers
 defenestrations_of_prague:0 "Defenestrations of Prague"
 desc_defenestrations_of_prague:0 "Our heretical opponents have been cast from the windows of Prague."
 bergordnung_reforms:0 "Bergordnung Reforms"
 desc_bergordnung_reforms:0 "We have reformed our mining laws so as to improve the production of coal in our nation."
 boh_integrated_silesia:0 "Silesian Integration"
 desc_boh_integrated_silesia:0 "We have integrated the various Silesian duchies into our realm."
 boh_fortification_effort:0 "Fortification Effort"
 desc_boh_fortification_effort:0 "We have built our walls sturdily, ready for a potential Ottoman invasion."
 boh_sigismund_reforms:0 "Reformatio Sigismundi"
 desc_boh_sigismund_reforms:0 "We have guided the Empire down a new a glorious path."
 boh_peace_in_europe:0 "Peace in Europe"
 desc_boh_peace_in_europe:0 "Under the protection of the Empire, Europe can enter a golden age of peace and prosperity."
 bohemian_commonwealth:0 "Bohemian Commonwealth"
 desc_bohemian_commonwealth:0 "We wear many crowns and rule many nations. We have truly taken a place among the world's great powers."
 # Bohemian mission events
 emp_mission_events.8.t:0 "The Fate of Brandenburg"
 emp_mission_events.8.d:0 "According to Imperial law, the Electorate of Brandenburg remains in the hands of the [BRA.Monarch.GetTitle] despite our suzerainty. Naturally the other Electors would be less inclined to support ours bids for Emperorship if we are seen to be forcing their peers to vote in our favor. If however we depose the [BRA.Monarch.GetTitle] and put our own [Root.Monarch.GetTitle] on the throne, the electorate would pass to [Root.Monarch.GetHerHim] and the issue would be bypassed. Though this would surely upset the lords of Brandenburg.\nAlternatively, we could restore the historical March of Brandenburg, once a protective buffer for the German lords against their enemies to the east."
 emp_mission_events.8.a:0 "Create a personal union."
 emp_mission_events.8.b:0 "Restore the March of Brandenburg"
 emp_mission_events.8.c:0 "The current situation suits us."
 emp_mission_events.9.t:0 "The Fate of Saxony"
 emp_mission_events.9.d:0 "The Electorate of Saxony, by the laws of the Holy Roman Empire, remains in the hands of the [SAX.Monarch.GetTitle] of Saxony despite the nation having become our subject. The other Electors are unlikely to endorse our candidacy if we are seen to be coercing the Saxon Elector. We could however we depose the [SAX.Monarch.GetTitle] in favor of our [Root.Monarch.GetTitle], creating a Personal Union. The electorate would then pass to [Root.Monarch.GetHerHim]. Unfortunately this plan would not be popular among the Saxon lords."
 # Prussian Missions
 emp_brapru_reclaim_neumark_title:0 "Reclaim Neumark"
 emp_brapru_reclaim_neumark_desc:0 "The province of Neumark was once an integral part of Brandenburg. It was leased to the Teutonic Knights, but they have neglected the land, causing its local burghers to demand a return to the old administration."
 emp_brapru_conquer_pomerania_title:0 "Pomeranian Succession"
 emp_brapru_conquer_pomerania_desc:0 "We have rights to succession to the Duchy of Pomerania. The only way to ensure that our claims are not forgotten is to seize the region by force."
 emp_brapru_connect_the_prussian_lands_title:0 "Prussian Expansion"
 emp_brapru_connect_the_prussian_lands_desc:0 "Having united Brandenburg with Prussia we now have the problem of how we defend the two halves of our realm. To make our realm a more defensible unit we must conquer all of Prussia and not just the parts currently under our control."
 emp_brapru_army_reforms_1_title:0 "Professional Army"
 emp_brapru_army_reforms_1_desc:0 "We must transition away from the practice of hiring mercenaries to fight our battles. Instead we will establish a professional army for our nation."
 emp_brapru_renovate_berlin_title:0 "Renovate Berlin"
 emp_brapru_renovate_berlin_desc:0 "The city of Berlin is long overdue for architectural renovations and its infrastructure is in dire need of modernization. We must invest in large-scale improvements to the city and encourage its growth."
 emp_brapru_army_reforms_2_title:0 "Army Reforms"
 emp_brapru_army_reforms_2_desc:0 "Discipline is what separates an army from a mob. We must ensure that our soldiers are well-trained, well-equipped, and above all well-disciplined."
 emp_brapru_army_reforms_3_title:0 "An Army with a State"
 emp_brapru_army_reforms_3_desc:0 "Lesser states have an army. Our army shall have a state."
 emp_brapru_ansbach_succession_title:0 "Ansbach Succession"
 emp_brapru_ansbach_succession_desc:0 "The Hohenzollerns of Ansbach are closely related to our own line. We should ensure that the Ansbach succession eventually results in a reunion with our cousins."
 emp_brapru_franconian_conquest_title:0 "Franconian Conquest"
 emp_brapru_franconian_conquest_desc:0 "With Ansbach returned to the fold, we should expand our holdings in Franconia."
 emp_brapru_conquer_silesia_title:0 "Conquer Silesia"
 emp_brapru_conquer_silesia_desc:0 "Although some would say that our claim to Silesia is a bit shaky, we do have some grounds for claiming this province as our own. The prestige of our country depends on us pushing those claims."
 emp_brapru_prussia_partitions_poland_title:0 "Conquer Greater Poland"
 emp_brapru_prussia_partitions_poland_desc:0 "Poland is weak and Russia wishes to continue to dominate her, for us to accept this situation we must be compensated with Polish lands."
 emp_brapru_chinese_trade_title:0 "Trade in Canton"
 emp_brapru_chinese_trade_desc:0 "The riches of the Orient lie untapped by European merchants. We must rush to exploit this new source of wealth. Set sail to Cathay!"
 emp_brapru_edict_of_potsdam_title:0 "Edict of Potsdam"
 emp_brapru_edict_of_potsdam_desc:0 "Governments throughout Europe are passing laws that discriminate against our brothers of the faith. We should proclaim our own Edict that reaffirms our piety and invites the faithful to settle within our borders."
 emp_brapru_reform_the_state_title:0 "Reform the State"
 emp_brapru_reform_the_state_desc:0 "Our laws and government must reflect the character of our nation. A series of reforms shall be passed that will transform the state into a well-oiled mechanism of rule."
 emp_brapru_enlightened_absolutism_title:0 "Enlightened Absolutism"
 emp_brapru_enlightened_absolutism_desc:0 "Everything for the people, nothing by the people."
 emp_brapru_show_of_strength_title:0 "A Show of Strength"
 emp_brapru_show_of_strength_desc:0 "Before we can stake a claim to any great swathes of land in Germany, we must first demonstrate to the Princes that we are a force to be reckoned with."
 emp_brapru_lower_saxony_title:0 "Conquer Lower Saxony"
 emp_brapru_lower_saxony_desc:0 "Lower Saxony would be a natural route for our expansion. While campaigning in this region we must also make sure to defeat our rivals in Luneburg and Magdeburg, as well as securing the port of Emden."
 emp_brapru_emden_company_title:0 "The Emden Company"
 emp_brapru_emden_company_desc:0 "Now that we have access to the Atlantic via the port of Emden, we must charter a Royal Asiatic Company to traverse the oceans in search of wealth to bring home to our nation."
 emp_brapru_kiel_canal_title:0 "Construct the Kiel Canal"
 emp_brapru_kiel_canal_desc:0 "It has been suggested that the Atlantic and Pacific Oceans could be connected through the construction of a canal in Panama. This is of course absurd. However, it may be realistic to construct a canal linking the Baltic to the North Sea so that ships might pass from Emden to our Baltic ports."
 emp_brapru_westphalian_conquest_title:0 "Westphalian Conquest"
 emp_brapru_westphalian_conquest_desc:0 "We should expand our influence in Germany westward, into the lands of Westphalia."
 emp_brapru_duchy_of_cleves_title:0 "The Duchy of Cleves"
 emp_brapru_duchy_of_cleves_desc:0 "Through complex laws of succession, we have a claim to the Duchy of Cleves. While shaky, it provides a cause for expansion into the Rhineland."
 emp_brapru_rhineland_conquest_title:0 "Rhineland Conquest"
 emp_brapru_rhineland_conquest_desc:0 "The Rhineland is a highly contested region, at the forefront of conflicts between great powers as well as being home to many prosperous cities. We should conquer the region in preparation for our conquest of all Germany."
 emp_brapru_german_empire_title:0 "German Confederation"
 emp_brapru_german_empire_desc:0 "We have become a mighty nation, feared and respected by all statesmen with good sense. At last it is time to unite Germany into a single nation, whether by force or by diplomacy."
 emp_brapru_the_balance_of_power_title:0 "The Balance of Power"
 emp_brapru_the_balance_of_power_desc:0 "For much of our history we have played a minor part on the world stage. The great powers must be forced to consider us among their number."
 emp_brapru_konigsberg_development_title:0 "Develop Königsberg"
 emp_brapru_konigsberg_development_desc:0 "Königsberg is the most important city in Prussia. We must endorse a university in the city and invest in its development."
 emp_brapru_empower_the_junkers_title:0 "Empower the Junkers"
 emp_brapru_empower_the_junkers_desc:0 "The Junkers, minor nobles, wield great influence in our nation. We must organize them and regulate their power so that they serve the interests of the state."
 # Prussian Mission Modifiers
 pru_space_marines:0 "An Army with a State"
 desc_pru_space_marines:0 "Other states have an army. Our army has a state."
 pru_space_marines_2:0 "An Army with a State"
 desc_pru_space_marines_2:0 "Other states have an army. Our army has a state."
 pru_chinese_trade:0 "Chinese Trade"
 desc_pru_chinese_trade:0 "We have established a trade route from Germany to China, opening up the wealth of the Orient to our nation."
 pru_emden_company_modifier:0 "The Emden Company"
 desc_pru_emden_company_modifier:0 "The Emden Company has been founded with the purpose of establishing trade connections overseas."
 pru_construction_modifier:0 "German Engineering"
 desc_pru_construction_modifier:0 "Our engineers and architects have become renowned for constructing functional architecture that can be built efficiently."
 edict_of_potsdam_modifier:0 "The Edict of Potsdam"
 desc_edict_of_potsdam_modifier:0 "Our Edict is encouraging the faithful from across Europe to settle in our nation."
 pru_german_confederation:0 "The German Confederation"
 desc_pru_german_confederation:0 "The Princes of Germany are uniting their realms into a single nation under our diligent supervision."
 # Neapolitan Missions
 emp_nap_roman_relations_title:0 "Roman Relations"
 emp_nap_roman_relations_desc:0 "The proximity between Naples and Rome necessitates a clear relationship with the Holy Father. We must either seek to befriend the Papal State or else walk the dangerous path of defying it."
 emp_nap_defender_of_the_faith_title:0 "Defender of the Faith"
 emp_nap_defender_of_the_faith_desc:0 "Southern Italy is home to many devout Christians who wish to see our nation taking in active part in defending the faith. We must rise to this expectation and win the support of both our people and the Lord."
 emp_nap_state_of_the_presidi_title:0 "State of the Presidi"
 emp_nap_state_of_the_presidi_desc:0 "A few towns on the Tuscan coast, known as the State of the Presidi, owe allegiance to Naples and the [Root.Monarch.GetName]. These territories should be the basis of our expansion further into Tuscany."
 emp_nap_italian_wars_title:0 "Win the Italian Wars"
 emp_nap_italian_wars_desc:0 "War rages across Italy over dominion in the region. Many desire to rule Naples, but [Root.GetName] has its own ambitions. We must emerge victorious in these wars and carve out a greater realm in Italy."
 emp_nap_dalmatian_conquest_title:0 "Dalmatian Conquest"
 emp_nap_dalmatian_conquest_desc:0 "We must continue our expansion along the Adriatic Coast, making sure to seize the wealty trading port of Ragusa long the way."
 emp_nap_independent_naples_title:0 "Independent Naples"
 emp_nap_independent_naples_desc:0 "Naples must win its independence from the foreign powers that are determined to control its destiny."
 emp_nap_two_sicilies_title:0 "Unite the Two Sicilies"
 emp_nap_two_sicilies_desc:0 "The Kingdoms of Sicily and Naples were once united as a single realm, but political developments have caused them to diverge into separate entities. We should rectify this situation, expanding our rule over both Sicily and Naples to reuinite the Kingdom."
 emp_nap_despot_of_epirus_title:0 "Despot of Epirus"
 emp_nap_despot_of_epirus_desc:0 "Many of the petty lords of Epirus once swore fealty to the King of Naples. We must once again rule over the Epirotes and lay claim to the title of Despot."
 emp_nap_king_of_jerusalem_title:0 "King of Jerusalem"
 emp_nap_king_of_jerusalem_desc:0 "The Crusades have failed and the Holy Land is once more in the hands of heathens. It is time to take up the Cross once again and fight to reclaim Jerusalem!"
 emp_nap_crown_of_aragon_title:0 "Crown of Aragon"
 emp_nap_crown_of_aragon_desc:0 "The King of Aragon once believed himself the rightful ruler of Naples. We will turn the tables and make Aragon into a [Root.GetAdjective] domain."
 emp_nap_neapolitan_navy_title:0 "Neapolitan Navy"
 emp_nap_neapolitan_navy_desc:0 "Our nation is almost entirely surrounded by water and thus vulnerable to attack from the sea. We will need to construct a sizable navy if we want to be able to defend ourselves, let alone project our influence overseas."
 emp_nap_med_islands_title:0 "Secure the Mediterranean"
 emp_nap_med_islands_desc:0 "The islands of the Western Mediterranean would be strategically valuable in our hands, and are a constant threat in the hands of our rivals. We must seize the islands and establish our rule there."
 emp_nap_barbary_pirates_title:0 "Defeat the Barbary Pirates"
 emp_nap_barbary_pirates_desc:0 "The Barbary Pirates are a plague upon our nation, raiding our coasts and taking our people as slaves. They must be defeated once and for all."
 emp_nap_renaissance_city_title:0 "Renaissance City"
 emp_nap_renaissance_city_desc:0 "Italy is experiencing a renewal of art, culture, and science. Naples must be at the forefront of this Renaissance, patronizing art and sponsoring the construction of elaborate new churches."
 emp_nap_develop_naples_title:0 "Develop [Root.GetName]"
 emp_nap_develop_naples_desc:0 "Naples is a great city but could be greater still. And many of the outlying towns of our domain are underdveloped. We should take measures to invest in our nation for the sake of our people's prosperity."
 emp_nap_rein_in_nobility_title:0 "Rein in the Nobles"
 emp_nap_rein_in_nobility_desc:0 "The [Root.GetAdjective] nobility have always been a thorn in the side of the nation, plotting for power and influence. We must rein them in so that their machinations primarily serve the state."
 emp_nap_neapolitan_governance_title:0 "Neapolitan Governance"
 emp_nap_neapolitan_governance_desc:0 "[Root.GetName] must decide how it is to be governed. Republic or monarchy? Despotism or constitutionalism? These matters must be firmly resolved."
 naples_government_tt:0 "Complete all Government Reforms or become a Republic"
 # Naples mission modifiers
 naples_dotf_modifier:0 "Naples Defends the Faith"
 desc_naples_dotf_modifier:0 "Our people are overjoyed that we have claimed the mantle of Defender of the Faith."
 nap_italian_wars_modifier:0 "Victory in the Italian Wars"
 desc_nap_italian_wars_modifier:0 "We have decisively won the Italian Wars, and have learned much about the effective use of condottieri in the process."
 nap_ragusa_trade:0 "Adriatic Trade"
 desc_nap_ragusa_trade:0 "Our holdings on the Adriatic Coast promote trade throughout our nation."
 nap_liberty_desire:0 "Privileged Subjects"
 desc_nap_liberty_desire:0 "Our subject nations shall learn that our rule is benign and benevolent so long as they remain loyal."
 nap_barbary_pirates:0 "Defeated the Barbary Pirates"
 desc_nap_barbary_pirates:0 "We have defeated the dreaded Barbary Pirates. Our ships can now sail unmolested."
 # German Missions
 emp_ger_hlr_lowlands_title:0 "Secure the Low Countries"
 emp_ger_hlr_lowlands_desc:0 "Dutch ambitions of independence must be crushed. We must not only subjugate the Low Countries but also occupy them directly, placing them under our direct and firm governance."
 emp_ger_hlr_rhineland_title:0 "Industrialized Rhineland"
 emp_ger_hlr_rhineland_desc:0 "The Rhineland has the potential to be a great center of industry. This potential must not be wasted. We should invest heavily in the manufacturing industries in the region."
 emp_ger_hlr_education_title:0 "Compulsory Education"
 emp_ger_hlr_education_desc:0 "Every child in our realm should be required to attend German schools. This has the benefit of not only ensuring an educated workforce, but also of instilling proper German values and language into the youth."
 emp_ger_hlr_blood_and_iron_title:0 "Blood and Iron"
 emp_ger_hlr_blood_and_iron_desc:0 "The Princes that have thus far resisted our rule must be brought into the fold. It will take more than gentle persuasion to unite Germany; it will require a politics of power and an exertion of military force."
 emp_ger_hlr_urbanization_title:0 "Promote Urbanization"
 emp_ger_hlr_urbanization_desc:0 "The multitudes of small towns that dot the German landscape must be transformed into glorious cities, each a beacon of culture and commerce."
 emp_ger_hlr_dominant_economy_title:0 "Dominant Economy"
 emp_ger_hlr_dominant_economy_desc:0 "The [Root.GetAdjective] economy shall be the greatest in all of Europe. It will be impossible for other nations to rival our wealth if we develop our nation to its fullest potential."
 emp_ger_hlr_chancellorship_title:0 "Establish the Chancellorship"
 emp_ger_hlr_chancellorship_desc:0 "[Root.GetName] cannot rely entirely on the skill of the [Root.Monarch.GetTitle]. Our nation needs a reliable cabinet of ministers so that the governance of the state can be properly delegated, and those ministers must have a strong leader to organize their efforts. We should establish the office of Chancellor to provide this leadership."
 emp_ger_hlr_junkers_title:0 "Control the Junkers"
 emp_ger_hlr_junkers_desc:0 "The landed nobility, or Junkers, have a great deal of influence over the [Root.GetAdjective] state. We must rein in these nobles and force them to serve the nation rather than extracting privileges from it."
 emp_ger_hlr_kaiserreich_title:0 "Kaiserreich"
 emp_ger_hlr_kaiserreich_desc:0 "The German Empire shall eclipse all others. The fate of the world will rest in our hands alone."
 kaiserreich_tt:0 "Have more total Development than any other nation in the world."
 emp_ger_hlr_italy_title:0 "Italian Invasion"
 emp_ger_hlr_italy_desc:0 "Since the time of the Karlings the fates of Germany and Italy have been bound together. It is time to reestablish German hegemony over Italy."
 emp_ger_hlr_protected_markets_title:0 "Protected Markets"
 emp_ger_hlr_protected_markets_desc:0 "The profit that comes for trading in German goods should benefit German people in German nations. We must take measures to ensure that German markets are protected against foreign involvement."
 emp_ger_hlr_imperial_navy_title:0 "Imperial Navy"
 emp_ger_hlr_imperial_navy_desc:0 "No German nation has yet had much success fighting at sea. We should build a fleet of heavy warships to rectify this situation."
 emp_ger_hlr_overseas_empire_title:0 "Overseas Empire"
 emp_ger_hlr_overseas_empire_desc:0 "We should use our trading posts in Africa as a staging ground for expanding our reach to the Far East. The wealth of China awaits us!"
 emp_ger_hlr_poland_title:0 "Annex Poland"
 emp_ger_hlr_poland_desc:0 "The fertile farmlands of Poland could yield great profits and feed many in our nation if they could be wrested away from the incompetent rule of our enemies. We should launch an invasion of Poland to secure as much of this fertile land as possible."
 emp_ger_hlr_holy_state_title:0 "Holy State"
 emp_ger_hlr_holy_state_desc:0 "The newly reunited Empire must demonstrate its devotion to the Faith. We must announce to the world that we shall defend the [Root.Religion.GetName] religion at any cost."
 emp_ger_hlr_roman_politics_title:0 "Roman Resolution"
 emp_ger_hlr_roman_politics_desc:0 "The Roman Church has exerted its influence over the Empire since its inception, and the tension between Pope and Emperor has never truly been resolved. We must force a settlement of this matter even if we have to march our armies into Rome itself."
 opinion_hre_crowned_by_the_pope:0 "Crowned the Emperor"
 emp_ger_hlr_centralized_empire_title:0 "Centralized Empire"
 emp_ger_hlr_centralized_empire_desc:0 "With matters of faith resolved to our satisfaction, we must look to securing the future of the Holy Roman Empire. For too long the Princes ruled autonomously, but now that the Empire is united we must bring every town and village completely under our control. Let none say that we are not Holy, Roman, or Empire!"
 emp_ger_hlr_crush_the_revolution_title:0 "Crush the Revolution"
 emp_ger_hlr_crush_the_revolution_desc:0 "Armies of political radicals swarm the streets of the cities of Europe. We cannot abide this disruption of the natural order, and so we must march into the very heart of this Revolution and crush it utterly."
 emp_ger_hlr_france_title:0 "Invade France"
 emp_ger_hlr_france_desc:0 "France has had expansionist ambitions in Germany for centuries. We cannot allow such a powerful nation to threaten the unity of our nation. Let us take the fight to them, and launch an invasion of France!"
 emp_ger_hlr_baltic_title:0 "Baltic Conquest"
 emp_ger_hlr_baltic_desc:0 "We must seize the rich commercial ports of the Baltic and establish a military presence in the region."
 emp_ger_hlr_scramble_for_africa_title:0 "Scramble for Africa"
 emp_ger_hlr_scramble_for_africa_desc:0 "The European powers are scrambling for a foothold in Africa, largely as a means of extending their reach into the East. [Root.GetName] cannot be left without its own African possessions, so we must mount an expedition!"
 emp_ger_hlr_concert_of_europe_title:0 "Concert of Europe"
 emp_ger_hlr_concert_of_europe_desc:0 "European diplomacy has become dominated by concerns about the balance of power. An ever-dwindling number of great nations have established themselves as the determinators of European affairs. Germany must be counted among these powers, and carve out a place on the world stage."
 emp_ger_hlr_caprathian_conquest_title:0 "Carpathian Conquest"
 emp_ger_hlr_caprathian_conquest_desc:0 "The Kingdom of Hungary has become a battleground in the struggle between great powers. We must lead our armies to the land of the Danube and the Carpathian mountains and stake our own claim to the region, lest it fall into the hands of our opportunistic rivals."
 emp_ger_hlr_burn_the_wooden_wall_title:0 "Burn the Wooden Wall"
 emp_ger_hlr_burn_the_wooden_wall_desc:0 "The Royal Navy of the British Isles allows the English to project power all over the world, and most importantly in Germany. We must put an end to their meddling, and burn their wooden wall to ashes that will rest at the bottom of the ocean!"
 burn_wooden_wall_tt:0 "No country with a capital in the §YBritish Isles§! region has a fleet of more than §Y5§! Heavy Ships."
 ger_rhineland_tt:0 "Every owned province with a manufactory in the §YNorth Rhine§!, §YLower Rhineland§!, and §YPalatinate§! areas gets §YIndustrialized Rhineland§! until he end of the game, giving the following effects:\nLocal Goods Produced Modifier §G+15.0%§!"
 dominant_economy_tt:0 "Have a greater monthly income than any other country in Europe"
 germany_ned_tt:0 "§YNetherlands§! does not own any provinces in the §YLow Countries§! region"
 ger_chancellor_tt:0 "Employ §Y3§! advisors of at least §Y3§! skill."
# German mission events
 emp_mission_events.5.t:0 "Crowned by the Pope"
 emp_mission_events.5.d:0 "We have reached a final and permanent accord with the Vicar of Christ, Pope [PAP.Monarch.GetName]. From this day forth, the Holy Father will personally crown the Holy Roman Emperor.\nAn agreement has also been reached in which the Emperor will have de facto primacy over the Church within the Imperial domain, bringing an end to centuries of often violent disputes between Pope and Emperor."
 emp_mission_events.5.a:0 "We are truly a Roman empire."
 # German mission modifiers
 EST_VAL_GER_URBAN:0 "German Urbanization: §G$VAL$%§!"
 industrialized_rhineland:0 "Industrialized Rhineland"
 desc_industrialized_rhineland:0 "Our investment in the Rhineland is causing rapid industrialization."
 ger_german_education:0 "German Education"
 desc_ger_german_education:0 "Promoting German education ensures that our cultural values are instilled throughout the land."
 ger_chancellorship:0 "The Chancellorship"
 desc_ger_chancellorship:0 "We have appointed a Chancellor to preside over the Cabinet and take on many of the responsibilities of administrating the German nation."
 ger_kaiserreich:0 "Kaiserreich"
 desc_ger_kaiserreich:0 "Deutschland, Deutschland über alles"
 ger_burned_wooden_wall:0 "Burned the Wooden Wall"
 desc_ger_burned_wooden_wall:0 "The British navy has been reduced to a pile of charred wood at the bottom of the ocean."
 ger_concert_of_europe:0 "Concert of Europe"
 desc_ger_concert_of_europe:0 "If the balance of power is to be maintained, European diplomacy must evolve."
 ger_reactionary_zeal:0 "Reactionary Zeal"
 desc_ger_reactionary_zeal:0 "The revolution is crushed, and the dangerous ideas it attempted to spread have been nipped in the bud."
 german_asia_companies:0 "Asian Trade Companies"
 desc_german_asia_companies:0 "Our reach extends to the farthest corners of East Asia, and our merchants return with exotic goods from China and Japan."
 german_asia_companies_backup:0 "Asian Trade Companies"
 desc_german_asia_companies_backup:0 "Our reach extends to the farthest corners of East Asia, and our merchants return with exotic goods from China and Japan."
 roman_hre:0 "A Roman Empire"
 desc_roman_hre:0 "The troubles between Pope and Emperor are at an end, a centuries-long struggle resolved."
 hre_autonomy:0 "Centralized Empire"
 desc_hre_autonomy:0 "Let none say that we are not Holy, Roman, and an Empire!"
 ger_crushed_dutch_independence:0 "Crushed Dutch Independence"
 desc_ger_crushed_dutch_independence:0 "Dutch aspirations for independence have been crushed. The Low Countries have been returned to rightful German rulership."
 # Albanian Missions
 alb_skanderbeg_rebellion_title:0 "Skanderbeg's Rebellion"
 alb_skanderbeg_rebellion_desc:0 "Skanderbeg has taken up the cause of resisting the Ottoman invasion of Albania. His heroic efforts have so far kept us safe from Turkish incursions, but he will need more men if he is to continue the insurrection."
 alb_withstand_the_turks_title:0 "Stand Against the Turks"
 alb_withstand_the_turks_desc:0 "We must resist the Turks by every means we have available. To even survive this onslaught would be a feat of military and diplomatic genius."
 alb_inspire_resistance_title:0 "Inspire Resistance"
 alb_inspire_resistance_desc:0 "Our continued survival inspires the Christians of the Baltic to take up arms against their Turkish oppressors. We must support their efforts and expand the rebellion to include people of all nations."
 alb_lord_of_albania_title:0 "Lord of Albania"
 alb_lord_of_albania_desc:0 "The Turks are not the only unjust occupiers of Albanian lands. We must also expel the Italian merchant princes who have seized much of the coast. Albania will not be free until every last acre of land has been returned!"
 alb_end_turkish_rule_title:0 "End Turkish Rule"
 alb_end_turkish_rule_desc:0 "It is time to take the fight to our enemy. Skanderbeg's rebellion shall become the beginning of a Crusade, uniting the peoples of the Balkans against a common foe."
 albanian_victory_tt:0 "Win a battle against the §YOttomans§!"
 albanian_inspiration_tt:0 "All Christian provinces owned by the §YOttomans§! in the §YBalkans§! region get §R+10§! Unrest"
 ottoman_balkans_alb_tt:0 "§Y[Root.GetName]§! gets a claim on all §YOttoman§! provinces in the §YBalkans§! Region"
 # Albanian Mission Modifiers
 opinion_nominal_albanian_fealty:0 "Nominal Fealty"
 opinion_pap_albania:0 "Heroic Defenders"
 skanderbeg_rebellion:0 "Skanderbeg's Rebellion"
 desc_skanderbeg_rebellion:0 "Skanderbeg's leadership inspires his men to feats of greatness."
 albanian_diplomacy:0 "Tales of Defiance"
 desc_albanian_diplomacy:0 "Word of our survival against impossible odds is spreading throughout the known world. We have shown own foes that we can fight back, and now we may find support for our cause in other nations."
 alb_inspire_resistance:0 "Inspiring Resistance"
 desc_alb_inspire_resistance:0 "Albania's resistance to Turkish invasion has inspired rebellions throughout the Balkans against Ottoman rule."
 legacy_of_skanderbeg:0 "Legacy of Skanderbeg"
 desc_legacy_of_skanderbeg:0 "Study of Skanderbeg's campaigns are mandatory for every Albanian prince. We must strive to emulate his military genius in the battles to come."
 opinion_legacy_of_varna:0 "Legacy of Varna"
 cro_tur_army:0 "Relative army strength ratio is at least §Y50%§! compared to the §YOttomans§!"
 alb_inspired_resistance:0 "Inspired Resistance"
 # Bulgarian missions
 bul_independence_title:0 "Bulgarian Independence"
 bul_independence_desc:0 "Bulgaria is once again counted among the nations of the world. We must restore our core territories and secure our independence."
 bul_restore_empire_title:0 "Bulgarian Empire"
 bul_restore_empire_desc:0 "Bulgaria once ruled a great Empire that spanned much of the Balkans. We shall return these lands to our domain!"
 bul_extend_empire_title:0 "Extend the Empire"
 bul_extend_empire_desc:0 "The borders of the Empire must be pushed even further. Let us continue our campaign into Greece and the Carpathians."
 # Peasant Missions
 peasants_likedealers_title:0 "Renew the Likedeelers"
 peasants_likedealers_desc:0 "Until recently, a valiant group of outlaws named the Likedeelers would raid merchant shipping and redistribute their unjust profits to the poor. We must renew the Likedeelers so that the wealth of the north can be shared equally."
 peasants_hemmingstedt_title:0 "The Battle of Hemmingstedt"
 peasants_hemmingstedt_desc:0 "The King of Denmark wishes to subjugate the fiercely independent people of [Root.GetName]. Though we will surely be outnumbered and outmatched in many ways, we must put our faith in God and use every tactical advantage at our disposal to repel the Danish armies. If by the grace of God we succeed, we should push on and liberate Holstein from Danish rule."
 peasants_denmark_title:0 "Defeat Denmark"
 peasants_denmark_desc:0 "We will never be truly safe until the tyrant King of Denmark is defeated utterly. We must liberate the peasantry of Jutland and drive out the aristocracy from all of Denmark."
 peasants_conquest_of_bread_title:0 "The Conquest of Bread"
 peasants_conquest_of_bread_desc:0 "In other nations the noble laborers who work the fields and factories would be met with bayonets and grapeshot if they demanded bread for their toil. In [Root.GetName] no man, woman, or child shall ever die of hunger. Let us provide bread for all!"
 peasants_means_of_production_title:0 "The Means of Production"
 peasants_means_of_production_desc:0 "Those who hold the means of material production also have control over the means of mental production, so that the ideas of the ruling class subjugate the minds of the poor. We must ensure that material production is controlled by the people and not by an elite few."
 peasants_bremen_title:0 "Pious Alliance"
 peasants_bremen_desc:0 "The security of our people has long been politically safeguarded by the Prince-Archbishop of Bremen. We must continue to seek ecclesiastical support so that we are not left to the mercy of opportunistic feudal lords."
 peasants_north_germany_title:0 "Resist Feudalism"
 peasants_north_germany_desc:0 "The Princes of Germany would subjugate our people and force them into serfdom given the slightest opportunity. We must strike first, advancing into Lower Saxony and putting an end to aristocratic rule."
 peasants_protect_frisia_title:1 "Mutual Aid"
 peasants_protect_frisia_desc:0 "Many of the Frisian peasantry organize themseles into autonomous communities just as we do. Frisia however has begun to fall to feudal subjugation. We must do whatever we can to protect them."
 protect_frisia_tt:1 " provinces in §YFrisia§! are owned by §Y[Root.GetName]§! or a Peasant Republic ally."
 peasants_the_peasants_war_title:0 "The Peasants' War"
 peasants_the_peasants_war_desc:0 "All over Germany the peasants are rising up against their masters. We must support their pious struggle, and help our brothers and sisters in establishing their own peasant republics."
 peasants_break_the_chains_title:0 "Break the Chains"
 peasants_break_the_chains_desc:0 "Revolution! We cannot simply live peacefully in our communes while a terrible new absolutism strangles Europe. We shall become a shining beacon of liberty for all the peoples of the world. We have nothing to lose but our chains!"
 peasants_terror_in_russia_title:0 "The Terror in Russia"
 peasants_terror_in_russia_desc:0 "Nowhere is there a more terrible bastion of tyrannical autocracy than in Russia. It is time to strike the death blow to autocracy in Europe by marching into Moscow and deposing the Tsar."
 peasant_bremen_claims:0 "§Y[Root.GetName]§! gets a pemanent claim on provinces in the §YWeser§! and §YLower Saxony§! areas that are not owned by our allies."
 dtt_peasants_war_tt_1:0 "Achieve victory for the peasants in the Great Peasants' War"
 dtt_peasants_war_tt_2:1 " provinces in Germany are owned by countries with the Peasant Republic government"
 knights_templar_tt:0 "The Knights Templar mercenary company becomes available for hire."
 # Peasant modifiers
 likedeelers_modifier:0 "The Likedeelers"
 desc_likedeelers_modifier:0 "The Likedeelers patrol the coast, robbing from rich merchant vessels and distributing the spoils to the common people."
 hemmingstedt_victory:0 "Victory at Hemmingstedt"
 desc_hemmingstedt_victory:0 "We have won a great battle against the Danes. The people are convinced that the Lord himself wrought this victory."
 integrating_the_peasantry:0 "Integrating the Peasantry"
 desc_integrating_the_peasantry:0 "The peasants of Denmark are being liberated from the oppressive institutions of feudalism."
 conquest_of_bread_modifier:0 "The Conquest of Bread"
 desc_conquest_of_bread_modifier:0 "All is for all! If the man and the woman bear their fair share of work, they have a right to their fair share of all that is produced by all, and that share is enough to secure them well-being."
 means_of_production:0 "Means of Production"
 desc_means_of_production:0 "The class which has the means of material production at its disposal, has control at the same time over the means of mental production."
 pious_peasants:0 "Peaasant Piety"
 desc_pious_peasants:0 "Many of our people hold religious piety to be the highest of virtues, and so they appreciate our close ties with religious authorities in Bremen."
 peasants_war_victory:0 "Victorious Peasantry"
 desc_peasants_war_victory:0 "Our victory in the Great Peasants' War will surely inspire peasants throughout the world to rise up against their masters."
 peasant_revolutionary_zeal:0 "Populist Zeal"
 desc_peasant_revolutionary_zeal:0 "Revolution! The cry for liberty emanating from the masses cannot be ignored any longer."
 # Croatian missions
 cro_reconquer_dalmatia_title:0 "Reconquer Dalmatia"
 cro_reconquer_dalmatia_desc:0 "The opportunistic merchants of Venice have exploited our complacency to seize control of the Adriatic Coast. We must reclaim Dalmatia for [Root.GetName]."
 cro_dominate_dubrovnik_title:0 "Dominate Dubrovnik"
 cro_dominate_dubrovnik_desc:0 "The republic of Ragusa has thrived as an independent state through shrewd diplomacy and advantageous trade agreements. But it is time for Ragusa to rejoin the greater Croatian realm."
 cro_expel_italians_title:0 "Expel the Italians"
 cro_expel_italians_desc:0 "The Adriatic and Aegean Seas are overrun with Italian merchants profiting from the uneasy situation in the Balkans. We must drive these profiteers out of the region and expand our own realm."
 cro_withstand_ottomans_title:0 "Withstand the Turks"
 cro_withstand_ottomans_desc:0 "The Ottoman Turks pose the greatest threat to our independence. We must build an army to withstand them and rule a powerful realm that will stand as a Bulwark against the Turkish threat."
 cro_independence_title:0 "Croatian Independence"
 cro_independence_desc:0 "The union between Hungary has Croatia has served Hungary much more than Croatia itself. It is time to restore our independence."
 cro_reclaim_bosnia_title:0 "Reclaim Bosnia"
 cro_reclaim_bosnia_desc:0 "Bosnia was once integrated into the Kingdom of Croatia. In our absence they have become dens of heresy and unrest. Croatian hegemony must be imposed once more, and the true faith restored to its rightful dominance."
 cro_croatian_fleet_title:0 "[Root.GetAdjective] Fleet"
 cro_croatian_fleet_desc:0 "Croatian naval power has waned since the days of our independence, though we have a long history of maritime warfare. We should build a fleet and restore these traditions."
 cro_conquer_carniola_title:0 "Conquer Carniola"
 cro_conquer_carniola_desc:0 "Carniola has come to be dominated by the powerful Habsburg dynasty. We must tread carefully around our Imperial neighbor, and strike only when the time is right."
 cro_gosti_title:0 "Gosti Guests"
 cro_gosti_desc:0 "We should seek to make [Root.GetName] a welcoming place for new arrivals, for an influx of labor and manpower can only be a benefit to the state. Under the direct authority of the Crown, these Gosti will serve us well."
 cro_zagreb_title:0 "Renovate Zagreb"
 cro_zagreb_desc:0 "Zagreb has fallen into decline in recent years, and is much in need of renovation. We must devote the resources of the state to improving our historic capital."
 # Croatian Mission Modifiers
 balkan_liberator:0 "Balkan Liberators"
 desc_balkan_liberator:0 "We have expelled the opportunistic Italian merchants from the Balkans."
 croatian_fleet:0 "Croatian Fleet"
 desc_croatian_fleet:0 "Croatian galleys are feared throughout the seas, while our merchant ships bring wealth from foreign ports."
 gosti_guests:0 "Gosti Guests"
 desc_gosti_guests:0 "We have invited a number of Gosti to live in our lands, under the direct supervision of the state."
 # French minors missions
 french_minors_independence_title:0 "Ducal Independence"
 french_minors_independence_desc:1 "[Root.GetName] will never thrive as a mere subject Duchy. We must learn the lessons of Normandy and Burgundy before us and cast off royal power."
 french_minors_claim_state_title:0 "Expand the Duchy"
 french_minors_claim_state_desc:1 "With our independence now secured, we must find a way to expand the [Root.GetAdjective] domain. Thankfully we have centuries worth of dynastic claims on the surrounding land, which we must exploit to the fullest extent."
 french_minors_paris_title:0 "Capture Paris"
 french_minors_paris_desc:0 "If we mean to become the new Kings of France we must seize Paris, the historic seat of French authority."
 french_minors_become_france_title:0 "Usurp the Throne"
 french_minors_become_france_desc:1 "It is time for [Root.Monarch.GetName] to seize the throne of France for [Root.Monarch.GetHerHim]self. The former government must be destroyed utterly to make way for the new regime."
 own_all_cores_fra_minors:0 "Own all provinces with a §Y[Root.GetAdjective]§! core."
 EST_VAL_GERMAN_JUNKERS:0 "Loyal Junkers: §G$VAL$%§!"
 guardians_of_the_fountain:0 "Guardians of the Fountain"
 desc_guardians_of_the_fountain:0 "We have been tasked by the Lord to guard the Fountain of Youth from unworthy souls. To this end we drink from its waters to preserve our lives and extend our years of service."
 swi_empire_tt:0 "Has had the Imperial Incident 'Switzerland and the Empire'"
 empowered_junkers:0 "Empowered Junkers"
 desc_empowered_junkers:0 "The Junkers wield a great deal of power in our nation, but they are also compelled to almost perpetual military service."
 itm_italian_renaissance_title:0 "Italian Renaissance"
 itm_italian_renaissance_desc:1 "The world is changing, and we are at the center of that change. The writings of the ancient Greeks have become available to us once again, and the study of these venerable works has become a blossoming field of study. We cannot let our country become an intellectual backwater when such breathtaking work is happening so close to us!"
 itm_urbanization_title:0 "Encourage Urbanization"
 itm_urbanization_desc:0 "Cities are the new engines of economic growth. For us to prosper, we must ensure that our cities - and our capital, most of all - are teeming with trade and industry. If we end up pulling in a few too many workers for our new markets and mills, we can just use them to fill out our ranks."
 itm_merchant_princes_title:0 "Merchant Princes"
 itm_merchant_princes_desc:1 "Despite our growing economic muscle, our merchants still struggle to find their footing in our local trade network. Promoting the cause of our traders will do much to both bolster our commerce and make our merchants like us that much more."
 itm_princely_rule_title:0 "Rule of the Prince"
 itm_princely_rule_desc:0 "By engaging diplomatically with our neighbors and engaging in friendly relations, our subjects will see that our government is something other nations take seriously, and their respect for our rule and our laws will grow."
 itm_princely_rule_marriage:0 "§Y2§! allies must have royal marriages with §Y[Root.GetName]§!"
 itm_princely_rule_relations:2 "§Y2§! allies must have have an opinion of §Y150§! or more of §Y[Root.GetName]§!"
 itm_educated_court_title:0 "Educated Court"
 itm_educated_court_desc:0 "A prudent prince should scorn flatterers and listen to wise counsel. Such counsel, however, requires wise counselors, and... we still need a few more of those."
 itm_spheres_of_influence_title:0 "Spheres of Influence"
 itm_spheres_of_influence_desc:0 "Princes cannot reign with force alone. Sometimes a subtler approach is needed, one where those weaker than us view us as protectors rather than conquerors. Of course, they will not realize that even without the sword, we are drawing them closer to ourselves and closer to their own submission."
 itm_two_guaranteed_countries:0 "At least §Y2§! countries must have their independence guaranteed by §Y[Root.GetName]§!."
 itm_prelate_power_title:0 "Prelate Power"
 itm_prelate_power_desc:0 "There is no shame in using the faith of men for secular purposes. Harnessing the power of the church is something that any intelligent prince should pursue to the utmost."
 itm_assuming_control_title:0 "Assuming Control"
 itm_assuming_control_desc:0 "With all the tools of the state at hand, we can now aspire to greater heights. Imperial politics are worth consideration, but to seize control of Roman politics is a worthy prize as well."
 fla_lowlands_one_title:0 "Conquer the Flemish Lands"
 fla_lowlands_one_desc:0 "Our brethren are suffering at the hands of foreign oppressors. We are honor-bound to liberate them."
 fla_lowlands_two_title:0 "Control Wallonia"
 fla_lowlands_two_desc:0 "The southernmost territories of the Low Countries are the lands of the Walloons. Already, their wool runs through our looms, and our textiles are sold in their markets. We must protect our common bonds by bringing our lands even closer together."
 fla_lowlands_three_title:0 "Unite the Low Countries"
 fla_lowlands_three_desc:0 "The people of the northern Netherlands still struggle without our benevolent rule. It is imperative that we free them by annexing their lands."
 fla_flemish_trade_title:0 "Flemish Trade"
 fla_flemish_trade_desc:0 "Our towns produce some of the finest and most prolific cloth in Europe, turning the crude sheared wool of farmers into elegant textiles. Yet we are not the only ones to profit from our work - the markets are full of speculators and agents who manipulate trades and ruin our honest craftsmen. If we could secure a greater presence in the local markets, our tradesmen would surely prosper."
 fla_further_urbanization_title:0 "Expand the Cities"
 fla_further_urbanization_desc:0 "Flemish towns are already prosperous and populous, but our neighbors' cities are rapidly growing. We must help our cities grow further, lest [Root.GetName] become a backwater."
 fla_commercial_infrastructure_title:0 "Chambers of Commerce"
 fla_commercial_infrastructure_desc:0 "Our warehouses are full to the brim, our merchants are earning money faster than they can spend it - to keep up with our growing economy, we must expand our nation's commercial infrastructure."
 fla_commercial_infrastructure_tt:1 "All owned provinces in the §YLow Countries§! region have a §YTax Building§!, a §YProduction Building§!, and a §YTrade Building§!"
 fla_flemish_cloth_title:0 "In Flanders Factories"
 fla_flemish_cloth_desc:0 "Our artisans are struggling to keep up with demand for our goods. If we cannot increase production of textiles and other manufactured goods, buyers may start turning elsewhere for their needs, and then our economy would be ruined. We must expand our industrial output!"
 fla_european_networks_title:0 "European Agents"
 fla_european_networks_desc:0 "Our interests cannot be protected from [Root.GetName] alone. We must have eyes and ears everywhere, reporting about the flow of trade abroad and the welfare of our merchants. Although some in [Root.Capital.GetCapitalName] may call us 'barmy' for being so concerned about trade, it is only through meticulous records and a steady flow of knowledge that we can keep our competitive edge."
 fla_european_agents_tt:2 " [Root.GetAdjective] Spy Networks in European countries have a size of at least §Y25§!"
 emp_ned_leiden_university_fla_title:0 "Leiden University"
 emp_ned_leiden_university_fla_desc:0 "Honest discourse and intellectual freedom are the foundations upon which our universities rest. State support and promotion of our esteemed and open institutions of higher learning is sure to attract talented minds from across Europe."
 itm_italian_renaissance_modifier:0 "Italian Renaissance"
 desc_itm_italian_renaissance_modifier:0 "The arts and humanities are flourishing, and so is our status!"
 itm_labor_surplus:0 "Labor Surplus"
 desc_itm_labor_surplus:0 "Idle hands just need some arms."
 itm_influential_government:0 "Influential Government"
 desc_itm_influential_government:0 "Our diplomats excel at impressing others with our majesty."
 itm_italian_powerhouse:0 "Italian Powerhouse"
 desc_itm_italian_powerhouse:0 "Our achievements make us one of the more prominent and prestigious realms in all of Italy. Envoys from across the map come to our court, and many hesitate to challenge our power openly."
 itm_merchant_princes_prosper:0 "Merchants prosper"
 desc_itm_merchant_princes_prosper:0 "Our merchants are doing quite well for themselves, and they know who to thank for that."
 itm_loyalists_control_the_church:0 "Loyalists control the Church"
 desc_itm_loyalists_control_the_church:0 "Men we have carefully cultivated and promoted are now in control of our faith's institutions. With them in charge, the clergy will be much less of a nuisance."
 ned_discovered_new_world:0 "§Y[Root.GetName]§! has discovered any province in the New World."
 ned_je_maintiendrai_mod:0 "Je Maintiendrai"
 desc_ned_je_maintiendrai_mod:0 "Our nation's achievements are unparalleled, and our glory knows no bounds. Our greatness is recognized by our own people and by the powers of the world."
 emp_pap_patrimony_of_st_peter_tt:0 "§Y6§! provinces in the §YMarche-Abruzzo§! or §YEmilia-Romagna§! areas are owned by you or your non-tributary subjects"
 emp_pap_mission_to_china_noncatholic_tt:0 "Every province in §YChina§! that is owned by a Catholic country but not itself Catholic will gain the §YJesuit China Mission§! modifier for §Y20 years§!, which gives the following effects:\nLocal Missionary Maintenance Cost: §G-25.0%§!\nLocal Missionary Strength: §G+3.0%§!\nLocal Unrest: §G-3§!\n"
 emp_pap_mission_to_china_catholic_tt:0 "Every province in §YChina§! that is owned by a Catholic country and is also Catholic itself will gain the §YChinese Jesuit Stronghold§! modifier for §Y20 years§!, which gives the following effects:\nLocal Missionary Strength: §R-5.0%§!\nLocal Development Cost: §G-10.0%§!\n"
 emp_pap_back_the_catholic_powers_league_tt:0 "Every country in the §YCatholic League§! gains the §YPapal Military Aid§! modifier for §Y10§! years, giving each country the following effects:\nMercenary Maintenance: §G-25.0%§!\nMercenary Cost: §G-10.0%§!"
 fla_belgium_nostrum:0 "Belgium Nostrum"
 desc_fla_belgium_nostrum:0 "Our core territories are home to many different peoples, yet we can still find unity in a common geography and a common national origin in Belgica and the ancient, valiant Belgae of Caesar's time."
 fla_prosperous_burghers:0 "Prosperous Burghers"
 desc_fla_prosperous_burghers:0 "Our merchants are doing well for themselves, and they know who to thank for it."
 fla_european_agents_mod:0 "European Agents"
 desc_fla_european_agents_mod:0 "Our people are carefully positioned across the continent, quietly making sure our commercial interests are preserved and our trade continues to prosper. Perhaps some day we could use the knowledge of Europe we've accumulated to create something more peaceful, but that day is not today."
 emp_ita_develop_the_south_tt2:0 "Every owned province in §YSouthern Italy§! gets '§YSouthern Focus§!' for §Y20§! years, giving the following events:\nLocal Unrest: §G-2.00§!\nLocal Tax Modifier: §G+10.0%§!"
 #Swabian Missions
 swa_expand_a_bit_title:0 "Dominate Swabia"
 swa_expand_a_bit_desc:1 "Swabia is home to a plethora of princes, bishops and republics, each ruling over their own tiny territory. We must unite enough of the countryside to become a dominant force in our part of Germany."
 swa_swabian_league_mission_title:0 "The Swabian League"
 swa_swabian_league_mission_desc:0 "Swabia's princes are not powerful enough to stand alone against the large territorial states. Only by banding together can we be strong."
 swa_swabian_league_mission_trigger_tooltip:1 " §YSwabian§! provinces in the South Germany region:\n      One of the following must be true:\n         Owned by §Y[Root.GetName]§! or its non-Tributary subjects.\n         Owned by a §YSwabian§! ally of §Y[Root.GetName]§!."
 swa_swabian_liberty_title:0 "Swabian Liberty"
 swa_swabian_liberty_desc:0 "The Austrians in the south and the Bavarians in the east have penetrated into Swabian lands, impinging on our liberty. If we are to secure a place for ourselves among the foremost states of Germany, we will have to fight them to free our kin."
 swa_swabian_liberty_effect_tooltip:0 "§YSwabian§! allies of §Y[Root.GetName]§! shall be given the choice of joining our nation."
 swa_stem_duchy_title:0 "The Stem Duchy"
 swa_stem_duchy_desc:0 "The old Duchy of Swabia included lands beyond those which would now call themselves Swabians, with large territories in Switzerland and Vorarlberg. Through a show of strength, we can bring these lands back into the fold."
 swa_austria_shall_fall_title:0 "Austria Shall Fall"
 swa_austria_shall_fall_desc:0 "A strong Swabia cannot coexist with a strong Austria. The former Duchy of Swabia fell with the last of the Hohenstaufen Emperors. Now that we have reforged it, we should turn on the Austrians and reclaim our rightful position as Emperor of the Germans."
 swa_foothold_in_italy_title:0 "A Foothold in Italy"
 swa_foothold_in_italy_desc:0 "At their height, the Hohenstaufens of Swabia exercised sovereignty over large parts of Italy as well as Germany. We should seek to emulate them by establishing a foothold for further campaigns in Italy."
 swa_lombard_league_title:0 "Crush the Lombards"
 swa_lombard_league_desc:0 "Previous Swabian attempts to conquer northern Italy were thwarted by the Lombard League, an alliance of cities against the invader. We must crush these rebellious cities and turn past Swabian emperors' dreams into reality."
 swa_kingdom_of_sicily_title:0 "Kingdom of Sicily"
 swa_kingdom_of_sicily_desc:0 "The Hohenstaufens were not just Holy Roman Emperors and Dukes of Swabia - they also acquired for themselves the Kingdom of Sicily. Although our claim is distant, the island would be a valuable addition to our empire."
 swa_supremacy_title:0 "Rex Italiae et Germaniae"
 swa_supremacy_desc:0 "To rule over all of Germany and Italy would be to surpass the deeds of even our greatest ancestors and establish an almighty empire capable of dominating Europe - a new, truly Roman Empire."
 swa_supremacy_trigger_tooltip:0 "All countries with §Y5§! provinces in the North Germany, South Germany or Italy regions:\n   One of the following must be true:\n      Opinion of §Y[Root.GetName]§! is at least §Y0§!.\n      Has been defeated by §Y[Root.GetName]§! in the last §Y50§! years."
 swa_supremacy_trigger_tooltip2:0 "The Holy Roman Empire no longer exists."
 swa_war_on_infidel_title:0 "Embark on Crusade"
 swa_war_on_infidel_desc:0 "The Saracen onslaught has brought the infidel to the very shores of Europe. It is time we restored the vigor of the Crusades and set out to turn the tide against them."
 swa_war_on_infidel_trigger_tooltip:0 "No §YMuslim§! nation has §Y300§! total development."
 swa_war_on_infidel_trigger_tooltip2:0 "§Y[Root.GetName]§! has declared war on a §YMuslim§! nation with at least §Y300§! total development."
 swa_war_on_infidel_effect_tooltip:0 "§YSwabia§! gains a temporary claim on provinces in the §YBalkans§! Region that are owned by §Ynon-Christians§!."
 swa_balkans_freed_title:0 "Free the Balkans"
 swa_balkans_freed_desc:0 "To drive the infidel back from whence it came, we must clear the Balkans of their influence and build a bulwark of Christianity there - one on whose support we can count on for further campaigns."
 swa_balkans_freed_trigger_tooltip:1 " provinces in the Balkans region are owned by §Y[Root.GetName]§!, its allies or its subjects."
 swa_crusader_title:0 "Kingdom of Jerusalem"
 swa_crusader_desc:0 "Emperor Frederick Barbarossa never made it to the Holy Land, and Jerusalem would remain in the hands of the infidel. But no longer! Our new Empire will reclaim the lands of the east and win back Jerusalem for Christianity, once and for all!"
 #Swabian Mission Modifiers
 opinion_swabian_league:0 "The Swabian League"
 swa_lombard_league_mod:0 "North Italian Hegemony"
 desc_swa_lombard_league_mod:0 "We have taken control of northern Italy. Its wealth and knowledge now belong to us."
 swa_restored_stem_duchy:0 "The Stem Duchy Restored"
 desc_swa_restored_stem_duchy:0 "We have restored the Duchy of Swabia to its greatest past extent. None now doubt our worthiness to be counted among the foremost powers in Germany."
 swa_supremacy_mod:0 "Rex Italiae et Germaniae"
 desc_swa_supremacy_mod:0 "We have surpassed the deeds of even our greatest ancestors and established an almighty empire capable of dominating Europe - a new, truly Roman Empire."
 swa_new_diplomatic_relevance_mod:0 "Diplomatic Relevance"
 desc_swa_new_diplomatic_relevance_mod:0 "Outsiders have often ignored the Swabians, considering them to be too divided to have any significance beyond their borders. Our recent expansion has changed this, and Swabians and foreigners alike now seek our friendship."
 swa_crusader_lord:0 "Crusader Lord"
 desc_swa_crusader_lord:0 "The Kingdom of Jerusalem is ours! Our banner strikes fear into the heart of all infidels as they scatter before our armies."
 #Swabian Mission Events
 emp_mission_events.11.name:0 "Allegiance to [From.GetUsableName]?"
 emp_mission_events.11.desc:0 "[From.GetUsableNameCap] has become the leading power of Swabia, safeguarding our independence from larger foreign states. With the success of the Swabian League, many in our state advocate a permanent joining of our nations, so that a new Duchy of Swabia may rise again."
 emp_mission_events.11.a:0 "Let us join our forces."
 emp_mission_events.11.b:0 "We shall not surrender our independence."
 emp_mission_events.12.name:0 "[From.GetUsableNameCap] Retains its Independence"
 emp_mission_events.12.desc:1 "[From.GetUsableNameCap] has refused our reasonable suggestions that they should join their forces with ours. They prefer to navigate the perils of independence on their own."
 #Franconian Missions
 fkn_defeat_rivals_title:0 "Defeat Our Rivals"
 fkn_defeat_rivals_desc:0 "Franconia is divided between many weak, petty states. Only by military strength can unity be brought back to the duchy."
 fkn_liberty_title:0 "Franconian Liberty"
 fkn_liberty_desc:0 "Franconian weakness has allowed our neighbors to the north and west to encroach on our lands. We must end this occupation and restore our people's liberty."
 fkn_greater_franconia_title:0 "Unite Greater Franconia"
 fkn_greater_franconia_desc:0 "The old Duchy of Franconia consisted of lands far greater than those in which the people who call themselves Franconians now live. We must bring these lost territories back into the fold and unite Greater Franconia!"
 fkn_subjugate_bavaria_title:0 "Subjugate Bavaria"
 fkn_subjugate_bavaria_desc:0 "Our southern neighbors have their eyes on our lands. Conflict is inevitable. We must subject them to us if we are to avoid being subjugated by them."
 fkn_kingdom_of_the_franks_title:0 "Kingdom of the Franks"
 fkn_kingdom_of_the_franks_desc:0 "What is France but the greatest extension of the Franconian people? Glory would await us if we were to emulate the great Charlemagne and reunite the eastern and western Franks."
 fkn_franconian_prosperity_title:0 "Franconian Prosperity"
 fkn_franconian_prosperity_desc:0 "Franconia is a largely rural land, with few major cities beside Nuremberg. Consequently, it has often fallen under the influence of its more prosperous neighbors. We must reverse this trend and build greater prosperity for our nation."
 fkn_patronage_of_the_arts_title:0 "Patronage of the Arts"
 fkn_patronage_of_the_arts_desc:0 "Our people are blessed with artistic talent and an inventive spirit. We would be well advised to enhance our reputation as enlightened [Root.Monarch.GetTitle]s by encouraging them to channel these abilities towards the splendor of our court and the glory of our nation."
 fkn_industrial_revolution_title:0 "Spread the Manufactories"
 fkn_industrial_revolution_desc:0 "The manufacturing base is the strength of our nation. We must build upon it if we are to grow into an economic powerhouse that can dominate Germany."
 fkn_sanspareil_title:0 "Grandeur Sans Pareil"
 fkn_sanspareil_desc:0 "We must build a glorious palace that is without equal, which our jealous neighbors will strive to emulate but never truly match."
 fkn_union_with_brandenburg_title:0 "Claim Brandenburg"
 fkn_union_with_brandenburg_desc:0 "The Hohenzollern family of Ansbach and Bayreuth has claimed Brandenburg for itself. Their Brandenburg margraviate is but a poor imitation of our Franconian realm, despite their ill-disguised expansionist ambitions. We must bring these upstarts to the north into our domain!"
 #Franconian Mission Modifiers
 fkn_we_prosper:0 "Land of Prosperity"
 desc_fkn_we_prosper:0 "The growth our country has recently experienced has given birth to a period of unprecedented prosperity."
 fkn_we_produce_stuff:0 "Production Boom"
 desc_fkn_we_produce_stuff:0 "Franconia's manufactories are churning out goods that will enrich its people and fill the state's coffers."
 fkn_arts_patronised:0 "Patronage of the Arts"
 desc_fkn_arts_patronised:0 "Our readiness to patronize the liberal arts is paying off. Artists now flock from far afield to contribute to the splendor of our court."
 fkn_franconia_ascendant:0 "Franconia Ascendant"
 desc_fkn_franconia_ascendant:0 "We have restored the old stem duchy of Franconia and now dominate central Germany. None now may underestimate the force we represent!"
 fkn_kingdom_of_the_franks_mod:0 "Kingdom of the Franks"
 desc_fkn_kingdom_of_the_franks_mod:0 "Our growth in power has allowed us to resurrect the claim of our forefathers to the Kingdom of the Western Franks. The legacy of Charlemagne beckons, if we have the ambition to claim it."
 fkn_expansionist_ambition:0 "Expansionist Ambitions"
 desc_fkn_expansionist_ambition:0 "We have turned [Root.GetName] into the most dominant and prestigious state in Germany. Let us now strive ever onwards, to glory!"
 fkn_franconian_palace:0 "Sanspareil Palace"
 desc_fkn_franconian_palace:0 "We have built a palace of beauty and splendor without equal."
 #Addition to Milanese missions
 emp_mlo_all_roads_lead_to_milan_trigger_tooltip:1 "No province in Western Europe has higher development than §Y[104.GetName]§!."
 #Hannoverian Missions
 han_unite_the_welfs_title:0 "Unite the Welfs"
 han_unite_the_welfs_desc:0 "The lands of the von Welf family are divided. If we can unite Brunswick, Lüneburg and Hanover, our position as one of the most influential dynasties of Germany will be secured."
 han_defend_against_neighbors_title:0 "Defend against the Saxons"
 han_defend_against_neighbors_desc:0 "The Saxons and Brandenburgers to the east eye our lands with ill-disguised greed. We must ensure that our army is a sufficient deterrent to keep away the vultures... and perhaps to allow us to entertain ambitions of our own."
 han_expand_into_saxony_title:0 "Expand into Saxony"
 han_expand_into_saxony_desc:0 "The centuries have divided the Upper Saxons and Lower Saxons. If the Upper Saxons were to be united, they would be strong - strong enough perhaps to challenge us. We must therefore make use of their divisions to reunite the old stem duchy of Saxony under our own banner."
 han_subdue_brandenburg_title:0 "Subdue Brandenburg"
 han_subdue_brandenburg_desc:0 "The Hohenzollerns of Brandenburg have lofty ambitions to dominate northern Germany. We must see to it that these ambitions come to naught by dominating them first."
 han_herrenhausen_gardens_mission_title:0 "Splendor of Herrenhausen"
 han_herrenhausen_gardens_mission_desc:0 "We must refurbish our capital and our palaces into glorious embodiments of the splendor of our [Root.GovernmentName]."
 han_herrenhausen_pu_eng_effect_tooltip:0 "If §Y[Root.GetName]§! has completed the mission §YRule the Waves§! and is the same religion as §Y[ENG.GetName]§!:\n   §Y[Root.GetName]§! gain §YRestoration of Union§! Casus Belli on §Y[ENG.GetName]§!."
 han_herrenhausen_pu_gbr_effect_tooltip:0 "If §Y[Root.GetName]§! has completed the mission §YRule the Waves§! and is the same religion as §Y[GBR.GetName]§!:\n   §Y[Root.GetName]§! gain §YRestoration of Union§! Casus Belli on §Y[GBR.GetName]§!."
 han_herrenhausen_claims_eng_effect_tooltip:0 "If §Y[Root.GetName]§! has completed the mission §YRule the Waves§!:\n   §Y[Root.GetName]§! gains permanent claims on §YEngland§!."
 han_herrenhausen_pu_gbr_anglican_effect_tooltip:0 "If §Y[GBR.GetName]§! is §YAnglican§!, §Y[Root.GetName]§! may be §YAnglican§! or §YProtestant§!."
 han_herrenhausen_pu_eng_anglican_effect_tooltip:0 "If §Y[ENG.GetName]§! is §YAnglican§!, §Y[Root.GetName]§! may be §YAnglican§! or §YProtestant§!."
 han_rule_the_waves_title:0 "Rule the Waves"
 han_rule_the_waves_desc:0 "If we are to dominate the seas as the Hansa once did, we must build a grand fleet capable of defeating any who might challenge us. No longer shall any other nation claim to rule the waves - they shall become solely our domain."
 han_rule_the_waves_trigger_tooltip:0 "No country:\n   Has a port on the §YNorth Sea§!.\n   Has a larger fleet than §Y[Root.GetName]§!."
 han_rule_the_waves_pu_eng_effect_tooltip:0 "If §Y[Root.GetName]§! has completed the mission §YSplendor of Herrenhausen§! and is the same religion as §Y[ENG.GetName]§!:\n   §Y[Root.GetName]§! gain §YRestoration of Union§! Casus Belli on §Y[ENG.GetName]§!."
 han_rule_the_waves_pu_gbr_effect_tooltip:0 "If §Y[Root.GetName]§! has completed the mission §YSplendor of Herrenhausen§! and is the same religion as §Y[GBR.GetName]§!:\n   §Y[Root.GetName]§! gain §YRestoration of Union§! Casus Belli on §Y[GBR.GetName]§!."
 han_rule_the_waves_claims_eng_effect_tooltip:0 "If §Y[Root.GetName]§! has completed the mission §YSplendor of Herrenhausen§!:\n   §Y[Root.GetName]§! gains permanent claims on §YEngland§!."
 han_rule_the_waves_pu_gbr_anglican_effect_tooltip:0 "If §Y[GBR.GetName]§! is §YAnglican§!, §Y[Root.GetName]§! may be §YAnglican§! or §YProtestant§!."
 han_rule_the_waves_pu_eng_anglican_effect_tooltip:0 "If §Y[ENG.GetName]§! is §YAnglican§!, §Y[Root.GetName]§! may be §YAnglican§! or §YProtestant§!."
 han_naval_dominance_trade_mod:0 "Naval Domination of the North Sea"
 han_hansa_cities_title:0 "The Hansa Trade Ports"
 han_hansa_cities_desc:0 "The cities of the Hanseatic League have become rich on the trade that flows through the North Sea and the Baltic. We should claim their riches for ourselves by forcing them to accept our rule."
 han_english_crown_title:0 "The English Crown"
 han_english_crown_desc:0 "The English nation is a powerful force in European politics, but it relies mainly on its naval superiority to provide it with security. Now that our naval force can outstrip theirs, we should consider whether such a troublesome island should be allowed to keep its independence... or whether the ancestral closeness between Germans and English should be restored."
 han_anglo_german_unity_title:0 "Anglo-German Unity"
 han_anglo_german_unity_desc:0 "Centuries ago, the Angles and Saxons settled Britain and provided the roots of what would become the English people. Although our languages have diverged since then, in a sense, our peoples are still brothers. It is time for us to be one again."
 #Hannoverian Mission Modifiers
 han_dominant_in_northern_germany:0 "Ascendancy over Northern Germany"
 desc_han_dominant_in_northern_germany:0 "By defeating the Saxons and Brandenburg, we have seized the ascendancy in Northern Germany."
 han_herrenhausen_gardens_mod:0 "Splendor of Herrenhausen"
 desc_han_herrenhausen_gardens_mod:0 "Our capital and its gardens are a monument to the glory of our nation and the envy of foreign rulers."
 han_hansa_cities_mod:0 "Hansa Naval Power"
 desc_han_hansa_cities_mod:0 "The trade ports of the Hansa are now ours. Their sailors will now serve us, allowing us to build up a strong fleet and become a new naval power in the North Sea and the Baltic."
 han_kings_of_england:0 "King of England"
 desc_han_kings_of_england:0 "We have brought England into our realm and are now heirs to their diplomatic prowess."
 han_anglo_german_unity:0 "Anglo-German Unity"
 desc_han_anglo_german_unity:0 "Centuries ago, the Angles and Saxons settled Britain and provided the roots of what would become the English people. Although our languages have diverged since then, in a sense, our peoples are still brothers. We have restored unity to our peoples."
