 pom_unite_pomerania_title:0 "Unite Pomerania"
 pom_unite_pomerania_desc:0 "We must seek to unite Pomerania. Together we can thrive in a hostile environment as a strong nation."
 pom_reclaim_frontiers_title:0 "Reclaim the Frontiers"
 pom_reclaim_frontiers_desc:0 "The frontiers of Uckermark and Neumark were once ours, unjustly claimed and taken away by our neighboring rivals, Brandenburg and the Teutonic Knights. We should take back what is rightfully ours and secure our frontiers."
 pom_subdue_brandenburg_title:0 "Control Mittelmark"
 pom_subdue_brandenburg_desc:0 "The people of Mittelmark have long been our enemy, seeking to invade our land when they have the chance to do so. Their independence is a threat to our survival, and any threat must be eliminated."
 pom_strengthen_old_ties_title:0 "Strengthen Old Ties"
 pom_strengthen_old_ties_desc:0 "We once shared our land with Greater Poland until the latter lost control of the region in early 14th century. Now that we have become a stronger nation, we should seek to mend and strengthen our old ties with Poland before we crush the Teutonic knights in Prussia. However, if we decide rivalry is the way to go, we should show them our national might, diplomatically or militarily."
 pom_revenge_on_knights_title:0 "Revenge on the Knights"
 pom_revenge_on_knights_desc:0 "Ever since the Teutonic Knights occupied the Prussian lands in 1225 at the request of Duke Conrad of Mazovia, the Teutonic Knights started expanding westward ever since then and took away our ancestral homes in the east. Not only did they seize land for themselves, they unleashed the horror of barbaric violence upon us. Now that we are a strong nation with allies, it is time to pay them back."
 pom_hanseatic_seat_title:0 "Seat of the Hansa"
 pom_hanseatic_seat_desc:0 "Lubeck is the capital of the Hanseatic trade league. If we seize control of the city, we will be able to divert a large portion of the trade wealth of the Baltic into our own coffers."
 pom_control_hanseatic_title:0 "Control the Lower Elbe"
 pom_control_hanseatic_desc:0 "Lubeck being the major trade city under our control is simply not enough. It is time we expand our sphere of influence into the neighboring cities."
 pom_baltic_struggle_title:0 "Struggle for the Baltic"
 pom_baltic_struggle_desc:0 "The Danish and Swedish marauders to the north of our nation have repeatedly attempted to invade and conquer our lands. Now that we have expanded our coastal area, it is time we consider building a sizeable navy to compete with their naval power and contest the Baltic Sea. And soon we shall claim their land as ours."
 pom_consolidated_front:0 "Consolidated Front"
 desc_pom_consolidated_front:0 "With Mittelmark under our control, we have managed to consolidate our defenses against external threats. Now is the time to be more diplomatic and pay more attention to internal affairs."
 pom_inspiring_revenge:0 "Inspiring Vengeance"
 desc_pom_inspiring_revenge:0 "A successful revenge on the Teutonic Knights is always sweet and inspiring to our people."
 pom_trade_boom:0 "Booming Sea Trade"
 desc_pom_trade_boom:0 "With the Hanseatic cities in our hand, we can finally show our dominance in the Baltic Sea."
 pom_royal_solidarity:0 "Royal Solidarity"
 desc_pom_royal_solidarity:0 "We stand together with the Polish princes and free them from the oppressors!"
 pom_pol_unity:0 "Restoration of Old Ties"
 desc_pom_pol_unity:0 "We have now re-united with the Polish people again. By doing so, the Polish local princes have provided us with their knightly support."
