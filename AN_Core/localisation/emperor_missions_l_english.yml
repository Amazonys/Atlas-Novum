 westphalia_religious_supermacy_mod:0 "Peace of Westphalia"
 desc_westphalia_religious_supermacy_mod:0 "In Westphalia was signed a treaty that ensured that all members of the Empire would follow the one true faith."
 westphalia_religious_peace_mod:0 "Peace of Westphalia"
 desc_westphalia_religious_peace_mod:0 "In Westphalia was signed a treaty that ensured that all Christians could pass through the Empire safely and without persecution."
 westphalian_mission_events.1.t:0 "Claiming Westphalia"
 westphalian_mission_events.1.d:0 "As our ambition in Westphalia continues to grow, we could strengthen our claim to the Westphalian lands by moving our capital to [82.GetName]. Some argue this would be a poor move as [Root.Capital.GetName] has served as a fine center of administration for our nation."
 westphalian_mission_events.1.a:0 "We must solidify our claim to Westphalia."
 westphalian_mission_events.1.b:0 "[82.GetName] doesn’t even compare to the greatness of [Root.Capital.GetName]!"
 wes_enforce_sovereignty_title:0 "Enforce Our Sovereignty"
 wes_enforce_sovereignty_desc:0 "Westphalia and the Rhineland in their current state are little more than a series of inconsequential micro-nations. If we are to claim sovereignty and have that claim taken seriously by foreign powers, then we must expand out influence in our home region."
 wes_conquest_of_westfalen_title:0 "Claim Westphalia"
 wes_conquest_of_westfalen_desc:0 "Now that we have solidified our grasp on our home region, all that is left is to unite all Westphalians into one nation! By claiming the province of Westfalen, we will prove that [Root.GetName] is the rightful home of all Westphalians."
 wes_unite_westphalia_title:0 "Unite Westphalia"
 wes_unite_westphalia_desc:0 "Once we have subjugated all of Westphalia's rightful territory, it will be time to start conquering foreign lands and cultures and carve out our own empire!"
 wes_widukind_title:0 "Widukind's Legacy"
 wes_widukind_desc:0 "The legendary Widukind who stood against the Frankish invaders in Saxony began his life here in Westphalia. He is a cultural icon to the Saxons, and by claiming his legacy as ours, we may begin to draw the Saxons into our nation."
 wes_hre_peace_title:0 "Peace of Westphalia"
 wes_hre_peace_desc:0 "As religious warfare ravages its way through Europe, the need for a truce begins to increase. The talks in Westphalia will determine the future of the Holy Roman Empire and the entire Christian world."
 wes_rheinland_start_title:0 "Rhenish Trade Supremacy"
 wes_rheinland_start_desc:0 "The concept of a Westphalian nation unfortunately does not exist amongst the Rhenish people, although they would be a great asset to the realm. Perhaps by proving ourselves the dominant trade power in the Rhineland, we may create some sense of bond between the Rhenish and Westphalian people."
 wes_rheinland_mid_title:0 "Rhenish Westphalians"
 wes_rheinland_mid_desc:0 "There are only a handful of Rhenish people who believe in the concept of a Westphalian nation. By increasing the number of Rhenish people living in our own nation, we may begin to make the idea appear more attractive."
 wes_rheinland_end_title:0 "Dominate the Rhine"
 wes_rheinland_end_desc:0 "With the trade in the Rhineland truly in our iron grasp, none can deny our divine sovereignty over the region."
 
 fra_defeat_england_tt:0 "§YEngland§! or §YGreat Britain§! have less than 10 owned provinces in the §YBritish Isles§! region."
 fra_colonial_enthusiasm:0 "French Colonial Enthusiasm"
 desc_fra_colonial_enthusiasm:0 "Our people are eager to settle in the New World and reap its endless bounties."
