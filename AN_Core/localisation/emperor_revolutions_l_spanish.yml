 revolution.40.name:0 "La Revolución celestial"
 revolution.40.desc:0 "¡La Revolución ha llegado! Grandes multitudes se reunieron en [Root.Capital.GetCapitalName] para exigir el fin del régimen imperial milenario que muchos sienten que hace poco para la mayoría de su pueblo. Al principio pedían una Constitución que limitase el poder [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y aumentar su influencia sobre el gobierno, la multitud enfureció por la respuesta violenta de las fuerzas imperiales y respondió asaltando la Ciudad Prohibida. Ante la enorme escala del lujoso estilo de vida [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], pocos sintieron clemencia hacia [Root.GetelellaDir]. Al verse sin salida, [Root.Monarch.GetName] prefirió quitarse la vida antes de sufrir la humillación de una ejecución pública\n\nLos nuevos gobernantes de [Root.Capital.GetCapitalName] han proclamado a China una República, prometen reorganizar el Estado redistribuyendo la tierra de la nobleza entre el campesinado e instaurar la plena igualdad ante la ley. ¡Proclaman que el futuro será glorioso y libre para todos los pueblos de China!"
 revolution.40.A:0 "¡Larga vida a la Gran y Gloriosa República China!"
 revolution.41.name:0 "La Revolución de [Root.GetName]"
 revolution.41.desc:0 "¡La Revolución ha llegado! Tras semanas de protestas la muchedumbre se reunió en un número sin precedentes en [Root.Capital.GetCapitalName] para exigir mayores libertades para el pueblo de la India. Aunque [Root.GetellaDir] [Root.Monarch.GetTitle] ordenó a las tropas disparar contra las masas, no estuvieron dispuestas a hacerlo, ya que los manifestantes se negaron a provocarlos con violencia o insultos. Ante las órdenes cada vez más desesperadas que [Root.Monarch.GetName] seguía dando, exigiendo castigos cada vez más severos a todos los disidentes, el ejército decidió en su lugar deponer[Root.GetlolaDir] de su cargo y se [Root.GetlolaDir] mandó rápidamente al exilio una vez fue proclamada la nueva república.\n\nLos nuevos gobernantes de [Root.GetName] prometen reorganizar el Estado redistribuyendo la tierra entre el campesinado e instaurar la plena igualdad ante la ley aboliendo las peores injusticias del anterior régimen y llevar a toda la India a un futuro más brillante y libre."
 revolution.41.desc2:0 "¡La Revolución ha llegado! Tras semanas de protestas la muchedumbre se reunió en un número sin precedentes en [Root.Capital.GetCapitalName] para exigir mayores libertades para el pueblo. Aunque [Root.GetellaDir] [Root.Monarch.GetTitle] ordenó a las tropas disparar contra las masas, no estuvieron dispuestas a hacerlo, ya que los manifestantes se negaron a provocarlos con violencia o insultos. Ante las órdenes cada vez más desesperadas que [Root.Monarch.GetName] seguía dando, exigiendo castigos cada vez más severos a todos los disidentes, el ejército decidió en su lugar deponer[Root.GetlolaDir] de su cargo y se [Root.GetlolaDir] mandó rápidamente al exilio una vez fue proclamada la Gran República gurkani.\n\nLos nuevos gobernantes republicanos prometen reorganizar el Estado redistribuyendo la tierra entre el campesinado e instaurar la plena igualdad ante la ley aboliendo las peores injusticias del anterior régimen y llevar a todos los pueblos de la República a un futuro más brillante y libre."
 revolution.41.A:0 "¡Victoria y libertad para el pueblo!"
