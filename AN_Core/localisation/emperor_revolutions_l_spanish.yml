l_spanish:

 revolution.30.name:0 "Las ideas de [Root.philosopher_dude.GetName]"
 revolution.30.desc:0 "En un ataque apenas velado contra [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.philosopher_dude.GetName], un filósofo de renombre de la Universidad de [Root.philosopher_dude.GetName] ha publicado un tratado que protesta contra los excesos del gobierno absoluto. Por desgracia, parece que su trabajo es muy persuasivo y muy popular entre los intelectuales, quienes ahora suelen citar ciertos pasajes claves del mismo cada vez que desean argumentar en contra de las políticas del gobierno."
 revolution.30.A:0 "Toleradlo"
 revolution.30.B:0 "¡Arrestadlo y quemad sus libros!"

 french_revolution.4.robespierre:0 "El Reinado del Terror ha visto a innumerables franceses masacrados en nombre de la República. En cuanto una amenaza ha sido eliminada, la siguiente es identificada y purgada. Recientemente, [Root.GetellaDir] [Root.Monarch.GetTitle] Robespierre dio un discurso especialmente violento durante el cual denunció y exigió el arresto de traidores en los comités de Salvación Pública y de Seguridad General. Esto ha provocado pánico e indignación generalizados entre los líderes de la Revolución, que temen otra purga entre sus filas. La Asamblea Nacional ya está actuando para pedir su arresto y refrenar los peores excesos de su Reinado del Terror, devolviendo la estabilidad al país y asegurándose de que nadie pueda usar el caos como excusa para restaurar la monarquía.\n\nSin embargo, parece que Robespierre aún tiene muchos partidarios que seguramente intentarán defenderle si no actuamos con rapidez."
 french_revolution.4.robespierre.A:0 "¡Arrestad a Robespierre!"
 french_revolution.4.robespierre.B:0 "El Terror continuará. ¡Cuidaos, enemigos del pueblo!"

 french_revolution.301.name:0 "Traición contra la Revolución"
 french_revolution.301.desc1:0 "[Root.GetEventAdvisorName],[Root.GetEventAdvisorTitle] Jefe de [Root.GetUsableName], ha criticado a menudo el reinado del Terror desaatad por [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y el gobierno revolucionario. A ojos del Comité de Salvación Pública, esto [Root.GetEventAdvisorHerHim] convierte en un reaccionario peligroso y enemigo del pueblo, al cual sería peligroso dejar con vida."
 french_revolution.301.desc2:0 "No está claro qué hizo el [Root.GetEventAdvisorTitle] Jefe [Root.GetEventAdvisorName] para atraer la ira [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], pero no obstante el Comité de Salvación Pública [Root.GetEventAdvisorHerHim] ha identificado como reaccionario en potencia. Y por si sus sospechas fueran ciertas, recomiendan guillotinar[Root.GetEventAdvisorHerHim]."
 french_revolution.301.desc3:0 "Se ve que unos de los miembros del Comité de Salvación Pública oyó a [Root.GetEventAdvisorName], [Root.GetEventAdvisorTitle] Jefe de [Root.GetUsableName], hacer comentarios incriminatorios a un presunto contrarrevolucionario. En cuanto se informó de esto, el Comité tomó la decisión de nombrar[Root.GetEventAdvisorHerHim] enemigo del pueblo y recomendar guillotinar[Root.GetEventAdvisorHerHim]."
 french_revolution.301.A:0 "Otra víctima para Madame Guillotine."
 french_revolution.301.B:0 "Perdonémos[Root.GetEventAdvisorHerHim]."

 french_revolution.303.name:0 "El Terror reina supremo"
 french_revolution.303.desc:0 "Las frecuentes purgas han dejado a los enemigos de la Revolución encogidos de miedo. Nadie se atreve a alzar la voz en oposición al curso establecido por el gobierno, dejando el país más unido que nunca. ¡Todos los elogios [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 french_revolution.303.A:0 "Si no nos pueden amar, que nos teman."

 french_revolution.5.female:0 "Desde la Revolución, la reina y el resto de la Familia Real se han mantenido bajo arresto domiciliario en el palacio de las Tullerías, donde se ha convertido en una marioneta reacia del nuevo régimen. A pesar de comprometerse a garantizar los avances sociales de la Revolución, no ocultaba su desprecio hacia esta sucia monarquía constitucional que se le había impuesto, así que conspiraba para escapar y buscar refugio entre nuestros enemigos de [flee_to_country.GetUsableName], desde donde esperaba ser repuesta en el trono. Sin embargo, las fuerzas revolucionarias la interceptaron antes de que cruzase la frontera.\n\nEsto ha envalentonado a todos los que desprecian a la monarquía y desean que nos libremos de su lacra para siempre. Ha sido llevada ante la Asamblea Nacional para que sea juzgada por conspirar con potencias extranjeras -es decir, traición. Si se le encuentra culpable, será obligada a abdicar, despojada de todos sus títulos y ejecutada en la guillotina. Las tensiones están a flor de piel y es muy probable que la votación sea ajustada."
 french_revolution.5.male:0 "Desde la Revolución, el rey y el resto de la Familia Real se han mantenido bajo arresto domiciliario en el palacio de las Tullerías, donde se ha convertido en una marioneta reacia del nuevo régimen. A pesar de comprometerse a garantizar los avances sociales de la Revolución, no ocultaba su desprecio hacia esta sucia monarquía constitucional que se le había impuesto, así que conspiraba para escapar y buscar refugio entre nuestros enemigos de [flee_to_country.GetUsableName], desde donde esperaba ser repuesto en el trono. Sin embargo, las fuerzas revolucionarias lo interceptaron antes de que cruzase la frontera.\n\nEsto ha envalentonado a todos los que desprecian a la monarquía y desean que nos libremos de su lacra para siempre. Ha sido llevado ante la Asamblea Nacional para que sea juzgado por conspirar con potencias extranjeras -es decir, traición. Si se le encuentra culpable, será obligado a abdicar, despojado de todos sus títulos y ejecutado en la guillotina. Las tensiones están a flor de piel y es muy probable que la votación sea ajustada."
 
 french_revolution.8.desc:0 "¡Nuestr[Root.GetoaDir] amad[Root.GetoaDir] [Root.Monarch.GetTitle] ha sido asesinado! Los conspiradores realistas ocultaron su bomba dentro de un barril en un carro aparcado en la Rue Saint-Nicaise, por donde tenía que pasar Napoleón de camino a la Ópera para asistir a la apertura del oratorio 'Die Schöpfung.' de Joseph Haydn. La bomba, llamada la 'Máquina infernal', estaba llena de pólvora, material inflamable y balas y se hizo explotar con una mecha larga. Explotó justo cuando Napoleón pasaba cerca, matándolo al instante."
 french_revolution.8.B:0 "Quelle tragédie!"

 rus_revolutionary_zeal:0 "La Revolución rusa"
 desc_rus_revolutionary_zeal:0 "¡El pueblo de Rusia ha abrazado la Revolución! ¡Ahora debemos extenderla por todos los rincones de la Tierra!"

 REVOLUTIONARY_SPANISH_REPUBLIC:0 "Junta Suprema"
 FIRST_OFFICER:0 "Primer oficial"
 REVOLUTIONARY_SWEDISH_REPUBLIC:0 "Säkerhetstinget"
 REVOLUTIONARY_DANISH_REPUBLIC:0 "Sikkerhedtinget"
 FIRST_LAWSPEAKER:0 "Primer legislador"
 FIRST_LAWSPEAKER_fem:0 "Primera legisladora"
 SUPREME_VIZIER:0 "Visir supremo"
 SUPREME_VIZIER_fem:0 "Visir suprema"
 CHAIRMAN:0 "Presidente"
 CHAIRMAN_fem:0 "Presidenta"

 revolution.31.name:0 "La Revolución española"
 revolution.31.desc:0 "¡La Revolución ha llegado! La muchedumbre ha asaltado el Palacio Real de [Root.Capital.GetCapitalName], capturando [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], que fue rápidamente ejecutad[Root.GetoaDir] junto con otros miembros de la Familia Real que no consiguieron escapar.\n\nLa nueva Junta Suprema Central y Gubernativa, compuesta por dos representantes de cada uno de los territorios del Estado español y presidida por el célebre filósofo y abogado Gaspar Melchor de Jovellanos, ha proclamado la República. Promete abolir la servidumbre, instaurar la igualdad ante la ley y redistribuir la tierra de la nobleza entre el Estado y el campesinado, llevando a España y al resto de Europa a un futuro más brillante, libres de la opresión."
 revolution.31.A:0 "¡Viva la revolución!"

 revolution.32.name:0 "La Revolución de [Root.GetName]"
 revolution.32.desc.swedish:0 "¡La Revolución ha llegado! Comenzó como un golpe organizado por un grupo de nobles -que ganaron rápidamente notoriedad como '[GetYear] års män' (los 'Hombres de [GetYear]')- que obligaron [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a abdicar y marchar al exilio. Aunque los conspiradores esperaban fundar una monarquía constitucional, la situación se precipitó rápidamente cuando un grupo radical de abogados, hombres de negocios y liberales provocaron a la masa con discursos incendiarios incitando a la indignación popular contra [Root.GetellaDir] monarca. Se asaltó el Palacio Real de [Root.Capital.GetCapitalName], y los funcionarios solo pudieron mirar aterrorizados cómo se destrozaban uno tras otro los símbolos del antiguo régimen y se proclamaba una República.\n\nUn 'Säkerhetstinget' o 'Thing de Salvación Pública' dominado por los radicales ha asumido el control temporal del Estado. Promete instaurar la igualdad ante la ley y redistribuir la tierra de la nobleza entre el Estado y el campesinado, llevando a [Root.GetName] y al resto de Europa a un futuro brillante, libres de la opresión."
 revolution.32.desc.norwegian:0 "¡La Revolución ha llegado! Comenzó como un golpe organizado por un grupo de nobles -que ganaron rápidamente notoriedad como 'Menn fra [GetYear]' (los 'Hombres de [GetYear]')- que obligaron [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a abdicar y marchar al exilio. Aunque los conspiradores esperaban fundar una monarquía constitucional, la situación se precipitó rápidamente cuando un grupo radical de abogados, hombres de negocios y liberales provocaron a la masa con discursos incendiarios incitando a la indignación popular contra [Root.GetellaDir] monarca. Se asaltó el Palacio Real de [Root.Capital.GetCapitalName], y los funcionarios solo pudieron mirar aterrorizados cómo se destrozaban uno tras otro los símbolos del antiguo régimen y se proclamaba una República.\n\nUn 'Sikkerhedtinget' o 'Thing de Salvación Pública' dominado por los radicales ha asumido el control temporal del Estado. Promete instaurar la igualdad ante la ley y redistribuir la tierra de la nobleza entre el Estado y el campesinado, llevando a [Root.GetName] y al resto de Europa a un futuro brillante, libres de la opresión."
 revolution.32.desc.danish:0 "¡La Revolución ha llegado! Comenzó como un golpe organizado por un grupo de nobles -que ganaron rápidamente notoriedad como '[GetYear] års mænd' (los 'Hombres de [GetYear]')- que obligaron [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a abdicar y marchar al exilio. Aunque los conspiradores esperaban fundar una monarquía constitucional, la situación se precipitó rápidamente cuando un grupo radical de abogados, hombres de negocios y liberales provocaron a la masa con discursos incendiarios incitando a la indignación popular contra [Root.GetellaDir] monarca. Se asaltó el Palacio Real de [Root.Capital.GetCapitalName], y los funcionarios solo pudieron mirar aterrorizados cómo se destrozaban uno tras otro los símbolos del antiguo régimen y se proclamaba una República.\n\nUn 'Sikkerhedtinget' o 'Thing de Salvación Pública' dominado por los radicales ha asumido el control temporal del Estado. Promete instaurar la igualdad ante la ley y redistribuir la tierra de la nobleza entre el Estado y el campesinado, llevando a [Root.GetName] y al resto de Europa a un futuro brillante, libres de la opresión."
 revolution.32.A.swedish:0 "För ett fritt Norden!"
 revolution.32.A.norwegian:0 "For et fritt Nord!"
 revolution.32.A.danish:0 "For et frit Norden!"

 revolution.33.name:0 "La toma de la Torre de Londres"
 revolution.33.desc:0 "«Lamento ver el honor del [Root.GetStateForm] reducido a la prostitución». Por estas palabras impertinentes, [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] hizo arrestar y encarcelar al popular político John Wilkes. No obstante, esto provocó grandes protestas en Londres, donde las masas se unieron en el grito de guerra «¡Por Wilkes y la Libertad!». Los oficiales leyeron el Acta de Revueltas, ordenando a las tropas a disparar contra los manifestantes, pero esto solo sirviño para inflamar aún más las tensiones según las masas seguían creciendo. Las protestas pronto se extendieron por toda la ciudad y una gran turba asaltó la Torre de Londres, liberando a todos los prisioneros políticos. Dirigida por el mismo Wilikes, la muchedumbre se volvió hacia el Palacio de Buckingham. [Root.GetElLaDir] [Root.Monarch.GetTitle] fue capturad[Root.GetoaDir] al intentar huir de la ciudad y ahora afronta un juicio por conspirar contra el pueblo [Root.GetAdjective], con el veredicto ya decidido.\n\nUn Comité Revolucionario presidido por Wilkes ha tomado el control de la nueva república prometiendo abolir la servidumbre, instaurar la igualdad ante la ley y redistribuir la tierra de la nobleza entre el Estado y el campesinado, llevando a [Root.GetName] a un futuro presidido por los ideales de libertad y fraternidad de todos los hombres."
 revolution.33.A:0 "¡Viva la República!"

 revolution.34.name:0 "La caída del [Root.GovernmentName]"
 revolution.34.desc:0 "¡La Revolución ha llegado! El descontento desde hace mucho tiempo por la falta de reformas significativas por parte del gobierno de [Root.GovernmentName] se desbordó cuando los revolucionarios asaltaron el Palacio de Topkapi Palace de [Root.Capital.GetCapitalName], capturando el harén [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y el tesoro real. [Root.GetElLaDir] mism[Root.GetoaDir] [Root.Monarch.GetTitle] intentó huir, pero no consiguió evitar la captura demasiado tiempo y fue rápidamente ejecutad[Root.GetoaDir] por crímenes contra el pueblo y la fe.\n\nEl Divan imperial ha sido purgado de reaccionarios y reorganizado como consejo gobernante de la nueva república, ahora presidido por el autoproclamado Visir Supremo [Root.new_supreme_vizier.GetName]. El nuevo régimen promete abolir la servidumbre, instaurar la igualdad ante la ley y redistribuir la tierra de la nobleza entre el Estado y el campesinado, para que ahora todos los [Root.Religion.GetGroupName]s sean hermanos, libres de la opresión."
 revolution.34.desc.heir:0 "¡La Revolución ha llegado! El descontento desde hace mucho tiempo por la falta de reformas significativas por parte del gobierno de [Root.GovernmentName] se desbordó cuando los revolucionarios asaltaron el Palacio de Topkapi de [Root.Capital.GetCapitalName], capturando el harén [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y el tesoro real. [Root.GetElLaDir] mism[Root.GetoaDir] [Root.Monarch.GetTitle] intentó huir, pero no consiguió evitar la captura demasiado tiempo y fue rápidamente ejecutad[Root.GetoaDir] por crímenes contra el pueblo y la fe.\n\nEl Divan imperial ha sido purgado de reaccionarios y reorganizado como consejo gobernante de la nueva república, ahora presidido por el autoproclamado Visir Supremo [Root.new_supreme_vizier.GetName]. El nuevo régimen promete abolir la servidumbre, instaurar la igualdad ante la ley y redistribuir la tierra de la nobleza entre el Estado y el campesinado, para que ahora todos los [Root.Religion.GetGroupName]s sean hermanos, libres de la opresión.\n\nSin embargo, [Root.GetellaHer] [Root.Heir.GetTitle] [Root.Heir.GetName] sigue en libertad en las provincias y ha reunido un ejército de otomanos leales que han jurado recuperar el [Root.GovernmentName]…"
 revolution.34.A:0 "¡La libertad es el derecho absoluto del pueblo!"

 revolution.35.name:0 "Napoleón Bonaparte"
 revolution.35.desc:0 "El caos de la Revolución y la amenazas de intervención extranjera han dado a jóvenes ambiciosos la oportunidad de sobresalir -una que ha sido aprovechada totalmente por Napoleón Bonaparte, un teniente de artillería de Córcega. Sus éxitos en diversos combates le ha hecho destacar. Recientemente aplastó sin ayuda de nadie una revuelta monárquica en [Root.Capital.GetCapitalName] sacando los cañones pesados a la calle. El éxito de esta acción decisiva le ganó la admiración del pueblo. Ya hay muchos líderes de la Revolución están bien dispuestos hacia él e insisten en que se le ascienda a un alto cargo. Sin embargo, es un hombre con mucha ambición y puede que no se conforme con gobernar como un mero [Root.Monarch.GetTitle]."

 revolution.36.desc:0 "No contento con ser solo Primer Cónsul, Napoleón Bonaparte propone que se le corone Emperador de Italia. Lo justifica afirmando que restaurar la sucesión hereditaria dificultaría restaurar en el poder al 'antico regime' de Italia -al fin y al cabo ha habido varios atentados monárquicos contra su vida- pero poca duda cabe de que su motivación principal es favorecer aún más sus ambiciones de poder absoluto. La propuesta ha recibido un apoyo generalizado entre la población, que anhelan la relativa estabilidad de los años prerrevolucionarios. Sin embargo, a los partidarios más acérrimos de la Revolución les preocupa este intento de concentrar aún más poder en manos de Napoleón. por este intento de concentrar aún más poder en manos de Napoleón."
 revolution.36.A:0 "¡Italia será un imperio!"

 revolution.37.name:0 "Revolución en [Root.Capital.GetCapitalName]"
 revolution.37.desc:0 "¡La Revolución ha llegado! Grandes muchedumbres se reunieron en [Root.Capital.GetCapitalName] para exigir un gran número de concesiones, entre ellas, una Constitución más democrática. Sorprendid[Root.GetoaDir] por el tamaño de los manifestantes, [Root.Monarch.GetTitle] [Root.Monarch.GetName] intentó desactivar la situación ofreciéndoles cesiones significativas. Sin embargo, [Root.new_ruler.GetName], líder de los revolucionarios, aseguró que no se retirarían tan fácilmente. Y preguntó, «¿qué pruebas tenemos de que [Root.GetellaDir] déspota cumplirá su palabra?» Ante esto, [Root.Monarch.GetTitle] [Root.Monarch.GetName] ordenó a la tropas que dispersaran a la multitud, pero las tropas se negaron a disparar a los manifestantes y en su lugar fue [Root.GetelellaDir] quien tuvo que irse.\n\nSe ha proclamado una República revolucionaria bajo la administración vigilante de [Root.new_ruler.GetName], quien promete abolir la servidumbre, instaurar la igualdad ante la ley y redistribuir la tierra de la nobleza entre el Estado y el campesinado, llevando al pueblo de [Root.GetName] a un futuro presidido por los ideales de libertad y fraternidad de todos los hombres."
 revolution.37.A:0 "Is lebe die Revolution!"

 revolution.38.name:0 "Revolución en [Root.Capital.GetCapitalName]"
 revolution.38.desc:0 "¡La Revolución ha llegado! Protestas contra el [Root.GovernmentName] exigiendo redistribución de tierras, una Constitución más democrática y mayor autonomía para las regiones no alemanas se han fundido en una manifestación masiva en [Root.Capital.GetCapitalName]. [Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] intentó desactivar la situación ofreciendo cesiones simbólicas, pero esto no podía apaciguar a las masas. La violencia posterior de las fuerzas armadas exacerbó la ira del pueblo y una muchedumbre asaltó el Palacio de Hofburg, capturando [Root.GetalalaDir] [Root.Monarch.GetTitle] y ejecutándo[Root.GetlolaDir] rápidamente.\n\n[Root.GetUsableName] ha sido proclamada una república por el nuevo Comité Revolucionario, que promete abolir la servidumbre, instaurar la igualdad ante la ley y redistribuir la tierra de la nobleza entre el Estado y el campesinado, llevando a [Root.GetUsableName] y al resto de Europa a un futuro más brillante, libres de la opresión."
 revolution.38.A:0 "¡Hacia la libertad!"

 center_of_revolution.2.name:0 "El hombre furioso de [william_jones_province.GetName]"
 center_of_revolution.2.desc:0 "[Root.william_jones.GetName], poeta y estudioso de [william_jones_province.GetName] se ha ganado un nombre entre el pueblo [william_jones_province.GetAdjective] mediante la distribución de un gran número de panfletos nacionalistas e incluso componer una canción nacional [william_jones_province.Culture.GetName]. Denunciando lo que él describe "opresión [Root.GetAdjective]" y basándose en los ideales de la Revolución [revolution_target.GetAdjective], llama a sus compatriotas a hacer las maletas, salir de su tierra natal y buscar la libertad en la 'tierra prometida' del Nuevo Mundo.\n\nParece que sus palabras han tocado la fibra sensible entre la gente [william_jones_province.Culture.GetName], y un noble influyente alabó como «el [william_jones_province.GetAdjective] más impetuoso que jamás haya conocido». Ya muchos de sus compatriotas, radicalizados por sus ideas, están partiendo a [destination_country.GetName]."
 center_of_revolution.2.A:0 "Que se marchen, estamos mejor sin ellos."
 center_of_revolution.2.B:0 "No podemos permitir esta migración a las colonias."
 opinion_hostile_expats:0 "Expatriados hostiles"
 center_of_revolution.3.name:0 "Agitación en las colonias"
 center_of_revolution.3.desc:0 "Las ideas revolucionarias que se corren como la pólvora por el país están empezando a filtrarse a nuestras colonias. Inspirados por el éxito del movimiento revolucionario [revolution_target.GetAdjective] y lamentando la falta de libertad en su propio país, un gran número de intelectuales desafectos y emprendedores ambiciosos acude en masa a [colonial_country.GetName], donde esperan presionar para la fundación de una república independiente del poder [Root.GetAdjective]."
 center_of_revolution.3.A:0 "Esto podría ser un problema."
 center_of_revolution.4.name:0 "Libertad en las colonias"
 center_of_revolution.4.desc:0 "Embajadores de [colonial_country.GetName] han llegado a [Root.Capital.GetCapitalName] en misión clandestina: irritados con las injusticias del poder [rival_country.GetAdjective], buscan respaldo a su independencia. Si les ofreciéramos apoyo material, podrían liberarse, difundiendo así la libertad por el Nuevo Mundo y debilitando a quienes quieran resistirse al avance de la Revolución en [Root.Capital.GetContinentName]."
 center_of_revolution.4.desc.already_supporting:0 "Embajadores de [colonial_country.GetName] han llegado a [Root.Capital.GetCapitalName] en misión clandestina: irritados con las injusticias del poder [rival_country.GetAdjective], buscan mayor respaldo a su independencia por nuestra parte. Si les ofreciéramos más apoyo material, podrían liberarse, difundiendo así la libertad por el Nuevo Mundo y debilitando a quienes quieran resistirse al avance de la Revolución en [Root.Capital.GetContinentName]."
 center_of_revolution.4.A:0 "Enviad ayuda financiera."
 center_of_revolution.4.B:0 "Enviad otras formas de ayuda."
 center_of_revolution.4.C:0 "Es mejor centrar nuestras energías en otro lugar."
 center_of_revolution.5.name:0 "[From.GetName] apoya nuestra independencia"
 center_of_revolution.5.desc:0 "Ansiosa por extender los ideales de su revolución y debilitar a sus rivales de [rival_country.GetUsableName] de cualquier modo posible, [From.GetName] ha aceptado proporcionarnos ayuda material en nuestra misión de conseguir la independencia del [rival_country.GovernmentName] [rival_country.GetAdjective]."
 center_of_revolution.5.A:0 "Muy bien."
 center_of_revolution.6.name:0 "[From.GetName] agita los problemas en nuestras colonias"
 center_of_revolution.6.desc:0 "Aunque niegan todas las acusaciones, hemos descubierto que [From.GetName], no contentos solo con trastocar todo lo bueno y justo en [Root.Capital.GetContinentName], está proporcionando apoyo clandestino a los alborotadores de [colonial_country.GetName]. ¡Actuaremos rápidamente contra ambas naciones para impedir que perdamos las colonias!"
 center_of_revolution.6.A:0 "¿Cómo se atreven?"
 opinion_funded_independence_war:0 "Financió guerra de independencia"
 opinion_funding_our_colonies_for_independence:0 "Financió la independencia de las colonias"
 opinion_refused_to_fund_independence_war:0 "Se negó a financiar guerra de independencia"
 revolutionary_sentiment:0 "Sentimiento revolucionario"
 center_of_revolution.7.name:0 "Antiguos revolucionarios vuelven al redil"
 center_of_revolution.7.desc.is_former_target:0 "Tras el fracaso de la revolución, quienes nunca se identificaron de verdad con sus objetivos vuelven a hacerse oír. Mientras que las disputas ideológicas atormentarán a nuestra nación en los próximos años, el fervor revolucionario de las provincias se está extinguiendo lentamente."
 center_of_revolution.7.desc.former_target_exists:0 "Con el fracaso de la Revolución [former_revolutionary_country.GetAdjective], el fervor revolucionario de la población de [revolutionary_province.GetAreaName] ha decaído un poco. Quienes buscaban cambiar el sistema se han resignado a regañadientes a que la vida siga bajo el [Root.GovernmentName]."
 center_of_revolution.7.desc.no_former_target:0 "Tras la completa derrota de quienes buscaron traer la Revolución, el fervor revolucionario de la población de [revolutionary_province.GetAreaName] ha decaído un poco. Se han resignado a regañadientes a que la vida siga bajo el [Root.GovernmentName]."
 center_of_revolution.7.A:0 "Se ha restaurado el orden natural de las cosas."
 center_of_revolution.8.name:0 "Contrarrevolucionarios en [revolutionary_province.GetName]"
 center_of_revolution.8.desc:0 "Los ideales subversivos de la Revolución de [revolution_target.GetName] han enraizado en [revolutionary_province.GetName], pervirtiendo el orden natural de las cosas. Sin embargo, miembros de la nobleza con las ideas claras no aceptarán este estado de cosas sin pelear. Han reunido sus fuerzas y prometen expulsar a los revolucionarios de [revolutionary_province.GetName] si les damos nuestro apoyo."
 center_of_revolution.8.A:0 "Tendrán nuestro apoyo."
 center_of_revolution.8.B:0 "No trastocaremos la administración leal."
 center_of_revolution.9.name:0 "¡Reaccionarios en [reactionary_province.GetName]!"
 center_of_revolution.9.desc:0 "Partidarios del antiguo régimen en [reactionary_province.GetName] se han revelado como los enemigos del pueblo que son. En una conspiración cuidadosamente planeada, han subvertido a miembros de la milicia local y conseguido arrestar a nuestros funcionarios bajo acusaciones falsas. Ahora afirman que su deber es guiar al pueblo de [reactionary_province.GetName] en esta época turbulenta, protegiéndoles de los peores excesos del gobierno revolucionario. ¿Cómo debemos tratar con ellos?"
 center_of_revolution.9.A:0 "¡Aplastaremos a estos enemigos del pueblo!"
 center_of_revolution.9.B:0 "No son dignos de nuestra atención."
 center_of_revolution.10.name:0 "Conjura republicana en [province_to_revolution.GetName]"
 center_of_revolution.10.desc:0 "Unos patriotas en [own_revolutionary_province.GetName] nos han alertado de una oportunidad para extender los ideales de la Revolución. Republicanos de [province_to_revolution.GetName] han llegado hasta ellos pidiendo el apoyo [Root.GetAdjective] para un golpe contra los reaccionarios que mandan en su provincia. No obstante, los reaccionarios están atrincherados en [own_revolutionary_province.GetCapitalName] y es poco probable que puedan hacer progresos sin apoyo material. Algo que sus amos de [neighbour_country.GetName] seguramente no se tomarán a bien."
 center_of_revolution.10.A:0 "Tendrán nuestro apoyo."
 center_of_revolution.10.B:0 "No debemos intervenir en asunto [neighbour_country.GetAdjective] alguno."
 center_of_revolution.11.name:0 "Golpe en [province_to_revolution.GetName]"
 center_of_revolution.11.desc:0 "Peligrosos idealistas que propugnan pensamientos revolucionarios han tomado el control de [province_to_revolution.GetName], expulsando o ejecutando a aquellos funcionarios nuestros que no juraron lealtad a su causa. Los testigos dicen que entre ellos había revolucionarios muy conocidos de [From.GetName], aunque el delegado [From.GetAdjective] en [Root.Capital.GetCapitalName] niega cualquier conocimiento del golpe."
 center_of_revolution.11.A:0 "No toleraremos esto."
 opinion_revolutionary_coup_in_our_province:0 "Apoyó revolucionarios en nuestra nación"
 opinion_non_intervention:0 "No intervencionismo"
 center_of_revolution.12.name:0 "Exilio [revolution_target.GetAdjective] llega a [Root.Capital.GetCapitalName]"
 center_of_revolution.12.desc:0 "Muchos miembros de la nobleza [revolution_target.GetAdjective] han huido a [Root.Capital.GetCapitalName] para escapar de la Revolución que ha engullido a su país. Ahora ofrecen ayudar [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a terminar con la amenaza revolucionaria restaurando a los legítimos gobernantes de [revolution_target.GetName], un plan de acción que, convenientemente, les devolvería sus antiguos puestos. Su llegada ya ha reforzado el sentimiento antirrevolucionario en nuestra nación e incluso ha influido en algunos de los que anteriormente habían jugado con ideas peligrosamente progresistas."
 center_of_revolution.12.A:0 "Serán bienvenidos aquí."

 revolution.10.desc.nahuatl:0 "¡La Revolución ha llegado! El [Root.GovernmentName] se ha desmoronado bajo su propio peso cuando las masas revolucionarias tomaron al salto edificios gubernamentales clave. [Root.Monarch.GetTitle] [Root.Monarch.GetName] y sus partidarios entre la [Root.GetNobilityOrFallbackName] fueron acorralados y sacrificados a los dioses por los revolucionarios en la esperanza de que su ira divina se vea aplacada con unas ofrendas tan ilustres.\n\nAhora se ha nombrado un Comité de Salvación Pública puramente temporal para guiar a la nueva República durante este periodo revolucionario. No obstante, abundan las amenazas, pues monarcas y déspotas de todo el mundo temen sufrir el mismo destino que [Root.GetelellaDir] [Root.Monarch.GetTitle] y ya se preparan para ir a la guerra contra nosotros. En el lado positivo, las fuerzas liberales nos buscan para que les ayudemos en sus propias luchas, y así podremos conseguir apoyo."
 revolution.10.opt.nahuatl:0 "¡Los altares se teñirán de rojo con la sangre de los enemigos de la República!"

 revolution.39.name:0 "La república batava"
 revolution.39.desc:0 "¡La Revolución ha llegado! Grandes multitudes se reunieron en [Root.Capital.GetCapitalName] para exigir un gran número de concesiones, entre ellas, una Constitución más democrática ahora que el general Herman Willem Daendels ha vuelto del exilio para apoyar su causa. Viendo sus días contados, [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] huyó del país en un barco de pescan antes de ser capturad[Root.GetoaDir]\n\nSe ha proclamado una república revolucionaria «batava», tomando el nombre de los antiguos rebeldes del Imperio romano. Sus líderes, que disfrutan del respaldo total del general Daendels, prometen abolir la servidumbre, instaurar la igualdad ante la ley y redistribuir la tierra de la nobleza entre el Estado y el campesinado, llevando al pueblo de [Root.GetName] a un futuro presidido por los ideales de libertad y fraternidad de todos los hombres."
 revolution.39.A:0 "¡Viva la República!"

 junior_revolutionary_republic_reform:0 "Estado revolucionario"
 junior_revolutionary_republic_reform_desc:0 "La república revolucionaria representa el gobierno de la Nación por un pequeño Ejecutivo con el apoyo de una cámara de diputados electos. Este estado hará lo máximo posible para apoyar la causa de la Revolución y extender los ideales es libertad e igualdad."

 republics.102.t:0 "La estabilidad del [Root.GovernmentName]"
 republics.102.d.pirate:0 "Las disputas entre los capitanes piratas y [Root.Monarch.GetTitle] [Root.Monarch.GetName] escaparon de control. Al no confiar en que [Root.Monarch.GetName] entregase el poder voluntariamente, los capitanes han unido fuerzas para destituir[Root.GetlolaDir]. Ahora que su cuerpo se balancea en la hora, se han reunido para formar un «Consejo de amotinados» que dirija el [Root.GovernmentName] en estos momentos turbulentos."
 republics.102.d.revolution:0 "La confianza en las instituciones de la República se ha deteriorado hasta el punto en que hay conversaciones generalizadas de un golpe contrarrevolucionario. Ante tantas sospechas, la posición [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] se volvió insostenible. En estos momentos turbulentos, los principales hombres de [Root.GetName] en el Comité de Salvación Pública han tomado el control de la República hasta que se recupere la estabilidad."
 republics.102.A.pirate:0 "¡Larga vida los amotinados!"
 republics.102.A.pirate.tooltip:0 "§YEl Consejo de amotinados (2/2/2) toma el poder. Suspenderá elecciones mientras la Tradición republicana esté por debajo de 50.§!"
 republics.102.A.revolution:0 "¡Que su gobierno sea corto y exitoso!"
 republics.102.A.revolution.tooltip:0 "§YEl Comité de Salvación Pública (2/2/2) toma el poder. Suspenderá elecciones mientras la Tradición republicana esté por debajo de 50.§!"
 elections.700.caretaker:0 "Con el regreso de cierto grado de normalidad a la República, el Comité de Salvación Pública ha aceptado retirarse y permitir que tengan lugar elecciones. Se han presentado tres candidatos para asumir el cargo de [Root.Monarch.GetTitle]."
 pirates.1.desc3:0 "Habiendo asegurado la seguridad del [Root.GovernmentName], el Consejo de amotinados se descompuesto en discusiones y luchas intestinas hasta al final disolverse. Se ha convocado a las tripulaciones a reunirse pare elegir un[Root.GetXaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle].\n\nUn[Root.GetXaDir] [Root.Monarch.GetTitle] gobierna sobre una nación de ladrones y asesinos cuyo único deseo político es no ser gobernados. Es una labor comparable a pastorear tiburones, pero alguien lo bastante valiente o imprudente debe ocupar el cargo."
 
 center_of_revolution.1000.name:0 "La cuna de la Revolución"
 center_of_revolution.1000.desc:0 "Un filósofo de [Root.GetCapitalName], [Root.first_center_revolutionary_philosopher.GetName], ha publicado numerosos tratados criticando las desigualdades en [Root.Owner.GetUsableName] y pidiendo un nuevo «contrato social». Rebatiendo el derecho divino de los monarcas a gobernar como ellos crean conveniente, afirma que la soberanía reside en el pueblo y que el poder final sobre las leyes y políticas de la tierra debe recaer en ellos.\n\nSu tesis es muy popular entre empresarios de clase media y literatos, que se han dedicado a difundir sus ideas mediante panfletos que llaman a la movilización popular contra el poder absoluto. Ya están ganando seguidores en toda [Root.GetContinentName] mientras nacen las primeras chispas de la Revolución."
 center_of_revolution.1000.A:0 "Esto podría sacudir las cosas…"
 center_of_revolution.1001.name:0 "Se reaviva la llama de la revolución"
 center_of_revolution.1001.desc:1 "Tras el fracaso de los intentos revolucionarios en [first_revolution_center.GetCapitalName], el orden establecido en toda [Root.GetContinentName] suspiró de alivio, pensando que el desafío a su posición había sido reducido y que las cosas podían volver la normalidad. Sin embargo, ahora parece que era prematuro, pues la clase media de [Root.GetCapitalName] ha asumido los ideales revolucionarios de [first_revolution_center.first_center_revolutionary_philosopher.GetName] y busca tener éxito allí donde sus precursores fracasaron, liberando al Tercer Estado de los excesos del poder absoluto."
 center_of_revolution.1001.A:1 "¡Tendrán el mismo destino que [first_revolution_center.GetCapitalName]!"
 center_of_revolution.1001.B:0 "¡Viva la revolución!"
 center_of_revolution.1500.name:0 "El fin de una revolución"
 center_of_revolution.1500.desc:0 "¡Las fuerzas de [From.GetUsableName] han derrotado completamente al ejército revolucionario [Root.GetAdjective]! Mientras los idealistas son acorralados sin clemencia, la mayoría silenciosa ha empezado a desempolvar sus antiguos símbolos monárquicos."
 center_of_revolution.1500.A:0 "¡Larga vida al Rey!"

 center_of_revolution.2000.name:0 "¿Restringir el comercio de grano?"
 center_of_revolution.2000.desc:0 "Los comerciantes de grano han sufrido durante mucho tiempo las duras restricciones impuestas a su comercio, entre ellas el control de precios y la comprobación de la pureza de sus mercancías. Han presentado una propuesta para aumentar enormemente sus beneficios -y a su vez nuestros ingresos fiscales- provenientes del comercio de cereales mediante la aplicación de una política de «laissez-faire»… en esencia, levantando la mayoría de las restricciones que se les han impuesto.\n\nSin embargo, otros señalan que estas restricciones tienen por objeto garantizar al pueblo comida a precios asequibles, y que muchos ven a los comerciantes de grano como «los enemigos más crueles del pueblo», creyendo que mezclan su harina con tiza o huesos molidos, e inflan activamente los precios para ganar dinero con el sufrimiento del pueblo. Siendo así, puede ser arriesgado que se vea que le damos carta blanca a los comerciantes de grano…"
 center_of_revolution.2000.A:0 "Que hagan lo que quieran."
 center_of_revolution.2000.B:0 "No hay necesidad de cambiar los acuerdos actuales."
 center_of_revolution.2001.name:0 "Las guerras de la harina"
 center_of_revolution.2001.desc:0 "El último invierno fue particularmente duro, y la cosecha de primavera ha sido pobre hasta ahora. Las reservas de cereales de [Root.GetUsableName] se han agotado; la gente se enfrenta a la hambruna. Los comerciantes de grano han exacerbado la situación al acaparar suministros con la esperanza de que los precios suban aún más. La ira contra [Root.GetalalaDir] [Root.Monarch.GetTitle] está prendiendo como la yesca, ya que los agitadores recuerdan a la gente su reciente decisión de relajar las restricciones impuestas a los comerciantes de grano… restricciones que, afirman, habrían evitado que esta situación se produjera. Exigen que se reviertan las reformas y que se distribuya grano al pueblo para aliviar su sufrimiento."
 center_of_revolution.2001.A:0 "¡No podemos soportar este sufrimiento, ¡haced lo que dicen!"
 center_of_revolution.2001.B:0 "El liberalismo económico es el futuro, no nos interpondremos en el camino del progreso."
 laissez_faire_grain_trade:0 "Laissez-Faire en el comercio de grano"
 desc_laissez_faire_grain_trade:0 "Hemos dado carta blanca a mercaderes de grano para sacar todo el beneficio que puedan de cada saco de harina."
 revolutionary_sentiment_warning:0 "§RElegir esta opción aumentará la probabilidad de aparezca un Centro de Revolución en [Root.GetName].§!\n"
 laissez_faire_grain_trade_tooltip:0 "Todas las provincias poseídas que produzcan §Ygrano§! de cultura §Y[Root.Culture.GetGroupName]§! ganan un §G+50%§! en eficacia de producción local durante los próximos 5 años."
 laissez_faire_grain_trade_removed_tooltip:0 "El modificador «§YLaissez-Faire en el comercio de grano§!» desaparece de toda provincia de cultura §Y[Root.Culture.GetGroupName]§! que produzca §YGrano§!."

 center_of_revolution.2002.name:0 "La deuda nacional de [Root.GetUsableNameCap]"
 center_of_revolution.2002.desc:0 "Conflictos incesantes y una economía rezagada se han combinado para dejar al [Root.Monarch.GetTitle] un alto nivel de deudas que muchos temen que nunca se pagarán. Dado que el pago de intereses de las deudas cuesta una parte cada vez mayor del presupuesto nacional, se ha convocado al consejo de ministros para buscar una solución. Mientras que todos descartan el incumplimiento como una opción deseable, algunos abogan por un aumento de los impuestos, mientras que otros señalan que esto sería impopular entre el pueblo llano y en su lugar favorecen reformas más amplias para mejorar los procesos presupuestarios de [Root.GetUsableName]."
 center_of_revolution.2002.A:0 "Impuestos más altos nos ayudarán a repagar nuestras deudas."
 center_of_revolution.2002.B:0 "La respuesta se halla en reformas financieras."
 revolution_higher_taxes_for_debts:0 "Impuestos de emergencia"
 desc_revolution_higher_taxes_for_debts:0 "La deuda nacional se pagará sobre los lomos del trabajo duro del pueblo llano."
 revolution_administrative_reforms:0 "Reformas presupuestarias"
 desc_revolution_administrative_reforms:0 "Mediante un ambicioso programa de reformas presupuestarias, se está ganando lentamente la confianza del sector financiero."

 center_of_revolution.2003.name:0 "Las reformas de [Root.Adm_Advisor.GetName]"
 center_of_revolution.2003.desc:0 "Las necesidades de un estado moderno y absolutista son mucho mayores que las de nuestros antepasados. Esto es particularmente cierto en el caso de las finanzas del Estado. Por lo tanto, es una suerte que empleemos [Root.GetalalaCnjAdm] eminente reformista financier[Root.GetoaCnjAdm], [Root.Adm_Advisor.GetName], que tiene la plena confianza del sector financiero. Exigiendo poderes generales para implementar nuevas políticas, propone un ambicioso conjunto de reformas que pueden resultar beneficiosas para el Estado, pero que sin duda aumentarán el prestigio de nuestr[Root.GetoaCnjAdm] ministr[Root.GetoaCnjAdm] de finanzas…"
 center_of_revolution.2003.A:0 "Dadle carta blanca."
 center_of_revolution.2003.B:0 "¡Es inaceptable! ¡Echad[Root.GetlolaCnjAdm] de nuestra administración!"

 center_of_revolution.2010.name:0 "Las exigencias del Tercer Estado"
 center_of_revolution.2010.desc:0 "En los últimos años, los [Root.GetBurghersName] están cada vez más descontentos con su posición en [Root.GetUsableName]. Aunque sus contribuciones al tesoro mediante los impuestos sobre la producción y el comercio constituyen la mayor parte de los ingresos de la nación, tienen poca influencia en el gobierno del estado. De hecho, han visto con consternación cómo la [Root.Monarch.GetTitle] traza un camino hacia una centralización cada vez mayor del poder real, dejando de lado los controles y equilibrios que los estamentos pudieron instaurarle en el pasado.\n\nAhora han presentado demandas para que algunas de las reformas absolutistas de los últimos años sean revocadas y se les concedan más tierras para compensar sus contribuciones. Si se les niega, su insatisfacción será inconmensurable y se destruirá su confianza en el [Root.GovernmentName]."
 center_of_revolution.2010.A:0 "Ceder a sus peticiones."
 center_of_revolution.2010.B:0 "No podemos aceptarlo."

 has_parliament_with_at_least_one_seat:0 "§Y[Root.GetName]§! tiene un Parlamento con al menos un escaño asignado"

 reactionaries_failed:0 "El fracaso de las fuerzas reaccionarias"
 desc_reactionaries_failed:0 "Las fuerzas reaccionarias arraigadas en este país libraron una cruenta guerra civil para evitar que los revolucionarios tomasen el poder. A pesar de que finalmente fracasaron, la nación sigue dividida entre los que apoyaron a la revolución y los que se opusieron a ella."

 revolution.1.A:0 "¡Mostremos a estos advenedizos cuál es su sitio!"
 revolution.1.B:0 "Quizás tienen razón…"
 revolution_disaster_go_for_it_tooltip:0 "§Y[Root.GetName] se convertirá en una República revolucionaria. Los reaccionarios tratarán de revertir este cambio.§!\n"
 the_revolution_will_succeed:0 "§YLa Revolución tendrá éxito\n§!"
 revolution.9.won_revolution:0 "Con la victoria de nuestras fuerzas revolucionarias, la agitación de los últimos años llega a su fin. Ahora podemos mirar hacia un futuro mejor para el pueblo de [Root.GetName]."
 revolution.9.lost_revolution:0 "¡Los soldados de a pie de la Revolución han sido destrozados! Nuestro pueblo debe resignarse a seguir siendo gobernado por otr[Root.GetoaDir] [Root.Monarch.GetTitle] más…"
 revolution.9.won_reactionary:0 "¡Hemos aplastado a los advenedizos revolucionarios! Ya no se discutirá el poder [Root.GetdeldelaDir] [Root.Monarch.GetTitle]…"
 revolution.9.lost_reactionary:0 "¡Pobres de nosotros! ¡Los advenedizos revolucionarios han derrotado al legítimo gobierno de nuestra nación! Aunque al menos tal vez regrese la estabilidad de antaño."
 revolution.9.A:0 "¡Regocijémonos con la victoria!"
 revolution.9.B:0 "Al menos el conflicto ha terminado…"
 add_as_much_revolutionary_zeal_as_you_can_take:0 "El fervor revolucionario de §Y[Root.GetName]§! ha quedado en su valor máximo."
 remove_revolution_from_all_provinces:0 "Ha desaparecido el sentimiento revolucionario de todas las provincias poseídas.\nNo regresará mientras sigan siendo nuestras."
 french_revolution.10.name:0 "El peaje de las guerras de la República"
 french_revolution.11.name:0 "La gente está cansada de la guerra"
 french_revolution.12.name:0 "Nuestras arcas están vacías"
 french_revolution.13.name:0 "El estado de las finanzas de la República"
 french_revolution.14.name:0 "Oposición generalizada a la República"
 french_revolution.15.name:0 "La República en el caos"
 french_revolution.16.name:0 "La desilusión por la República se extiende"
 french_revolution.18.e:0 "Al menos el conflicto ha terminado…"
 french_revolution.18.f:0 "¡Regocijémonos con la victoria!"

 center_of_revolution.1600.name:0 "Revolucionarios derrotados"
 center_of_revolution.1600.desc:0 "Nuestra victoria sobre las fuerzas revolucionarias de [From.GetName] supone un gran revés para su causa. Con su fracaso al derrocar al estado, muchos de sus antiguos partidarios en la región de [From.GetRegionName] pierden la fe en la causa revolucionaria y optan más bien por consentir la continuidad del [Root.GovernmentName]."
 center_of_revolution.1600.A:0 "¡Por [Root.GetellaDir] [Root.Monarch.GetTitle]!"
 root_is_most_powerful_in_europe:0 "§Y[Root.GetName]§! es la nación más poderosa de §YEuropa§!."
 root_is_most_powerful_in_europe_2:0 "Como súbditos de la nación más poderosa de §YEuropa§!, nuestros decadentes ciudadanos desean más libertad."

 center_of_revolution.2950.name:0 "La revolución en peligro"
 center_of_revolution.2950.desc:0 "La Revolución ha tenido demasiados reveses en los últimos diez años. Sin liderazgo, se mueve a trompicones y seguramente fracase a menos que consigamos darle un nuevo impulso al movimiento."
 center_of_revolution.2950.A:0 "Preocupante."
 center_of_revolution.2950.A.tt:0 "§YSi ningún país reclama el título de Hogar de la Revolución en los próximos 10 años, la Revolución terminará y [Root.GetName] revertirá a una república parlamentaria.§!"
 center_of_revolution.3000.name:0 "El fin de las revoluciones"
 center_of_revolution.3000.desc.last_rev:1 "Desde la caída de la Revolución de [last_revolutionary_country.GetName], nadie ha osado retomar su bandera o enfrentarse a las fuerzas contrarrevolucionarias. Quienes buscaron antes un cambio radical ahora se resignan al viejo dicho de que cuanto más grande es el cambio, menos se cambia."
 center_of_revolution.3000.desc.no_last_rev:0 "Los movimientos generados por los ideales revolucionarios primeramente expresados en [revolution_center.GetCapitalName] fracasaron en su objetivo de cambiar materialmente las circunstancias del pueblo. Quienes buscaron antes un cambio radical ahora se resignan al viejo dicho de que cuanto más grande es el cambio, menos se cambia."
 center_of_revolution.3000.desc.never_rev:0 "Los ideales revolucionarios propugnados en [revolution_center.GetCapitalName] no fueron capaces de mantenerse lo suficiente como para cambiar materialmente las circunstancias del pueblo. Los movimientos que crearon fueron incapaces de derribar al Estado, como llegaron a planear. Quienes buscaron antes un cambio radical ahora se resignan al viejo dicho de que cuanto más grande es el cambio, menos se cambia."
 center_of_revolution.3000.A:0 "¡Buen viaje!"
 center_of_revolution.3000.A.tt:0 "§YSe quitan los ideales revolucionarios de todas las provincias.§!"
 center_of_revolution.3000.A.tt2:0 "§YSe quitan todos los Centros de Revolución.§!"
 center_of_revolution.3000.B:0 "Un día triste."
 disaster_active_for_20_years_tooltip:0 "El desastre lleva activo 20 años."
 no_spread_here_for_15_years_tt:0 "Se retirarán las ideas revolucionarias de §Y[This.GetName]§!. No podrán volver a extenderse allí durante 15 años."

 french_revolution.18.d.reactionary:0 "El tiempo de revueltas e inestabilidad constante parece haber quedado atrás. La Revolución ha sido totalmente aplastada y las cosas por fin pueden volver a la normalidad."

