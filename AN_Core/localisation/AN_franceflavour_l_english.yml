 #IR FRANCE
 IR_flavor_FRA.1.t: "The Lands of Alençon and Albret"
 IR_flavor_FRA.1.desc: "With the Lands of Alençon and Albret being liberated from England, we must decide whether or not to return them to our Nobles."
 IR_flavor_FRA.1.a: "Return all lands"
 IR_flavor_FRA.1.b: "Decide against it"

 IR_flavor_FRA.2.t: "Provençal Demands over Maine"
 IR_flavor_FRA.2.desc: "With Maine reconquered, we must decide whether or not to return them to our Provence."
 IR_flavor_FRA.2.a: "Return Maine"
 IR_flavor_FRA.2.b: "Decide against it"

 IR_flavor_FRA.3.t: "Mary, Queen of Scots"
 IR_flavor_FRA.3.d: ""
 IR_flavor_FRA.3.a: "Create a Royal Marriage between the King and the Queen"
 IR_flavor_FRA.3.b: "We have no need of a Scottish Queen"

 IR_flavor_FRA.4.t: "King of Orléans"
 IR_flavor_FRA.4.d: "In 1498 the king of France died without an immediate heir. The lineage went to a cadet branch of the house of Valois. This was the house of Valois-Orléans. King Louis XII of Valois-Orleans thus became the new king of France."
 IR_flavor_FRA.4.a: "Glory to the house of Valois-Orléans"

 IR_flavor_FRA.5.t: "War of the Public Weal"
 IR_flavor_FRA.5.desc: "In 1465 an alliance of Feudal Nobles was organized in defiance of the centralized authority of the French King. It was masterminded by the heir of Burgundy, with the King's own Brother as a figurehead."
 IR_flavor_FRA.5.a: "We will crush this League of Traitors"
 IR_flavor_FRA.5.b: "As much as we hate them. We cannot afford to go to war at this time."

 IR_flavor_FRA.6.t: "The Revolution"
 IR_flavor_FRA.6.desc: "With the revolution in full swing we must change our traditions and ambitions and lead our nation to glory!"
 IR_flavor_FRA.6.a: "For the People!"

 IR_flavor_FRA.7.t: "The Scots require our Aid"
 IR_flavor_FRA.7.desc: "With the recent war raging on between us and England. Scotland has been a valuable ally. They are losing terrain on their side."
 IR_flavor_FRA.7.a: "Raise an army to defend Scotland"
 IR_flavor_FRA.7.b: "We cannot afford the expenses."

 #IR FRA/ENG - Hundred Years War
 IR_flavor_FRA.10.t: "The Hundred Years' War"
 IR_flavor_FRA.10.desc: "Since 1337 the Kings of France and England have been at war, fighting over whom has the greater legitimacy to the French Crown. Earlier in 1444, the two kingdoms came to an agreement, the Treaty of Tours. It stipulated a peace period of several years and the betrothal of King Henry VI of England to Margaret d'Anjou, niece in law to Charles VII of France. In return Henry promised to cede the rich and defensive County of Maine to Charles. With the length of the war increasing by the day, the effects of this conflict are felt keenly at home, and a quick end to this conflict must be found soon, or we risk internal strife."
 IR_flavor_FRA.10.a: "A rough situation."
 IR_flavor_FRA.11.t: "The Hundred Years' War"
 IR_flavor_FRA.11.desc: "Since 1337 the Kings of France and England have been at war, fighting over whom has the greater legitimacy to the French Crown. Earlier in 1444, the two kingdoms came to an agreement, the Treaty of Tours. It stipulated a peace period of several years and the betrothal of King Henry VI of England to Margaret d'Anjou, niece in law to Charles VII of France. In return Henry promised to cede the rich and defensive County of Maine to Charles. With the length of the war increasing by the day, the effects of this conflict are felt keenly at home, and a quick end to this conflict must be found soon, or we risk internal strife."
 IR_flavor_FRA.11.a: "This has lasted for too long."

 IR_flavor_FRA.12.t: "Siege of Normandy"
 IR_flavor_FRA.12.desc: "The French have successfully sieged down Normandy. We must decide whether or not we will hold on to it or let it slip into French hands."
 IR_flavor_FRA.12.a: "Continue Fighting"
 IR_flavor_FRA.12.b: "Give up on Normandy"

 IR_flavor_FRA.13.t: "Siege of Aquitaine"
 IR_flavor_FRA.13.desc: "The French have successfully sieged down Aquitaine. We must decide whether or not we will hold on to it or let it slip into French hands."
 IR_flavor_FRA.13.a: "Continue Fighting"
 IR_flavor_FRA.13.b: "Give up on Aquitaine"

 IR_flavor_FRA.14.t: "The Hundred Years War coming to a close"
 IR_flavor_FRA.14.desc: "Our country is suffering. While the French control all of our lands in France, we have yet to make any progress. We must make a decision whether we should continue or not."
 IR_flavor_FRA.14.a: "We must admit defeat"
 IR_flavor_FRA.14.b: "We cannot be defeated"

