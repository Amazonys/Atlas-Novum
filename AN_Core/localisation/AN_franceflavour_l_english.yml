 IR_flavor_FRA.22.t: "First Religious Edict"
 IR_flavor_FRA.22.desc: "With the French fighting amongst each other regarding the true interpretation of our Christian faith. We have to make a stance and decide on how we must stop the violence."
 IR_flavor_FRA.22.a: "Issue the Edict of St. Germain"
