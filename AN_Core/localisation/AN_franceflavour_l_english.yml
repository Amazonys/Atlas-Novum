#France
 #fra_conquer_normandy_title:0 "Retake Normandie"
 #fra_conquer_normandy_desc:0 "For far too long have the English held territory on the wrong side of the Channel. Rectify this and expel the English from Normandy!"
 #fra_conquer_aquitane_title:0 "Retake Aquitaine"
 #fra_conquer_aquitane_desc:0 "The English still hold lands in Aquitaine despite it being rightfully ours. Ensure the English can no longer claim Aquitaine as theirs!"
 #fra_end_hyw_title:0 "End Hundred Years' War"
 #fra_end_hyw_desc:0 "The Hundred Years' War is a succession crisis that has raged for... well not quite a hundred years. Regardless, the succession of France has been verified to be independent of English control. Furthermore, the English have been expelled from their Angevinian possessions on the continent."
 #subjugate_milan_title:0 "Subjugate Milan"
 #subjugate_milan_desc:0 "Milan is at the crossroads of Northern Italy. To properly contest the whole of Italy, we must subjugate Milan as well."
 #conquer_savoy_title:0 "Subjugate Savoie"
 #conquer_savoy_desc:0 "Savoy has long been a difficult Duchy to conquer, due to their defenses in the Alps. Brave these fortresses and subjugate Savoy to prevent any entrance into France through Italy."
 #conquer_genoa_title:0 "Dominate Gênes"
 #conquer_genoa_desc:0 "Genoa is at the heart of Italian trade. In order to further our interests in Italy, we must subsume Genoa."
 #conquer_corsica_title:0 "Conquer la Corse"
 #conquer_corsica_desc:0 "Corsica would make an excellent outpost in which to control the waters around Provence and Genoa. Seize the island and settle it so that none may challenge our naval might in the Mediterranean."
 #fra_discover_newfoundland_title:0 "Discover Grand Banc"
 #fra_discover_newfoundland_desc:0 "The Breton fishermen speak of an island surrounded by a seemingly unending amount of fish. You should explore this area and conquer it, if possible."
 #fra_discover_stlawrence_title:0 "Chart Golfe de Saint-Laurent"
 #fra_discover_stlawrence_desc:0 "Explore the various harbors and rivers of mainland America. Surely our nation may find glory converting and trading with the native population here."
 #fra_colonize_quebec_title:0 "Settle Quebéc"
 #fra_colonize_quebec_desc:0 "The Gulf of St. Lawrence and the St. Lawrence River, after being scouted out by Cartier, are now known to be a vital in waterway avenue and thus it is a strategical desirable location. Colonize the mouth of the St. Lawrence as the Quebéc colony."
 #fra_discover_acadia_title:0 "Discover Acadie"
 #fra_discover_acadia_desc:0 "Find mainland America, past the island Newfoundland. Who knows what you may find there?"
 #fra_colonize_acadia_title:0 "Establish Port-Royal"
 #fra_colonize_acadia_desc:0 "Deep in the bay of Fundy would be a valuable and defensive position to hold in the New World. Charter a colony in this region for this express purpose."
 #fra_discover_greatlakes_title:0 "Discover the Great Lakes"
 #fra_discover_greatlakes_desc:0 "Lakes as big seas have been found to exist past Ville-Marie. Could this be the entrance to the Northwest passage? We should find out."
 #fra_colonize_ontario_title:0 "Campagne Supérieur"
 #fra_colonize_ontario_desc:0 "In the woods and plains of le Campagne Supérieur, trappers and hunters make untold fortunes trading furs and exotic trinkets to the natives. France should expand its reach into this realm."
 #fra_discover_caribbean_title:0 "Discover Carïbes"
 #fra_discover_caribbean_desc:0 "The numerous isles of the Caribbean sea are rich in valuable resources and strategic harbors. We ought to fully chart the archipelago, so that we may settle as many locations throughout it as possible."
 #fra_colonize_caribbean_title:0 "Take Saint Domainge"
 #fra_colonize_caribbean_desc:0 "A land perfect for sugar plantations, capable of producing more sugar than the rest of the world combined? This must land be made French."
 #fra_discover_mississippi_title:0 "Find the Mississippi"
 #fra_discover_mississippi_desc:0 "Find the source of the continent spanning Mississippi River. Search up and down the coast, and establish forts along it so that we may control both ends of this vital waterway!"
 #fra_colonize_louisiana_title:0 "Colonize Louisiana"
 #fra_colonize_louisiana_desc:0 "All along the Mississippi river, the land is plentiful and fertile, and filled with a relatively eager source of labor. Stake our claim throughout the so called Louisiana territory and develop it into a thriving center of commerce."
 #fra_nantes_title:0 "Edict of Nantes"
 #fra_nantes_desc:0 "By respecting the freedoms of individuals to practice the religious sect they prefer, we may enforce stability and peace throughout our realm. Tolerance must be at the bedrock of French society!"
 #fra_govt_reform_title:0 "Pass Edict of Moulins"
 #fra_govt_reform_desc:0 "Integrate the feudalistic and squabbling subjects and seigneurs that have long countered the King of France's influence. We must take our place among the great powers of the world, and this cannot be done until the French King is preeminent amongst his subjects. The King must issue the Edict of Moulins and bring the fiefs of France firmly under his control!"
 #fra_discover_india_title:0 "Discover Inde"
 #fra_discover_india_desc:0 "France must circumvent the waters around the Cape and reach India on the other side. By trading with India, the crown is sure to fill its coffers!"
 #fra_colonize_thirteen_colonies_title:0 "Into Trieze Colonies"
 #fra_colonize_thirteen_colonies_desc:0 "The British, Swedes, Dutch, and Spanish have all tried to get a foothold in North America. By dominating the St. Lawrence and Mississippi river basins, as well as the Great Lakes region, we can now push out these powers from the interior of the continent. However many number of colonies there are, annex them."
 #fra_embrace_enlightenment_title:0 "Embrace Enlightenment"
 #fra_embrace_enlightenment_desc:0 "Embrace the Enlightenment institution."
 #fra_revolution_title:0 "Revolution in France"
 #fra_revolution_desc:0 "Revolution has come to France... Who knows what will happen?"
 #fra_colonize_coromandel_title:0 "Expand Inde de l'Est"
 #fra_colonize_coromandel_desc:0 "Expand upon our colonies in India by taking control over the entirety of the Bengal and Coromandel regions. By doing so, we may have a monopoly of the trade form India."
 #fra_india_title:0 "Consolidate Inde Française"
 #fra_india_desc:0 "Having assumed control over much, if not all of India, it is time to reform the nation into a single economic entity under our dominion, The French East India Company!"
 #fra_west_indies_title:0 "Antilles Françaises"
 #fra_west_indies_desc:0 "Through shrewd manipulation, conquest, and colonization, we now control the many islands of the Caribbean. These once-far-flung islands are now an archipelago of French dominion. The West Indies must be ours!"
 #fra_discover_brazil_title:0 "France Équinoxiale"
 #fra_discover_brazil_desc:0 "The shores of Northern Brasil range from impenetrable jungle and marsh to sheltered harbors. We ought to stake our claim to the more temperate expanses of Brasil before anyone else does!"
 #fra_discover_s_brazil_title:0 "France Antarctique"
 #fra_discover_s_brazil_desc:0 "Though the Portuguese have already attempted to stake their claim on the excellent southern harbors, we must establish our own settlements to contest Brasil!"
 #fra_conquer_picardy_title:0 "Conquer Picardie"
 #fra_conquer_picardy_desc:0 "Between us and the English bastion at Calais is Picardy. Both the Burgundian traitors and treacherous English have attempted to dominate what ought to be the Fiefdom of Picardy. Settle the issue in our favor."
 #fra_conquer_calais_title:0 "Conquer Calais"
 #fra_conquer_calais_desc:0 "As the closest point between the British Isles and mainland Europe, Calais is a critical port for any naval maneuvers in the Channel and broader North Atlantic. Finalize the English expulsion from the continent and take Calais!"
 #fra_conquer_flanders_title:0 "Conquer Flandre"
 #fra_conquer_flanders_desc:0 "Though the Flemish merchants would prefer to politically align themselves with the Dutch, this future is unacceptable to us. Bring Flanders under [Root.GetAdjective] control and re-establish it as Fiefdom loyal to the crown!"
 #fra_conquer_hainaut_title:0 "Conquer Hainaut"
 #fra_conquer_hainaut_desc:0 "As a critical part of the North Burgundian heartland, taking Hainaut can only improve our position on the European continent and weaken our rivals. So why not take Hainaut?"
 #develop_france_title:0 "Develop France"
 #develop_france_desc:0 "Rivals and allies alike are focusing their administrations towards the internal development of their nations. If we are to compete, we must likewise construct new infrastructure and aid the economic prosperity of our constituents."
 #fra_conquer_burgundy_title:0 "Take la Bourgogne"
 #fra_conquer_burgundy_desc:0 "Since stabbing us in the back to support the English and attain a false notion of independence, Burgundy has been a thorn in our side. Thus the time has come to eliminate this Eastern threat to our border and permanently end any claim to independence."
 #fra_conquer_cambrai_title:0 "Conquer Cambrai"
 #fra_conquer_cambrai_desc:0 "As the most Western part of the Holy Roman Empire, Cambrai has long eluded our grasp. Furthermore, it retains special privileges as a free city. Yet, as a happy coincidence of Burgundy's falling out with the Emperor, it has been cut off from the core empire leaving it vulnerable to conquest..."
 #fra_conquer_verdun_title:0 "Conquer Verdun"
 #fra_conquer_verdun_desc:0 "Verdun is a critical fort wedged between the Lowlands, Burgundy, the Holy Roman Empire and core France. To not take it would leave a serious gap in our defenses."
 #fra_conquer_barrois_title:0 "Conquer Barrois"
 #fra_conquer_barrois_desc:0 "Though originally under the dominion of the Dukes of Provence, Barrois would be better off as a march against encroaching Holy Roman armies."
 #fra_conquer_liege_title:0 "Conquer Liege"
 #fra_conquer_liege_desc:0 "The Bishopric of Liege stands in the way of reaching the valuable fortress at Luxembourg. Conquest of this entity would pave the way to a secure existence for the France!"
 #fra_conquer_luxembourg_title:0 "Conquer Luxembourg"
 #fra_conquer_luxembourg_desc:0 "Rumored to originally be a Roman outpost due to its excellent position, Luxembourg is the at the crossroads of Western Europe. Take the ancient fortress and gain access to the Rhein - the lifeblood of the Holy Roman Emperor."
 #fra_conquer_lorraine_title:0 "Take Trois Ligues"
 #fra_conquer_lorraine_desc:0 "The Three Leagues, Verdun, Lorraine, and Metz, jockey for dominance in petty squabbles while their true enemy lurks to the East. Show these minors that their true enemy is not their French brethren, but the Germans."
 #fra_conquer_alsace_title:0 "Conquer to the Reno"
 #fra_conquer_alsace_desc:0 "The Rhein is one of the most critical waterways in Europe, with many population centers and fertile fields lining its banks. Though it would represent a significant challenge, the rewards of bringing it under our control cannot be understated."
 #fra_conquer_channel_isles_title:0 "Îles Normandes"
 #fra_conquer_channel_isles_desc:0 "After pushing the English from the continent, they still retain a small archipelago of Norman islands just off shore. If we ever hope to rival the English naval dominance, we must seize these islands and construct a naval base from which to project power across the Channel."
 #fra_navy_build_title:0 "Marine Française"
 #fra_navy_build_desc:0 "Since the reconquest of English possessions in France they have still maintained control over our surrounding waters. It is time we showed the full might of our navy!"
 #fra_conquer_antilles_title:0 "Grandes Antilles"
 #fra_conquer_antilles_desc:0 "Nearly all of the islands in the Caribbean are valuable territories to own. By simply extending our control over more of them, we may also improve our stature amongst the Great Powers."
 #fra_conquer_coromandel_title:0 "La Côte de Coromandel"
 #fra_conquer_coromandel_desc:0 "Extend [Root.GetAdjective] control over the entirety of the Coromandel coast. From there, [Root.GetName] would be in an excellent position to further subdue the Indian Princedoms. Take this land in the name of [Root.GetName]."
 #fra_conquer_ceylon_title:0 "Conquer Ceilán"
 #fra_conquer_ceylon_desc:0 "A large island with valuable harbors right off the shore of India? Conquer this island as quickly as possible."
 #fra_take_avignon_title:0 "Acquire Avignon"
 #fra_take_avignon_desc:0 "Located on the Rhône with a significant fortress, Avignon was the center of Catholicism for a time. For both security and legitimacy reasons, it must once again be Frence!"
 #fra_conquer_franchecompt_title:0 "Conquer Franche-Compt"
 #fra_conquer_franchecompt_desc:0 "Before we could take command of all of the Burgundian lands, Franche-Compt was seized by the Holy Roman Empire. Their illegitimate claims to the land cannot be allowed to stand!"
 #fra_conquer_romandie_title:0 "Take Romandie"
 #fra_conquer_romandie_desc:0 "The Arpitan that live in the foothills of the Alps tend to be more loyal to the Savoyards and Swiss. This cannot be allowed to continue; show them the awesome prowess and generosity of the King of France!"
 #fra_conquer_savoy_title:0 "Conquer Savoie"
 #fra_conquer_savoy_desc:0 "Savoy is wedged between the Italian peninsula and the French heartland. Given enough time, they could one day dominate the whole of the Italian peninsula which would represent a much greater threat than they are now. Ensure that future does not come to pass and enforce their loyalty to the French crown!"
 #fra_conquer_wallonia_title:0 "Conquer Wallonie"
 #fra_conquer_wallonia_desc:0 "The Walloons are a French people subjugated by foreign powers. We much give them the freedoms afforded to all subjects of the French monarch, though it would mean war with their current overlords."
 #fra_conquer_metz_title:0 "Take Trois Ligues"
 #fra_conquer_metz_desc:0 "The Three Leagues, Verdun, Lorraine, and Metz, jockey for dominance in petty squabbles while their true enemy lurks to the East. Show these minors that their true enemy is not their French brethren, but the Germans."
 #fra_conquer_holland_title:0 "Take Hollande"
 #fra_conquer_holland_desc:0 "Holland is the meeting place of merchants from all origins. This has made the once swampy backwater exceedingly rich. Drain the swamp and make Holland French!"
 #fra_corsica_title:0 "Conquer la Corse"
 #fra_corsica_desc:0 "Just off the coast of Italy and Southern France, is the island of Corsica. Though its terrain is rough, it does have a number of valuable harbors that would help us better project power across the Mediterranean."
 #fra_conquer_algiers_title:0 "Annex Alger"
 #fra_conquer_algiers_desc:0 "The Berber states to the far south of the Mediterranean are ripe for the taking. Furthermore, we would be able to put an end to their tireless piracy; this is reason enough to conquer their lands."
 #fra_conquer_algeria_title:0 "Tunisie et Algérie"
 #fra_conquer_algeria_desc:0 "Consolidate our control over North Africa and ensure our rivals in Iberia, Italy, and Anatolia are unable to break into the region."
 #fra_med_title:0 "Français Méditerranéen"
 #fra_med_desc:0 "The Mediterranean is the critical body of water in which to dominate the flow of trade to Europe. We must construct a suitable fleet and conquer critical islands throughout the sea to ensure our dominion over it."
 #fra_conquer_nice_title:0 "Acquire Niça"
 #fra_conquer_nice_desc:0 "Nice has long been under the control of the Savoyards, and other Italians. It is a shame such a beautiful city and strategic harbor is not under French control. One way or another, rectify this situation."
 #fra_conquer_frisia_title:0 "Consolidate Pays Bas"
 #fra_conquer_frisia_desc:0 "The Lowlands as a whole are difficult to hold and even more difficult to administer. Yet if anyone is up to the challenge, it is us."
 #fra_form_louisiana_title:0 "Rivière aux Boeufs"
 #fra_form_louisiana_desc:0 "Though the Spanish named it Tejas, we too ought to attempt to colonize the wide ranges to the west of the Mississippi. Make the necessary arrangements and settle the region before our competitors can!"
 #fra_form_quebec_title:0 "Colonie de Cartier"
 #fra_form_quebec_desc:0 "Though the English wish to rival our colonies in North America, they have thus far failed to surpass us. If we are to maintain our lead, we must end their presence in New England and rename it for one of the great men that helped us create our colonial empire!"
 #fra_colonize_ohio_title:0 "Vallée Ohio"
 #fra_colonize_ohio_desc:0 "The Ohio river runs South-west before meeting the Mississippi. As this extensively navigable river system will be critical to economic development and settlement in North America for centuries to come, we ought to plan ahead and ensure that it is verifiably French!"
 #fra_india_landfall_title:0 "Contest Bengale"
 #fra_india_landfall_desc:0 "The [Root.GetAdjective] East Indian Trading Company has been operating in this region for some time. By their request, and with their guidance, it is time to solidify our hold on the fertile Bengal Delta."
 #fra_india_princedoms_title:0 "Principautés Indiennes"
 #fra_india_princedoms_desc:0 "The interior of India is littered with numerous competing princedoms. Though the famous saying is divide and conquer, luckily the division has already been done for us, and all that remains is conquest!"
 #fra_conquer_gujarat_title:0 "L'Ouest de L'Inde"
 #fra_conquer_gujarat_desc:0 "The Gujaratis are known for their mercantilism and numerous deep water ports. We would be better able to control the entirety of India with the income we would gain by taxing the region."
 #fra_ganges_title:0 "Dominate the Gange"
 #fra_ganges_desc:0 "The Ganges allow for the existence of the North Indian breadbasket. To control a nation is to control the stomachs of those therein. Thus, control over the Ganges river is a critical geopolitical endeavor."
 #fra_take_burma_title:0 "Take Burmanie"
 #fra_take_burma_desc:0 "Burma is both mountainous and covered by dense and exotic jungle. Unlike other parts of Asia that would quickly fall to our naval superiority, our ocean prowess means nothing to the Burmese. Still, if we were to bring the area under our dominion, we could better connect the East Indies with our Indian possessions."
 #fra_colonize_maranhao_title:0 "Expand Sud-Louis"
 #fra_colonize_maranhao_desc:0 "From our initial colony, we must continue to populate the surrounding areas to ensure that France-Antarctique becomes a reality!"
 #fra_colonize_rio_title:0 "Colonize Rivière Janvier"
 #fra_colonize_rio_desc:0 "Though the Portuguese have establish a colony at Porto Seguro, there are finer ports in the area. Show the Iberians the error of their ways and settle the region."
 #fra_colonize_brazilia_title:0 "Settle Pernambouc"
 #fra_colonize_brazilia_desc:0 "Colonize further along the Coast of the New World, where there may be more temperate lands, perfect for farming all sorts of valuable crops..."
 #fra_brazil_union_title:0 "Brésil Français"
 #fra_brazil_union_desc:0 "Consolidate our colonization efforts in South America and make clear that no other power may challenge our sovereignty there."
 #fra_discover_indochina_title:0 "Discover Tonkin"
 #fra_discover_indochina_desc:0 "Though the other Great Powers have already staked their various claims to the East Indies, we are by no means the least powerful. Focus our attention towards Indochina, and establish a trading post in which to expand our Oriental empire!"
 #fra_take_thailand_title:0 "Take Thaïlande"
 #fra_take_thailand_desc:0 "Dominated by the city of Ayutthaya, Thailand is ripe for conquest. Though it is populous, by seizing control over their central population centers, the conflict would be over almost before it had begun."
 #fra_conquer_indus_title:0 "Rivière de L'Indus"
 #fra_conquer_indus_desc:0 "The Indus river is wide and its waters rejuvenate the surrounding flood plains year after year. "
 #fra_take_vietnam_title:0 "Fédération Indochinoise"
 #fra_take_vietnam_desc:0 "The peoples of Indochina are diverse in culture, ethnicity, and religion. The only way we could hope to administer such a region is to decentralize control into a federation. We must make it so."
 #fra_take_mekong_title:0 "Up the Rivière Mékong"
 #fra_take_mekong_desc:0 "The Mekong River runs into the near unchartable mountains and foothills of interior Indochina. If we ever hope to control the region, dominating the Mekong would be an excellent start."
 #fra_indochina_title:0 "Indochine Française"
 #fra_indochina_desc:0 "Bring the entirety of the Indochinese peninsula under our dominion, they are better off as a part of our Empire than independent!"
 #fra_conquer_gold_coast_title:0 "Seize Côte d'Or"
 #fra_conquer_gold_coast_desc:0 "Though many other powers have sought to dominate the Ivory Coast - an important stopover on the route to the East Indies - we now control it in its entirety. Thus, any other nations seeking to travel Eastward must utilize our ports, bringing in significant revenue as docking fees."
 #fra_annex_guinea_title:0 "Annex Guinée"
 #fra_annex_guinea_desc:0 "Guinea is the source of an immense amount of slaves, ivory, spices, and gold. To not invade would be a travesty."
 #fra_annex_west_africa_title:0 "Afrique de l'Ouest"
 #fra_annex_west_africa_desc:0 "Consolidate West Africa and place it under our control."
 #fra_conquer_zanzibar_title:0 "Seize Zanzibar"
 #fra_conquer_zanzibar_desc:0 "The Swahili coast is covered in wealthy trading cities where Indian and Persian merchants come to buy gold and ivory in exchange for their own cloth and manufactured products. These trader cities are however quite precariously situated for someone controlling the open seas. Seize Zanzibar and subjugate theses lands for [Root.GetName]!"
 #fra_conquer_madagascar_title:0 "Malagasy Expedition"
 #fra_conquer_madagascar_desc:0 "Hostile, densely jungled, and distant, annexing Madagascar is a significant colonial challenge. Yet, by expanding our control over the entirety of the South-Eastern waters of Africa, we could dominate trade to the East!"
 #fra_discover_australia_title:0 "Chart Australie"
 #fra_discover_australia_desc:0 "Though the Dutch call it Nieuw Holland, there exists a great southern landmass just waiting to be made an British colony. Descriptions of strange animals and savage natives shall not deter us!"
 #fra_colonize_australia_title:0 "Establish État Austral"
 #fra_colonize_australia_desc:0 "To quickly and effectively establish a self-sustaining colony on the Australian landmass, we should use the growing number of criminals that are filling our jails as colonists. Not only would this allow these prisoners a chance at reform they would not otherwise have, but their work to establish a colony could be reaped by free settlers for decades to come!"
 #fra_colonize_nz_title:0 "Settle Nouvelle Loire"
 #fra_colonize_nz_desc:0 "New Zeeland is the opposite of Australia in many ways. Rather than attempting to kill you at every turn, the only dangerous wildlife on New Zeeland are the native and vicious Maori. Brave distant seas to erect an outpost in the far south Pacific."



