 IR_flavor_FRA.27.b: "Keep everything in French Hands"

 IR_flavor_FRA.28.t: "King Henri IV"
 IR_flavor_FRA.28.desc: "Henri IV, also known by the epithet Good King Henry or Henry the Great, was King of Navarre (as Henry III) from 1572 and King of France from 1589 to 1610. He was the first monarch of France from the House of Bourbon, a cadet branch of the Capetian dynasty. He initially kept the Protestant faith (the only French king to do so) and had to fight against the Catholic League, which denied that he could wear France's crown as a Protestant. After four years of stalemate, he converted to Catholicism to obtain mastery over his kingdom."
 IR_flavor_FRA.28.a: "Make Henri King of France"
 IR_flavor_FRA.28.b: "Demand Henri converts to Catholicism"
 IR_flavor_FRA.28.b: "We don't need him"

