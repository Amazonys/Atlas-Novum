 odin:0 "Odin"
 odin_desc:0 "Odin est le dieu principal du panthéon norrois, et est souvent associé à la guerre, la victoire et la mort."
 freya:0 "Freya"
 freya_desc:0 "Freya est une déesse souvent vénérée pour l'amour, la beauté, la fertilité et ses promesses de richesse."
 tor:0 "Thor"
 tor_desc:0 "Thor est le fils d'Odin ; il protège l'humanité contre les démons tentant de pénétrer Midgard."
 tyr:0 "Tyr"
 tyr_desc:0 "Le manchot Tyr est le dieu de la justice, et l'un des dieux les plus courageux."
 snotra:0 "Snotra"
 snotra_desc:0 "Snotra est une déesse avisée ; en son honneur, un homme ou une femme sage peut être qualifié de « snotr »."
 njord:0 "Njörd"
 njord_desc:0 "Père de Freya, le dieu de la mer et des richesses amène de la nourriture à la table de ceux qui le vénèrent."
