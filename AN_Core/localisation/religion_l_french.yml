 jewish_flavor.1.t:0 "Pessa'h : la Pâque"
 jewish_flavor.1.d:0 "Cela fait bien longtemps maintenant que Moïse a libéré notre peuple de Pharaon, mais nous devons conserver vivant le souvenir de la façon dont Dieu a châtié ce dernier. Suivant Son commandement, nous marquons aujourd'hui encore les linteaux et les seuils de nos portes du sang de l'agneau, de façon à ce que l'ange de la mort ne vienne pas tuer nos premiers-nés. Nous sommes libres désormais, mais nous nous souvenons et rendons grâce au Seigneur.\n\nVoilà ce que célèbre Pessa'h, l'une des trois Shalosh Regalim, et en la célébrant nous devons garder à l'esprit sa raison d'être. Car si elle était autrefois l'une des Shalosh Regalim, une journée sainte appelant à faire le pèlerinage à Jérusalem pour y offrir des sacrifices au temple, depuis sa destruction cela nous est impossible. Mais l'agneau sacrificiel peut être offert, le pain azyme est le seul que l'on peut manger, et ainsi notre peuple se souvient-il."
 jewish_flavor.1.a:0 "Loué soit le Seigneur !"
 jewish_flavor.2.t:0 "Chavouot : la fête des semaines"
 jewish_flavor.2.d:0 "Après avoir quitté la terre de Pharaon, notre peuple a erré dans le désert durant quarante ans avant d'atteindre la Terre Promise. C'est à cette époque, tandis que nous étions au mont Sinaï, que Moïse a reçu la Torah du Seigneur. C'est ce que nous célébrons à Chavouot, l'une des trois Shalosh Regalim.\n\nChavouot célèbre aussi les moissons, après le décompte de l'omer qui débute à Pessa'h. Ainsi cette période représente-t-elle l'anticipation et le désir de recevoir la Torah. Nous devons alors nous pencher sur le livre sacré, afin que notre peuple se consacre à Dieu, car ce n'est qu'ainsi qu'Il peut être satisfait."
 jewish_flavor.2.a:0 "Loué soit le Seigneur !"
 jewish_flavor.3.t:0 "Souccot : la fête des cabanes"
 jewish_flavor.3.d:0 "Après avoir quitté la terre de Pharaon, notre peuple a erré dans le désert durant quarante ans avant d'atteindre la Terre Promise. Durant tout ce temps, il a dû vivre dans des habitations fragiles, dressées au cœur du désert.\n\nC'est ce que nous nous remémorons à Souccot, l'une des trois Shalosh Regalim.\n\nEn construisant des cabanes temporaires pour y vivre un temps, nous partageons les souffrances subies par notre peuple autrefois, et nous nous souvenons. Ainsi n'oublions-nous jamais que ce qui nous lie est plus important que ce qui peut nous diviser."
 jewish_flavor.3.a:0 "Loué soit le Seigneur !"
 jewish_flavor.4.t:0 "Bar-mitzvah : la majorité"
 jewish_flavor.4.desc:0 "Il semble que c'était hier seulement que [Root.Heir.GetName], [Root.GetLeLaLHrt] [Root.GetHrt] de notre [Root.GetDir], est né[Root.GetXEHrt]. Mais déjà l'heure est venue pour [Root.GetLuiElleHrt] d'entrer dans l'âge adulte. Selon les lois du judaïsme, [Root.Heir.GetName] se trouvait jusqu'à présent sous la responsabilité de [Root.Monarch.GetName], mais à compter de ce jour [Root.GetIlElleHrt] sera tenu[Root.GetXEHrt] pour responsable de ses actes.\n\nCar cela a toujours été la tradition dans le peuple juif qu'en atteignant leur majorité les enfants entrent de plain-pied dans la communauté et y assument les devoirs qui s'imposent à eux. Ils peuvent être appelés désormais à lire la Torah, à être compté dans le miniane pour participer à la prière ou la mener, et ont le droit de se marier. Mais ils ont aussi pour devoir de connaître la loi juive et de s'y conformer.\n\nÀ l'occasion de la bar-mitzvah de [Root.Heir.GetName], des célébrations sont évidemment prévues. Ce sera alors l'occasion parfaite de [Root.GetLeLaFHrt] présenter à la cour et au pays, et pour [Root.GetLuiElleHrt] de renforcer ses liens avec eux et se préparer ainsi à gouverner le pays lorsque son heure sera venue."
 jewish_flavor.4.a:0 "Cela doit être une fête mémorable !"
 jewish_flavor.4.b:0 "Évitons tout de même les excès dispendieux"
 jewish_flavor.4.c:0 "Le Seigneur aime la modération"
 jewish_flavor.4.d:0 "Il n'y a rien à fêter !"
 lavish_bmv:0 "Bar-mitzvah fastueuse"
 desc_lavish_bmv:0 "La bar-mitzvah [Root.GetDuDelaHrt] [Root.GetHrt] [Root.GetDuDeNP] [Root.GetName] a été fêtée avec une grande magnificence à la cour [Root.GetDuDelaDir] [Root.GetDir]."
 normal_bmv:0 "Bar-mitzvah"
 desc_normal_bmv:0 "La bar-mitzvah [Root.GetDuDelaHrt] [Root.GetHrt] [Root.GetDuDeNP] [Root.GetName] a été fêtée à la cour [Root.GetDuDelaDir] [Root.GetDir]."
 cheap_bmv:0 "Bar-mitzvah modeste"
 desc_cheap_bmv:0 "La bar-mitzvah [Root.GetDuDelaHrt] [Root.GetHrt] [Root.GetDuDeNP] [Root.GetName] a été fêtée avec une grande modération à la cour [Root.GetDuDelaDir] [Root.GetDir]."
 no_bmv:0 "Pas de bar-mitzvah"
 desc_no_bmv:0 "La bar-mitzvah [Root.GetDuDelaHrt] [Root.GetHrt] [Root.GetDuDeNP] [Root.GetName] n'a pas été fêtée."
 shalosh_regalim_modifier:0 "Shalosh Regalim"
 desc_shalosh_regalim_modifier:0 "Les fêtes saintes, les Shalosh Regalim, comptent parmi les célébrations les plus sacrées du judaïsme. Tout doit être fait à temps pour célébrer dignement le Seigneur."
 passover_modifier:0 "Pessa'h"
 desc_passover_modifier:0 "Après chaque célébration de Pessa'h, le peuple [Root.GetRootAdjMS] sait que le Seigneur le protégera toujours."
 passover_tooltip:0 "Toute province produisant du §Ybétail§! va recevoir pour §Y1§! an §YShalosh Regalim§! :\nProductivité locale : §G+10%§!"
 shavuot_modifier:0 "Chavouot"
 desc_shavuot_modifier:0 "Même si [Root.GetLeLaNP] [Root.GetName] ne possèd[Root.GetEEntNP] guère de céréales, [Root.GetSesLeursNP] liens diplomatiques avec [Root.GetSesLeursNP] voisins [Root.GetLuiLeurNP] ont permis de célébrer Chavouot sans problème."
 shavuot_tooltip:0 "Toute province productrice de §Ycéréales§! va recevoir pour §Y1§! an §YShalosh Regalim§! :\nProductivité locale : §G+10%§!"
 sukkot_modifier:0 "Souccot"
 desc_sukkot_modifier:0 "Partager les souffrances passées de notre peuple lors des célébrations de Souccot rend notre peuple bien plus conscient de son identité."
 jewish_flavor.5.t:0 "Le Troisième Temple"
 jewish_flavor.5.d:0 "Notre peuple est rentré à Jérusalem, et la majorité de ses habitants vénèrent à nouveau le Seigneur. L'occasion est donc parfaitement bien choisie pour faire vivre le rêve de millions de juifs depuis que le Second Temple a été détruit, lors de siège de la ville par les Romains.\n\nNous devrions bâtir un nouveau Temple, plus grand encore que le précédent. Un problème se pose, toutefois : sur le mont du Temple se trouve désormais la mosquée al-'Aqsâ, sacrée aux yeux de tous les musulmans. Devons-nous donc reconstruire le nouveau Temple sur son emplacement originel, en détruisant la mosquée et au risque de faire enrager les musulmans ? Nous pourrions alors réutiliser les matériaux, ce qui rendrait le projet moins coûteux. Quant à le construire à un autre emplacement, cela risque de mécontenter les [Root.GetClercs], car nous renoncerions alors à accomplir un rêve millénaire."
 jewish_flavor.5.a:0 "Dieu surpasse les musulmans, nous construirons son Temple là où il se doit"
 jewish_flavor.5.b:0 "Rien ne sert de nous faire des ennemis de la moitié du monde"
 jewish_flavor.5.c:0 "Le moment n'est pas des mieux choisis…"
 third_temple_provincial_modifier:0 "Le Troisième Temple"
 desc_third_temple_provincial_modifier:0 "Le Troisième Temple a été érigé sur le mont sacré, dans la ville trois fois sainte de Jérusalem."
 third_temple_country_modifier:0 "Le Troisième Temple"
 desc_third_temple_country_modifier:0 "Nos trois prières quotidiennes ont été entendues, et le Troisième Temple a enfin été rebâti à Jérusalem. [Root.GetAuEnNPCap] [Root.GetName] et dans le monde entier, c'est l'ensemble de la communauté juive qui se réjouit et loue le Seigneur."
 third_temple_consequences_tooltip:0 "Pour §Ytous les pays musulmans§! :\n– leur opinion à l'égard [Root.GetDuDelaNP] [Root.GetName] va se dégrader de §R200§!, et ne se rétablir que de §Y2§! par ans ;\n– ils vont pouvoir user du casus belli §YInsulte diplomatique§! contre [Root.GetLuiElleNP] pendant §Y5 ans§!.\nToutes les provinces [Root.GetRootAdjFP] §Ymusulmanes§! vont se révolter."
 destroyed_al_aqsa_opinion:0 "Destruction de al-'Aqsâ"
 build_the_third_temple_title:0 "Construire le Troisième Temple"
 build_the_third_temple_desc:0 "Durant des siècles, notre peuple a pleuré la destruction du Second Temple et rêvé de le voir rebâti. Ce moment est venu. [Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] enfin rendre à Jérusalem ce bâtiment sacré qui célébrait la gloire du Seigneur."
 jewish_flavor.6.t:0 "Retour au Seigneur"
 jewish_flavor.6.d:0 "Le judaïsme n'est pas une foi prosélyte, aussi notre communauté ne se développe-t-elle que lentement. En outre, selon la tradition, seuls les enfants nés d'une mère juive sont eux-mêmes juifs, ce qui rend les mariages interreligieux dangereux si l'épouse appartient à notre foi.\n\nMais, fort heureusement, les habitants de la province de [Root.GetName], qui pratiquaient jusqu'à présent d'autres fois abrahamiques, ont réalisés qu'ils croyaient dans le Seigneur et tout temps et ont fait le choix d'adopter pleinement le judaïsme."
 jewish_flavor.6.a:0 "Si leur foi est pure, ils sont évidemment bienvenus"
 jewish_flavor.7.t:0 "La priorité du sabbat"
 jewish_flavor.7.d:0 "C'est aujourd'hui le sabbat, et par conséquent tout juif doit se reposer et consacrer son temps au repos. Toutefois, une question de la plus grande importance se pose, et certains conseillers estiment que [Root.GetLeLaLDir] [Root.GetDir] doit y apporter une réponse au plus vite.\n\nLes [Root.GetClercs] refusent même d'envisager que [Root.Monarch.GetName] y consacre son attention, mais la cour semble d'ores et déjà opposée à leur avis. Il semble donc que, quel que soit le choix de [Root.Monarch.GetName], [Root.GetIlElleDir] fera des mécontents…"
 jewish_flavor.7.a:0 "Le sabbat est prioritaire, le reste peut attendre"
 jewish_flavor.7.b:0 "Un pays doit être gouverné en toute heure, les prières peuvent attendre"
 jewish_flavor.7.c:0 "[Root.Monarch.GetName] est pi[Root.GetEuxEuseDir] et ne fera que prier"
 jewish_flavor.7.e:0 "Les problèmes du pays sont plus importants que la foi, la prière attendra assurément"
 jewish_flavor.8.t:0 "Le Messie"
 jewish_flavor.8.d:0 "Depuis qu'ils ont connu la diaspora, les juifs ont aspiré à retrouver la Terre Promise. Mais si certains sont encore dispersés de par le monde, il se murmure que [Root.Monarch.GetName] pourrait bien être le Messie attendu depuis si longtemps, celui qui nous ramènera sur la terre de nos pères. Dieu nous permettra-t-il d'y retourner, où devons-nous prendre nous-mêmes les choses en main ?"
 jewish_flavor.8.a:0 "Dieu y pourvoira, [Root.Monarch.GetName] n'est pas le Messie"
 jewish_flavor.8.b:0 "[Root.Monarch.GetName] est le Messie et nous ramènera à Sion"
 no_messiah_country_modifier:0 "Toujours pas de Messie"
 desc_no_messiah_country_modifier:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] n'est en aucun cas le Messie qui nous ramènera en Terre Promise. C'est le Seigneur qui nous montrera la voie."
 estate_not_built_temple:0 "Promesse de reconstruire le Temple"
 
