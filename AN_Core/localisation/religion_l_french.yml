 spreading_of_norse_rituals_title:0 "Répandre les rites nordiques"
 spreading_of_norse_rituals_desc:0 "Se convertir à la religion nordique ne demande aucun effort, et chacun peut mener lui-même ses propres cérémonies. Quiconque honore les Ases – que se soit Odin, Thor, Freya ou Snotra – est un ásatrú. Encourageons toujours plus le peuple à en apprendre plus sur nos dieux, qu'il puisse au moins commencer à y croire."
 restrict_government_offices_title:0 "Encourager la conversion au judaïsme"
 restrict_government_offices_desc:0 "Limitons les offices au sein des administrations locales, centrale et militaire aux pratiquants de la seule vraie foi, tout en proposant un enseignement gratuit sur les lois du Talmud et du Choulkhan Aroukh aux fonctionnaires les moins importants. Nous permettrons ainsi que se mettent en place à la fois le désir et la préparation individuelle à la conversion."
 restricted_offices:0 "Encouragements à la conversion"
 desc_restricted_offices:0 "Nous encourageons activement la population non-juive du pays à se convertir à la seule vraie foi, à la fois en limitant les opportunités offertes aux infidèles et en encourageant l'étude des sujets nécessaires à la conversion."
 spreading_norse_rituals:0 "Multiplication des rituels"
 desc_spreading_norse_rituals:0 "Nous encourageons activement la population ne pratiquant pas la religion nordique à en apprendre plus sur nos dieux et nos rituels."
