 conquer_mogadishiu_tt:0 "Conquistar la provincia de Mogadiscio."
 discover_aden_gulf_node_title:0 "Descubre las puertas de Asia"
 discover_aden_gulf_node_desc:0 "Famosa por sus granos de café y su cultura comercial, la península Arábiga siempre ha estado situada en las rutas comerciales entre Asia y Europa. Necesitamos explorar su nodo comercial antes de seguir hacia la India."
 discover_aden_gulf_tt:0 "Descubre el nodo del golfo de Adén."
 aden_gulf_trade:0 "Concesión comercial del golfo de Adén"
 conquer_masqat_mission_title:0 "Obtén una base firme en Omán"
 conquer_masqat_mission_desc:0 "Mascate, en la península Arábiga, es una puerta hacia Asia, las especias, seda y otras riquezas."
 conquer_masqat_tt:0 "Conquistar la provincia de Mascate."
 discover_indus_node_title:0 "Descubre las puertas de la India"
 discover_indus_node_desc:0 "Hace siglos que las especias y la seda de Asia han inspirado sueños de riquezas de los comerciantes europeos. Están a nuestro alcance, pero primero debemos explorar las rutas marítimas al nodo comercial de la India."
