l_spanish:
 monopolize_british_cot_desc:0 "Las compañías mercantes se están quejando de que nuestra riqueza está fluyendo en manos de los comerciantes extranjeros y de esta manera desaparece del país. Reclaman el apoyo del gobierno para establecer un control sobre el comercio británico."
 monopolize_japanese_cot_title:0 "Controlar el comercio japonés"
 monopolize_italian_cot_title:0 "Controlar el comercio italiano"
 monopolize_italian_cot_desc:0 "Venecia es, ante todo, una nación comercial. Los poderosos comerciantes están pidiendo apoyo para que puedan controlar el comercio en Italia."
 tradenode_tunis_title:0 "Problemas comerciales en Túnez"
 tradenode_tunis_desc:0 "Nuestra nación se beneficiaría al controlar el comercio en Túnez, haciéndonos un nombre en el comercio del Mediterráneo"
 tradenode_alexandria_title:0 "Cerveza en Alejandría"
 tradenode_alexandria_desc:0 "Nuestros mercaderes han intentado unirse a los comerciantes de Alejandría, pero las persistentes costumbres y un líder poco dispuesto a reconocer la superioridad del comercio de Genova nos obliga a tomar una posición."
 tradenode_thrace_title:0 "Problemas comerciales en Tracia"
 tradenode_thrace_desc:0 "Tracia es uno de los muchos puertos alrededor del Mediterráneo y uno de los más ricos. Nuestros comerciantes nos han instado a tomar el control del comercio de Tracia y así será."
 tradenode_ragusa_title:0 "Murmullos en Ragusa"
 tradenode_ragusa_desc:0 "El Mar Adriático alberga la rica Ragusa, el hogar de muchos artículos exóticos y hábiles comerciantes. Deberíamos ser capaces de tomar control sobre ella bastante fácilmente."
 tradenode_tangiers_title:0 "Problemas comerciales en Tánger"
 tradenode_tangiers_desc:0 "Nuestros comerciantes encuentran cada vez más y más difícil vender sus productos en Tánger y han vuelto con la esperanza de encontrar alguna solución. 'Tomar Tánger', dicen. 'Tómalo y construyamos un imperio comercial jamás visto!"
 conquer_algeria_title:0 "Conquistar Argelia"
 conquer_algeria_desc:0 "Si no queremos que nuestros intereses en el Magreb se pongan en tela de juicio, debemos apoderarnos de la región de los gobernantes locales."
 tradenode_gibraltar_title:0 "Codicia en Gibraltar"
 tradenode_gibraltar_desc:0 "En Gibraltar la codicia consume a los que están dispuestos a no dejar nada a nuestros comerciantes. Mostrémosles las consecuencias del pecado de la codicia…"
 claim_on_rival_title:0 "Reclamar la provincia de $PROVINCENAME$"
 claim_on_rival_desc:0 "Forjar una reclamación en nuestra provincia rival para que podamos atacarlos por ello."
 take_from_rival_title:0 "Tomar nuestra reclamación: $PROVINCENAME$"
 take_from_rival_desc:0 "¡Es el momento de tomar $PROVINCENAME$ de nuestro rival $OWNERNAME$!"
 insult_rival_title:0 "Insultar a $COUNTRY$ nuestro rival"
 insult_rival_desc:0 "Les odiamos y queremos que lo sepan."
 befriend_rival_rival_title:0 "El rival de nuestro rival"
 befriend_rival_rival_desc:0 "El rival de nuestro rival es $COUNTRY$ así que deberían ser nuestros amigos."
 take_from_rival_culture_title:0 "¡Salvar a la gente de $PROVINCECULTURE$!"
 take_from_rival_culture_desc:0 "Nuestro rival $OWNERNAME$ tiene a nuestros hermanos como rehenes en $PROVINCENAME$ ¡es momento de salvarlos!"
 take_from_rival_religion_title:0 "Salvar a los fieles de $PROVINCENAME$!"
 take_from_rival_religion_desc:0 "Nuestro rival $OWNERNAME$ persigue cruelmente a nuestros hermanos en $PROVINCENAME$ ¡debemos salvar sus almas!"
 befriend_threat_rival_title:0 "El rival de una amenaza"
 befriend_threat_rival_desc:0 "$COUNTRY$ es el rival de un país al que consideramos una amenaza para nosotros"
 improve_fort_threat_1_title:0 "Fortificar la frontera amenazada"
 improve_fort_threat_1_desc:0 "Nuestro vecino parece hostil, mejorar nuestra fortaleza nos haría sentirnos más seguros."
 improve_fort_threat_2_title:0 "Fortificar la frontera amenaza aún más"
 improve_fort_threat_2_desc:0 "Nuestro vecino parece hostil, mejorar nuestra fortaleza nos haría sentirnos más seguros."
 royal_marriage_threat_title:0 "Boda estratégica con $COUNTRY$"
 royal_marriage_threat_desc:0 "Las amenazantes fuerzas de $COUNTRY$ se aproximan hacia nosotros, pero tal vez un Matrimonio Real nos mantendría a salvo de sus maneras belicistas."
 improve_relations_threat_title:0 "Aplacar a $COUNTRY$"
 improve_relations_threat_desc:0 "$COUNTRY$ es una amenaza para nuestra nacióndebemos mejorar las relaciones con ellos para evitar un ataque."
 go_legitimate_title:0 "Demostrar Legitimidad"
 go_legitimate_desc:0 "Nuestra monarquía parece inestable, debemos demostrar al pueblo que nuestra monarquía es su legítimo gobernante."
 make_core_province_title:0 "Integrar a $PROVINCENAME$"
 make_core_province_desc:0 "¡$PROVINCENAME$ debe convertirse en Núcleo Provincial de nuestra nación!"
 change_province_culture_title:0 "Esparcir nuestra cultura por $PROVINCENAME$"
 change_province_culture_desc:0 "La cultura de $PROVINCENAME$ es diferente de la nuestra. Esto hace que nuestra gente se sienta incómoda al visitar $PROVINCENAME$. Debenmos rectificar eso."
 control_the_pope_title:0 "Convertirse en Controlador Papal"
 control_the_pope_desc:0 "Sobornando a algunos cardenales clave podríamos beneficiarnos del hecho de controlar las acciones del Santo Padre."
 achive_religious_unity_title:0 "Conseguir unidad religiosa"
 achive_religious_unity_desc:0 "Nuestro batiburrillo de fes nos está debilitando. ¡Para volver a ser fuertes debemos convertir a la gente a la fe verdadera!"
 migrate_to_neighboring_title:0 "Emigrar a $PROVINCENAME$"
 migrate_to_neighboring_desc:0 "Nuestra tribu conserva aún la flexibilidad para emigrar con el juego que buscamos y encontrar nuevas tierras. Deberíamos partir para $PROVINCENAME$."
 recover_manga_title:0 "Recuperar nuestra herencia cultural"
 recover_manga_desc:0 "Las leyendas hablan de un artista japonés que viajó a una isla lejana después de haber provocado la ira del Emperador. Se llevó sus más valiosas posesiones: cuadernos de dibujos explicando la historia de escuela 'más elevada' donde se educaron los samuráis legendarios de su era. ¡Creemos que este tesoro cultural perdido yace en algún lugar de las junglas africanas y es nuestro deber recuperarlo!"
 vassalize_ramazan_title:0 "Convertir en vasallos a Ramazán"
 vassalize_ramazan_desc:0 "Ramazán se encuentra en el límite entre Asia Menor y el Levante. Su situación estratégica hace que $COUNTRY$ no pueda ignorarlo. Consigamos el control de esas tierras."
 conquer_the_byzantine_empire_title:0 "Conquistar el Imperio Bizantino"
 conquer_the_byzantine_empire_desc:0 "Con Constantinopla en nuestras manos, la destrucción del Imperio Bizantino parece inevitable. No obstante, aún quedan algunos remanentes del imperio. Ha llegado el momento de acabar con su miserable existencia."
 vij_reconquest_of_pulicat_title:0 "Reconquista de Pulicat"
 vij_reconquest_of_pulicat_desc:0 "No podemos permitir que nuestros puertos orientales permanezcan en las manos de Orissa. Debemos atacar ahora para reclamar lo que es nuestro!"
 conquer_the_wankas_title:0 "Conquista Wanka"
 conquer_the_wankas_desc:0 "El reino wanka guarda los valles entre nosotros y el resto del norte de los Andes. Como los wankas han rechazado rotundamente cualquier oferta de  unirse pacíficamente a nuestro reino debemos usar la fuerza armada para asegurar esta ubicación estratégicamente importante."
 conquer_bombay_title:0 "Una base en India - las islas de Bombay"
 conquer_bombay_desc:0 "La riqueza legendaria de las Indias ha llevado a hombres en viajes sobrehumanos de descubrimiento. Para aprovechar esta riqueza necesitamos una base en el subcontinente indio. La comunidad mercantil de nuestro país está insistiendo en que las islas de Bombay al norte de Konkan sería el lugar ideal para una base."
 conquer_goa_title:0 "Una base en India - Goa"
 conquer_goa_desc:0 "La riqueza legendaria de las Indias ha llevado a hombres en viajes sobrehumanos de descubrimiento. Para aprovechar esta riqueza necesitamos una base en el subcontinente indio. La comunidad mercantil de nuestro país está insistiendo en que el puerto comercial de Goa en la costa de Konkan sería el lugar ideal para una base."
 conquer_madras_title:0 "Una base en India - Pulicat"
 conquer_madras_desc:0 "La riqueza legendaria de las Indias ha llevado a hombres en viajes sobrehumanos de descubrimiento. Para aprovechar esta riqueza necesitamos una base en el subcontinente indio. La comunidad mercantil de nuestro país está insistiendo en que deberíamos concentrar nuestros esfuerzos en la obtención del rico puerto comercial de Pulicat."
 conquer_pondicherry_title:0 "Una base en India - Coromandel"
 conquer_pondicherry_desc:0 "La riqueza legendaria de las Indias ha llevado a hombres en viajes sobrehumanos de descubrimiento. Para aprovechar esta riqueza necesitamos una base en el subcontinente indio. La comunidad mercantil de nuestro país está insistiendo en que un puerto comercial en la rica costa de Coromandel sería el lugar ideal para una base."
 conquer_diu_title:0 "Una base en India - Diu"
 conquer_diu_desc:0 "La riqueza legendaria de las Indias ha llevado a hombres en viajes sobrehumanos de descubrimiento. Para aprovechar esta riqueza necesitamos una base en el subcontinente indio. La comunidad mercantil de nuestro país está insistiendo en que el control de la península sureña de Kathiawar y la fortaleza en la pequeña isla de Diu serían lo ideal para una base."
 conquer_calcutta_title:0 "Una base en India - Bengala"
 conquer_calcutta_desc:0 "La riqueza legendaria de las Indias ha llevado a hombres en viajes sobrehumanos de descubrimiento. Para aprovechar esta riqueza necesitamos una base en el subcontinente indio. La comunidad mercantil de nuestro país está insistiendo en que un puerto comercial entre las comunidades comerciales del delta del Ganges en Bengala sería el lugar ideal para una base."
 conquer_kotte_title:0 "Una base en India - Kotte"
 conquer_kotte_desc:0 "La riqueza legendaria de las Indias ha llevado a hombres en viajes sobrehumanos de descubrimiento. Para aprovechar esta riqueza necesitamos una base en el subcontinente indio. La comunidad mercantil de nuestro país está insistiendo en que tomar el control de la ciudad de Kotte en la isla de Ceilán nos proporcionaría una base ideal para una aventura India."
 conquer_kochin_title:0 "Una base en India - Kochin "
 conquer_kochin_desc:0 "La riqueza legendaria de las Indias ha llevado a hombres en viajes sobrehumanos de descubrimiento. Para aprovechar esta riqueza necesitamos una base en el subcontinente indio. La comunidad mercantil de nuestro país está insistiendo en que tomar el control de la ciudad de Kochin, en la costa de Malabar nos proporcionaría una base ideal para una aventura India."
 make_base_on_spice_islands_title:0 "Introducir a $COUNTRY$ en la Isla de las Especias"
 make_base_on_spice_islands_desc:0 "La riqueza que se puede obtener del comercio de especias es enorme. Tenemos que introducirnos en la Isla de las Especias para sacar provecho de ello."
 protect_religious_minority_title:0 "Proteger a nuestros hermanos de $PROVINCENAME$"
 protect_religious_minority_desc:0 "Nuestros hermanos religiosos de $PROVINCENAME$ están siendo cruelmente perseguidos. Tenemos que salvarlos antes de que se vean obligados a convertirse. "
 protect_cultural_minority_title:0 "Salvar la gente $PROVINCECULTURE$ en $PROVINCENAME$"
 protect_cultural_minority_desc:0 "Nuestros hermanos de $PROVINCENAME$ están siendo cruelmente perseguidos. Es nuestro deber traerlos a casa. "
 conquer_macau_title:0 "Una base en China - Macao"
 conquer_macau_desc:0 "La enorme riqueza de Catay ha atraído a tus comerciantes. Te están llamado para que apoyes sus esfuerzos por obtener un puerto desde el cual puedan comerciar. Según ellos, Macao sería ideal para este propósito."
 conquer_ningbo_title:0 "Una base en China - Ningbo"
 conquer_ningbo_desc:0 "La enorme riqueza de Catay ha atraído a tus comerciantes. Piden que apoyes sus esfuerzos por obtener un puerto desde cual puedan comerciar. Según ellos, Ningbo sería ideal para este propósito."
 conquer_canton_title:0 "Una base en China - Cantón"
 conquer_canton_desc:0 "La enorme riqueza de Catay ha atraído a tus comerciantes. Piden que apoyes sus esfuerzos por obtener un puerto desde cual puedan comerciar. Según ellos, Cantón sería ideal para este propósito."
 convert_the_pagans_header:0 " "
 convert_the_pagans_title:0 "Convertir $PROVINCENAME$ a la fe verdadera"
 convert_the_pagans_desc:0 "Hemos ignorado durante demasiado tiempo la herejía en $PROVINCENAME$. Debemos mostrarles el verdadero camino hacia la salvación. "
 build_colony_to_city_header:0 " "
 build_colony_to_city_title:0 "Convertir $PROVINCENAME$ en una ciudad"
 build_colony_to_city_desc:0 "Nuestra colonia en $PROVINCENAME$ debe expandirse para asegurar la defensa de los intereses de nuestros colonos. "
 defend_the_lowlands_title:0 "Defender los Países Bajos "
 defend_the_lowlands_desc:0 "Los españoles tratan de arrebatarnos las libertades que tanto nos costaron ganar. Debemos oponerles resistencia hasta el final. "
 retake_corsica_title:0 "Reconquistar Córcega "
 retake_corsica_desc:0 "Génova tomó Córcega de Pisa en 1282, y es genovesa por derecho. Tenemos que recuperar la isla. "
 free_croatia_from_the_ottomans_title:0 "Libera a los croatas de los otomanos"
 free_croatia_from_the_ottomans_desc:0 "Las fuerzas otomanas están saqueando las tierras que una vez fueron de Croacia, nobles exiliados han traído cuentos de sus obras. Debemos liberar a estas tierras en nombre de la cristiandad ."
 vassalize_gujarat_title:0 "Avasallar a Gujarat"
 vassalize_gujarat_desc:0 "El estado de Gujarat debe reconocer la superioridad del emperador mogol. Algo menos que eso sería un insulto a Su Majestad. "
 ori_conquest_of_the_reddy_kingdom_title:0 "Conquistar Andhra"
 ori_conquest_of_the_reddy_kingdom_desc:0 "Desde la decadencia del Imperio de Kakatiya, las tierras telugu han sido divididas en varios pequeños estados gobernados por aristócratas velamas y reddys. Uno tras otro, estos reinos han acabado siendo dominados por nuestros rivales al Oeste y al Sur. Golpeemos ahora mientras todavía hay tiempo y aplastemos las facciones de Kakatiya aún existentes."
 ori_conquest_of_telingana_title:0 "Conquistar Telingana"
 ori_conquest_of_telingana_desc:0 "Con Rajahmundry en nuestras manos, los jefes velama de Telingana se han acercado a nosotros pidiendo que les liberemos de la opresión extranjera que ahora tienen que soportar. ¡Enviemos nuestros ejércitos adelante y unamos las tierras de Telingana bajo nuestra bandera!"
 ori_to_the_kaveri_river_and_beyond_title:0 "¡Al río Kaveri y más allá!"
 ori_to_the_kaveri_river_and_beyond_desc:0 "Con la gran fortaleza de Udayagiri bajo nuestro control, la costa Coromandel yace abierta ante nosotros. Expandámonos tan lejos hasta donde nos permitan nuestros ejércitos y conquistemos toda la costa hasta el delta del río Kaveri y las ricas tierras de los tamiles."
 keep_rival_out_of_italy_tooltip:0 "Cada provincia en la §YRegión Italiana§! que poseas conseguirá el modificador §YIntereses italianos protegidos§! durante §Y10§! años, aumentando temporalmente la §YEficacia de Producción§! en §G10%§! e §YIngresos fiscales§! en §G1§!."
 make_base_on_spice_islands_makassar_title:0 "Establecer $COUNTRY$ en las islas de las especias - Makassar"
 make_base_on_spice_islands_makassar_desc:0 "Las Indias Orientales son el centro mundial de las especias, grandes riquezas hay para la naciãn que expanda el comercio de las especias. ¡La especia debe fluir!"
 make_base_on_spice_islands_pasai_title:0 "Establecer $COUNTRY$ en las islas de las especias - Pasai"
 make_base_on_spice_islands_pasai_desc:0 "Las Indias Orientales son el centro mundial de las especias, grandes riquezas hay para la naciãn que expanda el comercio de las especias. ¡La especia debe fluir!"
 make_base_on_spice_islands_jakarta_title:0 "Establecer $COUNTRY$ en las islas de las especias - Kalapa"
 make_base_on_spice_islands_jakarta_desc:0 "Las Indias Orientales son el centro mundial de las especias, grandes riquezas hay para la naciãn que expanda el comercio de las especias. ¡La especia debe fluir!"
 portugal_discovers_central_africa_title:0 "Descubrir qué aguarda en el lejano sur"
 portugal_discovers_central_africa_desc:0 "Muy pocos exploradores han aventurado al sur de la Costa de Marfil, y menos todavía han vuelto. ¿Hay otro continente allí, lleno de antípodas? ¿Tierras con las bestias legendarias? Ya es hora de descubrir qué hay allí y negociar con ello."
 portugal_colonizes_central_africa_title:0 "Establecer un puesto comercial en Angola" # [LocEditor:AwaitingBatchUpdate]
 portugal_colonizes_central_africa_desc:0 "Con exploraciones más lejanas de la costa africana, está quedando claro que necesitamos establecer más puertos para que nuestras naves anclen en sus largas travesías."
 portugal_rounds_cape_of_good_hope_title:0 "Rodear el Cabo de Buena Esperanza"
 portugal_rounds_cape_of_good_hope_desc:0 "Aunque nos llevó atravesar aguas traicioneras y recorrer costas inhóspitas, parece que hemos encontrado lo que buscábamos. La legendaria punta meridional de África. Ahora necesitamos descubrir qué se encuentra al otro lado."
 portugal_trading_post_in_south_africa_title:0 "Establecer un puesto comercial en la costa de África del sur"
 portugal_trading_post_in_south_africa_desc:0 "Es natural que establezcamos un puesto de operaciones en la costa sur del continente. Aunque no fuera el camino a la India, como creemos, será una parada inestimable para las naves que traigan a casa del oro de la costa oriental africana."
 portugal_explore_east_africa_title:0 "Explorar la costa de África oriental"
 portugal_explore_east_africa_desc:0 "Todo lo que sabemos es que se intercambian grandes riquezas a lo largo de la costa de África Oriental. Comerciantes también han regresado a Portugal con los artefactos indios, lo que significa que las riquezas de Asia están a nuestro alcance."
 portugal_establish_naval_base_mozambique_title:0 "Establecer una base naval en Mozambique"
 portugal_establish_naval_base_mozambique_desc:0 "Nuestra gran búsqueda está casi terminada, pero para que nuestros buques mercantes sobrevivan al largo viaje del Océano Índico, necesitamos puertos que puedan ofrecer un descanso en su camino."
 portugal_establish_naval_base_zanzibar_title:0 "Someter a los comerciantes suajili" # [LocEditor:AwaitingBatchUpdate]
 portugal_establish_naval_base_zanzibar_desc:0 "La costa norte suajili costa está cubierta de ricas ciudades comerciales donde mercaderes indios y persas vienen a comprar oro y marfil a cambio de sus telas y productos manufacturados. Sin embargo, estas ciudades comerciales tienen una situación muy precaria para alguien que controle el mar abierto. Conquistemos estas tierras y pongámoslas bajo el firme control portugués." # [LocEditor:AwaitingBatchUpdate]
 portugal_explore_horn_of_africa_title:0 "Explorar el Cuerno de África"
 portugal_explore_horn_of_africa_desc:0 "Nuestros exploradores han alcanzado al fin el otro lado del Golfo de Adén, donde tanta especias y otros objetos de valor se importan al Mediterráneo. Debemos trazar un mapa de esta área si queremos traer estas riquezas a Portugal."
 portugal_establish_naval_base_horn_of_africa_title:0 "Establecer una base naval a lo largo del Cuerno de África"
 portugal_establish_naval_base_horn_of_africa_desc:0 "Se nos apremia a competir con los comerciantes de África y de Arabia. Si queremos que sea más rentable traer mercancías por la ruta de Atlántico, debemos asegurar un mayor acceso de nuestra flota comercial al Cuerno de África."
 conquer_nogai_area_title:0 "Expulsar a los tártaros"
 conquer_nogai_area_desc:0 "La estepa del norte del Caspio sigue siendo usada como base para asaltante que hostigan continuamente a nuestros colonos en las fronteras. Debemos golpear ahora para expulsar a los tártaros de nuestras fronteras y crear una zona segura donde se puedan establecer los colonos rusos."
 conquer_western_siberia_region_title:0 "Hacerse con Siberia occidental"
 conquer_western_siberia_region_desc:0 "Es nuestro destino conquistar Siberia y llevar la civilización a las extensiones abiertas. Los estados inferiores parecer sufrir la ilusión de que deberían controlar esta tierra pero nuestros aventureros cosacos nos aseguran que caerán como un castillo de naipes cuando ataquemos."
 conquer_east_siberia_region_title:0 "Conquista de Siberia"
 conquer_east_siberia_region_desc:0 "Siberia es un lugar enorme y natural para que nuestro país se siga expandiendo. Para que nuestros colonos puedan sobrevivir allí debemos suprimir toda influencia extranjera en la región. Nuestros aventureros cosacos nos aseguran que todos los estados en este área caerán fácilmente."
 conquer_the_whiteskin_title:0 "Conquistar a los pieles blancas: $PROVINCENAME$"
 conquer_the_whiteskin_desc:0 "¡Debemos llevar la civilización a los bárbaros de $PROVINCENAME$!"
 kremlin_expansion_title:0 "Reforzar el Kremlin de [Root.GetCapitalName]"
 kremlin_expansion_desc:0 "Nuestro pueblo confía que les protejamos, pero la fortaleza que defiende nuestra capital es débil y pequeña. Aumentemos el Kremlin de [Root.GetCapitalName] y reforcemos nuestras defensas. Esto hará la provincia más segura y permitirá que nuestra gente pueble la tierra en paz."
 portugal_conquest_of_hormuz_title:0 "Tomar la isla de Ormuz"
 portugal_conquest_of_hormuz_desc:0 "Es imprescindible que controlamos el flujo comercial entre la India, Irán y el Irak árabe. Al tomar el control de la isla de Ormuz podemos dominar el comercio local y aspirar al imperio marítimo que creó una vez."
 establish_colonial_nation_mission_canada_title:0 "Establecer nación colonial en Canadá"
 establish_colonial_nation_mission_canada_desc:0 "Nuestros colonos de Canadá necesitan nuestro apoyo. Debemos expandir la colonia hasta que sea autosuficiente."
 establish_colonial_nation_mission_canada_tooltip:0 "Crear 5 colonias nivel ciudad en la Canadá colonial para formar allí una nación colonial."
 establish_colonial_nation_mission_alaska_title:0 "Establecer nación colonial en Alaska"
 establish_colonial_nation_mission_alaska_desc:0 "Nuestros colonos de Alaska necesitan nuestro apoyo. Debemos expandir la colonia hasta que sea autosuficiente."
 establish_colonial_nation_mission_alaska_tooltip:0 "Crear 5 colonias nivel ciudad en la Alaska colonial para formar allí una nación colonial."
 establish_colonial_nation_mission_eastern_america_title:0 "Establecer nación colonial en América oriental"
 establish_colonial_nation_mission_eastern_america_desc:0 "Nuestros colonos de América oriental necesitan nuestro apoyo. Debemos expandir la colonia hasta que sea autosuficiente."
 establish_colonial_nation_mission_eastern_america_tooltip:0 "Crear 5 colonias nivel ciudad en la América oriental colonial para formar allí una nación colonial."
 establish_colonial_nation_mission_colonial_australia_title:0 "Establecer nación colonial en Australia"
 establish_colonial_nation_mission_colonial_australia_desc:0 "Nuestros colonos de Australia necesitan nuestro apoyo. Debemos expandir la colonia hasta que sea autosuficiente."
 establish_colonial_nation_mission_colonial_australia_tooltip:0 "Crear 5 colonias nivel ciudad en la Australia colonial para formar allí una nación colonial."
 establish_colonial_nation_mission_colonial_la_plata_title:0 "Establecer nación colonial en La Plata"
 establish_colonial_nation_mission_colonial_la_plata_desc:0 "Nuestros colonos de La Plata necesitan nuestro apoyo. Debemos expandir la colonia hasta que sea autosuficiente."
 establish_colonial_nation_mission_colonial_la_plata_tooltip:0 "Crear 5 colonias nivel ciudad en La Plata colonial para formar allí una nación colonial."
 establish_colonial_nation_mission_colonial_peru_title:0 "Establecer nación colonial en Perú"
 establish_colonial_nation_mission_colonial_peru_desc:0 "Nuestros colonos de Perú necesitan nuestro apoyo. Debemos expandir la colonia hasta que sea autosuficiente."
 establish_colonial_nation_mission_colonial_peru_tooltip:0 "Crear 5 colonias nivel ciudad en el Perú colonial para formar allí una nación colonial."
