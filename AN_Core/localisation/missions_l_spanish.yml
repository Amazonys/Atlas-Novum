 discover_zanzibar_node_title:1 "Explora más allá del cabo de Buena Esperanza"
 discover_zanzibar_node_desc:0 "Tras alcanzar la costa más al sur de África, podemos entrar un nuevo océano a través del cual encontraremos las riquezas de África."
 discover_zanzibar_tt:0 "Descubre el nodo del estrecho de Zanzíbar."
 zanzibar_node_trade:0 "Concesión comercial de Zanzíbar"
 conquer_zanzibar_mission_title:1 "Una base cerca de la costa suajili - Zanzíbar"
 conquer_zanzibar_mission_desc:1 "Zanzíbar es uno de los nodos comerciales de la costa suajili. Conquistarlo nos proporcionaría un puerto extra y un trampolín para la ruta comercial a Asia."
 conquer_zanzibar_tt:1 "Conquistar la provincia de Zanzíbar."
 conquer_mombasa_mission_title:1 "Una base en la costa somalí - Mombasa"
 conquer_mombasa_mission_desc:1 "Mombasa es uno de los puertos comerciales de la costa suajili. Conquistarlo nos proporcionaría un puerto extra y un trampolín para la ruta comercial a Asia."
 conquer_mombasa_tt:0 "Conquistar la provincia de Mombasa."
 conquer_mogadishiu_mission_title:1 "Una base en la costa somalí - Mogadiscio"
