 #Start New Missions
 secure_the_imperial_crown_title:0 "Asegurar electores"
 secure_the_imperial_crown_desc:0 "Desde que Rodolfo, conde of Habsburgo, fue coronado emperador del Sacro Imperio y puso a su familia en el Ducado de Austria, todos los condes han tenido la meta de ser emperadores. Hagamos lo que debamos para asegurarnos de que el imperio tenga la estabilidad que necesita, un emperador austríaco."
 subjugate_bohemia_title:0 "Controlar Bohemia" # [LocEditor:AwaitingBatchUpdate]
 subjugate_bohemia_desc:0 "El destino del Reino of Bohemia siempre ha sido de interés para los duques de Austria. Debemos ser más activos y poner este reino en nuestra órbita con firmeza." # [LocEditor:AwaitingBatchUpdate]
 recover_silesia_title:0 "Recuperar Silesia"
 recover_silesia_desc:0 "La provincia de Silesia es parte legítima de la herencia de los Habsburgo, pero se ha perdido. Tenemos que recuperarla por el bien de la majestad de la dinastía Habsburgo. "
 partition_poland_title:0 "Conquistar Galitzia" # [LocEditor:AwaitingBatchUpdate]
 partition_poland_desc:0 "La Galitzia polaca fue otrora un valioso tapón ante nuestros otros vecinos. Sin embargo, ya ha llegado la hora de quedarnos con estas provincias para que correr el riesgo de que caigan en manos de nuestros rivales." # [LocEditor:AwaitingBatchUpdate]
 subjugate_hungary_title:0 "El rechazo de Hungría "
 subjugate_hungary_desc:0 "El relativo rechazo de Hungría en relación con el Ducado de Austria es causa de preocupación. Tenemos que fortalecer nuestra relación con Hungría para asegurarnos de que sus territorios no caen en manos hostiles. "
 austrian_hungary_title:0 "Hungría Real"
 austrian_hungary_desc:0 "El Reino de Hungría se ve amenazado por enemigos por todas partes. Hemos de dar un paso al frente para proteger directamente al pueblo húngaro uniendo todas sus tierras bajo un solo soberano."
 austrian_croatia_title:0 "Asegurar Croacia"
 austrian_croatia_desc:0 "Fundemos una frontera militar en el antiguo reino de Croacia para rechazar a quien quiera invadir las tierras cristianas del sudeste de Europa."
 conquer_transylvania_title:0 "Conquistar Transilvania"
 conquer_transylvania_desc:0 "La Hungría oriental debe estar bajo control directo austríaco. Eso nos permitirá proteger a las gentes cristianas de la región del peligro de ofensivas turcas."
 austrian_italian_ambition_title:0 "Ambición italiana"
 austrian_italian_ambition_desc:0 "Las ricas tierras del Norte de Italia llevan mucho tiempo desobedeciendo los edictos imperiales. No se puede permitir ciudades así tan cerca del corazón de Austria."
 unite_austria_title:0 "Dominio Habsburgo" # [LocEditor:AwaitingBatchUpdate]
 unite_austria_desc:0 "Siguiendo la tradición alemana, las tierras de los Habsburgo fueron divididas para asegurar que cada hijo recibiera una herencia. Sin embargo, las ramas separadas ya no reconocen el señorío de la rama austriaca. Tenemos que unir las tierras de la familia si queremos prosperar. "
 head_of_the_habsburgs_title:0 "AEIOU"
 head_of_the_habsburgs_desc:0 "El destino de Austria es gobernar el mundo, y el de [Root.GetName] es gobernar Austria. Como guardianes de la herencia Habsburgo, debemos ocupar nuestro lugar como legítimos gobernantes de Austria."
 vassalize_wallachia_title:0 "Conquistar Valaquia" # [LocEditor:AwaitingBatchUpdate]
 vassalize_wallachia_desc:0 "El príncipe de Valaquia gobierna un territorio relativamente pobre que el sultán no tiene interés en gobernar. Sin embargo, tiene frontera con nuestras tierras y sería insensato permitirle que siga siendo independiente. "
 vassalize_transylvania_title:0 "Conquistar Transilvania" # [LocEditor:AwaitingBatchUpdate]
 vassalize_transylvania_desc:0 "Nuestros esfuerzos por expulsar a los cruzados francos nos han llevado a capturar aún más tierras balcánicas desde la casa de la guerra. Ahora tenemos una frontera con el príncipe de Transilvania y, por la seguridad de la casa de la sumisión, debe reconocer nuestra jefatura. "
 conquer_hungary_title:0 "Controlar el Danubio"
 conquer_hungary_desc:0 "Sigamos avanzando a lo largo del Danubio hacia el corazón de Hungría, Austria y el Sacro Imperio Romano."
 conquer_serbia_title:0 "Conquistar Serbia"
 conquer_serbia_desc:0 "Desde que el rey húngaro Sigmundo condujo una fuerza de cruzados francos contra las fuerzas otomanas, no hemos estado seguros. Aunque Alá nos concedió la victoria aquel día, tenemos que adentrarnos más en los Balcanes para asegurarnos de que, en el futuro, nuestros territorios estén protegidos. "
 conquer_bosnia_title:0 "Conquistar Bosnia"
 conquer_bosnia_desc:0 "Nos han llegado informes de que el rey de Bosnia está conspirando con el Papa para fomentar el conflicto en los Balcanes. Con la ayuda de Dios, nos aseguraremos de que tales conjuras no tengan éxito. "
 conquer_southern_greece_title:0 "Conquistar Grecia" # [LocEditor:AwaitingBatchUpdate]
 conquer_southern_greece_desc:0 "Los estados del sur de Grecia podrían servir de pasarela a los infieles para llevar una cruzada contra nosotros. Tenemos que asegurar nuestro flanco sur, para que el auténtico líder del Islam prospere. "
 defeat_the_byzantine_empire_title:0 "La Ciudad del Deseo del Mundo"
 defeat_the_byzantine_empire_desc:0 "Las últimas órdenes del gran profeta fueron enviar guerreros de la fe para someter a los romanos. Tenemos que hacer lo que ningún otro ghazi ha hecho y conquistar la ciudad en nombre del Profeta. "
 army_reforms_of_mehemed_II_title:0 "Reformar el ejército imperial"
 army_reforms_of_mehemed_II_desc:0 "Como ya vio Mehmet II, si nuestro imperio quiere crecer, debemos crear un ejército grande y moderno. Solo con un poderoso ejército remunerado, permanente y con armas modernas podremos aspirar a reimponer el orden y el dominio otomano sobre Anatolia."
 consolidate_asia_minor_title:0 "Consolidar Asia Menor"
 consolidate_asia_minor_desc:0 "Las tierras de Asia Menor están en el mismo corazón del imperio, y de ahí el sultán extrae la mayor parte de sus recursos. Tras la aplastante derrota de nuestras fuerzas a manos de Tamerlán hace décadas, muchos de los beylicatos recuperaron su poder e independencia. Debemos consolidar nuestro dominio sobre Asia Menor y reclamar lo perdido."
 safeguard_eastern_anatolia_title:1 "Defender Anatolia"
 safeguard_eastern_anatolia_desc:0 "La importancia estratégica del control de Ereván y Diyarbekir no puede ser exagerada. Debemos asegurar nuestra frontera contra las incursiones de Persia conquistando y repoblando estas en un tiempo tan ricas tierras que quedaron devastadas por los ejércitos de Tamerlán."
 conquer_levant_title:0 "Conquistar Levante"
 conquer_levant_desc:0 "Nuestros adversarios del Sultanato Mameluco se interponen en nuestro camino hacia el control de las Ciudades Santas y los ingresos procedentes del comercio de especias, algo a lo que siempre hemos aspirado. Debemos avanzar hacia Siria y Egipto con el fin de acercarnos a estos objetivos estratégicos."
 conquer_egypt_title:0 "Conquistar Egipto"
 conquer_egypt_desc:0 "Es hora de poner fin al estado Mameluco como unidad independiente. Hay que instalar un gobernador otomano en Egipto para así abrirnos un camino hacia nuevas conquistas en Arabia y África del Norte."
 conquer_mesopotamia_title:0 "Conquistar Mesopotamia"
 conquer_mesopotamia_desc:0 "Las antiguas ciudades de Mesopotamia son una parada importante de las rutas de comercio de especias de Asia. El control de las mismas y los ingresos derivados de ello resultan un objetivo muy tentador."
 conquer_hedjaz_title:0 "Conquistar Hedjaz"
 conquer_hedjaz_desc:0 "Al anexar la región de Hedjaz no sólo vamos a ser custodio de las Ciudades Santas de La Meca y Medina, sino que también tendremos acceso a un número de puertos críticos para nuestro control del comercio del Mar Rojo."
 conquer_mocha_title:0 "Conquistar Moca"
 conquer_mocha_desc:1 "Famosa por sus granos de café, la ciudad de Moca tiene un papel aún más importante en nuestro imperio. Situada en la entrada al Mar Rojo, nos puede servir como puerto fiscal y base naval, así como un peldaño para expandirnos al Océano Índico."
 conquer_haasa_title:0 "Conquistar Haasa"
 conquer_haasa_desc:0 "Debemos proteger el comercio de la India que llega a Basora. El establecimiento de la dominación otomana en el área de Al-Ahsa protegerá esta importante fuente de nuestros ingresos de las incursiones extranjeras."
 conquer_trebizond_title:0 "Conquistar Trebisonda"
 conquer_trebizond_desc:0 "Nuestros espías nos están informando que los gobernantes de Trebisonda están maquinando con sus aliados occidentales para formar una coalición en contra de nuestro imperio. Tenemos que atacar primero y que compartan la misma suerte que el resto de los griegos."
 conquer_tripolitania_title:0 "Conquistar Tripolitania"
 conquer_tripolitania_desc:0 "Las ciudades costeras de Tripolitania han sido desde hace décadas un puerto seguro para los piratas que asaltan nuestro comercio. Nuestros almirantes proponen que establezcamos un gobierno otomano directo en toda la región para evitar estos ataques."
 conquer_tunisia_title:0 "Conquistar Túnez"
 conquer_tunisia_desc:0 "En caso de que Túnez cayera en manos cristianas, nuestro dominio sobre el norte de África podría ser contestado. La población local, bajo la fuerte presión de los cristianos que buscan controlar el Mediterráneo Occidental, le dará la bienvenida a nuestros ejércitos como salvadores y protectores."
 subjugate_algiers_title:0 "Subyugar Argelia"
 subjugate_algiers_desc:0 "Si no queremos que nuestros intereses en el Magreb encuentren nuevos obstáculos, hemos de asegurar relaciones más fuertes allí. Es hora de que la muy amenazada por los cristianos Argelia caiga en nuestra esfera de influencia."
 defeat_the_knights_title:0 "El último bastión cruzado" # [LocEditor:AwaitingBatchUpdate]
 defeat_the_knights_desc:0 "Gracias a la voluntad de Alá, las fuerzas del Islam han podido expulsar a los infieles cruzados francos de la Tierra Santa. Aún siguen en la isla de Rodas, albergando sueños de nuevas cruzadas. La Ciudad Santa de Jerusalén, donde el Profeta ascendió a los cielos, debe ser protegida de sus garras. "
 take_crete_from_venice_title:0 "Conquistar Creta"
 take_crete_from_venice_desc:0 "Los piratas infieles usan la isla de Creta como base para abordar nuestros barcos. Tenemos que conquistar la isla y proteger nuestras embarcaciones. "
 recover_greece_title:0 "Recuperar Grecia "
 recover_greece_desc:0 "Tras las repetidas acometidas de los turcos, el reino apenas es una sombra de sí mismo. Para alzarnos de las cenizas, cual ave fénix, tenemos que recuperar el territorio griego. "
 recover_the_coast_of_asia_minor_title:0 "Recuperar la costa" # [LocEditor:AwaitingBatchUpdate]
 recover_the_coast_of_asia_minor_desc:0 "Mientras los territorios del Asia Menor estén en manos del enemigo, nunca estaremos seguros. Si tomamos las provincias costeras, conseguiremos la holgura que necesitamos. "
 recover_the_balkans_title:0 "Conquistar Bulgaria" # [LocEditor:AwaitingBatchUpdate]
 recover_the_balkans_desc:0 "Si queremos proteger la segunda Roma, debemos extender nuestras tierras por los Balcanes orientales, por las tierras del zarato búlgaro. Aunque los búlgaros son un pueblo orgulloso, se han rebelado a menudo contra el dominio otomano, así que seguramente se unirían con gusto a un Imperio romano renacido." # [LocEditor:AwaitingBatchUpdate]
 convert_asia_minor_title:0 "Convertir Asia Menor" # [LocEditor:AwaitingBatchUpdate]
 convert_asia_minor_desc:0 "Los pueblos de Asia Menor han adoptado, lamentablemente, la fe de sus conquistadores. Ahora que han sido liberados, debemos devolverlos a la santa doctrina ortodoxa. "
 convert_asia_minor_pp_title:1 "Convertir Asia menor"
 convert_asia_minor_pp_desc:0 "Por desgracia, el pueblo de Asia menor ha adoptado la fe de sus conquistadores. Ahora que fueron liberados, debemos devolverles a la santa fe ortodoxa."
 recover_south_italy_title:0 "Asegura el Sur de Italia"
 recover_south_italy_desc:0 "Desde que los francos saquearon cobardemente la ciudad de Constantino, sabemos que constituyen un peligro. Tenemos que asegurar nuestro flanco occidental tomando el control de la Italia meridional, para que aquello no vuelva a suceder. "
 reestablish_the_theme_system_title:0 "Reestablecer el sistema de themas"
 reestablish_the_theme_system_desc:0 "Nos hemos recuperado de estar al borde de la destrucción y ahora aparecen ésos exigiendo el reestablecimiento de la vieja división administrativa imperial de los themas. "
 reestablish_the_theme_system_pp_title:0 "Recuperar las themas"
 reestablish_the_theme_system_pp_desc:0 "Nos hemos recuperado del borde de la destrucción y ahora hay quienes piden que restauremos la antigua división administrativa de themas."
 destroy_venice_title:0 "Aniquila Venecia"
 destroy_venice_desc:0 "Los gordos y traicioneros mercaderes de la 'República Serenísima' urdieron la caída de Constantinopla ante los invasores latinos de la Cuarta Cruzada en 1204. Nuestra subsiguiente y milagrosa recuperación ha sido durante largo tiempo una fuente de preocupación en el Palazzo Ducale. ¡Es hora de cobrarnos una horrible venganza y colgar al Dux de sus propios muros!"
 destroy_venice_pp_title:0 "Aniquilar Venecia"
 destroy_venice_pp_desc:0 "Los mercaderes gordos y traicioneros de 'La serenísima república' urdieron la caída de Constantinopla ante los invasores latinos de la Cuarta cruzada en 1204. Nuestra posterior y milagrosa recuperación ha sido fuente de preocupación en el palacio ducal durante mucho tiempo. ¡Es el momento de vengarnos sangrientamente y colgar al Dux en sus propias murallas!"
 the_pentarchy_title:0 "Restaura la Pentarquía"
 the_pentarchy_desc:0 "El Cisma de Oriente y Occidente, provocado por la arrogancia del Papa León IX en 1054, podría arreglarse finalmente. Según lo establecido por el emperador Justiniano en 531, el Obispo de Roma solo es uno de los cinco Patriarcas de igual rango, junto con los de Constantinopla, Antioquía, Jerusalén y Alejandría. Si los cinco Patriarcados pueden recuperarse para la Cristiandad bajo los auspicios de la Iglesia Oriental, hay esperanza de una nueva unidad."
 the_pentarchy_pp_title:0 "Restaurar la Pentarquía"
 the_pentarchy_pp_desc:0 "El gran cisma cristiano Este-Oeste, causado por la arrogancia del León IX en 1054 podría curarse al fin. Tal como dijo el emperador Justiniano en 531, el obispo de Roma no es sino uno de los cinco patriarcas, de igual rango que los de Constantinopla, Antioquía, Jerusalén y Alejandría. Si devolviésemos los cinco patriarcados a la Cristiandad bajo los auspicios de la Iglesia oriental, podríamos tener una nueva unidad."
 recover_rome_title:0 "La Ciudad Eterna"
 recover_rome_desc:0 "Constantinopla podría ser la Nueva Roma, pero la antigua capital imperial, la misma Ciudad Eterna, se perdió desde la caída del Exarcado de Rávena en el año 751. El inesperado resurgir del Imperio Romano ha dado lugar a un poderoso movimiento en pos de la reunificación con nuestro antiguo hogar latino…"
 recover_rome_pp_title:0 "La Ciudad Eterna"
 recover_rome_pp_desc:0 "Constantinopla puede ser la nueva Roma, pero la vieja capital imperial, la Ciudad eterna se perdió desde la caída del Exarcado de Rávena en 751. El inesperado renacer del Imperio romano ha creado un fuerte movimiento por la reunificación con nuestro antiguo hogar latino…"
 recover_sicily_title:0 "Reclama Sicilia"
 recover_sicily_desc:0 "Sicilia fue perdida por el imperio en el año 965, cuando la isla cayó ante las fuerzas de Mahoma. Es hora de un regreso triunfante, y de que vuelva a hablarse griego en la isla de Damocles y Arquímedes."
 convert_rome_title:0 "¡Roma reclamada!"
 convert_rome_desc:0 "Aunque no estuvo siempre controlada directamente por el Imperio, Roma terminó de cortar todos sus lazos bizantinos cuando el papa León III coronó sacro emperador romano a Carlomagno. Sin embargo, ahora la ciudad está de nuevo en nuestras manos y aunque ha sufrido mucho, está lista para recibir de nuevo las bendiciones de nuestro patriarca."
 recover_northern_balkans_title:0 "Frontera norte"
 recover_northern_balkans_desc:0 "Debemos reclamar el antíguo límite norte y establecer una nueva frontera contra los bárbaros germánicos."
 recover_western_balkans_title:1 "Conquistar los Balcanes"
 recover_western_balkans_desc:0 "Debemos restablecer de nuevo nuestra autoridad sobre la península balcánica, reclamar la costa adriática y fijar el Danubio como frontera norte."
 recover_west_anatolia_title:0 "Anatolia occidental" # [LocEditor:AwaitingBatchUpdate]
 recover_west_anatolia_desc:0 "Llegó el momento de reclamar Anatolia de los turcos y restablecer el dominio sobre lo que antaño fue parte central del Imperio." # [LocEditor:AwaitingBatchUpdate]
 recover_central_anatolia_title:0 "Anatolia central" # [LocEditor:AwaitingBatchUpdate]
 recover_central_anatolia_desc:0 "Debemos seguir haciendo retroceder a los turcos y reclamar más áreas para el Imperio romano. Hemos de restablecer el dominio sobre la parte central de Anatolia tanto por ser nuestra herencia como por defender bien la misma Ciudad Deseada por el mundo." # [LocEditor:AwaitingBatchUpdate]
 conquest_of_azerbaijan_title:0 "Azerbaiyán persa"
 conquest_of_azerbaijan_desc:0 "Tabriz, como capital tanto de los ilkanes como de la Oveja negra, es una ciudad de importancia vital que controla el gran área de Azerbaiyán en Persia occidental. Debemos reclamar esta región al completo."
 consolidate_iran_title:0 "Consolidar Irán"
 consolidate_iran_desc:0 "La meseta iraní ha albergado muchas civilizaciones antiguas y el núcleo de todos los imperios persas notables. Debemos asegurarnos de tener todo el área bajo nuestro control y expulsar a forajidos y gobernantes extranjeros, garantizando la seguridad de las grandes ciudades persas."
 conquest_of_arabian_iraq_title:0 "Najaf y Kerbala"
 conquest_of_arabian_iraq_desc:0 "Es nuestro deber asegurar los santuarios sagrados de Nayaf y Kerbala y devolverlos a su antigua gloria. Debemos proteger esta región de incursiones extranjeras cueste lo que cueste para garantizar su seguridad."
 persian_khorasan_title:0 "Jorasán persa"
 persian_khorasan_desc:0 "En los últimos siglos Persia oriental floreció como centro de saber y cultura. Como imperio que reúne la esfera cultural persa, debemos asegurarnos de que las grandes ciudades de Jorasán -Herat, Nishapur y Mashad- se integran en el reino persa como es debido."
 persian_afghanistan_title:0 "Tumba de imperios"
 persian_afghanistan_desc:0 "Las tierras montañosas de los afganos cierran el camino a las ricas llanuras de la India. Al extendernos a esta región nos defenderemos de incursiones de los revoltosos afganos así como abriremos futuras rutas de expansión al Este."
 have_vaisyas_in_5_provinces:1 "Da 5 §Ycentros de comercio§! de nivel 2 mínimo a §Yvaisyas§!, §Yburgueses§! o §Yjainistas§!."
