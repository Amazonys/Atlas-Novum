 bengal_node_trade:0 "Concesión comercial de Bengala"
 trading_post_modifier:0 "Explosión del comercio ultramarino"
 desc_trading_post_modifier:0 "Nuestros exploradores que buscan las ruts comerciales con Asia han fundado puertos para amarrar nuestras flotas descubridoras. Esto ha llevado a un auge del comercio con los nativos que viven cerca."
