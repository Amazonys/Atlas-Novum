 revolution.32.A.swedish:0 "För ett fritt Norden !"
 revolution.32.A.norwegian:0 "For et fritt Nord !"
 revolution.32.A.danish:0 "For et frit Norden !"

 revolution.33.name:0 "La prise de la tour de Londres"
 revolution.33.desc:0 "« Je regrette fort de voir l'honneur de la monarchie ainsi avili et prostitué. »\n\nC'est pour ces paroles impertinentes que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a fait arrêter et emprisonner le célèbre politique John Wilkes. Cela a toutefois déchaîné de graves émeutes à Londres, où la foule s'est rassemblée au cri de ralliement « Pour Wilkes et la liberté ! »\n\nLa lecture du Riot Act par les officiers, qui donnait ordre à la troupe de faire feu sur les émeutiers de plus en plus nombreux, n'a fait qu'aggraver les tensions. Bientôt, la foule a commencé à parcourir les rues de la cité, une bonne part allant jusqu'à s'attaquer à la tour de Londres pour en libérer tous les prisonniers politiques. Mené par Wilkes en personne, le peuple s'est alors dirigé vers Buckingham Palace. [Root.GetLeLaLDirCap] [Root.GetDir] y a été arrêté[Root.GetXEDir] alors qu'[Root.GetIlElleDir] tentait de fuir, et doit désormais se préparer à un procès pour conspiration contre le peuple [Root.GetRootAdjMS] – dont le verdict ne fait évidemment aucun doute.\n\nUn Comité révolutionnaire, dirigé par Wilkes en personne, a pris le contrôle d'une nouvelle république. Son programme de réformes vise à abolir le servage, à établir l'égalité juridique et à redistribuer les domaines de la noblesse entre l'État et la paysannerie afin de faire entrer [Root.GetLeLaNP] [Root.GetName] et le reste de l'Europe dans une ère nouvelle, libérée de la tyrannie."
 revolution.33.A:0 "Vive la République !"

 revolution.34.name:0 "La chute [Root.GetDuDelaDir] [Root.GetDir]"
 revolution.34.desc:0 "La Révolution est enfin venue ! Le mécontentement qui grondait depuis longtemps face au manque de réformes a soudain tourné à l'émeute révolutionnaire. La foule en colère a pris d'assaut le palais de Topkapi, à [Root.Capital.GetCapitalName], capturant le harem de [Root.Monarch.GetName] et le trésor [Root.GetRootAdjMS]. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.GetLuiElleDir]-même a bien tenté de fuir, mais n'a pu échapper bien longtemps à la foule. [Root.GetIlElleDirCap] a rapidement été mis[Root.GetXEDir] à mort pour ses crimes contre le peuple et [Root.GetLeLaRel] [Root.GetRelN].\n\nLe Divan impérial a été purgé de tous les dignitaires réactionnaires, et réorganisé pour former le Conseil suprême de la nouvelle république, désormais dirigée par [Root.new_supreme_vizier.GetName]. Son programme de réformes vise à abolir le servage, à établir l'égalité juridique et à redistribuer les domaines de la noblesse entre l'État et la paysannerie, de façon à ce que tous les [Root.GetFamRelMP] puissent désormais vivre en frères, libres de toute tyrannie."
 revolution.34.desc.heir:0 "La Révolution est enfin venue ! Le mécontentement qui grondait depuis longtemps face au manque de réformes a soudain tourné à l'émeute révolutionnaire. La foule en colère a pris d'assaut le palais de Topkapi, à [Root.Capital.GetCapitalName], capturant le harem de [Root.Monarch.GetName] et le trésor [Root.GetRootAdjMS]. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.GetLuiElleDir]-même a bien tenté de fuir, mais n'a pu échapper bien longtemps à la foule. [Root.GetIlElleDirCap] a rapidement été mis[Root.GetXEDir] à mort pour ses crimes contre le peuple et [Root.GetLeLaRel] [Root.GetRelN].\n\nLe Divan impérial a été purgé de tous les dignitaires réactionnaires, et réorganisé pour former le Conseil suprême de la nouvelle république, désormais dirigée par [Root.new_supreme_vizier.GetName]. Son programme de réformes vise à abolir le servage, à établir l'égalité juridique et à redistribuer les domaines de la noblesse entre l'État et la paysannerie, de façon à ce que tous les [Root.GetFamRelMP] puissent désormais vivre en frères, libres de toute tyrannie.\n\n[Root.GetLeLaLHrtCap] [Root.GetHrt] [Root.Heir.GetName] est malgré tout parvenu[Root.GetXEHrt] jusqu'à présent à échapper à la capture dans les provinces et a levé une armée de loyalistes qui ont juré de [Root.GetLeLaFHrt] rétablir sur le trône…"
 revolution.34.A:0 "La liberté est le premier droit du peuple !"

 revolution.35.name:0 "Napoleone di Buonaparte"
 revolution.35.desc:0 "Le chaos causé par la Révolution et les menaces que posent les interventions étrangères ont offert à de nombreux jeunes officiers de multiples occasions d'apporter la preuve de leurs talents. L'un d'eux, notamment, a saisi à pleines mains cette chance : Napoleone di Buonaparte, un lieutenant d'artillerie d'origine corse. Ses prouesses lors de multiples combats lui ont assuré une belle réputation, d'autant qu'il a encore, il y a peu de temps, écrasé un soulèvement royaliste à [Root.Capital.GetCapitalName] à la tête de quelques hommes seulement, en faisant tirer les canons dans les rues. Le peuple semble désormais vouer un véritable culte à celui qui a su restaurer l'ordre de cette manière aussi décisive que radicale.\n\nUn certain nombre des figures les plus éminentes de la Révolution le considèrent avec une grande bienveillance, et n'hésitent pas à demander à ce que de bien plus grandes responsabilités lui soient confiées. Mais il s'agit d'un homme fort ambitieux, et il n'est pas dit qu'il se satisfera toujours de gouverner dans un cadre républicain…"

 revolution.36.desc:0 "Ne se contentant plus d'être simplement Premier consul, Napoleone di Buonaparte se propose d'être couronné Empereur d'Italie. Il justifie cette ambition en prétendant que la restauration d'une succession héréditaire permettrait de rendre bien plus difficile le retour au pouvoir des anciens souverains italiens – surtout qu'il a été la cible de plusieurs complots royalistes. Mais il n'y a nul doute que cela sert aussi ses propres ambitions à détenir le pouvoir suprême.\n\nLe peuple semble très bien accueillir son souhait, car il aspire à retrouver la stabilité relative qui prévalait avant la Révolution. Pourtant, les révolutionnaires les plus intransigeants s'inquiètent de voir toujours davantage de puissance conférée à Buonaparte…"
 revolution.36.A:0 "L'Italie sera donc désormais un empire !"

 revolution.37.name:0 "Révolution à [Root.Capital.GetCapitalName]"
 revolution.37.desc:0 "La Révolution est enfin venue ! Une foule immense s'est massée dans les rues de [Root.Capital.GetCapitalName] pour exiger de nombreuses réformes, en premier lieu desquelles une constitution plus démocratique. Pris[Root.GetXEDir] de court par l'ampleur des protestations, [Root.GetLeLaLDir] [Root.GetDir] a bien tenté d'apaiser la situation en offrant des concessions symboliques, mais les meneurs révolutionnaires, avec à leur tête [Root.new_ruler.GetName], ont refusé de céder aussi facilement. « Quelle preuve avons-nous, ont-ils demandé, que [Root.GetLeLaFDir] despote tiendra sa promesse ? » Face à ce refus, [Root.Monarch.GetName] a ordonné à la troupe de disperser les émeutiers ; mais celles-ci ont refusé de tirer, et c'est [Root.GetLeLaLDir] [Root.GetDir] qui a dû prendre la fuite.\n\nUne république révolutionnaire a été instituée, sous la surveillance étroite de [Root.new_ruler.GetName]. Son programme de réformes vise à abolir le servage, à établir l'égalité juridique et à redistribuer les domaines de la noblesse entre l'État et la paysannerie, afin de faire entrer [Root.GetLeLaNP] [Root.GetName] dans une ère nouvelle de liberté et de fraternité entre tous les hommes."
 revolution.37.A:0 "Es lebe die Revolution !"

 revolution.38.name:0 "Révolution à [Root.Capital.GetCapitalName]"
 revolution.38.desc:0 "La Révolution est enfin venue ! Des protestations à travers tout le pays, exigeant une redistribution des terres, une constitution plus démocratique et une plus grande autonomie pour les régions non germanophones, ont conduit à des manifestations massives à [Root.Capital.GetCapitalName]. [Root.GetLeLaLDirCap] [Root.GetDir] a bien tenté d'apaiser la situation en offrant des concessions symboliques, mais cela n'a pas suffi à la foule. La violence des troupes envoyées contre lui a encore enflammé la colère du petit peuple, et les émeutiers ont attaqué le palais de la Hofburg, parvenant à capturer [Root.Monarch.GetName], qui a rapidement été mis[Root.GetXEDir] à mort.\n\nUne République [Root.GetRootAdjFS] a été instituée par le nouveau Comité révolutionnaire, qui a promis d'abolir le servage, d'établir l'égalité juridique et de redistribuer les domaines de la noblesse entre l'État et la paysannerie afin de faire entrer le pays et le reste de l'Europe dans une ère nouvelle, débarrassée de toute forme de tyrannie."
 revolution.38.A:0 "Pour la liberté !"

 center_of_revolution.2.name:0 "L'homme en colère"
 center_of_revolution.2.desc:0 "[Root.william_jones.GetName], poète et lettré de la province de [william_jones_province.GetName], s'est taillé dans la population [william_jones_province.GetCultFS] une belle réputation en distribuant un grand nombre de pamphlets nationalistes, allant jusqu'à composer un hymne [william_jones_province.GetCultMS]. Dénonçant ce qu'il appelle « l'oppression [Root.GetRootAdjFS] », inspiré par les valeurs des révolutionnaires [revolution_target.GetDuDeNP] [revolution_target.GetName], il ne cesse d'appeler ses compatriotes à faire leurs bagages et quitter [Root.GetLeLaNP] [Root.GetName] pour partir s'établir dans la « Terre promise », le Nouveau Monde.\n\nSes paroles semblent avoir trouvé un certain écho parmi les provinces [william_jones_province.GetCultFP], un noble influent allant jusqu'à dire de lui qu'il était « le [william_jones_province.GetCultMS] le plus culotté qu'il m'a jamais été donné de rencontrer ». Et, déjà, bon nombre de ses compatriotes, galvanisés par ses idées radicales, ont commencé à partir pour [destination_country.GetLeLaNP] [destination_country.GetName]."
 center_of_revolution.2.A:0 "Laissons-les partir, qu'on en soit débarrassés"
 center_of_revolution.2.B:0 "Nous ne pouvons les laisser faire ainsi"
 opinion_hostile_expats:0 "Expatriés hostiles"
 center_of_revolution.3.name:0 "Agitation dans les colonies"
 center_of_revolution.3.desc:0 "Les idées révolutionnaires qui se propagent comme un feu de forêt [Root.GetAuEnNP] [Root.GetName] commencent à trouver un écho aux colonies. Inspirés par les succès de la Révolution [revolution_target.GetAdjective], se plaignant du manque de liberté dont ils disent souffrir dans leur propre pays, de nombreux intellectuels insatisfaits et entrepreneurs ambitieux ont commencé à partir pour [colonial_country.GetLeLaNP] [colonial_country.GetName], où ils espèrent pouvoir contribuer à établir une république indépendante, libre de toute souveraineté [Root.GetRootAdjFS]."
 center_of_revolution.3.A:0 "Cela pourrait poser quelques soucis…"
 center_of_revolution.4.name:0 "Liberté aux colonies"
 center_of_revolution.4.desc:0 "Des ambassadeurs venus [colonial_country.GetDuDeNP] [colonial_country.GetName] sont arrivés à [Root.Capital.GetCapitalName] de manière clandestine. Irrités des injustices que leur inflig[rival_country.GetEEntNP] [rival_country.GetLeLaNP] [rival_country.GetName], ils cherchent à s'assurer du soutien [Root.GetDuDelaNP] [Root.GetName] pour arracher leur indépendance.\n\nSi nous sommes en mesure de les aider, ils pourraient bien réussir dans leur entreprise, ce qui permettrait de lancer un grand mouvement de libération dans le Nouveau Monde, et par contrecoup d'affaiblir ceux qui, [Root.Capital.GetAuEnContinent] [Root.Capital.GetContinentName], font tout pour s'opposer à la marche de la Révolution."
 center_of_revolution.4.desc.already_supporting:0 "Des ambassadeurs venus [colonial_country.GetDuDeNP] [colonial_country.GetName] sont arrivés à [Root.Capital.GetCapitalName] de manière clandestine. Irrités des injustices que leur inflig[rival_country.GetEEntNP] [rival_country.GetLeLaNP] [rival_country.GetName], ils cherchent à obtenir un soutien plus marqué [Root.GetDuDelaNP] [Root.GetName] pour arracher leur indépendance.\n\nSi nous sommes en mesure de les aider, ils pourraient bien réussir dans leur entreprise, ce qui permettrait par contrecoup de lancer un grand mouvement de libération dans le Nouveau Monde, et par contrecoup d'affaiblir ceux qui, [Root.Capital.GetAuEnContinent] [Root.Capital.GetContinentName], font tout pour s'opposer à la marche de la Révolution."
 center_of_revolution.4.A:0 "Envoyons-leur de l'or"
 center_of_revolution.4.B:0 "Aidons-les d'une autre manière"
 center_of_revolution.4.C:0 "Il y a d'autres priorités pour l'heure"
 center_of_revolution.5.name:0 "[From.GetLeLaNPCap] [From.GetName] soutien[From.GetTNentNP] notre indépendance"
 center_of_revolution.5.desc:0 "Avid[From.GetEEsNP] de propager les valeurs de [From.GetSaLeurNP] Révolution autant que d'affaiblir [rival_country.GetLeLaNP] [rival_country.GetName] de toutes les manières possibles, [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] accepté de nous fournir de l'aide pour arracher notre indépendance."
 center_of_revolution.5.A:0 "Vive [From.GetLeLaNP] [From.GetName] !"
 center_of_revolution.6.name:0 "Ingérence [From.GetFromAdjFS] dans nos colonies"
 center_of_revolution.6.desc:0 "Même [From.GetSilSielleNP] réfut[From.GetEEntNP] évidemment nos accusations, nous avons découvert que [From.GetLeLaNP] [From.GetName], en plus de semer le trouble [Root.Capital.GetAuEnContinent] [Root.Capital.GetContinentName], [From.GetAOntNP] commencé à fournir un soutien clandestin aux agitateurs qui sévissent [colonial_country.GetAuEnNP] [colonial_country.GetName]. Si nous voulons conserver notre colonie, mieux vaut agir promptement contre tous ces factieux, où qu'ils se trouvent…"
 center_of_revolution.6.A:0 "Sales… sales… sales révolutionnaires !"
 opinion_funded_independence_war:0 "Soutien à la guerre d'indépendance"
 opinion_funding_our_colonies_for_independence:0 "Soutien à l'indépendance des colonies"
 opinion_refused_to_fund_independence_war:0 "Refus de soutenir la guerre d'indépendance"
 revolutionary_sentiment:0 "Sentiments révolutionnaires"
 center_of_revolution.7.name:0 "Retombée de la fièvre révolutionnaire"
 center_of_revolution.7.desc.is_former_target:0 "Après l'échec de la Révolution, ceux qui n'approuvaient guère ses objectifs peuvent enfin se faire entendre de nouveau. Il est certain que les querelles idéologiques continueront d'agiter le pays pendant quelques années, mais la fièvre révolutionnaire finit par retomber dans les provinces [Root.GetRootAdjFP]."
 center_of_revolution.7.desc.former_target_exists:0 "Après l'échec de la Révolution [former_revolutionary_country.GetRootAdjFS], la fièvre semble retomber quelque peu [revolutionary_province.GetAuEnContree] [revolutionary_province.GetAreaName]. Ceux qui souhaitaient transformer radicalement le régime se sont progressivement résolus à cesser de tout faire pour l'abattre."
 center_of_revolution.7.desc.no_former_target:0 "Après l'échec de ceux qui cherchaient à provoquer la Révolution, la fièvre semble retomber quelque peu [revolutionary_province.GetAuEnContree] [revolutionary_province.GetAreaName]. Les agitateurs semblent s'être résolus à cesser de tout faire pour abattre le régime."
 center_of_revolution.7.A:0 "C'est le retour à l'ordre naturel des choses"
 center_of_revolution.8.name:0 "Contre-révolution"
 center_of_revolution.8.desc:0 "Les valeurs subversives de la Révolution [revolution_target.GetAdjective] se sont propagées jusque dans la province de [revolutionary_province.GetName], mettant à mal l'ordre naturel des choses. Malgré tout, la noblesse locale refuse de l'accepter sans combattre. Elle a rallié des forces et fait le vœu de chasser les révolutionnaires de la province si nous leur en donnons l'accord."
 center_of_revolution.8.A:0 "Ils ont tout notre soutien"
 center_of_revolution.8.B:0 "Mieux vaut éviter d'aggraver encore les troubles"
 center_of_revolution.9.name:0 "Nid de réactionnaires"
 center_of_revolution.9.desc:0 "Des partisans de l'Ancien Régime ont révélé leur véritable visage. Après avoir méticuleusement ourdi leur complot et avoir discrètement subverti des membres des milices de la province de [reactionary_province.GetName], ils ont fait arrêter les membres locaux de l'administration pour des raisons fallacieuses. Ils prétendent désormais que leur devoir est de préserver les habitants de la province en ces temps troublés, en les protégeant des pires excès du gouvernement révolutionnaire…"
 center_of_revolution.9.A:0 "Écrasons ces ennemis du peuple !"
 center_of_revolution.9.B:0 "Ces gens n'ont aucun intérêt"
 center_of_revolution.10.name:0 "Complot républicain"
 center_of_revolution.10.desc:0 "Des patriotes de [own_revolutionary_province.GetCapitalName] viennent de nous avertir que l'occasion nous était offerte de propager les idéaux de la Révolution à l'étranger : des républicains d'origine [neighbour_country.GetAdjective] leur demandent de l'aide pour renverser les autorités en charge de la province de [province_to_revolution.GetName]. Cependant, ces alliés se trouvent à [own_revolutionary_province.GetCapitalName], et il est peu probable qu'ils puissent rien faire sans le soutien [Root.GetDuDelaNP] [Root.GetName] – ce que [neighbour_country.GetLeLaNP] [neighbour_country.GetName] verrai[neighbour_country.GetTEntNP] évidemment d'un fort mauvais œil…"
 center_of_revolution.10.A:0 "Ils ont évidemment tout notre soutien"
 center_of_revolution.10.B:0 "Mieux vaut ne pas nous mêler de tout cela"
 center_of_revolution.11.name:0 "Attaque des révolutionnaires à [province_to_revolution.GetCapitalName]"
 center_of_revolution.11.desc:0 "De dangereux idéalistes, adhérant aux valeurs révolutionnaires, ont pris le contrôle de la province de [province_to_revolution.GetName] en chassant ou exécutant les administrateurs locaux qui refusaient de se ranger à leur cause. Des témoins affirment que des révolutionnaires [From.GetFromAdjMP] bien connus se trouvaient parmi les séditieux. Et – bien évidemment – le représentant [From.GetDuDelaNP] [From.GetName] à [Root.Capital.GetCapitalName] nie avoir la moindre connaissance des événements qui viennent de se produire…"
 center_of_revolution.11.A:0 "C'est parfaitement inacceptable !"
 opinion_revolutionary_coup_in_our_province:0 "Soutien aux révolutionnaires du pays"
 opinion_non_intervention:0 "Non-ingérence"
 center_of_revolution.12.name:0 "Exilés [revolution_target.GetDuDeNP] [revolution_target.GetName]"
 center_of_revolution.12.desc:0 "De nombreux membres de la noblesse [revolution_target.GetRootAdjFS] ont trouvé refuge à [Root.Capital.GetCapitalName] afin d'échapper à la Révolution qui ravage actuellement leur pays. Ils ont offert [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] de contribuer à mettre un terme à la menace révolutionnaire en restaurant le pouvoir légitime à [revolution_target.Capital.GetCapitalName] – ce qui aurait incidemment pour eux l'avantage de leur faire retrouver leur ancien statut. Déjà, leur arrivée a amplifié les sentiments anti-révolutionnaires [Root.GetAuEnNP] [Root.GetName], et même retourné certains de ceux qui prônaient, il y a peu encore, des idées dangereusement « progressistes »."
 center_of_revolution.12.A:0 "Ces pauvres gens évidemment bienvenus"

 revolution.10.desc.nahuatl:0 "La Révolution est enfin venue ! Le pouvoir s'est effondré sous son propre poids, finissant de céder sous les coups portés par la foule révolutionnaire s'attaquant aux bâtiments marquant l'autorité [Root.GetDuDelaDir] [Root.GetDir]. [Root.Monarch.GetName] et les partisans qu'[Root.GetIlElleDir] comptait parmi les [Root.GetNobles] ont été capturés et sacrifiés aux dieux, dans l'espoir que leur courroux pourrait être apaisé par un sacrifice aussi important.\n\nUn Comité de salut public a été institué pour guider temporairement la nouvelle République lors de la période révolutionnaire qui s'annonce. Les menaces, de fait, sont nombreuses, car les monarques et despotes du monde entier craignent d'être à leur tour victimes de la Révolution, et ont déjà commencé à préparer la guerre contre [Root.GetLeLaNP] [Root.GetName]. Mais, d'un autre côté, les libéraux comptent sur nous pour soutenir leurs luttes, aussi devrions-nous pouvoir trouver chez eux un certain soutien."
 revolution.10.opt.nahuatl:0 "Le sang des ennemis du peuple sera offert aux dieux !"

 revolution.39.name:0 "La République batave"
 revolution.39.desc:0 "La Révolution est enfin venue ! Une foule immense s'est massée dans les rues de [Root.Capital.GetCapitalName] pour exiger de nombreuses réformes, en premier lieu desquelles une constitution plus démocratique. Le général Herman Willem Daendels lui-même est rentré d'exil pour apporter son soutien à la cause. Conscient des risques qu'[Root.GetIlElleDir] courait, [Root.GetLeLaLDir] [Root.GetDir] a alors fui le pays dans une barque de pêcheur avant de pouvoir être arrêté[Root.GetXEDir].\n\nUne « République révolutionnaire batave » a aussitôt été instituée, rappelant le souvenir de ce peuple antique qui s'était soulevé pour rejeter l'oppression de Rome. Ses dirigeants, avec le soutien affirmé du général Daendels, ont promis d'abolir le servage, d'établir l'égalité juridique et de redistribuer les domaines de la noblesse entre l'État et la paysannerie, afin de faire entrer [Root.GetLeLaNP] [Root.GetName] dans une ère nouvelle, guidée par les valeurs de liberté et de confraternité."
 revolution.39.A:0 "Vive la République !"

 junior_revolutionary_republic_reform:0 "État révolutionnaire"
 junior_revolutionary_republic_reform_desc:0 "La république révolutionnaire est un régime politique où un pouvoir exécutif limité gouverne avec le soutien d'une chambre de représentants ou de députés élus. Cet État fait tout son possible pour soutenir la cause de la Révolution et propager les idéaux de la liberté et de l'égalité."

 republics.102.t:0 "La stabilité [Root.GetDuDelaNP] [Root.GetName]"
 republics.102.d.pirate:0 "Les querelles entre les capitaines pirates et [Root.GetLeLaLDir] [Root.GetDir] n'ont cessé de s'aggraver. Incapables de faire confiance à [Root.Monarch.GetName] pour qu'[Root.GetIlElleDir] renonce [Root.GetDeluiDelleDir]-même au pouvoir, les capitaines se sont entendus pour [Root.GetLeLaFDir] déposer. Son corps encore chaud étant pendu à la potence, ils se sont réunis pour former un Conseil des mutins qui gouvernera désormais [Root.GetLeLaNP] [Root.GetName] dans la période troublée qui s'annonce."
 republics.102.d.revolution:0 "La confiance dans les institutions de la République n'a cessé de se dégrader, au point que des rumeurs circulent sur un coup d'État contre-révolutionnaire. L'inquiétude est désormais générale, et la position [Root.GetDuDelaDir] [Root.GetDir] est devenue intenable. Pour faire face à l'époque troublée qui s'annonce, les plus grandes figures du pays ont formé un Comité de salut public pour gouverner [Root.GetLeLaNP] [Root.GetName] jusqu'à ce que la stabilité soit restaurée."
 republics.102.A.pirate:0 "Vive les mutins !"
 republics.102.A.pirate.tooltip:0 "Le §YConseil des mutins§! (2/2/2) prend le pouvoir. Les élections sont suspendues aussi longtemps que la tradition républicaine n'aura pas remonté à §Y50§!."
 republics.102.A.revolution:0 "Espérons qu'ils pourront rétablir la situation"
 republics.102.A.revolution.tooltip:0 "Le §YComité de salut public§! (2/2/2) arrive au pouvoir. Les élections sont suspendues aussi longtemps que la tradition républicaine n'aura pas remonté à §Y50§!."
 elections.700.caretaker:0 "Avec le retour de la stabilité dans la République, le Comité de salut public a accepté de se dissoudre pour permettre la tenue de nouvelles élections. Les premiers candidats pour gouverner [Root.GetLeLaNP] [Root.GetName] se sont déjà présentés."
 pirates.1.desc3:0 "Maintenant que la sécurité [Root.GetDuDelaNP] [Root.GetName] est assurée, la belle unité qui régnait jusqu'à présent au sein du Conseil des mutins a évidemment volé en éclat, jusqu'à ce que querelles et bagarres obligent à sa dissolution de fait. Les équipages ont donc été convoqués en assemblée afin d'élire celui qui les dirigera désormais.\n\nMais vouloir gouverner des voleurs et des criminels sans foi, et surtout sans loi, puisque leur seul souhait dans le domaine politique est de ne pas être gouvernés du tout, revient à vouloir adopter des requins. Et pourtant, certains se montrent apparemment assez courageux – ou déments ? – pour être prêts à tenter l'expérience…"
 
 center_of_revolution.1000.name:0 "Le berceau de la Révolution"
 center_of_revolution.1000.desc:0 "Un philosophe de [Root.GetCapitalName], [Root.first_center_revolutionary_philosopher.GetName], a publié plusieurs traités dénonçant les inégalités qui sévissent [Root.Owner.GetAuEnNP] [Root.Owner.GetName] et appelant à refonder la société en établissant un nouveau « contrat social ». Critiquant le droit divin des souverains à régner selon leur bon vouloir, il proclame que la souveraineté provient de la nation, et que lui seul doit avoir le droit de faire les lois et de décider des politiques du pays.\n\nSes thèses ont rapidement gagné en popularité chez les entrepreneurs et parmi les beaux esprits, qui ont commencé à les propager par des pamphlets appelant à la mobilisation du peuple face au pouvoir absolu [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir]. Et, déjà, ils ont reçu le soutien de nombreux partisans [Root.GetAuEnContinent] [Root.GetContinentName], et les premières flammes de la Révolution menacent…"
 center_of_revolution.1000.A:0 "Cela pourrait tout remettre en cause…"
 center_of_revolution.1001.name:0 "La flamme de la Révolution s'est rallumée"
 center_of_revolution.1001.desc:1 "Après l'échec de la Révolution à [first_revolution_center.GetCapitalName], les tenants de l'ordre [Root.GetAuEnContinent] [Root.GetContinentName] ont poussé un vif soupir de soulagement, pensant que leur statut était désormais préservé et que les choses reviendraient très bientôt à la normale.\n\nMais ce soulagement était visiblement prématuré. Les classes marchandes, petits ouvriers ou boutiquiers de [Root.GetCapitalName] ont à leur tour épousé les idées de [first_revolution_center.first_center_revolutionary_philosopher.GetName] et sont persuadés que si leurs prédécesseurs ont échoué, eux réussiront à se libérer des excès du pouvoir absolu."
 center_of_revolution.1001.A:1 "[Root.GetCapitalName] subira donc le sort de [first_revolution_center.GetCapitalName] !"
 center_of_revolution.1001.B:0 "Vive la Révolution !"
 center_of_revolution.1500.name:0 "La fin d'une révolution"
 center_of_revolution.1500.desc:0 "Les forces [From.GetFromAdjFP] sont parvenues à anéantir l'armée révolutionnaire [Root.GetRootAdjFS] ! Alors que les idéalistes sont traqués et pourchassés sans merci, la majorité des gens du petit peuple sont déjà rentrés chez eux dépoussiérer les symboles de l'Ancien Régime…"
 center_of_revolution.1500.A:0 "Vive la monarchie !"

 center_of_revolution.2000.name:0 "Le commerce des grains"
 center_of_revolution.2000.desc:0 "Les marchands de grain ont longtemps subi des restrictions très sévères sur leur négoce, tels que le contrôle des prix ou celui de la pureté de leur marchandise. Ils ont donc proposé de grandement accroître leurs profits – et donc les taxes à percevoir sur leurs revenus – en appliquant une politique plus libérale, qui consisterait à lever la plupart de ces restrictions.\n\nCependant, d'autres pointent le fait que ces mesures visent à garantir que le peuple puisse se nourrir à des prix raisonnables, et ils sont déjà nombreux à considérer ces marchands comme des affameurs et « les plus cruels des ennemis du peuple ». Ils sont déjà accusés de mélanger à la farine du calcaire ou des os pilés, ou encore de jouer sur les prix en conservant leurs produits dans des greniers jusqu'à ce que les pauvres aient faim et que les prix grimpent. Laisser ouvertement les mains libres à ces négociants est donc risqué…"
 center_of_revolution.2000.A:0 "Il nous faut du blé"
 center_of_revolution.2000.B:0 "Mieux vaut ne rien changer pour l'heure"
 center_of_revolution.2001.name:0 "La guerre des farines"
 center_of_revolution.2001.desc:0 "Le dernier hiver a été particulièrement rude, et les récoltes de printemps ne s'annoncent guère favorables. Les réserves de céréales s'épuisent, et le peuple craint la disette. Quant aux marchands de grains, ils ont encore aggravé la situation en conservant dans les greniers leurs réserves, dans l'attente de voir les prix monter davantage avant de mettre leurs marchandises sur les marchés… La colère contre [Root.GetLeLaLDir] [Root.GetDir] est de plus en plus forte, et les agitateurs de rue n'ont de cesse de rappeler au petit peuple sa décision récente de mettre fin aux restrictions qui pesaient sur les marchands de grains, alors qu'elles visaient justement à prévenir la situation actuelle. De nombreuses voix s'élèvent donc, qui exigent la fin d'un supposé « pacte de famine », en rétablissant le contrôle des accapareurs et en procédant à des distributions de blé pour soulager les souffrances des humbles."
 center_of_revolution.2001.A:0 "Nous devons éviter que la situation dégénère !"
 center_of_revolution.2001.B:0 "Le libéralisme est l'avenir, ne nous opposons pas au progrès"
 laissez_faire_grain_trade:0 "Libéralisation du commerce des grains"
 desc_laissez_faire_grain_trade:0 "Les marchands de la province de [Root.GetName] ont été autorisés à tirer autant de profit que possible de la vente des farines."
 revolutionary_sentiment_warning:0 "§RCe choix va accroître la probabilité qu'un foyer révolutionnaire apparaisse [Root.GetAuEnNP] [Root.GetName].§!\n"
 laissez_faire_grain_trade_tooltip:0 "Pendant §Y5§! ans, toutes les provinces §Y[Root.GetSphCultFP]§! produisant des §Ycéréales§! vont voir leur production augmenter de §G50%§!."
 laissez_faire_grain_trade_removed_tooltip:0 "Toutes les provinces §Y[Root.GetSphCultFP]§! produisant des §Ycéréales§! vont perdre le modificateur §YLibéralisation du commerce des grains§!."

 center_of_revolution.2002.name:0 "La dette [Root.GetRootAdjFS]"
 center_of_revolution.2002.desc:0 "Les conflits incessants que mèn[Root.GetEEntNP] [Root.GetLeLaNP] [Root.GetName] et [Root.GetSonLeurNP] économie archaïque ont contraint [Root.GetLeLaLDir] [Root.GetDir] à contracter d'énormes dettes, dont on craint de plus en plus que l'État ne pourra les rembourser. Leur remboursement grève toujours plus le budget, aussi le conseil des ministres a-t-il été convoqué pour tenter de trouver une solution.\n\nTous s'accordent à penser que la banqueroute n'est pas une solution souhaitable ; aussi certains ont-ils proposé une hausse des taxes, mais d'autres objectent que cela rendrait [Root.Monarch.GetName] fort impopulaire auprès du peuple, et préféreraient donc des réformes plus larges afin d'améliorer les finances."
 center_of_revolution.2002.A:0 "Nous n'avons d'autres choix qu'augmenter les taxes"
 center_of_revolution.2002.B:0 "La seule réponse possible est de réformer les finances"
 revolution_higher_taxes_for_debts:0 "Taxes exceptionnelles"
 desc_revolution_higher_taxes_for_debts:0 "Les dettes [Root.GetDuDelaNP] [Root.GetName] doivent être payées. Il n'existe pour cela de meilleure solution que prélever davantage de taxes sur le dur labeur du petit peuple."
 revolution_administrative_reforms:0 "Réformes financières"
 desc_revolution_administrative_reforms:0 "Grâce à un ambitieux programme de réforme des finances, le peuple retrouve lentement confiance envers les autorités."

 center_of_revolution.2003.name:0 "Les réformes de [Root.Adm_Advisor.GetName]"
 center_of_revolution.2003.desc:0 "Les nécessités d'un État absolutiste moderne sont bien plus importantes qu'au temps de nos aïeux – et c'est d'autant plus vrai pour ce qui concerne les finances. Il est par conséquent heureux que nous ayons recruté un[Root.GetXEAdm] éminent[Root.GetXEAdm] financi[Root.GetErEreAdm], [Root.Adm_Advisor.GetName], qui a toute la confiance des milieux d'affaires.\n\nMais, ces derniers temps, [Root.GetIlElleAdm] s'est pris à demander davantage. Exigeant de recevoir des pouvoirs plus larges pour mettre en place de nouvelles politiques, [Root.GetIlElleAdm] propose de mettre en place un vaste programme qui pourrait s'avérer tout à fait bénéfique pour l'État, mais accroîtrait sans doute de façon exagérée les fonctions de sa charge…"
 center_of_revolution.2003.A:0 "Accordons-lui ce qu'[Root.GetIlElleAdm] demande"
 center_of_revolution.2003.B:0 "Quelle impudence, congédions-[Root.GetLeLaFAdm] immédiatement !"

 center_of_revolution.2010.name:0 "Les exigences des [Root.GetBourgeois]"
 center_of_revolution.2010.desc:0 "Au cours de ces dernières années, les [Root.GetBourgeois] se sont montrés de plus en plus critiques quant à la place qui leur est accordée [Root.GetAuEnNP] [Root.GetName]. De fait, si leur contribution au trésor, par les taxes sur la production et le négoce, constituent l'essentiel des ressources de l'État, ils estiment ne disposer que d'une influence trop réduite sur la façon dont il est gouverné. Et c'est avec un grand désarroi qu'ils voient [Root.GetLeLaLDir] [Root.GetDir] renforcer sans cesse la centralisation du pouvoir, en mettant fin à tous les leviers dont disposait autrefois leur ordre sur [Root.GetLuiElleDir].\n\nIls ont donc présenté une pétition exigeant en premier lieu que les réformes absolutistes des dernières années soient abrogées, et en outre le droit de recevoir davantage de terres pour compenser leurs contributions. En cas de refus du pouvoir, il est évident qu'ils en seront fort mécontents et que [Root.Monarch.GetName] ne disposera plus de leur confiance."
 center_of_revolution.2010.A:0 "Mieux vaut céder"
 center_of_revolution.2010.B:0 "Nous ne pouvons accepter cela"

 has_parliament_with_at_least_one_seat:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] un parlement ayant au moins un siège attribué."

 reactionaries_failed:0 "Échec de la contre-révolution"
 desc_reactionaries_failed:0 "[Root.GetAuEnNPCap] [Root.GetName], les forces réactionnaires ont livré une sanglante guerre civile pour tenter d'empêcher les révolutionnaires de prendre le pouvoir. Si cela s'est traduit par la victoire de la Révolution, le pays est toujours divisé entre ceux qui l'ont soutenue et ceux qui s'y sont opposés."

 revolution.1.A:0 "Remettons cette racaille à sa place !"
 revolution.1.B:0 "Et s'ils avaient raison ?"
 revolution_disaster_go_for_it_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] devenir une république révolutionnaire, mais les réactionnaires vont tout faire pour s'opposer à ce bouleversement.\n"
 the_revolution_will_succeed:0 "§YLa Révolution va être un succès.\n§!"
 revolution.9.won_revolution:0 "Avec la victoire des forces de la Révolution, les troubles qu'[Root.GetAOntNP] connus [Root.GetLeLaNP] [Root.GetName] ces dernières années semblent enfin être en passe de s'achever. Désormais, la nation peut de nouveau se tourner vers l'avenir et entrer dans une ère nouvelle de libertés."
 revolution.9.lost_revolution:0 "Les troupes de la Révolution ont malheureusement été écrasées. La nation n'a plus désormais d'autre choix qu'accepter la restauration de l'Ancien Régime."
 revolution.9.won_reactionary:0 "Les troupes de la populace ont été écrasées ! À compter de ce jour, plus jamais l'autorité [Root.GetDuDelaDir] [Root.GetDir] ne sera remise en question de la sorte !"
 revolution.9.lost_reactionary:0 "Hélas, trois fois hélas ! La populace a défait les troupes du pouvoir légitime. Mais – aussi funèbre que cela soit – espérons que cela permettra au moins de rétablir la stabilité [Root.GetAuEnNP] [Root.GetName]…"
 revolution.9.A:0 "Réjouissons-nous de cette éclatante victoire !"
