 revolution.40.name:0 "La Révolution céleste"
 revolution.40.desc:0 "La Révolution est enfin venue ! Une foule immense s'est rassemblée à [Root.Capital.GetCapitalName] pour exiger la fin d'un régime impérial bimillénaire dont elle pense qu'il a largement démontré son incapacité à assurer le bien-être de ses sujets. Se contentant au départ de demander une constitution afin de limiter les pouvoirs [Root.GetDuDelaDir] [Root.GetDir] et accroître leur propre influence sur les institutions, la foule a été rendue furieuse par la répression menée par les forces impériales. Ne cherchant au départ qu'à se défendre, elle a fini par prendre d'assaut la Cité interdite. Contemplant alors soudain de leurs propres yeux le luxe dans lequel vivait leur [Root.GetDir], les habitants de la capitale ont alors soudain fait fi de la moindre pitié à son égard. [Root.GetLeLaLDirCap] [Root.GetDir], ne voyant aucun moyen de fuir, a préféré mettre [Root.GetLuiElleDir]-même fin à ses jours plutôt que subir la honte d'une exécution publique.\n\nLes nouveaux dirigeants de [Root.Capital.GetCapitalName] ont instauré une République chinoise. Leur programme vise à réorganiser l'État en redistribuant les domaines de la noblesse à la paysannerie et en établissant l'égalité juridique. Selon eux, c'est là le seul moyen d'assurer que la Chine puisse connaître un avenir glorieux, où le peuple pourra vivre débarrassé de toute tyrannie."
 revolution.40.A:0 "Vive la Céleste République de Chine !"
 revolution.41.name:0 "La Révolution [Root.GetRootAdjFS]"
 revolution.41.desc:0 "La Révolution est enfin venue ! Après des semaines de protestations, une foule immense a convergé vers [Root.Capital.GetCapitalName] pour exiger davantage de libertés pour le peuple. Si [Root.GetLeLaLDir] [Root.GetDir] a bien ordonné aux troupes de tirer sur la population, le refus de celle-ci de provoquer les soldats ou de se livrer à la moindre violence a dissuadé l'armée d'appliquer les ordres. Face aux ordres de plus en plus désespérés de [Root.Monarch.GetName], qui exigeait des châtiments de plus en plus extrêmes pour les meneurs révolutionnaires, l'armée a finalement fait le choix de déposer [Root.Monarch.GetName] [Root.GetLuiElleDir]-même. [Root.GetIlElleDirCap] a alors été envoyé[Root.GetXEDir] en exil, et une république a aussitôt été proclamée.\n\nLes nouveaux dirigeants [Root.GetRootAdjMP] ont promis de réorganiser l'État en redistribuant les terres aux paysans, en établissant l'égalité juridique et en mettant fin aux injustices les plus criantes de l'Ancien Régime afin de faire entrer l'Inde dans une ère nouvelle, débarrassée de toute forme de tyrannie."
 revolution.41.desc2:0 "La Révolution est enfin venue ! Après des semaines de protestations, une foule immense a convergé vers [Root.Capital.GetCapitalName] pour exiger davantage de libertés pour le peuple. Si [Root.GetLeLaLDir] [Root.GetDir] a bien ordonné aux troupes de tirer sur la population, le refus de celle-ci de provoquer les soldats ou de se livrer à la moindre violence a dissuadé l'armée d'appliquer les ordres. Face aux ordres de plus en plus désespérés de [Root.Monarch.GetName], qui exigeait des châtiments de plus en plus extrêmes pour les meneurs révolutionnaires, l'armée a finalement fait le choix de déposer [Root.Monarch.GetName] [Root.GetLuiElleDir]-même. [Root.GetIlElleDirCap] a alors été envoyé[Root.GetXEDir] en exil, et une nouvelle République suprême gurkânî.\n\nSes nouveaux dirigeants ont promis de réorganiser l'État en redistribuant les terres aux paysans, en établissant l'égalité juridique et en mettant fin aux injustices les plus criantes de l'Ancien Régime afin de faire entrer tous les peuples de la République dans une ère nouvelle, débarrassée de toute forme de tyrannie."
 revolution.41.A:0 "Victoire et liberté pour le peuple !"

