 revolution.30.name:0 "Les idées de [Root.philosopher_dude.GetName]"
 revolution.30.desc:0 "[Root.philosopher_dude.GetName], qui enseigne la philosophie à l'université de [university_town.GetCapitalName], a récemment publié un traité dénonçant les excès du pouvoir absolutiste, qui constitue dans les faits une véritable attaque contre [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] même [Root.GetSilSielleDir] n'y est pas nommé[Root.GetXEDir] directement. Il est assez désagréable de constater que son pamphlet semble aussi populaire que convaincant pour les élites, qui ont commencé à en citer certains passages clefs aussitôt qu'est lancée la moindre discussion sur les politiques du gouvernement…"
 revolution.30.A:0 "Sa Majesté va devoir le tolérer"
 revolution.30.B:0 "Que cette crapule soit arrêtée, son livre brûlé !"

 french_revolution.4.robespierre:0 "La Terreur a déjà vu mourir un nombre incalculable de Français, massacrés pour assurer la survie de la République. Mais à peine une menace est-elle écartée qu'une nouvelle est identifiée et à son tour écartée par un nouveau bain de sang.\n\nTout récemment, le [Root.GetDir] Robespierre a prononcé un discours particulièrement violent à l'Assemblée nationale, au cours duquel il a dénoncé et appelé à l'arrestation des membres des Comités de salut public et de sûreté générale ayant trahi la Révolution. Cela a suscité une grande inquiétude et l'outrage des représentants du peuple, qui craignent une nouvelle purge parmi eux. L'Assemblée a donc exigé l'arrestation de Robespierre et la fin des pires excès de la Terreur afin de ramener la stabilité dans le pays tout en veillant à ce que personne ne puisse profiter du chaos pour restaurer la monarchie.\n\nPourtant, il semble compter encore de très nombreux partisans, qui feront assurément tout pour le protéger si une décision n'est pas prise très rapidement…"
 french_revolution.4.robespierre.A:0 "Faisons arrêter Robespierre !"
 french_revolution.4.robespierre.B:0 "La Terreur doit se poursuivre, mort aux ennemis du peuple !"

 french_revolution.301.name:0 "Ennemi[Root.GetEventAdvisorXE] du peuple"
 french_revolution.301.desc1:0 "[Root.GetEventAdvisorName], [Root.GetEventAdvisorLeLaF] premi[Root.GetEventAdvisorErEre] [Root.GetEventAdvisorTitleMinus] du pays, s'est souvent montré[Root.GetEventAdvisorXE] critique envers les pires excès de la Terreur déclenchée par [Root.Monarch.GetName] et son gouvernement révolutionnaire. Aux yeux du Comité de salut public, cela en fait un[Root.GetEventAdvisorXE] véritable réactionnaire et un[Root.GetEventAdvisorXE] ennemi[Root.GetEventAdvisorXE] du peuple, qu'il serait par conséquent dangereux de laisser vivre."
 french_revolution.301.desc2:0 "Nul ne sait véritablement ce qui a attiré sur [Root.GetEventAdvisorName] les foudres [Root.GetDuDelaDir] [Root.GetDir], mais le Comité de salut public a visiblement identifié notre [Root.GetEventAdvisorTitleMinus] comme un[Root.GetEventAdvisorXE] probable réactionnaire. Les membres recommandent, pour le cas où leurs doutes seraient avérés, qu'[Root.GetEventAdvisorIlElle] soit conduit[Root.GetEventAdvisorXE] au plus vite à la guillotine."
 french_revolution.301.desc3:0 "Il semblerait que l'un des membres du Comité de salut public ait entendu [Root.GetEventAdvisorLeLaF] premi[Root.GetEventAdvisorErEre] [Root.GetEventAdvisorTitleMinus] s'adresser de façon quelque peu compromettante à un individu suspecté d'être un contre-révolutionnaire. Aussitôt le Comité l'a-t-il appris qu'il a décrété que [Root.GetEventAdvisorName] était un[Root.GetEventAdvisorXE] ennemi[Root.GetEventAdvisorXE] du peuple et recommandé de [Root.GetEventAdvisorLeLaF] mener à la guillotine."
 french_revolution.301.A:0 "Encore un[Root.GetEventAdvisorXE] que soignera la veuve"
 french_revolution.301.B:0 "[Root.GetEventAdvisorIlElleCap] ne peut pas être coupable"

 french_revolution.303.name:0 "Le règne de la Terreur"
 french_revolution.303.desc:0 "Les saignées fréquentes ont plongé les ennemis de la Révolution dans la plus grande terreur. Nul n'ose plus exprimer son opposition de façon publique sur les politiques du gouvernement, permettant [Root.GetAuAlaNP] [Root.GetName] d'être plus uni[Root.GetXENP] qu'[Root.GetIlElleNP] ne l'[Root.GetAOntNP] jamais été. Toute la nation sait qu'elle est redevable [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] de cette magnifique situation."
 french_revolution.303.A:0 "Qu'ils [Root.GetLeLaFDir] haïssent, pourvu qu'ils [Root.GetLeLaFDir] craignent"

 french_revolution.5.female:0 "Depuis qu'a éclaté la Révolution, la reine et la famille royale ont été placés sous bonne garde aux Tuileries, faisant d'elle une marionnette du nouveau régime. Si elle avait bien promis de préserver les avancées sociales de la Révolution, elle n'a toutefois jamais caché tout son mépris pour cette « monarchie dévoyée » qu'était la monarchie constitutionnelle qui lui avait été imposée, allant jusqu'à intriguer pour fuir le pays et trouver refuge auprès de nos ennemis, [flee_to_country.GetAuEnNP] [flee_to_country.GetName], d'où elle espérait pouvoir agir pour remonter sur le trône. Fort heureusement, des citoyens l'ont interceptée avant qu'elle puisse franchir la frontière.\n\nCes événements ont poussé aux dernières extrémités ceux qui s'opposent de manière radicale à toute forme de monarchie et voudraient que le pays en soit débarrassé de manière définitive. Ils l'ont donc fait comparaître devant l'Assemblée nationale, l'accusant d'avoir conspiré avec les ennemis de la nation – et donc d'être une traîtresse. Si elle devait être déclarée coupable, elle serait déchue de la couronne et de tous ses titres, et assurément condamnée à la guillotine. Mais les débats sur la question sont âpres, et le vote s'annonce serré…"
 french_revolution.5.male:0 "Depuis qu'a éclaté la Révolution, le roi et la famille royale ont été placés sous bonne garde aux Tuileries, faisant de lui une marionnette du nouveau régime. S'il avait bien promis de préserver les avancées sociales de la Révolution, il n'a toutefois jamais caché tout son mépris pour cette « monarchie dévoyée » qu'était la monarchie constitutionnelle qui lui avait été imposée, allant jusqu'à intriguer pour fuir le pays et trouver refuge auprès de nos ennemis, [flee_to_country.GetAuEnNP] [flee_to_country.GetName], d'où il espérait pouvoir agir pour remonter sur le trône. Fort heureusement, des citoyens l'ont intercepté avant qu'il puisse franchir la frontière.\n\nCes événements ont poussé aux dernières extrémités ceux qui s'opposent de manière radicale à toute forme de monarchie et voudraient que le pays en soit débarrassé de manière définitive. Ils l'ont donc fait comparaître devant l'Assemblée nationale, l'accusant d'avoir conspiré avec les ennemis de la nation – et donc d'être un traître. S'il devait être déclaré coupable, il serait déchu de la couronne et de tous ses titres, et assurément condamné à la guillotine. Mais les débats sur la question sont âpres, et le vote s'annonce serré…"
 
 french_revolution.8.desc:0 "Le [Root.GetDir] a été assassiné ! Les conspirateurs royalistes avaient caché une bombe dans un tonneau, sur une charrette placée rue Saint-Nicaise, où Napoléon devait passer pour se rendre à l'opéra voir la première de l'oratorio de Joseph Haydn, « la Création ». Appelée « la machine infernale », cette bombe était emplie de poudre noire, de matériaux inflammables et de mitraille, et a été déclenchée au moyen d'une longue mèche. L'explosion s'est produite alors que Napoléon se trouvait non loin, le tuant sur le coup."
 french_revolution.8.B:0 "C'est une véritable tragédie !"

 rus_revolutionary_zeal:0 "Révolution russe"
 desc_rus_revolutionary_zeal:0 "Le peuple de Russie a embrassé la Révolution, et se chargera bientôt de la propager aux quatre coins du monde !"

