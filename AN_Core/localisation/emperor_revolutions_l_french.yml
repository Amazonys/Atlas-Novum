 center_of_revolution.1600.name:0 "Défaite des révolutionnaires"
 center_of_revolution.1600.desc:0 "La défaite des forces [From.GetFromAdjFP] a porté un coup sévère à la cause révolutionnaire. Du fait de leur échec à renverser le gouvernement, nombre des partisans du mouvement [From.GetAuEnRegion] [From.GetRegionName] perdent la foi, et semblent désormais se résigner à voir ce qu'ils appelaient déjà l'Ancien Régime se perpétuer."
 center_of_revolution.1600.A:0 "Pour [Root.GetLeLaLDir] [Root.GetDir] !"
 root_is_most_powerful_in_europe:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetEstSontNP] le pays le plus puissant d'§YEurope§!."
 root_is_most_powerful_in_europe_2:0 "En tant que dépendance du pays le plus puissant d'§YEurope§!, nos sujets décadents aspirent à davantage de liberté."

 center_of_revolution.2950.name:0 "La Révolution en péril"
 center_of_revolution.2950.desc:0 "Les dix années passées ont vu s'enchaîner les revers pour la Révolution. Laissée sans véritable meneur, elle semble marquer un coup d'arrêt dans la poursuite du progrès, et court le risque de succomber si nous ne parvenons pas à ranimer cet élan qui avait autrefois permis à la nation de renverser l'Ancien Régime."
 center_of_revolution.2950.A:0 "C'est fort inquiétant…"
 center_of_revolution.2950.A.tt:0 "Si aucun pays ne revendique le titre de Grande Nation au cours des §Y10§! prochaines années, la Révolution va s'achever et [Root.GetLeLaNP] §Y[Root.GetName]§! devenir une république parlementaire classique.§!"
 center_of_revolution.3000.name:0 "La fin des révolutions"
 center_of_revolution.3000.desc.last_rev:1 "Depuis l'échec de la Révolution [last_revolutionary_country.GetAuEnNP] [last_revolutionary_country.GetName], aucun pays ne semble plus oser prendre sa suite ni chercher à poursuivre la lutte contre les forces réactionnaires. Ceux qui souhaitaient si ardemment autrefois provoquer des changements radicaux dans la société semblent désormais résignés. Ainsi que l'aurait dit tout récemment un jeune littérateur, « Plus ça change, plus c'est la même chose »…"
 center_of_revolution.3000.desc.no_last_rev:0 "Tous les mouvements cherchant à faire vivre ces idéaux révolutionnaires qui s'étaient d'abord exprimés dans les rues de [revolution_center.GetCapitalName] ont échoué à atteindre leur objectif d'améliorer le sort du peuple. Ceux qui souhaitaient si ardemment autrefois provoquer des changements radicaux dans la société semblent désormais résignés. Ainsi que l'aurait dit tout récemment un jeune littérateur, « Plus ça change, plus c'est la même chose »…"
 center_of_revolution.3000.desc.never_rev:0 "Les idéaux révolutionnaires exprimés à [revolution_center.GetCapitalName] n'ont pu s'enraciner suffisamment pour permettre de réellement améliorer le sort du peuple. Tous les mouvements nés de ce berceau ont au final failli à renverser l'État ; et ceux qui souhaitaient si ardemment autrefois provoquer des changements radicaux dans la société semblent désormais résignés. Ainsi que l'aurait dit tout récemment un jeune littérateur, « Plus ça change, plus c'est la même chose »…"
 center_of_revolution.3000.A:0 "Enfin !"
 center_of_revolution.3000.A.tt:0 "Toutes les provinces perdent leurs idéaux révolutionnaires."
 center_of_revolution.3000.A.tt2:0 "Tous les foyers révolutionnaires disparaissent."
 center_of_revolution.3000.B:0 "C'est un bien triste jour"
 disaster_active_for_20_years_tooltip:0 "Ce désastre a duré 20 ans."
 no_spread_here_for_15_years_tt:0 "La province de §Y[This.GetName]§! va perdre tous ses idéaux révolutionnaires. Ils ne pourront réapparaître avant 15 ans."

 french_revolution.18.d.reactionary:0 "L'époque des troubles et de l'instabilité perpétuelle semble être venue à son terme. La Révolution a été définitivement écrasée, et la situation [Root.GetAuEnNP] [Root.GetName] peut revenir à la normalité."

