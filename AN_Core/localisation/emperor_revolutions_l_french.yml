 revolution.31.name:0 "La Révolution [Root.GetRootAdjFS]"
 revolution.31.desc:0 "La Révolution est enfin venue ! La foule a pris d'assaut le Palais royal, à [Root.Capital.GetCapitalName], capturant [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] pour l'exécuter tout aussitôt, en même temps que plusieurs [Root.Monarch.Dynasty.GetName] qui n'avaient pu fuir à temps.\n\nLa République a été proclamée par la nouvelle Junte suprême centrale et gouvernementale, composée de deux représentants de chacune des provinces du pays et dirigée par le célèbre philosophe et juge Gaspar Melchor de Jovellanos. Son programme de réformes vise à abolir le servage, à établir l'égalité juridique et à redistribuer les domaines de la noblesse entre l'État et la paysannerie afin de faire entrer [Root.GetLeLaNP] [Root.GetName] et le reste de l'Europe dans une ère nouvelle, libérée de la tyrannie."
 revolution.31.A:0 "¡Viva la revolución!"

 revolution.32.name:0 "La Révolution [Root.GetRootAdjFS]"
 revolution.32.desc.swedish:0 "La Révolution est enfin venue ! Elle a commencé par un coup d'État ourdi par un groupe de nobles, rapidement surnommés les « [GetYear] års män », « les hommes de [GetYear] », qui ont pu contraindre [Root.Monarch.GetName] à abdiquer pour partir en exil. Mais si les conspirateurs avaient prévu d'établir une monarchie constitutionnelle, ils ont bien vite perdu le contrôle de la situation. Des avocats, affairistes et libéraux radicaux ont rapidement excité la foule par leurs discours incendiaires, suscitant la colère de la rue contre [Root.GetLeLaLDir] [Root.GetDir]. Le palais royal, à [Root.Capital.GetCapitalName], a été pris d'assaut, et sous le regard atterré des officiers royaux tous les symboles du pouvoir ont été détruits, avant que soudainement la République soit proclamée.\n\nL'État est désormais placé sous le contrôle du « Säkerhetstinget », le « Thing de sûreté publique », où les radicaux sont majoritaires. Leur programme de réformes vise à établir l'égalité juridique et à redistribuer les domaines de la noblesse entre l'État et la paysannerie afin de faire entrer [Root.GetLeLaNP] [Root.GetName] et le reste de l'Europe dans une ère nouvelle, libérée de la tyrannie."
