 new_mandate_holder:0 "Nouvelle dynastie impériale"
 desc_new_mandate_holder:0 "Ayant ramené l'ordre au sein de l'empire céleste, la dynastie [Root.Monarch.Dynasty.GetName] est très bien considérée de ses nouveaux sujets."
 waging_war_for_china:0 "Guerre pour l'empire céleste"
