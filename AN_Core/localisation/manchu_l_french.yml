 # New Manchu culture
 manchu_new:0 "mandchoue"
 manchu_culture_tt:0 "Toutes les provinces §Yjurchen§! vont adopter la culture §Ymandchoue§!."
 changbai_mountain:0 "Mont Paektu"
 desc_changbai_mountain:0 "Le mont Paektu est un lieu d'une grande importance sur le plan spirituel, pour les Jurchens tout comme pour les Coréens. Très présent dans les légendes traditionnelles des deux peuples, il s'agit d'un lieu absolument sublime."
 #Culture Shift
 sinicize_culture_title:0 "Siniser notre culture"
 sinicize_culture_desc:0 "Notre plus grande fierté, c'est notre culture. Notre langue nous est propre, nos traditions et nos coutumes sont l'héritage de nos aïeux et l'un des piliers de notre société. Pourtant, nous ne pouvons nier que l'influence de la langue et de la culture chinoises dans nos territoires, depuis des décennies, est de plus en plus marquée. Si tous n'apprécieront pas cette décision, il serait donc peut-être bon d'évaluer si la sinisation ne renforcerait pas l'harmonie avec les Chinois vivant [Root.GetAuEnNP] [Root.GetName]."
 sinicize_culture_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent toutes les provinces de culture §Y[Root.Culture.GetName]§! hors du Nouveau Monde ou d'Océanie."
 chinese_culture_group_dominates_in_country:0 "L'une des cultures de la sphère culturelle §Ychinoise§! est la §Yculture principale§! [Root.GetAuEnNP] §Y[Root.GetName]§!."
 sinicize_culture_ct:0 "Toutes les provinces de culture §Y[Root.Culture.GetName]§! vont intégrer la sphère culturelle §Ychinoise§!."
 sinicize_mongols_ct:0 "Toutes les provinces de culture §Ymongole§!, §Ykhortchin§!, §Ykhalkha§! et §Yoïrate§! vont intégrer la sphère culturelle §Ychinoise§!."
 vietnamese_new:1 "sino-vietnamienne"
 korean_new:1 "sino-coréenne"
 tibetan_new:1 "sino-tibétaine"
