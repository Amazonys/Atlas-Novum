 lost_control_of_beijing:1 "L'Empereur ne possède et contrôle pas Pékin"
 desc_lost_control_of_beijing:0 "Il ne présage rien de bon pour nos prétentions à détenir le mandat céleste de n'avoir pu conserver Pékin, l'une des principales villes de Chine."
 lost_control_of_nanjing:1 "L'Empereur ne possède et contrôle pas Nankin"
 desc_lost_control_of_nanjing:0 "Il ne présage rien de bon pour nos prétentions à détenir le mandat céleste de n'avoir pu conserver Nankin, l'une des principales villes de Chine."
 lost_control_of_canton:1 "L'Empereur ne possède et contrôle pas Canton"
 desc_lost_control_of_canton:0 "Il ne présage rien de bon pour nos prétentions à détenir le mandat céleste de n'avoir pu conserver Canton, l'une des principales villes de Chine."
 humane_personality:0 "Empathique"
 desc_humane_personality:0 "Cette personne est empathique : la compassion, la bienveillance et un désir résolu à faire siennes les valeurs morales guident ses actions à l'égard de toute autre personne."
 humane_personality_die_desc:0 "Ses sujets se souviendront longtemps de sa compassion et de sa bienveillance."
 petty_personality:0 "Indigne"
 desc_petty_personality:0 "Cette personne est indigne. Même la plus anodine des vexations éveille sa colère, et aucune possession, aussi minime soit-elle, n'est à l'abri de sa jalousie."
 petty_personality_die_desc:0 "Son comportement indigne et son envie ont causé à la dynastie bien des tourments."
