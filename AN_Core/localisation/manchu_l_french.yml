 # Start Screens
 string_start_korea:1 "Le royaume §YJoseon de Corée§!, officiellement appelé §Yroyaume du grand Joseon§!, a émergé des cendres laissées par les invasions §Ymongoles§! et §YMing§! grâce au coup d'État du général §YYi Seonggye§!, en 1392, ensuite connu sous le nom de règne de §YTaejo§!. Dès ses origines, les relations de la Corée Joseon avec la Chine des §YMing§! furent nombreuses. Ainsi, au moment de choisir un nom pour le nouveau royaume, Taejo soumit ceux de « Hwaryeong » et de « Joseon » à la cour impériale, et choisit le dernier après avoir reçu l'approbation de l'empereur.\n\nCes rapports sont restés étroits  jusqu'à la chute des Ming, au milieu du XVIIe s. – l'autre constante étant la soumission de la Corée à la Chine. Pratiquant le §Yconfucianisme§!, les Coréens voyaient la Chine comme le cœur de leur monde, au point de devenir d'un certain point de vue plus sinisés que les Chinois eux-mêmes, faisant de leur pays une « petite Chine ». Quant à eux, les Chinois considéraient la Corée comme « le pays des gens courtois de l'est ». Tant que les Ming détinrent indiscutablement le §Ymandat céleste§!, ces liens étroits furent maintenus et restèrent essentiels pour la survie du petit royaume Joseon.\n\nLes succès du premier siècle de la dynastie furent considérables. Au début du XVe s., les régions frontalières de §YGyeongseong§! et de §YYukjin§! furent prises aux §YJurchens§!, permettant l'unification de ces territoires qui devinrent la Corée moderne. Les universités et le savoir y étaient florissants, notamment avec l'introduction de l'alphabet hangeul en 1446. Au contraire de l'écriture chinoise, il a été conçu pour être aisé à apprendre et à adapter à la langue coréenne, permettant à une large partie de la société d'apprendre à lire les textes des lettrés. D'autres progrès importants furent faits dans le domaine de l'agriculture, de la poudre à canon et de la codification des lois, et de grands efforts furent entrepris pour étudier et coucher par écrit la géographie du pays.\n\nPourtant, des menaces continuent de peser sur la Corée, aussi bien intérieures qu'extérieures. Les paysans restent pauvres, et les §Ysoulèvements§! ainsi que le prélèvement des taxes pourraient devenir un problème si rien n'est fait pour corriger la situation. Par ailleurs, même si les élites §Yyangban§! restent solidaires et unies, des divisions commencent déjà à apparaître et pourraient bien déboucher, à n'importe quel moment, sur une §Ylutte entre factions§!.\n\nÀ l'extérieur des frontières, les menaces sont nombreuses. Au nord, les belliqueux §YJurchens§! sont encore divisés ; mais s'ils venaient à être unifiés par un dirigeant fort ils tenteraient assurément d'envahir la Corée. De la même manière, le §YJapon§!, de l'autre côté de la mer, est une nation de §Ydaimyô§! batailleurs et de candidats au §Yshôgunat§!. La Corée doit donc rester vigilante, car un Japon unifié pourrait chercher à s'étendre au-delà du détroit qui les sépare. Enfin, même si la Corée est protégée par l'empire Ming, tout prince Joseon qui éveillera son courroux pourrait s'en repentir amèrement…"
 string_start_jurchens:1 "Les Han savent parfaitement le danger qu'il y a à laisser les §YJurchens§! s'unir. Au cours du XIIe s., leur seigneur de la guerre §YAguda§! y est parvenu en suscitant une rébellion contre la dynastie §YLiao§!, fondant ainsi l'État des §YJin§! et se faisant lui-même reconnaître empereur sous le nom de §YTaizu§!. La dynastie §YMing§! souhaite éviter que de tels soulèvements se produisent à nouveau, et prend toutes les mesures qui s'imposent pour veiller à ce qu'ils continuent de se déchirer entre eux en tâchant d'empêcher la moindre dynastie de gagner trop de pouvoir. À cette fin, les Ming ont établi une suzeraineté relâchée sur les Jurchens §YJianzhou§! et §YHaixi§!.\n\nDe tous les Jurchens, les Jianzhou sont de loin les plus puissants. Tout comme les Haixi, ils sont sédentarisés, et les institutions et la philosophie sur le pouvoir, venues de Chine, se répandent lentement dans la région et sont progressivement adoptées par les khâns locaux.\n\nEn dépit de cet empiétement sur leurs lois et leurs coutumes, les Jurchens sédentaires ont conservé la plupart de leurs traditions vivantes, et la culture guerrière des « Jurchens sauvages » du nord. Les tribus nomades des §YXibe§!, §YOroqen§! et §YNanaïs§! sont loin d'être faibles, et n'ont pour rivaux qu'eux-mêmes et les peuples §Ysolon§! et §Ynivkhe§!, relativement isolés.\n\nLa §YCorée§! se trouve souvent en butte à l'adversité des Jurchens, et a annexé il y a peu de temps les provinces se trouvant au nord-est de son territoire, §YYukjin§! et §YGyeongseong§!, pris à une branche des Jianzhou. Aussi bien les Jurchens que les Coréens considèrent le mont §YPaektu§! comme un lieu sacré, et chacun des deux peuples est persuadé d'être le seul à être en droit d'accéder à ce sommet sacré.\n\nJurchens et §YMongols§! ont entretenu des relations très fluctuantes au cours du temps. Parfois alliés, parfois ennemis, les membres des tribus de chaque peuple se marient fréquemment entre eux pour s'assurer d'appuis politiques, rendant les querelles dynastiques d'autant plus communes. Les Mongols §YKhortchins§!, gouvernés par le khân §YUnebolad§!, ont pris l'ascendant à l'est, et pourraient chercher bientôt à s'étendre dans les territoires jurchens si nul ne les en empêche.\n\nLes khâns jurchens se souviennent de l'époque glorieuse des Jin. S'ils parviennent à mettre un terme à leurs divisions et à tenir les Mongols éloignés, un chef déterminé pourrait leur permettre de s'étendre à nouveau en défaisant les Ming et forger une nouvelle identité."
