 # Colonial borders event
 pretty_colonial_borders.3.name:0 "Querelles aux colonies"
 pretty_colonial_borders.3.desc:0 "Nos deux colonies [colonial_country_1.GetDuDelaNP] [colonial_country_1.GetName] et [colonial_country_2.GetDuDelaNP] [colonial_country_2.GetName] se sont lancées dans une querelle à propos de la province de [pretty_colonial_province.GetName]. Si [colonial_country_1.GetLeLaNP] [colonial_country_1.GetName] la possèd[colonial_country_1.GetEEntNP] actuellement, [colonial_country_2.GetLeLaNP] [colonial_country_2.GetName] la mentionn[colonial_country_2.GetEEntNP] malgré tout dans sa charte coloniale, établissant ainsi [colonial_country_2.GetSesLeursNP] droits dessus. Plusieurs incidents ont éclaté à la frontière entre les milices de chaque colonie, qui se sont rassemblées dans la région. Les administrateurs des deux colonies, souhaitant éviter que la situation ne dégénère, ont donc fait appel [Root.GetAuAlaNP] [Root.GetName] pour arbitrer leur différend."
 pretty_colonial_borders.3.A:0 "Prenons le parti [colonial_country_1.GetDuDelaNP] [colonial_country_1.GetName]"
 pretty_colonial_borders.3.B:0 "Prenons plutôt celui [colonial_country_2.GetDuDelaNP] [colonial_country_2.GetName]"
 pretty_colonial_borders.3.B.tooltip:0 "§Y[pretty_colonial_province.GetName]§! et toutes les provinces limitrophes possédées par [colonial_country_1.GetLeLaNP] §Y[colonial_country_1.GetName]§! dans la région coloniale de §Y[pretty_colonial_province.GetColonialRegionName]§! vont être cédées [colonial_country_2.GetAuAlaNP] §Y[colonial_country_2.GetName]§!."
 #Copied from annex_country
 annex_country_japan:0 "Annexer le pays"
 annex_country_japan_desc:0 "L'objectif de la guerre est de prendre la capitale. Nous pourrons annexer ce pays même si d'autres règles nous en empêchent."
 #Korean missions
 kor_conquer_changbai_title:0 "Atteindre le Paektu"
 kor_conquer_changbai_desc:1 "Cela fait des générations que les Coréens considèrent le mont Paektu comme un lieu sacré. Enfermé dans le cratère de ce volcan actif se trouve un vaste lac, connu sous le nom de « Lac céleste », qui s'est formé lors d'une gigantesque éruption il y a des siècles. Nous devons veiller à pouvoir y accéder sans dépendre de la bienveillance des Mandchous."
 kor_seize_southern_manchuria_title:0 "Conquérir les confins"
 kor_seize_southern_manchuria_desc:0 "Repousser la frontière avec les Mandchous au-delà des confins de la péninsule permettrait d'accroître notre puissance et de renforcer considérablement la sécurité du pays."
 kor_end_manchuria_title:0 "Vaincre les Mandchous"
 kor_end_manchuria_desc:0 "Aussi loin que l'on puisse s'en souvenir, les Mandchous ont toujours été une menace pour [Root.GetLeLaNP] [Root.GetName]. Les choses ont toutefois changé depuis quelque temps, et la frontière a été repoussée jusqu'au cœur de leurs territoires. Le moment est donc venu de veiller à ce qu'ils ne lèvent plus jamais la moindre troupe."
 kor_end_manchu.tooltip:0 "Chaque province possédée dans la région de Mandchourie reçoit §YConquête de la Mandchourie§! :\nÉvolution mensuelle de l'autonomie : §G-0,05§!"
 kor_build_army_mission_title:0 "Construire une armée"
 kor_build_army_mission_desc:0 "Tout pays en pleine expansion doit entretenir une armée d'une taille raisonnable. Développer nos forces, c'est nous donner les moyens de défendre les intérêts politiques [Root.GetDuDelaNP] [Root.GetName] à l'étranger et de stimuler l'économie intérieure."
 kor_harness_seokleon_title:0 "Maîtriser le seokjeon"
 kor_harness_seokleon_desc:2 "Le seokjeon, la « bataille des pierres », est un jeu typiquement coréen opposant des équipes de combattants s'affrontant en se jetant des pierres. L'inévitable quantité de blessés parmi les participants et les spectateurs, de même que les troubles causés par les jeunes hommes parcourant les rues armées de larges pierres, incitent à prohiber cette pratique. Mais un[Root.GetXEDir] [Root.GetDir] avisé[Root.GetXEDir] pourrait transformer tout cela en une forme d'entraînement militaire afin d'endurcir les troupes et ainsi s'assurer qu'elles sachent résister à tout ce que pourraient leur jeter nos ennemis."
 kor_expand_hwacha_title:0 "Tirs de hwacha"
 kor_expand_hwacha_desc:2 "Le hwacha est un lanceur de fusées multiples développé par nos chercheurs et capable de lancer jusqu'à 100 fusées à la fois. C'est donc une arme particulièrement efficace contre les formations d'infanterie resserrées. En en mettant davantage en œuvre, nous pourrions donc nous assurer que nos tirs de barrage terrifiants soient réputés – et craints – dans tout l'Orient."
 hwacha_firepower_bonus:0 "Puissance de feu du hwacha"
 desc_hwacha_firepower_bonus:2 "Le hwacha est un lanceur de fusées multiples développé par les chercheurs [Root.GetRootAdjMP] et capable de lancer jusqu'à 100 fusées en même temps. C'est donc une arme particulièrement efficace contre les formations d'infanterie resserrées. Son usage sur les champs de bataille frappe de terreur nos ennemis."
 kor_control_yellow_sea_title:0 "Contrôler la mer Jaune"
 kor_control_yellow_sea_desc:1 "L'Empire de Chine contrôle toutes les côtes ouest et nord de la mer Jaune, ce qui lui permet de menacer les accès terrestres à la péninsule. Pourtant, si nous pouvions nous emparer de ces territoires, la prospérité du pays serait assurée."
 kor_yellow_sea:0 "Réunification du golfe de Corée"
 kor_seize_celestial_throne_title:0 "Dompter le Dragon"
 kor_seize_celestial_throne_desc:2 "Les Coréens, « courtois voisins de l'Est » pour les Chinois, leur ont versé tribut durant des générations. Pourtant, les ministres sont de plus en plus nombreux qui conseillent de nous emparer désormais du trône céleste. Car, si nous y parvenons, cela marquerait assurément l'aube d'une ère nouvelle pour l'empire de Corée, de même que pour l'ensemble de l'Asie orientale."
 kor_emperor_of_china:0 "Trône céleste"
 desc_kor_emperor_of_china:1 "Au terme de générations de soumission à l'empereur céleste de Chine, [Root.Monarch.GetName] a renversé la situation en le dépouillant de sa puissance. Cela marque donc l'aube d'une ère nouvelle pour l'empire [Root.GetDuDeNP] [Root.GetName]."
 kor_befriend_ming_title:1 "Diplomatie avec la Chine"
 kor_befriend_ming_desc:0 "L'amitié avec la Chine est vitale pour la survie [Root.GetDuDelaNP] [Root.GetName]. Sur le court terme tout au moins…"
 kor_chinese_patronage:0 "Protection de l'empereur"
 desc_kor_chinese_patronage:0 "Sous la protection de l'empereur céleste, [Root.GetLeLaNP] [Root.GetName] peu[Root.GetTVentNP] prospérer sans craindre l'annexion de [Root.GetSesLeursNP] puissants voisins."
 kor_fortify_korea_title:0 "Restaurer le Mur du nord"
 kor_fortify_korea_desc:2 "Le Cheolli Jangseong, ou « Mur de mille li », est un réseau de forteresses barrant tout le nord de la péninsule. Érigé par nos aïeux pour la protéger des tribus jurchen, il doit être maintenu en bon état pour continuer d'assurer la protection [Root.GetDuDelaNP] [Root.GetName]."
 kor_built_the_wall:0 "Le Cheolli Jangseong"
 desc_kor_built_the_wall:2 "Le Cheolli Jangseong, ou « Mur de mille li », est un réseau de forteresses barrant tout le nord de la péninsule. Il a été érigé par nos aïeux afin de protéger la Corée des tribus jurchen."
 kor_fortify_korea_tooltip:0 "La province qui remplira les conditions de la mission recevra §Y+2§! en réserves militaires brutes et le modificateur §YLe Cheolli Jangseong§!, lui accordant §G+25%§! de défense locale."
 kor_fortify_korea_2_title:0 "Le royaume ermite"
 kor_fortify_korea_2_desc:0 "Au vu de son extension réduite et de sa situation entre le Japon, la Mandchourie et la Chine (si elle est unifiée), il n'est guère surprenant que [Root.GetLeLaNP] [Root.GetName] ai[Root.GetTEntNP] été envahi[Root.GetXENP] si fréquemment au cours de [Root.GetSonLeurNP] histoire. Ce n'est donc qu'en rendant le pays impénétrable que nous pourrons en assurer la sécurité."
 kor_built_the_wall_2:0 "Le royaume ermite"
 desc_kor_built_the_wall_2:1 "Afin de [Root.GetLeLaFNP] protéger des invasions fréquentes de [Root.GetSesLeursNP] puissants voisins, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] rester impénétrabl[Root.GetEEsNP]."
 kor_righteous_army_title:0 "L'armée vertueuse"
 kor_righteous_army_desc:1 "Aussi désespérée que puisse paraître sa situation, les paysans [Root.GetRootAdjMP] ne sauraient tolérer que le pays soit divisé par nos ennemis. Plutôt que se soumettre à une occupation étrangère, il est certain qu'ils préféreront se soulever contre l'oppresseur pour assurer notre liberté."
 kor_japanese_piracy_title:0 "Pirates japonais"
 kor_japanese_piracy_desc:0 "Les daimyô japonais ont toujours considéré les marchands coréens et les ports du pays comme des cibles opulentes et laissées sans protection face à leurs flottes. Nous devons donc veiller à ne plus être une cible aussi tentante."
 kor_foothold_in_japan_title:0 "Prendre pied au Japon"
 kor_foothold_in_japan_desc:1 "Nombreux sont ceux qui craignent qu'un shôgun trop puissant puisse tenter d'étendre son emprise au-delà de son archipel – auquel cas [Root.GetLeLaNP] [Root.GetName] serai[Root.GetEEntNP] assurément une cible de choix. Si nous voulons nous épargner ce destin, nous devons donc renverser la situation en obligeant les Japonais à se défendre."
 kor_defeat_shogun_title:0 "Vaincre le shôgun"
 kor_defeat_shogun_desc:0 "Les riches terres du Japon sont mûres pour la conquête. Si nous pouvions capturer Kyôto, la capitale impériale, toute résistance à nos armées s'évanouirait tout aussitôt."
 kor_turtle_ships_title:0 "Mettre à l'eau les geobukseon"
 kor_turtle_ships_desc:1 "Nos charpentiers de marine ont dressé le plan d'un nouveau type de vaisseau lourdement blindé. Inspiré par les lourdes protections blindées et le toit couvert placé au-dessus de la tête des soldats pour les protéger des tirs directs, ils ont appelé leur navire le geobukseon, ou « navire-tortue ». Son apparence intimidante et la puissance de ses défenses assureront [Root.GetAuAlaNP] [Root.GetName] de ne jamais perdre [Root.GetSaLeurNP] supériorité en mer, si indispensable pour assurer [Root.GetSaLeurNP] défense !"
 kor_turtle_fleets:0 "Flotte de navires-tortues"
 desc_kor_turtle_fleets:0 "Le geobukseon, ou « navire-tortue », a été utilisé par la flotte [Root.GetRootAdjFS] lors des invasions japonaises, entre 1592 et 1598. Il a alors joué un rôle crucial pour empêcher les Japonais de s'assurer de la supériorité en mer, jusqu'au point de les obliger à se retirer. Leur nom vient des lourdes protections du vaisseau, dont le toit ressemble vaguement à une carapace de tortue.\n\nIl se dit parfois qu'il s'agit des premiers cuirassés, mais rien n'indique que des versions ont été construites avec un blindage de fer."
 kor_settle_north_title:0 "Coloniser au nord"
 kor_settle_north_desc:0 "Les provinces septentrionales de Gyeongseong et Yukjin ont été récemment conquises sur les tribus mandchoues. Nous devons maintenant développer ces territoires en y introduisant les coutumes et traditions [Root.GetRootAdjFP]."
 kor_settle_general_title:0 "Étendre nos territoires"
 kor_settle_general_desc:0 "La péninsule est devenue trop étroite pour notre peuple. En colonisant de nouvelles régions, nous pourrions étendre nos possessions et veiller à ce que la culture [Root.GetRootAdjFS] ne se perdre jamais dans les remous de l'histoire et le passage du temps."
 kor_harmonise_shinto_title:0 "Harmonie avec le Japon"
 kor_harmonise_shinto_desc:0 "Notre emprise sur le Japon ne sera pas totalement achevée tant que ses habitants n'auront pas été aussi bien intégrés culturellement et spirituellement qu'ils le sont militairement."
 kor_higher_income_title:0 "Prospérité économique"
 kor_higher_income_desc:0 "Nous devons accroître les revenus de l'État par tous les moyens possibles. L'argent est indispensable à toute entreprise, que ce soit le financement des dépenses quotidiennes du gouvernement ou l'entretien d'armées pour envahir nos ennemis."
 kor_growing_economy:0 "Économie florissante" #copied from growing_economy
 desc_kor_growing_economy:0 "Nos efforts pour accroître les revenus du gouvernement ont par contrecoup permis des effets positifs permettant de tirer le plus grand bénéfice de nos investissements lorsque nous le souhaitons."
 kor_peasant_struggles_title:0 "Souffrance paysanne"
 kor_peasant_struggles_desc:0 "La situation difficile de la paysannerie a été ignorée trop longtemps. Elle menace aujourd'hui la stabilité du pays et sa prospérité. Nous devons donc agir rapidement pour alléger leur fardeau."
 kor_peasant_struggles_mission_tt1:0 "Mener à bien cette mission permettra d'empêcher que survienne l'événement §YSoulèvement des paysans§!."
 kor_peasant_struggles_mission_tt2:0 "Mener à bien cette mission permettra d'empêcher que survienne l'événement §YLa révolte d'Im Kkeokjeong§!."
 kor_develop_korea_title:0 "Développer [Root.GetLeLaNP] [Root.GetName]"
 kor_develop_korea_desc:0 "Les territoires [Root.GetRootAdjMP] n'ont jamais été aussi prospères que ceux de la Chine voisine. Si nous voulons rivaliser avec elle sur la scène régionale, nous devons changer cela."
 kor_prosperous_korea:0 "Prospérité coréenne"
 desc_kor_prosperous_korea:0 "La péninsule coréenne est entrée dans une ère nouvelle de prospérité."
 kor_achieve_juche_title:0 "Autonomie [Root.GetDuDelaNP] [Root.GetName]"
 kor_achieve_juche_desc:1 "L'avenir du pays dépend de sa capacité à préserver son indépendance politique, économique et militaire. S'il y parvient, nous pourrons inaugurer pour [Root.GetLeLaNP] [Root.GetName] une ère nouvelle d'unité, de prospérité et de puissance."
 korea_in_balance:0 "Corée équilibrée"
 desc_korea_in_balance:0 "L'indépendance politique, économique et militaire [Root.GetDuDelaNP] [Root.GetName] est assurée, et le pays est entré dans une ère nouvelle d'harmonie et d'équilibre."
 kor_end_factional_strife_title:0 "Fin des luttes entre factions"
 kor_end_factional_strife_desc:1 "Après les premiers siècles de gloire du royaume Joseon, les querelles si fréquentes entre factions ont laissé le pays affaibli et divisé. Les souverains ont été incapables de régler les différends entre factions, ce qui a ouvert la voie à des combats, féroces et réguliers. Et, malheureusement, à chaque fois qu'un parti semble l'emporter, il semble devoir aussitôt se diviser, pour que ses composantes se dressent à nouveau les unes contre les autres. Nous devons donc mettre un terme à ces divisions et restaurer l'unité du pays."
 KOR_has_factional_upheaval_tooltip:1 "L'événement §YAscension des néo-confucéens§! est survenu."
 kor_end_factional_strife_tt:2 "La lutte entre factions qui affectait [Root.GetLeLaNP] §Y[Root.GetName]§! va prendre fin."
 kor_develop_capital_title:0 "Développer [Root.Capital.GetCapitalName]"
 kor_develop_capital_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] un pays essentiellement rural, et les grandes villes y sont peu nombreuses. Comparée aux grandes métropoles de la Chine voisine, même la plus grande cité [Root.GetRootAdjFS] ressemble à une simple ville de province. Si nous voulons être considérés comme une puissance émergente, nous devons remédier à cette situation."
 kor_developed_capital:0 "La cité des rois"
 desc_kor_developed_capital:0 "[Root.Capital.GetCapitalName] s'est considérablement développée et est aujourd'hui digne de la gloire et de la dignité [Root.GetDuDelaNP] [Root.GetName]."
 kor_korean_trade_ports_title:0 "Ports de commerce"
 kor_korean_trade_ports_desc:1 "Le commerce avec nos voisins les plus prospères est vital pour le développement du pays. En échangeant nos productions contre des marchandises japonaises ou chinoises, il serait dès lors possible de faire affluer [Root.GetAuEnNP] [Root.GetName] des richesses considérables."
 kor_traders_tm:0 "Ports de commerce coréens"
 kor_japanese_trade_title:0 "Commerce japonais"
 kor_japanese_trade_desc:0 "Par le passé, les Japonais avaient la haute main sur le marché et battaient en brèche les marchands [Root.GetRootAdjMP], allant jusqu'à établir des enclaves dans nos ports. Si nous pouvions désormais prendre l'ascendant sur eux, il ne fait nul doute que le pays en serait d'autant plus riche."
 kor_mission_traders:0 "Marchands coréens"
 desc_kor_mission_traders:0 "Grâce à leur suprématie récente, les marchands [Root.GetRootAdjMP] se montrent désormais bien plus durs en affaires dans toute l'Asie de l'Est."
 have_no_estates_tooltip:0 "N'a aucun §Yordre§!."
 have_no_estate_land_tooltip:0 "Aucun §Yordre§! ne contrôle la moindre §Yprovince§!."
 KOR_two_pleased_estates_tooltip:1 "La loyauté d'un §Yordre§! est d'au moins §Y60§!, celle de deux autres d'au moins §Y40§!."
 end_manchuria_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances non tributaires détiennent au moins une province dans chaque contrée de la région de §YMandchourie§!."
 kor_manchurian_korea:0 "Mandchourie coréenne"
 desc_kor_manchurian_korea:0 "L'ère des Trois Royaumes appartient à un passé depuis longtemps révolu. [Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] réunifié leurs territoires et restauré le pays à sa gloire de jadis."
 kor_conquest_manchuria:0 "Conquête de la Mandchourie"
 desc_kor_conquest_manchuria:0 "Maintenant que la plus grande partie de la Mandchourie a été intégrée au sein [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], la région est considérée comme une partie intégrale et inaliénable de [Root.Owner.GetSonLeurNP] territoire."
 kor_peasant_struggles:0 "Luttes paysannes"
 desc_kor_peasant_struggles:0 "Les pauvres des campagnes ont subi de dures épreuves ces derniers temps, du fait des taxes trop lourdes et de l'appropriation des terres par les yangban. Un climat d'anarchie et d'agitation se répand parmi les paysans qui, si rien n'est fait, pourraient devenir une véritable menace pour l'État."
