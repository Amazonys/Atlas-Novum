 # Tumu Crisis
 flavor_oir.1.t:0 "La crise de Tumu"
 flavor_oir.1.d:0 "Alors que le conflit avec les Oïrats tourne à une guerre véritable, [Root.GetLeLaLDir] [Root.GetDir] a imprudemment pris la décision de commander les armées en personne. En dépit de son manque de talents pour les armes et des avertissements formulés par ses conseillers, [Root.GetIlElleDir] se montre résolu[Root.GetXEDir] à commander [Root.GetLuiElleDir]-même les troupes."
 flavor_oir.1.a:0 "Ce n'est sans doute guère avisé…"
 flavor_oir.2.t:0 "Capture [MNG.GetDuDelaDir] [MNG.GetDir] Ming"
 flavor_oir.2.d:0 "À notre plus grande surprise, nous avons découvert que [MNG.Monarch.GetName] menait [MNG.GetLuiElleDir]-même ses troupes au combat. [MNG.GetIlElleDirCap] a été suffisamment insensé[MNG.GetXEDir] pour nous faire face sur le champ de bataille, aussi n'a-t-il guère été difficile de s'occuper de son armée indisciplinée et pathétique avant de nous saisir de sa personne.\n\nNous devrions donc disposer maintenant d'un outil de pression sur le gouvernement Ming, mais mieux vaut agir rapidement pour tirer tout le bénéfice de la situation. Hâtons-nous donc de prendre Pékin, d'où nous pourrons imposer notre volonté !"
 flavor_oir.2.a:0 "À Pékin !"
 oir_emperor_captured_tt:1 "Si nous parvenons à prendre §YPékin§! avant que [MNG.Monarch.GetName] meure ou soit remplacé[MNG.GetXEDir] sur le trône, nous occuperons l'ensemble de la région de §YChine septentrionale§!."
 flavor_oir.3.d:1 "C'est un véritable désastre qui vient de frapper le pays ! Par sa véritable folie, [MNG.GetLeLaLDir] [MNG.GetDir] a été capturé[MNG.GetXEDir] par les Oïrats sur le champ de bataille.\n\nNous devons pour l'heure empêcher l'ennemi d'entrer dans Pékin, ou nous nous verrons contraints de céder aux termes des barbares. Par contre, si [Root.Monarch.GetName] reste trop longtemps en captivité, il y a de bonnes chances que quelque autre membre de la dynastie [Root.Monarch.Dynasty.GetName] finisse par s'asseoir sur le trône."
 flavor_oir.3.a:0 "C'est un véritable désastre !"
 flavor_oir.4.t:0 "Couronnement d'un[Root.GetXEDir] nouv[Root.GetElElleFDir] [Root.GetDir]"
 flavor_oir.4.d:0 "Nous ne pouvons attendre sans fin que les barbares nous rendent [Root.Monarch.GetName]. Le mandat céleste exige qu'un empereur se trouve sur le trône du Dragon, aussi a-t-il été décidé que [Root.Heir.GetName] devait immédiatement s'asseoir dessus."
 flavor_oir.4.d2:0 "Nous ne pouvons attendre sans fin que les barbares nous rendent [Root.Monarch.GetName]. Le mandat céleste exige qu'un empereur se trouve sur le trône du Dragon, aussi a-t-il été décidé qu'un membre de la dynastie [Root.Monarch.Dynasty.GetName] devait désormais lui succéder."
 flavor_oir.4.a:0 "Puisse son jugement être plus sûr que celui de [Root.Monarch.GetName]"
 flavor_oir.5.t:0 "Prise de Pékin"
 flavor_oir.5.d:0 "Pékin est tombée ! Maintenant que la capitale est sous notre contrôle et [MNG.Monarch.GetName] toujours en captivité, les Ming ne peuvent refuser nos exigences. Une missive a déjà été dépêchée à ce qu'il reste du gouvernement pour exiger sa capitulation immédiate."
 flavor_oir.5.a:0 "Ce sera une capitulation sans conditions"
 ming_surrender_tt:0 "Chaque province possédée et contrôlée par les §YMing§! dans la région de §YChine septentrionale§! va être occupée par [Root.GetLeLaNP] §Y[Root.GetName]§Y."
 flavor_oir.6.t:0 "Prise de Pékin par les Oïrats"
 flavor_oir.6.d:0 "Les barbares oïrats ont pris Pékin. Il reste bien peu de choses à faire désormais que capituler et nous plier à leurs exigences."
 flavor_oir.6.a:0 "Nous n'avons pas d'autre choix"
 flavor_oir.7.t:0 "Mort de [MNG.Monarch.GetName] en captivité"
 flavor_oir.7.d:0 "En dépit de tous nos efforts, [MNG.Monarch.GetName] est mort[MNG.GetXEDir] en captivité. Nous avions espéré pouvoir nous servir [MNG.GetDeluiDelleDir] pour imposer nos exigences, mais cette possibilité a désormais disparu en même temps [MNG.GetQueluiQuelleDir]."
 flavor_oir.7.a:0 "Nous avons perdu tout moyen de pression…"
 mng_militry_incompetence:0 "Incompétence militaire"
 desc_mng_militry_incompetence:0 "[Root.Monarch.GetName] a follement pris la décision de commander [Root.GetLuiElleDir]-même les armées, en dépit de son manque évident de talents militaires."
 oir_captured_mng_emperor:0 "Capture de l'empereur"
 desc_oir_captured_mng_emperor:0 "[Root.Monarch.GetName] est parvenu[Root.GetXEDir] à capturer l'empereur Ming. Pour le restant de ses jours, [Root.GetIlElleDir] sera un exemple pour inciter les armées [Root.GetRootAdjFP] à accomplir les plus grands exploits."
