 # Japanese Missions
 JAP_expand_the_kokka_title:0 "Extension du kokka"
 JAP_expand_the_kokka_desc:0 "C'est sur le domaine du clan [Root.GetName] que repose toutes nos entreprises politiques. Si cela a pu convenir pour les générations qui nous ont précédés, cela ne s'avère pas suffisamment lucratif pour financer toutes nos ambitions. L'heure est donc venue d'étendre nos territoires."
 JAP_balance_the_four_divisions_title:0 "Les quatre occupations"
 JAP_balance_the_four_divisions_desc:0 "La société est divisée en quatre classes, qui doivent toutes être parfaitement équilibrées pour garantir une véritable harmonie au sein de la société. Malheureusement, nous vivons une période de gekokujô, où même le plus faible peut dominer le plus puissant. Nous devons donc remédier à cette atteinte mortelle et restaurer l'harmonie en notre sein."
 JAP_balance_the_four_divisions_tt:1 "La loyauté de §Ydeux ordres§! est au moins de §Y60§!."
 JAP_establish_political_supremacy_title:0 "Suprématie politique"
 JAP_establish_political_supremacy_desc:0 "Nos aspirations sont plus hautes que celles de la plupart des autres daimyô. Il est de notre devoir, et c'est là notre destinée, d'atteindre le sommet du pouvoir au sein du pays."
 JAP_issue_new_erizeni_rei_title:0 "Nouvel erizeni-rei"
 JAP_issue_new_erizeni_rei_desc:0 "Des finances saines sont le pilier d'un gouvernement stable. Afin de veiller à ce que l'ordre soit maintenu et que le commerce se poursuive, nous devons donc encourager l'entrée dans le pays de pièces de monnaie de bonne qualité."
 JAP_survey_the_secret_fields_title:0 "Champs secrets"
 JAP_survey_the_secret_fields_desc:0 "Il n'est malheureusement que trop commun, dans les provinces, que des fermiers conservent des « champs secrets », qu'ils cultivent loin des yeux curieux des percepteurs de taxes. Un décompte précis de ces propriétés non déclarées permettrait de grandement accroître nos revenus économiques et de remplir les coffres."
 JAP_construct_the_gokaido_title:0 "Construire les Gokaidô"
 JAP_construct_the_gokaido_desc:0 "Si nos ennemis intérieurs ont été soumis, il est important de garder tous les seigneurs à l'œil. En construisant un nouveau réseau de routes et de stations, nous pourrions faciliter l'accès aux domaines des daimyô depuis la capitale – d'autant que cela permettrait de développer le commerce des provinces tout du long de ce réseau."
 JAP_permit_ryogaesho_title:0 "Autoriser les ryôgaeshô"
 JAP_permit_ryogaesho_desc:0 "Nombreux sont les daimyô qui ont souffert de finances mal gérées, à tel point que certains n'ont même pu rembourser les emprunts qu'ils avaient contractés. Permettre l'installation de petits magasins de change de monnaie, destinés à offrir des prêts de confiance, qui seraient appuyés par le trésor, contribuerait à stabiliser les finances des daimyô, et peut-être même à développer une économie intérieure plus dynamique."
 JAP_pacify_the_north_title:0 "Pacifier le Nord"
 JAP_pacify_the_north_desc:0 "Les habitants d'Ezochi sont une gêne constante, abritant des brigands qui viennent jusqu'au sud pour harceler nos paisibles sujets. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] étendre [Root.GetSonLeurNP] autorité bienveillante vers le nord, jusqu'à ces territoires sauvages, et veiller à ce que leurs habitants comprennent tout l'intérêt qu'il y a à adopter nos coutumes."
 JAP_take_the_thousand_islands_title:0 "Prendre les Kouriles"
 JAP_take_the_thousand_islands_desc:0 "Le Fils du ciel exige que les îles situées au nord du Japon soient colonisées par les rônin. Ainsi sera assurée la paix de l'empereur."
 JAP_siberian_intervention_title:0 "Intervenir en Sibérie"
 JAP_siberian_intervention_desc:0 "Notre implication en Mandchourie et dans les Mille Îles nécessite d'établir une nouvelle frontière défensive. Les taïgas de Sibérie ne sont sans doute pas les territoires les plus engageants, mais ils feront une première ligne de défense parfaite contre quiconque viendrait de l'ouest souhaiterait attaquer les territoires [Root.GetRootAdjMP] les plus prospères."
 JAP_sankin_kotai_title:0 "Sankin-kôtai"
 JAP_sankin_kotai_desc:0 "Plutôt qu'emprisonner les daimyô les plus rétifs et risquer ainsi de les voir se rebeller, nous pourrions choisir une approche plus subtile afin de les affaiblir et les intégrer : il suffirait de les obliger à se rendre régulièrement à [Root.Capital.GetCapitalName]. Grâce à cette politique de « résidence alternée », obligeant tous les seigneurs à maintenir deux lieux de vie – l'un dans leur domaine et l'autre à la capitale – tout en voyageant évidemment à grands frais en montrant sur le parcours leur puissance et leur richesse, le coût serait tel pour eux qu'il en ruinerait la plupart et leur interdirait d'accumuler les sommes colossales nécessaires au maintien d'armées privées. Et, par ailleurs, notre propre puissance serait d'autant réaffirmée dans la capitale, la rendant encore plus attractive pour les courtisans et les diplomates."
 JAP_encourage_financial_cliques_title:0 "Soutenir les marchands"
 JAP_encourage_financial_cliques_desc:0 "À mesure que l'économie [Root.GetRootAdjFS] s'est développée, les classes marchandes ont inévitablement gagné en richesse et en puissance. Même si les négociants sont officiellement au bas de la hiérarchie sociale, il est difficile de mépriser ouvertement des gens si riches et si aptes à gérer les finances. Peut-être serait-il temps de les soutenir de manière plus visible et de les aider à développer ces… Comment appellent-ils ces organisations marchandes ? Des « zaibatsu » ?"
 JAP_emperor_of_china_title:0 "Mandat impérial"
 JAP_emperor_of_china_desc:0 "Les Chinois nous qualifiaient autrefois de « nains », mais nous l'avons depuis presque entièrement éclipsée ! Le Fils du ciel n'a pas d'égal, aussi devons-nous maintenant faire reconnaître  à tous les autres dirigeants la suprématie du trône du chrysanthème."
 JAP_secure_the_pacific_title:0 "S'assurer du Pacifique"
 JAP_secure_the_pacific_desc:0 "À mesure que la puissance [Root.GetRootAdjFS] s'étend, nos défenses doivent l'être aussi. Or, tandis que nous regardons vers le couchant pour y saisir la moindre occasion d'y étendre notre domaine, nous devons aussi ne pas oublier les vastes étendues se trouvant à l'est : l'océan Pacifique. Car qui sait quelles menaces pourraient venir de cette direction ? Il serait donc prudent d'affirmer notre puissance sur les îles du Pacifique, avant que d'autres ne le fassent et nous frappent depuis le levant."
 JAP_regulate_the_social_order_title:0 "Régulation sociale"
 JAP_regulate_the_social_order_desc:0 "Pour prévenir une nouvelle période d'anarchie, nous devons veiller à ce que chacun sache bien quelle est sa place dans la société. Les samouraïs doivent rester des samouraïs, les marchands des marchands, les paysans des paysans – et à aucun d'entre eux ne doit même venir l'idée de commencer à envisager le contraire."
 JAP_dominate_the_market_title:0 "Dominer les marchés"
 JAP_dominate_the_market_desc:0 "La production économique [Root.GetRootAdjFS] est énorme, et nous assure un très grand prestige. Pourtant, ceux des nôtres qui voyagent jusqu'outre-mer ne se voient toujours pas témoigner le respect qui leur est dû."
 JAP_go_to_indochina_title:0 "Hégémonie sur l'Indochine"
 JAP_go_to_indochina_desc:1 "Notre domaine ne doit pas se trouver limité aux frontières de la Chine. Nous devons pousser plus loin encore pour étendre la portée de l'empereur, afin que tous puissent bénéficier de notre sphère de coprospérité."
 JAP_colonize_california_title:0 "Coloniser la Californie"
 JAP_colonize_california_desc:0 "Au-delà de la mer se trouve le Nouveau Monde, qui recèle tant d'opportunités. Certains vont jusqu'à murmurer que s'y trouve un pays riche au-delà de toute mesure, un pays doré qui nous est offert. Nous devrions donc établir des bases là-bas afin de tirer le plus grand profit de ce que nous y découvrirons."
 JAP_siberian_boom:0 "Développement de la Sibérie"
 JAP_gokaido_stations:0 "Relais des Gokaidô"
 JAP_gokaido_stations_for_everyone:0 "Chaque province [Root.GetRootAdjFS] reçoit pour §Y20§! ans §YRelais des Gokaidô§! :\nVitesse de mouvement en terrain ami : §G+10%§!\nÉvolution mensuelle de l'autonomie : §G-0,05§!"
