 sons_of_the_mountain:0 "Fils de la montagne"
 sons_of_the_mountain_desc:1 "Selon les mythes sur la naissance du peuple jurchen, le premier de nos princes est le fils d'une jeune femme descendue du ciel sur le mont Bukari (que les Coréens appellent Paektu) imprégnée par un fruit lâché par une pie.\n\nLes descendants de ce prince connaissent par cœur les territoires inhospitaliers que nous habitons aujourd'hui, et seraient prêts à mourir pour les protéger de nos ennemis."
 jurchen_pigtail:0 "Natte"
 jurchen_pigtail_desc:0 "Cela fait des générations que les hommes jurchens rassemblent leur chevelure en une natte et se rasent. Cela contribue grandement à renforcer ce sentiment de fraternité entre les différents peuples qui composent les Jurchens."
 jurchen_border_skirmishes:0 "Les confins"
 jurchen_border_skirmishes_desc:1 "Afin de préserver notre indépendance, nous avons dû bien souvent protéger nos frontières face à nos voisins chinois et mongols. Ces conflits, en plus des nombreuses querelles fratricides entre Jurchens, ont contribué à façonner des tribus férocement indépendantes et des guerriers redoutables."
 jurchen_many_wives:0 "Épouses et concubines"
 jurchen_many_wives_desc:0 "Grâce à la coutume de prendre un grand nombre d'épouses et de concubines, les seigneurs de la guerre jurchens ne manquent jamais d'héritiers pour gouverner après eux leurs conquêtes."
 jurchen_foreign_service:0 "Service à l'étranger"
 jurchen_foreign_service_desc:1 "Traditionnellement, nous avons toujours vécu dans l'ombre de nos voisins, les Grands Ming, qui ont bien souvent cherché à exercer sur nous leur influence. Nombreux sont les princes jurchens a avoir pratiqué l'art de la guerre en se plaçant à leur service."
 jurchen_warlords_generosity:0 "Largesse du seigneur de la guerre"
 jurchen_warlords_generosity_desc:0 "Pour gagner les autres à sa cause, le seigneur de la guerre jurchen est toujours prêt à faire des dons coûteux, que ce soient des esclaves, des femmes ou des propriétés. Son grand nombre d'enfants lui permet toujours d'offrir une fille en épouse à quelque dignitaire ou possible transfuge étranger."
 the_jurchen_banners:0 "Armées des bannières jurchens"
 the_jurchen_banners_desc:0 "Pour être craintes de tous, les armées tribales des clans doivent être réorganisées et reformées sous la forme de bannières militaires."
 the_later_jin:0 "Les Jin postérieurs"
 the_later_jin_desc:1 "Les origines de l'État mandchou remontent au Grand Jin du XIIe-XIIIe s., qui avait étendait son pouvoir sur tout le Nord de la Chine au moment de la conquête mongole. Les nouveaux Jin, restaurés, ne font donc qu'imiter les conquêtes de leurs prédécesseurs et restaurer la gloire de ce passé."
 manchu_chinese_learning:0 "Sagesse chinoise"
 manchu_chinese_learning_desc:0 "Les lettrés ont traduit en mandchou des traités militaires chinois, tels « L'art de la guerre » de Sun Tzu, ou « Les six secrets » de Lü Shang. Cela permet aux seigneurs de la guerre de disposer désormais d'une grande connaissance de la stratégie militaire."
 seven_grievances:0 "Les Sept grandes causes d'irritation"
 seven_grievances_desc:1 "Au cours du temps, les Mandchous ont établi une liste de toutes les vexations subies de la part des Han. Cette liste pourrait parfaitement être utilisée pour justifier une intervention militaire afin de déposer leurs dirigeants actuels."
 QNG_ideas:0 "Doctrine du Grand Qing"
 QNG_ideas_start:0 "traditions du Grand Qing"
 QNG_ideas_bonus:0 "ambitions du Grand Qing"
 expand_the_banners:0 "Étendre les Bannières"
 expand_the_banners_desc:0 "En autorisant les Han et les Mongols à entrer dans les Huit Bannières, une force puissante et multiethnique serait à la disposition de l'empereur Qing aussitôt qu'il le souhaiterait."
 qng_bogda_khan:0 "Le Bogdo Khân"
 qng_bogda_khan_desc:0 "Au contraire des Ming, les empereurs Qing n'ont aucune réticence pour ce qui concerne l'acculturation des « barbares » et cherchent à les intégrer au sein de l'empire. Ainsi, s'il est connu des Han comme le Huangdi, l'empereur, le Qing adopte aussi le titre de Bogdo Khân, le « khân sage » lorsqu'il a affaire aux Mongols."
 qing_viceroyalties:0 "Vice-royautés"
 qing_viceroyalties_desc:1 "Nous avons étendu le système Ming des vice-royautés, qui avaient pour charge de protéger les frontières du nord, pour en faire un système de huit vice-royautés permanentes couvrant la majorité de la Chine. Les vice-rois détiennent une puissance considérable pour ce qui regarde les affaires militaires et civiles dans leurs provinces, et agissent dans les faits comme gouverneurs au nom de l'empereur, simplifiant ainsi grandement l'administration du pays."
 the_ten_great_campaigns:0 "Les Dix Grandes campagnes"
 the_ten_great_campaigns_desc:1 "La conquête de la Chine a permis à ceux qui vivaient aux confins de l'empire de s'élever dans la hiérarchie. Une série de campagnes doit donc être menée pour restaurer l'autorité dans ces territoires et étendre la puissance du Grand Qing sur ses ennemis."
 #Oirat Ideas
 OIR_ideas:0 "Doctrines oïrates"
 OIR_ideas_start:0 "traditions oïrates"
 OIR_ideas_bonus:0 "ambitions oïrates"
 fearsome_warriors_of_tumu:0 "Guerriers terribles de Tumu"
 fearsome_warriors_of_tumu_desc:0 "Les Oïrats sont des cavaliers adroits et redoutés, capables d'embarrasser par leurs manœuvres habiles des armées de fantassins bien plus nombreuses. Le son des sabots résonnant dans les plaines doit jeter la crainte dans le cœur de nos ennemis !"
 the_four_oirats:0 "Les Quatre oïrates"
 the_four_oirats_desc:0 "L'Alliance des quatre tribus oïrates lie ensemble les Mongols occidentaux. Unissant entre eux les Dzoungars ou Tchoros), les Torguts, les Dörbets et les Qoshots, elle a été formée en 1399 et est restée inébranlable depuis, permettant la formation d'un puissant État oïrat dans les steppes de l'Asie centrale."
 OIR_great_khans_legacy:0 "Héritage du Grand Khân"
 OIR_great_khans_legacy_desc:0 "Nombreux sont ceux, parmi nous, qui se souviennent des exploits des Oïrats lorsqu'ils étaient commandés par le Grand Khân. Ils n'aspirent qu'à réitérer ces exploits et à revendiquer son héritage – à une différence près, toutefois : cette fois, le khân serait un Oïrat, et non pas l'un des Mongols orientaux."
 todo_besheg_script:0 "Écriture todo bitchig"
 todo_besheg_script_desc:0 "Le todo bitchig, « l'écriture claire », a permis d'adapter l'écriture mongole en s'assurant que tous les sons de la langue oïrate soient bien distingués, et en facilitant la transcription des langues sanscrites et tibétaines. Ce sera donc un avantage considérable pour notre administration et pour répandre les connaissances acquises par nos voisins et les dépendances étrangères qui se trouvent sous notre autorité."
 defiance_of_the_dzungars:0 "Bravoure des Dzoungars"
 defiance_of_the_dzungars_desc:0 "Les Dzoungars, « la tribu de la main gauche », sont les plus redoutés des Oïrats. Détestés, haïs par nos ennemis, ils se battent jusqu'au dernier homme, jusqu'à la dernière femme, jusqu'au dernier enfant plutôt qu'accepter de se rendre à un quelconque étranger."
 #Mongolian Ideas
 KHA_ideas:0 "Doctrines mongoles"
 KHA_ideas_start:0 "traditions mongoles"
 KHA_ideas_bonus:0 "ambitions mongoles"
 ikh_mongol_uls:0 "L'Ilkh Mongol uls"
 ikh_mongol_uls_desc:1 "Nous autres, dans l'Ilkh Mongol uls, le « Grand pays mongol », nous sommes les Mongols des origines, les héritiers premiers du vaste empire de Gengis Khân. Si la moindre chance lui est offerte, notre peuple n'hésitera pas à reproduire les exploits du Grand Khân et à revendiquer son héritage afin de réunir une fois encore les immenses territoires du khânat mongol."
 northern_yuan:0 "Yuan septentrionaux"
 northern_yuan_desc:2 "C'est au XIIIe s. que Koubilaï Khân a conquis la Chine et fondé la dynastie Yuan. Prétendant au titre de Gengis de Grand Khân, de même qu'à celui d'empereur de Chine, le Grand Yuan est parfois encore appelé « l'empire du Grand Khân ». Car même s'il fut finalement vaincu par les Ming, qui ont confiné notre puissance au sein de la seule Mongolie, la mémoire des Yuan ne s'est pas perdue, non plus que l'ambition de reprendre un jour le trône céleste si la chance nous en est offerte."
 ghostly_horses_of_the_plain:0 "Chevaux fantomatiques des plaines"
 ghostly_horses_of_the_plain_desc:0 "Les prouesses des cavaliers mongols sont réputées dans le monde entier. Nos ennemis tremblent de peur à la vue des nuages de poussière soulevés au loin, et craignent toujours que cela indique que nous fondons sur eux !"
 yams_of_the_great_khan:0 "Örtöö du Grand Khân"
 yams_of_the_great_khan_desc:2 "Afin de veiller à ce que ses messagers puissent voyager suffisamment rapidement pour rejoindre les armées mongoles, Gengis Khân a mis en place un système de relais, l'örtöö, qui tous les 30 à 60 km fournit denrées, abri et chevaux frais à tous les émissaires. Cela permet ainsi de voyager aussi vite qu'un cheval au galop, sans que la fatigue ne s'abatte sur lui. L'empire était ainsi capable de surmonter les difficultés logistiques posées par l'immense étendue du territoire, aussi loin qu'était assurée la Pax Mongolica – tant qu'elle a duré, tout au moins."
 mongolian_mobility:0 "Mobilité des Mongols"
 mongolian_mobility_desc:2 "Chacun de nos hommes garde le plus souvent avec lui trois ou quatre chevaux, ce qui lui permet d'en changer chaque fois qu'une monture est fatiguée. Tous voyagent ainsi avec la plus grande célérité, plusieurs jours, sans avoir à s'arrêter. Ces chevaux de réserve leur fournissent en plus des réserves de nourriture, que ce soit du lait des juments ou la viande, rendant les armées bien moins vulnérables à la faim que celles de ces pays qui se disent « civilisés ». Il nous est alors aisé de leurrer et tromper nos ennemis, de couvrir un vaste territoire en moins de temps que quiconque l'eût cru possible."
 MNG_kheshig:0 "Les kheshigs"
 MNG_kheshig_desc:0 "Les kheshigs étaient autrefois la garde formidable du Grand Khân des Mongols. Et, aujourd'hui encore, leurs descendants continuent de protéger le khân lorsqu'il chevauche au combat contre les ennemis de notre peuple."
 #Chagatai Ideas
 CHG_ideas:0 "Doctrines tchagataï"
 CHG_ideas_start:0 "traditions tchagataï"
 CHG_ideas_bonus:0 "ambitions tchagataï"
 the_mountain_khanate:0 "Le khânat de la montagne"
 the_mountain_khanate_desc:0 "Le khânat tchagataï se trouve caché entre le lac Balkhach et les monts Tian. C'est un territoire rugueux et difficile, l'un de ceux que notre peuple sait maîtriser pour l'utiliser comme une arme contre quiconque se risquerait à l'envahir."
 sons_of_chagatai:0 "Les fils de Tchagataï Khân"
 sons_of_chagatai_desc:0 "Le khân des Tchagataï fait remonter sa lignée jusqu'à Tchagataï Khân, le second fils de Gengis Khân, qui régnait autrefois sur ces terres et a établi un puissant État mongol. Si son empire s'est depuis trouvé divisé entre les Tchagataï, Yarkand et la Transoxiane, les actuels Khâns disposent toujours d'une légitimité considérable dès lors qu'ils en appellent à l'héritage de leur ancêtre."
 CHG_chagatai_literature:0 "Littérature tchagataï"
 CHG_chagatai_literature_desc:0 "La langue des Tchagataï des steppes de l'est est largement répandue, jusque dans l'empire des Timourides, et elle convoie les pensées et les idées des grandes lignées mongoles. Nous devons donc promouvoir l'usage de notre langue ancestrale et tout faire pour que la tradition littéraire tchagataï se perpétue et fleurisse."
 CHG_border_wars:0 "Guerres incessantes aux frontières"
 CHG_border_wars_desc:1 "Confinés entre l'empire de Chine, les Timourides les Ouzbeks et les Oïrats, nous devons mener une lutte constante pour maintenir nos frontières. Nos hommes, l'œil toujours aux aguets, disposent de nombreuses occasions d'affûter leurs talents au combat, ce qui fait que notre peuple est endurci par les batailles et toujours prêt à revendiquer l'héritage du Grand Khân."
 CHG_constant_scheming:0 "Noblesse intrigante"
 CHG_constant_scheming_desc:0 "Les luttes de pouvoir constantes entre les princes, les nobles, les cités et les tribus du Khânat de Tchagataï ont donné naissance à un peuple de gens roués et de politiques. Si nous décidions de mettre un terme à nos divisions et de consacrer notre énergie à nous montrer plus rusés que nos ennemis, cela constituerait un avantage indéniable pour nous."
