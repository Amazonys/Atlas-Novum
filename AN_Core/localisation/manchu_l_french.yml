 #Evenk Ideas
 evenk_ideas:0 "Doctrines evenks"
 evenk_ideas_start:0 "traditions evenks"
 evenk_ideas_bonus:0 "ambitions evenks"
 evenk_family_brigades:0 "Brigades familiales"
 evenk_family_brigades_desc:0 "Nombre d'Evenks vivent au sein de brigades familiales, qui connaissent de manière intime leur territoire et les ressources alimentaires de la contrée qui les entoure. Ils sont capables de survivre jusque dans les milieux les plus inhospitaliers, et de se déplacer avec la plus grande aisance."
 evenk_reindeer_herds:0 "Élevages de rennes"
 evenk_reindeer_herds_desc:0 "La pratique de l'élevage des rennes permet aux Evenks de parcourir de longues distances pour échanger des fourrures, des denrées et toutes sortes de produits, mais aussi de toujours disposer de ressources dans la lutte constante qu'est la survie dans les paysages désolés dans lesquels ils vivent."
 event_self_sufficiency:0 "Autonomie"
 event_self_sufficiency_desc:0 "Les Evenks peuvent survivre partout, et sont prêts à enseigner leurs talents aux étrangers. Car c'est aussi de cette manière que d'autres peuvent adopter notre façon de vivre."
 evenk_siberian_resources:0 "Ressources de la Sibérie"
 evenk_siberian_resources_desc:0 "Les ressources naturelles de la toundra et de la taïga sibériennes fournissent tous les matériaux nécessaires à la fabrication de nombreuses choses. Cela permet ainsi de développer de véritables villes."
 evenk_mongolian_deel:0 "Deel mongol"
 evenk_mongolian_deel_desc:0 "En échangeant nos fourrures contre le vêtement mongol traditionnel, le deel, il est plus aisé d'attirer les mercenaires mongols du fiat que nous avons la même apparence que leurs chefs. Ils sont alors nombreux à venir se ranger à nos côtés, ce qui nous permet de faire bon usage de ces hommes contre nos ennemis."
 evenk_love_of_the_forest:0 "Amour de la forêt"
 evenk_love_of_the_forest_desc:0 "Personne ne connaît mieux que nous la forêt de nos territoires. Nous pouvons nous y mouvoir rapidement et sans un bruit. Nos chefs ont appris à traverser avec la plus grande facilité des terrains que d'autres considéreraient comme traîtres, et c'est là un avantage indéniable au combat."
 evenk_new_ways_to_hunt:0 "Nouvelles manières de chasser"
 evenk_new_ways_to_hunt_desc:0 "En échangeant des armes à feu élémentaires contre nos fourrures et nos rennes, nous avons découvert de nouvelles façons de chasser et de remporter des victoires. Ces fusils peuvent toucher leurs cibles à de bien plus grandes distances que les arcs  traditionnels, et faire plus de dégâts que nos couteaux."
