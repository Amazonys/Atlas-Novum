 #Ming Crisis additions
 ming_crisis.8.t:0 "Fin de la crise"
 ming_crisis.8.d:0 "Avec la perte du mandat céleste au profit [emperor_of_china.GetDuDelaNP] [emperor_of_china.GetName], une partie des pressions exercées sur la dynastie sont désormais apaisées. Même si nous devons nous attendre à être confrontés à de nombreuses épreuves à l'avenir, nous sommes désormais libérés de ce calice empoisonné qu'est le gouvernement de l'empire céleste."
 ming_crisis.8.a:0 "Que [emperor_of_china.Monarch.GetName] s'étouffe donc avec !"
