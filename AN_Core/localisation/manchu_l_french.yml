 kor_reforms_of_third_literati:0 "Réformes des lettrés"
 desc_kor_reforms_of_third_literati:0 "Une série de réformes de grande ampleur, destinées à redynamiser [Root.GetLeLaNP] [Root.GetName] en améliorant son gouvernement et en facilitant la prospérité du peuple, ont été mises en place."
