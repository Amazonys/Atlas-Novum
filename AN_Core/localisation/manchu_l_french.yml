 # Manchu missions
 mch_great_wall_title:0 "Franchir le Long Mur"
 mch_great_wall_desc:0 "L'Empereur de Chine se berce de l'illusion qu'un mur pourra le protéger de ses ennemis. Un assaut frontal serait certes risqué, mais il existe bien d'autres manières de franchir un tel obstacle…"
 mch_eight_banners_title:0 "Les Huit Bannières"
 mch_eight_banners_desc:0 "Dans les conflits qui nous ont opposés jusqu'à présent à nos rivaux, les groupes traditionnels de guerriers et de chasseurs jurchens nous ont été d'une grande utilité. Mais si [Root.GetLeLaNPCap] [Root.GetName] souhait[Root.GetEEntNP] se tailler un empire, [Root.GetIlElleNP] doi[Root.GetTVentNP] réorganiser [Root.GetSesLeursNP] forces pour former des unités de bannières disciplinées."
 mch_invade_joseon_title:0 "Envahir la Corée"
 mch_invade_joseon_desc:0 "La dynastie des Joseon de Corée s'enorgueillit de ne reconnaître au-dessus d'elle que l'Empereur de Pékin. Mais elle va devoir désormais accepter un[Root.GetXEDir] nouv[Root.GetEauElleFDir] suzerain[Root.GetXEDir]."
 mch_khan_of_the_mongols_title:0 "Assujettir les Mongols"
 mch_khan_of_the_mongols_desc:0 "Afin d'accomplir notre destin impérial, nous allons avoir besoin de mettre sur pied une véritable armée. Les Mongols orientaux sont des guerriers de talent, qui compléteraient de façon efficace les Bannières. Mais il est peu probable, cependant, qu'ils acceptent l'autorité [Root.GetDuDelaNP] [Root.GetName] sans qu'[Root.GetIlElleNP] ai[Root.GetTEntNP] besoin de démontrer [Root.GetSaLeurNP] puissance."
 mch_mandate_of_heaven_title:0 "Mandat céleste"
 mch_mandate_of_heaven_desc:0 "Maintenant que nous avons pris le contrôle de Pékin, le moment est venu de revendiquer le mandat céleste. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] maintenant proclamer le règne d'une dynastie nouvelle, qui régnera sur la Chine pendant un millénaire !"
 mch_green_standard_army_title:0 "Armée de l'Étendard vert"
 mch_green_standard_army_desc:0 "Les armées chinoises se trouvent plongées dans la plus grande confusion, et leurs généraux perdent rapidement confiance en leur suzerain. Si nous pouvions nous emparer d'une portion suffisante du Nord de la Chine, ils pourraient décider de passer de notre côté plutôt que continuer à servir un empereur condamné à faillir."
 mch_devastate_china_title:0 "Dévaster une métropole"
 mch_devastate_china_desc:0 "Nombre de grandes villes chinoises refusent de se rendre à nos armées, et nous nous trouvons contraints de mener de longs sièges, qui ne font que ralentir nos campagnes. Il est urgent de faire un exemple d'une des plus grandes cités de Chine, pour montrer aux autres ce qu'il en coûte de défier ainsi [Root.GetLeLaNP] [Root.GetName]."
 mch_extinguish_ming_title:0 "Anéantir les Ming"
 mch_extinguish_ming_desc:0 "Tant qu'il restera debout une seule forteresse loyale aux Ming, notre contrôle sur la Chine ne sera jamais entièrement assuré. L'heure est venue de les anéantir définitivement."
 extinguish_ming_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! obtien[Root.GetTNentNP] la légitimité sur toutes les provinces de §YChine§! qu'[Root.GetIlElleNP] ne possèd[Root.GetEEntNP] pas."
 mch_ten_great_campaigns_title:0 "Les Dix Grandes campagnes"
 mch_ten_great_campaigns_desc:0 "Il est bien évident que nous souhaitons éclipser la gloire de toutes ces dynasties qui nous ont précédés. Pour cela, les frontières Qing doivent être repoussées vers l'ouest autant que vers le sud, jusqu'à ce que soient soumis à notre autorité des peuples qui jusqu'alors n'avaient connu la domination de Pékin."
 mch_confucian_administration_title:0 "Administration confucéenne"
 mch_confucian_administration_desc:0 "L'administration impériale est dirigée depuis des siècles par une élite de lettrés confucéens. Nous ne pouvons tout simplement pas gouverner la Chine sans leur soutien. C'est donc l'ensemble de l'appareil administratif qui doit être restauré et réorganisé."
 mch_reform_the_censorate_title:0 "Réforme du Censorat"
 mch_reform_the_censorate_desc:0 "Au cours des dernières années des Ming, la corruption était extrêmement commune. Le Censorat Qing doit constituer désormais les yeux et les oreilles de l'empereur, afin de mieux traquer la corruption dans tout le pays et de dénoncer les fonctionnaires malhonnêtes."
 mch_establish_tributaries_title:0 "Tributaires"
 mch_establish_tributaries_desc:0 "Nous sommes parvenus à supplanter les Ming. Désormais, les nations du monde entier doivent reconnaître en nous leurs suzerains. Rétablir un réseau de tributaires de l'empire ne sera pas aisé – d'autant que certains, ivres de leur indépendance nouvelle, pourraient refuser entièrement de se soumettre sans combattre."
 mch_harmonious_empire_title:0 "Harmonie de l'empire"
 mch_harmonious_empire_desc:0 "La Chine doit désormais être entièrement unifiée sous l'autorité des Qing. Ses peuples doivent travailler harmonieusement sous notre sage administration, libres de toutes ces querelles qui naissent des divisions entre nations et entre religions."
 mch_library_of_the_four_treasuries_title:0 "Siku Quanshu"
 mch_library_of_the_four_treasuries_desc:0 "L'heure est venue de compiler une histoire exhaustive de la Chine en rassemblant des livres de tout le pays afin de les intégrer dans la Bibliothèque complète des quatre Magasins. Cela nous offrira ainsi l'occasion de recenser tous les ouvrages contenant des idées néfastes à l'harmonie prônée par les Mandchous, et de les censurer."
 mch_three_feudatories_title:0 "Les trois feudataires"
 mch_three_feudatories_desc:0 "Alors que nos campagnes nous poussent toujours plus loin vers le Sud de la Chine, nous devons considérer s'il serait plus aisé, au moins sur le court terme, de déléguer une part de notre autorité sur la région à ces gouverneurs Ming qui ont fait le choix de se rallier aux Qing. Mais, d'une façon ou d'une autre, nous devons trouver un moyen d'exploiter la situation dans le Sud."
 mch_revoke_the_feudatories_title:0 "Révoquer les feudataires"
 mch_revoke_the_feudatories_desc:0 "On ne peut avoir une entière confiance dans les gouverneurs des régions du Sud, d'autant que nos espions rapportent qu'ils conspirent secrètement pour chasser du pouvoir la dynastie Qing. Nous devons donc révoquer les privilèges qui leur ont été accordés par pur pragmatisme, de manière à pouvoir gouverner désormais de façon directe le Sud de la Chine."
 mch_annex_tibet_title:0 "Annexer le Tibet"
 mch_annex_tibet_desc:0 "Nos anciens rivaux des steppes se sont établis au Tibet. Les seigneurs de la région doivent donc accepter maintenant notre autorité, afin d'intégrer le Tibet au sein de l'Empire céleste."
 mch_secure_inner_asia_title:0 "Protéger l'Asie intérieure"
 mch_secure_inner_asia_desc:0 "L'Asie intérieure a toujours été une source d'inquiétude et de dangers pour les dirigeants de la Chine. Des expéditions ont ainsi été envoyées pacifier la région par le passé, mais aucune n'a pu aboutir à l'établissement de l'autorité. Nous devons maintenant mettre un terme à cette situation."
 mch_integrate_taiwan_title:0 "Intégration de Taïwan"
 mch_integrate_taiwan_desc:0 "Les loyalistes Ming, les pirates et tous ces aventuriers venus d'Europe affluent en masse sur les côtes de Taïwan. L'île n'a jamais été complètement intégrée à la Chine, et la plupart la considèrent même comme un lieu sauvage et reculé. Mais force nous est de reconnaître aujourd'hui son importance stratégique si elle reste entre les mains de nos ennemis."
 mch_burma_campaign_title:0 "Campagne de Birmanie"
 mch_burma_campaign_desc:0 "Il se trouve encore des loyalistes Ming qui ont fui dans les collines de Birmanie, où les ont recueillis des chefs shan et birmans. À nous donc de leur prouver qu'il n'est nulle part où se cacher de [Root.GetCeluiCelleDir] qui détient de plein droit le mandat céleste."
 mch_subjugate_dai_viet_title:0 "Assujettir le Daï Viêt"
 mch_subjugate_dai_viet_desc:0 "Les seigneurs du Daï Viêt se parent du titre d'empereur, à la façon chinoise, et cherchent même à imiter la bureaucratie confucéenne. En dépit de toutes leurs prétentions, ils ne restent rien d'autre que de vils prétendants, qui n'ont d'autre rôle que s'incliner devant [Root.GetLeLaFDir] véritable [Root.GetDir]."
 devastate_china_tooltip2:0 "[Root.GetLeLaNPCap] [Root.GetName] possèd[Root.GetEEntNP] n'importe quelle province dans les régions de §YChine méridionale§! ou du §YXinan§!, dont le niveau de développement est au moins de §Y25§!."
 # Manchu mission modifiers
 mch_mountain_title:0 "Sanctuaires de la Montagne"
 mch_mountain_desc:0 "Le mont Bukuri, aussi appelé « Paektu » par les Coréens, est le site sacré où est né notre peuple. Selon la légende, une dame céleste résidant près du lac de cette montagne fut imprégnée par un fruit lâché par une pie. C'est son fils qui devint par la suite le premier chef des Jurchens. Nous devons donc honorer nos ancêtres en élevant des sanctuaires sur la Montagne."
 breached_great_wall:0 "Grande Muraille franchie"
 desc_breached_great_wall:0 "Les armées [Root.GetDuDelaNP] [Root.GetName] ont franchi la Grande Muraille, ouvrant le passage entre nos territoires et nos ennemis chinois."
 mch_treason_modifier:0 "Traîtrise sur la Grande Muraille"
 desc_mch_treason_modifier:0 "Le général qui était chargé de la défense de la Grande Muraille face aux barbares du Nord a abandonné son poste, permettant aux hordes de sauvages d'entrer en territoire chinois pour tout dévaster."
 mukden_palace_modifier:0 "Palais de Mukden"
 desc_mukden_palace_modifier:0 "Le palais de Mukden est un véritable témoignage de nos ambitions impériales. De là, nous régnerons à la façon chinoise, sans renoncer pour autant à nos coutumes mandchoues."
 mukden_palace_modifier_fallback:0 "Palais de Mukden"
 desc_mukden_palace_modifier_fallback:0 "Le palais de Mukden est un véritable témoignage de nos ambitions impériales. De là, nous régnerons à la façon chinoise, sans renoncer pour autant à nos coutumes mandchoues."
 terrified_china:0 "Cruauté exemplaire"
 desc_terrified_china:0 "Nous avons cruellement mis à sac l'une des plus grandes cités de Chine. Les récits qui sont faits de sa ruine, terrible, sèment le désespoir dans les rangs de l'ennemi. Seuls les plus fous refuseront désormais de nous résister encore."
 confucian_administration:0 "Administration confucéenne"
 desc_confucian_administration:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] adopté l'administration confucéenne de la Chine, dans laquelle les hauts fonctionnaires sont sélectionnés au terme d'études soignées des classiques afin d'administrer l'empire."
 confucian_administration_fallback:0 "Administration confucéenne"
 desc_confucian_administration_fallback:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] adopté l'administration confucéenne de la Chine, dans laquelle les hauts fonctionnaires sont sélectionnés au terme d'études soignées des classiques afin d'administrer l'empire."
 qing_censorate:0 "Censorat Qing"
 desc_qing_censorate:0 "Il a été décidé que le Censorat devait être plus droit et plus dur que celui des Ming vaincus."
 the_sacred_edict:0 "L'Édit sacré"
 desc_the_sacred_edict:0 "L'Empereur souhaite que la Chine soit stable et harmonieuse, unie par les principes confucéens. Deux fois par mois, donc, dans chaque village, seize principes de la moralité de Confucius devront être récités dans la langue locale employée par la population."
 mch_sacred_mountain:0 "Sanctuaires de la Montagne sacrée"
 desc_mch_sacred_mountain:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] élevé des sanctuaires sur le mont Bukuri, le site sacré où est né le peuple jurchen."
 mch_korean_subjugation:0 "Soumission de la Corée"
 desc_mch_korean_subjugation:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] enfin parvenu[Root.GetXENP] à assujettir le royaume des Joseon et le peuple coréen."
 library_of_the_four_treasuries:0 "Siku Quanshu"
 desc_library_of_the_four_treasuries:1 "Une histoire exhaustive de la Chine a été compilée dans les archives, où ne sont censurées que les idées hostiles aux Qing, qui ne cherchent qu'à rompre l'harmonie et semer la dissension."
 inner_asian_trade:0 "Commerce de l'Asie intérieure"
 desc_inner_asian_trade:0 "Maintenant que l'autorité [Root.Owner.GetRootOwnerAdjFS] est établie sur l'Asie intérieure, le commerce peut de nouveau prospérer dans toute la région."
 mch_combat_modifier:0 "Bannières de chasse"
 desc_mch_combat_modifier:1 "Envoyer des groupes de chasse, organisés selon les unités des bannières, constitue un excellent entraînement pour les tactiques de combat jurchens."
 # Tungning tag
 FRM:0 "Tungning"
 FRM_ADJ:0 "taïwanaise"
 # Manchu mission events
 mch_missions.1.t:0 "Traîtrise sur la Grande Muraille"
 mch_missions.1.d:0 "Ils sont de moins en moins nombreux à avoir foi dans les Ming. Même les généraux se demandent désormais à voix haute s'il ne serait pas plus prudent pour eux de se ranger du côté des envahisseurs [Root.GetRootAdjMP].\n\nL'homme chargé de défendre le col de Shanhai est Wu Sangui, un commandant de talent, ambitieux, qui a déjà affronté les armées [Root.GetCultFP] et remporté face à elles quelques succès. Les événements récents survenus dans la capitale et au-delà ont ébranlé sa loyauté envers [MNG.GetLeLaLDir] [MNG.GetDir] Ming, aussi considérait-il déjà depuis un temps une alliance avec ses anciens ennemis.\n\nUne fois reçue la promesse de titres et de fonctions sous le nouveau régime, Wu Sangui a accepté de passer [Root.GetAuAlaNP] [Root.GetName]. Nous pouvons donc désormais franchir le col de Shanhai en toute sécurité et poursuivre notre avancée vers Pékin, très affaiblie."
 mch_missions.1.d2:0 "Wu Sangui, un ancien général des Ming, garde avec constance le col de Shanhai en dépit de l'effondrement de l'État. Des émissaires toujours plus désespérés, dépêchés aussi bien par [Root.Monarch.GetName] que par [726.Owner.GetLeLaLDir] [726.Owner.GetDir] [726.Owner.GetDuDelaNP] [726.Owner.GetName], ont déjà tenté de le convaincre, avec son armée, de choisir son parti dans le conflit.\n\n[726.Owner.GetLeLaLDirCap] [726.Owner.GetDir] s'en est trouvé[726.Owner.GetXEDir] réduit[726.Owner.GetXEDir] à devoir lâchement le menacer : s'il ne se soumet pas à l'autorité [726.Owner.GetDuDelaNP] [726.Owner.GetName], son père sera tué.\n\nMais, plutôt que céder à la menace, Wu est devenu comme fou de rage et a par contrecoup juré loyauté [Root.GetAuAlaNP] [Root.GetName]. Les portes du col de Shanhai nous sont désormais ouvertes. L'ordre a déjà été donné à l'armée de prendre la route en direction de Pékin."
 mch_missions.1.a:0 "Wu Sangui a fait le choix de la sagesse"
 mch_missions.3.t:0 "L'Armée de l'Étendard vert"
 mch_missions.3.d:0 "Désertions et trahisons sont devenues de plus en plus fréquentes dans les armées de la Chine. Il paraît évident que les Ming ont perdu le mandat sacré, et qu'une nouvelle puissance s'est déjà levée pour prendre leur place. Des milliers de soldats, sous-payés et mécontents, ont déjà prêté serment de loyauté [Root.GetAuAlaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], dans l'espoir qu'[Root.GetIlElleDir] pourra assurer la paix, la stabilité et – enfin ! – une solde.\n\nCes déserteurs ont été regroupés au sein de l'Armée de l'Étendard vert, en espérant qu'ils pourront s'habituer à l'idée de combattre contre leurs anciens compatriotes."
 mch_missions.3.a:0 "Ils seront bien mieux à notre service"
 mch_missions.4.d:0 "Confrontés au risque que l'État s'effondre, des déserteurs ont commencé à se rassembler sous la bannière de nos ennemis [From.GetFromAdjMP]. Ceux-ci ont déjà regroupé ces hommes au sein d'une Armée de l'Étendard vert, et on peut d'ores et déjà s'attendre à les rencontrer d'ici peu sur un quelconque champ de bataille."
 mch_missions.4.a:0 "Misérables traîtres !"
 mch_missions.5.t:0 "Koxinga s'enfuit à Taïwan"
 mch_missions.5.d:0 "Avec l'effondrement du pays, nous avons perdu la plupart de nos ports, et donc le contrôle sur ce qu'il reste de la flotte. Se présentant comme un loyaliste Ming, un général du nom de Koxinga a pris le commandement de plusieurs vaisseaux et s'est enfui jusqu'à Taïwan.\n\nLe gouvernement des Ming, par le passé, s'est peu intéressé à cette île, la voyant surtout comme un territoire sauvage et arriéré. Koxinga, au contraire, y voit de nombreuses opportunités, et a l'intention de s'en servir de base d'où il espère reprendre les territoires de la Chine."
 mch_missions.5.a:0 "Quel lâche !"
 # Ming disaster
 ming_crisis:0 "Crise de la dynastie Ming"
 ming_crisis_desc:0 "Les dissensions internes sapent la dynastie Ming. Le risque n'est pas négligeable qu'elle perde le mandat céleste."
 ming_crisis.1.t:0 "Crise de la dynastie Ming"
 ming_crisis.1.d:0 "Le Grand Ming fait face à une crise terrible. La famille [Root.Monarch.Dynasty.GetName] a été incapable de gouverner en accord avec le précepte du mandat céleste, et a désormais perdu les bienfaits et la bonne réputation qu'il accorde. La mauvaise gestion et les dissensions touchent toute la Chine, et le peuple est gagné par le mécontentement. Déjà, des foules ont pris les armes et se sont soulevées. Nous devons à tout prix nous souvenir des actes de nos ancêtres et cultiver leurs vertus, car le mandat n'est pas simple à conserver."
 ming_crisis.1.a:0 "Puisse [Root.Monarch.GetName] ne pas perdre le mandat…"
 ming_crisis.2.t:0 "Restauration du mandat céleste"
 ming_crisis.2.d:0 "Nous avons su regagner la confiance du peuple, et plus personne désormais ne doute de notre légitimité et du fait que nous détenons le mandat céleste. Nous devons réfléchir désormais sur les actions mauvaises qui ont pu provoquer cette crise, et chercher à imiter les sages empereurs d'autrefois afin d'éviter de répéter nos erreurs."
 ming_crisis.2.a:0 "Personne ne nous remettra plus en cause désormais"
 ming_crisis.3.t:0 "La révolte de Li Zicheng et des Shun"
 ming_crisis.3.d:0 "Nous avons perdu le contrôle sur le Nord du pays. Le seigneur de guerre Li Zicheng est parvenu à y rassembler une armée nombreuse de rebelles et de bandits et à établir son autorité sur des territoires étonnamment vastes de l'empire. Il vient donc de s'autoproclamer empereur et prétend détenir le mandat céleste. Depuis sa capitale, [CSH.Capital.GetCapitalName], il a fait proclamer un édit annonçant la naissance de la dynastie Shun, qui vise à restaurer les rites traditionnels et à gouverner en conformité avec la volonté céleste."
 ming_crisis.3.a:0 "Ce rebelle mérite la mort !"
 ming_crisis.3.b:0 "Il doit faire bon vivre [CHS.GetAuEnNP] [CSH.GetName]"
 ming_crisis.4.t:0 "Le protectorat du Yunnan"
 ming_crisis.4.d:1 "Gouverner les peuples divers du Sud-Ouest a toujours été une affaire complexe, mais jamais autant qu'en ces temps de crise. Les rebelles ont commencé à consolider leur emprise sous l'autorité de [CDL.Monarch.GetName], qui demande que [Root.GetLeLaNP] [Root.GetName] [CDL.GetLeLaFDir] reconnaissent désormais comme Protec[CDL.GetTeurTriceDir] du Yunnan.\n\nSi nous n'agissons pas de façon très ferme, le risque est réel que nous perdions entièrement le contrôle sur la région."
 ming_crisis.4.a:0 "Établissons donc ce protectorat qu'[CDL.GetIlElleDir] demande"
 ming_crisis.4.b:1 "[Root.GetLeLaFNPCap] Grand[Root.GetXENP] [Root.GetName] ne ser[Root.GetAOntNP] pas ainsi divisé[Root.GetXENP] !"
 ming_crisis.4.c:0 "Il doit faire bon vivre [CDL.GetAuEnNP] [CDL.GetName]"
 ming_crisis.5.t:0 "Perte du Sud"
 ming_crisis.5.d:1 "Le Sud de la Chine est plongé dans le chaos. Des groupes de rebelles et de bandits ravagent les campagnes, et se sont même emparés de plusieurs villes importantes. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] échoué jusqu'à présent à faire face à la crise, et les gouverneurs des provinces ont pris les choses en main, levant des armées pour affronter les rebelles, mais refusant aussi de répondre aux ordres de nos généraux.\n\nLes messagers rapportent que ces gouverneurs ont la ferme intention de continuer à administrer leurs États feudataires – y compris lorsque la crise sera passée. Les autoriser à bénéficier d'une si grande autonomie constituerait un précédent fort dangereux, mais nous ne paraissons guère être en position d'imposer notre volonté à ces seigneurs de la guerre."
 ming_crisis.5.a:0 "Accordons donc l'autonomie à ces gouverneurs"
 ming_crisis.5.b:1 "[Root.GetLeLaFNPCap] Grand[Root.GetXENP] [Root.GetName] ne ser[Root.GetAOntNP] pas ainsi divisé[Root.GetXENP] !"
 ming_crisis.5.c:0 "Il doit faire bon vivre [YUE.GetAuEnNP] [YUE.GetName]"
 ming_crisis.5.e:0 "Il doit faire bon vivre [WUU.GetAuEnNP] [WUU.GetName]"
 ming_crisis.6.t:0 "Révolte paysanne [ming_disaster_rebel_province.GetAuEnContree] [ming_disaster_rebel_province.GetAreaName]"
 ming_crisis.6.d:1 "Après des décennies à subir une mauvaise gouvernance et la négligence [Root.GetDuDelaNP] [Root.GetName], les paysans [ming_disaster_rebel_province.GetDuDeContree] [ming_disaster_rebel_province.GetAreaName] ont fini par prendre les armes et se soulever. Si la rébellion s'étend trop, elle pourrait déclencher une crise plus grave encore. Nous devons donc répondre à leurs exigences immédiatement, ou les affronter sur le champ de bataille."
 ming_crisis.6.a:0 "Ces rebelles seront donc écrasés"
 ming_crisis.6.b:0 "Mieux vaut céder à leurs exigences"
 # Mongol Missions
 mongols_restore_the_khanate_title:0 "Restaurer le khânat"
 mongols_restore_the_khanate_desc:0 "Nous devons rétablir le khânat mongol autour de l'antique capitale, Qaraqorum. De là, nous pourrons convoquer une kurultaï afin d'y exiger que toutes les tribus reconnaissent l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 mongols_unite_the_mongols_title:0 "Unifier les Mongols"
 mongols_unite_the_mongols_desc:0 "Au temps de Gengis Khan, les Mongols étaient un peuple uni au sein d'une horde unique et placé sous l'autorité d'un seul khân. Nous devons rassembler nos partisans au sein de toutes les tribus afin de faire renaître une identité mongole commune à tous."
 mongols_restore_yuan_title:0 "Reformer le Grand Yuan"
 mongols_restore_yuan_desc:0 "Nous avons été chassés de Chine par les rebelles Ming et avons perdu le mandat céleste. Nous devons donc reformer l'empire de Koubilaï Khân et reprendre le mandat dont nous avons été dépouillés !"
 mongols_reconquer_china_title:0 "Autorité sur la Chine"
 mongols_reconquer_china_desc:0 "Sous la dynastie Yuan, les Mongols gouvernaient l'ensemble de la Chine. [Root.GetAuAlaNPCap] [Root.GetName] d'atteindre maintenant ce même but."
 mongols_subjugate_korea_title:0 "Assujettir la Corée"
 mongols_subjugate_korea_desc:0 "Möngke Khan avait soumis la Corée à l'autorité mongole. Aujourd'hui, elle a cessé de s'y plier. [Root.GetAuAlaNPCap] [Root.GetName] de lui rappeler qui sont ses maîtres véritables."
 mongols_invade_japan_title:0 "Jeter à bas le shôgunat"
 mongols_invade_japan_desc:0 "Même les grands généraux de l'ancien khânat n'ont pu conquérir le Japon. Mais cette fois, lorsque [Root.GetSesLeursNP] flottes feront voile vers l'est, aucun vent divin ne viendra s'opposer à la destinée [Root.GetDuDelaNP] [Root.GetName] !"
 mongols_annex_tibet_title:0 "Annexer le Tibet"
 mongols_annex_tibet_desc:0 "Nombreux sont les Mongols qui ont commencé à adopter la foi bouddhiste tibétaine. Nous devrions donc conquérir le Tibet afin de veiller à ce que cette croyance soit fermement établie sous le contrôle du khânat."
 oir_tumu_crisis_title:0 "La crise de Tumu"
 oir_tumu_crisis_desc:0 "Les Ming sont affaiblis, et la Chine mûre pour qu'une invasion y soit lancée. Nous devons rassembler les armées [Root.GetRootAdjFP] et défaire les Chinois sur le champ de bataille avant qu'ils aient le temps d'organiser leurs forces."
 mongols_central_asia_title:0 "Autorité sur les steppes"
 mongols_central_asia_desc:0 "Les steppes sont devenues un territoire anarchique depuis l'effondrement du khânat mongol. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc ramener leurs habitants sous une autorité claire afin d'y restaurer l'ordre."
 mongols_persia_title:0 "Restaurer l'Îlkhânat"
 mongols_persia_desc:0 "Le temps est venu de reconquérir la Perse, tout comme l'a fait notre glorieux ancêtre il y a si longtemps. Mais qui devra y régner une fois la victoire acquise ?"
 mongols_anatolia_title:0 "Syrie et Anatolie"
 mongols_anatolia_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] poursuivre vers le couchant leurs campagnes et mener des incursions jusqu'en Syrie et en Anatolie. Les Turcs ne peuvent être autorisés à défier notre autorité !"
 mongols_religion_mission_title:0 "Protection de la foi"
 mongols_religion_mission_desc:0 "Que nous ayons fait le choix d'adopter de nouvelles croyances ou de renforcer nos traditions ancestrales, le peuple mongol doit parvenir à l'harmonie religieuse."
 mongols_tatars_title:0 "Assujettir les Tatars"
 mongols_tatars_desc:0 "C'était évidemment une erreur que de permettre à cette prétendue Horde d'or de se gouverner en toute autonomie. Mais, maintenant que leur khânat a volé en éclats, il est temps de réunifier les Tatars et de les ramener dans le giron [Root.GetDuDelaNP] [Root.GetName]."
 mongols_yam_title:0 "Rétablir l'örtöö"
 mongols_yam_desc:0 "Gengis Khân avait mis en place un réseau de relais de poste destiné à fournir du ravitaillement et rassembler des renseignements dans tout l'empire mongol afin de faciliter l'administration d'un territoire s'étendant sur des milliers de lieues. Nous devrions donc rétablir cet örtöö, de manière à ce qu'armées et émissaires puissent voyager plus rapidement au sein du pays."
 mongols_pax_mongolica_title:0 "Pax Mongolica"
 mongols_pax_mongolica_desc:0 "On dit que sous l'autorité des grands khâns d'autrefois, une femme pouvait marcher d'une extrémité de l'empire à une autre avec un panier empli d'or sur la tête, sans pourtant n'avoir rien à craindre. Nous devrions restaurer cette paix au sein des territoires [Root.GetDuDeNP] [Root.GetName]."
 mongols_russia_title:0 "Vaincre les Russes"
 mongols_russia_desc:0 "Alors même que nous n'exigions d'eux que leur soumission, les Russes ont fait le choix de nous défier. Espérons pour eux qu'ils auront retenu la leçon lorsque leurs territoires auront été dévastés, où nous serons de nouveau obligés de répéter les violences du passé."
 tumu_crisis_complete_tt:0 "A contraint les §YMing§! à capituler lors de la §Ycrise de Tumu§!, ou possède légitimement la province de §YPékin§!."
 # Mongol Mission Modifiers
 tibetan_missionaries:0 "Moines tibétains"
 desc_tibetan_missionaries:0 "Nous avons dépêché des moines venus du Tibet pour qu'ils propagent la foi bouddhiste dans tous les territoires [Root.GetRootAdjMP]."
 mongol_rule_tibet:0 "Conquête du Tibet"
 desc_mongol_rule_tibet:0 "[Root.Owner.Monarch.GetName] [Root.Owner.GetDuDeNP] [Root.Owner.GetName] a rejeté l'offre du dalaï-lama et fait le choix de gouverner le Tibet par la force."
 mongol_religion_unity:0 "Unis dans la foi"
 desc_mongol_religion_unity:0 "Le peuple mongol a surmonté ses différences religieuses."
 mongol_fleet_modifier:0 "Construction de la flotte mongole"
 desc_mongol_fleet_modifier:0 "Aucun vent divin ne viendra cette fois contrecarrer nos projets. Le shôgunat est déjà perdu !"
 mongol_defeated_japan:0 "Shôgunat jeté à bas"
 desc_mongol_defeated_japan:0 "Nous avons mis à sac Kyôto, la capitale du shôgunat, faisant ainsi ce que nos ancêtres n'avaient pu faire."
 pax_mongolica:0 "Pax Mongolica"
 desc_pax_mongolica:0 "Une femme peut de nouveau marcher d'une extrémité à l'autre de l'empire [Root.GetDuDelaNP] [Root.GetName] avec un panier empli d'or sur la tête, sans rien avoir à craindre au cours de son voyage."
 mongol_european_conquest:0 "Invasion de l'Europe"
 desc_mongol_european_conquest:0 "Maintenant que les Russes ont été vaincus, les portes de l'Europe sont grandes ouvertes. Faisons-leur donc connaître une fois encore la terreur des hordes mongoles !"
 mongol_kurultai:0 "Kurultaï annuelle"
 desc_mongol_kurultai:0 "Une grande kurultaï doit être convoquée ici tous les ans, où toutes les tribus devront jurer allégeance et loyauté à notre khân."
 mongol_kurultai_tooltip:0 "Déclenche le modificateur §YKurultaï annuelle§! à §YQaraqorum§!."
 reorganized_mongols:0 "Réorganisation des tribus mongoles"
 desc_reorganized_mongols:0 "Nous avons réorganisé les tribus mongoles au sein d'unités distinctes, dont les frontières territoriales sont clairement délimitées. En dépit de toutes nos différences, nous avons donc mis un terme aux querelles fratricides du passé."
 genghis_khan_reborn:0 "Gengis Khân ressuscité"
 desc_genghis_khan_reborn:0 "Le dalaï-lama a proclamé que [Root.Monarch.GetName] est Gengis Khân ressuscité."
 # Mongol Mission Events
 mch_missions.6.t:1 "[Root.GetLeLaLDirCap] [Root.GetDir] et le dalaï-lama"
 mch_missions.6.d:1 "[Root.Monarch.GetName], [Root.GetDir] des Mongols, était quelque peu sceptique sur l'intérêt d'une rencontre avec un moine frêle au crâne rasé. Il ne fait aucun doute, après tout, que ce dalaï-lama ne fait que s'accrocher à ce qui lui reste de pouvoir. Maintenant que le Tibet a été placé sous l'autorité [Root.GetDuDelaNP] [Root.GetName], il n'est plus guère de choses à négocier avec ce tenant d'un ordre révolu. Malgré tout, nombre de chefs mongols ont adopté la foi bouddhiste, et ne demandent qu'à avoir le lama pour guide spirituel, aussi [Root.Monarch.GetName] a-t-[Root.GetIlElleDir] accepté de le rencontrer.\n\nEt, à sa grande surprise, celui-ci lui a fait une offre extrêmement intéressante : si nous acceptons de proclamer le bouddhisme tibétain comme nouvelle foi des Mongols, en échange il révélera au monde que [Root.Monarch.GetName] est Gengis Khân ressuscité. Notre légitimité en serait immensément renforcée – même si certains refuseront malgré tout d'adopter cette nouvelle croyance sans discuter."
 mch_missions.6.a:0 "Acceptons donc de coopérer avec le dalaï-lama"
 mch_missions.6.b:0 "La peste de ces superstitions oiseuses !"
 mongol_tibetan_rulership_tt:1 "Toutes les provinces de la région du §YTibet§! pratiquant la foi §Yvajrayâna§! reçoivent pour §Y20§! ans §YConquête du Tibet§! :\nAutonomie locale : §G-0,05§!\nAgitation locale : §G-3§!"
 mch_missions.7.t:0 "La réunification des Mongols"
 mch_missions.7.d:0 "Depuis l'effondrement du grand empire mongol, nombreux sont ceux qui ont tenté de réunifier notre peuple. Aucun n'y est parvenu, cependant, si ce n'est pour une brève période. Comme nombre d'autres avant nous, nous avons donc réuni une horde constituée des guerriers et des chefs de chaque tribu. Mais cette unité retrouvée sera elle aussi de courte durée si nous ne cherchons pas à imposer une plus grande cohésion.\n\nNous pourrions très bien, comme Gengis Khân l'avait fait, proclamer l'union de tous les Mongols, et la fin de toutes leurs divisions. Une autre possibilité serait de réorganiser les tribus, en reconnaissant les particularités de chacune mais en délimitant précisément ses droits et territoires respectifs."
 mch_missions.7.a:0 "Tous autant que nous sommes, nous sommes des Mongols"
 mch_missions.7.b:0 "Mieux vaut réorganiser les tribus"
 unite_mongol_culture_tt:1 "Toutes les provinces possédées par [Root.GetLeLaNP] [Root.GetName] de culture §Ykhortchin§!, §Ykhalkha§! ou §Yoïrate§! vont adopter la culture §Ymongole§!."
 # Wokou Pirates
 SOO:0 "Sô"
 SOO_ADJ:0 "Sô"
 pirates.21.t:0 "Retour à l'ère des wakô"
 pirates.21.d:0 "Après l'invasion coréenne de Tsushima, le clan Sô a signé en 1419 le traité de Gyehae, qui lui ouvrait de façon légitime et officielle le commerce avec la Corée, en échange du renoncement à ses opérations de piraterie. Ainsi, en assurant sa mainmise sur le commerce entre le Japon et la péninsule, le clan a pu jouir de profits importants et s'assurer une grande respectabilité à la cour du shôgun en tant que spécialiste de la diplomatie coréenne.\n\nMais maintenant que le shôgunat est affaibli, certains suggèrent de revenir aux traditions de piraterie de jadis. Le meneur autoproclamé des pirates prétend être lui-même la réincarnation du légendaire pirate Matsûra Akibatsu, qui razziait autrefois les côtes coréennes à la tête d'une flotte de 500 vaisseaux."
 pirates.21.a:0 "Dès que les vents tourneront, nous nous en allrons"
 pirates.21.b:0 "Nous sommes marchands et diplomates, pas pirates"
 SOO_ideas:0 "Doctrines Sô"
 SOO_ideas_start:0 "traditions Sô"
 SOO_ideas_bonus:0 "ambitions Sô"
 soo_wakan:0 "Wakan"
 soo_wakan_desc:0 "Les wakan, ces établissements japonais fondés dans le Sud de la péninsule coréenne, sont les seuls ports d'entrée officiels reconnus par le gouvernement. Si nous parvenons à en prendre le contrôle en en protégeant les habitants, il nous serait facile d'assurer notre monopole sur tout le commerce avec la Corée."
 soo_tradition_of_wakou:0 "Traditions des wakô"
 soo_tradition_of_wakou_desc:0 "Si nous apprécions certes de pouvoir commercer en paix et dans le respect des lois grâce aux certificats officiels qui nous ont été accordés, nous devons aussi nous préparer à devoir faire face à des situations plus dangereuses en cas de tensions militaires. Fort heureusement, nos traditions de pirates pourraient nous aider à résoudre par la force certains litiges."
 soo_fight_for_tsushima:0 "Combats pour Tsushima"
 soo_fight_for_tsushima_desc:0 "Se trouvant entre le continent et les îles du Japon, notre île de Tsushima et toute la mer qui l'entoure sont le lieu où se jaugent et s'affrontent les différents pays de la région. Puissent nos flottes être toujours fortes, non seulement pour défendre notre pays, mais aussi l'étendre !"
 soo_bahan_ship:0 "Navires bahan"
 soo_bahan_ship_desc:0 "Nos navires corsaires, les bahan, sont craints de tous du fait qu'ils battent le pavillon de Hachiman. Qui oserait intercepter une flotte ainsi protégée par le dieu du combat lui-même ?"
 soo_tough_negotiator:0 "Négociateurs endurcis"
 soo_tough_negotiator_desc:0 "Nous sommes le produit d'un métissage culturel, et savons parfaitement toutes les difficultés qu'il y a à négocier entre peuples divers. Mais même en cas d'une guerre sanglante et apparemment impossible à terminer, nous ne devons jamais renoncer à trouver des solutions diplomatiques."
 soo_port_improvement:0 "Maintenance des ports"
 soo_port_improvement_desc:0 "Pour les pays étrangers, nous sommes certes des négociants. Mais le moment est venu pour nous de considérer les opportunités d'expansion qui s'offrent outre-mer. Étendons donc nos ports, de manière à pouvoir y construire une flotte militaire d'importance."
 soo_elementary_school:0 "Écoles élémentaires"
 soo_elementary_school_desc:0 "Les écoles élémentaires sont vitales pour assurer la première instruction des enfants. Ils sont la génération à venir, et c'est aussi à eux qu'il reviendra de faire entrer le pays dans une nouvelle ère."
