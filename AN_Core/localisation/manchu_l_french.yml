 # Modifier descs
 JAP_siberian_intervention_tt:0 "Chaque province possédée dans la région de §YSibérie orientale§! reçoit pour §Y10§! ans §YDéveloppement de la Sibérie§! :\nModif. de production locale : §G+15%§!"
 desc_JAP_siberian_boom:0 "Les investissements en Sibérie ont attiré un grand nombre de prospecteurs et d'aventuriers dans la région, ce qui contribue au développement de sa productivité."
 desc_JAP_gokaido_stations:0 "Les relais disposés tout au long des routes principales du pays facilitent grandement les déplacements, mais contribuent aussi grandement à imposer les volontés de l'autorité centrale dans les territoires périphériques."
 desc_JAP_sankin_kotai_modifier:1 "Maintenir dans la capitale un grand nombre de nobles toujours renouvelés a rendu le gouvernement particulièrement adroit à gérer les diverses questions diplomatiques."
 desc_JAP_social_hierarchy:0 "Dans le domaine [Root.GetRootAdjMS], chacun sait quelle est sa place."
 desc_JAP_indochinese_trade:0 "Les navires marchands ayant reçu le sceau vermillon officiel jouissent d'une protection particulière et de privilèges, ce qui rend leurs voyages commerciaux bien moins périlleux."
 desc_JAP_trade_hegemon:0 "Le commerce et l'industrie [Root.GetRootAdjMP] ne connaissent nul rival, et les représentants de nos intérêts économiques sont présents partout dans le monde."
 desc_JAP_cadastral_surveys:0 "La surveillance de campagnes pour y déceler les propriétés non déclarées a révélé de nombreuses sources de revenus nouvelles pour le gouvernement."
 desc_JAP_currency_regulations:0 "Les emprunts plus raisonnés facilitent grandement le financement de nouveaux projets de construction dans tout le pays."
 desc_JAP_sengoku_contender:1 "Parmi tous les domaines féodaux, nous avons prouvé qu'il fallait compter avec celui du clan [Root.GetName]. Désormais, notre puissance est reconnue, aussi bien dans notre domaine propre qu'à l'extérieur."
 #More Additions to Chinese Crises
 ming_crisis.9.t:0 "Intervention dans la crise [From.GetFromAdjFS]"
 ming_crisis.9.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDelaNP] [From.GetName] a perdu le contrôle de tout le Nord. Le seigneur de la guerre paysan Li Zicheng a levé une grande armée de rebelles et de bandits, et pris le contrôle de [CSH.Capital.GetCapitalName] pour s'y faire proclamer empereur de Chine. La grande faiblesse [From.GetDuDelaNP] [From.GetName] est une occasion idéale pour nous de prendre le contrôle du Nord. Si tout se déroule comme prévu – et que nous l'estimons dans notre intérêt – cela serait donc une première étape importante pour prétendre disposer du mandat céleste."
 ming_crisis.9.A:0 "Tous en selle !"
 ming_crisis.9.B:0 "Le moment n'est pas encore venu pour nous d'intervenir"
 empire_of_china_nomadic_border_events.3.t:0 "Crainte des nomades [From.GetAuEnNP] [From.GetName]"
 empire_of_china_nomadic_border_events.3.d:0 "Les murmures de mécontentement se font de plus en plus nombreux parmi les sujets [From.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] du fait qu'[From.GetIlElleDir] est incapable de faire face à la menace que nous représentons. Et, à mesure que notre puissance continuera de s'accroître, il est certain que ces murmures se feront toujours plus entendre."
 empire_of_china_nomadic_border_events.3.opt:0 "Nous n'avons qu'à attendre la chute de [From.Monarch.GetName]"
 empire_of_china_nomadic_border_events.3.tooltip:0 "[From.GetLeLaNPCap] §Y[From.GetName]§! gagn[From.GetEEntNP] §R10%§! en avancée vers le désastre §YFrontière avec les nomades non protégée§!."
 empire_of_china_nomadic_border_events.4.t:0 "Panique [From.GetAuEnNP] [From.GetName]"
 empire_of_china_nomadic_border_events.4.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] est confronté[From.GetXEDir] à bien des difficultés pour maintenir son autorité malgré la panique qui s'empare de son pays face à la menace que nous représentons. Nos espions rapportent que, très bientôt, le mécontentement sera tel qu'il tournera à la révolte et que nous verrons le pays s'effondrer…\n\nIl ne nous restera plus, alors, qu'à cueillir toutes ces richesses dont regorge la Chine."
 empire_of_china_nomadic_border_events.4.opt.manchu:0 "Rassemblons les Bannières !"
 empire_of_china_nomadic_border_events.4.opt:0 "La Chine sera bientôt nôtre !"
 empire_of_china_nomadic_border_events.4.tooltip:0 "[From.GetLeLaNPCap] §Y[From.GetName]§! gagn[From.GetEEntNP] §R75%§! en avancée vers le désastre §YFrontière avec les nomades non protégée§!."
 empire_of_china_nomadic_border_events.5.t:0 "Apaisement des inquiétudes [emperor_of_china.GetAuEnNP] [emperor_of_china.GetName]"
 empire_of_china_nomadic_border_events.5.d:0 "Nous ne sommes plus guère considérés comme un danger pour [emperor_of_china.GetLeLaNP] [emperor_of_china.GetName], et ses habitants sont de nouveau satisfaits du règne de leur [emperor_of_china.GetDir]."
 empire_of_china_nomadic_border_events.5.d.disaster:0 "Toutes les inquiétudes que nous pouvions causer [emperor_of_china.GetAuAlaNP] [emperor_of_china.GetName] se sont apaisées face à d'autres dangers plus pressants pour [emperor_of_china.GetSesLeursNP] habitants, qui menacent la cohésion même du pays. Le moment est sans doute venu de frapper !"
 empire_of_china_nomadic_border_events.5.opt:0 "C'est fort regrettable"
 #Shun Ideas
 CSH_ideas:0 "Doctrines du Grand Shun"
 CSH_ideas_start:0 "traditions du Grand Shun"
 CSH_ideas_bonus:0 "ambitions du Grand Shun"
 shun_humble_beginnings:0 "Humbles commencements"
 shun_humble_beginnings_desc:0 "La dynastie Shun est née d'une rébellion contre l'autorité des Ming, un soulèvement de paysans et de fermiers lassés de se saigner aux quatre veines pour les collecteurs de taxes et leurs propriétaires. Notre peuple est toujours plus enclin à prendre les armes plutôt que subir encore les tourments et la famine."
 shun_dashing_king:0 "Le roi d'assaut"
 shun_dashing_king_desc:0 "Le chef des Shun a été surnommé « le roi d'assaut ». En adoptant officiellement ce titre pour en faire usage lors de nos relations avec les dignitaires étrangers, nous pourrions grandement améliorer notre réputation à la fois dans le pays et au-delà des frontières."
 shun_hidden_treasury:0 "Trésor caché"
 shun_hidden_treasury_desc:0 "Nous avons aboli les anciennes taxes sur les grains, afin de permettre aux propriétaires ruraux de conserver une plus grande part de leurs revenus, qu'ils peuvent consacrer alors à payer des soldats pour combattre, des paysans pour cultiver, et des diplomates pour nous représenter à l'étranger. Et cela nous assure aussi qu'il reste toujours de l'argent à prélever si nous devons en venir là."
 shun_obedient_to_heaven:0 "Obéissance au ciel"
 shun_obedient_to_heaven_desc:0 "Le nom choisi par notre dynastie signifie « obéissante au ciel ». À elle donc de s'en montrer digne, car les troupes ont prêté serment devant notre souverain, qu'elles considèrent doté de capacités célestes. Elles sont donc prêtes à s'entraîner d'autant mieux et à se soumettre à la discipline la plus stricte pour s'assurer un avenir glorieux lors des batailles à venir."
 shun_perfection_of_sieging:0 "Sièges parfaits"
 shun_perfection_of_sieging_desc:0 "Nous avons découvert de nouveaux usages à la poudre à canon lors des sièges, et développé des méthodes efficaces pour escalader les murs et y percer des brèches. Avec ces méthodes nouvelles, nous pouvons assurément mettre le siège devant les plus fortes défenses et prendre avec facilité le contrôle de provinces entières."
 shun_from_sticks_to_guns:0 "Des bâtons aux fusils"
 shun_from_sticks_to_guns_desc:0 "Les troupes ont été entraînées à manier à la fois les armes de combat rapproché et les armes à distance. Aussi efficaces dans le maniement des bâtons, des épées, des couteaux, des arcs que des fusils, nos braves soldats peuvent remplir n'importe quelle mission que nous pouvons leur demander de remplir. Leur adaptabilité leur donne les capacités de l'emporter sur n'importe quel champ de bataille."
 shun_claim_to_the_mandate:0 "Revendiquer le mandat céleste"
 shun_claim_to_the_mandate_desc:0 "Si notre dynastie a d'humbles origines, c'est par la force et la justice que nous nous sommes assurés du soutien des nobles et du petit peuple. Nous sommes désormais dignes de revendiquer le mandat céleste, et de gouverner l'ensemble de la Chine."

