 flavor_kor.7.t:0 "Capture du trône du chrysanthème"
 flavor_kor.7.d:1 "Avec la prise de Kyôto, le shôgunat japonais est en ruine. Nos troupes sont entrées dans la cité et l'ont méthodiquement mise à sac, mettant ainsi un terme à une inimitié remontant à des générations de conflits avec les Japonais, tandis que les habitants survivants se tapissent et n'ont plus que leurs yeux pour pleurer. Ce faisant, nos hommes ont accumulé un magnifique butin, dont la plus grande partie passera sur la péninsule.\n\nParmi les objets les plus importants à être tombés entre nos mains se trouve le trône du chrysanthème, sur lequel se sont assis tous les empereurs du Japon depuis le VIIe s. [Root.GetRulerTitleAndNameOrRegencyCap] a décrété qu'il devait être emmené à [Root.Capital.GetCapitalName] pour être exposé comme un symbole de gloire parmi les trésors [Root.GetDuDelaNP] [Root.GetName]."
 flavor_kor.7.opt:0 "Gloire [Root.GetAuAlaNP] [Root.GetName] !"
 kor_japanese_loot:0 "Le trône du chrysanthème"
 desc_kor_japanese_loot:0 "Le trône du chrysanthème, en même temps que de nombreux autres trésors japonais, a été pris et emmené jusqu'à [Root.GetCapitalName]."
 flavor_kor.2.desc_new:0 "En tant que Troisième censeur, en cette année [GetYear], le néo-confucéen Kim Il-son, ancien historien d'État, n'hésite guère à critiquer les fonctionnaires et membres du gouvernement, non plus que les élites des yangban. Ses nombreux opposants ont ainsi retrouvé des allusions dans ses Annales du roi Seongjong, dont ils clament haut et fort qu'il s'agit d'une véritable trahison. Ils exigent donc qu'il soit immédiatement exécuté, et que les néo-confucianistes le soutenant soient mis à mort ou exilés."
 flavor_kor.2.A:0 "Faisons-le exécuter !"
 flavor_kor.2.B:0 "Mieux vaut encore purger les yangban !"
 flavor_kor.2.C:0 "Tout doit être fait pour préserver l'équilibre politique"
 flavor_kor.3.desc_new:2 "Lors d'un banquet officiel, le ministre des Rites Yi Se-jwa a renversé par mégarde du vin sur les robes de [Root.Monarch.GetName]. En cette année [GetYear], alors qu'une période d'intenses rivalités entre factions et de critiques adressées à l'autorité [Root.GetDuDelaDir] [Root.GetDir], les ennemis de Yi Se-jwa n'ont pas tardé à interpréter l'incident comme un crime de lèse-majesté, et donc une trahison pure et simple.\n\nIls exigent donc sa mise à mort immédiate, ainsi que celle de ses nombreux alliés de toutes les factions. De fait, cela semble être là l'occasion si longtemps attendue pour débarrasser le gouvernement de tous ceux qui se sont opposés à lui ces derniers temps."
 flavor_kor.3.A:0 "Purgeons tous ceux qui s'opposent à nous"
 flavor_kor.3.B:0 "Tout doit être fait pour préserver l'équilibre politique"
 flavor_kor.4.desc_new:0 "Cho Kwang-jo, un réformateur néo-confucéen, tente de modeler le gouvernement selon ses idéaux confucianistes. Mais ses premiers succès ont connu un revers lorsqu'il s'est révélé trop dangereux pour l'ordre établi des yangban, affaiblissant leur mainmise sur le pouvoir en assurant la prépondérance des néo-confucéens et en les faisant enrager en proposant de confisquer leurs propriétés foncières.\n\nLes yangban le désignent maintenant comme un traître qui n'aspirerait qu'à monter sur le trône lui-même, et prétendent que ses réformes sont malavisées et ne peuvent que saper les fondations de l'État et de la société dans son ensemble. Pour sa part, Cho Kwang-jo insiste sur le fait que la seule voie possible est de poursuivre les réformes à marche forcée, en dépit des oppositions. Qui devons-nous suivre sur cette question ?"
 flavor_kor.4.A:0 "Débarrassons-nous des néo-confucéens !"
 flavor_kor.4.B:0 "Les réformes doivent se poursuivre, quel qu'en soit le prix"
 flavor_kor.8.t:0 "Soulèvement des paysans"
 flavor_kor.8.d:0 "Cela fait quelque temps que la paysannerie connaît une situation difficile, se trouvant taxée bien au-delà de ses capacités tout en devant continuer de subvenir elle-même à ses propres besoins. Et si ces gens fuient leurs terres pour échapper à leurs obligations, celles-ci reposent alors sur ceux qu'ils ont laissés derrière eux, ce qui se traduit par un nouvel alourdissement des taxes. Enfin, les élites yangban font tout pour acquérir toujours davantage de terres pour elles-mêmes, chassant ainsi les pauvres des campagnes.\n\nCette situation engendre l'anarchie, et l'agitation est de plus en plus répandue. Si rien n'est fait, cela pourrait devenir une menace pour l'État."
 flavor_kor.8.A:0 "Ces gens doivent apprendre à rester à leur place"
 flavor_kor.8.B:0 "Nous devons à tout prix améliorer leur sort"
 flavor_kor.8.tt:0 "Ce modificateur ne pourra être retiré qu'en menant à bien la mission §YSouffrance paysanne§! ou en écrasant la révolte paysanne d'§YIm Kkeokjeong§! à la fin du XVIe s."
 flavor_kor.9.t:0 "La révolte d'Im Kkeokjeong"
 flavor_kor.9.d:0 "Empirant encore l'agitation dans les campagnes, les taxes trop lourdes et l'incapacité du gouvernement à régler les problèmes de la condition paysanne ont déclenché une grave crise dans la province de [ImKkeokjeong_Revolt_Province.GetName]. Un brigand du nom de Im Kkeokjeong, que l'on dit être le fils d'un vulgaire boucher, a rassemblé une grande bande de paysans et commencé à tuer de riches propriétaires pour distribuer leurs richesses parmi les pauvres. Les autorités locales en sont réduites à nous demander de les aider à résoudre la crise."
 flavor_kor.9.opt:0 "Nous allons devoir écraser ces paysans"
 flavor_kor.10.t:0 "Ascension des néo-confucéens"
 flavor_kor.10.d:2 "À la fin du XVe et au début du XVIe s., la stabilité politique des premiers Joseon fut troublée par l'émergence d'un nouveau groupe, connu sous le nom de « néo-confucéens ». Il s'agissait de lettrés originaires des campagnes, qui n'étaient pas des membres traditionnels de l'élite yangban qui gouvernait le pays. Leurs mérites évidents encouragèrent les souverains à les recruter au sein du gouvernement. Malgré tout, leurs idées réformistes, en plus de leur rivalité avec les élites anciennes pour les propriétés foncières et les postes, débouchèrent sur des querelles de plus en plus fréquentes entre les diverses factions occupant la scène politique."
 flavor_kor.10.opt:0 "Qu'il en soit donc ainsi"
 flavor_kor.10.tt:2 "Tous les ordres perdent §R10%§! en loyauté.\n"
 flavor_kor.11.t:0 "Résurgence des luttes entre factions"
 flavor_kor.11.d:0 "Les différends entre [Root.GetKorDHEEstate1] et [Root.GetKorDHEEstate2] sont réapparus au grand jour, déclenchant une lutte vicieuse où la survie de chacun est en jeu. Les meneurs des deux factions s'accusent mutuellement de haute trahison, apparemment [Root.GetKorFactionReason] se trouve maintenant contraint[Root.GetXEDir] de faire preuve d'autorité pour arbitrer entre les deux camps. Les ennemis [Root.GetDuDelaNP] [Root.GetName] doivent assurément se réjouir de nous voir si divisés…"
 flavor_kor.11.A:0 "Apportons notre soutien aux [Root.GetKorDHEEstate1]"
 flavor_kor.11.B:0 "Mieux vaut plutôt soutenir les [Root.GetKorDHEEstate2]"
 flavor_kor.11.tt:0 "\nPour empêcher cet événement de survenir à nouveau, la mission §YFin des luttes entre factions§! doit être menée à bien."
 flavor_kor.13.t:0 "[Root.GetLeLaNPCap] [Root.GetName] et l'ascension des Mandchous"
 flavor_kor.13.d:1 "[Root.GetLeLaNPCap] [Root.GetName] et les Jurchens se sont souvent affrontés par le passé, et ce n'est que grâce aux monts Jangbaek, agissant comme une frontière naturelle, qu'il a été possible de préserver le pays des raids de leurs hordes. Mais l'unification de ce peuple pose de nouveau la question de notre sécurité.\n\nSi repousser les raids a jusqu'à présent été possible, ce sera désormais beaucoup plus difficile face à la puissance d'une Mandchourie unifiée. Il pourrait donc être à notre avantage de faire allégeance [MCH.GetAuAlaNP] [MCH.GetName] et de [MCH.GetLuiLeurNP] verser tribut afin de préserver la paix et la prospérité [Root.GetDuDelaNP] [Root.GetName]."
 flavor_kor.13.a:0 "[Root.Overlord.GetLeLaNPCap] [Root.Overlord.GetName] saur[Root.Overlord.GetAOntNP] nous protéger"
 flavor_kor.13.b:0 "Mieux vaut verser tribut [MCH.GetAuAlaNP] [MCH.GetName]"
 flavor_kor.13.c:0 "[Root.GetLeLaNPCap] [Root.GetName] fer[Root.GetAOntNP] face seul[Root.GetXENP] aux barbares !"
 flavor_kor.14.t:0 "[From.GetLeLaNPCap] [From.GetName] veu[From.GetTLentNP] verser tribut"
 flavor_kor.14.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] commence enfin à reconnaître notre puissance et a demandé à devenir tributaire [Root.GetDuDelaNP] [Root.GetName]. L'accepter présenterait évidemment de nombreux avantages, mais cela nous contraindrait aussi à renoncer à tous nos projets d'expansion dans la péninsule."
 flavor_kor.14.a:0 "Acceptons donc ce tribut"
 flavor_kor.14.a.tt:0 "Toutes les provinces possédées par [MCH.GetLeLaNP] §Y[MCH.GetName]§! dans la région §Ycoréenne§! vont être rétrocédées [KOR.GetAuAlaNP] §Y[KOR.GetName]§!."
 flavor_kor.14.b:0 "Ce tribut, ce sont nos guerriers qui le prendront !"
 flavor_mch.EVTNAME8:0 "Unification des Mandchous"
 flavor_mch.EVTDESC8:0 "Les Jurchens de Mandchourie ont toujours été des tributaires loyaux pour [Root.GetLeLaNP] [Root.GetName]. Ils savaient quelle était leur place, et nous servaient en conséquence.\n\nMais les choses ont changé : ils ont décidé d'unifier la région sous une autorité unique en soumettant les tribus afin de former une horde unique, qui n'aspire plus désormais qu'à conquérir le monde !"
 flavor_mch.EVTOPTA8:0 "Le ciel ait pitié de nous !"
