 jewish_flavor.1.t:0 "Pesach"
 jewish_flavor.1.d:0 "It has already been a long time since Moses liberated our people from the Pharaoh, but we must still remember how the Lord punished him. Following His command, we marked our lintels and doorposts with a lamb's blood, so that the Angel of Death would pass over them and not kill our firstborns. Since then, we have lived free from the shackles of the Pharaoh, but we must still remember it and thank the Lord for it.\nThis is what we celebrate on Pesach, one of the three Shalosh Regalim, but we must celebrate while keeping that in mind. Although it was customary for the Shalosh Regalim to consist in a pilgrimage to Jerusalem to offer sacrifices in the temple, that's not possible anymore since the destruction of the Second Temple. Thus, we must make an effort to remember while celebrating. The sacrificial lamb must be offered, and all leaven discarded and burned. With this, our people will remember."
 jewish_flavor.1.a:0 "Let's celebrate"
 jewish_flavor.2.t:0 "Shavuot"
 jewish_flavor.2.d:0 "After leaving the land of the Pharaoh, our people wandered the desert for forty years until they reached the Promised Land. In that time, while at Mount Sinai, Moses received the Torah from the Lord. This is what we celebrate on Shavuot, one of the three Shalosh Regalim. Although it was customary for the Shalosh Regalim to consist in a pilgrimage to Jerusalem to offer sacrifices in the temple, that's not possible anymore since the destruction of the Second Temple. Thus, we must make an effort to remember while celebrating.\nShavuot also commemorates the wheat harvest after the counting of the Omer started at Passover. Thus, it represents the anticipation and desire of receiving the Torah and we must celebrate while keeping that in mind. We must focus on the study of the Torah to become a nation committed to serving the Lord. Only then will the Lord provide."
 jewish_flavor.2.a:0 "Let's celebrate"
 jewish_flavor.3.t:0 "Sukkot"
 jewish_flavor.3.d:0 "After leaving the land of the Pharaoh, our people wandered the desert for forty years until they reached the Promised Land. During all that time, our people had to live in fragile dwellings erected in the middle of the desert.\n This is what we remember when we celebrate Sukkot, one of the three Shalosh Regalim. Although it was customary for the Shalosh Regalim to consist in a pilgrimage to Jerusalem to offer sacrifices in the temple, that's not possible anymore since the destruction of the Second Temple. Thus, we must make an effort to remember while celebrating.\nBy building and living in temporary dwellings during Sukkot we partake in the hardships our people had to suffer in the past, and we remember. And by partaking in all this shared suffering our people will be aware that we have more things in common than those that make us apart."
 jewish_flavor.3.a:0 "Let's celebrate"
 jewish_flavor.4.t:0 "Bar Mitzvah"
 jewish_flavor.4.desc:0 "It seems like it was yesterday that [Root.Heir.GetName], the heir of our [Root.Monarch.GetTitle] was born, but the time has come for [Root.Heir.GetHerHim] to become a full-fledged adult. According to the Jewish law, until now [Root.Heir.GetSheHe] was the responsibility of [Root.Monarch.GetTitle] [Root.Monarch.GetName], but from now on [Root.Heir.GetSheHe] will be held accountable for [Root.Heir.GetHerHis] own actions.\nIt has always been tradition among Jews that when boys reach 13 and girls 12, they become full members of the community with the responsibilities that come with it. They can already be called to read the Torah, lead and participate in the prayer quorum, and have the right to marry. But they also have the obligation of knowing the Jewish law and abide by it.\nIt is expected of us to host a party to celebrate such occasion. It will also be the perfect opportunity to present [Root.Heir.GetName] to the court, and for [Root.Heir.GetHerHim] to strengthen [Root.Heir.GetHerHis] bonds with it, preparing [Root.Heir.GetHerHim] for when [Root.Heir.GetSheHe] has to start ruling our nation."
 jewish_flavor.4.a:0 "Let's spend lavishly"
 jewish_flavor.4.b:0 "Just don't go overboard"
 jewish_flavor.4.c:0 "We need to be moderate"
 jewish_flavor.4.d:0 "There's no need to celebrate"
