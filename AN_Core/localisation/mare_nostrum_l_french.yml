 sailor_event.1.t:0 "La mer immense"
 sailor_event.1.d:0 "Au contraire des champs de bataille sur terre, qui sont avant tout une affaire de devoir et de recherche de gloire, la mer attire les esprits libres qui goûtent peu ce genre de choses. Les récits de navigation sur tous les océans du monde et des expéditions passées de la flotte [Root.GetRootAdjFS], comme s'il s'agissait de véritables aventures, sont racontés sans fin par de vieux loups de mer qui cherchent à se souvenir des choses étonnantes qu'ils ont vues, et des grands sacrifices depuis longtemps oubliés.\n\nDoit-on s'étonner, avec un tel héritage, que la jeunesse [Root.GetRootAdjFS] rêve de parcourir l'immensité des océans ? Nombreux sont ceux qui ont rejoint la marine l'an passé. Certains finiront certainement leurs jours au fond des océans, mais tous ceux qui reviendront perpétueront à leur tour ces histoires."
 sailor_event.1.a:0 "Nous écrivons en ce moment même celles qui inspireront les générations futures"
 sailor_event.2.t:0 "La dure vie en mer"
 sailor_event.2.d:0 "Nombreux sont ceux qui rejoignent la marine en s'attendant à mener une vie plus trépidante qu'en restant dans leurs foyers, aspirant à voir les mers et les terres qui se trouvent au-delà des eaux [Root.GetRootAdjFP]. Tous donc ne sont pas prêts à cette vie souvent difficile et encore plus morne et ennuyeuse qu'à terre : confrontés à des tâches, à une nourriture et à des compagnons qui restent toujours les mêmes, de nombreux jeunes mousses regrettent rapidement leur décision.\n\nConsidérés comme des marins d'eau douce naïfs par des compagnons d'équipage vétérans, ils posent rapidement plus de problèmes qu'autre chose. Certains peuvent finir par s'habituer à la réalité du travail et devenir utiles, mais d'autres feraient bien mieux de regagner leurs pénates."
 sailor_event.2.a:0 "La propagande pour le recrutement n'a pas que des avantages"
 sailor_event.3.t:0 "Des marins dans l'armée ?"
 sailor_event.3.d:0 "L'armée [Root.GetRootAdjFS] a subi des pertes considérables ces dernières années, des milliers de vies ayant été perdues lors des combats. Toutefois, ceux qui servent en mer n'ont pas subi le même sort. En dépit de tous les sacrifices qu'ils ont consentis pour protéger [Root.GetLeLaNP] [Root.GetName], la flotte ne manque pas de bras pour hisser ou affaler les voiles.\n\nLa marine a donc commencé à encourager ceux qui sont prêts à risquer leur vie en mer à rejoindre en lieu et place l'armée. Et, après tout, s'il ne reste personne pour protéger les ports [Root.GetRootAdjMP], même nos plus beaux vaisseaux et nos meilleurs équipages seront bien incapables de trouver un endroit où accoster."
 sailor_event.3.a:0 "Ces jeunots iront là où l'on a besoin d'eux"
 sailor_event.4.t:0 "Des soldats dans la marine ?"
 sailor_event.4.d:0 "Au cours des derniers conflits, de nombreuses vies ont été perdues en mer. Et, alors que l'armée [Root.GetRootAdjFS] s'est bien rétablie, les capitaines de nos navires trouvent difficilement des mousses pour leurs vaisseaux, et nombreuses sont les histoires peu engageantes qui circulent, jusqu'à la cour [Root.GetDuDelaDir] [Root.GetDir], sur les sacrifices consentis par nos marins.\n\nLes commandants de l'armée en ont peu à peu pris conscience, et encouragent désormais ceux qui pourraient servir sous leurs ordres à gagner la côte pour s'embarquer sur nos navires – car même s'ils ont beaucoup à apprendre, leur aide sera nécessaire pour rétablir la flotte."
 sailor_event.5.t:0 "Une ouverture sur la mer"
 sailor_event.5.d:0 "Si [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] pas la culture maritime de nombreux pays possédant un littoral étendu, nous sommes fiers toutefois de cette courte bande de terre qui nous offre un accès à la mer. La côte [Root.GetRootAdjFS] offre de nombreuses opportunités et attire de nombreux jeunes aspirant à une autre vie.\n\nMême si notre capacité navale est encore limitée, disposer de plus de jeunes ayant l'expérience de la batellerie gonflerait les équipages de nos vaisseaux. Peut-être devrions-nous donc inciter la jeunesse [Root.GetRootAdjFS] à s'établir sur la côte ?"
 sailor_event.5.a:0 "Nous devons les encourager dans leurs ambitions"
 sailor_event.5.b:0 "Ils se fatigueront bien assez vite de la mer"
 central_african.1.t:0 "Montée en puissance des Maroserana"
 central_african.1.d:0 "Nous ne savons pas exactement qui ils sont ni d'où ils viennent, mais une nouvelle classe dirigeante a émergé et commencé à transformer la société [Root.GetRootAdjFS]. Connus sous le nom de « Maroserana », ils sont sans doute arrivés du continent, mais les coutumes et la religion [Root.GetCultFP] sont uniques et liées à leur façon de se maintenir au pouvoir : en vénérant les dirigeants du passé et en faisant désigner leur [Root.GetDir] par des voyants communiquant avec les ancêtres, ils intègrent leur propre règne au sein de l'histoire tout entière [Root.GetDuDelaNP] [Root.GetName].\n\nEn plus du fait que les contacts avec les partenaires importants sont très formalisés, que ce soit avec les artisans ou les sages du pays, le pays tirera très certainement avantage de ces pratiques nouvelles introduites par les Maroserana."
 central_african.1.a:0 "Les dirigeants autant que le peuple apprennent les uns des autres"
 central_african.2.t:0 "La mise par écrit d'Ibonia"
 central_african.2.d:0 "Des nombreux récits qui sont racontés par le peuple, celui d'Ibonia est l'un des plus répandus : contant la vie du héros Iboniamasiboniamanoro et ses aventures pour sauver sa bien-aimée, Iampelasoamananoro, de nombreuses versions existent [Root.GetAuEnNP] [Root.GetName].\n\nMais même si nous pouvons être fiers que ces histoires aient survécu au passage du temps, Ibonia reste largement méconnu à l'étranger. Pour qu'il se répande, nous devrons donc le coucher par écrit. Cela nous obligera toutefois à choisir une version définitive, très probablement celle racontée à [Root.Capital.GetCapitalName]. Ceux qui ont grandi en écoutant des variantes pourraient donc bien perdre foi en [Root.Monarch.GetName]. Cela en vaut-il la peine ?"
 central_african.2.a:0 "Ibonia doit être imprimé et répandu dans le monde entier"
 central_african.2.b:0 "Ce récit devra continuer d'être raconté par les voix [Root.GetRootAdjFP]"
 central_african.3.t:0 "Des soldats transgressent un fady"
 central_african.3.d:0 "Au sein de la société malgache, les comportements sont encadrés par les fady, des tabous sociaux et religieux, souvent obscurs pour les étrangers. Nos troupes, à Madagascar, ont parfois été mal considérées par les indigènes, du fait qu'elles étaient incapables de respecter ces règles absconses, quand bien même elles ont cherché à éviter de susciter la moindre inimitié.\n\nAinsi, certains de nos hommes ont malencontreusement établi leur campement dans un territoire considéré comme fady, y pénétrant sans y avoir été préparés par avance, comme cela aurait été requis. Mais au contraire de ce qu'il s'était passé jusqu'à présent, les indigènes ont ressenti cet incident comme une insulte, et l'ont rapporté aux autorités, déclenchant ainsi un incident diplomatique. Comment devons-nous traiter cette affaire ?"
 central_african.3.a:0 "Balivernes que cela, encore une superstition idiote"
 central_african.3.b:0 "Exprimons nos excuses pour notre ignorance des coutumes locales"
 central_african.4.t:0 "Une troupe [From.GetFromAdjFS] transgresse un fady"
 central_african.4.d:0 "Les fady, mélange de règles sociales et de tabous, sont considérés comme essentiels sur tous les territoires [Root.GetRootAdjMP]. Toutefois, nombre d'entre eux ne sont que locaux ; mais notre administration s'en accommode parfaitement, d'autant qu'autoriser et respecter ces particularités locales s'insère parfaitement dans notre politique visant à développer la loyauté des villages envers [Root.GetLeLaLDir] [Root.GetDir].\n\nPourtant, une troupe [From.GetFromAdjFS], alors qu'elle traversait nos territoires, s'est montrée beaucoup plus négligente et a transgressé de façon déplorable un fady local. Pire encore, ces hommes ont ensuite refusé de s'excuser, qualifiant hypocritement nos coutumes de « superstitions », alors même qu'ils ne font pas montre du même mépris pour toutes ces règles, sociales ou religieuses, qu'ils s'imposent eux-mêmes. Tout cela ne peut donc être considéré que comme une insulte envers le peuple [Root.GetRootAdjMS]."
 central_african.4.a:0 "Une telle offense ne peut rester impunie"
 central_african.5.t:0 "Planches lukasa"
 central_african.5.d:0 "Afin de préserver notre histoire et nos connaissances, les sages artisans [Root.GetRootAdjMP] ont créé les lukasa, des planches servant à mémoriser tout ce qu'il est possible de raconter, depuis les généalogies jusqu'aux cartes. Un système complexe de gravures et de perles de couleurs est utilisé pour fixer la mémoire, aidant ainsi les historiens à se souvenir et à rappeler le passé.\n\n[Root.Adm_Advisor.GetName] est devenu[Root.GetXEAdm] un[Root.GetXEAdm] véritable spécialiste de l'art de la création de ces planches lukasa, aussi cette chance inédite d'enregistrer les connaissances pour l'avenir doit-elle être saisie, avant qu'[Root.GetIlElleAdm] ne quitte notre service. Mais que devrions-nous fixer à jamais ?"
 central_african.5.a:0 "Fixons ainsi nos lois"
 central_african.5.b:0 "Notons plutôt nos routes et partenaires commerciaux"
 central_african.5.c:0 "Conservons le souvenir de nos plus grands guerriers"
 central_african.5.e:0 "Rappelons-nous les ancêtres du clan [Root.Monarch.Dynasty.GetName]"
 central_african.6.t:0 "Renforcement du mbudye"
 central_african.6.d:0 "La puissance [Root.GetDuDelaDir] [Root.GetDir] a toujours été contrebalancée par l'influence du mbudye, le conseil des hommes et des femmes disposant des connaissances spirituelles et historiques. Mais certains de ces anciens, parmi les plus influents au conseil, nous ont récemment quittés, faisant que [Root.Monarch.GetName] dispose de moins de conseils avisés que n'en ont reçus les [Root.GetDir]s jusqu'à présent.\n\nHeureusement, de nombreux candidats, jeunes et prometteurs, s'apprêtent à entrer au conseil, après avoir prouvé leur talent dans l'art de lire les planches lukasa et leur grande compréhension des traditions et des histoires anciennes. Devons-nous les autoriser à entrer rapidement au mbudye, de manière à conserver à ce dernier toute son influence ?"
 central_african.6.a:0 "Autorisons ces jeunes à entrer au mbudye"
 central_african.6.b:0 "Profitons plutôt de son affaiblissement temporaire pour lancer des réformes"
 central_african.7.t:0 "Heurts entre le mbudye et [Root.GetLeLaLDir] [Root.GetDir]"
 central_african.7.d:0 "Depuis que nous avons fait le choix d'étendre le conseil du mbudye, certaines de nos décisions ont suscité des critiques. Il semble bien que les nouveaux membres y aient fait entrer avec eux de nouvelles interprétations de notre histoire et de nos lois, dégradant les relations entre [Root.GetLeLaLDir] [Root.GetDir] et le mbudye, allant même jusqu'à faire douter de la sagesse de [Root.Monarch.GetName].\n\nOr, l'approbation du mbudye est cruciale pour gouverner [Root.GetLeLaNP] [Root.GetName], et un[Root.GetXEDir] [Root.GetDir] qui choisirait d'ignorer ses avis mettrait en danger sa crédibilité. Comment devons-nous donc mettre fin à ce conflit ?"
 central_african.7.a:0 "Ignorons les avis des membres du mbudye"
 central_african.7.b:0 "Concédons-le, ils en savent plus que nous"
 central_african.8.t:0 "Conflit de générations au mbudye"
 central_african.8.d:0 "Notre décision de faire entrer des membres plus jeunes au mbudye, le conseil [Root.GetDuDelaDir] [Root.GetDir], a suscité des conflits entre ses membres. Les nouveaux conseillers, aussi curieux et désireux d'apprendre qu'ils l'ont été au début, ont par la suite commencé à discuter sur la façon de lire les planches lukasa et à mettre en doute les détails d'informations importantes, rappelées par les membres les plus âgés.\n\nIl est bien évidemment possible que l'ancienne génération se fasse sénile ; mais qu'ils osent même le suggérer prouve bien l'insolence effarante des nouveaux entrants. [Root.Monarch.GetName] doit-[Root.GetIlElleDir] les faire taire ou au contraire suivre leurs avis ?"
 central_african.8.a:0 "La mémoire des anciens ne nous a jamais fait défaut"
 central_african.8.b:0 "Ce sont les nouvelles interprétations qui décideront de notre avenir"
 central_african.9.t:0 "Álvaro Fernandes"
 central_african.9.d:0 "Un homme est arrivé sur nos terres depuis la côte : il se présente comme un exilé portugais, un « degregado ». Il a un don indéniable pour les langues, et prétend avoir travaillé comme interprète dans l'un de ces établissements sur la côte avec lesquels nous faisons commerce. Il souhaite désormais explorer l'intérieur des terres pour découvrir l'origine de l'or échangé sur la côte.\n\nNous n'avons aucune raison de nous méfier de l'homme en lui-même ; mais quant aux marchands portugais, si envieux, c'est une tout autre affaire…"
 central_african.9.a:0 "Nous le traiterons comme l'invité qu'il est"
 central_african.9.b:0 "On ne peut avoir aucune confiance envers les Portugais"
 central_african.10.t:0 "Accroissement des échanges avec l'Inde"
 central_african.10.d:0 "Lorsque les Européens commencèrent à s'implanter sur les côtes, ils paraissaient prêts à s'élancer vers l'inconnu aussitôt qu'ils le pouvaient. Pourtant, désormais, leurs navires ont commencé à revenir, rapportant épices et produits manufacturés que nous pouvons leur échanger, car ces Européens sont plus qu'envieux de notre or et de notre ivoire. Ils nous ont donc offert une façon bien plus avantageuse de pratiquer les échanges avec les contrées lointaines de l'Inde."
 central_african.10.a:0 "Nous devrions demander plus en échange de nos marchandises"
 central_african.10.b:0 "Envoyons vers l'Inde tout ce que peuvent transporter les navires des Européens"
 central_african.11.t:0 "Tous nourris du même sein"
 central_african.11.d:0 "De même que notre lignée maternelle détermine nos ancêtres, notre héritage et notre droit à régner, il nous lie aussi à celle qui est notre mère à tous. Les tribus et familles [Root.GetDuDeNP] [Root.GetName] éviteraient de se déchirer et se combattre si nous pouvions garder à l'esprit cette croyance simple de notre peuple : nous avons tous été nourris du même sein."
 central_african.11.a:0 "Que [Root.GetLeLaNP] [Root.GetName] aill[Root.GetEEntNP] désormais en paix"
 central_african.12.t:0 "Le Pays des flammes"
 central_african.12.d:0 "Durant des générations innombrables, les Maravis ont été réputés pour leurs travaux de forge. Ce sont même nos fours à ciel ouvert qui nous ont donné notre nom : le « Pays des flammes ».\n\nMaintenant que l'ennemi s'approche, il est temps de rallumer ces feux et de lui montrer qu'ils ne nous servent pas seulement à fabriquer des outils et des clous, mais aussi des poignards et des épées !"
 central_african.12.a:0 "C'est notre fer qui enflammera leurs terres"
 central_african.13.t:0 "Les Chewa"
 central_african.13.d:0 "Les Chewa sont venus de loin depuis le couchant, pour s'établir en ces lieux avec nos ancêtres. Nos anciens ne se souviennent plus bien à quelle époque cela remonte, mais ils racontent des récits sur leurs langues secrètes et les marques sur leur peau. Aujourd'hui encore nous honorons ces marques, car si les Chewa nous ont donné une part d'eux, nous leur avons aussi donné une part de nous-mêmes. Qu'importe que l'on soit un Banda ou un Phiri, c'est leurs masques que l'on porte et leur sagesse que l'on écoute."
 central_african.13.a:0 "Nous écoutons"
 central_african.14.t:0 "Sociétés secrètes nyau"
 central_african.14.d:0 "Pour un étranger, tout cela ressemble à des sifflements dans son dos, à d'étranges cérémonies une fois la nuit venue, et à d'ésotériques rituels initiatiques. Pour nous, c'est la façon naturelle de transmettre le savoir, la connaissance et le souvenir. Chaque jeune homme et chaque jeune femme de chaque village intègre une société nyau, où ils peuvent apprendre et partager leur compréhension du monde. Cela les guide toute leur vie, et les rituels leur permettent de former un lien avec les sociétés des autres villages."
 central_african.14.a:0 "Ainsi fait notre peuple"
 central_african.14.b:0 "Interdisons ces réunions ridicules"
 central_african.15.t:0 "Se souvenir [Root.GetDuDelaDir] [Root.GetDir]"
 central_african.15.d:0 "Maintenant qu'est parti[Root.GetXEDir] feu notre [Root.GetDir], nous devons décider comment [Root.GetIlElleDir] sera célébré[Root.GetXEDir] lors des cérémonies. Alors que nous laissons mourir d'elle-même la flamme éternelle, allumée le jour même où [Root.GetIlElleDir] est monté[Root.GetXEDir] sur le trône, un grand animal va être sculpté dans le bois, porté par une douzaine d'hommes, qui permettra de conserver son souvenir.\n\nQuelle créature nous permettra de nous souvenir le mieux de son prédécesseur, tandis même que nous allumons une nouvelle flamme pour [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] ?"
 central_african.15.a:0 "Njobvu, l'éléphant, pour nous souvenir de sa grandeur"
 central_african.15.b:0 "Ndondo, le serpent, pour rappeler la façon dont nos maisons ont été construites"
 central_african.15.c:0 "Kasiyamaliro, l'antilope, pour nous souvenir que nous rejoignons tous un jour nos ancêtres"
 central_african.15.e:0 "Mkango, le lion, pour nous garder de nous moquer jamais de nos ancêtres"
 central_african.16.t:0 "Cambarantama"
 central_african.16.d:0 "Ntare I Cambarantama était un roi légendaire et le fondateur du Burundi, descendant de l'ancien clan Ntwero, et le premier mwami du premier cycle des rois du Burundi.\n\nMaintenant le cycle est relancé pour la première fois, par Ntare III Kivimira Savuyimba Semunganzashamba Rushatsi Cambarantama. Ne faisant qu'un avec le commencement, il est le fondateur d'une ère nouvelle pour tous les clans du Burundi."
 central_african.16.a:0 "Il mérite bien d'être [Root.GetDir] du Burundi"
 central_african.16.b:0 "Il ferait un excellent conseiller pour [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName]"
 central_african.17.t:0 "Les Batembuzi du Kitara"
 central_african.17.d:0 "Longtemps avant que nous ne régnions sur ces terres, presque au commencement du monde, l'empire ancien du Kitara s'étendait tout autour des Grands Lacs, gouverné par le clan Batembuzi. Cette dynastie avait été fondée par nul autre que Ruhanga, le Créateur, et ses descendants possédaient des pouvoirs divins.\n\nNombreux sont les royaumes qui se revendiquent toujours de l'héritage de l'ancien Kitara, et si nous faisions remonter le lignage [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] suffisamment loin, nous pourrions nous apercevoir aussi que coule dans ses veines une goutte du sang divin."
 central_african.17.a:0 "[Root.Monarch.GetName] gouverne [Root.GetLeLaNP] [Root.GetName] avec l'autorité des Batembuzi"
 central_african.17.b:0 "Nos voisins doivent savoir à quel point le lignage des [Root.Monarch.Dynasty.GetName] est puissant"
 central_african.17.c:0 "Nous saurons restaurer les frontières de l'ancien Kitara"
 central_african.18.t:0 "Un katikkiri exceptionnel"
 central_african.18.d:0 "Gouverner une chefferie est une tâche ardue, et au royaume [Root.GetDuDeNP] [Root.GetName] chaque [Root.GetDir] règne avec l'aide d'un katikkiri. Celui de [Root.Monarch.GetName] a une centaine de projets grandioses à l'esprit, et ne manque jamais de bonnes idées pour les réaliser.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] est véritablement béni[Root.GetXEDir] d'avoir à son service un tel conseiller de talent."
 central_african.18.a:0 "Ce katikkiri devrait s'intéresser à nos vassaux"
 central_african.18.b:0 "Mieux vaudrait qu'il s'intéresse plutôt à nos voisins"
 central_african.19.t:0 "Kateregga s'empare du trône"
 central_african.19.d:0 "Des histoires de sorcellerie circulent. Comment autrement [Root.GetLeLaLDir] [Root.GetDir] aurait-[Root.GetIlElleDir] pu mourir aussi soudainement ? D'autant que le moment est des plus opportuns pour Kateregga, lui permettant de prétendre à la succession, même s'il n'est que le fils cadet de la troisième épouse [Root.GetDuDelaDir] [Root.GetDir].\n\nQuoi qu'il en soit, il est prêt à monter sur le trône."
 central_african.19.a:0 "Kateregga est [Root.GetLeLaLDir] [Root.GetDir] légitime [Root.GetDuDeNP] [Root.GetName]"
 central_african.19.b:0 "Ce dépravé ne régnera jamais sur [Root.GetLeLaNP] [Root.GetName]"
 central_african.20.t:0 "Les enfants de Kateregga"
 central_african.20.d:0 "Kateregga a engendré une multitude d'enfants, qui vont répandre le clan de Kateregga à travers tout le pays. Devant choisir au sein d'un tel nombre d'enfants, élevés par autant de femmes, Kateregga a pris grand soin de choisir le meilleur pour lui succéder."
 central_african.20.a:0 "Il a choisi le plus âgé des fils de sa première épouse"
 central_african.20.b:0 "Il a choisi le plus âgé des fils de sa seconde épouse"
 central_african.20.c:0 "Il a choisi le plus jeune des fils de sa cinquième épouse"
 central_african.21.t:0 "La fin de Kateregga"
 central_african.21.d:0 "Le peuple voyait dans le moindre de ses actes une preuve de sorcellerie, et peut-être est-ce la punition des esprits qui a causé la fin que Kateregga a finalement connue : un mille-pattes venimeux l'a piqué à l'entre-jambe ; un petit coup sec, à l'endroit même d'où sont issus tant d'enfants.\n\nMême si certains parlent là d'une fin tragique, certains préfèrent dire qu'elle est appropriée à la vie qu'il a menée."
 central_african.21.a:0 "Il est mort en criant plus encore qu'à sa naissance"
 alert_corruption_growing_instant:0 "§YCorruption en hausse§!"
 alert_corruption_growing_delayed:0 "Si elle n'est pas réfrénée, une corruption trop importante pourrait bien ruiner le pays."
 alert_corruption_high_instant:0 "§YCorruption très importante§!"
 alert_corruption_high_delayed:0 "La fraude et les pots-de-vin sont désormais des plus communs au sein de l'administration. Aussi coûteux que cela puisse être, nous devons y mettre un terme !"
 corruption_event.1.t:0 "Les honnêtes marchands [Root.GetDuDeNP] [Root.GetName]"
 corruption_event.1.d:0 "Alors que de nombreux marchands sont connus pour gruger aussi bien les campagnards que les étrangers, en mentant sur la qualité de la marchandise ou en faisant des promesses qu'ils n'ont nulle intention de tenir, les marchands [Root.GetRootAdjMP] sont réputés pour leur honnêteté, à défaut de pratiquer des prix bas.\n\nCertes, ils concluent parfois des accords qui les arrangent bien plus que leurs partenaires commerciaux ; mais ils mentent rarement et ne versent jamais de pots-de-vin. Grâce à ces pratiques, nos marchands sont parmi les plus réputés au monde."
 corruption_event.1.a:0 "Pourquoi mentir alors que nous proposons les meilleures offres ?"
 corruption_event.2.t:0 "La confiance en autrui"
 corruption_event.2.d:0 "Même si dans de nombreux pays les citoyens sont encouragés à se montrer de bonne foi et honnêtes, la réalité est qu'il s'agit là, le plus souvent, d'une chose à laquelle bien peu de personnes peuvent se risquer.\n\nCe n'est pas le cas [Root.GetAuEnNP] [Root.GetName], pourtant : nous avons si bien mis un terme à la corruption au sein de la société que non seulement le peuple a toute confiance envers notre administration, sans avoir besoin de recourir à des pots-de-vin, mais qu'en plus les gens se font mutuellement confiance dans leurs échanges. Cette croyance générale dans l'honnêteté d'autrui est l'un des piliers sur lesquels repose toute société, et notre pays est en la matière un exemple à suivre."
 corruption_event.2.a:0 "Conformément aux prescriptions [Root.GetDuDelaRel] [Root.GetRelN]"
 corruption_event.3.t:0 "Chercheurs désintéressés"
 corruption_event.3.d:0 "Les académies ne sont pas immunisées à la corruption, et les profits qui peuvent être faits lorsque l'on abuse des postes d'influence peuvent mettre à mal le cadre serein nécessaire aux recherches.\n\nPourtant, les sciences [Root.GetRootAdjFP] sont largement épargnées de telles ignominies, car nos savants s'intéressent bien plus aux réels succès intellectuels qu'aux titres ou aux avantages financiers. Cette absence de corruption dans la société nous permet d'explorer et d'innover sans être aucunement entravés par de sordides questions d'intérêts privés."
 corruption_event.3.a:0 "La recherche pour la connaissance mérite d'être valorisée pour elle-même"
 corruption_event.4.t:0 "Un peuple d'honneur"
 corruption_event.4.d:0 "Bien peu nombreux sont les pays, où que ce soit dans le monde, qui ne prétendent pas accorder une grande importance à l'honneur et à la justice ; mais ils sont moins nombreux encore ceux qui sont réellement animés par ces idéaux.\n\nPourtant, l'absence de toute corruption quotidienne et à large échelle [Root.GetAuEnNP] [Root.GetName] en a fait l'un de ces rares lieux où ces principes l'emportent sur le gain personnel. Même à l'étranger, nos compatriotes sont recherchés pour occuper des postes de confiance, car le peuple [Root.GetRootAdjMS] est bien connu pour son sens du devoir à accomplir et son refus de toute subornation. Qui peut donc bien prétendre nous égaler en ce domaine ?"
 corruption_event.4.a:0 "Bien peu, pour dire vrai"
 corruption_event.5.t:0 "Incorruptible"
 corruption_event.5.d:0 "Tous ceux qui aident nos ennemis ne savent pas la réelle nature de leur transgression. Les espions sont évidemment loyaux à une puissance étrangère, mais bon nombre de leurs informateurs ne sont tout simplement que des personnes grassement payées pour livrer des secrets qu'ils devraient taire, sans comprendre à qui cela profite en fin de compte.\n\nMais, [Root.GetAuEnNP] [Root.GetName], un terme a été mis à la corruption. Des espions qui ont récemment tenté d'acheter et menacer des membres de l'administration ont été dénoncés au lieu d'être aidés, et se trouvent désormais à notre merci."
 corruption_event.5.a:0 "Mort aux espions"
 corruption_event.6.t:0 "Percepteurs corrompus"
 corruption_event.6.d:0 "Quiconque manipule des sommes d'argent importantes a été tenté de réclamer plus que ce qui lui est dû, et en cela les percepteurs ne sont pas une exception. Pourtant, même si nous pouvons nous permettre de perdre l'argent ainsi détourné, des personnes influentes se sont aperçues qu'elles pouvaient échapper entièrement à certaines taxes en les subornant. Il semble qu'actuellement cet état de fait soit approuvé par les plus anciens de nos percepteurs, qui font tout pour quitter leurs fonctions avec un certain pécule.\n\nNous pouvons consacrer du temps et des efforts à mener des enquêtes poussées, même si cela est coûteux, ou bien au contraire laisser la situation actuelle perdurer en attendant qu'ils se retirent."
 corruption_event.6.a:0 "Menons des enquêtes pour les faire remplacer sur-le-champ"
 corruption_event.6.b:0 "Ils nous ont bien servis par le passé, laissons-les se retirer"
 corruption_event.7.t:0 "Conseiller corrompu"
 corruption_event.7.d:1 "Si le pays est gangrené par la corruption, nous veillons malgré tout à ce que les proches [Root.GetDuDelaDir] [Root.GetDir] soient des gens de confiance.\n\nVain espoir, semble-t-il. Il se murmure que [Root.GetEventAdvisorName], qui siège au conseil de [Root.Monarch.GetName], aurait perçu de grosses sommes de la part d'individus possédant une influence déjà bien établie, afin de fournir au gouvernement des conseils qui pourraient faire avancer leurs intérêts privés. Quelle réponse devons-nous apporter à cette trahison ?"
 corruption_event.7.a:0 "Dénonçons publiquement ses mensonges et préparons son exécution"
 corruption_event.7.b:0 "Organisons paisiblement sa mise en résidence surveillée"
 corruption_event.7.c:0 "Contentons-nous d'une réprimande : même tendancieux, un conseil reste un conseil"
 corruption_event.8.t:0 "Contrebandiers rusés"
 corruption_event.8.d:0 "La contrebande est une activité dans laquelle même les plus simples d'esprit peuvent se lancer – à ceci près qu'ils se font prendre. Ce qui est plus inquiétant, ce sont ceux qui ont un véritable génie pour déterminer qui doit être acheté et quelles sornettes leur raconter pour éviter la capture. Or, à mesure que la contrebande devient plus profitable, ces derniers ont tendance à se faire plus nombreux.\n\nCes derniers temps, nous avons enquêté sur une bande particulièrement astucieuse, et le réseau qu'ils ont su constituer afin de poursuivre leurs opérations continue de nous sidérer. Comment pouvons-nous résoudre cette affaire ?"
 corruption_event.8.a:0 "Envoyons nos meilleurs amiraux à la poursuite de leurs complices"
 corruption_event.8.b:0 "Envoyons un agent les recruter comme espions"
 corruption_event.8.c:0 "Nous réglerons ce problème plus tard"
 corruption_event.9.t:0 "La communauté [culture_province.GetCultFS] ne nous fait pas confiance"
 corruption_event.9.d:0 "[Root.GetLeLaNPCap] [Root.GetName] n'abrit[Root.GetEEntNP] sans doute pas les menteurs les plus vils, ni les pires traîtres au monde. Mais lorsque l'on compare notre pays à d'autres, notre peuple tend à se laisser plus facilement acheter et aime abuser de la moindre parcelle d'autorité qu'il peut détenir. Une grande partie de la population [Root.GetRootAdjFS] accepte cet état de fait, profitant des bénéfices malhonnêtes et occasionnels que cela lui permet.\n\nPourtant, les habitants de la province [culture_province.GetCultFS] de [culture_province.GetName] voient les choses de façon différente : selon eux, cette situation s'explique par le fait que ce sont des hommes d'origine [Root.GetCultFS] qui dirigent le pays, et que si eux-mêmes gouvernaient tout cela serait bien différent. Certains vont même jusqu'à dire qu'ils feraient mieux de faire sécession."
 corruption_event.9.a:0 "Faisons amende honorable pour nos échecs et tentons d'y remédier"
 corruption_event.9.b:0 "Ce ne sont là que préjugés d'ignorants"
 corruption_event.10.t:0 "Ambassadeur corrompu"
 corruption_event.10.d:0 "Nos représentants à l'étranger devraient être exemplaires du meilleur de notre peuple. Ce n'est malheureusement pas toujours le cas. Parfois même, certains se voient confier des postes d'ambassade du simple fait que l'administration veut les éloigner autant que faire se peut, et dans le pire des cas il y a de bonnes raisons à cela.\n\nC'est ainsi que l'un de nos ambassadeurs a profité de son exil – déjà grassement rémunéré – pour s'enrichir plus encore grâce à divers pots-de-vin. Et alors que cela n'améliore en rien notre image à l'étranger, il a par ailleurs conservé des relations importantes au pays, et le renvoyer ne se fera pas sans causer des soucis."
 corruption_event.10.a:0 "Il a causé encore plus de troubles à son poste ; débarrassons-nous-en"
 corruption_event.10.b:0 "Ils devront s'y faire"
 corruption_event.11.t:0 "« Disparition » [trade_goods_province.GetDeDBC] [trade_goods_province.GetBC]"
 corruption_event.11.d:1 "La corruption ne fait qu'empirer [Root.GetAuEnNP] [Root.GetName], et une quantité de plus en plus conséquente [trade_goods_province.GetDeDBC] [trade_goods_province.GetBC] disparaît des réseaux commerciaux légaux pour être vendue au marché noir.\n\nSi certains en attribuent la faute à des régulations et droits de douane trop restrictifs, une partie du problème s'explique par le fait que ces crimes sont tout simplement trop faciles à commettre. Lorsque le silence s'achète facilement, les secrets sont bien gardés. Mais ces mêmes secrets s'avèrent de plus en plus coûteux pour le trésor [Root.GetRootAdjMS]."
 corruption_event.11.a:0 "Il nous faut reprendre le contrôle du marché [trade_goods_province.GetDuDelaBC] [trade_goods_province.GetBC]"
 corruption_event.12.t:0 "Corruption dans l'armée"
 corruption_event.12.d:0 "L'expérience des armes et le talent devraient être les principaux – si ce n'est les seuls – éléments décidant de la montée en grade au sein de l'armée [Root.GetRootAdjFS]. Mais à mesure que notre société se fait plus corrompue, dans la pratique nous nous éloignons de plus en plus de cet idéal. La réalité est qu'aujourd'hui un titre de général [Root.GetRootAdjMS] confère un grand prestige, et tous ceux qui disposent d'argent ou de relations sont, pour dire le moins, enclins à en faire usage pour s'assurer une telle position. Et, le haut-commandement actuel étant disposé à se laisser influencer aisément par de tels moyens, ils peuvent se le permettre.\n\nDe temps à autre, toutefois, quelqu'un peut progresser dans la hiérarchie en méritant réellement son titre, mais nombre des esprits les plus brillants en matière stratégique n'auront jamais une chance de mettre leurs talents au service [Root.GetDuDelaNP] [Root.GetName]."
 corruption_event.12.a:0 "Monde cruel…"
 corruption_event.13.t:0 "Corruption dans la marine"
 corruption_event.13.d:0 "Ceux qui commandent nos vaisseaux dans les batailles en mer ou sont envoyés explorer des terres pour les revendiquer au nom [Root.GetDuDelaDir] [Root.GetDir] devraient être choisis au sein des plus braves et des plus sages que compte la flotte [Root.GetRootAdjFS]. De nos jours, ce n'est malheureusement plus le cas : depuis leur tout premier jour sur un navire, les marins voient de l'argent changer de main de façon illicite, et les règles être brisées de façon quotidienne ; ils apprennent donc bien vite que l'esprit tout autant que la lettre de la loi n'ont que bien peu d'importance [Root.GetAuEnNP] [Root.GetName] lorsque de l'argent se trouve dans l'un des plateaux de la balance.\n\nCeux qui ne le comprennent pas très rapidement se font bien vite des ennemis. Pour monter en grade au sein de la marine [Root.GetRootAdjFS], mieux vaut apprendre rapidement les règles du jeu – ce qui fait que trop souvent ceux qui se hissent jusqu'au sommet ne sont pas ceux que l'on souhaiterait."
 corruption_event.13.a:0 "Pas étonnant qu'il y ait des mutineries…"
 corruption_event.14.t:0 "Méfiance des marchands étrangers"
 corruption_event.14.d:0 "Tout marchand tente de conclure des accords qui sont à son avantage, et nombreux sont ceux qui sont prêts à enjoliver quelque peu la vérité pour y parvenir. Mais même si nous pouvons nous y attendre de leur part, les marchands [Root.GetRootAdjMP] ont à l'étranger une réputation qui va bien au-delà de ces accommodements, et l'on parle ouvertement même de mensonges et de fraudes. La corruption, partie intégrante de la façon de faire des affaires [Root.GetAuEnNP] [Root.GetName], peut choquer les étrangers, au point que les marchands du monde entier évitent de conclure le moindre accord avec nous s'ils le peuvent.\n\nIl est trop tard pour corriger notre image actuelle, et les dommages sont irréversibles ; mais peut-être pourrions-nous empêcher que cela s'aggrave si nous pouvions juguler la corruption habituelle qui gangrène notre société ?"
 corruption_event.14.a:0 "Mais… Être malin n'est en rien de la malhonnêteté !"
 corruption_event.15.t:0 "Fonctions régaliennes menacées"
 corruption_event.15.d:0 "Une administration corrompue agit moins en fonction de ses intérêts qu'en fonction de ceux de ses membres. En conséquence, alors que tout commence à se déliter, la réaction immédiate de la plupart des officiers n'est pas de tenter de sauver ce qui peut encore l'être, mais de s'emparer de tout ce qu'ils peuvent tant que cela dure encore.\n\nCertes, [Root.GetLeLaNP] [Root.GetName] ne risqu[Root.GetEEntNP] sans doute pas de s'effondrer entièrement ; mais la corruption sévère, pratiquée par tous, depuis le plus humble des clercs jusqu'à l'entourage même [Root.GetDuDelaDir] [Root.GetDir], met en danger de nombreuses fonctions régaliennes de première importance, provoquant une déstabilisation complète du pays. Cela fait bien longtemps que cela devait arriver, et nous en subissons maintenant les conséquences."
 corruption_event.15.a:0 "Nous ne pouvons laisser la situation se détériorer ainsi"
 corruption_event.16.t:0 "Extorsions par des mercenaires"
 corruption_event.16.d:1 "En temps de guerre, les soldats de fortune trouvent souvent le moyen de rentrer chez eux avec un peu plus que leur solde, en menant des raids dans les régions où ils sont envoyés combattre. Ce n'est en rien un problème pour nous en temps normal, lorsqu'ils sont envoyés à l'étranger terroriser nos ennemis.\n\nParfois pourtant, les vieilles habitudes sont difficiles à perdre, même en temps de paix. Certains fermiers et voyageurs traversant [hired_mercs_victim_area.GetLeLaContree] [hired_mercs_victim_area.GetAreaName] se sont ainsi plaints que les hommes de la [hired_merc_band.GetName], une compagnie mercenaire qui y est stationnée, les ont dépouillés et rançonnés malgré – ou peut-être parce qu'il n'y a pas de guerre actuellement.\n\nS'ingérer dans les affaires des mercenaires, y compris ceux que nous soldons, est toujours compliqué. Leurs accusateurs sont peu susceptibles de pousser l'affaire plus loin si nous oublions tout cela, mais la question reste posée : comment la société [Root.GetRootAdjFS] va-t-elle évoluer si nous laissons ce genre d'atteintes à l'ordre public se poursuivre de la sorte ?"
 corruption_event.16.a:0 "Purgeons les rangs des mercenaires de ces bandits"
 corruption_event.16.b:0 "C'est là une partie du prix à payer pour leur service"
 corruption_event.17.t:0 "Incompétence administrative de [Root.Monarch.GetName]"
 corruption_event.17.d:0 "Le problème de l'organisation de l'administration n'a jamais été d'un grand intérêt pour [Root.Monarch.GetName]. Pour compenser une faiblesse si flagrante, un bon dirigeant délègue – et c'est ce qu'a fait [Root.GetLeLaLDir] [Root.GetDir]. Toutefois, ceux qui ont dirigé l'administration en son nom se sont avérés plus compétents qu'honnêtes : certes, la machine administrative fonctionne assez bien ; mais elle a tendance à accorder de plus en plus la priorité aux questions auxquelles les bienfaiteurs de nos indispensables officiers accordent tout leur intérêt.\n\n[Root.Monarch.GetName] étant [Root.GetLuiElleDir]-même incapable de saisir pleinement tous les enjeux de la question, il est difficile de pointer du doigt les coupables, et plus encore de les faire renvoyer de leurs postes. Pour l'instant, nous devrons donc nous contenter d'en subir les conséquences."
 corruption_event.17.a:0 "Il est malheureux que talent et honneur n'aillent pas toujours de pair"
 corruption_event.18.t:0 "Surexpansion profitable"
 corruption_event.18.d:0 "L'expansion rapide [Root.GetDuDelaNP] [Root.GetName] est tout à fait heureuse, mais suscite aussi de nouveaux défis administratifs. Et, comme quiconque habitué au langage des optimistes le sait, « défi » n'est qu'un doux euphémisme de « problème ». Le pays ne s'est pas encore fait à sa nouvelle extension, et ceux qui ont remarqué la confusion et le manque d'application des lois dans les territoires nouvellement acquis en tirent profit.\n\nAvec le temps ces désordres passeront, mais les administrations temporaires semblent avoir bâti des piliers bien fragiles pour l'avenir, et il faudra autant du temps que de l'argent pour que soit oubliée la méfiance provoquée par la situation actuelle."
 corruption_event.18.a:0 "Nous devrons nous adapter autant que faire se pourra"
 corruption_event.19.t:0 "[Root.Dip_Advisor.GetName] a des relations corrompues"
 corruption_event.19.d:0 "Nous tentons d'éviter de recruter au sein de l'administration des individus malhonnêtes, mais il est difficile de tenir compte de tous les amis et relations qui les ont placés là où ils sont. [Root.Dip_Advisor.GetName] s'est malheureusement avéré[Root.GetXEDip] en être un parfait exemple : tout à la fois compétent[Root.GetXEDip] et avenant[Root.GetXEDip], [Root.GetIlElleDip] est aussi quelque peu crédule dans le choix de ses associés.\n\nDes enquêtes ont ainsi révélé qu'une bonne part de nos réseaux commerciaux les mieux établis s'appuient largement sur la subornation, la contrebande et d'autres activités douteuses pour atteindre leur efficacité actuelle. [Root.GetLeLaLDipCap] [Root.GetDip] prétend n'en avoir jamais rien su, ce qui est sans doute vrai ; mais si nous décidons de rendre cette affaire publique pour y mettre un terme, ce sera à [Root.GetLuiElleDip] d'en assumer la responsabilité."
 corruption_event.19.a:0 "Ne pas voir les mensonges est aussi une faute"
 corruption_event.19.b:0 "Si ça fonctionne, ça fonctionne"
 corruption_event.20.t:0 "Acceptation croissante des pots-de-vin"
 corruption_event.20.d:0 "« Pour être un bon commerçant, il faut avoir l'air bête et honnête – mais n'être ni l'un, ni l'autre. »\n\nCet adage est de plus en plus fréquemment entendu [Root.GetAuEnNP] [Root.GetName], ce qui montre bien que la société n'évolue pas pour le mieux. Les dessous-de-table commencent à être considérés comme un facilitateur naturel des affaires, chaque service rendu ayant un prix ; et ceux qui refusent la moindre commission sont précisément considérés comme ce que suggère le proverbe : des sots. Non, pire encore que des sots, puisqu'ils refusent délibérément les sommes qu'ils pourraient percevoir.\n\nLa conséquence de ce cynisme est que toute forme de pouvoir corrompt réellement, et tous ceux qui le croient n'en sont pas exempts. Pas même [Root.GetLeLaLDir] [Root.GetDir]."
 corruption_event.20.a:0 "Mais cela reste un simple adage"
 corrupt_ambassador:0 "Ambassadeur corrompu"
 trade_league.1.t:0 "Fierté mal placée"
 trade_league.1.d:0 "Les hommes originaires d'un pays membre suscitent des problèmes au sein des troupes de la ligue, refusant d'honorer les appels de certaines villes avec lesquelles ils ont depuis longtemps déjà maille à partir. Cette inimitié tourne même désormais en lutte d'influence informelle au sein de l'armée, sans autre enjeu que la gloriole et le prestige. Cela pourrait bien avoir des conséquences sur le moral des troupes."
 trade_league.1.a:0 "Faisons fouetter publiquement les fauteurs de trouble"
 trade_league.1.b:0 "Fierté et bêtise sont faites du même bois"
 trade_league.2.t:0 "On ne prête qu'aux riches"
 trade_league.2.d:0 "On s'est aperçu que certains des marchands les plus prospères contournaient les droits de douane et les taxes de la ligue commerciale en faisant enregistrer certaines de leurs marchandises sous le nom de capitaines travaillant pour eux, ou en commerçant illégalement avec certaines puissances étrangères.\n\nMême s'ils nous reversent suffisamment par ailleurs pour que nous en tirions profit, ils établissent là un bien mauvais exemple. Et ne pas traiter le problème pousserait de nombreux marchands moins importants à les imiter."
 trade_league.2.a:0 "Mieux vaut leur laisser une marge de manœuvre si nous ne voulons pas provoquer leur départ"
 trade_league.2.b:0 "La loi est la même pour tous"
 trade_league.3.t:0 "Itinéraire secret"
 trade_league.3.d:0 "Le transport terrestre de biens périssables est toujours une entreprise hasardeuse, dépendant de la sûreté des routes. Mais un contact à l'étranger nous a informés de l'existence d'une route cachée, qui permettrait de réduire de moitié certains temps de trajet. Le commerce de toute la région pourrait en bénéficier, mais nous pourrions en tirer plus parti encore en choisissant de n'en rien dire."
 trade_league.3.a:0 "La compétition est mère de l'excellence"
 trade_league.3.b:0 "Le bonheur est plus grand lorsqu'il est partagé"
 trade_league.4.t:0 "Les pirates sont attirés par le butin"
 trade_league.4.d:0 "Les attaques de pirates et de corsaires se sont multipliées à mesure que nos profits augmentaient. Il nous faut prendre rapidement une décision si nous souhaitons endiguer l'escalade des attaques en mer."
 trade_league.4.a:0 "Fournissons aux convois de meilleures escortes"
 trade_league.4.b:0 "Faisons l'effort de pourchasser ces chiens"
 trade_league.4.c:0 "Envoyons des espions dans les principaux clans pirates"
 trade_league.5.t:0 "Pirate capturé"
 trade_league.5.d:0 "Un pirate a été capturé et se dit prêt à partager des informations sur ce vaste clan de criminels auquel il appartient, à condition que nous lui accordions notre pardon."
 trade_league.5.a:0 "Si cela permet de capturer un plus gros poisson, acceptons"
 trade_league.5.b:0 "Un « tiens » vaut mieux que deux « tu l'auras » : faisons-le exécuter"
 trade_league.6.t:0 "Pirates capturés"
 trade_league.6.d:0 "La détermination de la marine a porté ses fruits : nous avons pris au piège et capturé les meneurs du plus important de ces clans pirates qui menacent le commerce [Root.GetRootAdjMS]. Mais si la pendaison est la sentence traditionnelle pour leurs actes, nous pourrions cependant tirer meilleur parti de cette victoire."
 trade_league.6.a:0 "Recrutons-les comme corsaires"
 trade_league.6.b:0 "Tout pirate doit être pendu"
 trade_league.7.t:0 "Bois de charpente à bas prix"
 trade_league.7.d:0 "Un marchand astucieux est tombé sur un lot important de bois de charpente qui était quasiment donné. Nous pourrions utiliser ce matériau pour construire des navires, mais reste la question de sa provenance incertaine et de sa qualité qui ne peut être garantie."
 trade_league.7.a:0 "S'il flotte, autant construire des navires"
 trade_league.7.b:0 "Vendons-le avant qu'il ne pourrisse"
 trade_league.8.t:0 "Faire de la guerre une affaire profitable"
 trade_league.8.d:0 "Leur hostilité à l'égard d'un rival commun unit plusieurs membres de la ligue commerciale, qui demandent de plus en plus fréquemment la constitution d'un front commun envers cet ennemi."
 trade_league.8.a:0 "L'ennemi de notre ami est notre ennemi"
 trade_league.8.b:0 "Nous disposons d'outils plus subtils"
 trade_league.8.c:0 "Des chicanes personnelles ne sauraient dicter la politique de la ligue"
 trade_league.9.t:0 "La colère est fille de la jalousie"
 trade_league.9.d:0 "Des rumeurs nous sont parvenues, prétendant que des marchands de la ligue commerciale sont tenus à l'écart et mal traités dans une grande ville marchande. L'explication fournie par les marchands du lieu est que nous monopoliserions le commerce, justifiant ainsi que des mesures sévères soient prises à notre encontre."
 trade_league.9.a:0 "Exigeons un dédommagement des autorités locales"
 trade_league.9.b:0 "Nous verrons bien s'ils peuvent se passer de nous"
 trade_league.9.c:0 "Nos représentants doivent apprendre à se débrouiller seuls"
 trade_league.10.t:0 "Tensions au sein de la ligue commerciale"
 trade_league.10.d:0 "Deux cités membres de la ligue ont une histoire commune quelque peu sanglante mais ont pu jusqu'à présent, pour préserver la stabilité de la ligue, réfréner les hostilités. L'an passé, toutefois, le conflit a refait surface, et la coopération entre les personnes originaires de ces deux villes devient difficile."
 trade_league.10.a:0 "Soutenons l'une des deux parties"
 trade_league.10.b:0 "Soutenons plutôt l'autre"
 trade_league.10.c:0 "S'ils sont incapables d'oublier le passé, laissons-les s'arranger entre eux"
 trade_league.11.t:0 "Papiers s'il vous plaît"
 trade_league.11.d:0 "Le commerce est à la veille d'une révolution qui verrait se mettre en place un système où les échanges ne se feraient plus contre des pièces mais contre des écrits. Parmi tous les avantages que cela permettrait, on peut citer la facilité du transport de fonds et l'inutilité, pour les pirates et bandits, de poursuivre leurs agissements.\n\nReste à voir, cependant, si la mise en place de cette pratique novatrice mettrait un terme à la corruption et à l'erreur humaine."
 trade_league.11.a:0 "Nous devons saisir tout avantage qui nous est offert"
 trade_league.11.b:0 "Le mieux est l'ennemi du bien"
 trade_league.12.t:0 "Problèmes de papiers"
 trade_league.12.d:0 "Le recours croissant aux lettres de change et à une comptabilité prudente a bien produit tous les effets escomptés. Mais cela suscite aussi quelques problèmes, les faux et les fraudes s'étant par ailleurs multipliés."
 trade_league.12.a:0 "Revenons donc aux bonnes vieilles pièces sonnantes et trébuchantes"
 trade_league.12.b:0 "Simples problèmes de mise en place, nous corrigerons tout cela rapidement"
 trade_league.13.t:0 "Jalousie navale"
 trade_league.13.d:0 "En dépit de tous les succès commerciaux [Root.GetDuDelaNP] [Root.GetName], nous ne sommes pas aux yeux de nombreux pays considérés comme une réelle puissance. Mais s'ils n'ont nul égard pour la richesse, peut-être une bonne flotte de guerre nous offrira-t-elle le respect que nous méritons ?"
 trade_league.13.a:0 "Et, par Dieu, elle sera magnifique !"
 trade_league.13.b:0 "Ne faisons pas leur jeu"
 trade_league.14.t:0 "Inquiétudes spirituelles"
 trade_league.14.d:0 "Un légat pontifical a fait part de son inquiétude croissante pour ce qui concerne l'unité religieuse au sein de la ligue commerciale, les idées protestantes et réformées se répandant parmi ses membres. Il suggère donc de laisser l'Église envoyer un conseiller religieux pour contrôler et rapporter l'état d'esprit au sein de la ligue."
 trade_league.14.a:0 "Mieux vaut ne pas susciter la colère de l'Église"
 trade_league.14.b:0 "Nous n'en répondons qu'à la sainte et libre concurrence"
 punished_soldiers:0 "A fait fouetter des soldats"
 shared_trade_secrets:0 "A partagé des secrets commerciaux"
 league_encouraged_embargo:0 "Embargo encouragé par la ligue commerciale"
 demanded_compensation:0 "A exigé un dédommagement"
 sided_with_us:0 "A pris notre parti"
 sided_against_us:0 "A pris le parti de l'ennemi"
 refused_to_take_sides:0 "A refusé de prendre parti"
 allowed_papal_league_advisor:0 "A autorisé un conseiller pontifical pour la ligue"
 espionage_events.1.t:0 "Loyauté moindre, agent double"
 espionage_events.1.d:1 "L'espionnage est sans doute la plus difficile épreuve de loyauté pour un pays : les espions sont constamment entourés par la peur tout autant que par les tentations, et meilleurs ils sont, plus ils sont certains d'y être confrontés. Et il serait bien évidemment souhaitable de recourir à ces tentations contre les agents étrangers.\n\nUn agent [espionage_event_country.GetDuDelaNP] [espionage_event_country.GetName], où la corruption est très répandue, a ainsi récemment décidé de céder à l'une de ces tentations : désireux de faire de plus grands profits que ce que l'on peut espérer gagner par de simples pots-de-vin, il nous a proposé d'opérer pour nous en tant qu'agent double. Cependant, la méthode « discrète » dont il a fait usage pour nous contacter ne l'était pas autant qu'il le pensait, si bien que nous connaissons son nom. Que devons-nous faire ?"
 espionage_events.1.a:0 "Épargnons sa vie et acceptons son offre – en négociant tout de même son prix"
 espionage_events.1.b:0 "Mettons-le à l'ombre quelque temps, puis il aura quelque accident"
 espionage_events.2.t:0 "Seconde chance pour un traître"
 espionage_events.2.d:0 "Nous sommes bien conscients que la corruption gangrène la société [Root.GetRootAdjFS], mais jusqu'à présent nous espérions que cela ne dépassait pas quelques sommes passant de main en main au sein du peuple. Nous avions tort. Les compères de l'un de nos agents, en charge de notre réseau d'espionnage [From.GetAuEnNP] [From.GetName], ont récemment apporté la preuve qu'il avait accepté une somme qui ne peut provenir que du gouvernement [From.GetFromAdjMS]. Il nous faut nous rendre à l'évidence : l'un de nos meilleurs hommes n'est pas aussi loyal que nous l'avions cru.\n\nCertains pensent que cette opération pourrait malgré tout être poursuivie : mis face aux preuves de sa trahison, notre agent pourrait être prêt à revenir vers nous – ce qui nous offrirait l'avantage d'avoir un agent bénéficiant de la confiance [From.GetDuDelaNP] [From.GetName]. Cela vaut-il la peine de prendre ce risque ?"
 espionage_events.2.a:0 "Cet homme nous serait encore plus utile dans ces conditions"
 espionage_events.2.b:0 "Il en a bien assez fait ; faisons-le rentrer une dernière fois"
 espionage_events.3.t:0 "Doublement traître ?"
 espionage_events.3.d:0 "Faire confiance à des faibles peut s'avérer risqué, car il est difficile de savoir s'ils n'ont pas trahi encore une fois. Cet espion travaillant pour le compte [From.GetDuDelaNP] [From.GetName], à qui nous avions offert une belle somme et la grâce en échange de la trahison envers son pays, semble avoir été découvert par ceux-là mêmes qu'il avait trahis. Nos autres espions ont rapporté qu'il avait offert de continuer à travailler pour les deux pays, mais en se montrant véritablement loyal à son pays natal.\n\nIl n'y a aucun doute qu'une offre lui a été faite. Le fait qu'il s'en soit sorti sain et sauf prouve qu'il a su, au moins, faire semblant d'accepter l'offre. Mais rien ne prouve qu'il ne travaille plus pour nous, et il pourrait très bien continuer de livrer des informations à nos ennemis pour prouver sa « bonne foi ». Pouvons-nous nous permettre de poursuivre une telle opération ?"
 espionage_events.3.a:0 "Tout cela devient ridicule – tout comme nous le sommes de continuer à lui faire confiance"
 espionage_events.3.tt_1:0 "\nSi cet agent est de nouveau loyal [From.GetAuAlaNP] [From.GetName] :"
 espionage_events.3.tt_2:0 "\nS'il nous est toujours loyal :"
 espionage_events.3.b:0 "Il les a encore roulés ? Le coquin a un réel talent !"
 espionage_events.4.t:0 "Le sceau de la confession"
 espionage_events.4.d:1 "Les institutions religieuses sont considérées comme sacro-saintes, et au-dessus des intrigues et conjurations mesquines des têtes couronnées et des espions. C'est là la raison pour laquelle il est essentiel de les infiltrer. Nombre de secrets qui ne seraient jamais révélés à voix haute sont livrés sous le sceau de la confidence aux autorités religieuses, qui ont fait du secret de la confession une véritable institution.\n\n[victim_country.GetAuEnNPCap] [victim_country.GetName], où nous menons des opérations d'espionnage, une église présente une occasion sans précédent, que nous pourrions aisément exploiter : l'une de nos agents, des plus loyales à notre égard et se faisant passer pour une nonne dans un couvent, a découvert qu'elle pouvait écouter les conversations dans le confessionnal tout en chantant dans le chœur. Elle court bien peu de risques d'être prise sur le fait, mais si c'était le cas les autorités religieuses en seraient outrées. Ce petit jeu en vaut-il le cierge ?"
 espionage_events.4.a:0 "Même si nous ne pouvons les absoudre, leurs péchés sont du plus grand intérêt…"
 espionage_events.4.b:0 "C'est inenvisageable ! Elle ferait mieux de dire aux prêtres qu'on peut les entendre"
 espionage_events.5.t:0 "Le pape a appris nos intrigues"
 espionage_events.5.d:1 "Notre idée d'utiliser les informations du confessionnal pour obtenir des informations [victim_country.GetAuEnNP] [victim_country.GetName] a débouché sur un véritable désastre diplomatique avec la papauté : notre agent a été prise sur le fait, il y a de cela quelques mois, suscitant ainsi la colère de l'Église. Elle a depuis disparu du couvent, avec tous ses biens. Nous ne saurons sans doute jamais si c'est de son propre fait ou de celui de nos ennemis.\n\nS'il y a une chose dont nous pouvons être sûrs, cependant, c'est que l'Église en a suffisamment appris pour savoir que c'est nous qui sommes derrière tout cela. Le pape est outré que nous puissions user ainsi de l'Église et de la religion. [Root.GetLeLaLDirCap] [Root.GetDir] a bien évidemment opposé un démenti formel, mais l'image [Root.GetDuDelaNP] [Root.GetName] est ternie pour longtemps."
 espionage_events.5.a:0 "Est-il trop tard pour demander le pardon de nos péchés ?"
 espionage_events.6.t:0 "Une chance d'en finir"
 espionage_events.6.d:0 "Quiconque prend part aux affaires internationales a souhaité, à un moment ou un autre, qu'un dirigeant ou un autre puisse quitter rapidement le pouvoir, de préférence la tête décollée du tronc. Mais il n'est pas aisé d'y parvenir, car tout le monde sait bien que voir son dirigeant mourir de cette manière peut causer grand tort à un pays, et c'est la raison pour laquelle de nombreux gouvernements adoptent la même stratégie qu'au jeu des échecs : la sécurité du roi avant tout.\n\nSi le monde était réellement un échiquier, nos adversaires seraient échec et mat : notre superbe réseau d'espionnage à l'étranger nous offre l'occasion de mettre un terme au règne d'un dirigeant étranger. Certes, une fois l'acte accompli, il serait facile de remonter jusqu'à nous ; mais il serait alors trop tard."
 espionage_events.6.a:0 "Donnons l'ordre"
 espionage_events.6.b:0 "Il doit y avoir un meilleur usage à faire de cette opportunité"
 espionage_events.7.t:0 "Assassinat [Root.GetDuDelaDir] [Root.GetDir]"
 espionage_events.7.d:0 "Des assassins venus [From.GetDuDeNP] [From.GetName], s'appuyant sur ce qui doit avoir été un impressionnant réseau de relations, ont commis le plus indicible des crimes, au mépris de toutes les convenances régissant les affaires internationales : ils ont assassiné [Root.GetLeLaLDir] [Root.GetDir] !\n\nMême si le coupable a été arrêté, les commanditaires de ce crime sont très probablement sains et saufs derrière les frontières [From.GetFromAdjFP], prêts à poursuivre à notre encontre leur œuvre maléfique. Une fois que le gouvernement aura repris ses esprits, il nous faudra trouver un moyen de nous venger des ennemis [Root.GetDuDelaNP] [Root.GetName]."
 espionage_events.7.a:0 "C'est tout bonnement abject"
 espionage_events.8.t:0 "Suspicions de [Root.Dip_Advisor.GetName] envers nos voisins"
 espionage_events.8.d:1 "Avoir recruté un[Root.GetXEDip] [Root.GetDip] aide grandement à rassembler des informations à l'étranger ; mais [Root.Dip_Advisor.GetName] coordonne parfois aussi des opérations de contre-espionnage. Tout récemment, [Root.GetIlElleDip] a ainsi réussi, par ses enquêtes, à mettre au jour une conspiration qui ne peut être le fait que de l'un des pays voisins. Il reste difficile de déterminer qui en sont les commanditaires, mais l'échange constant d'informations qu'implique une telle opération désigne un pays proche.\n\n[Root.Dip_Advisor.GetName] est prêt[Root.GetXEDip] à rassembler et questionner sévèrement un certain nombre d'ambassadeurs étrangers qui pourraient être impliqués, mais les théories sur l'origine des coupables, toutes opposées les unes aux autres, font que c'est [Root.GetAuAlaDir] [Root.GetDir] de décider qui doit être visé. Ces accusations ne seront de toute façon pas au goût de nos voisins, mais nous devons agir, rapidement."
 espionage_events.8.a:0 "De tous les suspects possibles, c'est sans doute eux…"
 espionage_events.8.b:0 "… ou peut-être eux ?"
 espionage_events.9.t:0 "Les secrets de nos alliés"
 espionage_events.9.d:1 "Ambassadeurs et diplomates agissent souvent aussi comme espions, ou tout au moins comme informateurs. Cela les éloigne donc quelque peu de leur charge officielle, puisqu'ils rassemblent de fait des informations sur un pays avec lequel ils sont censés mener des négociations honnêtes et franches.\n\nIl n'est donc guère surprenant que l'ambassadeur [spying_ambassador.GetDuDelaNP] [spying_ambassador.GetName], dépêché ici même à [Root.Capital.GetCapitalName], ait été suspecté d'avoir été impliqué dans quelque affaire d'espionnage. Tout le problème, maintenant, est de faire bon usage de cette découverte, puisque seul un examen approfondi de la situation permettra d'établir sa culpabilité."
 espionage_events.9.a:0 "Allons jusqu'au bout : faisons-le arrêter"
 espionage_events.9.b:0 "Exigeons qu'il soit remplacé"
 espionage_events.9.c:0 "Contentons-nous de le tenir à l'écart des sujets les plus sensibles"
 espionage_events.9.c.tt:0 "Il y a §Y50%§! de chances que [spying_ambassador.GetLeLaNP] [spying_ambassador.GetName] augment[spying_ambassador.GetXENP] de 10 la taille de [spying_ambassador.GetSonLeurNP] réseau d'espionnage [Root.GetAuEnNP] [Root.GetName]."
 espionage_events.10.t:0 "Confessions de l'ambassadeur"
 espionage_events.10.d:1 "Une fois arrêté et privé de tout le confort offert par sa charge officielle, cet ambassadeur que nous suspections de s'être rendu complice d'espionnage a, sous la question, rapidement fait l'aveu de sa culpabilité. Pire encore, sa confession montre que le réseau d'espionnage dont il était l'un des rouages était bien plus étendu que nous l'avions suspecté.\n\nPourtant, si cela constitue un embarras certain pour [spying_ambassador.GetLeLaNP] [spying_ambassador.GetName], [spying_ambassador.Monarch.GetName] a fait demander que nous résolvions cette affaire de manière civilisée en renvoyant son ambassadeur. L'usage voudrait certes que nous ne tuions ou n'emprisonnions pas les diplomates lorsque cela peut être évité, mais ce sinistre personnage s'est avéré être un ennemi [Root.GetDuDelaNP] [Root.GetName]. Et, pire encore, il pourrait toujours détenir des informations qui nous seraient pourtant de la plus grande utilité. Pouvons-nous donc apaiser la situation en nous contentant de le renvoyer ?"
 espionage_events.10.a:0 "En aucun cas : un espion qui cède sous la pression est d'une valeur inestimable"
 espionage_events.10.b:0 "Nous nous espionnons tous les uns les autres ; passons donc à autre chose"
