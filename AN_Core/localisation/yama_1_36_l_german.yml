 QIZILBASH_LIMIT_CULTURE:0 "$PROVINCE$ ist weder §Ytürkisch§!, §Yaserbaidschanisch§! noch §Yturkmenisch§! und ist auch nicht Teil unseres §YHauptstadtstaates§!, weshalb hier keine Qizilbasch rekrutiert werden können."
 ADD_QIZILBASH_SUB_UNIT_EFFECT:0 "Ihr erhaltet $UNIT$ §GQizilbasch§! in $WHERE|Y$."
 QIZILBASH_DESC:0 "Die Qizilbasch sind schiitische Krieger turkmenischer Herkunft aus aserbaidschanischsprachigen Stämmen. Sie wurden vom Sufi-Orden der Safawiyya gegründet und bilden die Elite-Infanterie und -Kavallerie des Staates. Sie haben an politischer Macht gewonnen und sind ein direkter Rivale des Adels. Da die Qizilbasch eine schiitische Streitmacht sind, halten sie sich an die schiitischen Lehren und lehnen jede anti-schiitische Haltung des Staates ab.\nDie Anzahl an rekrutierbaren Qizilbasch hängt von den Privilegien ab, die der §YQizilbash§!-Stand hat. Qizilbasch können in Provinzen rekrutiert werden, die entweder von §Ytürkischer§!, §Yaserbaidschanischer§! oder §Yturkmenischer§! Kultur oder Teil des §YHauptstadtstaates§! sind."
