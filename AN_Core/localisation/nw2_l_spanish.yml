 construct_kiel_canal_title:0 "Construir el Canal de Kiel"
 construct_kiel_canal_desc:0 "Abrir un canal en la Península de Jutlandia como atajo para conectar el Mar Báltico con el Mar del Norte es una tarea verdaderamente colosal que una vez realizada reducirá de manera muy importante la duración de los trayectos que hacen nuestros barcos. Pero el proyecto es muy costoso y nos podemos encontrar muchos obstáculos por el camino…"
 construct_suez_canal_title:0 "Construir el Canal de Suez"
 construct_suez_canal_desc:0 "Abrir un canal para separar África de la Península del Sinaí para conectar el Mar Mediterráneo con el Mar Rojo es una tarea verdaderamente colosal que una vez realizada reducirá de manera muy importante la duración de los trayectos que hacen nuestros barcos. Pero el proyecto es muy costoso y nos podemos encontrar muchos problemas adicionales a lo largo del camino…"
 construct_panama_canal_title:0 "Construir el Canal de Panamá"
 construct_panama_canal_desc:0 "Abrir un canal en el Istmo de Panamá como atajo para conectar el Océano Atlántico con el Océano Pacífico es una tarea verdaderamente colosal que una vez realizada reducirá de manera muy importante la duración de los trayectos que hacen nuestros barcos. Pero el proyecto es muy costoso y nos podemos encontrar muchos obstáculos por el camino…"
 cancel_kiel_canal_title:0 "Cancelar el Canal de Kiel"
 cancel_kiel_canal_desc:0 "Se ha considerado que nuestro proyecto para construir el canal de Kiel es demasiado costoso y va a ser cancelado."
 cancel_suez_canal_title:0 "Cancelar el Canal de Suez"
 cancel_suez_canal_desc:0 "Se ha considerado que nuestro proyecto para construir el canal de Suez es demasiado costoso y va a ser cancelado."
 cancel_panama_canal_title:0 "Cancelar el Canal de Panamá"
 cancel_panama_canal_desc:0 "Se ha considerado que nuestro proyecto para construir el canal de Panamá es demasiado costoso y va a ser cancelado."
 canal_events.EVTNAME1:0 "Planeamiento Pobre"
 canal_events.EVTDESC1:0 "Por lo visto, los preparativos para la construcción de nuestro canal en [Root.GetName] son insuficientes. Debido a la pobreza de planeamiento del proyecto, recientemente ha habido varios contratiempos. Si creamos una comisión para reorganizar y replantearlo totalmente, podemos recuperarlo a tiempo."
 canal_events.EVTOPTA1:0 "Adelante"
 canal_events.EVTOPTB1:0 "Es demasiado costoso"
 canal_events.EVTNAME2:0 "Falta de liderazgo"
 canal_events.EVTDESC2:0 "Parece que la mayoría de los problemas que afectan a la construcción de nuestro canal de [Root.GetName] están relacionados con la falta de liderazgo in situ. Deberíamos plantearnos un cambio de los responsables."
 canal_events.EVTOPTA2:0 "Encargar nuevos líderes"
 canal_events.EVTOPTB2:0 "Tendrán que hacerlo"
 canal_events.EVTNAME3:0 "¿Nuevo liderazgo?"
 canal_events.EVTDESC3:0 "A la luz de tantos contratiempos y dificultades que han entorpecido nuestro proyecto del canal de [Root.GetName] no es de extrañar que el líder local esté desanimado y que gran parte de los trabajadores se hayan hundido en la apatía. ¿Deberíamos, quizá, mandar a alguien para que tomara el relievo de la operación?                "
 canal_events.EVTOPTA3:0 "Nombrar nuevos líderes para el proyecto"
 canal_events.EVTOPTB3:0 "No hay recursos para ello"
 canal_events.EVTNAME4:0 "Comercio Local en Declive"
 canal_events.EVTDESC4:0 "Muchos de quienes trabajan en la construcción del canal de [Root.GetName] se sacan un sobresueldo vendiendo productos a la población local. Pero últimamente este comercio se ha reducido y sin él muchos de los trabajadores tendrán problemas de sustento económico."
 canal_events.EVTOPTA4:0 "Ayudémosles a paliar la situación"
 canal_events.EVTOPTB4:0 "Nosotros no nos responsabilizamos"
 canal_events.EVTNAME5:0 "Desprendimiento de Tierras Desastroso"
 canal_events.EVTDESC5:0 "Nuestro proyecto del canal de [Root.GetName] parece estar maldecido. Un desprendimiento de tierras brutal ha sepultado parte de nuestro campo de trabajo muchos han muerto y habrá que volver a excavar parte del canal."
 canal_events.EVTOPTA5:0 "Mandarles más recursos"
 canal_events.EVTOPTB5:0 "No podemos hacer nada"
 canal_events.EVTNAME6:0 "Falta de Provisiones"
 canal_events.EVTDESC6:0 "Varios imprevistos han provocado que escaseen las provisiones de los trabajadores de la construcción de nuestro canal en [Root.GetName]. A menos que reciban provisiones  prontamente el proyecto sufrirá un serio revés."
 canal_events.EVTOPTA6:0 "Asegurarse de que obtengan lo que necesitan"
 canal_events.EVTOPTB6:0 "No podemos hacer nada"
 canal_events.EVTNAME7:0 "Inundaciones Severas"
 canal_events.EVTDESC7:0 "A consecuencia de las severas inundaciones que han causado gran daño en [Root.GetName], se ha tenido que aplazar la construcción del canal. Sin una financiación adicional, la demora será mucho mayor."
 canal_events.EVTOPTA7:0 "Invertir fondos adicionales"
 canal_events.EVTOPTB7:0 "No nos lo podemos permitir"
 canal_events.EVTNAME8:0 "Mayor Embriaguez"
 canal_events.EVTDESC8:0 "Nuestra idea de recompensar con mayores raciones de alcohol a quienes trabajan en nuestro proyecto del canal en [Root.GetName] tiene efectos indeseados. Se preveía un mayor grado de alcoholismo pero incluso ha incrementado la tasa de mortalidad entre los que ya estaban debilitados por la disentería y la fiebre."
 canal_events.EVTOPTA8:0 "Volver a reducir las raciones"
 canal_events.EVTOPTB8:0 "Lo hecho, hecho está"
 canal_events.EVTNAME9:0 "Raciones de Alcohol"
 canal_events.EVTDESC9:0 "Las miserables condiciones que rodean nuestro proyecto del canal de [Root.GetName] deprimen y desmotivan a los trabajadores. Hay que hacer algo o nos arriesgamos a que se paralice"
 canal_events.EVTOPTA9:0 "Parece una buena idea"
 canal_events.EVTOPTB9:0 "No parece una buena opción"
 canal_events.EVTNAME10:0 "Compañía del Canal Creada"
 canal_events.EVTDESC10:0 "Un grupo de inversores y comerciantes adinerados están interesados en las perspectivas económicas que ofrecería un canal a través de [Root.GetName] han creado una compañía con la finalidad de apoyar la construcción."
 canal_events.EVTOPTA10:0 "¡Excelente!"
 canal_events.EVTNAME11:0 "Plan de la Compañía del Canal"
 canal_events.EVTDESC11:0 "Parece ser que la compañía privada propietaria del canal que se creó hace un par de años ha entrado en bancarrota. Por lo visto tuvieron importantes problemas económicos desde el principio pero los ocultaron al público y engañaron a los inversores para que éstos se implicaran más y más en el proyecto. Muchos se han arruinado por lo que hoy en día se conoce como "el plan del canal" y la gente, furiosa, se está reuniendo en [Root.Owner.Capital.GetCapitalName] pidiendo justicia y una retribución económica.               "
 canal_events.EVTOPTA11:0 "¡No es culpa nuestra!"
 canal_events.EVTOPTB11:0 "Tendremos que apoquinar…"
 canal_events.EVTNAME12:0 "¿Buen liderazgo?"
 canal_events.EVTDESC12:0 "¡Asombrosamente parece que nuestro proyecto del canal de [Root.GetName] ha avanzado más rápido de lo previsto!                "
 canal_events.EVTOPTA12:0 "¿Será cierto?"
 canal_events.EVTNAME13:0 "Buen Clima"
 canal_events.EVTDESC13:0 "Últimamente nuestro proyecto del canal de [Root.GetName] ha sido agraciado por unas buenas condiciones climáticas y los trabajos avanzan según lo previsto."
 canal_events.EVTOPTA13:0 "Finalmente llegaron buenas noticias"
 canal_events.EVTNAME20:0 "Estalla una epidemia"
 canal_events.EVTDESC20:0 "¡El estallido de una enfermedad está amenazando nuestro proyecto del canal de [Root.GetName]! Muchos trabajadores han fallecido después de padecer fiebres altas náuseas y en algunos casos hemorragias bucales y también por los ojos. Los informes mencionan que la piel de algunos afectados se ha vuelto de color amarillo…"
 canal_events.EVTOPTA20:0 "Enviar soldados que los reemplacen"
 canal_events.EVTOPTB20:0 "Rogar y tener esperanzas de mejora"
 canal_events.EVTNAME21:0 "Estallido de Enfermedad"
 canal_events.EVTDESC21:0 "¡El estallido de una enfermedad está amenazando nuestro proyecto del canal de [Root.GetName]! Los informes mencionan un enfriamiento y temblores repentinos seguidos de fiebre y vómitos convulsiones y afectación en los ojos. Suele aparecer cerca de pantanos y marismas y se la ha nombrado paludismo o malaria – del italiano mal aria."
 canal_events.EVTOPTA21:0 "Enviar soldados para que ocupen su lugar"
 canal_events.EVTOPTB21:0 "No arriesgar más vidas"
 canal_events.EVTNAME22:0 "Tormentas eléctricas violentas"
 canal_events.EVTDESC22:0 "Incluso el clima parece haberse puesto en contra de nuestro proyecto del canal de [Root.GetName]. Unas tormentas eléctricas muy violentas han destruido gran parte de los campos y los aludes de barro que les siguieron nos han provocado importantes retrasos en la obra."
 canal_events.EVTOPTA22:0 "Enviarles más recursos"
 canal_events.EVTOPTB22:0 "No podemos hacer nada"
 canal_events.EVTNAME23:0 "Río que atraviesa el canal"
 canal_events.EVTDESC23:0 "Otra dificultad a superar por nuestro proyecto del canal de [Root.GetName]: un río local atraviesa el terreno del canal. Debido a las fuertes corrientes -especialmente en época de lluvias- el agua desborda el canal lo que supondría un peligro demasiado elevado para los barcos que circularan en él. Así que tenemos que desviar el río entero…"
 canal_events.EVTOPTA23:0 "Contratar más trabajadores"
 canal_events.EVTOPTB23:0 "Enviar soldados"
 canal_events.EVTNAME24:0 "Falta de agua fresca"
 canal_events.EVTDESC24:0 "Nuestro proyecto del canal de [Root.GetName] ha avanzado mucho hacia el interior. Desafortunadamente esto nos ha llevado a que los campos fronterizos ya no dispongan de ninguna fuente de agua fresca. Necesitamos recursos adicionales para asegurar su debido abastecimiento."
 canal_events.EVTOPTA24:0 "Nos ocuparemos de ello"
 canal_events.EVTOPTB24:0 "Permitidles tratar de solventarlo"
 trade_company_events.EVTNAME1:0 "Repoblación"
 trade_company_events.EVTDESC1:0 "Ña [Root.TradeCompany.GetName] quiere expulsar a la población local [Root.GetName] para así despejar el camino para las plantaciones y finalmente establecer allí un gran número de colonos [Root.Owner.Culture.GetName]."
 trade_company_events.EVTOPTA1:0 "Apoyar esta iniciativa"
 trade_company_events.EVTOPTB1:0 "Prohibir estas acciones"
 trade_company_events.EVTNAME2:0 "Plan de reasentamiento fallido"
 trade_company_events.EVTDESC2:0 "El plan para reasentar a los colonos [Root.Owner.Culture.GetName]s en [Root.GetName] no ha salido como habíamos previsto. Parece que son muy pocos los que desean instalarse allí."
 trade_company_events.EVTOPTA2:0 "Olvidarse del proyecto"
 trade_company_events.EVTOPTB2:0 "Conceder incentivos"
 trade_company_events.EVTNAME3:0 "Plan de reasentamiento exitoso"
 trade_company_events.EVTDESC3:0 "El plan para reasentar a los colonos [Root.Owner.Culture.GetName] en [Root.GetName] ha atraído a bastante gente."
 trade_company_events.EVTOPTA3:0 "Excelente"
 trade_company_events.EVTNAME4:0 "Nueva fortaleza"
 trade_company_events.EVTDESC4:0 "Con tal de resistir mejor los ataques de los nativos y las potencias extranjeras hostiles, la [Root.TradeCompany.GetName] ha decidido construir una nueva fortaleza en [Root.GetName]."
 trade_company_events.EVTOPTA4:0 "¡Buena iniciativa!"
 trade_company_events.EVTOPTB4:0 "Mejor no irritar a los nativos."
 trade_company_events.EVTNAME5:0 "Conflicto fronterizo"
 trade_company_events.EVTDESC5:0 "El talante agresivo de la [Root.TradeCompany.GetName] ha provocado un conflicto con una potencia vecina."
 trade_company_events.EVTOPTA5:0 "Forzarles a dimitir"
 trade_company_events.EVTOPTB5:0 "Respaldar su comportamiento"
 trade_company_events.EVTNAME6:0 "Masacre en [Root.GetName]"
 trade_company_events.EVTDESC6:2 "¡Se ha destapado una conspiración en [Root.GetName]! Algunos empleados extranjeros contrariados de [Root.TradeCompany.GetName], junto con comerciantes de [enemy_country.GetUsableName], dirigidos por nadie menos que un gobernador de [target_province.TradeCompany.GetName] planearon asaltar, tomar la fortaleza local y asesinar al gobernador local para intentar debilitar el negocio de la compañía. Todos los conspiradores han sido condenados a muerte y decapitados por orden del gobernador. Aunque evidentemente, este incidente ha provocado bastantes reacciones…"
 trade_company_events.EVTOPTA6:0 "Encarcelar al gobernador"
 trade_company_events.EVTOPTB6:0 "Apoyar al gobernador"
 trade_company_events.EVTNAME7:0 "Masacre en [From.GetName]"
 trade_company_events.EVTDESC7:0 "¡Han asesinado al director de la [Root.TradeCompany.GetName] en [Root.GetName] y a algunos más! El gobernador [From.Owner.Culture.GetName] de [From.TradeCompany.GetName] en [From.GetName] les ha capturado, condenado y decapitado basándose en vagas acusaciones acerca de algún tipo de conspiración."
 trade_company_events.EVTOPTA7:0 "¡Ultrajados!"
 trade_company_events.EVTNAME8:0 "Expandir la Compañía comercial"
 trade_company_events.EVTDESC8:0 "En la [Root.TradeCompany.GetName] están disgustados con la competencia que les hacen otras empresas comerciales en la región. Exigen que nos ocupemos de las provincias circundantes para asegurar una expansión de la base de operaciones de la compañía."
 trade_company_events.EVTOPTA8:0 "Seguir adelante y ocuparse de ello"
 trade_company_events.EVTTOOLTIP8:0 "La [Root.TradeCompany.GetName] espera que [Root.Owner.GetName] conquiste la provincia en pocos años."
 trade_company_events.EVTOPTB8:0 "Ignorar su exigencia"
 trade_company_events.EVTNAME9:0 "Compañía comercial disgustada"
 trade_company_events.EVTDESC9:0 "La [Root.TradeCompany.GetName] está muy disgustada por la falta de apoyo de [Root.Owner.GetName]. Hace ya varios años nos pidieron que les ayudáramos a expandir su territorio hacia provincias cercanas. Nosotros incluso les facilitamos una de ellas, pero no se ha avanzado más en este asunto."
 trade_company_events.EVTOPTA9:0 "Renovar la promesa"
 trade_company_events.EVTOPTB9:0 "Apoyarles de otra manera"
 trade_company_events.EVTOPTC9:0 "Ignorar sus preocupaciones"
 trade_company_events.EVTNAME10:0 "Compañía comercial en Auge"
 trade_company_events.EVTDESC10:0 "Nuestra [Root.TradeCompany.GetName] ha pasado por un período de crecimiento constante y ahora una parte de su éxito empieza a repercutir a [Root.Owner.GetName]."
 trade_company_events.EVTOPTA10:0 "Sacar provecho de esta tendencia"
 trade_company_events.EVTOPTB10:0 "Pedir dividendos por nuestra inversión"
 trade_company_events.EVTNAME11:0 "Compañía comercial en problemas"
 trade_company_events.EVTDESC11:0 "Nuestra [Root.TradeCompany.GetName] está cargada de dificultades económicas. Dicen que es debido a una falta de expansión además de un aumento de la competencia ejercida desde empresas comerciales de otras naciones. A la larga vamos a tener que ayudarles a expandirse y a asegurarnos de que son la compañía más fuerte de la región. Aunque por ahora lo que necesitan es una infusión de capital y recursos militares y navales."
 trade_company_events.EVTOPTA11:0 "Nos interesa"
 trade_company_events.EVTOPTB11:0 "No es problema nuestro"
 trade_company_annoyed:0 "Compañía comercial enojada"
 desc_trade_company_annoyed:0 "La Compañía comercial está muy enojada por algunas actuaciones recientes de su propio país."
 trade_company_upset:0 "Compañía comercial molesta"
 desc_trade_company_upset:0 "La Compañía comercial está molesta por algunas actuaciones recientes de su propio país."
 trade_company_greatly_upset:0 "Compañía comercial muy molesta"
 desc_trade_company_greatly_upset:0 "La Compañía comercial está muy molesta por algunas actuaciones recientes de su propio país."
