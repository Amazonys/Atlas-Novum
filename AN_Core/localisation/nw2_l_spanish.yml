 trade_company_boom:0 "Compañía comercial en auge"
 desc_trade_company_boom:0 "Una de nuestras compañías comerciales ha tenido un crecimiento constante durante un prolongado período de tiempo y ahora está ayudando a nuestra eficiencia comercial general."
 trade_company_trouble:0 "Compañía comercial en problemas"
