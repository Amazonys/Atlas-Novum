 FE_ONLY_HOST_PAUSE:0 "Solo el administrador puede poner pausa"
 FE_ONLY_HOST_PAUSE_DESC:0 "Si esta opción está activada en multijugador, entonces solo el administrador puede poner la partida en pausa."
 FE_ONLY_HOST_SAVE_DESC:0 "Si esta opción está activada en modo multijugador solamente el anfitrión y los observadores podrán guardar el juego. Esto impide a los demás que guarden el juego y miren qué hacen los otros jugadores entre sesiones."
