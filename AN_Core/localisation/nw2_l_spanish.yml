 desc_reduction_of_charles_xi:0 "Reducción de tierras para reforzar las finanzas estatales."
 reichshofrat:0 "Reichshofrat"
 desc_reichshofrat:0 "El Reichshofrat ha sido instituido por el Emperador con el fin de rivalizar con la Cámara de la Corte Imperial forzado por la Dieta Imperial."
 saint_lawrence_estuary_modifier:0 "Estuario de San Lorenzo"
 desc_saint_lawrence_estuary_modifier:0 "Al controlar la importante desembocadura del río San Lorenzo refuerza nuestra posición comercial en la región."
 hudson_estuary_modifier:0 "Estuario del río Hudson"
 desc_hudson_estuary_modifier:0 "Al controlar la importante desembocadura del río Hudson refuerza nuestra posición comercial en la región."
 nelson_eastuary_modifier:0 "Estuario del Nelson"
 desc_nelson_eastuary_modifier:0 "Controlar la importante desembocadura del río Nelson refuerza nuestra posición comercial en la región."
 desc_ship_building_problems:0 "Un aumento de la demanda de barcos ha incrementado el tiempo y el coste de la construcción de barcos."
 tariffs_on_cocoa:0 "Tarifas sobre el Cacao"
 desc_tariffs_on_cocoa:0 "Nuestra madre patria ha reforzado su opresión sobre nuestra economía mediante la introducción de una tarifa especial gravando el Cacao."
 aspiration_for_liberty:0 "Aspiración de Libertad"
 desc_aspiration_for_liberty:0 "La lucha del pueblo por la libertad y el deseo de promulgar los ideales de la Ilustración ha estimulado una revolución que parece inevitable."
