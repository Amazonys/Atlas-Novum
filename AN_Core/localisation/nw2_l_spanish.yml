 SHA_ideas:0 "Ideas Shawnee"
 SHA_ideas_start:0 "Tradiciones Shawnee"
 SHA_ideas_bonus:0 "Ambiciones Shawnee"
 the_wandering_people:0 "El Pueblo Errante"
 the_wandering_people_desc:0 "Allá donde vamos la guerra nos persigue. Siempre nos trasladamos a nuevas tierras des del mar hasta debajo del Gran Río. Para cuando la guerra vuelva a buscarnos debemos estar preparados para movernos."
 dark_and_bloody_ground:0 "Tierra Oscura y Maldita."
 dark_and_bloody_ground_desc:0 "Nuestra patria ancestral ha sido testigo guerra tras guerra. Aquéllos que han tratado de reclamarla y poseerla han pagado un precio muy caro. Debemos asegurarnos que siempre seguirá así."
 the_bread_dance:0 "La Danza del Pan"
 the_bread_dance_desc:0 "Organizando ceremonias para celebrar la siembra y el cultivo podemos regular mejor nuestras vidas e infundir mejor un sentimiento de tradición."
 shaawanwaki_identity:0 "Identidad Shaawanwaki"
 shaawanwaki_identity_desc:0 "A pesar de estar desperdigados por el viento y a que nuestros pueblos están separados unos de otros por viajes que duran meses no debemos olvidar que somos el pueblo Shaawanwaki -Shawnee"
 autonomous_clans:0 "Clanes Autónomos"
 autonomous_clans_desc:0 "Debido a la gran distancia entre los clanes de nuestro pueblo cada uno tiene que aprender a funcionar por sí mismo y a encontrar los líderes que necesitan entre su gente dando así a más Shawnees la posibilidad de cultivarse a sí mismos."
 farreaching_relations:0 "Relaciones de Larga Distancia"
 farreaching_relations_desc:0 "En nuestras migraciones hemos encontrado mucha gente. Algunos se han convertido en amigos otros en enemigos pero si pudiéramos juntar a toda esta gente junta tal vez no hubiéramos abandonado nuestra patria."
 private_war_parties:0 "Grupos de Guerra Privados"
 private_war_parties_desc:0 "Deberíamos alentar a aquellos que han perdido a los suyos por tribus vecinas a formar grupos de guerra privados para vengarse. Así un mayor número de nuestra gente tendría acceso al arte de la guerra incrementando el número de guerreros entrenados en los que podemos confiar."
 POWER_COST_CORE:0 "Tenemos un centro legítimo: $VAL$\n"
 CRE_ideas:0 "Ideas Creek"
 CRE_ideas_start:0 "Tradiciones Creek"
 CRE_ideas_bonus:0 "Ambiciones Creek"
 creek_caste_system:0 "Sistema de Castas Creek"
 creek_caste_system_desc:0 "Al mantener un sistema establecido de castas podemos asegurar que nuestra sociedad se mantiene estable."
 green_corn_celebration:0 "Celebración del Maíz Verde"
 green_corn_celebration_desc:0 "Los festivales de agricultura como la Celebración del Maíz Verde alentarán a nuestra gente a trabajar por una mejor cosecha de sus campos."
 four_mother_towns:0 "Cuatro Ciudades"
 four_mother_towns_desc:0 "No debemos olvidar nunca las cuatro ciudades desde las cuales nuestro pueblo traza sus orígenes y debemos luchar para mantener su legado glorioso."
 micos_leadership:0 "Liderazgo de Micos"
 micos_leadership_desc:0 "Al dejar el liderazgo en batalla al jefe local Micos el cual conoce a su gente como nadie mejoraremos enormemente nuestra habilidad de obtener apoyo de los poblados locales."
 muscogee_neutrality:0 "Neutralidad muscogui"
 muscogee_neutrality_desc:0 "Deberíamos no tomar parte en las guerras de los pueblos de nuestro alrededor más que buscar el poder busquemos comerciar con todos ellos."
 red_sticks:0 "Bastones rojos"
 red_sticks_desc:0 "Las armas rojas de nuestros guerreros más tradicionales nos hacen recordar nuestra tradición en el arte de la guerra y nuestra fuerza en la batalla. ¡Deberíamos no olvidarlo!"
