 ancient_pueblo_legacy:0 "Legado de los antiguos indios Pueblo"
 ancient_pueblo_legacy_desc:1 "Hace ya eras que nuestro pueblo vive y levanta asentamientos en esta región. Nuestros ancianos tienen una rica historia que contar."
 adobe_architecture:0 "Arquitectura de adobe"
 adobe_architecture_desc:0 "Usando barro seco como material de construcción podemos construir sólidos asentamientos duraderos."
 mesa_settlements:0 "Asentamientos en los Altiplanos"
 mesa_settlements_desc:0 "Situando nuestros poblados encima de altiplanos donde sólo se puede llegar por tortuosas subidas tendremos muchas más posibilidades de sobrevivir a ataques enemigos."
 cotton_weaving:0 "Tejido de Algodón"
 cotton_weaving_desc:0 "A diferencia de nuestros vecinos hemos descubierto maneras de conseguir tejidos a partir de plantas que crecen en nuestra tierra transformándolas en delicadas ropas de gran valor. Comerciando con ellas podemos traer riqueza a nuestro pueblo."
 kachina_dolls:0 "Muñecos kachina"
 kachina_dolls_desc:0 "Usando muñecos a semejanza de los espíritus que modelan nuestro mundo podemos traspasar nuestro conocimiento de estos espíritus y sus tradiciones a nuestros niños y asegurar la continuidad de nuestra sociedad."
 clown_societies:0 "Compañías de Comediantes"
 clown_societies_desc:0 "Deberíamos crear compañías para mantener las artes y tradiciones de los comediantes que llevan puestas máscaras Kachina para representar a los espíritus en las ceremonias. Así nuestra gente recordará quienes son y las tensiones dentro de la comunidad se diluirán."
 legend_of_cibola:0 "La Leyenda de Cibola"
 legend_of_cibola_desc:0 "Los visitantes que presencian nuestras ciudades desde la lejanía a veces confunden el brillante adobe de las paredes dispuestas sobre las mesetas por muros dorados. Sin duda ésto grabará la imagen de nuestro pueblo en la retina del mundo."
 colonial_nation.EVTOPTB4:0 "¡Deben ser ejecutados!"
