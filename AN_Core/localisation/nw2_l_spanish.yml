 flavor_hun.10.t:0 "El Trono Húngaro"
 flavor_hun.10.d:0 "El [From.Monarch.GetTitle] de [From.GetName] ha muerto repentinamente lo que resulta bastante sospechoso al dejar así, el trono vacante. El Régimen [From.GetAdjective] ha ignorado que su antiguo [From.Monarch.GetTitle] pertenecía a la dinastía de los Habsburgo y ha elegido su propio [From.Monarch.GetTitle]               "
 flavor_hun.10.a:0 "La guerra es la continuación de la política por otros medios…"
 colonial.EVTDESC20:0 "Los llamados peregrinos de [Root.Owner.ColonialParent.GetName] están siguiendo la fe Reformada la cual es una abominación de la iglesia [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName]. Con la esperanza de encontrar una sociedad más tolerante en el Nuevo Mundo se han asentado en [Root.GetName].               "
 colonial.EVTDESC21:0 "Los llamados peregrinos de [Root.Owner.ColonialParent.GetName] están siguiendo la fe Protestante la cual es una abominación de la iglesia [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName]. Con la esperanza de encontrar una sociedad más tolerante en el Nuevo Mundo se han asentado en [Root.GetName].               "
 colonial.EVTDESC22:0 "Los llamados peregrinos de [Root.Owner.ColonialParent.GetName] están siguiendo la fe Católica la cual es una abominación de la iglesia [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName]. Con la esperanza de encontrar una sociedad más tolerante en el Nuevo Mundo se han asentado en [Root.GetName].               "
 flavor_fra.EVTNAME100:0 "La Máquina Infernal"
 flavor_fra.EVTDESC100:1 "¡Ha habido un atentado contra nuestr[Root.GetoaDir] amad[Root.GetoaDir] [Root.Monarch.GetTitle]! Los conspiradores realistas ocultaron su bomba en un barril dentro de un carro estacionado en la Rue Saint-Nicaise, por donde tenía que pasar Napoleón camino de la Ópera para asistir a la apertura del oratorio 'Die Schöpfung.' de Joseph Haydn. La bomba, llamada la 'Máquina infernal', estaba llena de pólvora, material inflamable y metralla y se hizo explotar con una mecha larga. La explosión mató a varios transeúntes pero no consiguió herir a Napoleón."
 flavor_fra.EVTOPTA100:1 "Una salvación afortunada."
 flavor_fra.EVTNAME101:0 "Aspiraciones de un Imperio"
 flavor_fra.EVTDESC101:2 "No contento con ser solo Primer Cónsul, Napoleón Bonaparte propone que se le corone Emperador de los franceses. Lo justifica diciendo que restaurar la sucesión hereditaria dificultaría la restauración en el poder de los antiguos reyes de Francia -al fin y al cabo ha habido varios atentados monárquicos contra su vida- pero poca duda cabe de que la motivación principal es favorecer sus propias ambiciones de poder absoluto. La propuesta ha recibido un apoyo generalizado entre la población, que anhelan la relativa estabilidad de los años prerrevolucionarios. Sin embargo, a los partidarios más acérrimos de la Revolución les preocupa este intento de concentrar aún más poder en las manos de Napoleón. por este intento de concentrar aún más poder en las manos de Napoleón."
 flavor_fra.EVTOPTA101:0 "¡Francia será un imperio!"
 flavor_fra.EVTOPTB101:0 "¡La revolución debe continuar!"
 flavor_fra.EVTNAME110:0 "La República Revolucionaria"
 flavor_fra.EVTDESC110:1 "Las guerras de [Root.GetName] son una sangría interminable para las gentes del país. Como las guerras de la República exigen una carga aún mayor en el pueblo llano en forma de impuestos más altos, reclutamiento y un número de bajas creciente, muchos de quienes creyeron que su situación mejoraría con la revolución están ahora muertos y los que pensaron que el cambio de gobierno traería la paz parecen haber perdido la fe en la República."
 flavor_fra.EVTOPTA110:0 "¡La república sobrevivirá!"
 flavor_fra.EVTDESC111:1 "Los constantes conflictos armados han dejado exhausta a la población de [Root.GetName]. Los que apoyaron la Revolución se quejan de que buscaron mejorar su situación, no someterse a un estado de guerra constante que tiene un efecto devastador en la población general. Como resultado, muchos están perdiendo la fe en la República."
 flavor_fra.EVTDESC112:0 "El cambio de gobierno solo parece haber incrementado la mala administración financiera. Con la República de [Root.GetName] habiendo declarado la bancarrota, muchos de sus apoyos extranjeros ahora se preguntan si las cosas no estaban quizás mejor antes de la revolución."
 flavor_fra.EVTDESC113:1 "La deuda nacional es, a ojos del pueblo, un gran problema. Las finanzas del país no parecen estar en mejor forma que antes del cambio de gobierno y muchos temen una costosa bancarrota o un aumento de impuestos. La fe en la República está menguando y muchos se están volviendo hacia las antiguas tradiciones monárquicas."
 flavor_fra.EVTDESC114:1 "La Revolución parece haberse estancado. Con más de una cuarta parte del país en rebelión, pocos creen ahora que el gobierno republicano tenga las respuestas a los problemas de nuestra nación."
 flavor_fra.EVTDESC115:1 "Aquellos que creían que la Revolución y la República serían las respuestas a la inestabilidad de [Root.GetName] se desilusionan cada vez y más. La creciente agitación que aflige a nuestra nación está causando un amplio sufrimiento tanto en el campesinado como en las clases altas. Cada vez aumenta más el apoyo para que un líder fuerte tome el control y ponga fin al caos."
 flavor_fra.EVTDESC116:1 "La fe del pueblo en la República está menguando. La queja habitual es que se hacen muy pocos esfuerzos para enmendar los problemas del antiguo régimen y afirman que las cosas les iban mejor antes de la Revolución. Ya hay disidentes uniéndose a aquellos que desean revertir nuestro curso y poner un monarca en el trono [Root.GetAdjective]."
 flavor_fra.EVTOPTA116:0 "¡¿Quién se atreve a cuestionar la república?!"
 flavor_fra.EVTOPTB116:1 "Aumentar nuestro programa de ayuda pública."
 flavor_fra.EVTOPTC116:0 "Recortar el gasto diplomático"
 flavor_fra.EVTOPTD116:0 "Recortar el gasto militar"
 religious_events.EVTNAME1:0 "Política Tolerante"
 religious_events.EVTDESC1:0 "Nuestra política de tolerancia religiosa parece habernos llevado a unos resultados no deseados. Por lo visto alguna de nuestra gente ha decidido acogerse a la fe Copta."
 religious_events.EVTOPTA1:0 "Efectivamente no deseados"
 religious_events.EVTDESC2:0 "Nuestra política de tolerancia religiosa parece habernos llevado a unos resultados no deseados. Por lo visto alguna de nuestra gente ha decidido acogerse a la fe Católica."
 religious_events.EVTDESC3:0 "Nuestra política de tolerancia religiosa parece habernos llevado a unos resultados no deseados. Por lo visto alguna de nuestra gente ha decidido acogerse a la fe Protestante."
 religious_events.EVTDESC4:0 "Nuestra tolerante política religiosa parece habernos llevado a unos resultados no deseados. Por lo visto alguna de nuestra gente ha decidido acogerse a la fe Reformada."
 religious_events.EVTDESC5:0 "Nuestra política de tolerancia religiosa parece habernos llevado a unos resultados no deseados. Por lo visto alguna de nuestra gente ha decidido acogerse a la fe Ortodoxa."
 religious_events.EVTDESC6:0 "Nuestra tolerante política religiosa parece habernos llevado a unos resultados no deseados. Por lo visto alguna de nuestra gente ha decidido acogerse a la fe Ibadí."
 religious_events.EVTDESC7:0 "Nuestra tolerante política religiosa parece habernos llevado a unos resultados no deseados. Por lo visto alguna de nuestra gente ha decidido acogerse a la fe Suní."
 religious_events.EVTDESC8:0 "Nuestra tolerante política religiosa parece habernos llevado a unos resultados no deseados. Por lo visto alguna de nuestra gente ha decidido acogerse a la fe Chií."
 religious_events.EVTDESC9:0 "Nuestra tolerante política religiosa parece habernos llevado a unos resultados no deseados. Por lo visto alguna de nuestra gente ha decidido acogerse a la fe Sij."
 religious_events.EVTDESC10:0 "Nuestra tolerante política religiosa parece habernos llevado a unos resultados no deseados. Por lo visto alguna de nuestra gente ha decidido acogerse a la fe Hinduista."
 religious_events.15.t:0 "Resurgimiento del NeoConfucianismo"
 religious_events.15.d:0 "Las ideas filosóficas del pensador neoconfuciano Chu Hsi con respecto al conocimiento y la acción, con un fuerte énfasis en el razonamiento lógico y la coherencia, han llamado nuestra atención una vez más por las obras de Wang Yang Ming. Estas ideas tienen más influencia del Taoísmo que de la filosofía confuciana ortodoxa. Tenemos que decidir qué camino queremos elegir para nuestro estado."
 religious_events.15.a:0 "Promueve el Neoconfucianismo"
 religious_events.15.b:0 "Denuncia el Neoconfucianismo"
 religious_events.16.t:0 "Oposición a [Root.Monarch.GetName]"
 religious_events.16.d:1 "La considerable comunidad musulmana de [Root.GetName] ha estado poniendo objeciones a la coronación de [Root.Monarch.GetName]. Ya que los viejos aristócratas musulmanes y el clero siguen siendo muy influyentes en nuestro país y todavía tienen muchos puestos de poder en nuestro Estado, no se trata de un problema menor. Se ha sugerido que quizás la situación pudiera ser desactivada si [Root.Monarch.GetName] abdicase en favor de un pariente que a continuación se convirtiera al islam. Esto permitiría que el poder permaneciese en la familia [Root.Monarch.Dynasty.GetName] mientras aplacamos a los ulemas y principales aristócratas. Si [Root.Monarch.GetName] sigue gobernando nuestro país, podríamos encontrarnos con que estos elementos dentro de nuestro estado intenten entronizar a un candidato propio con actitudes más favorables hacia el islam."
 religious_events.16.a:0 "[Root.Monarch.GetName] abdica. "
 religious_events.16.b:0 "¡Jamás nos inclinaremos ante los infieles!"
 religious_events.17.t:0 "Golpe en [From.GetName]"
 religious_events.17.d:1 "El ascenso de una dinastía hindú en [From.GetName] ha enfurecido a las clases musulmanas de la región. Para evitar una revuelta ha subido al trono un converso musulmán de los [From.Monarch.Dynasty.GetName], manteniendo en el poder a la dinastía."
 religious_events.17.a:0 "¡Esto es un escándalo!"
 religious_events.17.b:0 "¡Excelente!"
 religious_events.18.t:0 "[Root.GetName] se convierte al cristianismo"
 religious_events.18.d:0 "Las comunidades cristianas de nuestro país se alegran al conocer nuestra intención de hacer de su religión la nuestra. Todos esos misioneros enviados a la corte de [Root.Capital.GetName] por fin han dado fruto."
 religious_events.18.a:0 "El Santo Padre estará impresionado."
 religious_events.18.b:0 "Seremos como una nueva Roma."
 religious_events.18.c:0 "Debemos avisar al Patriarcado copto."
 religious_events.18.dd:0 "Dios lo ha decretado."
 religious_events.18.e:0 "Ha llegado el momento de una iglesia nacional."
 religious_events.18.f:0 "Mantengámonos fieles a la fe de nuestros antepasados."
 religious_events.18.g:0 "Nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] dirigirá la nueva Iglesia."
 religious_events.18.h:0 "Seguiremos las enseñanzas de Hus."
 religious_events.19.t:0 "[Root.GetName] se convierte al islam"
 religious_events.19.d:0 "Las comunidades musulmanas de nuestro país se alegran al conocer nuestra intención de hacer de su religión la nuestra. Todos esos misioneros enviados a la corte de [Root.Capital.GetName] por fin han dado fruto."
 religious_events.19.a:0 "A partir de ahora seguiremos la Sunna."
 religious_events.19.b:0 "Es hora de honrar a los imanes."
 religious_events.19.c:0 "Seguiremos la tradición de Ibn Ibad."
 religious_events.20.t:0 "[Root.GetName] se convierte al Budismo"
 religious_events.20.d:0 "Las comunidades orientales de nuestro país se alegran al conocer nuestra intención de hacer de su religión la nuestra. Todos esos monjes y sabios enviados a la corte de [Root.Capital.GetName] por fin han dado fruto."
 religious_events.20.a:0 "A partir de ahora seguiremos los Cánones de Pali."
 religious_events.20.b:0 "Debemos invitar a un lama a [Root.Capital.GetCapitalName] lo antes posible."
 religious_events.20.b2:0 "Debemos estudiar los sutras mahayana."
 religious_events.20.c:0 "Encontraremos un camino mejor mediante el cuidadoso estudio de los clásicos."
 religious_events.20.dd:0 "Debemos esforzarnos por comprender el camino de los kami."
 religious_events.21.t:0 "Conversión de [Root.GetName]"
 religious_events.21.d:0 "Las comunidades dhármicas de nuestro país se alegran al conocer nuestra intención de hacer de su religión la nuestra. ¡Los gurús enviados a la corte de [Root.Capital.GetName] al fin han sido escuchados!"
 religious_events.21.a:0 "A partir de ahora respetaremos el Sanatana Dharma."
 religious_events.21.b:0 "Seguiremos los pasos de los grandes gurús."
 religious_events.22.t:0 "[Root.GetName] se convierte al zoroastrismo"
 religious_events.22.d:0 "Las comunidades zoroástricas de nuestro país se alegran al conocer nuestra intención de hacer de su religión la nuestra. ¡Los fuegos de su fe arderán para siempre en [Root.Capital.GetName]!"
 religious_events.22.a:0 "Buenos pensamientos, buenas palabras, y buenas obras."
 religious_events.23.t:0 "[Root.GetName] se convierte al judaísmo"
 religious_events.23.d:0 "Las comunidades judías de nuestro país se alegran al conocer nuestra intención de hacer de su religión la nuestra."
 religious_events.23.a:0 "Escucha, Oh Israel, el Señor es nuestro Dios, el Señor es uno solo."
 indian_religious_tensions:0 "Tensiones religiosas"
 desc_indian_religious_tensions:0 "Hemos roto con las clases musulmanas y reinstaurado la religión de nuestros antepasados. Nuestro país no volverá a estar gobernado por paganos. Pero como la minoría musulmana de nuestro país sigue siendo bastante grande, ha habido algunas tensiones."
 move_capital_to_rome:0 "Trasladar la Capital a Roma"
 move_capital_to_rome_title:0 "Trasladar la Capital a Roma"
 move_capital_to_rome_desc:0 "Finalmente la provincia y la ciudad de Roma han sido devueltas al Estado Papal. Ha llegado el momento de recuperar la Santa Sede."
