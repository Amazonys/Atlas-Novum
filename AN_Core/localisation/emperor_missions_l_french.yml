 new_flavour_bav.101.desc:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a accédé à notre requête et accepté que l'électorat palatin soit transféré [Root.GetAuAlaNP] [Root.GetName]."
 new_flavour_bav.101.option:0 "Excellente nouvelle !"
 new_flavour_bav.102.name:0 "Refus [From.GetDuDelaNP] [From.GetName]"
 new_flavour_bav.102.desc:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a refusé d'accéder à notre requête que l'électorat palatin soit transféré [Root.GetAuAlaNP] [Root.GetName], allant même jusqu'à exiger, au contraire, que l'indépendance du Palatinat soit restaurée."
