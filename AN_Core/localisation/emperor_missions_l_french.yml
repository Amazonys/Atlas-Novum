 pom_unite_pomerania_title:0 "Unifier la Poméranie"
 pom_unite_pomerania_desc:0 "Nous devons unifier la Poméranie. C'est là l'unique manière de prospérer dans un climat hostile."
 pom_reclaim_frontiers_title:0 "Reprendre la frontière"
 pom_reclaim_frontiers_desc:0 "La frontière de l'Uckermark et de la Neumark nous appartenait autrefois, avant que nous en soyons dépouillés injustement par nos voisins et rivaux, le Brandebourg et les Teutoniques. Nous devrions reprendre ce qui nous appartient de droit."
 pom_subdue_brandenburg_title:0 "Contrôle de la Mittelmark"
 pom_subdue_brandenburg_desc:0 "Les habitants de la Mittelmark ont longtemps été nos ennemis, cherchant à envahir nos terres dès que l'occasion se présentait. Leur indépendance est une menace permanente pour notre survie, aussi cette menace doit être éliminée."
 pom_strengthen_old_ties_title:0 "Les liens d'antan"
 pom_strengthen_old_ties_desc:0 "Nous partagions autrefois nos territoires avec la Grande-Pologne, jusqu'à ce qu'elle perde le contrôle de la région au début du XIVe s. Maintenant que [Root.GetLeLaFNP] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] une puissance, nous devrions chercher à resserrer les liens d'autrefois avec la Pologne, avant d'écraser les chevaliers Teutoniques en Prusse. À moins de décider de nous dresser en rivaux des Polonais, ce qui impliquera de leur démontrer notre puissance militaire ou diplomatique…"
 pom_revenge_on_knights_title:0 "Se venger des Teutoniques"
 pom_revenge_on_knights_desc:0 "Depuis 1225, à la demande du duc Conrad de Mazovie les chevaliers Teutoniques occupent les territoires de Prusse. Depuis lors, ils n'ont cessé d'avancer vers l'est, s'emparant progressivement de nos territoires ancestraux et faisant subir aux nôtres le poids de toutes leurs barbaries. Mais nous sommes désormais puissants, et comptons des alliés. L'heure de la vengeance est venue."
 pom_hanseatic_seat_title:0 "Le siège de la Hanse"
 pom_hanseatic_seat_desc:0 "Lübeck est le cœur de la Ligue hanséatique. Si nous parvenions à prendre le contrôle de la cité, nous serions en mesure d'attirer jusqu'à nos coffres une grande part des revenus tirés du commerce de la Baltique."
 pom_control_hanseatic_title:0 "Contrôle de la basse Elbe"
 pom_control_hanseatic_desc:0 "Nous ne pouvons nous contenter de tenir Lübeck sous contrôle. Il est temps d'accroître notre sphère d'influence pour qu'à leur tour elles contribuent à notre contrôle du commerce."
 pom_baltic_struggle_title:0 "Lutte pour la Baltique"
 pom_baltic_struggle_desc:0 "Les pillards danois et suédois, au nord, ont toujours voulu conquérir nos territoires. Maintenant que nous contrôlons davantage de côtes, il est temps de commencer à construire une flotte plus importante pour rivaliser avec les leurs, et leur prendre le contrôle de la Baltique. Et, bientôt, nous pourrons nous emparer de leurs propres terres."
 pom_consolidated_front:0 "Défense des frontières"
 desc_pom_consolidated_front:0 "Maintenant que la Mittelmark est sous contrôle [Root.GetRootAdjMS], nous avons pu renforcer les défenses face à toute menace extérieure. L'heure est donc venue de nous montrer plus diplomates et d'examiner davantage les affaires intérieures."
 pom_inspiring_revenge:0 "Agréable vengeance"
 desc_pom_inspiring_revenge:0 "Pour notre peuple, se venger des chevaliers Teutoniques est toujours un véritable bonheur."
 pom_trade_boom:0 "Prospérité du commerce en mer"
 desc_pom_trade_boom:0 "Maintenant que les cités hanséatiques sont sous contrôle, [Root.GetLeLaNP] [Root.GetName] peu[Root.GetTVentNP] imposer [Root.GetSaLeurNP] domination sur la mer Baltique."
 pom_royal_solidarity:0 "Solidarité"
 desc_pom_royal_solidarity:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] solidair[Root.GetEEsNP] des princes de Pologne et les préserv[Root.GetEEntNP] de l'oppression étrangère."
 pom_pol_unity:0 "Restauration des liens d'antan"
 desc_pom_pol_unity:0 "Nous sommes de nouveau unis au peuple polonais, et désormais leurs princes mettent à notre service toute leur puissance."
