 bav_revolutionary_zeal:0 "Idéaux des Lumières"
 desc_bav_revolutionary_zeal:0 "L'État [Root.GetRootAdjMS] a fait siens les idéaux des Lumières."
 emp_bav_illuminati_mission_effect_tooltip:1 "Mener à bien cette mission en soutenant la §Ynoblesse§! et le §Yclergé§! va accroître de §G+10§! le point d'équilibre de la loyauté de ces deux ordres.\n\nMener à bien cette mission en soutenant les §Ybourgeois§! va allouer §G+5§! en absolutisme maximal.\n\nMener à bien cette mission en prenant parti pour la §YRévolution§! va allouer §G+0,5§! par an en légitimité ou §G+0,25§! par an en tradition républicaine."
