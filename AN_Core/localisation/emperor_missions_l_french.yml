 westfalen_capital_modifier:0 "Nouvelle capitale"
 desc_westfalen_capital_modifier:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] tout récemment fait de [Root.GetCapitalName] [Root.GetSaLeurNP] capitale. La ville attire déjà de nombreux migrants et des architectes ambitieux qui aspirent à en faire l'une des plus belles au monde."
 westphalia_religious_supermacy_mod:0 "Paix de Westphalie"
 desc_westphalia_religious_supermacy_mod:0 "En Westphalie a été signé un traité qui stipule que tous les pays membres du Saint-Empire doivent pratiquer la seule véritable foi."
 westphalia_religious_peace_mod:0 "Paix de Westphalie"
 desc_westphalia_religious_peace_mod:0 "En Westphalie a été signé un traité qui prévoit que tous les chrétiens pourront voyager dans le Saint-Empire en toute sécurité et sans avoir à craindre les persécutions."
 westphalian_mission_events.1.t:0 "Revendication de la Westphalie"
 westphalian_mission_events.1.d:0 "Nos ambitions n'ont de cesse de croître en Westphalie. D'ores et déjà, nous pourrions renforcer nos prétentions sur les territoires de la région en transférant notre capitale à [82.GetCapitalName]. Pourtant, certains continuent de penser que ce ne serait guère avisé, [Root.Capital.GetCapitalName] ayant démontré depuis bien longtemps tous les avantages qu'elle a à offrir."
 westphalian_mission_events.1.a:0 "C'est indispensable pour asseoir nos revendications sur la Westphalie"
 westphalian_mission_events.1.b:0 "[82.GetCapitalName] n'égalera jamais [Root.Capital.GetCapitalName]"
 wes_enforce_sovereignty_title:0 "Imposer notre souveraineté"
 wes_enforce_sovereignty_desc:0 "La Westphalie et la Rhénanie, en l'état des choses, sont à peine davantage qu'un ensemble de micro-États sans aucune importance. Si [Root.GetLeLaFNP] [Root.GetName] aspir[Root.GetEEntNP] à la souveraineté et à ce que [Root.GetSesLeursNP] prétentions soient prises au sérieux par les puissances étrangères, [Root.GetIlElleNP] doi[Root.GetTVentNP] imposer [Root.GetSonLeurNP] influence dans la région."
 wes_conquest_of_westfalen_title:0 "Revendiquer la Westphalie"
 wes_conquest_of_westfalen_desc:0 "Maintenant que notre emprise est assurée sur la région, tout ce qu'il nous reste à faire est d'unifier ses habitants au sein d'une seule nation. En revendiquant la province de Westphalie, nous serons alors en mesure de prouver que [Root.GetLeLaFNP] [Root.GetName] [Root.GetEstSontNP] le pays de tous les Westphaliens."
 wes_unite_westphalia_title:0 "Unification de la Westphalie"
 wes_unite_westphalia_desc:0 "Tous les territoires légitimes de la Westphalie relèvent désormais de notre autorité. L'heure est donc venue de lancer la conquête de terres et de cultures étrangères afin de nous tailler notre propre empire !"
 wes_widukind_title:0 "Héritage de Widukind"
 wes_widukind_desc:0 "Le légendaire Widukind, celui qui s'est dressé contre l'envahisseur franc en Saxe, était originaire de Westphalie. Il est un symbole pour les Saxons, aussi en nous présentant comme ses héritiers légitimes pourrons-nous attirer à nous tous les Saxons."
 wes_hre_peace_title:0 "La paix de Westphalie"
 wes_hre_peace_desc:0 "Les guerres de religion ravagent l'Europe, et tous sentent bien aujourd'hui qu'il est nécessaire d'établir la paix. Les discussions menées en Westphalie détermineront l'avenir non seulement du Saint-Empire romain germanique, mais aussi de l'ensemble de la Chrétienté."
 wes_rheinland_start_title:0 "Commerce rhénan"
 wes_rheinland_start_desc:0 "Ces gens seraient un grand avantage pour nous, mais l'idée d'une nation westphalienne n'est malheureusement pas partagée par les habitants de la Rhénanie. Peut-être qu'en leur prouvant que nous pouvons devenir nous-mêmes la première puissance commerciale de Rhénanie pourrions-nous créer avec eux des liens plus étroits ?"
 wes_rheinland_mid_title:0 "Westphaliens de Rhénanie"
 wes_rheinland_mid_desc:0 "Il n'y a qu'une poignée de Rhénans qui croient à l'idée d'une nation de Westphalie. En accroissant le nombre de ceux qui vivent [Root.GetAuEnNP] [Root.GetName] nous pourrions leur rendre l'idée plus attractive."
 wes_rheinland_end_title:0 "Contrôle du Rhin"
 wes_rheinland_end_desc:0 "Si nous parvenons à assurer notre contrôle sur le commerce de Rhénanie, nul ne pourra plus nier notre souveraineté sur la région."
 
 fra_defeat_england_tt:0 "L'§YAngleterre§! ou la §YGrande-Bretagne§! possèdent moins de §Y10§! provinces dans la région des §Yîles Britanniques§!."
 fra_colonial_enthusiasm:0 "Enthousiasme des Français pour les colonies"
 desc_fra_colonial_enthusiasm:0 "Les Français sont impatients de s'établir au Nouveau Monde pour en cueillir tous les fruits."
 fra_colonial_enthusiasm_2:0 "France antarctique"
 desc_fra_colonial_enthusiasm_2:0 "Les immenses territoires de l'Amérique du Sud sont ouverts à la colonisation, et il ne manque pas de Français prêts à s'y établir."
 gc_mor_wattasid_title:0 "Résolution des Wattassides"
 gc_mor_wattasid_desc:0 "Les Wattassides sont une dynastie puissante, qui a souvent fourni des vizirs aux sultans [Root.GetDuDeNP] [Root.GetName]. Ils ont toutes les peines à masquer leur ambition de monter un jour sur le trône, et semblent déjà consolider leurs assises afin de lancer une révolte armée."
