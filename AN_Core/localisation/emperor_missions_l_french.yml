 #Lubeck Missions
 hsa_hanseatic_army_mission_title:0 "Défendre [Root.Capital.GetCapitalName]"
 hsa_hanseatic_army_mission_desc:1 "[Root.Capital.GetCapitalName] est vulnérable : ses troupes sont réduites, et son opulence une tentation pour n'importe quelle puissance expansionniste. Nous devrions donc disposer de davantage de troupes pour assurer sa défense."
 hsa_hanseatic_mecklenburg_mission_title:0 "Wismar & Rostock"
 hsa_hanseatic_mecklenburg_mission_desc:0 "Nos liens étroits avec les cités de Wismar et Rostock ne les empêchent pas d'obéir aux ducs du Mecklembourg, même lorsque cela s'oppose à nos intérêts. La situation dure depuis trop longtemps maintenant. L'heure est venue de leur imposer un contrôle plus étroit."
 hsa_baltic_trade_mission_title:0 "Commerce de la Baltique"
 hsa_baltic_trade_mission_desc:1 "L'opulence de [Root.Capital.GetCapitalName] et des ports de la Hanse repose sur le commerce de la Baltique qui se fait avec nos ports. Au cours des années passées, nous avons toutefois en partie perdu le contrôle sur ces lieux. Nous devons donc réaffirmer notre présence pour veiller à demeurer compétitifs face aux puissances en pleine ascension qui apparaissent dans la région."
 hsa_seize_jutland_mission_title:0 "Prendre le Jutland"
 hsa_seize_jutland_mission_desc:1 "Durant des siècles les négociants ont eu le choix entre envoyer leurs marchandises par voie de terre, en passant par les marchés [Root.GetRootAdjMP], ou de contourner à la voile le Jutland, en passant par le Danemark. Nous devons mettre fin à ce choix en prenant le contrôle du Jutland. Alors, tous les marchands voulant relier la Baltique à l'ouest feront étape dans nos ports et ceux de nos associés."
 hsa_subjugate_norway_mission_title:0 "Soumettre la Norvège"
 hsa_subjugate_norway_mission_desc:0 "Les Norvégiens ont longtemps voulu se débarrasser de nos marchands. Nous ne pouvons les laisser faire. Imposons-leur notre autorité !"
 hsa_queen_of_the_league_mission_title:0 "Reine de la Ligue"
 hsa_queen_of_the_league_mission_desc:1 "L'illustre et riche [Root.Capital.GetCapitalName] est la reine et le cœur de la Ligue. Nous devons la rénover pour qu'elle retrouve toute la splendeur qui sied à ce statut."
 hsa_return_visby_mission_title:0 "Visby dans la Ligue"
 hsa_return_visby_mission_desc:0 "Visby, la seule cité de Gotland, était jusqu'il y a peu la base des opérations de la Hanse dans la Baltique orientale, une étape stratégique entre Novgorod, Riga et Lübeck. Pourtant, avec la montée en puissance de l'union de Kalmar, nous avons été incapables de préserver notre influence sur la ville. Si nous voulons restaurer notre domination sur la Baltique, nous devons nous opposer aux prétentions danoises et suédoises sur l'île."
 hsa_return_novgorod_mission_title:0 "Le comptoir de Novgorod"
 hsa_return_novgorod_mission_desc:0 "Le commerce avec Novgorod, et par-delà avec l'arrière-pays de la Russie, est crucial pour la prospérité des cités hanséatiques. Pourtant, les marchands de Novgorod et les tsars ambitieux de Moscovie cherchent à contrôler le commerce de la cité en en chassant leurs rivaux. Nous devons veiller à ce que notre domination sur les marchés novgorodiens soit incontestée."
 hsa_dominate_commerce_mission_title:0 "Domination commerciale"
 hsa_dominate_commerce_mission_desc:0 "Notre puissant empire commercial est sur le point d'exercer son monopole sur tous les échanges du Nord de l'Allemagne. Cela doit désormais être notre priorité."
 hsa_unite_hanseatic_league_mission_title:0 "Unification de la Ligue"
 hsa_unite_hanseatic_league_mission_desc:0 "L'antique Ligue hanséatique a rempli ses objectifs. Mais, plutôt que nous accrocher au passé, nous devrions la réorganiser pour en faire un État unifié, capable de répondre aux défis de notre époque."
 hsa_london_channel_mission_title:0 "Liens avec l'Angleterre"
 hsa_london_channel_mission_desc:0 "Les Anglais occupent une position fort avantageuse, qui leur permet de tirer de grands profits du commerce. Avant qu'il ne soit trop tard, nous devrions soit en faire nos alliés, soit défier leur empire commercial tant qu'il est jeune encore."
 hsa_edinburgh_mission_title:0 "Un port en Écosse"
 hsa_edinburgh_mission_desc:0 "La cité d'Édimbourg serait un bel ajout à la Ligue. Elle est idéalement placée pour devenir notre base en mer du Nord. « Persuadons » donc ses habitants de faire de nous leurs premiers partenaires commerciaux."
 hsa_north_sea_trade_mission_title:0 "Commerce de la mer du Nord"
 hsa_north_sea_trade_mission_desc:0 "Par le passé, la première source de revenus était le commerce avec l'est. Mais désormais les richesses provenant de Russie paraissent bien ridicules par rapport à celles qui parviennent en Europe depuis les colonies. Les routes les plus septentrionales passent par la mer du Nord, pour arriver aux Pays-Bas et en Angleterre ; aussi devrions-nous persuader les commerçants qui naviguent dans la région de faire voile plutôt vers [Root.Capital.GetCapitalName]."
 hsa_newfoundland_trading_ports_mission_title:0 "Ports de Terre-Neuve"
 hsa_newfoundland_trading_ports_mission_desc:0 "Les explorateurs parlent d'une terre nouvelle qui aurait été découverte, loin à l'ouest. Il ne serait guère avisé d'en abandonner l'exploitation à d'autres."
 hsa_new_lubeck_mission_title:1 "Nouvelle-[Root.Capital.GetCapitalName]"
 hsa_new_lubeck_mission_desc:1 "Le Nouveau Monde offre de nombreuses opportunités à quiconque se montre suffisamment ambitieux. En établissant là-bas des colonies suffisamment importantes, il sera possible d'étendre l'antique Ligue dans une direction nouvelle et jusqu'à présent difficile à imaginer."
 hsa_merchant_navy_mission_title:0 "Marine marchande"
 hsa_merchant_navy_mission_desc:0 "Les pirates et corsaires cherchent à faire fortune en s'attaquant à nos navires marchands. Nous devons donc construire une flotte capable de les protéger de leurs attaques."
 hsa_hanseatic_shipwrights_mission_title:0 "Charpentiers de marine"
 hsa_hanseatic_shipwrights_mission_desc:0 "Sans la puissance navale sur laquelle repose notre empire commercial, nous risquons de perdre tout ce que nous avons gagné avec le temps. Nos célèbres charpentiers de marine doivent disposer des meilleures conditions pour mener à bien leur tâche et éviter que nous manquions un jour de navires."
 hsa_hanseatic_bookkeeping_mission_title:0 "Comptes hanséatiques"
 hsa_hanseatic_bookkeeping_mission_desc:0 "Maintenant que notre empire naval est fermement établi, nous devons veiller à ce que les comptes soient parfaitement à jour, pour éviter que le moindre sou n'échappe au trésor en terminant dans les poches des corrompus."
 hsa_hanseatic_shipwrights:0 "Charpentiers de marine de la Hanse"
 hsa_adler_von_lubeck_mission_title:0 "L'Aigle des mers"
 hsa_adler_von_lubeck_mission_desc:0 "La flotte est vitale à la Ligue. Tant que n'importe qui peut défier notre mainmise sur les mers, nous ne pourrons être assurés de contrôler les échanges commerciaux. Nous devons donc construire une grande flotte, si grande qu'aucun rival n'osera désormais s'opposer à elle."
 hsa_build_lubeck_krantor_mission_title:1 "Construire un Krantor"
 hsa_build_lubeck_krantor_mission_desc:1 "Si les richesses affluent dans le port de [Root.Capital.GetCapitalName], ses infrastructures commencent à se montrer insuffisantes. Les architectes ont dressé des plans pour construire une grue immense, qu'ils appellent le Krantor. Même si sa construction est onéreuse, elle serait d'une aide précieuse pour les marchands et permettrait de charger et décharger les navires avec une efficacité remarquable. Faisons donc de ce projet une réalité !"
 hsa_london_steelyard_mission_title:0 "Le Steelyard de Londres"
 hsa_london_steelyard_mission_desc:0 "Les marchands de la Hanse sont déjà établis à Londres, dans le Steelyard, sur la Tamise. Malgré tout, les Anglais n'acceptent qu'à contrecœur notre présence, et ont pour ambition de devenir une grande nation commerçante, capable de rivaliser avec la Ligue. Face à cette menace, il n'y a qu'une seule chose à faire : nos devons faire de Londres une membre permanente et entière de la Hanse."
