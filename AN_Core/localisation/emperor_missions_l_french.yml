 new_flavour_bav.110.t:0 "La secondogéniture de Cologne"
 new_flavour_bav.110.d:0 "C'en est désormais fini de notre indépendance. [From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] est devenu[From.GetXEDir] notre suzerain[From.GetXEDir]. Et, pour ajouter à cette humiliation, [From.GetIlElleDir] a conçu un projet permettant à un membre de la maison [From.Monarch.Dynasty.GetName], n'étant pas dans l'ordre de succession, de devenir héritier de notre [KOL.GetDir] afin de veiller à ce que nous restions bien sous le contrôle de sa dynastie."
