 desc_hanseatic_shipwrights_modifier:1 "Les charpentiers et marins de [Root.GetCapitalName] comptent parmi les meilleurs au monde. Ils se dévouent corps et âme au service de la flotte, nous permettant de dominer les mers."
 hsa_advance_our_interests_modifier:0 "Ligue hanséatique étendue"
 desc_hsa_advance_our_interests_modifier:0 "La domination exercée sur tous les échanges commerciaux du Nord de l'Allemagne offre de grands bénéfices. Non seulement les négociants les plus compétents viennent à nous, mais nous devenons aussi une véritable autorité pour tout qui regarde le commerce."
 hsa_united_league_modifier:0 "Unification de la Ligue hanséatique"
 desc_hsa_united_league_modifier:0 "Nous avons revigoré la Ligue hanséatique en en faisant un État unifié. Néanmoins, nous n'oublierons jamais nos traditions et resterons toujours vigilants pour pouvoir faire face aux très nombreuses demandes qui surviennent lorsque l'on entretient de très nombreux partenariats diplomatiques."
 new_lubeck_modifier:0 "Colonies américaines"
 desc_new_lubeck_modifier:1 "Nous avons fondé des colonies en Amérique, qui permettent à l'antique Ligue d'évoluer dans une direction nouvelle et jusqu'à présent difficile à imaginer."
 adler_von_lubeck_modifier:0 "Hégémonie en mer"
 desc_adler_von_lubeck_modifier:0 "Notre magnifique flotte domine la Baltique et la mer du Nord, et nul n'ose nous contester désormais le contrôle de ces eaux."
 hsa_baltic_trade_modifier:0 "Commerce de la Baltique assuré"
 desc_hsa_baltic_trade_modifier:0 "Nous avons réimposé notre contrôle sur la Baltique, la première source de richesse de la Hanse. Désormais, plus personne ne se détourne de Lübeck en venant de l'est."
 hanseatic_queen_modifier:1 "Reine de la Ligue"
 desc_hanseatic_queen_modifier:1 "La splendeur de [Root.Capital.GetCapitalName] attire de nombreux artistes, intellectuels et dignitaires étrangers, venus là faire des affaires."
 hanseatic_bookkeeping_modifier:0 "Comptes de la Hanse"
 desc_hanseatic_bookkeeping_modifier:0 "Les diligents comptables veillent à ce que chaque sou termine bien là où il doit être : dans les coffres [Root.GetDuDelaNP] [Root.GetName]."
 hsa_north_sea_trading:0 "Route commerciale de la mer du Nord"
 desc_hsa_north_sea_trading:0 "[Root.GetLeLaNPCap] [Root.GetName] domin[Root.GetEEntNP] désormais la mer du Nord, comme [Root.GetIlElleNP] dominai[Root.GetTEntNP] autrefois la Baltique, attirant à [Root.GetLuiElleNP] tous les produits venus aussi bien des colonies que de Russie."
 # Events
 emp_mission_events.14.name:0 "Unification de la Hanse"
 emp_mission_events.14.desc:0 "La primatie de Lübeck au sein de la Ligue hanséatique était toujours plus visible ces dernières années, à tel point que si elle compte aujourd'hui parmi les puissances européennes, [Root.GetLeLaNP] [Root.GetName] rest[Root.GetEEntNP] quant à [Root.GetLuiElleNP] très en retrait, disposant de territoires étroits et sans ostentation véritablement marquée.\n\nIl semble donc que les dirigeants lubeckois ont pris ce prétexte pour gagner encore en puissance. Il est bien difficile de savoir sur quel alinéa de quel paragraphe de quelle clause du contrat nous liant à eux ils s'appuient, mais il y a tout lieu de croire que nous sommes désormais leurs vassaux."
 OH_NO:0 "Voilà qui est fort regrettable…"
