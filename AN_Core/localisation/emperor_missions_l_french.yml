 #Hannoverian Missions
 han_unite_the_welfs_title:0 "Unifier les Welf"
 han_unite_the_welfs_desc:0 "Les territoires de la famille Welf sont divisés. Si nous pouvions unifier le Brunswick, Lunebourg et le Hanovre, les [Root.Monarch.Dynasty.GetName] seraient assurés de compter parmi les dynasties les plus influentes de toute l'Allemagne."
 han_defend_against_neighbors_title:0 "Défense contre les Saxons"
 han_defend_against_neighbors_desc:0 "Les Saxons et Brandebourgeois, à l'est, lorgnent nos territoires avec une avidité à peine dissimulée. Nous devons veiller à ce que l'armée soit suffisamment dissuasive pour tenir les vautours à l'écart – et peut-être permettre [Root.GetAuAlaNP] [Root.GetName] d'atteindre [Root.GetSesLeursNP] propres ambitions."
 han_expand_into_saxony_title:0 "Expansion en Saxe"
 han_expand_into_saxony_desc:0 "Avec les siècles, l'ancien duché de Saxe a été divisé entre Basse et Haute-Saxe. Si celle-ci était réunifiée, elle deviendrait puissante – suffisamment même, peut-être, pour nous attaquer. Nous devrions donc tirer parti de leurs divisions pour réunifier l'ancien duché sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 han_subdue_brandenburg_title:0 "Soumettre le Brandebourg"
 han_subdue_brandenburg_desc:0 "Les Hohenzollern du Brandebourg ont de hautes ambitions : rien moins que dominer le Nord de l'Allemagne. Nous devons nous assurer qu'il n'en soit rien en leur imposant d'abord notre propre suzeraineté."
 han_herrenhausen_gardens_mission_title:0 "Splendeur de Herrenhausen"
 han_herrenhausen_gardens_mission_desc:0 "Nous devrions rénover la capitale et les palais pour en faire de véritables témoignages de la splendeur [Root.GetDuDelaNP] [Root.GetName]."
 han_herrenhausen_pu_eng_effect_tooltip:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] mené à bien la mission §YGouverner les mers§! et [Root.GetEstSontNP] de la même foi que [ENG.GetLeLaNP] §Y[ENG.GetName]§!, [Root.GetLeLaNP] §Y[Root.GetName]§! obtien[Root.GetTNentNP] le casus belli §YRétablissement de l'union§! à l'encontre [ENG.GetDuDelaNP] §Y[ENG.GetName]§!."
 han_herrenhausen_pu_gbr_effect_tooltip:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] mené à bien la mission §YGouverner les mers§! et [Root.GetEstSontNP] de la même foi que [GBR.GetLeLaNP] §Y[GBR.GetName]§!, [Root.GetLeLaNP] §Y[Root.GetName]§! obtien[Root.GetTNentNP] le casus belli §YRétablissement de l'union§! à l'encontre [GBR.GetDuDelaNP] §Y[GBR.GetName]§!."
 han_herrenhausen_claims_eng_effect_tooltip:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] mené à bien la mission §YGouverner les mers§!, [Root.GetLeLaNP] §Y[Root.GetName]§! obtien[Root.GetTNentNP] une revendication perpétuelle sur toute l'§YAngleterre§!."
 han_herrenhausen_pu_gbr_anglican_effect_tooltip:0 "Si [GBR.GetLeLaNP] §Y[GBR.GetName]§! [GBR.GetEstSontNP] §Yanglican[GBR.GetXENP]§!, [Root.GetLeLaNP] §Y[Root.GetName]§! peu[Root.GetTVentNP] être §Yanglican[Root.GetXENP]§! ou §Yprotestant[Root.GetXENP]§!."
 han_herrenhausen_pu_eng_anglican_effect_tooltip:0 "Si [ENG.GetLeLaNP] §Y[ENG.GetName]§! [ENG.GetEstSontNP] §Yanglican[ENG.GetXENP]§!, [Root.GetLeLaNP] §Y[Root.GetName]§! peu[Root.GetTVentNP] être §Yanglican[Root.GetXENP]§! ou §Yprotestant[Root.GetXENP]§!."
 han_rule_the_waves_title:0 "Gouverner les mers"
 han_rule_the_waves_desc:0 "Si nous voulons dominer les mers comme la Hanse le faisait autrefois, nous devons construire une flotte puissante, capable de vaincre quiconque s'opposerait à nous. Nul ne doit plus prétendre à gouverner les mers : c'est là le rôle réservé désormais [Root.GetAuAlaNP] [Root.GetName]."
 han_rule_the_waves_trigger_tooltip:0 "Aucun pays ayant un port sur la §Ymer du Nord§! n'a une flotte plus importante que celle [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 han_rule_the_waves_pu_eng_effect_tooltip:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] mené à bien la mission §YSplendeur de Herrenhausen§! et [Root.GetAOntNP] la même religion officielle que [ENG.GetLeLaNP] §Y[ENG.GetName]§!, [Root.GetLeLaNP] §Y[Root.GetName]§! obtien[Root.GetTNentNP] le casus belli §YRétablissement de l'union§! à l'encontre [ENG.GetDuDelaNP] §Y[ENG.GetName]§!."
 han_rule_the_waves_pu_gbr_effect_tooltip:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] mené à bien la mission §YSplendeur de Herrenhausen§! et [Root.GetAOntNP] la même religion officielle que [GBR.GetLeLaNP] §Y[GBR.GetName]§!, [Root.GetLeLaNP] §Y[Root.GetName]§! obtien[Root.GetTNentNP] le casus belli §YRétablissement de l'union§! à l'encontre [GBR.GetDuDelaNP] §Y[GBR.GetName]§!."
 han_rule_the_waves_claims_eng_effect_tooltip:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] mené à bien la mission §YSplendeur de Herrenhausen§!, [Root.GetLeLaNP] §Y[Root.GetName]§! obtien[Root.GetTNentNP] une revendication perpétuelle sur toute l'§YAngleterre§!."
 han_rule_the_waves_pu_gbr_anglican_effect_tooltip:0 "Si [GBR.GetLeLaNP] §Y[GBR.GetName]§! [GBR.GetEstSontNP] §Yanglican[GBR.GetXENP]§!, [Root.GetLeLaNP] §Y[Root.GetName]§! peu[Root.GetTVentNP] être §Yanglican[Root.GetXENP]§! ou §Yprotestant[Root.GetXENP]§!."
 han_rule_the_waves_pu_eng_anglican_effect_tooltip:0 "Si [ENG.GetLeLaNP] §Y[ENG.GetName]§! [ENG.GetEstSontNP] §Yanglican[ENG.GetXENP]§!, [Root.GetLeLaNP] §Y[Root.GetName]§! peu[Root.GetTVentNP] être §Yanglican[Root.GetXENP]§! ou §Yprotestant[Root.GetXENP]§!."
 han_naval_dominance_trade_mod:0 "Domination maritime en mer du Nord"
 han_hansa_cities_title:0 "Ports de la Hanse"
 han_hansa_cities_desc:0 "L'opulence des cités de la Ligue hanséatique s'est faite aux échanges commerciaux de la mer du Nord et de la Baltique. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] revendiquer leurs richesses en leur faisant reconnaître [Root.GetSaLeurNP] suzeraineté."
 han_english_crown_title:0 "Le trône d'Angleterre"
 han_english_crown_desc:0 "Les Anglais sont une nation puissante sur la scène politique européenne, mais cette puissance repose pour l'essentiel sur la supériorité en mer afin d'assurer leur sécurité. Maintenant que la flotte [Root.GetRootAdjFS] est aussi puissante que la leur, l'heure est venue de se demander si un peuple aussi gênant doit être autorisé à conserver son indépendance. Peut-être les anciens liens unissant Germains et Anglais devraient-ils être rétablis ?"
 han_anglo_german_unity_title:0 "Angles et Germains"
 han_anglo_german_unity_desc:0 "Il y a des siècles de cela, Angles et Saxons ont colonisé l'île de Bretagne et donné naissance à ce qui est devenu ensuite la nation anglaise. Si nos langues ont depuis lors divergé, en un sens nos peuples sont restés frères. L'heure de l'union entre nous est venue."
 #Hannoverian Mission Modifiers
 han_dominant_in_northern_germany:0 "Domination sur le Nord de l'Allemagne"
 desc_han_dominant_in_northern_germany:0 "En vainquant les Saxons et le Brandebourg, [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] de dominer le Nord de l'Allemagne."
 han_herrenhausen_gardens_mod:0 "Splendeur de Herrenhausen"
 desc_han_herrenhausen_gardens_mod:0 "La capitale et les jardins du palais sont un véritable témoignage de la gloire [Root.GetDuDelaNP] [Root.GetName] et suscitent l'envie de tous les dirigeants voisins."
 han_hansa_cities_mod:0 "Puissance maritime de la Hanse"
 desc_han_hansa_cities_mod:0 "Les ports commerciaux de la Hanse sont désormais sous le contrôle [Root.GetDuDelaNP] [Root.GetName]. Leurs marins sont à [Root.GetSonLeurNP] service, [Root.GetLuiLeurNP] permettant de construire une flotte impressionnante et de devenir une véritable puissance maritime en mer du Nord et en Baltique."
 han_kings_of_england:0 "Couronne d'Angleterre"
 desc_han_kings_of_england:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à soumettre l'Angleterre et se trouv[Root.GetEEntNP] désormais légatair[Root.GetEEsNP] des prouesses diplomatiques de ses anciens souverains."
 han_anglo_german_unity:0 "Unité anglo-germanique"
 desc_han_anglo_german_unity:0 "Il y a des siècles de cela, Angles et Saxons ont colonisé l'île de Bretagne et donné naissance à ce qui est devenu ensuite la nation anglaise. Si nos langues ont depuis lors divergé, en un sens nos peuples étaient restés frères. Aussi [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP]-[Root.GetIlElleNP] restauré l'union entre eux."
