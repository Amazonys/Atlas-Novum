 #Brittany Missions
 bri_build_alliances_title:0 "Conclure des alliances"
 bri_build_alliances_desc:0 "Encerclé[Root.GetXENP] par des pays plus puissants, [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP] devoir compter sur des alliés puissants [Root.GetSilSielleNP] espèr[Root.GetEEntNP] pouvoir survivre et prospérer."
 bri_expand_up_the_loire_title:0 "Remonter la Loire"
 bri_expand_up_the_loire_desc:0 "Les territoires en amont du Val de Loire sont aussi riches que disputés, avec leurs châteaux et leurs terres fertiles que se disputent les armées de la France, de l'Angleterre et d'autres encore. Peut-être le moment est-il approprié d'avancer nos propres revendications sur ces régions et d'étendre notre puissance en France, de manière à ne plus être une puissance de second ordre ignorée dans la lutte pour le contrôle de Paris."
 bri_seize_normandy_title:0 "Conquérir la Normandie"
 bri_seize_normandy_desc:0 "Il y a bien longtemps, le Cotentin et le magnifique Mont-Saint-Michel étaient bretons. Mais les ducs de Normandie s'en sont emparés, et après être devenus roi d'Angleterre les ont toujours conservés depuis. Mais maintenant que leur puissance s'affaiblit sur le continent, peut-être serons-nous bientôt en position de compenser ces pertes et de revendiquer la Normandie."
 bri_shatter_france_title:0 "La Guerre folle"
 bri_shatter_france_desc:0 "Les arrogants rois de France prétendent revendiquer [Root.GetLeLaNP] [Root.GetName] dès qu'ils en auront l'occasion. Nous devons briser leur puissance en nous emparant de Paris, afin de les dissuader d'oser nous affronter."
 bri_brest_title:0 "Port de Brest"
 bri_brest_desc:0 "Brest occupe une position particulièrement stratégique sur la côte européenne. Nous devrions donc y établir un port pour en faire la principale base de la flotte d'où lancer notre expansion sur les mers."
 bri_new_brittany_title:0 "Nouvelle Bretagne"
 bri_new_brittany_desc:0 "Sur l'autre rive de l'Atlantique se trouvent des territoires ressemblant beaucoup à la Bretagne. La coloniser et assurer notre suzeraineté dessus paraît donc tout à fait approprié."
 bri_better_weather_title:0 "Un climat plus clément"
 bri_better_weather_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] réputé[Root.GetXENP] pour la grisaille de son climat, qui livre en abondance un vent et une pluie qui ne sont guère appréciés d'autres que des paysans. Nous devrions offrir au peuple le choix de vivre sous des climats plus cléments, dans les Caraïbes. Même si le temps n'y est pas toujours très propice non plus…"
 bri_atlantic_trade_title:0 "Négoce de l'Atlantique"
 bri_atlantic_trade_desc:0 "Si nous pouvons nous assurer que leurs productions arrivent bien jusqu'à Brest et Nantes, les colonies feront notre richesse. Nous devons donc veiller à faire [Root.GetDuDelaNP] [Root.GetName] une nation de premier ordre, à tout le moins sur les réseaux commerciaux de l'Atlantique."
 bri_rulers_of_paris:0 "Seigneurs de Paris"
 desc_bri_rulers_of_paris:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] étendu [Root.GetSonLeurNP] autorité jusqu'à Paris, cette cité glorieuse emplie de merveilles."
 bri_colonialism:0 "Course aux colonies"
 desc_bri_colonialism:0 "Les paysans, marins et négociants [Root.GetRootAdjMP] ont développé un esprit d'aventuriers très marqué depuis que de nouveaux territoires ont été acquis sur l'autre rive de l'Atlantique. Ce qui les pousse toujours plus loin est le désir d'accroître notre part dans le partage de l'Amérique pour nous permettre ainsi d'accéder aux richesses incommensurables du Nouveau Monde."
 bri_breton_better_weather:0 "Intérêts commerciaux bretons"
 has_colony_in_colonial_canada:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetEstSontNP] suzerain[Root.GetXENP] d'une nation coloniale dans la région coloniale du §YCanada§!."
 has_colony_in_colonial_caribbean:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetEstSontNP] suzerain[Root.GetXENP] d'une nation coloniale dans la région coloniale des §YCaraïbes§!."
 #HRE Republics
 gen_hre_relations_with_emperor_title:0 "Relations avec l'Empire"
 gen_hre_relations_with_emperor_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] l'un des États les moins étendus du Saint-Empire, aussi serions-nous bien avisés d'améliorer nos relations avec l'Empereur afin d'assurer notre survie."
 gen_hre_financial_centre_title:0 "Cité marchande"
 gen_hre_financial_centre_desc:0 "Nous devons à tout prix faire de [Root.Capital.GetCapitalName] un carrefour commercial, de manière à y attirer tous les négociants les plus talentueux et les plus opulents et les décider à s'y établir."
 gen_hre_republic_reform_government_title:0 "Réforme de l'administration"
 gen_hre_republic_reform_government_desc:0 "Le seul moyen de résister aux bouleversements qui balaient l'Europe est de renoncer aux pratiques anciennes et de réformer l'administration [Root.GetDuDelaNP] [Root.GetName] pour la faire entrer de plain-pied dans notre ère moderne."
 imperial_beneficience:0 "Bonté impériale"
 desc_imperial_beneficience:0 "L'[Emperor.GetEmpereurImperatriceDirCap] a accordé [Root.GetAuAlaNP] [Root.GetName] de nombreux privilèges en retour du soutien à son règne."
 republic_bourgeois_center:0 "Cité marchande"
 desc_republic_bourgeois_center:0 "[Root.Capital.GetCapitalName] se trouve au cœur de toutes sortes d'activités commerciales, et les marchands les plus talentueux et les plus opulents viennent de loin pour s'y établir."
 republic_reformed_government:0 "Administration réformée"
 desc_republic_reformed_government:0 "L'État [Root.GetRootAdjMS] a adopté de nouvelles pratiques au sein de son administration pour faire de celle-ci une véritable machine à gouverner le pays."
 #Additions to Bavarian mission events new_flavour_bav.101.name:0 "REPLACE_ME"
