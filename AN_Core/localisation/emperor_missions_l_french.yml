 #Bavarian Missions
 bav_reunite_bavaria_title:0 "Réunifier [Root.GetLeLaNP] [Root.GetName]"
 bav_reunite_bavaria_desc:0 "Le duché [Root.GetDuDeNP] [Root.GetName] est divisé depuis le milieu du XIVe s., lorsque les fils de Louis IV, puis ceux d'Étienne II, décidèrent de se partager officiellement leurs territoires. Malgré tout, un pays divisé est affaibli et une proie facile pour ses voisins plus puissants. Si nous voulons perdurer, nous devons donc réunifier nos territoires ancestraux."
 bav_expand_in_bavaria_title:0 "Expansion [Root.GetRootAdjFS]"
 bav_expand_in_bavaria_desc:0 "Même uni[Root.GetXENP], [Root.GetLeLaNP] [Root.GetName] ne peu[Root.GetTVentNP] encore s'opposer seul[Root.GetXENP] à l'Autriche ou à la Bohême. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] donc étendre [Root.GetSesLeursNP] territoires en imposant [Root.GetSonLeurNP] autorité à [Root.GetSesLeursNP] voisins plus faibles."
 emp_bav_union_with_palatinate_title:0 "Unifier les Wittelsbach"
 emp_bav_union_with_palatinate_desc:0 "Les branches de la maison de Wittelsbach ont essaimé jusque bien loin [Root.GetDuDelaNP] [Root.GetName]. L'une d'elles s'est ainsi établie depuis longtemps dans le Palatinat du Rhin et le Haut-Palatinat, où elle a reçu l'électorat – qui, il faut bien l'avouer, siérait bien mieux aux Wittelsbach de Bavière. Il ne serait que juste que les divers rameaux soient réunifiés et, une fois l'[Emperor.GetEmpereurImperatriceDirCap] persuadé[Emperor.GetXEDir] que c'est dans l'intérêt de tous, que l'électorat nous revienne."
 emp_bav_union_with_palatinate_effect_tooltip:0 "\nSi la mission est menée à bien en imposant une union personnelle au §YPalatinat§! :"
 emp_bav_union_with_palatinate_effect_tooltip2:0 "L'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] §Y[Emperor.GetName]§! devra décider si l'électorat du §YPalatinat§! devrait être transféré [Root.GetAuAlaNP] §Y[Root.GetName]§!."
 emp_bav_union_with_palatinate_effect_tooltip3:0 "\nSi l'union personnelle n'est pas imposée au §YPalatinat§! :"
 emp_bav_be_good_at_religion_title:0 "Démontrer notre piété"
 emp_bav_be_good_at_religion_desc:0 "Nous ne pouvons laisser les tensions religieuses déchirant les autres États apparaître [Root.GetAuEnNP] [Root.GetName]. La piété et la foi doivent rester les piliers sur lesquels repose notre nation."
 emp_bav_be_good_at_religion_reformation_started_tooltip:0 "La §YRéforme§! a été lancée il y a au moins §Y20§! ans."
 emp_bav_center_of_counter_reformation_title:0 "Propager [Root.GetLeLaRel] [Root.GetRelN]"
 emp_bav_center_of_counter_reformation_desc:0 "Nous devons tout faire pour que [Root.GetLeLaNP] [Root.GetName] devienn[Root.GetEEntNP] un foyer de l'enseignement [Root.GetDuDelaRel] [Root.GetRelN], à partir duquel nous pourrons agir pour exercer notre influence et veiller à ce que les États voisins partagent notre opinion pour tout ce qui concerne la foi."
 emp_bav_center_of_counter_reformation_tooltip:0 "Aucun État voisin ne pratique une foi §Yhérétique§!."
 emp_bav_center_of_counter_reformation_tooltip2:0 "La §YRéforme§! a été lancée il y a au moins §Y50§! ans."
 emp_bav_conquer_tirol_title:0 "Reprendre le Tyrol"
 emp_bav_conquer_tirol_desc:0 "Le comté du Tyrol appartenait autrefois au duché de Bavière, et ce n'est qu'en 1369 que nous y avons renoncé. Nous devrions raviver cette revendication et mettre un terme à l'occupation des Habsbourg."
 emp_bav_union_with_austria_title:0 "Union avec l'Autriche"
 emp_bav_union_with_austria_desc:0 "Ces parvenus de Habsbourg se sont constitué un véritable royaume en Autriche, une région qui relevait autrefois de l'autorité des ducs de Bavière. Même si cela remonte à des siècles, de nombreux Bavarois n'ont jamais consenti à vivre dans l'ombre de l'Autriche, et seraient heureux de pouvoir renverser la situation dès lors que l'occasion se présentera."
 emp_bav_italian_sun_title:0 "Expansion en Italie"
 emp_bav_italian_sun_desc:0 "Toutes les générations de Bavarois ont ressenti l'envie d'aller sur l'Adriatique pour y sentir la fraîcheur de la brise. Nous sommes désormais en position d'acquérir cette côte. La Vénétie et la Carniole doivent devenir [Root.GetRootAdjFP] !"
 emp_bav_oktoberfest_mission_title:0 "Inaugurer l'Oktoberfest"
 emp_bav_oktoberfest_mission_desc:0 "Le prestige et la célébrité [Root.GetDuDelaNP] [Root.GetName] seraient véritablement inégalés si nous établissions une fête annuelle à la gloire de notre pays, où seraient célébrés la magnificence de ses dirigeants, l'équité de son peuple, la rapidité de ses chevaux et le goût inimitable de ses bières."
 emp_bav_illuminati_mission_title:0 "S'occuper des Illuminés"
 emp_bav_illuminati_mission_desc:0 "Une société secrète est apparue [Root.GetAuEnNP] [Root.GetName], dont les membres se font appeler les « Illuminés ». Si certains de leurs objectifs sont louables, d'autres pourraient s'avérer dangereux et déboucher sur des idées révolutionnaires. Nous devons donc agir avec fermeté, soit en choisissant de faire nôtre leur projet, soit en mettant à bas toute leur organisation."
 emp_bav_cultural_center_title:0 "Développer [Root.Capital.GetCapitalName]"
 emp_bav_cultural_center_desc:0 "Nos pairs, dans les autres cours d'Europe, ne considéreront jamais [Root.GetLeLaNP] [Root.GetName] avec le moindre sérieux tant que notre capitale ne sera pas aussi splendide que la leur."
 emp_bav_splendour_title:0 "Splendeur [Root.GetRootAdjFS]"
 emp_bav_splendour_desc:0 "Plus nous nous attachons à la pompe et au luxe, plus les autres dirigeants européens font de même. Nous ne pouvons les laisser nous dépasser dans cette course destinée à démontrer la magnificence de notre [Root.GetDir] et la gloire [Root.GetDuDelaNP] [Root.GetName]."
 emp_bav_cultural_dominance_title:0 "Boarisch als Leitkultur"
 emp_bav_cultural_dominance_desc:0 "La culture bavaroise devrait occuper une place bien plus prestigieuse parmi les Allemands, et notre magnifique dialecte devenir la langue commune de tous."
 emp_bav_cultural_dominance_trigger_tooltip:0 "Pour toutes les provinces des régions d'§YAllemagne du Nord§! et §Ydu Sud§! :\n– soit §Ytoutes§! sont possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! ;\n– soit §Yaucune§! n'a un niveau de développement plus important que celui de la capitale [Root.GetRootAdjFS], §Y[Root.Capital.GetCapitalName]§!."
 emp_bav_standing_army_title:0 "Armée permanente"
 emp_bav_standing_army_desc:0 "Les demandes de plus en plus pesantes sur les troupes, aussi bien pour défendre les territoires [Root.GetRootAdjMP] que pour les étendre, nécessitent de disposer désormais d'une véritable armée permanente, une force nationale capable de défendre le pays sans nécessiter de se voir adjoindre ces mercenaires si inconstants."
 emp_bav_sway_cologne_title:0 "S'imposer à Cologne"
 emp_bav_sway_cologne_desc:0 "En rapprochant de nous l'électorat de Cologne, si attaché à son indépendance, nous aurons franchi un obstacle important à l'ascension [Root.GetDuDelaNP] [Root.GetName] en Allemagne. Qu'importent donc les moyens dont il faudra user pour cela."
 emp_bav_sway_cologne_effect_tooltip:0 "\nSi la mission est menée à bien en faisant de §YCologne§! une dépendance [Root.GetRootAdjFS] :"
 emp_bav_sway_cologne_effect_tooltip2:0 "\nSi §YCologne§! ne devient pas une dépendance [Root.GetRootAdjFS] :"
 emp_bav_tame_brandenburg_title:0 "Soumettre le Brandebourg"
 emp_bav_tame_brandenburg_desc:0 "Le Brandebourg est un autre de ces territoires autrefois détenus par la maison de Wittelsbach. Pourtant, ces parvenus de Hohenzollern visent à établir un État puissant dans le Nord de l'Allemagne. À nous donc de nous assurer que leurs ambitions ne restent qu'un doux rêve."
 emp_bav_netherlands_title:0 "Pays-Bas [Root.GetRootAdjMP]"
 emp_bav_netherlands_desc:1 "Les prétentions [Root.GetRootAdjFP] sur les divers territoires des Pays-Bas sont, il est vrai, quelque peu fragiles. Mais n'est-il pas juste, maintenant que nous avons restauré notre pays au rang qui est le sien, de les raviver pour établir notre contrôle sur cette région si prospère ?"
 #Bavarian Mission Events
 theocracy.1.desc.KOL_secondogeniture_of_BAV:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] n'a aucun héritier désigné, aussi [probably_bavaria.GetLeLaLDir] [probably_bavaria.GetDir] nous a-t-[probably_bavaria.GetIlElleDir] envoyé un membre de la maison des [probably_bavaria.Monarch.Dynasty.GetName] pour occuper la fonction."
 theocracy.1.i:0 "Qu'il en soit donc ainsi"
 new_flavour_bav.10.t:0 "Le transfert de l'électorat palatin à la Bavière"
 new_flavour_bav.10.d:0 "Réunissant désormais en sa personne tous les titres de la maison de Wittelsbach, [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] en appelle à nous pour veiller à ce que ses prétentions à l'électorat soient respectées. En tant qu'hériti[From.GetErEreDir] légitime à la fois [From.GetDuDelaNP] [From.GetName] et du Palatinat, [From.GetIlElleDir] demande que, en accord avec les revendications historiques de sa famille – qu'[From.GetIlElleDir] n'a d'ailleurs eu de cesse de proclamer largement à quiconque voulait l'entendre – l'électorat soit transmis du Palatinat [From.GetAuAlaNP] [From.GetName]."
 new_flavour_bav.10.d.bav:0 "Ayant ajouté à tous ses titres celui de l'électorat palatin, il semble justifié que [Root.Monarch.GetName] puisse désormais revendiquer comme sien l'électorat qui appartenant jusqu'à présent à la branche palatine des Wittelsbach."
 new_flavour_bav.10.a:0 "Longue vie à l'élec[From.GetTeurTriceDir] [From.GetDuDeNP] [From.GetName] !"
 new_flavour_bav.10.a2:0 "Qu'il en soit donc ainsi"
 new_flavour_bav.10.b:0 "L'électorat restera attaché au Palatinat"
 new_flavour_bav.10.b2:0 "Nous n'avons nul besoin de cet électorat"
 new_flavour_bav.11.t:0 "La secondogéniture de Cologne"
 new_flavour_bav.11.d:0 "L'électorat de Cologne est désormais passé sous notre contrôle. Afin de permettre [Root.GetAuAlaNP] [Root.GetName] d'accéder aux ambitions qui sont les [Root.GetSiennesLeursNP] dans le Saint-Empire, un projet a été conçu qui permettrait à un membre de la maison [Root.Monarch.Dynasty.GetName], n'étant pas l'hériter direct, de devenir celui [KOL.GetDuDelaDir] [KOL.GetDir] de Cologne afin d'y représenter nos intérêts."
 new_flavour_bav.11.a:0 "Faisons donc ainsi"
 new_flavour_bav.11.A.tooltip:0 "La §Ysecondogéniture de Cologne§! va être instituée : ses dirigeants seront désormais choisis au sein de la maison [Root.Monarch.Dynasty.GetName] aussi longtemps que :\n– [Root.GetLeLaNP] §Y[Root.GetName]§! rester[Root.GetAOntNP] une §Ymonarchie§! avec une dynastie à sa tête ;\n– §YCologne§! restera [Root.GetSaLeurNP] dépendance.\n– §YCologne§! restera une §Ythéocratie§!.\n"
 new_flavour_bav.11.b:0 "Mieux vaut encore éviter une telle chose"
 #Bavarian Mission Modifiers
 bav_rising_power:0 "Bavière réunifiée"
 desc_bav_rising_power:0 "[Root.GetLeLaNPCap] [Root.GetName], réunifié[Root.GetXENP] et fort[Root.GetXENP], [Root.GetEstSontNP] désormais une puissance capable d'abattre tous les obstacles pour bientôt ne plus connaître de rivaux capables de s'opposer à [Root.GetLuiElleNP] dans le Saint-Empire."
 bav_professional_army:0 "Armée bavaroise professionnelle"
 desc_bav_professional_army:0 "[Root.GetLeLaNPCap] [Root.GetName] dispos[Root.GetEEntNP] désormais d'une armée professionnelle, bien entraînée, capable de défendre [Root.GetSesLeursNP] territoires et de les étendre."
 bav_professional_army2:0 "Armée bavaroise professionnelle"
 desc_bav_professional_army2:0 "[Root.GetLeLaNPCap] [Root.GetName] dispos[Root.GetEEntNP] désormais d'une armée professionnelle, bien entraînée, capable de défendre [Root.GetSesLeursNP] territoires et de les étendre."
 bav_boarisch_als_leitkultur:0 "Domination culturelle bavaroise"
 desc_bav_boarisch_als_leitkultur:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] le cœur de la vie économique et culturelle en Allemagne."
 bav_italian_coast:0 "Bavarois en bord de mer"
 desc_bav_italian_coast:0 "En s'emparant de la côte adriatique, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à accomplir l'un des rêves les plus profonds de son peuple, et [Root.GetEstSontNP] devenu[Root.GetXENP] une grande puissance navale."
 bav_splendorous_bavaria:0 "Splendide Bavière"
 desc_bav_splendorous_bavaria:0 "À mesure que [Root.GetSaLeurNP] gloire se fait plus visible, les dirigeants de toute l'Europe attachent de plus en plus d'intérêt à l'ascension [Root.GetDuDelaNP] [Root.GetName]."
 bav_established_oktoberfest:0 "Oktoberfest"
 desc_bav_established_oktoberfest:0 "Nous avons instauré une fête annuelle destinée à célébrer la gloire [Root.GetDuDelaNP] [Root.GetName], la magnificence de ses dirigeants, l'équité de son peuple, la rapidité de ses chevaux et le goût inimitable de ses bières."
 bav_tamed_brandenburg:0 "Brandebourg soumis"
 desc_bav_tamed_brandenburg:0 "Maintenant qu'il a été mis un terme à la menace posée par le Brandebourg, nous pouvons nous appuyer sur ses recruteurs et stratèges si talentueux pour améliorer la qualité des troupes [Root.GetRootAdjFP]."
 bav_piety_shown:0 "Piété"
 desc_bav_piety_shown:0 "La piété et la foi sont les piliers sur lesquels repose la nation [Root.GetRootAdjFS]."
 bav_piety_spread:0 "Nation prosélyte"
 desc_bav_piety_spread:0 "Par l'exemple que nous donnons et nos actions courageuses, les États voisins considèrent désormais [Root.GetLeLaNP] [Root.GetName] comme un guide en matière de foi."
 opinion_bav_center_of_religion:0 "Montre le chemin de la foi véritable"
 opinion_bav_repealed_electorate:0 "Nous a dépouillés de l'électorat"
 opinion_bav_gave_electorate:0 "Nous a accordé l'électorat"
 opinion_bav_refused_to_transfer_electorate:0 "A refusé de nous transmettre l'électorat"
 bav_bavarian_netherlands:0 "Pays-Bas bavarois"
 desc_bav_bavarian_netherlands:0 "Les cités portuaires des Pays-Bas et tous leurs marchands sont désormais sous le contrôle [Root.GetDuDelaNP] [Root.GetName]. Cela [Root.GetLuiLeurNP] permet désormais de faire affluer dans [Root.GetSesLeursNP] coffres toutes leurs richesses."
 #Saxon Missions
 emp_sax_conquer_brunswick_title:0 "Expansion vers l'ouest"
 emp_sax_conquer_brunswick_desc:0 "Nos voisins, qu'ils soient Welf du Brunswick, Ascanides du Anhalt ou évêques de Magdebourg, guettent le moindre signe de faiblesse de notre part. Ils doivent passer sous autorité [Root.GetRootAdjFS]."
 emp_sax_reclaim_ancestral_lands_title:0 "Territoires ancestraux"
 emp_sax_reclaim_ancestral_lands_desc:0 "Le cœur de l'ancien duché de Saxe se trouve en Westphalie et en Basse-Saxe. Reprendre nos territoires ancestraux est donc un objectif auquel devrait s'attacher tout[Root.GetXEDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] doué[Root.GetXEDir] d'ambition."
 emp_sax_defragment_title:0 "Éviter les divisions"
 emp_sax_defragment_desc:0 "La maison de Wettin est constamment menacée par les divisions et les partitions du fait de ses querelles de succession. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] demeur[Root.GetEEntNP] une puissance au sein du Saint-Empire romain germanique, nous devons tout faire pour éviter que cela se produise en conservant le pays unifié."
 emp_sax_conquer_brandenburg_title:0 "Conquérir le Brandebourg"
 emp_sax_conquer_brandenburg_desc:0 "Les Hohenzollern du Brandebourg ont pour ambition d'établir un puissant État dans le Nord de l'Allemagne. Nous devons veiller à ce que leurs aspirations ne deviennent pas réalité, ou [Root.GetLeLaNP] [Root.GetName] risquerai[Root.GetTEntNP] bien de recevoir la visite de leurs armées…"
 emp_sax_conquer_erzgebirge_title:0 "Régions frontalières"
 emp_sax_conquer_erzgebirge_desc:1 "Le puissant royaume de Bohême est une présence toujours menaçante à nos frontières. Pourtant, les régions frontalières de la Lusace et des monts Métallifères ont attiré de nombreux colons venus [Root.GetDuDeNP] [Root.GetName] et d'autres régions d'Allemagne, qui seraient assurément heureux de reconnaître la suzeraineté [Root.GetRootAdjFS] si nous pouvions vaincre les Bohémiens."
 emp_sax_conquer_silesia_title:0 "Conquérir la Silésie"
 emp_sax_conquer_silesia_desc:0 "Les riches territoires de la Silésie, qui comme la Lusace a été une région de choix pour les colons, sont un obstacle à l'expansion [Root.GetDuDelaNP] [Root.GetName] vers l'est. Cette région, si importante au niveau stratégique, doit donc être conquise."
 emp_sax_union_with_poland_title:0 "La Couronne de Pologne"
 emp_sax_union_with_poland_desc:0 "Nous devrions assurer l'ascension [Root.GetDuDelaNP] [Root.GetName] en mettant fin à l'une des plus grandes menaces qui pèsent sur [Root.GetSonLeurNP] avenir. [Root.GetLeLaLDirCap] [Root.GetDir] doit aussi gouverner la Pologne !"
 emp_sax_conquer_franconia_title:0 "Conquérir la Franconie"
 emp_sax_conquer_franconia_desc:1 "Cobourg a longtemps été un avant-poste [Root.GetDuDelaNP] [Root.GetName] en Franconie. Peut-être est-il temps de nous appuyer sur elle pour étendre nos possessions dans la région."
 emp_sax_found_wittenberg_title:0 "Université de Wittemberg"
 emp_sax_found_wittenberg_desc:0 "Nous devons fonder un foyer d'éducation où pourraient être formés théologiens, juristes et médecins, qui pourront assurer l'avenir [Root.GetDuDelaNP] [Root.GetName] et y attirer les plus beaux esprits d'Allemagne afin qu'ils servent [Root.GetLeLaLDir] [Root.GetDir]."
 emp_sax_victor_for_faith_title:0 "Victoire de la véritable foi"
 emp_sax_victor_for_faith_desc:0 "Pour le salut de l'Europe, nous devons nous assurer que les guerres de la Réforme voient la victoire de la seule véritable foi, [Root.GetLeLaRel] [Root.GetRelN]."
 emp_sax_victor_for_faith_religious_wars_happened_tooltip:0 "Les guerres des Ligues religieuses sont terminées."
 hre_religion_is_root_tooltip:0 "[Root.GetLeLaRelCap] §Y[Root.GetRelN]§! est la foi dominante au sein du Saint-Empire romain germanique."
 emp_sax_weimar_classicism_title:0 "Classicisme de Weimar"
 emp_sax_weimar_classicism_desc:0 "Les cités [Root.GetDuDeNP] [Root.GetName] doivent devenir des foyers réputés de la culture allemande."
 emp_sax_spread_wettins_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_mission_spread_dynasty_title:0 "Maison [Root.Monarch.Dynasty.GetName]"
 emp_mission_spread_nodynasty_title:0 "Étendre l'influence [Root.GetRootAdjFS]"
 emp_sax_spread_wettins_desc:0 "[Root.GetSAXSpreadDynastyOrFallbackMissionDesc]"
 emp_sax_mission_spread_dynasty_desc:0 "L'histoire de la maison [Root.Monarch.Dynasty.GetName] est longue et glorieuse ; mais pour préserver son prestige et son influence, nous devons lui procurer davantage de titres encore et veiller à ce que les [Root.Monarch.Dynasty.GetName] possèdent autant de trônes que possible."
 emp_sax_mission_spread_nodynasty_desc:0 "La puissance [Root.GetDuDelaNP] [Root.GetName] repose moins sur [Root.GetSesLeursNP] armées que sur [Root.GetSaLeurNP] diplomatie. Il convient donc de renforcer les relations avec quiconque est à même de partager notre vision du monde."
 emp_sax_become_king_title:0 "Accéder à la royauté"
 emp_sax_become_king_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne ser[Root.GetAOntNP] jamais considéré[Root.GetXENP] autrement que comme une puissance de second ordre si notre [Root.GetDir] ne peut prétendre à un titre royal."
 emp_sax_manufacturing_title:0 "Manufactures [Root.GetRootAdjFP]"
 emp_sax_manufacturing_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] dispos[Root.GetEEntNP] de ressources naturelles fort nombreuses. [Root.GetSilSielleNPCap] les transformai[Root.GetTEntNP] en biens manufacturés, [Root.GetSaLeurNP] prospérité serait alors pleinement assurée."
 emp_sax_meissen_porcelain_title:0 "Porcelaine de Meissen"
 emp_sax_meissen_porcelain_desc:0 "Par tradition, l'Europe a durant longtemps importé de l'Extrême-Orient sa porcelaine. Mais, en apprenant les secrets de sa fabrication, et en établissant des ateliers [Root.GetAuEnNP] [Root.GetName], de grandes richesses nous seraient assurées."
 emp_sax_meissen_porcelain_trigger_tooltip:0 "L'événement §YCommerçants européens en Chine§! est survenu."
 emp_sax_industrialisation_title:0 "Industrialisation"
 emp_sax_industrialisation_desc:0 "Nous devons tout faire pour que la puissance manufacturière [Root.GetDuDelaNP] [Root.GetName] se renforce, jusqu'à ce que le pays devienne l'un des cœurs industriels de l'Allemagne."
 #Saxon Mission Modifiers
 sax_saxon_settlement:0 "Établissements saxons"
 desc_sax_saxon_settlement:0 "De nombreux Saxons se sont déjà installés [Root.GetAuEnContree] [Root.GetAreaName]."
 sax_saxon_ambition:0 "Ambitions saxonnes"
 desc_sax_saxon_ambition:0 "Nous avons réunifié les territoires de l'ancien duché de Saxe. Désormais, plus rien ne nous empêchera de prendre le contrôle du Nord de l'Allemagne !"
 sax_defeated_brandenburg:0 "Brandebourg conquis"
 desc_sax_defeated_brandenburg:0 "Le Brandebourg a été humilié, et [Root.GetLeLaNP] [Root.GetName] peu[Root.GetTVentNP] s'appuyer désormais sur ses recruteurs et stratèges si talentueux pour améliorer la qualité de [Root.GetSesLeursNP] propres troupes."
 sax_king_of_poland:0 "Gouvernement de la Pologne"
 desc_sax_king_of_poland:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] plus une puissance secondaire. Désormais [Root.GetIlElleNP] gouvern[Root.GetEEntNP] la Pologne !"
 sax_meissen_porcellan_province_mod:0 "Manufacture de porcelaine de Meissen"
 desc_sax_meissen_porcellan_province_mod:0 "Les inventifs artisans [Root.Owner.GetRootOwnerAdjMP] ont fondé une manufacture de porcelaine à Meissen, la première de la sorte en Europe."
 sax_meissen_development:0 "Investissements à Meissen"
 desc_sax_meissen_development:0 "Meissen et sa région profitent largement de nombreux investissements."
 sax_wittenberg_uni:0 "Université de Wittemberg"
 desc_sax_wittenberg_uni:0 "La toute nouvelle université de Wittemberg va assurément accroître le prestige et la position [Root.GetDuDelaNP] [Root.GetName] parmi les princes allemands."
 sax_victory_of_faith:0 "Victoire de la foi"
 desc_sax_victory_of_faith:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] grandement œuvré à la victoire [Root.GetDuDelaRel] [Root.GetRelN] en pourchassant toute pensée hérétique, où qu'elle apparaisse."
 sax_weimar_classicism:0 "Classicisme de Weimar"
 desc_sax_weimar_classicism:0 "De nombreux artistes et auteurs éminents se sont établis dans les cités [Root.GetDuDeNP] [Root.GetName]."
 sax_production_prospering:0 "Prospérité industrielle"
 desc_sax_production_prospering:0 "L'industrie [Root.GetRootAdjFS] est en plein développement, et les manufactures font des profits jamais vus jusqu'à nos jours."
 sax_holder_of_duchies:0 "Duchés réunifiés"
 desc_sax_holder_of_duchies:0 "Le duché de Franconie a été unifié avec ceux de Saxe et de Thuringe. Peu nombreux maintenant sont ceux qui douteraient de notre statut de puissance montante au sein du Saint-Empire."
 sax_many_thrones:0 "Réseau dynastique"
 desc_sax_many_thrones:0 "La dynastie des [Root.Monarch.Dynasty.GetName] s'est répandue dans toute l'Europe. Nous disposons donc d'un réseau familial étendu, qui contribue grandement à atteindre nos objectifs diplomatiques."
 sax_lots_of_influence:0 "Influence saxonne"
 desc_sax_lots_of_influence:0 "Nous avons su établir notre influence en Europe. Désormais, un grand nombre de pays partagent notre vision du monde, ce qui nous permet d'user d'un vaste réseau pour atteindre nos objectifs diplomatiques."
 #Saxon Mission Events
 flavor_sax.3.name:0 "La prospérité de Leipzig"
 flavor_sax.3.desc:0 "Leipzig est devenue une grande ville de marché, attirant artisans et négociants venus de tout le Saint-Empire. Ces immigrants amènent avec eux une fortune considérable et ouvrent [Root.Owner.GetAuAlaNP] [Root.Owner.GetName] de nouvelles opportunités commerciales.\n\nC'est ainsi que, récemment, Konrad Kachelofen, l'un des plus célèbres typographes de Nuremberg, s'est installé dans la ville pour y fonder un grand atelier d'imprimerie. Il est certain que cela va grandement contribuer à assurer la prospérité de Leipzig – et des revenus fiscaux accrus."
 flavor_sax.3.A:0 "Magnifique !"
 #Milan Missions
 emp_mlo_subdue_genoa_title:0 "Soumettre Gênes"
 emp_mlo_subdue_genoa_desc:0 "L'âge d'or de Gênes est passé. Il est temps, enfin, de soumettre notre vieille ennemie. [Root.GetLeLaNPCap] [Root.GetName] en serai[Root.GetTEntNP] grandement renforcé[Root.GetXENP] [Root.GetSilSielleNP] pouvai[Root.GetTEntNP] désormais intégrer la cité au sein de [Root.GetSesLeursNP] territoires."
 emp_mlo_emilia_romagna_title:0 "Expansion au sud"
 emp_mlo_emilia_romagna_desc:0 "Les anciens ducs Visconti ont livré de nombreuses batailles pour prendre le contrôle des terres frontalières de l'Émilie-Romagne. Pourtant, ces guerres se sont au final avérées vaines, et les cités de Ferrare et Bologne continuent de défier l'autorité [Root.GetDuDeNP] [Root.GetName]. Nous devons mettre un terme à leur résistance."
 emp_mlo_tuscany_title:0 "Conquérir la Toscane"
 emp_mlo_tuscany_desc:0 "Les opulentes cités de Toscane ont longtemps été une cible tentante pour les ducs de Milan. Si nous pouvions les intégrer au sein de nos possessions, cela faciliterait grandement l'établissement d'un État puissant en Italie du Nord."
 emp_mlo_reclaim_ducal_lands_title:0 "Reprendre les terres ducales"
 emp_mlo_reclaim_ducal_lands_desc:0 "Venise occupe Brescia et Bergame, cités qui appartiennent de droit [Root.GetAuAlaNP] [Root.GetName] et incluses dans le duché par le diplôme impérial de 1395. Si nous voulons retrouver toute notre puissance passée, nous devons reprendre ces deux cités."
 emp_mlo_terra_firma_title:0 "Prendre la Terre Ferme"
 emp_mlo_terra_firma_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] longtemps été en butte à l'opposition de Venise pour le contrôle de l'Italie du Nord. En conquérant la Terre Ferme, nous pourrions réduire ses possessions dans toute la région à la seule cité au milieu de sa lagune, et notre supériorité serait assurée à jamais."
 emp_mlo_terra_firma_trigger_tooltip:2 "§YVenise§! ne détient plus aucune province en §YItalie du Nord§! à l'exception de §Y[112.GetCapitalName]§! elle-même, ni aucune province de culture §Ylatine§! en §YCarniole§! ou au §YTyrol§!."
 emp_mlo_kingdom_of_lombardy_title:0 "Royaume de Lombardie"
 emp_mlo_kingdom_of_lombardy_desc:0 "Aux XIIe et XIIIe s., la Lombardie était unie au sein de la Ligue lombarde, une alliance des cités de la région. Mais cette période est désormais révolue, ne laissant plus dans la région que [Root.GetLeLaNP] [Root.GetName] et quelques autres cités-États prééminentes. Nous devrions donc faire renaître cette Ligue, en en prenant cette fois la tête, afin que jamais elle ne soit dépourvue d'un réel gouvernement ou désunie. [Root.GetTier2GovernmentType], donc."
 #GetTier2GovernmentType
 string_republic:0 "Une véritable république lombarde"
 string_kingdom:0 "Un véritable royaume lombard"
 string_theocratic_state:0 "Une véritable théocratie lombarde"
 emp_mlo_union_with_naples_title:0 "Union avec Naples"
 emp_mlo_union_with_naples_desc:0 "Comme toutes les autres puissances majeures, nous sommes parvenus à trouver quelque justification obscure pour prétendre à la souveraineté sur le royaume de Naples. Pousser plus avant nos revendications nous permettrait d'unir sous souveraineté [Root.GetRootAdjFS] une bonne part de l'Italie."
 emp_mlo_destroy_austria_title:0 "Détruire l'Autriche"
 emp_mlo_destroy_austria_desc:0 "Cela fait trop longtemps que l'Italie du Nord est dans l'ombre des empereurs autrichiens. Nous devons nous assurer que l'Italie est préservée de cette menace. De façon définitive…"
 emp_mlo_friends_in_high_places_title:0 "Des amis en haut lieu"
 emp_mlo_friends_in_high_places_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une cible bien tentante pour les grandes puissances d'Europe, qui ont souvent contemplé avec envie la péninsule Italienne, riche mais divisée. Si nous voulons survivre et prospérer, nous devons trouver de puissants protecteurs, prêts à repousser quiconque se poserait en conquérant."
 emp_mlo_friends_in_high_places_trigger_tooltip:1 " pays sont soit alliés, soit des dépendances [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 emp_mlo_secure_rule_title:0 "Sécurité [Root.GetDuDelaNP] [Root.GetName]"
 emp_mlo_secure_rule_desc:0 "Dépendances rebelles, empereurs courroucés et papes épris de vengeance menacent la survie [Root.GetDuDelaNP] [Root.GetName]. Si nous voulons assurer la survie du pays, nous devons donc tout faire pour nous assurer d'être approuvés et reconnus."
 emp_mlo_secure_rule_effect_tooltip:0 "Tous les pays ayant le casus belli §YRétablissement de l'union§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! le perdent."
 emp_mlo_swiss_mercs_title:0 "S'assurer des Suisses"
 emp_mlo_swiss_mercs_desc:0 "Les mercenaires suisses forment depuis longtemps le cœur de nombreuses armées, des deux côtés des Alpes. Si nous pouvons nous assurer d'avoir un accès privilégié à eux, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] assuré[Root.GetXENP] de disposer d'un avantage considérable sur [Root.GetSesLeursNP] ennemis."
 emp_mlo_swiss_mercs_own_swiss_province_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] une province dans la contrée de §YSuisse§!."
 emp_mlo_fortify_alps_title:0 "Fortifier les cols"
 emp_mlo_fortify_alps_desc:0 "Notre situation dans le Nord de l'Italie permet d'user facilement des Alpes comme d'un rempart gigantesque. Nous devrions consacrer toute notre énergie à fortifier la frontière et à nous assurer que les territoires [Root.GetRootAdjMP] ne sont pas une proie facile pour le premier conquérant venu."
 emp_mlo_fortify_alps_effects_tooltip:0 "Toutes les forteresses §Y[Root.GetRootAdjFP]§! situées dans les §Yprovinces mentionnées§! vont être §Gaméliorées§!."
 emp_mlo_alpine_wall_title:0 "Le Mur des Alpes"
 emp_mlo_alpine_wall_desc:0 "Aussi loin que remonte la mémoire de ses habitants, l'Italie du Nord est restée exposée aux invasions. Seules, la barrière naturelle des Alpes et leur prouesse militaire ont pu empêcher la domination des étrangers. Il est de notre devoir de veiller à ce que leur liberté soit préservée."
 emp_mlo_alpine_wall_trigger_tooltip:1 "Aucune province d'§YItalie du Nord§! :\n– soit appartient à un pays étranger à la sphère culturelle §Ylatine§! ;\n– soit appartient à une dépendance d'un pays étranger à la sphère culturelle §Ylatine§!."
 emp_mlo_italian_freedom_title:0 "Liberté de l'Italie"
 emp_mlo_italian_freedom_desc:0 "L'Italie a trop longtemps souffert des interventions étrangères dans ses propres affaires. Il est temps d'y mettre un terme définitif."
 emp_mlo_italian_freedom_trigger_tooltip:0 "Aucun pays possédant la moindre province dans la région d'§YItalie§! :\n– soit est étranger à la sphère culturelle §Ylatine§! ;\n– soit est une dépendance d'un pays étranger à la sphère culturelle §Ylatine§!."
 emp_mlo_renaissance_city_title:0 "Cité de la Renaissance"
 emp_mlo_renaissance_city_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] voir ressusciter [Root.GetSaLeurNP] prospérité et [Root.GetSaLeurNP] culture [Root.GetSilSielleNP] souhait[Root.GetEEntNP] ne pas être crucifié[Root.GetXENP] d'ici à trois jours."
 emp_mlo_develop_po_valley_title:0 "Développer la Lombardie"
 emp_mlo_develop_po_valley_desc:0 "La Lombardie est déjà l'une des régions les plus prospères d'Italie, si ce n'est de toute l'Europe ; mais en appliquant de nouvelles méthodes dans les manufactures, nous pourrons en faire une puissance économique sans rivale."
 emp_mlo_italian_riches_title:0 "Les richesses de l'Italie"
 emp_mlo_italian_riches_desc:0 "Les richesses de l'Italie en font une proie pour ceux qui cherchent à étendre leur pouvoir. Mais, placées entre nos mains, elles permettraient [Root.GetAuAlaNP] [Root.GetName] une ascension qui en ferait l'une des grandes puissances d'Europe."
 emp_mlo_italian_riches_effect_tooltip:0 "Chaque province [Root.GetRootAdjFS] de culture §Ylombarde§! et n'ayant aucun séparatisme gagne §Y1§! en développement."
 emp_mlo_all_roads_lead_to_milan_title:0 "Les routes mènent à Milan"
 emp_mlo_all_roads_lead_to_milan_desc:0 "Milan est aussi ancienne que Rome, et son histoire n'est ni moins glorieuse, ni moins riche. En cette époque que nous vivons, où renaissent la culture et la puissance de l'Italie, nous est désormais offerte l'occasion de revendiquer la souveraineté sur l'Italie dont Rome a si longtemps joui."
 emp_mlo_control_the_vatican_title:0 "Contrôler le Vatican"
 emp_mlo_control_the_vatican_desc:0 "Le pape est bien plus que le cœur spirituel de la Chrétienté : il exerce aussi un pouvoir considérable sur de vastes régions d'Italie, et pourrait donc s'avérer être un ennemi formidable pour nous. D'une façon ou d'une autre, il nous faut donc veiller à ce qu'il n'use pas de ses ressources considérables contre nos intérêts."
 emp_mlo_milan_victorious_title:0 "Victoires [Root.GetDuDelaNP] [Root.GetName]"
 emp_mlo_milan_victorious_desc:0 "Les armées [Root.GetRootAdjFP] doivent triompher de quiconque oserait s'opposer à nous, et assurer ainsi au pays, par chacune de leurs batailles, la plus grande gloire !"
 emp_mlo_milan_victorious_tooltip:2 "Aucun pays :\n– soit est limitrophe [Root.GetDuDeNP] §Y[Root.GetName]§! ;\n– soit a sa capitale dans les régions de §YFrance§!, d'§YAllemagne du Sud§!, de §Ypéninsule Ibérique§!, d'§YItalie§! ou des §YBalkans§! ;\n– soit a une armée aussi importante que celle [Root.GetDuDelaNP] §Y[Root.GetName]§! ;\n– soit n'a PAS été vaincu par [Root.GetLeLaNP] §Y[Root.GetName]§! au cours des §Y100§! dernières années."
 emp_mlo_university_rules_title:0 "[Root.GetMLOMissionUniversityRulesTitle]"
 emp_mlo_university_rules_desc:0 "[Root.GetMLOMissionUniversityRulesDesc]"
 emp_mlo_university_rules_monarchy_title:0 "Facultés de droit"
 emp_mlo_university_rules_monarchy_desc:0 "En assurant le développement des facultés de droit, nous pourrons nous assurer de toujours disposer de grands penseurs qui pourront servir le pays."
 emp_mlo_university_rules_democracy_title:0 "Gouvernement éclairé"
 emp_mlo_university_rules_democracy_desc:0 "Les facultés de droit sont le bastion sur lequel repose notre glorieuse République. Nous devons assurer leur développement et veiller à ce qu'elles continuent de fournir au pays les premiers d'entre nous, qui pourront protéger nos libertés, maintenant et à l'avenir."
 emp_mlo_ambrosian_republic_mission_title:0 "Aspirations républicaines"
 emp_mlo_ambrosian_republic_mission_desc:0 "Certains parmi nous aspirent à un gouvernement républicain plutôt qu'au règne autocratique d'un[Root.GetXEDir] [Root.GetDir]. Nous devons apaiser ces querelles fratricides et faire définitivement [Root.GetDuDelaNP] [Root.GetName] une république ou un duché."
 emp_mlo_ambrosian_republic_mission_trigger_tooltip:0 "Le désastre §YLa République ambrosienne§! est résolu."
 #Milan Mission Events
 new_flavour_mlo.15.name:0 "De la soie à [Root.GetCapitalName] ?"
 new_flavour_mlo.15.desc:0 "[Root.Owner.mlo_silk_guy.GetName], qui compte parmi les plus grands propriétaires terriens de [Root.GetCapitalName], une cité prospère du Nord de la Lombardie, a réussi à acquérir des vers à soie et à les introduire sur ses terres, de même que des quantités suffisantes de mûriers pour les nourrir. Il serait maintenant nécessaire d'investir pour fonder une manufacture de soieries à [Root.GetCapitalName], qui pourrait produire et exporter une soie finement ouvragée – nous assurant ainsi de la prospérité de toute la contrée."
 new_flavour_mlo.15.a:0 "Investissons donc dans cette manufacture"
 new_flavour_mlo.15.b:0 "Une telle inventivité pourrait être mieux utilisée"
 #Milan Modifiers
 mlo_milan_victorious_modifier:0 "Milan victorieuse"
 desc_mlo_milan_victorious_modifier:0 "Nos armées ont triomphé de toute l'Europe."
 mlo_taken_genoa:0 "Intégration de Gênes"
 mlo_ascendant_force:0 "Ascension de Milan"
 desc_mlo_ascendant_force:0 "Avec la chute des Habsbourg, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en bonne voie de devenir une puissance de tout premier ordre."
 mlo_has_friends:0 "Alliés puissants"
 desc_mlo_has_friends:0 "Par une diplomatie adroite, [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] que [Root.GetSaLeurNP] capitale est protégée de tout ennemi. Dans l'immédiat, tout au moins."
 mlo_successful_ambrosian_republic:0 "Pour saint Ambroise !"
 desc_mlo_successful_ambrosian_republic:0 "La République ambrosienne a surmonté les troubles de ses premières années, jusqu'à devenir aujourd'hui un État tout autant qu'un havre de liberté pour l'Italie du Nord."
 mlo_law_courts_and_university:0 "Tribunaux et facultés de droit de Lombardie"
 desc_mlo_law_courts_and_university:0 "Les grandes facultés et écoles de droit de nos cités sont florissantes, assurant de toujours nous fournir les grands penseurs qui assureront notre prospérité future."
 mlo_expanded_fortifications:0 "Développement des fortifications"
 desc_mlo_expanded_fortifications:0 "Les ingénieurs militaires [Root.Owner.GetRootOwnerAdjMP] ont procédé à d'importants ajouts aux fortifications de la province de [Root.GetName] afin d'en faire des obstacles importants auxquels sera confronté tout ennemi qui voudrait franchir les cols des Alpes."
 mlo_alpine_fortifications:0 "Fortifications des Alpes"
 desc_mlo_alpine_fortifications:0 "Les ingénieurs militaires [Root.GetRootAdjMP] ont procédé à d'importants ajouts aux fortifications, qui constituent désormais des obstacles quasi franchissables pour nos ennemis."
 mlo_lombard_renaissance:0 "Renaissance lombarde"
 desc_mlo_lombard_renaissance:0 "La Renaissance a amené une nouvelle ère de prospérité pour [Root.GetLeLaNP] [Root.GetName]."
 mlo_controls_pope:0 "Il nostro papa"
 desc_mlo_controls_pope:0 "Nous nous sommes assurés que le pape, notre chef spirituel, usera de ses moyens considérables pour servir les intérêts [Root.GetDuDelaNP] [Root.GetName]."
 mlo_controls_pope_heretic:0 "Contrôle sur le pape hérétique"
 desc_mlo_controls_pope_heretic:0 "Le pape, ce souverain de la Chrétienté, autrefois si fier et si arrogant, est désormais sous notre contrôle. Jamais plus ses croyances hérétiques ne souilleront l'Europe !"
 mlo_mona_lisa:0 "La Joconde"
 desc_mlo_mona_lisa:0 "Les seigneurs [Root.Owner.GetDuDeNP] [Root.Owner.GetName] ont acquis la magnifique Joconde et lui accordent désormais une place de choix parmi les chefs-d'œuvre exposés dans leur capitale."
 mlo_unified_italy:0 "Unification italienne"
 desc_mlo_unified_italy:0 "Le peuple, convaincu de la nécessité de l'unité italienne, a chaudement accueilli à bras ouverts l'autorité [Root.Owner.GetRootOwnerAdjFS]."
 mlo_the_swiss_mercs:0 "Capitaines des mercenaires suisses"
 desc_mlo_the_swiss_mercs:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] d'un accord avec les capitaines suisses afin de disposer d'un accès privilégié aux meilleures mercenaires de toute l'Europe."
 mlo_capital_of_italy:0 "Capitale de l'Italie"
 desc_mlo_capital_of_italy:0 "[Root.GetCapitalName] est aujourd'hui le cœur de l'Italie, tout comme Rome l'était par le passé."
 mlo_secure_state:0 "Sécurité garantie"
 desc_mlo_secure_state:0 "Les doutes sur la légitimité de notre [Root.GetDir] ont été levés. Nul maintenant n'oserait remettre en cause nos droits sur le territoire [Root.GetRootAdjMS] !"
 mlo_italian_freedom:0 "Gardiens des libertés italiennes"
 desc_mlo_italian_freedom:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] le rempart qui protège la péninsule de toute domination étrangère, tout en permettant à la puissance italienne de s'affirmer dans le reste de l'Europe."
 mlo_dealt_with_republicanism:0 "Ordre restauré"
 desc_mlo_dealt_with_republicanism:0 "L'ordre est enfin revenu [Root.GetAuEnNP] [Root.GetName], après tous les troubles nés des débats sur [Root.GetSonLeurNP] régime politique."
 #Savoyard-Piedmontese Missions
 emp_sav_conquer_counties_title:0 "Unifier le Piémont"
 emp_sav_conquer_counties_desc:0 "Nous disposons de possessions étendues au Piémont, mais les comtes de Saluces et Montferrat restent pour une bonne part indépendants. L'heure est venue de consolider notre puissance en les soumettant à notre autorité."
 emp_sav_conquer_genoa_title:0 "Conquérir Gênes"
 emp_sav_conquer_genoa_desc:0 "Notre accès à la côte dépend de ce couloir étroit que nous contrôlons autour de Nice, qui peut aisément nous être pris. Si [Root.GetLeLaNP] [Root.GetName] pouvai[Root.GetTEntNP] mettre la main sur Gênes et le reste de la Ligurie, la menace serait diminuée d'autant tout en faisant de nous une puissance navale et commerciale dans la région."
 emp_sav_conquer_sardinia_title:0 "Union avec la Sardaigne"
 emp_sav_conquer_sardinia_desc:0 "Ce n'est certes sans doute pas le plus riche des territoires, mais le royaume de Sardaigne est un titre ancien et prestigieux. Si [Root.GetLeLaNP] [Root.GetName] pouvai[Root.GetTEntNP] s'emparer de l'île et de son titre, [Root.GetSaLeurNP] légitimité serait désormais suffisante pour en faire l'un des plus importants pays d'Europe."
 emp_sav_conquer_sicily_title:0 "Prendre la Sicile"
 emp_sav_conquer_sicily_desc:0 "Maintenant que la Sardaigne est sous contrôle [Root.GetRootAdjMS], nous devrions nous tourner vers la Sicile. Cette île a une histoire illustre et possède des richesses considérables. En nous en emparant, nous contrôlerions aussi une position stratégique de première importance sur les mers à l'ouest de l'Italie, et serions parfaitement placés pour attirer à [Root.Capital.GetCapitalName] toutes les richesses transportées sur les routes maritimes qui parcourent la Méditerranée."
 emp_sav_conquer_lombardy_title:0 "Prendre la Lombardie"
 emp_sav_conquer_lombardy_desc:0 "Milan, à l'est, est puissante et agressive. Malgré tout, les cités qui lui sont inféodées sont volages et pourraient être incitées à rejeter son autorité – et peut-être même à accepter la nôtre."
 emp_sav_conquer_UPCI_title:0 "Pousser en Toscane"
 emp_sav_conquer_UPCI_desc:0 "Les cités-États de Toscane et d'Émilie-Romagne manquent d'une autorité forte et centralisée. Peut-être pourrions-nous les persuader d'accepter celle [Root.GetDuDelaNP] [Root.GetName] ?"
 emp_sav_union_with_naples_title:0 "Union avec Naples"
 emp_sav_union_with_naples_desc:0 "Les Napolitains disposent de vastes possessions dans tout le Sud de l'Italie, qui sont depuis toujours menacées et conquises par des puissances étrangères. [Root.GetMissionSavUnionNaples]"
 GetMissionSavUnionNaples_italian:0 "Il est crucial donc de veiller à ce que le royaume reste aux Italiens et qu'il contribue à l'ascension [Root.GetDuDelaNP] [Root.GetName] !"
 GetMissionSavUnionNaples_french:0 "[Root.GetLeLaNPCap] [Root.GetName] ne ser[Root.GetAOntNP] pas une exception en la matière, et doi[Root.GetTVentNP] désormais s'étendre en Italie."
 emp_sav_conquer_venetia_title:0 "Prendre Venise"
 emp_sav_conquer_venetia_desc:0 "Venise est le joyau de l'Italie. Jamais la domination [Root.GetDuDelaNP] [Root.GetName] sur le Nord de l'Italie ne sera assurée si elle ne passe pas sous [Root.GetSonLeurNP] contrôle."
 emp_sav_integrate_geneva_title:0 "Intégrer Genève"
 emp_sav_integrate_geneva_desc:0 "La cité de Genève jouit d'une très large autonomie. Elle entretient des liens étroits avec cette confédération suisse, et saura saisir le moindre prétexte pour y entrer. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc assurer [Root.GetSonLeurNP] emprise sur elle afin de mettre ainsi un terme à toute volonté d'indépendance."
 emp_sav_defeat_the_swiss_title:1 "Lancer l'Escalade"
 emp_sav_defeat_the_swiss_desc:0 "La Confédération suisse, à la frontière nord, est l'ennemie naturelle [Root.GetDuDelaNP] [Root.GetName]. Jalousement attachée à son indépendance, sa vision du monde nous reste totalement étrangère, et pousse souvent les Suisses à l'hérésie. Nous serions donc bien avisés de mettre un terme à tout cela."
 emp_sav_conquer_burgundy_title:0 "Conquérir la Bourgogne"
 emp_sav_conquer_burgundy_desc:0 "La Bourgogne, au nord, est pour [Root.GetLeLaNP] [Root.GetName] une véritable menace : si ces territoires et la France s'unissent, c'en sera fait de nous. Mais si, au contraire, nous pouvons prendre la Bourgogne et avancer ainsi jusque dans le centre de la France, nous pourrions alors peut-être défaire les Français une bonne fois pour toutes."
 emp_sav_conquer_provence_title:0 "Prendre la Provence"
 emp_sav_conquer_provence_desc:0 "Le duc de Provence a de bien grandes prétentions et revendique des territoires dépassant de loin ses capacités. Mais la vérité est que son autorité ne s'étend guère au-delà d'une principauté sur la Méditerranée et de quelques enclaves isolées en dehors de la France. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] tirer parti de sa faiblesse pour intégrer ses territoires du Midi avec les [Root.GetSiensLeursNP], ce qui [Root.GetLuiLeurNP] permettrait alors de dominer toutes les régions au pied des Alpes."
 emp_sav_conquer_occitania_title:0 "Occitanie savoyarde"
 emp_sav_conquer_occitania_desc:0 "Par le passé, [Root.GetLeLaNP] [Root.GetName] n'étai[Root.GetTEntNP] qu'une enclave peu étendue en France, entourée de toutes parts par des nations plus puissantes. Mais la situation peut changer. La conquête de la Provence est une première étape pour dominer le Sud de la France. Saisissons désormais la chance d'accomplir notre destinée !"
 emp_sav_conquer_occitania_effect_tooltip:0 "Toutes les provinces [Root.GetRootAdjFP] de culture §Yoccitane§! vont bénéficier durant §Y30§! ans de §YOccitanie savoyarde§! :\nAgitation locale : §G-2§! ;\nÉvolution mensuelle de l'autonomie : §G-0,05§!."
 emp_sav_claim_france_title:0 "Prendre la France"
 emp_sav_claim_france_desc:0 "Les rois de France ont bien souvent jeté des regards envieux sur la Savoie. Maintenant que les rôles sont renversés, il est temps pour nous de prendre la place qui nous revient : sur leur trône !"
 emp_sav_claim_france_effect_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! pass[Root.GetEEntNP] au rang politique de §Yroyaume§!."
 emp_sav_have_a_friend_title:0 "La force dans le nombre"
 emp_sav_have_a_friend_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] constitu[Root.GetEEntNP] une cible bien tentante pour n'importe quel conquérant. Il est donc vital pour [Root.GetLuiElleNP] de disposer d'un recours face aux menaces étrangères en se rapprochant de l'une des grandes puissances d'Europe."
 emp_sav_cover_your_bases_title:0 "Protéger nos arrières"
 emp_sav_cover_your_bases_desc:0 "L'histoire [Root.GetRootAdjFS] a montré à maintes reprises que mettre tous nos œufs dans le même panier peut rapidement virer au désastre. C'est tout un réseau d'alliances qu'il nous faut veiller à entretenir, suffisant pour toujours disposer de soutiens puissants, quelles que soient les circonstances auxquelles le pays peut être confronté."
 emp_sav_cover_your_bases_trigger_tooltip:1 " pays sont soit alliés, soit une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 emp_sav_fortify_all_title:0 "Fortifications des Alpes"
 emp_sav_fortify_all_desc:0 "Les terrains de la Savoie et du Piémont, de chaque côté des Alpes, regorgent de positions aisées à défendre. En les fortifiant lourdement, nous pouvons nous assurer que le pays ne sera pas à la portée du premier conquérant venu."
 emp_sav_self_reliant_army_title:0 "Armée indépendante"
 emp_sav_self_reliant_army_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] peu[Root.GetTVentNP] désormais garantir [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] [Root.GetSaLeurNP] survie en mettant sur pied une importante armée permanente, capable de faire face à celle de n'importe quel pays limitrophe qui voudrait s'emparer de [Root.GetSesLeursNP] territoires."
 emp_sav_wealth_of_the_alps_title:0 "Prospérité du Piémont"
 emp_sav_wealth_of_the_alps_desc:0 "Les territoires s'étendant à l'est des Alpes occupent une situation importante, au carrefour entre Gênes, Venise et la France. Investir pour assurer leur prospérité permettrait non seulement de faire affluer l'or dans les coffres, mais aiderait aussi à établir une base à partir de laquelle nous pourrions étendre nos possessions en Italie."
 emp_sav_glorious_citadel_title:0 "La gloire de [Root.Capital.GetCapitalName]"
 emp_sav_glorious_citadel_desc:0 "Nombreux sont les dirigeants, dans toute l'Europe, qui ont développé leurs capitales en y érigeant des monuments à leur gloire et en y faisant dresser de magnifiques palais. Nous devons donc nous assurer que [Root.GetLeLaNP] [Root.GetName] ne prendr[Root.GetAOntNP] pas de retard dans ce qui est une véritable course à la splendeur !"
 emp_sav_powerhouse_of_the_north_title:0 "[Root.GetSavPowerhouseNorthOrSouthTitle]"
 emp_sav_powerhouse_of_the_north_title2:0 "La puissance du Nord"
 emp_sav_powerhouse_of_the_south_title:0 "La puissance du Sud"
 emp_sav_powerhouse_generic_title:0 "Puissance économique"
 emp_sav_powerhouse_of_the_north_desc:0 "En promouvant des pratiques économiques modernes et en investissant dans le développement de nos cités, il serait possible de faire [Root.GetDuDelaNP] [Root.GetName] une véritable puissance économique, capable de dominer en ce domaine [Root.GetSavPowerhouseNorthOrSouthDesc]. Et une chose est certaine : une fois la domination économique assurée, la suprématie politique suit tout aussitôt."
 emp_sav_powerhouse_of_the_north_desc2:0 "toute l'Italie"
 emp_sav_powerhouse_of_the_south_desc:0 "toute la France"
 emp_sav_powerhouse_generic_desc:0 "tous les pays voisins"
 same_area_as_capital_trigger:0 "Pour toute §Yprovince§! de la contrée de §Y[Root.Capital.GetAreaName]§! :"
 emp_sav_order_of_saints_maurice_and_lazarus_title:0 "Foyer religieux"
 emp_sav_order_of_saints_maurice_and_lazarus_desc:0 "En notre époque où les viles hérésies se multiplient, il est vital de faire [Root.GetDuDelaNP] [Root.GetName] un bastion de la pureté doctrinale et d'une pratique conforme de la religion."
 emp_sav_kingdom_of_cyprus_title:0 "Royaume de Chypre"
 emp_sav_kingdom_of_cyprus_desc:0 "Par le mariage du duc Louis Ier avec Anne de Lusignan, la maison de Savoie dispose d'une revendication sur le royaume de Chypre, dernière forteresse des croisés en Orient. Nous devrions reprendre notre trône légitime et établir sur l'île une base qui nous permettra de reprendre tous les territoires perdus par la Chrétienté."
 #Savoyard Mission Modifiers
 sav_trade_in_venice:0 "Commerce savoyard à Venise"
 sav_tyrrhenian_sea:0 "Conquête des îles"
 desc_sav_tyrrhenian_sea:0 "[Root.GetLeLaNPCap] [Root.GetName] domin[Root.GetEEntNP] désormais toutes les rives de la mer Tyrrhénienne. Quant à [Root.GetSesLeursNP] flottes, c'est le moment où jamais pour s'assurer qu'elles contrôlent l'ensemble de la mer."
 sav_garibaldis_handshake:0 "Unité italienne"
 desc_sav_garibaldis_handshake:0 "Nous contrôlons désormais le royaume de Naples, et avec lui une bonne part de l'Italie. Nous avons le soutien du peuple, à l'intérieur autant qu'à l'extérieur de nos frontières, et il en appelle désormais à nous pour réaliser l'unité de l'Italie."
 sav_piedmont_lombardy:0 "Grand Piémont"
 desc_sav_piedmont_lombardy:0 "Nous avons ajouté la Lombardie à nos possessions du Piémont et de Ligurie, permettant d'unifier ces trois territoires extrêmement riches. Cela va constituer un immense bénéfice pour l'ensemble de l'économie [Root.GetRootAdjFS]."
 sav_savoyard_occitania:0 "Occitanie savoyarde"
 desc_sav_savoyard_occitania:0 "Les possessions [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] s'étendent désormais sur une bonne part du Midi. En resserrant ainsi [Root.GetSesLeursNP] liens avec la France, [Root.GetIlElleNP] peu[Root.GetTVentNP] ainsi être mieux accepté[Root.GetXENP] parmi les habitants."
 sav_duke_of_burgundy:0 "Duché de Bourgogne"
 desc_sav_duke_of_burgundy:0 "Les ducs de Bourgogne se présentaient comme les héritiers de Lothaire, ce fils de Charlemagne qui devint un puissant roi lui-même et régnait sur de vastes territoires, incluant alors la Savoie. Mais nous pouvons à notre tour revendiquer cet héritage."
 sav_northern_italian_empire:0 "Ascension"
 desc_sav_northern_italian_empire:0 "Par [Root.GetSonLeurNP] adresse diplomatique et [Root.GetSesLeursNP] actions militaires décisives, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à unifier les riches territoires de l'Italie du Nord sous [Root.GetSonLeurNP] autorité. Cela fait [Root.GetDeluiDelleNP] une puissance en pleine ascension à l'échelle de l'Europe."
 sav_king_of_france:0 "Royaume de France"
 desc_sav_king_of_france:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à inverser la situation par rapport aux rois de France : occupant par le passé une situation précaire de semi-dépendance, [Root.GetIlElleNP] gouvern[Root.GetEEntNP] désormais le pays."
 sav_prosperous_homelands:0 "Contrée prospère"
 desc_sav_prosperous_homelands:0 "Bénéficiant du développement de [Root.Owner.Capital.GetCapitalName], [Root.GetLeLaContree] [Root.GetAreaName] [Root.GetEstSontContree] particulièrement prospèr[Root.GetEEsContree]."
 sav_holy_order_of_maurice_and_lazarus:0 "L'ordre des Saints-Maurice-et-Lazare"
 desc_sav_holy_order_of_maurice_and_lazarus:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] a reçu le titre de commandeur[Root.GetXEDir] de deux ordres à l'occasion de leur unification, celui de Saint-Maurice et celui de Saint-Lazare, un ancien ordre croisé. [Root.GetIlElleDirCap] en tire une autorité religieuse et morale considérable."
 sav_holy_order_of_maurice_and_lazarus_fallback:0 "L'ordre des Saints-Maurice-et-Lazare"
 desc_sav_holy_order_of_maurice_and_lazarus_fallback:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] a reçu le titre de commandeur[Root.GetXEDir] de deux ordres à l'occasion de leur unification, celui de Saint-Maurice et celui de Saint-Lazare, un ancien ordre croisé. [Root.GetIlElleDirCap] en tire une autorité religieuse et morale considérable."
 sav_alpine_powerhouse:0 "Puissance économique alpine"
 desc_sav_alpine_powerhouse:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fait de la prospérité économique de la contrée entourant [Root.Capital.GetCapitalName] [Root.GetSonLeurNP] plus grand atout. De fait, il est assuré qu'une fois la domination économique assurée vient tout aussitôt la suprématie politique."
 sav_savoyard_diplomacy:0 "Diplomatie adroite"
 desc_sav_savoyard_diplomacy:0 "L'adresse de [Root.GetSesLeursNP] diplomates a permis [Root.GetAuAlaNP] [Root.GetName] de se trouver de puissants alliés. Reste maintenant à veiller à ce qu'ils le restent – et à ne pas tomber trop sous leur influence."
 sav_savoyard_diplomacy2:0 "Talents diplomatiques"
 desc_sav_savoyard_diplomacy2:0 "Les talents du corps diplomatique [Root.GetRootAdjMS] sont désormais reconnus de tous. Nous sommes parvenus à établir un réseau étendu d'alliances sans tomber dans la dépendance d'aucun pays – à tel point que nous avons même la capacité, lorsqu'un conflit éclate, de jouer un camp contre l'autre pour atteindre nos buts."
 sav_savoyard_army:0 "Armée permanente"
 desc_sav_savoyard_army:0 "La nouvelle armée permanente [Root.GetDuDelaNP] [Root.GetName] est l'une des meilleures et des mieux entraînées de toute l'Europe. Avec elle pour [Root.GetLeLaFNP] défendre, [Root.GetSaLeurNP] gloire est assurée !"
 sav_king_of_cyprus:0 "Royaume de Chypre"
 desc_sav_king_of_cyprus:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fait le meilleur usage de [Root.GetSaLeurNP] revendication sur le trône de Chypre. [Root.GetIlElleNPCap] possèd[Root.GetEEntNP] désormais une base en Méditerranée orientale, de laquelle [Root.GetIlElleNP] pourr[Root.GetAOntNP] lancer des attaques contre les infidèles du Levant."
 #Savoyard Mission Events
 new_flavour_sav.1.name:0 "La cité de Turin"
 new_flavour_sav.1.desc:0 "Turin s'est énormément développée ces dernières années, et nombreux désormais sont ceux qui la considèrent comme l'un des cœurs [Root.GetDuDelaNP] [Root.GetName], au même titre que [Root.Capital.GetCapitalName]. Car, outre sa prospérité économique, elle est aussi aisée à défendre – tout particulièrement des attaques venues de l'ouest des Alpes. Elle est aussi plus proche des populations italiennes, auxquelles se rattachent plus aisément les élites, bien plus désormais qu'à la population savoyarde.\n\nOn nous suggère donc de plus en plus souvent d'y transférer la capitale."
 new_flavour_sav.1.A:0 "De fait, elle ferait une excellente capitale"
 new_flavour_sav.1.B:0 "Le cœur du pays se trouve toujours à [Root.Capital.GetCapitalName]"
 new_flavour_sav.2.name:0 "L'ordre des Saints-Maurice-et-Lazare"
 new_flavour_sav.2.desc1:0 "Sa Sainteté [PAP.GetLeLaFDir] [PAP.GetDir] [PAP.Monarch.GetName] a décrété que l'ordre de Saint-Lazare de Jérusalem, un ordre croisé aussi ancien que prestigieux, devait désormais être uni à celui de Saint-Maurice, dont [Root.Monarch.GetName] est [Root.GetLeLaFDir] commandeur[Root.GetXEDir].\n\nDans les faits, cela acte qu'il s'agit là du seul ordre pouvant être considéré comme l'héritier légitime de celui de Saint-Lazare. Nous pourrions certes renoncer à l'objectif originel de celui-ci – il visait en premier lieu à fournir des hôpitaux aux lépreux – mais le reprendre à notre compte permettrait assurément de renforcer l'autorité morale et religieuse [Root.GetDuDelaDir] [Root.GetDir]."
 new_flavour_sav.2.desc2:0 "[Root.Monarch.GetName] a reçu l'autorisation des dirigeants de l'ordre de Saint-Lazare d'unir celui-ci à l'ordre de Saint-Maurice, dont [Root.GetIlElleDir] est [Root.GetLeLaFDir] commandeur[Root.GetXEDir]. Ce nouvel ordre des Saints-Maurice-et-Lazare est, par conséquent, le seul à pouvoir être considéré comme l'héritier légitime de celui de Saint-Lazare. Nous pourrions certes renoncer à l'objectif originel de celui-ci – il visait en premier lieu à fournir des hôpitaux aux lépreux – mais le reprendre à notre compte permettrait assurément de renforcer l'autorité morale et religieuse [Root.GetDuDelaDir] [Root.GetDir]."
 new_flavour_sav.2.A:0 "Magnifique !"
 #Austrian Missions
 emp_hab_austrian_netherlands_title:0 "Pays-Bas autrichiens"
 emp_hab_austrian_netherlands_desc:0 "Les Pays-Bas comptent de nombreuses cités particulièrement prospères. Si [Root.GetLeLaNP] [Root.GetName] parvien[Root.GetTNentNP] à s'en emparer, [Root.GetSesLeursNP] coffres seront remplis et [Root.GetIlElleNP] pourr[Root.GetAOntNP] avoir l'ambition de se tailler un empire outre-mer."
 emp_hab_ostend_company_title:0 "La Compagnie d'Ostende"
 emp_hab_ostend_company_desc:0 "Les autres puissances européennes se sont considérablement enrichies grâce à des compagnies commerciales dans leurs colonies. Maintenant que nous contrôlons les Pays-Bas, nous devons les imiter."
 emp_hab_ostend_company_effect_tooltip:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! obtien[Root.GetTNentNP] une revendication perpétuelle sur tous les carrefours commerciaux littoraux de niveau §Y1 et supérieur§! en §YInde§! et dans les §YIndes orientales§!."
 emp_hab_ostend_company_trigger_tooltip:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] au moins §Y1§! compagnie commerciale."
 emp_hab_indian_trading_title:0 "Possessions en Inde"
 emp_hab_indian_trading_desc:0 "L'empire colonial [Root.GetRootAdjMS] ne pourra être considéré comme complet tant qu'il ne comprendra pas aussi des possessions suffisamment importantes en Inde et aux Indes orientales."
 emp_hab_indian_trading_effect_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! obtien[Root.GetTNentNP] une revendication perpétuelle sur chaque province d'§YInde§! et des §YIndes orientales§! limitrophe des provinces qu'[Root.GetIlElleNP] possèd[Root.GetEEntNP] déjà dans ces régions."
 emp_hab_foothold_in_china_title:0 "Richesses de la Chine"
 emp_hab_foothold_in_china_desc:0 "Les marchands racontent de nombreux récits sur les trésors fabuleux dont regorgerait l'Extrême-Orient. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] y dépêcher [Root.GetSesLeursNP] navires et négociateurs pour qu'ils s'assurent que toutes ces richesses arrivent jusque dans [Root.GetSesLeursNP] coffres."
 emp_hab_austrialasia_title:0 "Austria et Australasia"
 emp_hab_austrialasia_desc:0 "Dans la langue latine, ces territoires les plus éloignés, au sud-est du monde, ont reçu un nom étrangement proche de celui de notre propre pays. C'est donc une évidence : la volonté divine est qu'ils soient nôtres."
 emp_hab_union_with_poland_title:0 "La Couronne de Pologne"
 emp_hab_union_with_poland_desc:0 "La frontière nord-est ne sera jamais totalement sûre tant que l'ensemble de la Pologne ne sera pas sous domination [Root.GetRootAdjFS]."
 emp_hab_imperial_border_title:0 "Frontières impériales"
 emp_hab_imperial_border_desc:0 "Certains territoires du Saint-Empire ont échappé à notre autorité et sont gouvernés par ceux-là mêmes qui ne reconnaissent pas l'autorité impériale. Nous devons mettre un terme à cette situation."
 emp_hab_imperial_border_effect_tooltip:0 "Tout pays membre du Saint-Empire qui ne considère PAS [Root.GetLeLaNP] §Y[Root.GetName]§! ou n'est PAS considéré par [Root.GetLuiElleNP] comme un rival gagne §G10§! en confiance envers [Root.GetLuiElleNP]."
 emp_hab_no_one_to_threaten_us_title:0 "Prééminence impériale"
 emp_hab_no_one_to_threaten_us_desc:0 "Certains parmi les princes impériaux ont l'ambition de nous défier afin de prendre le contrôle de l'Empire. Faire montre de puissance diplomatique et militaire va être nécessaire pour dissiper ces velléités et veiller à ce que la prééminence [Root.GetRootAdjFS] ne soit plus contestée."
 emp_hab_no_one_to_threaten_us_trigger_tooltip:1 "Aucun État membre du Saint-Empire n'étant pas une dépendance §Y[Root.GetRootAdjFS]§! possède §Y10§! provinces ou plus en §YEurope§!, en propre ou par le biais de dépendances (tributaires exclus)."
 emp_hab_no_one_to_threaten_us_trigger2_tooltip:1 " membres du Saint-Empire sont des villes libres."
 emp_hab_empire_united_in_religion_title:0 "Un Empire saint"
 emp_hab_empire_united_in_religion_desc:0 "Les tensions entre les États membres ont été encore aggravées par les questions de foi. Si [Root.GetLeLaNP] [Root.GetName] souhait[Root.GetEEntNP] restaurer l'autorité morale du « Saint » Empire, [Root.GetIlElleNP] doi[Root.GetTVentNP] restaurer l'unité religieuse."
 emp_hab_empire_united_in_religion_trigger_tooltip:0 "Tous les États membres du Saint-Empire sont §Y[Root.GetRelMP]§!."
 emp_hab_empire_united_in_religion_effect_remove_tooltip:0 "[Root.GetLeLaNPCap] [Root.GetName] perdr[Root.GetAOntNP] ce modificateur [Root.GetSilSielleNP] n'[Root.GetAOntNP] plus le titre impérial."
 emp_hab_an_empire_roman_title:0 "Un empire romain"
 emp_hab_an_empire_roman_desc:0 "Tant que Rome ne sera pas intégrée dans le Saint-Empire romain germanique, comment celui-ci pourra-t-il être pris au sérieux ?"
 emp_hab_empire_pass_reforms_title:0 "A.E.I.O.U."
 emp_hab_empire_pass_reforms_desc:1 "Nous devons faire du Saint-Empire romain un vaste État territorial rassemblé autour [Root.GetDuDelaNP] [Root.GetName] : une autorité centralisée et puissante, capable d'imposer le monopole de la violence. Alors – et alors seulement – aurons-nous réellement mérité de pouvoir reprendre la devise de Frédéric III : Austriæ Est Imperare Orbi Universo, « Il appartient à l'Autriche de gouverner le monde »."
 emp_hab_empire_pass_reforms_trigger_tooltip:1 "Chaque État membre du Saint-Empire a une opinion d'au moins §Y1§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 emp_hab_spread_dynasties_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_hab_spread_dynasties_desc:0 "[Root.GetHABDynastyOrFallbackMissionDesc]"
 emp_hab_spread_dynasties_has_dynasty_desc:0 "Il est dans l'ordre naturel des choses que la dynastie de Habsbourg s'assoie sur les trônes – autant de trônes que possible. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc en acquérir de nouveaux, dans toute l'Europe, pour d'autres membres de la famille."
 emp_hab_spread_dynasties_nodynasty_desc:0 "La puissance [Root.GetDuDelaNP] [Root.GetName] repose moins sur [Root.GetSesLeursNP] armées que sur [Root.GetSaLeurNP] diplomatie. Il convient donc de renforcer les relations avec quiconque est à même de partager notre vision du monde."
 emp_hab_spread_dynasties_trigger_tooltip:0 "Les pays gouvernés par la maison §Y[Root.Monarch.Dynasty.GetName]§! sont présents sur au moins §Y5§! continents."
 emp_hab_spread_dynasties_trigger_tooltip2:1 " pays ([Root.GetName] exclu[Root.GetXENP]) qui sont soit gouvernés par [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] §Y[Root.GetName]§!, soit par un membre de la dynastie §Y[Root.Monarch.Dynasty.GetName]§!, ont une opinion d'au moins §Y120§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 emp_hab_viennese_waltz_title:0 "Valses de Vienne"
 emp_hab_viennese_waltz_desc:0 "Vienne doit prospérer et devenir la capitale de la musique et de la culture, digne de [Root.GetCeluiCelleDir] qui se trouve à la tête du Saint-Empire romain germanique."
 emp_hab_imperial_capitals_title:0 "Cités impériales"
 emp_hab_imperial_capitals_desc:0 "Nous devons veiller à ce que les principales cités des provinces [Root.GetRootAdjFP] témoignent de notre position de pilier sur lequel repose l'ensemble du Saint-Empire."
 emp_hab_the_hungarian_question_title:0 "La question hongroise"
 emp_hab_the_hungarian_question_desc:0 "La Hongrie se trouve au cœur même de l'Empire, mais les Hongrois s'accrochent jalousement à leur indépendance, refusant systématiquement de se soumettre à un pouvoir étranger. Si nous voulons préserver la stabilité du pays, nous devons donc trouver un moyen ou un autre de les pousser à accepter l'autorité [Root.GetRootAdjFS]."
 emp_hab_all_minorities_are_welcome_title:0 "Un Empire multiculturel"
 emp_hab_all_minorities_are_welcome_desc:0 "L'expansion vers l'ouest et le sud a amené un nombre croissant d'étrangers, ne parlant pas l'allemand, au sein de l'Empire. La stabilité du pays, à long terme, dépendra donc de notre capacité à intégrer tous ces gens."
 emp_hab_take_salzburg_title:0 "S'occuper des évêchés"
 emp_hab_take_salzburg_desc:0 "À nos frontières se trouve un certain nombre d'évêchés autonomes et faibles. Si nous voulons renforcer la puissance [Root.GetDuDelaNP] [Root.GetName], ils seraient des cibles aisées pour nous étendre."
 emp_hab_union_bayern_title:0 "Duché de Bavière"
 emp_hab_union_bayern_desc:0 "Les Bavarois sont depuis longtemps la cause de soucis à notre frontière nord-ouest, et leur riche duché, avec toute sa fortune, pourrait devenir une véritable menace pour [Root.GetLeLaNP] [Root.GetName]. Nous devrions donc renforcer la frontière – et assurer notre prééminence – en en prenant possession."
 emp_hab_swabia_title:0 "Contrôler la Souabe"
 emp_hab_swabia_desc:0 "Nos possessions d'Autriche antérieure comprennent un certain nombre de domaines et de territoires dispersés dans toute la Souabe. Nous devrions donc les réunir en soumettant les cités et princes de la région à notre autorité, ce qui en ferait un véritable bastion avancé de la puissance [Root.GetRootAdjFS] vers l'ouest."
 emp_hab_connect_further_austria_title:0 "Cohérence territoriale"
 emp_hab_connect_further_austria_desc:0 "L'Autriche antérieure est coupée de l'Autriche elle-même. Nous devrions tout faire pour les relier."
 emp_hab_union_brandenburg_title:0 "S'occuper du Brandebourg"
 emp_hab_union_brandenburg_desc:0 "Le Brandebourg a toutes les cartes en main pour former une véritable puissance dans le Nord de l'Allemagne – suffisamment puissante pour défier l'autorité [Root.GetRootAdjFS]. Si nous ne voulons pas voir notre suzeraineté sur l'Allemagne être contestée, nous devons donc le neutraliser."
 emp_hab_conquer_switzerland_title:0 "Venger Gessler"
 emp_hab_conquer_switzerland_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] bien tenté à plusieurs reprises d'annexer la Suisse, mais [Root.GetAOntNP] chaque fois été vaincu[Root.GetXENP] – une fois même par un simple fermier armé d'une arbalète. Nous devons mettre fin à cette humiliation qui dure depuis plusieurs générations maintenant, et ramener ces paysans rétifs sous notre autorité."
 emp_hab_conquer_burgundy_title:0 "Reprendre la Bourgogne"
 emp_hab_conquer_burgundy_desc:0 "Les territoires bourguignons ont échappé au Saint-Empire. Nous devons veiller à ce qu'ils reviennent sous notre autorité, quels que soient les moyens à employer pour cela."
 emp_hab_conquer_burgundy_trigger_tooltip:0 "Aucune §Yprovince§! de la région de §YFrance§! et relevant du Saint-Empire n'appartient à un pays non membre du Saint-Empire ou à une dépendance d'un pays non membre du Saint-Empire."
 emp_hab_conquer_france_title:0 "Affaiblir la France"
 emp_hab_conquer_france_desc:0 "Les Français sont nos premiers rivaux pour l'hégémonie sur l'Allemagne et sur l'Europe. Nous devons donc les affaiblir, au point qu'ils ne puissent plus menacer les ambitions impériales [Root.GetDuDelaNP] [Root.GetName]."
 emp_hab_conquer_france_tooltip:0 "Les revenus annuels [Root.GetDuDelaNP] §Y[Root.GetName]§! sont supérieurs à ceux de la §YFrance§!."
 emp_hab_take_serbia_title:0 "Vaincre les Serbes"
 emp_hab_take_serbia_desc:0 "Ces Serbes et Bosniens si jaloux de leur indépendance occupent une position de la plus grande importance stratégique, aux portes de la Grèce. Ils doivent donc, de gré ou de force, intégrer [Root.GetLeLaNP] [Root.GetName]."
 emp_hab_take_wallachia_bulgaria_title:0 "Jusqu'en Bulgarie"
 emp_hab_take_wallachia_bulgaria_desc:0 "La Bulgarie est tombée sous le joug ottoman. Nous devons renverser la situation en repoussant les Turcs vers le Bosphore et en établissant notre empire jusque dans les Balkans."
 emp_hab_take_wallachia_bulgaria_effect_tooltip:0 "[Root.GetLeLaNPCap] [Root.GetName] revendiqu[Root.GetEEntNP] toutes les provinces §Yottomanes§! d'§YEurope§! (hormis en Anatolie et dans le Caucase)."
 emp_hab_scourge_of_europe_title:0 "Le fléau de l'Europe"
 emp_hab_scourge_of_europe_desc:0 "La Chrétienté ne sera jamais à l'abri des infidèles tant que nous n'aurons pas bouté les Ottomans hors d'Europe."
 emp_hab_scourge_of_europe_trigger_tooltip:0 "Les §YOttomans§! ne possèdent aucune province d'§YEurope§! (régions d'§YAnatolie§! ou du §YCaucase§! exclues)."
 emp_hab_veneto_lombardy_title:0 "Le duché de Milan"
 emp_hab_veneto_lombardy_desc:0 "[MLO.GetLeLaNPCap] [MLO.GetName] [MLO.GetEstSontNP] aussi important[MLO.GetXENP] que problématiqu[MLO.GetEEsNP] pour l'Empire. Mieux vaut donc veiller à ce que [MLO.GetSesLeursNP] richesses ne puissent être utilisées contre [Root.GetLeLaNP] [Root.GetName] en en prenant le contrôle."
 emp_hab_naples_title:0 "Le royaume de Naples"
 emp_hab_naples_desc:0 "En ajoutant le royaume de Naples à nos titres, nous pourrions consolider le contrôle [Root.GetRootAdjMS] sur l'Italie et franchir une nouvelle étape pour assurer le passage de l'ensemble de la péninsule sous notre autorité."
 emp_hab_prospering_nation_title:0 "Prospérité du pays"
 emp_hab_prospering_nation_desc:0 "Depuis les vignobles du Nord jusqu'aux mines et aux forges du Sud, c'est en devenant plus puissants que nous pourrons assurer la prospérité du pays."
 emp_hab_develop_hungary_bohemia_title:0 "Investir dans les provinces"
 emp_hab_develop_hungary_bohemia_desc:0 "Les territoires de Hongrie et de Bohême sont très pauvres. Le pays serait bien plus puissant si nous y investissions autant que nous le faisons en plein territoire [Root.GetRootAdjMS]."
 emp_hab_balanced_estates_title:0 "Équilibre des ordres"
 emp_hab_balanced_estates_desc:0 "Trop souvent, les dissensions et la division ont déchiré [Root.GetLeLaNP] [Root.GetName]. Nobles, clergé et bourgeois doivent désormais se rassembler pour que, de concert, nous travaillions à atteindre la plus grande gloire et la prospérité du pays."
 emp_hab_balance_of_power_title:0 "Équilibre des puissances"
 emp_hab_balance_of_power_desc:0 "Nous devons établir un équilibre des puissances en Europe qui permettra de garantir la prééminence toujours continuée [Root.GetDuDelaNP] [Root.GetName]."
 emp_hab_our_balance_of_power_title:0 "Rompre l'équilibre"
 emp_hab_our_balance_of_power_desc:0 "L'équilibre des puissances est une bonne chose mais, si nous pouvons faire pencher la balance en notre faveur, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] alors en mesure de prendre la place qui [Root.GetLuiLeurNP] revient en tant que première puissance européenne."
 emp_hab_our_balance_of_power_tooltip:1 " provinces d'§YEurope§! sont possédées par un pays qui est :\n– soit [Root.GetLeLaNP] §Y[Root.GetName]§! ;\n– soit une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§! ;\n– soit allié [Root.GetAuAlaNP] §Y[Root.GetName]§! ;\n– soit une dépendance d'un pays allié [Root.GetAuAlaNP] §Y[Root.GetName]§! ;\n– soit membre du Saint-Empire alors que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] §Y[Root.GetName]§! est l'§Y[Root.GetPseudoEmpereurImperatriceDirCap]§! ;\n– soit une dépendance d'un pays membre du Saint-Empire alors que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] §Y[Root.GetName]§! est l'§Y[Root.GetPseudoEmpereurImperatriceDirCap]§!."
 emp_hab_crush_the_revolution_title:0 "[Root.GetEmbraceOrCrushRevolutionMissionTitle]"
 emp_crush_the_revolution_title:0 "Écraser la Révolution"
 emp_embrace_the_revolution_title:0 "Adopter la Révolution"
 emp_hab_crush_the_revolution_desc:0 "[Root.GetEmbraceOrCrushRevolutionMissionDesc]"
 emp_crush_the_revolution_desc:0 "Les foules des radicaux politiques déferlent dans les rues de toutes les cités d'Europe. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] tolérer cette rupture dans l'ordre naturel des choses et doi[Root.GetTVentNP] marcher jusqu'au cœur même de la Révolution pour l'écraser entièrement."
 emp_embrace_the_revolution_desc:0 "L'ère de l'Ancien Régime est enfin arrivée à son terme, et un ordre nouveau doit être créé sur ses cendres. Alors que les radicaux politiques descendent dans les rues de toutes les cités d'Europe, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] agir avec eux pour écraser les tyrans qui ont si longtemps opprimé les peuples."
 emp_hab_crush_the_revolution_trigger_tooltip:1 "Le régime politique d'aucun pays n'est soit la §Yrépublique révolutionnaire§!, soit l'§Yempire révolutionnaire§!."
 emp_hab_power_to_habsburg_title:0 "[Root.GetGloryToDynastyOrFallbackMissionTitle]"
 emp_mission_power_to_dynasty_title:0 "Gloire aux [Root.Monarch.Dynasty.GetName] !"
 emp_mission_power_to_country_title:0 "Vive [Root.GetLeLaNP] [Root.GetName] !"
 emp_hab_power_to_habsburg_desc:0 "Notre destinée est de gouverner l'Europe. Nous devons l'embrasser à pleines mains et veiller à ce que personne ne soit plus en mesure de rejeter notre suzeraineté."
 emp_hab_power_to_habsburg_trigger_tooltip:0 "Aucun pays dont la §Ycapitale§! se trouve en §YEurope§! n'est une grande puissance, non alliée [Root.GetAuAlaNP] §Y[Root.GetName]§! et n'ayant pas été vaincue lors d'un conflit par [Root.GetLeLaNP] §Y[Root.GetName]§! au cours des 100 dernières années."
 emp_hab_power_to_habsburg_trigger2_tooltip:0 "Aucun pays dont la §Ycapitale§! se trouve en §YEurope§! n'a un niveau de développement total d'au moins §Y300§! sans être soit allié [Root.GetDuDelaNP] §Y[Root.GetName]§!, soit une dépendance §Y[Root.GetRootAdjFS]§!, soit n'a pas été vaincu lors d'un conflit par [Root.GetLeLaNP] §Y[Root.GetName]§! au cours des 100 dernières années."
 no_hre_province_owned_by_non_hre_member_or_overlord_trigger:0 "Aucune province relevant du §YSaint-Empire§! n'appartient à un pays extérieur, ou à une dépendance d'un pays extérieur au Saint-Empire."
 #Austrian Mission Modifiers
 hab_austrian_netherlands:0 "Pays-Bas autrichiens"
 desc_hab_austrian_netherlands:0 "Les Pays-Bas [Root.GetLuiLeurNP] appartiennent désormais, aussi [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] [Root.GetIlElleNP] bien placé[Root.GetXENP] pour chercher à établir un empire colonial comparable à celui de [Root.GetSesLeursNP] rivaux européens."
 hab_conquest_of_italy:0 "Soumission de l'Italie"
 desc_hab_conquest_of_italy:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à assurer [Root.GetSonLeurNP] contrôle sur la plus grande partie de l'Italie et [Root.GetEstSontNP] désormais considéré[Root.GetXENP] comme la première force dans la péninsule."
 hab_victory_over_ottomans:0 "Ottomans vaincus"
 desc_hab_victory_over_ottomans:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] vaincu les Ottomans, repoussant ce fléau des côtes de l'Europe. Toute la Chrétienté apprécie les efforts infatigables qu'[Root.GetIlElleNP] [Root.GetAOntNP] menés pour atteindre ce résultat."
 hab_aeiou_mod:0 "A.E.I.O.U."
 desc_hab_aeiou_mod:1 "Nous avons rassemblé ces confettis d'États qui formaient le Saint-Empire en une puissance cohérente et unifiée, capable désormais de faire face à tous les pays de l'Europe moderne. Austriæ Est Imperare Orbi Universo. Vraiment !"
 hab_invested_in_provinces:0 "Investissements dans les régions périphériques"
 desc_hab_invested_in_provinces:0 "Des investissements considérables ont été faits dans les régions périphériques, qui ont accru leur prospérité et convaincu leurs habitants que nous faisons tout pour améliorer leur sort."
 hab_many_thrones:0 "Dynastie étendue"
 desc_hab_many_thrones:0 "La dynastie [Root.Monarch.Dynasty.GetName] règne sur de nombreux royaumes et duchés dans toute l'Europe. Cela nous offre donc un réseau familial étendu, qui contribue grandement à atteindre nos objectifs diplomatiques."
 hab_lots_of_influence:0 "Influence autrichienne"
 desc_hab_lots_of_influence:0 "Nous avons su établir notre influence en Europe. Désormais, un grand nombre de pays partagent notre vision du monde, ce qui nous permet d'user d'un vaste réseau pour atteindre nos objectifs diplomatiques."
 hab_ascendancy_in_empire:0 "Ascension dans le Saint-Empire"
 desc_hab_ascendancy_in_empire:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] assuré [Root.GetSonLeurNP] hégémonie dans le Saint-Empire. Qu'ils en soient satisfaits ou non, les princes n'ont plus la puissance qui leur permettrait de [Root.GetLuiLeurNP] résister."
 hab_empire_united_in_religion_mod_catholic:0 "L'unité par la foi"
 desc_hab_empire_united_in_religion_mod_catholic:0 "La foi catholique a surmonté toutes les épreuves pour en émerger plus forte que jamais, religion dominante du Saint-Empire romain germanique."
 hab_empire_united_in_religion_mod_protestant:0 "L'unité par la foi"
 desc_hab_empire_united_in_religion_mod_protestant:0 "La foi protestante a rejeté les fers de Rome pour devenir la religion dominante du Saint-Empire romain germanique."
 hab_empire_united_in_religion_mod_reformed:0 "L'unité par la foi"
 desc_hab_empire_united_in_religion_mod_reformed:0 "La foi réformée a rejeté les fers de Rome et des hérésies pour devenir la religion dominante du Saint-Empire romain germanique."
 hab_empire_united_in_religion_mod_generic:0 "L'unité par la foi"
 desc_hab_empire_united_in_religion_mod_generic:0 "[Root.GetLeLaRelCap] [Root.GetRelN] a surmonté toutes les épreuves pour devenir la religion dominante du Saint-Empire romain germanique."
 hab_empire_has_rome:0 "Un empire romain"
 desc_hab_empire_has_rome:0 "Rome – enfin – est incluse dans le Saint-Empire romain germanique."
 hab_prosperity_windfall:0 "Avantages de la prospérité"
 desc_hab_prosperity_windfall:0 "L'économie [Root.GetRootAdjFS] connaît une période de prospérité inédite jusqu'à nos jours. Cela permet aux percepteurs de collecter des sommes considérables, qui vont directement dans les coffres de l'État."
 hab_flourishing_in_empire:0 "Cités impériales"
 desc_hab_flourishing_in_empire:0 "Les principales cités [Root.GetRootAdjFP] ont été rendues magnifiques, suscitant l'admiration et l'envie de tous les princes de l'Empire."
 hab_balance_of_power_mod:0 "Équilibre des puissances"
 desc_hab_balance_of_power_mod:0 "L'équilibre des puissances est toujours fragile et doit être préservé avec le plus grand soin pour s'assurer qu'aucun pays ne devienne suffisamment puissant pour pouvoir défier [Root.GetLeLaNP] [Root.GetName]."
 hab_reactionary_zeal:0 "Ferveur conservatrice"
 desc_hab_reactionary_zeal:0 "La Révolution a été écrasée, et les idées pernicieuses qu'elle a tenté de propager ont été écrasées dans l'œuf."
 hab_supreme_in_europe:0 "Suprématie en Europe"
 desc_hab_supreme_in_europe:0 "Aujourd'hui, tous les pays d'Europe reconnaissent désormais la suprématie [Root.GetDuDelaNP] [Root.GetName]."
 hab_viennese_ballrooms:0 "Salles de bal de Vienne"
 desc_hab_viennese_ballrooms:0 "Les salles de bal de Vienne, par leur splendeur, n'ont pas leur équivalent de par le monde. Elles offrent à la noblesse [Root.Owner.GetRootOwnerAdjFS] et étrangère l'occasion de montrer sa grandeur et d'attirer l'attention [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir]."
 hab_tolerant_society:0 "Empire multiculturel"
 desc_hab_tolerant_society:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à intégrer un certain nombre de peuples, qui se montrent aussi satisfaits de [Root.GetSonLeurNP] autorité que s'ils étaient gouvernés par l'un des leurs."
 hab_holdings_in_swabia:0 "Autriche antérieure"
 desc_hab_holdings_in_swabia:0 "La province de [Root.GetName] est l'un des éléments de ce bastion que l'on appelle l'« Autriche antérieure » et qui permet de garder la frontière occidentale de l'empire [Root.Owner.GetRootOwnerAdjMS]."
 hab_empire_in_the_west:0 "Restauration de l'Empire d'Occident"
 desc_hab_empire_in_the_west:0 "L'autorité impériale a enfin été restaurée sur les territoires occidentaux de l'Empire."
 opinion_hab_back_into_empire:0 "Saint-Empire des Francs"
 hab_back_into_empire:0 "Retour dans le Saint-Empire"
 desc_hab_back_into_empire:0 "La province de [Root.GetName] se réjouit d'avoir réintégré le Saint-Empire romain germanique."
 hab_take_that_napoleon:0 "France rabaissée"
 desc_hab_take_that_napoleon:0 "Maintenant que la France est affaiblie, nos armées et nos diplomates se sentent invincibles."
 hab_pure_bavarian_beer:0 "Pureté de la bière bavaroise"
 desc_hab_pure_bavarian_beer:0 "Grâce à leurs lois rigoureuses, les Bavarois font la bière la meilleure et la plus pure de toute l'Europe. Et, désormais, nous aussi pouvons en profiter."
 hab_conquered_serbia:0 "Conquête de la Serbie et de la Bosnie"
 desc_hab_conquered_serbia:0 "La Bosnie et la Serbie ont été intégrées au sein [Root.GetDuDelaNP] [Root.GetName], et avec elles la grande cité de Sarajevo, que certains nomment déjà « la Jérusalem des Balkans ». Puisse-t-elle être à jamais un havre de sécurité pour nos peuples."
 hab_our_balance_of_power_mod:0 "Ascension de l'Autriche"
 desc_hab_our_balance_of_power_mod:0 "Grâce à un coup diplomatique qui a attiré l'attention de toutes les cours d'Europe, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à faire pencher l'équilibre des puissances en [Root.GetSaLeurNP] faveur."
 hab_chinese_riches:0 "Commerce avec la Chine"
 desc_hab_chinese_riches:0 "Les marchands [Root.GetRootAdjMP] disposent désormais du monopole sur le commerce avec la Chine, et toutes les richesses de ces territoires lointains affluent dans [Root.GetSesLeursNP] coffres."
 hab_austrian_australia:0 "Autriche australe"
 desc_hab_austrian_australia:0 "Dans les générations à venir, nombreux seront ceux dont la langue fourchera au moment de prononcer le nom de notre dernière acquisition coloniale."
 #Austrian Mission Reward Govt
 austrian_dual_monarchy_legacy:0 "Monarchie impériale autrichienne"
 austrian_dual_monarchy_legacy_desc:0 "Régime politique gouverné par un souverain où tout est fait pour conserver l'union de territoires, de cités et de cultures très divers."
 austrian_dual_monarchy:0 "Monarchie impériale autrichienne"
 austrian_dual_monarchy_desc:0 "Régime politique gouverné par un souverain où tout est fait pour conserver l'union de territoires, de cités et de cultures très divers."
 #Austrian Mission Events
 flavor_hab.20.name:0 "Réforme du gouvernement impérial [Root.GetRootAdjMS]"
 flavor_hab.20.desc:0 "Avec l'expansion de l'Empire [Root.GetDuDeNP] [Root.GetName], un nombre toujours plus important de gens ne parlant pas l'allemand ont été incorporés au sein de nos États. Jusqu'à présent, nous sommes toujours parvenus à préserver la stabilité sur le long terme et à apaiser les oppositions à notre autorité ; mais un nombre de plus en plus grand de provinces considère notre [Root.GetDir] comme un[Root.GetXEDir] despote étrang[Root.GetErEreDir].\n\nDes réformes radicales ont donc été proposées, visant à garantir les droits des peuples sujets et faciliter leur intégration au sein du gouvernement."
 flavor_hab.20.A:0 "Mettons donc en place ces réformes ambitieuses"
 flavor_hab.20.B:0 "Mieux vaut y aller progressivement"
 #Hungarian Missions
 emp_hun_fund_monasteries_title:0 "Fonder des monastères"
 emp_hun_fund_monasteries_desc:0 "L'ordre des pères paulins a une grande influence en Hongrie depuis sa fondation par saint Eusèbe d'Esztergom, en 1250, et il a même essaimé dans les pays voisins. Leur réserver des fonds pour nous assurer de leur bonne volonté envers l'État serait un sage investissement."
 emp_hun_religious_unity_title:0 "Unité de la foi"
 emp_hun_religious_unity_desc:0 "Les territoires [Root.GetRootAdjMP] abritent de nombreuses fois différentes. D'une manière où d'une autre, nous devons donc veiller à ce que ces différences religieuses ne menacent pas l'union du pays."
 emp_hun_take_galicia_title:0 "Affaiblir la Pologne"
 emp_hun_take_galicia_desc:0 "La puissante Pologne contrôle les territoires se trouvant au-delà de notre frontière septentrionale, et elle pourrait constituer une grave menace à l'indépendance [Root.GetRootAdjFS] si elle devenait hostile à notre égard. Nous devons donc frapper les premiers afin d'éloigner les Polonais de nos territoires centraux."
 emp_hun_jagiellonian_union_title:0 "Union jagellonne"
 emp_hun_jagiellonian_union_desc:0 "Jusqu'à sa mort lors de la bataille de Varna, en 1444, la Hongrie a été gouvernée, de même que la Pologne et la Lithuanie, par Ladislas III Jagellon. Nous devrions restaurer l'union qui existait alors entre les trônes – en veillant toutefois à ce que l'histoire se termine de meilleure façon que la première fois."
 emp_hun_black_army_supreme_title:0 "Gloire de l'Armée noire"
 emp_hun_black_army_supreme_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] entouré[Root.GetXENP] de nombreux ennemis, aussi [Root.GetSonLeurNP] armée a-t-elle pour habitude de combattre afin de préserver [Root.GetSonLeurNP] indépendance. Mais nous ne devons pas nous reposer sur nos lauriers, et au contraire continuer à perfectionner nos talents afin de ne rien perdre de l'excellence des troupes."
 emp_hun_black_army_supreme_trigger_tooltip:0 "L'§Yère de la Réforme§! est révolue."
 emp_hun_improve_economy_title:0 "Prospérité économique"
 emp_hun_improve_economy_desc:0 "La capacité [Root.GetDuDelaNP] [Root.GetName] à agir en tant que grande puissance face à toutes les menaces dressées contre [Root.GetLuiElleNP] dépend de [Root.GetSaLeurNP] capacité à tirer le moindre sou de [Root.GetSesLeursNP] territoires."
 emp_hun_corviana_library_title:1 "Bibliotheca Corviniana"
 emp_hun_corviana_library_desc:0 "Avec la renaissance du savoir classique et l'encouragement que cela offre aux scientifiques et aux philosophes [Root.GetRootAdjMP], nous devrions établir une bibliothèque où pourrait être rassemblé tout le savoir accumulé dans l'ensemble de l'Europe."
 emp_hun_nagyszombat_university_title:0 "Université de Nagyszombat"
 emp_hun_nagyszombat_university_desc:0 "Nous devrions établir un centre d'enseignement religieux et séculier, où la prochaine génération des penseurs pourrait contribuer au développement [Root.GetDuDelaNP] [Root.GetName]."
 emp_hun_great_city_of_pest_title:0 "[Root.Capital.GetCapitalName]"
 emp_hun_great_city_of_pest_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] survécu au passage des siècles, et [Root.GetSaLeurNP] capitale est devenue une cité importante. Malgré tout, par sa population comme par sa splendeur, elle reste loin derrière Prague ou Vienne, les capitales de nos rivaux occidentaux. Vivement le jour où [Root.Capital.GetCapitalName] pourra les surpasser toutes deux et être désormais considérée comme la première cité d'Europe centrale !"
 emp_hun_strong_government_title:0 "Stabilité politique"
 emp_hun_strong_government_desc:0 "Nous devons réformer l'État afin qu'il puisse faire face à n'importe quel obstacle sans être ébranlé."
 emp_hun_hungarian_succession_title:0 "Succession hongroise"
 emp_hun_hungarian_succession_desc:0 "L'échec de la croisade de Varna a laissé [Root.GetLeLaNP] [Root.GetName] sans dirigeant et vulnérabl[Root.GetEEsNP]. Il [Root.GetLuiLeurNP] faut désormais sortir de la crise sans perdre [Root.GetSonLeurNP] indépendance malgré tout l'opportunisme de [Root.GetSesLeursNP] voisins."
 emp_hun_hungarian_succession_tooltip:0 "Soit l'événement §YMatthias Corvin§! est survenu, soit l'année §Y1456§! est déjà passée."
 emp_hun_bohemian_borderlands_title:0 "Frontières de la Bohême"
 emp_hun_bohemian_borderlands_desc:0 "La Bohême, à la frontière nord-ouest, est un pays puissant et prospère, habitué à s'enfoncer dans l'hérésie. Nous aurions donc tout intérêt à agir contre elle afin de prévenir que cela se répande chez nous."
 emp_hun_bohemian_crown_title:0 "Couronne de Bohême"
 emp_hun_bohemian_crown_desc:0 "Unir les couronnes de Bohême et [Root.GetDuDeNP] [Root.GetName] permettrait de renforcer considérablement notre puissance – et ce d'autant plus si l'électorat nous est transmis."
 emp_hun_bohemian_crown_effect_tooltip:0 "Si nous menons à bien cette mission en imposant une union personnelle à la §YBohême§! :"
 emp_hun_weaken_austria_title:0 "Affaiblir l'Autriche"
 emp_hun_weaken_austria_desc:0 "La paix avec les Autrichiens ne pourra durer : les territoires [Root.GetRootAdjMP] sont beaucoup trop tentants pour qu'ils n'aient pas quelque visée dessus. Nous devons donc affaiblir l'Autriche afin d'éviter qu'elle ne nous attaque."
 emp_hun_weaken_austria_trigger_tooltip:0 "L'§YAutriche§! et ses dépendances (tributaires exclus) ne possèdent pas plus de §Y13§! provinces."
 emp_hun_duchy_of_austria_title:0 "Duché d'Autriche"
 emp_hun_duchy_of_austria_desc:0 "Vienne serait un magnifique ajout aux territoires [Root.GetDuDelaNP] [Root.GetName]. Nous devrions l'acquérir."
 emp_hun_bulwark_of_christianity_title:0 "Rempart de la Chrétienté"
 emp_hun_bulwark_of_christianity_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] la première défense face à la menace ottomane, aussi [Root.GetEstSontNP]-[Root.GetIlElleNP] désormais qualifié[Root.GetXENP] de « rempart de la Chrétienté ». En faisant la preuve de notre capacité à résister aux infidèles, nous pouvons nous assurer que ce titre est véritablement mérité."
 emp_hun_bulwark_of_christianity_trigger_tooltip:2 "Aucun pays §Ymusulman§! n'a une armée plus importante que celle [Root.GetDuDelaNP] §Y[Root.GetName]§! et :\n– soit appartient à la sphère culturelle §Ylevantine§! ;\n– soit est limitrophe [Root.GetDuDelaNP] §Y[Root.GetName]§! ;\n– soit a sa capitale en §YEurope§!."
 #Hungarian Mission Modifiers
 hun_funded_paulines:0 "Bonne volonté des pères paulins"
 desc_hun_funded_paulines:0 "Grâce à notre mécénat, l'influent ordre de Saint-Paul-Premier-Ermite est devenu plus puissant. Sa bonne volonté envers l'État s'en est d'autant accrue."
 hun_hungary_poland:0 "Pologne hongroise"
 desc_hun_hungary_poland:0 "Gouverner la Pologne conjointement avec la Hongrie nécessite des politiques gouvernementales plus pragmatiques, les Polonais occupant des postes d'importance au gouvernement, et le corps diplomatique doit être accru pour régler les problèmes éventuels."
 hun_supreme_black_army:0 "Gloire de l'armée"
 desc_hun_supreme_black_army:0 "L'approche de l'armée [Root.GetRootAdjFS] jette l'effroi dans le cœur de nos ennemis et est célébrée par nos alliés."
 hun_strong_economy:0 "Prospérité économique"
 desc_hun_strong_economy:0 "L'économie [Root.GetRootAdjFS] est florissante, permettant de disposer de fonds pour entretenir l'armée et pour financer plusieurs projets d'importance."
 hun_corviana_library:1 "Bibliotheca Corviniana"
 desc_hun_corviana_library:0 "La bibliothèque nationale renferme tout le savoir accumulé par la civilisation européenne, fournissant aux plus beaux esprits [Root.GetRootAdjMP] l'accès aux dernières avancées dans les domaines de la philosophie, de la théologie, de la loi, de l'histoire, de la géographie, de la littérature, des sciences naturelles, de la médecine, de l'architecture, et de bien d'autres encore."
 hun_nagysz_uni_catholic:0 "Université de Nagyszombat"
 desc_hun_nagysz_uni_catholic:0 "Une institution d'enseignement a été fondée, dirigée par les jésuites, grâce à laquelle pourra être formée la prochaine génération des penseurs [Root.GetRootAdjMP]."
 hun_nagysz_uni_non_catholic:0 "Université de Nagyszombat"
 desc_hun_nagysz_uni_non_catholic:0 "Une institution d'enseignement a été fondée, grâce à laquelle pourra être formée la prochaine génération des penseurs [Root.GetRootAdjMP]."
 hun_great_city:0 "Grande cité"
 desc_hun_great_city:0 "La cité de [Root.GetCapitalName] est prospère, au point même de surpasser désormais Vienne et Prague."
 hun_golden_age_of_hungary:0 "Stabilité et prospérité"
 desc_hun_golden_age_of_hungary:0 "Grâce à la stabilité sans précédent et à la gouvernance parfaite du pays, [Root.GetLeLaNP] [Root.GetName] vi[Root.GetTVentNP] un véritable âge d'or."
 hun_bulwark_of_christianity:0 "Le rempart de la Chrétienté"
 desc_hun_bulwark_of_christianity:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] affirmé [Root.GetSaLeurNP] supériorité sur les infidèles et [Root.GetEstSontNP] désormais acclamé[Root.GetXENP] comme le « rempart de la Chrétienté »."
 hun_hungarian_austria:0 "Seigneur d'Autriche"
 desc_hun_hungarian_austria:0 "En tant que nouveaux maîtres de l'Autriche, nous pouvons désormais tirer parti de la réputation de ses anciens souverains – et de la machine administrative montée par les Habsbourg pour faire jouer l'influence [Root.GetRootAdjFS] en Allemagne."
 opinion_hun_let_into_empire:0 "Nous a accordé l'électorat"
 opinion_hun_didnt_let_into_empire:0 "Nous a refusé l'entrée dans l'Empire"
 #Hungarian Mission Events
 new_flavour_hun.1.name:0 "Entrée dans le Saint-Empire"
 new_flavour_hun.1.desc:0 "Depuis que la Hongrie et la Bohême ont été unifiées en la personne de [Root.Monarch.GetName], il a été suggéré à plusieurs reprises que la Hongrie intègre le Saint-Empire romain germanique en reprenant le titre d'électeur de la Bohême. De fait, les avantages en seraient considérables, tout particulièrement si nous pouvons, avec le temps, nous assurer du trône impérial.\n\nMalgré tout, toute entrée dans l'Empire est conditionnée au bon vouloir de l'[Emperor.GetEmpereurImperatriceDirCap]. Devons-nous chercher à l'obtenir ?"
 new_flavour_hun.1.A:0 "La Hongrie relève de fait de l'Empire"
 new_flavour_hun.1.B:0 "Nul besoin de tout cela"
 new_flavour_hun.2.name:0 "La Hongrie souhaite intégrer l'Empire"
 new_flavour_hun.2.desc:3 "Après avoir réuni sous sa seule autorité les couronnes de Hongrie et de Bohême, [hungary_country.GetLeLaLDir] [hungary_country.GetDir] [hungary_country.Monarch.GetName] a sollicité de [Emperor.Monarch.GetName], en sa capacité d'[Emperor.GetEmpereurImperatriceDirCap], le droit d'intégrer le Saint-Empire. [hungary_country.GetIlElleDirCap] insiste aussi sur le fait que, la Bohême étant désormais une part d'un ensemble plus vaste, son électorat soit officiellement transmis aux [hungary_country.Monarch.Dynasty.GetName]…"
 new_flavour_hun.2.A:0 "La Hongrie renforcerait assurément l'Empire"
 new_flavour_hun.2.B:0 "Elle serait au contraire un danger pour lui"
 new_flavour_hun.3.name:0 "Les Grecs de [151.GetCapitalName]"
 new_flavour_hun.3.desc:0 "Les Ottomans avaient autrefois chassé les habitants grecs orthodoxes de [151.GetCapitalName] pour les remplacer par des Turcs, mais ces Grecs constituent toujours la majorité de la population dans les campagnes et dans d'autres régions de Grèce. Maintenant que la ville se trouve placée sous notre autorité, ces gens réclament vengeance et veulent que nous les autorisions à s'y réinstaller à la place des envahisseurs."
 new_flavour_hun.3.A:0 "[151.GetCapitalName] est une cité grecque"
 new_flavour_hun.3.B:0 "Les Turcs doivent y rester"
 #Genoese Missions
 emp_gen_trade_league_title:0 "Le commerce avant tout"
 emp_gen_trade_league_desc:0 "La scène politique méditerranéenne est hostile et versatile. Nous devons donc lier à nous nos partenaires commerciaux afin de nous assurer qu'ils protègent [Root.GetLeLaNP] [Root.GetName] contre les menaces en [Root.GetLuiLeurNP] fournissant les effectifs dont [Root.GetIlElleNP] aur[Root.GetAOntNP] besoin pour survivre et prospérer."
 emp_gen_trade_league_tooltip:1 " pays sont membres de la même ligue commerciale que [Root.GetLeLaNP] §Y[Root.GetName]§!."
 emp_gen_safety_at_home_and_abroad_title:0 "Sauvegarder le régime"
 emp_gen_safety_at_home_and_abroad_desc:0 "Nous devons veiller à ce que l'armée et les institutions [Root.GetDuDelaNP] [Root.GetName] soient capables d'assurer notre sécurité, sur la scène politique intérieure et au-delà des frontières, afin de perpétuer le régime en le préservant de l'instabilité et de toute domination étrangère."
 emp_gen_reinvigoration_title:0 "Raffermir la République"
 emp_gen_reinvigoration_desc:0 "Après la période sombre de la fin du XIVe s. et du début du XVe, qui a vu s'abattre sur nous la peste noire, la défaite face à Venise et l'occupation par la France et Milan, il est apparu que l'âge d'or de Gênes était définitivement révolu. Pourtant, une Gêne renaissante pourrait retrouver sa gloire passée et connaître un nouvel apogée en retrouvant sa place parmi les plus grandes cités-États d'Italie."
 emp_gen_mare_nostrum_title:0 "Mare Nostrum"
 emp_gen_mare_nostrum_desc:0 "La Méditerranée ne [Root.GetLuiLeurNP] appartient certes pas encore entièrement, mais [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] désormais en mesure de la dominer par [Root.GetSonLeurNP] empire commercial. Nous devons donc veiller à ce que personne ne puisse nous contester la suprématie en mer, ni non plus l'hégémonie sur les routes commerciales qui sont vitales pour nous."
 emp_gen_mare_nostrum_trigger_tooltip:0 "Aucun pays disposant d'un port sur la §YMéditerranée§! n'a plus de galères que [Root.GetLeLaNP] §Y[Root.GetName]§!."
 emp_gen_mare_nostrum_trigger_tooltip2:1 " nœuds commerciaux bordant la §YMéditerranée§! ou la §Ymer Noire§! ont [Root.GetLeLaNP] §Y[Root.GetName]§! pour première puissance commerciale."
 emp_gen_expand_genoese_coastline_title:0 "Écraser Pise"
 emp_gen_expand_genoese_coastline_desc:0 "La bataille de la Meloria, en 1284, a autrefois établi la supériorité génoise sur Pise en mettant un terme définitif à son empire maritime. Mais cette période est depuis longtemps révolue, et nous sommes désormais incapables d'exercer le même contrôle qu'autrefois sur elle. Ces derniers temps, il a même été difficile de préserver notre indépendance face à nos voisins plus puissants. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] retrouv[Root.GetEEntNP] [Root.GetSaLeurNP] grandeur passée, nous devons donc prendre exemple sur Venise en nous assurant en Italie d'une base territoriale suffisante pour soutenir notre empire commercial. Réaffirmons donc notre domination sur Pise et étendons notre contrôle sur toute la côte ligure."
 emp_gen_grand_fleet_title:0 "Se protéger des Espagnols"
 emp_gen_grand_fleet_desc:0 "Tant que leur flotte restera plus importante que la nôtre, les Espagnols seront une menace pour notre empire maritime. Pour les repousser loin des côtes de l'Italie, nous devons donc disposer de davantage de navires et veiller à ce qu'ils fassent grand mal aux Espagnols."
 emp_gen_take_sardinia_title:0 "Prendre la Sardaigne"
 emp_gen_take_sardinia_desc:0 "Nous avons longtemps cherché à imposer notre domination sur la Sardaigne ; mais toujours les Aragonais ont pu nous en empêcher, allant jusqu'à nous ravir la base de Sassari. Il est donc temps de la reprendre et de conquérir le reste de l'île."
 emp_gen_the_spanish_question_title:0 "La question espagnole"
 emp_gen_the_spanish_question_desc:0 "Maintenant que la Sardaigne est nôtre et que nous avons établi notre puissance maritime, un choix nous est offert : devons-nous continuer la guerre contre les Espagnols, tenter de les chasser entièrement d'Italie et assurer le contrôle sur la côte ibérique, ou vaut-il mieux faire la paix avec eux et rechercher leur amitié pour consacrer notre attention ailleurs en sachant que nous sommes désormais protégés de leurs déprédations ?"
 emp_gen_the_spanish_question_alliance_ARA_tooltip:0 "Si une alliance avec l'§YAragon§! est recherchée :\n"
 emp_gen_the_spanish_question_alliance_SPA_tooltip:0 "Si une alliance avec l'§YEspagne§! est recherchée :\n"
 emp_gen_the_spanish_question_victory_ARA_tooltip:1 "\nSi nous cherchons à vaincre l'§YAragon§! :\n"
 emp_gen_the_spanish_question_victory_SPA_tooltip:1 "\nSi nous cherchons à vaincre l'§YEspagne§! :\n"
 emp_gen_venetian_naval_power_title:0 "Éclipser Venise"
 emp_gen_venetian_naval_power_desc:0 "Nous ne pourrons jamais prendre l'ascendant sur notre vieille ennemie, Venise, à moins de pouvoir défaire sa formidable flotte. Mais, si nous pouvions établir notre supériorité en mer, cela ouvrirait la voie à la conquête de la cité. Nous devons donc construire une flotte capable de faire de ce vieux rêve une réalité."
 emp_gen_two_cities_title:0 "Vaincre Venise"
 emp_gen_two_cities_desc:0 "Maintenant qu'elle a perdu la supériorité en mer, Venise est vulnérable. En intégrant la cité à nos possessions, nous pourrons mettre un terme final à la menace permanente qu'elle fait peser sur [Root.GetLeLaNP] [Root.GetName]."
 emp_gen_dominate_italian_trade_title:0 "Commerce de l'Italie"
 emp_gen_dominate_italian_trade_desc:0 "Maintenant que Venise est soumise, plus rien ne pourra empêcher [Root.GetDuDeNP] [Root.GetName] d'établir [Root.GetSonLeurNP] hégémonie sur tout le commerce transitant par l'Italie."
 #Genoese Mission Modifiers etc
 gen_ambitions_on_venice:0 "Conquête génoise de Venise"
 gen_dominant_trader:0 "Domination commerciale"
 desc_gen_dominant_trader:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] vaincu Venise et domin[Root.GetEEntNP] désormais entièrement le commerce de toute l'Italie."
 gen_dominance_of_tyrrhennian:0 "Contrôle de la mer Tyrrhénienne"
 opinion_gen_spanish_alliance:0 "Alliance de la Méditerranée occidentale"
 gen_victory_over_spain:0 "Ascendance sur les Espagnols"
 desc_gen_victory_over_spain:0 "Depuis la péninsule Italienne jusqu'à la côte de Catalogne, nous avons supplanté les Espagnols comme puissance dominante de la Méditerranée, aussi bien militairement que commercialement."
 gen_spanish_alliance_modifier:0 "Alliance de la Méditerranée occidentale"
 desc_gen_spanish_alliance_modifier:0 "L'alliance avec les Espagnols nous permet de dominer conjointement la Méditerranée occidentale et d'appuyer nos flottes commerciales de puissantes forces militaires, aussi bien sur terre qu'en mer."
 gen_leader_of_trade_league:0 "Alliance commerciale"
 desc_gen_leader_of_trade_league:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] le cœur d'une puissante ligue commerciale, capable de se protéger elle-même de la plupart de ceux qui la menacent."
 gen_achieved_mare_nostrum:0 "Mare Nostrum"
 desc_gen_achieved_mare_nostrum:0 "[Root.GetLeLaNPCap] [Root.GetName] domin[Root.GetEEntNP] désormais sans partage la Méditerranée, ce qui [Root.GetLuiLeurNP] permet d'imposer [Root.GetSonLeurNP] contrôle militaire et commercial sur tous les nœuds commerciaux les plus importants de la région."
 gen_ascendant_force:0 "Ascension de Gênes"
 desc_gen_ascendant_force:0 "Le développement récent de notre puissance enhardit nos forces et les encourage à assurer à l'État de nouvelles victoires."
 gen_prosperous_republic:0 "Prospérité génoise"
 desc_gen_prosperous_republic:0 "Gênes a retrouvé la prospérité ; la gloire et l'opulence du passé semblent désormais à sa portée. Les richesses ont recommencé à affluer, et les beaux esprits des pays voisins sont de plus en plus désireux de s'installer chez nous."
 # Burgundian Missions
 emp_bur_nevers_title:0 "Intégrer Nevers" #copied from bur_nevers
 emp_bur_nevers_desc:0 "La rumeur prétend que notre vassal de Nevers pratique la magie noire. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] être associé[Root.GetXENP] à une telle hérésie. Nevers doit être rabaissée." #copied from bur_nevers
 emp_bur_romandie_title:0 "Reprendre la Transjurane" #copied from bur_romandie
 emp_bur_romandie_desc:0 "Le royaume de Haute-Bourgogne a été sous le contrôle de l'Empire bien assez longtemps. Par le passé, il constituait pas moins du tiers de la Bourgogne, et il doit lui être rendu." #copied from bur_romandie
 emp_bur_cisjurania_title:0 "Royaume d'Arles"
 emp_bur_cisjurania_desc:0 "Le duché de Basse-Bourgogne était jadis gouverné par Richard le Justicier, qui avait uni toute la Bourgogne. Il devrait nous être rétrocédé, et le royaume de Provence être restauré !" #copied from bur_cisjurania
 emp_bur_lombardy_title:0 "Envahir la Lombardie"
 emp_bur_lombardy_desc:0 "La riche Lombardie se trouve sur l'autre versant des Alpes. Ses dirigeants actuels sont pour l'essentiel des usurpateurs, à peine légitimes sur leurs propres territoires. Si [Root.GetLeLaNP] [Root.GetName] pouvai[Root.GetTEntNP] s'en emparer, [Root.GetIlElleNP] pourrai[Root.GetTEntNP] offrir aux habitants de la région une administration et une gouvernance plus stables et plus efficaces."
 emp_bur_italy_title:0 "Royaume d'Italie"
 emp_bur_italy_desc:0 "Les cités-États d'Italie sont rongées par les dissensions. Nous devons mettre un terme à la désunion en restaurant le royaume d'Italie – d'autant que cela nous permettrait de mettre la main sur territoire extrêmement riche et d'une très grande culture."
 emp_bur_chivalry_is_not_dead_title:0 "La chevalerie vit toujours"
 emp_bur_chivalry_is_not_dead_desc:0 "Les valeurs de la chevalerie et de l'hospitalité valent la peine d'être préservées. Nous devons continuer de nous appuyer sur ces piliers fondamentaux, et veiller à ce que la cour [Root.GetDuDeNP] [Root.GetName] soit réputée dans toute l'Europe pour ses valeurs chevaleresques."
 emp_bur_secure_succession_title:0 "Assurer la succession"
 emp_bur_secure_succession_desc:0 "Les uns comme les autres, rois de France et empereurs du Saint-Empire ont toujours considéré avec envie les territoires [Root.GetDuDelaNP] [Root.GetName]. Ils pourraient user de n'importe quel prétexte pour revendiquer les titres des [Root.Monarch.Dynasty.GetName], aussi devons-nous tout faire pour nous assurer que notre héritage soit transmis à nos légitimes héritiers."
 emp_bur_unite_the_realm_title:0 "Unifier le pays"
 emp_bur_unite_the_realm_desc:0 "Les possessions [Root.GetRootAdjFP] aux Pays-Bas ne se trouvent pas directement sous l'autorité [Root.GetDuDelaDir] [Root.GetDir]. Nous devons les intégrer au sein de nos territoires afin de veiller à ce qu'ils obéissent aux mêmes lois que le reste de nos possessions."
 emp_bur_papal_relations_title:0 "Relations avec le Saint-Père"
 emp_bur_papal_relations_desc:0 "Les papes ont durant longtemps cherché à exercer leur influence sur les affaires de l'Allemagne et de la France. Sans doute se sont-ils montrés quelque peu ambitieux, et désormais c'est la méfiance à leur égard qui domine dans de nombreuses régions. Il serait donc malavisé de jouer de tiédeur : soit nous faisons tout notre possible pour nous comporter en bons catholiques et fidèles partisans de la papauté, soit nous rompons franchement toute relation avec l'Église et tout ce qu'elle représente."
 emp_bur_kingdom_of_bavaria_title:0 "Royaume de Bavière"
 emp_bur_kingdom_of_bavaria_desc:0 "La conquête de la Francie orientale nous a ouvert la route de la Bavière et de l'Autriche. Ces territoires appartenaient autrefois à l'ancien empire des Carolingiens ; il n'est donc que justice qu'ils soient ramenés sous notre autorité."
 emp_bur_subjects_title:0 "Apaiser les dépendances" #copied from bur_subjects
 emp_bur_subjects_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] domin[Root.GetEEntNP] un certain nombre d'unions fragiles, aussi ne peu[Root.GetTVentNP]-[Root.GetIlElleNP] laisser paraître aucune faiblesse en tolérant que la moindre dépendance se montre déloyale. Au moment où [Root.GetIlElleNP] s'apprêt[Root.GetEEntNP] à revendiquer la Lotharingie, [Root.GetIlElleNP] doi[Root.GetTVentNP] veiller à ce que tous [Root.GetSesLeursNP] partenaires sont prêts à agir à [Root.GetSonLeurNP] côté." #copied from bur_subjects
 emp_bur_lorraine_title:0 "Possessions morcelées" #copied from bur_lorraine
 emp_bur_lorraine_desc:0 "Nos possessions du Nord et du Sud sont très étendues, mais cela s'explique par nos droits de naissance. Entre tous nos territoires, les duchés de Lorraine et de Barrois sont le chaînon manquant. Ils devraient clairement être sous suzeraineté [Root.GetRootAdjFS]." #copied from bur_lorraine
 emp_bur_liege_title:0 "Conquérir Liège"
 emp_bur_liege_desc:0 "Historiquement, l'évêché de Liège a été une voix écoutée au Saint-Siège autant que dans le Saint-Empire romain. Si [Root.GetLeLaNP] [Root.GetName] parvenai[Root.GetTEntNP] à contrôler cette voix, elle pourrait représenter au mieux [Root.GetSesLeursNP] intérêts." #copied from bur_liege
 emp_bur_join_the_empire_title:0 "Entrer dans l'Empire"
 emp_bur_join_the_empire_desc:0 "Certains territoires [Root.GetRootAdjMP] relevaient autrefois du Saint-Empire, mais n'avons jamais pu l'intégrer nous-mêmes du fait que nous étions vassaux de la France. Y entrer nous fournirait toutefois une défense non négligeable contre les Français, tout en nous fournissant d'amples opportunités pour nous étendre en Allemagne…"
 emp_bur_crown_of_lothair_title:0 "La couronne de Lothaire"
 emp_bur_crown_of_lothair_desc:1 "Le roi des Francs Lothaire II s'est autrefois taillé un puissant royaume, s'étendant depuis les Pays-Bas jusqu'à la Savoie. Nous en sommes les héritiers légitimes, même si nous avons dû jusqu'à présent nous contenter de titres moindres. Cela ne peut plus être. Reprenons les territoires de Lothaire afin de nous parer enfin du titre de rois de Lotharingie !"
 emp_bur_east_francia_title:0 "Francie orientale"
 emp_bur_east_francia_desc:0 "En tant que premiers héritiers des anciens Carolingiens, c'est à nous qu'il échoit de restaurer la gloire des Francs en reprenant la Francie orientale et en reconstituant un puissant empire en Allemagne."
 emp_bur_carolingian_empire_title:0 "Empire carolingien"
 emp_bur_carolingian_empire_desc:0 "À l'époque du grand Charlemagne, nos aïeux les Francs gouvernaient d'immenses territoires dans ce qui est aujourd'hui la France, l'Allemagne et l'Italie. Or, l'ascension [Root.GetDuDelaNP] [Root.GetName] [Root.GetLeLaFNP] place en position de restaurer ces temps glorieux. Prenons donc exemple sur nos pères, emparons-nous de l'Europe !"
 emp_bur_carolingian_empire_effect_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! s'élèv[Root.GetEEntNP] au rang politique d'§Yempire§!."
 emp_bur_frisia_title:0 "Conquérir la Frise" #copied from bur_frisia
 emp_bur_frisia_desc:0 "L'ensemble des Pays-Bas nous appartient. Seule la Frise reste hors de notre contrôle. Cela ne peut durer ainsi." #copied from bur_frisia
 emp_bur_flemish_trade_title:0 "Commerce de la Manche"
 emp_bur_flemish_trade_desc:0 "Les ports des Pays-Bas sont d'opulentes places commerciales, mais ils sont en butte à la rivalité féroce des Anglais, sur l'autre rive de la Manche. Nous devons donc nous assurer du monopole sur le commerce de la région."
 emp_bur_english_alliance_title:0 "Alliance anglaise"
 emp_bur_english_alliance_desc:0 "Lorsque le temps viendra de nous débarrasser de la menace que fait peser la France sur nous, les Anglais seront des alliés évidents. Nous devons donc nous assurer de leur amitié."
 emp_bur_league_of_public_weal_title:0 "Ligue du Bien public"
 emp_bur_league_of_public_weal_desc:0 "Si [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] officiellement inféodé[Root.GetXENP] au royaume de France, [Root.GetSaLeurNP] puissance véritable [Root.GetLuiLeurNP] a permis de s'assurer d'une autonomie considérable. Les Français ne l'apprécient guère, toutefois, et cherchent à centraliser l'autorité. Nous devons donc contrer leurs tentatives en ce sens et, avec le soutien de la noblesse française, lancer une révolte générale contre la couronne."
 emp_bur_league_of_public_weal_trigger_tooltip:1 " vassaux de la France situés en France ont une opinion d'au moins §Y100§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 emp_bur_league_of_public_weal_trigger_tooltip2:1 " alliés [Root.GetDuDelaNP] §Y[Root.GetName]§! sont rivaux de la §YFrance§!."
 emp_bur_league_of_public_weal_effect_tooltip:1 "[This.GetLeLaNPCap] §Y[This.GetName]§! obtien[This.GetTNentNP] une revendication perpétuelle sur toutes les provinces possédées par la §YFrance§! dans la région de §YFrance§!."
 emp_bur_king_of_the_franks_title:0 "Le royaume des Francs"
 emp_bur_king_of_the_franks_desc:0 "Le moment est venu, pour [Root.GetLeLaNP] [Root.GetName], de mettre un terme à la puissance de la Couronne et de s'emparer du titre et des domaines royaux."
 emp_bur_king_of_the_franks_effect_tooltip:1 "Tous les vassaux de la §YFrance§! dans la région de §YFrance§! deviennent vassaux [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 emp_bur_influence_the_princes_title:0 "Influencer les princes"
 emp_bur_influence_the_princes_desc:0 "Jusqu'à présent, [Root.GetLeLaNP] [Root.GetName] a été regardé[Root.GetXENP] comme extérieur[Root.GetXENP] au Saint-Empire. Cela doit changer. Nous devrions œuvrer, de manière concertée, à améliorer notre statut parmi les princes impériaux."
 emp_bur_influence_the_princes_trigger_tooltip:1 " pays membres du Saint-Empire ont une opinion d'au moins §Y60§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 emp_bur_feast_of_pheasants_title:0 "Le Banquet du faisan"
 emp_bur_feast_of_pheasants_desc:0 "La puissance croissante des Ottomans n'a de cesse d'inquiéter. Nous devons les prendre de vitesse en lançant une croisade afin de les repousser loin des côtes de l'Europe."
 emp_bur_feast_of_pheasants_trigger_tooltip:1 " alliés [Root.GetDuDelaNP] §Y[Root.GetName]§! sont rivaux des §YOttomans§!."
 emp_bur_feast_of_pheasants_effect_tooltip:0 "Nous allons prêter serment, au cours du Banquet du faisan, de partir en croisade contre les §YTurcs§!.\n\nTous les pays §Y[Root.GetRelMP]§! ayant une opinion positive à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! et inférieure à §Y50§! à l'égard des §YOttomans§! vont bénéficier durant §Y5§! ans du casus belli §YGuerre sainte§! à l'encontre des §YOttomans§!."
 emp_bur_feast_of_pheasants_event_effect_tooltip:0 "Tous les pays §Y[From.GetRelMP]§! ayant une opinion positive à l'égard [From.GetDuDelaNP] §Y[From.GetName]§! et inférieure à §Y50§! à l'égard des §YOttomans§! vont bénéficier durant §Y5§! ans du casus belli §YGuerre sainte§! à l'encontre des §YOttomans§!."
 emp_bur_lead_the_empire_title:0 "Gouverner l'Empire"
 emp_bur_lead_the_empire_desc:0 "Quitte à ce que [Root.GetLeLaNP] [Root.GetName] relèv[Root.GetEEntNP] du Saint-Empire, autant qu'[Root.GetIlElleNP] le domin[Root.GetEEntNP]. Le trône doit être nôtre !"
 emp_bur_secure_the_lowlands_title:0 "Sécuriser les Pays-Bas"
 emp_bur_secure_the_lowlands_desc:0 "Les habitants des Pays-Bas ont des velléités d'indépendance. Nous devons y mettre fin, et veiller à ce que le contrôle sur l'ensemble de nos territoires reste total et ininterrompu."
 emp_bur_appease_the_estates_title:0 "Apaiser les ordres"
 emp_bur_appease_the_estates_desc:0 "Conserver les ordres satisfaits a souvent été un exercice d'équilibre politique difficile et éreintant pour [Root.GetLeLaLDir] [Root.GetDir]. Nous devons mettre un terme aux dissensions et divisions qui affaiblissent nos territoires et veiller à ce que tous œuvrent de concert à assurer la gloire et la prospérité du pays."
 #Burgundy Mission Events
 new_flavour_bur.1.name:0 "Le Banquet du faisan"
 new_flavour_bur.1.desc:1 "Au cours d'une fête somptueuse, au cours de laquelle [From.GetIlElleDir] a démontré toute sa richesse, [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a lancé un appel à tous ses amis et alliés rassemblés là pour lancer une croisade contre [TUR.GetLeLaNP] [TUR.GetName]. Tous les membres présents dans l'assemblée, éblouis par la magnificence des réjouissances et enhardis par le nombre de barriques de ce merveilleux vin de Bourgogne qui avaient été percées, ont semblé sur le coup animés d'une humeur fort belliqueuse. Reste toutefois à voir si cet enthousiasme guerrier persistera bien longtemps…"
 new_flavour_bur.1.A:0 "Ah…"
 new_flavour_bur.2.A:0 "Les païens battront bien vite en retraite !"
 new_flavour_bur.3.name:0 "Le Banquet du faisan"
 new_flavour_bur.3.desc:0 "Au cours d'une fête somptueuse, au cours de laquelle [From.GetIlElleDir] a démontré toute sa richesse, [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a lancé un appel à tous ses amis et alliés rassemblés là pour lancer une croisade contre nous. Tous les membres présents dans l'assemblée, éblouis par la débauche et le vain luxe des réjouissances, enhardis par le nombre de barriques de ce vin de Bourgogne qui avaient été percées, ont semblé sur le coup animés d'une humeur fort belliqueuse. Reste toutefois à voir si cet enthousiasme guerrier persistera bien longtemps…"
 new_flavour_bur.3.A:0 "Qu'ils osent donc !"
 new_flavour_bur.4.name:0 "L'héritage de Lothaire"
 new_flavour_bur.4.desc.pope:0 "Au cours d'une cérémonie à laquelle était présente l'ensemble de la cour de Bourgogne, de même que de nombreux dignitaires étrangers, [Root.Monarch.GetName] a aujourd'hui reçu la couronne de Lotharingie des mains mêmes [PAP.GetDuDelaDir] [PAP.GetDir] [PAP.Monarch.GetName]. Les festivités se sont prolongées jusque fort avant dans la nuit, et les ballades chantées par les trouvères sur les membres éminents de la famille [Root.Monarch.Dynasty.GetName], aussi bien actuels que ceux du passé, ont été fort élogieuses en les comparant à Lothaire et même au grand Charlemagne. Il est apparu évident à tous que c'est une ère nouvelle, glorieuse et prospère, qui s'ouvre pour le pays. [Root.GetBurHREAscensionText]"
 new_flavour_bur.4.desc.nopope:0 "Au cours d'une cérémonie à laquelle était présente l'ensemble de la cour de Bourgogne, de même que de nombreux dignitaires étrangers, [Root.Monarch.GetName] a aujourd'hui reçu la couronne de Lotharingie des mains de [Root.bur_bishop_name.GetName], l'évêque de Verdun. Les festivités se sont prolongées jusque fort avant dans la nuit, et les ballades chantées par les trouvères sur les membres éminents de la famille [Root.Monarch.Dynasty.GetName], aussi bien actuels que ceux du passé, ont été fort élogieuses en les comparant à Lothaire et même au grand Charlemagne. Il est apparu évident à tous que c'est une ère nouvelle, glorieuse et prospère, qui s'ouvre pour le pays. [Root.GetBurHREAscensionText]"
 #GetBurHREAscensionText
 BUR_HRE_positive:1 "\n\n[Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName], pour sa part, semble avoir favorablement accueilli notre entrée au sein de l'Empire."
 BUR_HRE_neutral:2 "\n\n[Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] était [Emperor.GetLuiElleDir]-même présent[Emperor.GetXEDir] à la cérémonie, et a offert à [Root.Monarch.GetName] ses félicitations, même [Emperor.GetSilSielleDir] paraît s'inquiéter de l'évolution de la situation sur la scène politique intérieure impériale."
 BUR_HRE_hostile:1 "\n\nMalgré tout, nombreux sont ceux qui ont pu noter l'absence de [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] à la cérémonie. [Emperor.GetIlElleDirCap] s'est de fait contenté[Emperor.GetXEDir] d'envoyer une sèche missive reconnaissant le nouveau titre de [Root.Monarch.GetName], et semble s'inquiéter grandement que nous cherchions à [Emperor.GetLeLaFDir] déposséder du titre impérial."
 BUR_HRE_nostring:0 ""
 new_flavour_bur.4.A:0 "Nul désormais ne peut plus nous contester l'héritage de Lothaire"
 new_flavour_bur.4.B:0 "Nous devons forger nous-mêmes notre destinée"
 new_flavour_bur.5.name:0 "La cour de [Root.Monarch.GetName]"
 new_flavour_bur.5.desc:1 "Tous contemplent avec admiration les splendeurs de la cour de [Root.Monarch.GetName], réputée être la plus fastueuse d'Europe. [Root.Capital.GetCapitalName] est devenue la capitale du bon goût, de la mode et des valeurs chevaleresques, et [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même est un[Root.GetXEDir] grand[Root.GetXEDir] mécène des beaux-arts, commandant tapisseries et manuscrits précieux, et accueillant en sa demeure nombre de compositeurs et de peintres de grand talent. C'est aussi [Root.Monarch.GetName] qui a fondé l'ordre de la Toison d'or, et les tournois se sont multipliés dans toutes ses possessions."
 new_flavour_bur.5.A:0 "Que cela dure longtemps encore !"
 new_flavour_bur.6.name:0 "La ligue du Bien public"
 new_flavour_bur.6.desc:0 "Cela fait quelque temps déjà que [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] cherche à saper notre autorité en semant la discorde au sein de nos dépendances et en contestant nos ordres. Mais [From.GetIlElleDir] vient de se montrer plus hardi[From.GetXEDir] encore : avec le soutien de plusieurs vassaux, [From.GetIlElleDir] a formé une coalition, appelée la « ligue du Bien public », destinée à s'affranchir de l'autorité [Root.GetDuDelaDir] [Root.GetDir]. Nous devons agir immédiatement, ou c'est l'autorité de [Root.Monarch.GetName] qui en pâtira très rapidement."
 new_flavour_bur.6.A:0 "Comment ose-t-[From.GetIlElleDir] ?"
 new_flavour_bur.7.name:0 "[From.Monarch.GetName] [From.GetDir] des Francs"
 new_flavour_bur.7.desc:0 "[From.Monarch.GetName], [From.GetDir] [From.GetDuDeNP] [From.GetName], a usurpé le titre royal de [Root.Monarch.GetName]. Et, déjà, nos vassaux ont commencé à se détourner de nous pour lui prêter serment de fidélité."
 new_flavour_bur.7.A:0 "C'est un véritable désastre !"
 #Burgundy Mission Modifiers
 opinion_bur_rebellious_burgundy:0 "Ligue du Bien public"
 bur_italian_king:0 "Royaume d'Italie"
 desc_bur_italian_king:0 "Nous avons restauré l'union dans les cités-États italiennes qui reconnaissent désormais sans réserve [Root.GetLeLaNP] [Root.GetName] comme suzerain[Root.GetXENP]."
 bur_channel_trading:0 "Commerce de la Manche"
 desc_bur_channel_trading:0 "Nos marchands ont damné le pion à tous leurs rivaux dans la Manche, et les richesses affluent dans nos coffres."
 bur_english_diplomacy:0 "Talents diplomatiques"
 desc_bur_english_diplomacy:0 "Les indiscutables talents des diplomates [Root.GetRootAdjMP] ont bien été mis en valeur, ces derniers temps, par les tractations menées sur l'autre rive de la Manche."
 bur_king_of_franks:0 "Regnum Francorum"
 desc_bur_king_of_franks:0 "Le trône de France est nôtre ! En avant vers la plus grande gloire !"
 bur_influence_over_princes:0 "Influence dans le Saint-Empire"
 desc_bur_influence_over_princes:0 "Nos activités diplomatiques ont porté leurs fruits : [Root.GetLeLaNP] [Root.GetName] bénéfici[Root.GetEEntNP] désormais d'une influence considérable parmi les princes de l'Empire."
 bur_carolingia:0 "Universum regnum"
 desc_bur_carolingia:0 "L'Empire carolingien s'est relevé de ses cendres. L'heure est venue désormais de prendre en exemple nos aïeux francs et d'établir notre souveraineté sur toute l'Europe."
 bur_german_empire:0 "Rex Germaniæ"
 desc_bur_german_empire:0 "Le glorieux empire [Root.GetRootAdjMS] compte des dépendances de nombreuses cultures : Français, Allemands, Italiens, tous sont désormais nos sujets. Nous devons donc forger une identité commune à tous, seule garante de la préservation de nos conquêtes."
 bur_seed_is_strong:0 "La graine est vigoureuse"
 desc_bur_seed_is_strong:0 "Les [Root.Monarch.Dynasty.GetName] ont déjà, par le passé, risqué disparaître. Mieux vaut œuvrer « vigoureusement » à éviter que cela se reproduise à l'avenir."
 bur_we_shall_not_be_annexed:0 "Restauration de l'autorité"
 desc_bur_we_shall_not_be_annexed:0 "La réaffirmation de la puissance des [Root.Monarch.Dynasty.GetName] a permis d'accentuer la centralisation [Root.GetAuEnNP] [Root.GetName]."
 bur_special_place_in_popes_heart:0 "Faveur pontificale"
 desc_bur_special_place_in_popes_heart:0 "La papauté se dit grandement satisfaite de notre loyauté, et il est visible que notre pays lui est cher."
 bur_pope_is_hated:0 "Ennemis de la papauté"
 desc_bur_pope_is_hated:0 "Nous avons montré à ce satané pape ce que nous pensons de lui. Que nul désormais n'ose nous considérer comme des sympathisants de sa cause !"
 bur_lowlands_secured_mod:0 "Pays-Bas sécurisés"
 desc_bur_lowlands_secured_mod:0 "Les velléités d'indépendance des habitants des Pays-Bas ont été étouffées. Il ne leur reste d'autre choix, désormais, qu'accepter l'autorité [Root.Owner.GetRootOwnerAdjFS]."
 bur_realm_united_mod:0 "Pays-Bas bourguignons"
 desc_bur_realm_united_mod:0 "Les duchés des Pays-Bas ont été intégrés au sein [Root.GetDuDelaNP] [Root.GetName] et sont désormais gouvernés selon les mêmes lois que le reste du pays."
 bur_prestigious_duchy_mod:0 "Mécénat à la cour"
 desc_bur_prestigious_duchy_mod:0 "La cour [Root.GetDuDeNP] [Root.GetName] compte parmi les plus fastueuses d'Europe, et [Root.Capital.GetCapitalName] est devenue la capitale du bon goût, de la mode et des valeurs chevaleresques."
 opinion_bur_usurpers_of_france:0 "Usurpation du titre royal"
 #Palatinate Missions
 pal_expand_a_bit_title:0 "Étendre nos possessions"
 pal_expand_a_bit_desc:0 "Nos territoires de Rhénanie-Palatinat comptent parmi les plus vastes dans cette région de l'Allemagne ; mais, malgré tout, ils restent réduits lorsqu'on les compare à ceux de despotes ailleurs. Nous devons donc étendre nos possessions et augmenter notre puissance, jusqu'à devenir une grande puissance au sein du Saint-Empire."
 pal_connect_oberpfalz_title:0 "La route d'Amberg"
 pal_connect_oberpfalz_desc:0 "Nous avons hérité à l'est de territoires connus sous le nom de Haut-Palatinat, qui sont toutefois isolés du reste de nos possessions. Des conquêtes vont être nécessaires pour assurer la continuité territoriale."
 pal_one_true_wittelsbach_title:1 "Unir les Wittelsbach"
 pal_one_true_wittelsbach_desc:0 "Les possessions des Wittelsbach ont été divisées en 1294, la branche aînée recevant le Palatinat, la cadette la Bavière. Mais celle-ci s'est avérée incapable de conserver uni ce riche territoire, aussi devrions-nous exercer nos droits d'aînesse sur ses possessions et les récupérer."
 pal_kingdom_of_the_rhine_title:0 "Royaume de Rhénanie"
 pal_kingdom_of_the_rhine_desc:0 "La Rhénanie compte de très nombreuses et riches cités et des campagnes fertiles. Si elle était unifiée, elle constituerait une véritable puissance. Elle reste pourtant extrêmement fragmentée, des États minuscules s'échelonnant tout au long du cours du Rhin, de sa source à la mer, et il manque une identité commune à tous les habitants. Nous devrions donc forger un État puissant, capable de dominer la région et d'unir la population, en donnant naissance à un royaume de Rhénanie."
 pal_protect_from_france_title:0 "La frontière ouest"
 pal_protect_from_france_desc:0 "Les Français considèrent sérieusement une expansion en Allemagne, aussi sommes-nous assurés d'être l'une des premières victimes de leurs ambitions. Nous devons donc renforcer [Root.GetLeLaNP] [Root.GetName] et veiller à ce qu'[Root.GetIlElleNP] soi[Root.GetTEntNP] – tout comme l'Empire – à l'abri de toute attaque venue de l'ouest."
 pal_protect_from_france_trigger_tooltip:0 "Aucun pays dans la région de §YFrance§! n'a une armée plus importante que celle [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 pal_religious_leadership_title:0 "Autorité religieuse"
 pal_religious_leadership_desc:0 "Tous ceux qui aspirent à une plus grande indépendance à l'égard de la papauté et à une meilleure distribution de la puissance religieuse en Europe considèrent [Root.GetLeLaNP] [Root.GetName] pour les guider au niveau militaire. Nous ne pouvons les abandonner."
 pal_religious_leadership_trigger_tooltip:1 " pays limitrophes [Root.GetDuDelaNP] §Y[Root.GetName]§! pratiquent [Root.GetLeLaRel] §Y[Root.GetRelN]§!."
 pal_kingdom_of_bohemia_title:0 "La couronne de Bohême"
 pal_kingdom_of_bohemia_desc:0 "Des partisans, en Bohême, nous ont suggéré que l'union des territoires [Root.GetRootAdjMP] avec ceux de leur pays permettrait de contrebalancer la puissance des Habsbourg d'Autriche. Nous devrions mettre en œuvre leur projet et prendre la tête de l'Empire – et qu'importe si nous n'y parvenons pas : au moins périrons-nous dans la plus grande gloire !"
 pal_glorious_palatine_title:0 "La gloire du Palatinat"
 pal_glorious_palatine_desc:0 "Notre titre remonte à celui des comtes palatins des rois francs de jadis. Malgré tout, nous ne pouvons nous reposer seulement sur la seule antiquité de nos titres. Si nous voulons être considérés avec quelque sérieux, il est vital que la cour de [Root.Capital.GetCapitalName] soit parmi les plus réputées d'Europe et connue dans toute l'Europe pour sa magnificence."
 pal_kingdom_of_the_rhine_mod:0 "Royaume de Rhénanie"
 desc_pal_kingdom_of_the_rhine_mod:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] unifié les territoires situés sur tout le cours du Rhin, en faisant un État uni et puissant."
 pal_great_king:0 "Le roi d'un hiver"
 desc_pal_great_king:0 "Grâce à la couronne de Bohême, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] assuré[Root.GetXENP] de devenir l'une des grandes puissances de l'Allemagne. Si nous parvenons à résister suffisamment longtemps à nos ennemis pour jouir de nos gains…"
 pal_glorious_palatine_mod:0 "La gloire du Palatinat"
 desc_pal_glorious_palatine_mod:0 "Comptant parmi les plus puissants États allemands, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] toujours veiller à préserver la magnificence de [Root.GetSaLeurNP] cour."
 #German Theocracy Missions
 gen_hre_theocracy_house_of_god_title:0 "La maison de Dieu"
 gen_hre_theocracy_house_of_god_desc:0 "Il est de notre devoir de nous assurer que le Seigneur soit honoré de la manière la plus appropriée [Root.GetAuEnNP] [Root.GetName], dans des sanctuaires dignes de Lui."
 gen_hre_theocracy_lords_army_title:0 "L'armée de Dieu"
 gen_hre_theocracy_lords_army_desc:0 "Si [Root.GetLeLaNP] [Root.GetName] n'œuvr[Root.GetEEntNP] pas à protéger [Root.GetLeLaRel] [Root.GetRelN], nul ne le fera. Il est donc temps de mettre sur pied une armée puissante, capable de frapper au cœur les infidèles !"
 theocracy_lords_army_mod:0 "L'armée de Dieu"
 desc_theocracy_lords_army_mod:0 "Les armées [Root.GetRootAdjFP] se tiennent prêtes à combattre pour protéger [Root.GetLeLaRel] [Root.GetRelN]."
 gen_hre_theocracy_divine_empire_title:0 "Empire de Dieu"
 gen_hre_theocracy_divine_empire_desc:0 "Les querelles religieuses divisent l'Empire et le font sombrer dans l'anarchie. Pour notre propre salut, nous devons nous assurer que chacun des habitants de l'Allemagne pratique bien la seule véritable foi."
 gen_hre_theocracy_divine_empire_trigger_tooltip:1 " provinces des régions d'§YAllemagne du Nord§! et §Ydu Sud§! pratiquent [Root.GetLeLaRel] §Y[Root.GetRelN]§!."
 theocracy_divine_empire_mod:0 "Empire de Dieu"
 desc_theocracy_divine_empire_mod:0 "Par les sacrifices qu'[Root.GetIlElleNP] [Root.GetAOntNP] faits et [Root.GetSesLeursNP] alliances, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] été capabl[Root.GetEEsNP] d'extirper l'hérésie de l'Empire."
 #Bishop Elector Missions
 bishop_elector_relations_with_emperor_title:0 "Relations avec l'[Emperor.GetEmpereurImperatriceDirCap]"
 bishop_elector_relations_with_emperor_desc:0 "Sans le ferme soutien de l'[Emperor.GetEmpereurImperatriceDirCap], [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] vulnérabl[Root.GetEEsNP]. Nous devons donc veiller à ce qu'[Emperor.GetIlElleDir] [Root.GetLeLaFNP] protège contre [Root.GetSesLeursNP] ennemis."
 bishop_elector_good_diplomacy:0 "Diplomatie impériale"
 desc_bishop_elector_good_diplomacy:0 "L'[Emperor.GetEmpereurImperatriceDirCap] est la puissance qui soutient l'autorité sainte [Root.GetDuDelaNP] [Root.GetName]."
 bishop_elector_elect_emperors_title:0 "Élection des empereurs"
 bishop_elector_elect_emperors_desc:0 "L'électorat [Root.GetDuDelaNP] [Root.GetName] [Root.GetLuiLeurNP] donne une grande influence sur le gouvernement du Saint-Empire. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] en user pour veiller à ce que seuls ceux qui nous témoignent de leur faveur soient élus au titre suprême."
 bishop_elector_elects_emperor:0 "Vote prépondérant"
 desc_bishop_elector_elects_emperor:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] pesé sur l'élection des trois derniers empereurs. [Root.GetSaLeurNPCap] voix est depuis lors considérée comme prépondérante lors de toutes les élections impériales."
 opinion_I_like_my_bishop_electors:0 "Faveur impériale"
 bishop_elector_ecclesiastic_league_title:0 "Ligue ecclésiastique"
 bishop_elector_ecclesiastic_league_desc:0 "Afin de garantir que la voix du clergé porte dans les affaires impériales, les évêques-électeurs de Cologne, Trèves et Mayence doivent agir de concert."
 bishop_elector_ecclesiastic_league:0 "Ligue ecclésiastique"
 desc_bishop_elector_ecclesiastic_league:0 "L'alliance avec les autres évêques-électeurs permet au clergé de parler avec unanimité sur la scène politique du Saint-Empire."
 bishop_elector_unity_in_faith_title:0 "L'unité dans la foi"
 bishop_elector_unity_in_faith_desc:0 "Face aux affrontements religieux qui déchirent l'Europe, ce n'est qu'en nous unissant pour la défense [Root.GetDuDelaRel] [Root.GetRelN] que les évêques-électeurs pourront conserver intactes les prescriptions religieuses au sein de l'Empire."
 bishop_elector_unity_in_faith:0 "L'unité par la foi"
 desc_bishop_elector_unity_in_faith:0 "Cologne, Trèves et Mayence agissent de concert pour préserver l'Empire de l'impiété et de l'hérésie."
 mai_take_erfurt_title:0 "S'assurer d'Erfurt"
 mai_take_erfurt_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] tous les droits de posséder Erfurt. Il est donc temps pour [Root.GetLuiElleNP] de faire usage de ces droits pour s'assurer que la cité [Root.GetLuiLeurNP] revienne."
 kol_consolidate_lands_title:0 "Continuité territoriale"
 kol_consolidate_lands_desc:0 "Les provinces de Westphalie sont isolées des cités de Cologne et Bonn. Nous devrions donc agrandir nos possessions de manière à assurer leur continuité."
 kol_subdue_munster_title:0 "Soumettre Münster"
 kol_subdue_munster_desc:0 "L'évêché de Münster est fort étendu. Si les évêques se sont par le passé montrés jaloux de leur indépendance à notre égard, l'union de nos territoires ferait [Root.GetDuDeNP] [Root.GetName] une puissance de taille dans le Nord de l'Allemagne."
 tri_found_the_university_title:0 "Université de Trèves"
 tri_found_the_university_desc:0 "Nous devrions établir un centre d'enseignement, où pourraient être formés théologiens, juristes et médecins, qui pourraient à l'avenir attirer [Root.GetAuEnNP] [Root.GetName] les plus beaux esprits d'Allemagne afin qu'ils nous servent par leurs talents."
 # Dutch missions
 emp_ned_seize_ceylon_title:0 "S'emparer de Ceylan"
 emp_ned_seize_ceylon_desc:0 "La riche île de Ceylan n'est pas seulement une magnifique source de marchandises commerciales, mais aussi une étape indispensable pour tout navire faisant voile vers l'Orient. Si [Root.GetLeLaNP] [Root.GetName] ne s'en empar[Root.GetEEntNP] pas, c'est [Root.GetSesLeursNP] ennemis qui le feront."
 emp_ned_found_batavia_title:0 "Fonder Batavia"
 emp_ned_found_batavia_desc:0 "La présence [Root.GetRootAdjFS] est de plus en plus visible aux Indes orientales, mais il nous faut désormais établir un centre administratif, d'où nos marchands pourront être protégés et où les navires pourront relâcher en toute sécurité."
 emp_ned_conquer_malacca_title:0 "Conquérir Malacca"
 emp_ned_conquer_malacca_desc:0 "Malacca est une ville de toute première importance aux Indes orientales, et il est inenvisageable qu'elle tombe aux mains de nos rivaux. Elle doit devenir [Root.GetRootAdjFS] !"
 emp_ned_dutch_formosa_title:0 "Formose [Root.GetRootAdjFS]"
 emp_ned_dutch_formosa_desc:0 "Pour mieux interrompre les opérations commerciales de nos rivaux en Extrême-Orient et aider les marchands [Root.GetRootAdjMP] à commercer avec la Chine et le Japon, nous devrions établir une base sur l'île de Formose."
 emp_ned_assert_dutch_sovereignty_title:0 "Souveraineté [Root.GetRootAdjFS]"
 emp_ned_assert_dutch_sovereignty_desc:0 "Il n'est plus possible de tolérer que toutes les richesses [Root.GetDuDelaNP] [Root.GetName] soient détournées par quelques nobliaux lointains. Il [Root.GetLuiLeurNP] faut affirmer [Root.GetSonLeurNP] indépendance [Root.GetSilSielleNP] souhait[Root.GetEEntNP] pouvoir décider [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] de [Root.GetSonLeurNP] avenir."
 emp_ned_assert_dutch_sovereignty_tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] légitimement au moins §Y4§! provinces."
 emp_ned_challenge_spanish_power_title:0 "Défier les Espagnols"
 emp_ned_challenge_spanish_power_desc:0 "Les Espagnols jalousent nos marchands et convoitent jusqu'à nos terres. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] se tenir prêt[Root.GetXENP] à les repousser !"
 emp_ned_challenge_spanish_power_1_tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! dispos[Root.GetEEntNP] d'une puissance navale au moins équivalente à §Y33%§! de celle de l'§YEspagne§!."
 emp_ned_challenge_spanish_power_2_tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! dispos[Root.GetEEntNP] d'une puissance navale au moins équivalente à §Y50%§! de celle de la §YCastille§!."
 emp_ned_challenge_spanish_power_3_tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! dispos[Root.GetEEntNP] d'une puissance navale au moins équivalente à §Y50%§! de celle de l'§YAragon§!."
 emp_ned_fixed_garrison_system_title:0 "Garnisons fixes"
 emp_ned_fixed_garrison_system_desc:0 "Les territoires [Root.GetRootAdjMP] ne sont pas très étendus, aussi est-il d'autant plus vital d'en défendre le moindre pouce. Nous devons donc mettre en place un puissant réseau de garnisons, capable de protéger l'intégralité du pays."
 emp_ned_fixed_garrison_system_tt:2 " provinces de la région des §YPays-Bas§! ont le type de §Yforteresse§! le plus perfectionné que permet le niveau de technologie militaire actuel."
 emp_ned_charter_the_voc_title:0 "VOC"
 emp_ned_charter_the_voc_desc:0 "Des associations de marchands, telles les Heeren XVII, se montrent désireuses d'étendre leurs activités et d'investir dans le négoce d'outre-mer. Si nous appuyions l'établissement d'une sorte de compagnie des Indes orientales, les profits seraient à coup sûr immenses !"
 emp_ned_colonize_the_cape_title:0 "Coloniser le Cap"
 emp_ned_colonize_the_cape_desc:0 "Le cap de Bonne-Espérance est une étape importante sur la route vers les Indes orientales. Il serait des plus avisés d'y établir un port où les navires pourraient relâcher lors du long voyage vers l'Orient."
 emp_ned_discover_australia_title:0 "Découvrir l'Australie"
 emp_ned_discover_australia_desc:0 "Nos partenaires dans les Indes orientales parlent d'une terre située loin au sud, pleine de créatures étranges ressemblant à des rats géants avec des besaces sur le ventre, ou d'un castor ayant un bec semblable à celui du canard. Même si ces territoires ne sont pas riches de ressources, ces curiosités méritent à elles seules de faire le voyage."
 emp_ned_settle_north_america_title:0 "Coloniser l'Am. du Nord"
 emp_ned_settle_north_america_desc:0 "Les Amériques recèlent de nombreuses marchandises de grande valeur, qu'il serait folie d'ignorer. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc établir une présence dans le Nord, où il serait sans doute possible de commercer les fourrures et de conclure des accords avec les indigènes."
 emp_ned_baltic_bulk_trades_title:0 "Commerce de vrac"
 emp_ned_baltic_bulk_trades_desc:1 "Le grain de la Baltique est traditionnellement transporté par les marchands [Root.GetRootAdjMP], mais de nombreuses autres opportunités commerciales peuvent être exploitées. Et si nous renforcions notre présence sur les marchés de la Baltique, nous pourrions gagner suffisamment d'argent pour financer des expéditions de recherche de lieux encore plus lucratifs où faire des affaires."
 emp_ned_invest_in_the_rich_trades_title:1 "Marchandises de luxe"
 emp_ned_invest_in_the_rich_trades_desc:0 "Le négoce des gains et du bois est certes intéressant, mais il y a des marchandises plus rémunératrices encore que nous pourrions commercer. Les côtes de la Guinée regorgent ainsi d'ivoire et d'autres biens précieux, aussi serions-nous bien insensés de ne pas tenter de prendre le contrôle de leur commerce."
 emp_ned_charter_the_wic_title:0 "GWC"
 emp_ned_charter_the_wic_desc:0 "Les Indes orientales ne sont pas la seule région du monde où des richesses fabuleuses attendent nos marchands. Le commerce transatlantique est lui aussi fort lucratif, et si le gouvernement se montre prêt à investir dans les entreprises de quelques marchands bien assurés sa fortune sera faite."
 emp_ned_explore_caribbean_title:0 "Explorer les Caraïbes"
 emp_ned_explore_caribbean_desc:0 "Les Caraïbes pourraient bien être la région parfaite pour établir des colonies. Reste toutefois à savoir ce qui s'y trouve…"
 emp_ned_colonize_brazil_title:0 "Coloniser le Brésil"
 emp_ned_colonize_brazil_desc:0 "Le Brésil est une région merveilleuse et fertile, aussi serait-il avisé d'entamer la colonisation de ces terres – ou de nous en emparer si quiconque a fait l'erreur de coloniser ces contrées qui nous intéressent tant."
 emp_ned_strengthen_the_vroedschappen_title:0 "Renforcer les Vroedschappen"
 emp_ned_strengthen_the_vroedschappen_desc:0 "Les « vroedschappen », les conseils dirigeant les cités [Root.GetRootAdjFP], sont le pilier sur lequel repose notre magnifique régime. Être en bon terme avec eux, c'est être en bon terme avec tout le pays."
 emp_ned_strengthen_the_vroedschappen_tt:1 " provinces de la région des §YPays-Bas§! ont comme bâtiment soit un §Yatelier§!, soit une §Ychambre des comptes§!."
 emp_ned_reform_the_generality_lands_title:0 "Pays de la Généralité"
 emp_ned_reform_the_generality_lands_desc:0 "Il est important d'administrer au mieux le pays, sans jamais favoriser trop une province par rapport à un autre. Cela implique, parfois, que le gouvernement central administre directement certains territoires, afin de prévenir qu'un parti local dispose d'une trop grande influence sur la scène politique nationale."
 emp_ned_adjust_the_general_means_title:0 "Répartition fiscale"
 emp_ned_adjust_the_general_means_desc:0 "La « repartitie » est le mécanisme fondamental sur lequel s'appuient les finances [Root.GetRootAdjFP], en permettant que la charge fiscale soit répartie équitablement entre les provinces. Certains accusent toutefois le gouvernement de ne pas respecter l'équité en la matière – et, à dire vrai, ils n'ont peut-être pas tout tort… Si nous veillons à ce que toutes les taxes ne soient pas levées toujours sur la même province, les autres cesseront assurément de se plaindre de ne pas payer suffisamment."
 emp_ned_adjust_the_general_means_tt:2 " provinces [Root.GetRootAdjFP] de la région des §YPays-Bas§! ont une §Yvaleur fiscale de base§! d'au moins §Y8§!."
 emp_ned_interest_of_holland_title:0 "L'intérêt de la Hollande"
 emp_ned_interest_of_holland_desc:0 "Selon certains de nos plus grands penseurs, ce sont la libre concurrence et le libre gouvernement qui ont été les clefs de nos succès. Il paraît donc tout à fait raisonnable de pousser plus loin encore ces politiques commerciales qui nous ont si bien servis jusqu'à présent."
 emp_ned_the_true_freedom_title:0 "La véritable liberté"
 emp_ned_the_true_freedom_desc:0 "Les libertés dont jouit la société [Root.GetRootAdjFS] permettent à tout un chacun de se lancer dans des entreprises toutes plus remarquables les unes que les autres. Les intérêts mercantiles, en particulier, sont d'autant mieux servis que nous avons tous le plus grand intérêt à nous adonner aux affaires et disposons de droits garantis par la citoyenneté."
 emp_ned_merge_the_stadtholders_title:0 "Fusion des stathoudérats"
 emp_ned_merge_the_stadtholders_desc:0 "Chaque province a le droit de nommer son propre stathouder, qui agit à la fois en tant que dirigeant politique et chef militaire. Mais à mesure que se poursuit l'expansion [Root.GetDuDelaNP] [Root.GetName] et que les provinces sont toujours plus unifiées, compter trop de stathouders finit par créer des problèmes, en premier lieu au sein des troupes. Il nous faut disposer d'une seule autorité en charge de l'ensemble de l'armée, et la manière la plus simple de le faire est encore de nommer un seul stathouder pour plusieurs provinces."
 emp_ned_contracts_of_correspondence_title:0 "Contrats de régence"
 emp_ned_contracts_of_correspondence_desc:0 "Les régents constituent une classe bien particulière du patriciat des provinces : ils sont tout à la fois les hommes des conseils des cités et les sages qui remplissent les rangs des conseils nationaux. En leur sein règne l'esprit de coterie, mû par les ambitions familiales, les rancœurs personnelles, et plus rarement de véritables oppositions idéologiques. Mais ces hommes sont les premiers administrateurs du pays, et ont la charge du gouvernement des cités, aussi est-il de l'intérêt général d'apaiser toutes ces tensions qui peuvent les faire se déchirer. L'une des solutions les plus directes serait de les encourager à conclure entre eux des contrats, où ils accepteraient un contrôle alterné sur les divers offices politiques. Ainsi, même si une famille n'aime pas voir le pouvoir confié à des rivaux, en sachant que son tour viendra bientôt elle n'aura plus nulle raison d'agir de façon inconsidérée."
 emp_ned_general_reglement_title:0 "Lois générales"
 emp_ned_general_reglement_desc:0 "Les innombrables lois de chaque province sont autant d'occasions pour céder aux abus et à la corruption. Des lois générales, appliquées de façon similaire où que ce soit dans le pays, pourraient certes entrer en contradiction avec les droits traditionnels, mais assureraient aussi à la population un gouvernement efficace et honnête."
 emp_ned_the_glorious_revolution_title:0 "La Glorieuse Révolution"
 emp_ned_the_glorious_revolution_desc:0 "Les îles Britanniques sont depuis longtemps rivales [Root.GetDuDelaNP] [Root.GetName]. Mais, fort heureusement, elles sont confrontées à de nombreux problèmes intérieurs. Si l'occasion se présente, il devrait être aisé de trouver quelque prétexte offert par leurs querelles pour justifier une intervention dans leurs affaires."
 emp_ned_je_maintiendrai_title:0 "Je maintiendrai"
 emp_ned_je_maintiendrai_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] rencontré de glorieux succès, et notre gouvernement pourrait en remontrer à beaucoup. Tous, au sein du peuple comme parmi les autres nations du monde, doivent contempler notre grandeur !"
 emp_ned_indonesia_cot_title:0 "Commerce avec l'Indonésie"
 emp_ned_indonesia_cot_desc:0 "Les Indes orientales regorgent d'épices et d'autres marchandises de luxe. Nous devons nous établir dans la région afin d'établir notre mainmise sur tous les réseaux commerciaux qui s'y trouvent."
 emp_ned_secure_dejima_title:0 "S'assurer de Dejima"
 emp_ned_secure_dejima_desc:0 "L'île de Dejima, située dans le Sud du Japon, se trouve à quelques encablures du grand port marchand de Nagasaki. Les autorités japonaises ne voient pas d'un bon œil l'établissement d'une réelle présence européenne dans leur pays, mais si nous pouvions nous assurer de Dejima, cela suffirait aux marchands [Root.GetRootAdjMP] pour participer au commerce dans l'archipel."
 emp_ned_sea_beggars_title:0 "Gueux de mer"
 emp_ned_sea_beggars_desc:0 "Afin de défendre les droits et les libertés [Root.GetDuDelaNP] [Root.GetName], nous devons établir une force capable de protéger nos côtes et de harceler nos ennemis. Une flotte composée de vaisseaux légers, capables de se déplacer rapidement en mer, serait une première étape pour mettre tout cela en place."
 emp_ned_reform_the_admiralty_colleges_title:0 "Collèges des amirautés"
 emp_ned_reform_the_admiralty_colleges_desc:0 "Une flotte professionnelle nécessite des commandants professionnels. Nous devrions établir un système permanent d'entraînement et de promotion, destiné à assurer que les meilleurs marins puissent devenir d'excellents capitaines, et les meilleurs capitaines d'excellents amiraux."
 emp_ned_leiden_university_title:0 "Université de Leyde"
 emp_ned_leiden_university_desc:0 "Les universités [Root.GetRootAdjFP] reposent sur des valeurs d'honnêteté intellectuelle et de liberté de pensée. Le soutien de l'État et la promotion d'institutions d'enseignement estimées et ouvertes à tous permettront donc assurément d'attirer les plus beaux esprits de toute l'Europe."
 emp_ned_control_coromandel_trade_title:0 "Contrôler Coromandel"
 emp_ned_control_coromandel_trade_desc:0 "Depuis notre base de Ceylan, les marchés du Sud de l'Inde se trouvent à quelques encablures seulement. Ce serait pure folie que d'ignorer toutes ces opportunités d'étendre nos réseaux commerciaux."
 emp_ned_dutch_east_indies_title:0 "Indes orientales"
 emp_ned_dutch_east_indies_desc:0 "Le commerce avec les Indes orientales est florissant, mais la sécurité des réseaux et des marchands [Root.GetRootAdjMP] sera menacée aussi longtemps que notre domination économique dans la région ne sera pas appuyée par une réelle influence politique. Préserver la prospérité et les intérêts économiques du pays exige donc que nous prenions le contrôle d'autant de territoires qu'il sera possible."
 ned_security_on_and_from_the_sea:0 "Sécurité maritime"
 desc_ned_security_on_and_from_the_sea:0 "[Root.GetSaLeurNPCap] flotte a été considérablement renforcée et permet de protéger les côtes autant que les intérêts [Root.GetDuDelaNP] [Root.GetName]."
 ned_fixed_garrisons:0 "Garnisons fixes"
 desc_ned_fixed_garrisons:0 "L'implication du gouvernement central et des États a grandement facilité le recrutement de troupes de garnison pour assurer la protection [Root.GetDuDelaNP] [Root.GetName]."
 ned_leiden_faculty:0 "Faculté de Leyde"
 desc_ned_leiden_faculty:0 "La réputation de l'université de Leyde attire [Root.GetAuEnNP] [Root.GetName] certains des plus beaux esprits d'Europe."
 ned_sea_beggar_activity:0 "Gueux de mer"
 desc_ned_sea_beggar_activity:0 "Nos vaisseaux légers remplissent superbement leur fonction en mettant à mal le commerce de nos ennemis et en permettant d'établir l'indépendance commerciale [Root.GetDuDelaNP] [Root.GetName]."
 ned_west_indies_charter:0 "Charte des Indes occidentales"
 desc_ned_west_indies_charter:0 "La croissance du commerce outre-mer offre toujours plus d'occasions de faire fortune."
 ned_distributed_tax_burden:0 "Répartition de la charge fiscale"
 desc_ned_distributed_tax_burden:0 "Un système de taxation sur lequel s'accordent toutes les provinces permet d'être certains que chaque autorité compétente lèvera les taxes avec le même sérieux."
 ned_dutch_overseas_trade:0 "Négoce au long cours"
 desc_ned_dutch_overseas_trade:0 "Les marchands [Root.GetRootAdjMP] font voile de plus en plus en loin, cherchant sans cesse de nouveaux marchés sur lesquels mener leurs affaires."
 ned_dutch_free_trade:0 "Commerce libre"
 desc_ned_dutch_free_trade:0 "L'un de nos droits les plus essentiels est la liberté de commercer, qui incite la population à s'intéresser aux affaires commerciales et économiques."
 DUTCH_CHANNEL_SUPREMACY:0 "Mainmise néerlandaise sur la Manche"
 DUTCH_DEJIMA:1 "Dejima néerlandaise"
 DUTCH_EAST_INDIES_TRADE:0 "Indes orientales néerlandaises"
 # Florentine Missions
 emp_lan_confront_the_lombards_title:0 "Affronter les Lombards"
 emp_lan_confront_the_lombards_desc:0 "Les seigneurs de Lombardie sont une menace intolérable pour [Root.GetLeLaNP] [Root.GetName] et [Root.GetSaLeurNP] prospérité future. Nous devons les écraser avant qu'ils ne vainquent !"
 emp_lan_adriatic_access_title:0 "Accès à l'Adriatique"
 emp_lan_adriatic_access_desc:0 "L'archipel vénitien est tout à la fois un havre pour les navires et un port commercial extrêmement lucratif. Il est impératif de nous emparer de ces territoires riches et bien arrosés afin d'en disposer au profit [Root.GetDuDelaNP] [Root.GetName]."
 emp_lan_personal_diplomacy_title:0 "Diplomatie personnelle"
 emp_lan_personal_diplomacy_desc:0 "Que vaut un État sans un prince pour le diriger ? Si nous voulons voir [Root.GetLeLaNP] [Root.GetName] prospérer, il nous faut quelqu'un capable de gouverner, doué du talent rare de se sortir des pièges que présente presque chaque jour la scène diplomatique de l'Italie."
 emp_lan_italian_league_title:0 "La ligue italique"
 emp_lan_italian_league_desc:0 "Les problèmes locaux exigent des solutions locales. S'allier à de grandes puissances extérieures à l'Italie ne peut mener qu'à la soumission, aux dettes et à la perte de toute indépendance. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc apprendre à s'en sortir par [Root.GetLuiElleNP]-mêm[Root.GetEEsNP]."
 emp_lan_italian_league_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetEstSontNP] allié[Root.GetXENP] au moins à §Y2§! pays dont la capitale se trouve en §YItalie§!."
 emp_lan_tuscan_birthright_title:0 "Patrie toscane"
 emp_lan_tuscan_birthright_desc:0 "Notre patrie, ce sont les vertes collines de la Toscane. Pendant trop longtemps, nous nous sommes contentés de rester confinés au sein de nos étroites frontières ; il est temps désormais de nous étendre et de nous emparer de l'ensemble de la Toscane."
 emp_lan_heights_of_grandeur_title:0 "Rêves de grandeur"
 emp_lan_heights_of_grandeur_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] pas à s'effacer. [Root.GetIlElleNPCap] [Root.GetSestSesontNP] considérablement étendu[Root.GetXENP] déjà, et peu[Root.GetTVentNP] désormais aspirer à la plus grande gloire : accéder à un statut qui soit véritablement digne [Root.GetDeluiDelleNP]."
 emp_lan_end_genoese_competition_title:0 "Abattre Gênes"
 emp_lan_end_genoese_competition_desc:0 "Si nous respectons certes les droits des Génois, la situation privilégiée de leur port, en faisant depuis longtemps l'une des plus grandes places commerciales de la Méditerranée, étrangle nos propres entreprises commerciales. Il en va de la survie même [Root.GetDuDelaNP] [Root.GetName] : Gênes doit être vaincue."
 emp_lan_reaffirm_civic_values_title:0 "Réaffirmer les valeurs civiques"
 emp_lan_reaffirm_civic_values_desc:0 "Notre État est un véritable bastion des valeurs patriciennes et de la pensée la plus moderne. Et si nous voulons assurer la stabilité [Root.GetDuDelaNP] [Root.GetName] et [Root.GetSaLeurNP] puissance politique, nous devons préserver ces traditions séculaires."
 emp_lan_hand_picked_bureaucrats_title:0 "Administration exemplaire"
 emp_lan_hand_picked_bureaucrats_desc:0 "Les hommes qui occupent les postes clefs de l'administration [Root.GetRootAdjFS] doivent se montrer exemplaires par leurs actes et leurs décisions, sans n'avoir aucun souci pour leurs propres affaires. Imposer ce changement, malgré tout, nécessite que les élites du pays se rangent à cette idée – dans le cas contraire, nous serions confrontés à une farouche résistance."
 emp_lan_immaculate_government_title:0 "Dignes de confiance"
 emp_lan_immaculate_government_desc:0 "Au regard du nombre de traités qu'[Root.GetIlElleNP] sign[Root.GetEEntNP], d'accords qu'[Root.GetIlElleNP] conclu[Root.GetEEntNP] et de promesses qu'[Root.GetIlElleNP] [Root.GetFaitFontNP] à [Root.GetSonLeurNP] peuple, il est vital pour [Root.GetLeLaNP] [Root.GetName] que [Root.GetSonLeurNP] gouvernement conserve une parfaite réputation. Si nos engagements peuvent susciter le moindre doute, c'est toute notre diplomatie et toutes nos intrigues qui sont dangereusement mises à mal."
 emp_lan_make_haste_slowly_title:0 "Se hâter lentement"
 emp_lan_make_haste_slowly_desc:1 "Pour tout dirigeant devant prendre une décision, la précipitation est un terrible défaut, mais la célérité à la mettre en œuvre une grande qualité. Nous devons donc veiller à poser les bases de notre puissance au sein même du pays, en prouvant à tout un chacun que l'ensemble de nos politiques ne visent qu'au bien commun. Et ce n'est qu'alors, une fois [Root.GetLeLaNP] [Root.GetName] au faîte de [Root.GetSaLeurNP] puissance et après que les plans ont été mûris avec le plus grand sérieux, que vient l'heure d'abattre nos cartes."
 emp_lan_florentine_renaissance_title:0 "Renaissance florentine"
 emp_lan_florentine_renaissance_desc:0 "Un pays aussi prestigieux et prospère que le nôtre se doit d'être moteur pour la renaissance de la culture, l'intérêt renouvelé dans les arts, les sciences, et ce que certains appellent les humanités. Nous devons tout faire pour implanter ce mouvement [Root.GetAuEnNP] [Root.GetName]."
 emp_lan_commission_the_mona_lisa_title:0 "Commander la Joconde"
 emp_lan_commission_the_mona_lisa_desc:0 "L'une des plus nobles dames de [Root.Capital.GetCapitalName] a un sourire mystérieux, extrêmement difficile à capturer par la peinture. Nous devrions recruter un peintre d'un talent extraordinaire pour véritablement transcrire l'expression qu'elle dégage. Et, sait-on jamais, peut-être cet homme aura-t-il aussi d'autres talents dont pourrai[Root.GetTEntNP] tirer parti [Root.GetLeLaNP] [Root.GetName] ?"
 emp_lan_influence_the_church_title:0 "Influencer l'Église"
 emp_lan_influence_the_church_desc:0 "L'influence politique et culturelle [Root.GetDuDeNP] [Root.GetName] est certes importante, mais nous manquons d'une réelle influence sur le plan spirituel. Nous devrions œuvrer à l'accroître au sein des institutions [Root.GetRelFP], de manière à avoir notre mot à dire pour tout ce qui concerne la vie du peuple et atteindre une plus grande prééminence."
 emp_lan_control_the_church_title:0 "Contrôler l'Église"
 emp_lan_control_the_church_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] occup[Root.GetEEntNP] les tout premiers rangs dans la hiérarchie des pays [Root.GetRelMP]. Mais aucun de ceux-ci n'est en position de dominer entièrement les autres, aussi devrions-nous saisir cette occasion pour prendre la première place."
 emp_lan_academy_of_the_bran_title:0 "Accademia della Crusca"
 emp_lan_academy_of_the_bran_desc:0 "Le prestige et la puissance [Root.GetDuDelaNP] [Root.GetName] touchent toute l'Italie, et [Root.GetSonLeurNP] influence peut être ressentie partout dans la culture et la foi de nos concitoyens. Mais il reste un domaine dans lequel [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] pas encore laissé [Root.GetSaLeurNP] marque : la langue. Étant donnée notre prééminence, nous avons désormais l'occasion d'unifier la langue italienne en promouvant le toscan chez nos voisins. Ainsi, tant que notre langue sera parlée, jamais notre étoile ne pourra s'éteindre."
 emp_lan_reform_the_monte_title:0 "Réformer le Monte"
 emp_lan_reform_the_monte_desc:0 "L'argent est ce qui permet [Root.GetAuAlaNP] [Root.GetName] de vivre, et l'État lui-même est dépendant de la dette financée de manière commune, le Monte. Cela exige donc le respect de règlements et de lois stricts, capables de rassurer les citoyens sur la viabilité de ce fond. Mais, parfois, les attitudes se sont relâchées, et le financement s'est fait quelque peu douteux. La seule manière de restaurer la confiance du peuple est donc de prouver que les dettes peuvent être remboursées, pour ainsi démontrer que le Monte dispose bien du soutien que l'on proclame."
 emp_lan_reliable_mints_title:0 "Comptes des Médicis"
 emp_lan_reliable_mints_desc:0 "La clef des affaires financières, c'est la confiance, car si les clients ne peuvent se fier aux finances des banques, celles-ci se trouvent ruinées. Nous devons donc disposer d'archives parfaitement tenues à jour, et offrir des assurances au peuple afin de maintenir sa confiance envers les institutions financières [Root.GetRootAdjFP]."
 emp_lan_reliable_mints_tt:0 "L'inflation [Root.GetAuEnNP] [Root.GetName] :\n– soit est §Yinférieure§! à celle des pays limitrophes ;\n– soit est de §Y0%§!."
 emp_lan_public_works_title:0 "Travaux publics"
 emp_lan_public_works_desc:0 "[Root.GetSonLeurNPCap] économie est prospère et [Root.GetSesLeursNP] finances saines, aussi [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP]-[Root.GetIlElleNP] en mesure de financer des projets coûteux. Et, après tout, quel serait l'intérêt d'accumuler l'argent, si ce n'est pour le dépenser afin de démontrer sa puissance ?"
 emp_lan_public_works_tt:0 "Au moins §Y6§! provinces [Root.GetRootAdjFP] disposent d'une §Ymanufacture§!."
 emp_lan_levee_the_arno_title:0 "Levées de l'Arno"
 emp_lan_levee_the_arno_desc:0 "L'Arno traverse le cœur même de Florence, mais il a toujours été un fleuve dangereux et traître, dont les crues régulières causent de grands dégâts dans la cité et les campagnes aux alentours. Mais avec nos ressources et notre puissance, nous devrions pouvoir dresser les levées et les digues les plus solides d'Italie, capables de dompter ce fleuve sauvage."
 lan_affable_leadership:0 "Aimable gouvernement"
 desc_lan_affable_leadership:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] gouverné[Root.GetXENP] par des gens dont le charisme est célèbre bien au-delà de [Root.GetSesLeursNP] frontières."
 lan_da_vincis_notebooks:0 "Carnets de Léonard de Vinci"
 desc_lan_da_vincis_notebooks:0 "Cette magnifique collection de documents contient une multitude d'esquisses, de plans et d'idées qui pourraient mener à des recherches proprement phénoménales."
 lan_la_crusca:0 "La Crusca"
 desc_lan_la_crusca:0 "L'Accademia della Crusca est une académie linguistique réputée, chargée de promouvoir le toscan pour en faire la langue italienne la plus pure qui soit."
 lan_tuscan_naval_expansion:0 "Expansion maritime"
 desc_lan_tuscan_naval_expansion:0 "Les chantiers navals [Root.GetDuDeNP] [Root.GetName] sont animés, et le nombre de [Root.GetSesLeursNP] vaisseaux augmente chaque jour."
 lan_florentine_renaissance_modifier:0 "Renaissance florentine"
 desc_lan_florentine_renaissance_modifier:0 "La multitude d'idées nouvelles qui émergent [Root.GetAuEnNP] [Root.GetName] en fait un véritable foyer de la Renaissance."
 lan_secure_public_funds:0 "Finances publiques saines"
 desc_lan_secure_public_funds:0 "La preuve a été faite que les finances [Root.GetDuDelaNP] [Root.GetName] sont saines, et constituent bien l'un des meilleurs investissements que peuvent faire les citoyens."
 lan_medici_banking:0 "Banque des Médicis"
 desc_lan_medici_banking:0 "Les livres de compte à double entrée, en sus d'autres innovations financières, permettent de conserver la stabilité du florin et d'assurer que les finances [Root.GetDuDelaNP] [Root.GetName] sont saines."
 lan_arno_flood_controls:0 "Digues de l'Arno"
 desc_lan_arno_flood_controls:0 "Les digues et canaux construits sur son cours permettent de dompter ce fleuve sauvage qu'est l'Arno, empêchant que ses crues catastrophiques n'endommagent [Root.GetCapitalName]."
 lan_monumental_construction:0 "Constructions monumentales"
 desc_lan_monumental_construction:0 "Les ouvrages financés par l'État sont au centre de toutes les attentions, et l'expérience acquise sur ces chantiers s'avérera utile pour mener à bien des projets plus ambitieux encore."
 lan_clean_government:0 "Gouvernement digne de confiance"
 desc_lan_clean_government:1 "Les administrateurs [Root.GetRootAdjMP], aussi durs travailleurs qu'honnêtes, assurent non seulement que les autres pays nous fassent confiance, mais nous protègent aussi de toute intention malveillante."
 # Serbian Missions
 emp_ser_moravian_arms_title:0 "Armes de la Morava"
 emp_ser_moravian_arms_desc:0 "Pour rétablir la puissance [Root.GetDuDelaNP] [Root.GetName] dans la région, il est indispensable, au préalable, de reconstituer [Root.GetSaLeurNP] puissance militaire. [Root.GetSonLeurNPCap] armée, laissée si longtemps en déshérence, sera de fait indispensable pour imposer notre rang."
 emp_ser_hungarian_belgrade_title:0 "L'héritage du despote Stefan"
 emp_ser_hungarian_belgrade_desc:0 "Stefan Lazarevitch a reçu Belgrade des Hongrois en 1404, à l'occasion d'un échange diplomatique ; mais après sa mort la forteresse leur est bien vite retournée, son successeur Djuradj l'ayant rendue au roi de Hongrie, qui se trouvait aussi être son oncle. Si la situation n'est plus la même qu'à l'époque de Stefan, il pourrait être intéressant de voir si les Hongrois seraient toujours aussi intéressés par un accord territorial qu'ils l'étaient alors."
 emp_ser_hungarian_belgrade_mission_tooltip:0 "Si la §YHongrie§! possède la province de §Y[4239.GetName]§! et que [Root.GetLeLaNP] [Root.GetName] entretien[Root.GetTNentNP] avec elle de bonnes relations, l'événement §YAccords diplomatiques§! va survenir."
 emp_ser_fortress_of_belgrade_title:0 "La forteresse de Belgrade"
 emp_ser_fortress_of_belgrade_desc:0 "Belgrade se trouve au confluent du Danube et de la Save, ce qui en fait l'un des lieux les plus stratégiques de tous les Balkans. Ce serait pure folie que laisser une position aussi importante sans défense, d'autant que si elle était fortifiée son site la rendrait quasi inexpugnable. Dressons les murs !"
 emp_ser_fortress_of_belgrade_1_tt:0 "La province de [4239.GetName] est dotée d'un §Ychâteau§!\n§RÀ mesure que les technologies militaires seront développées, la forteresse devra être améliorée.§!"
 emp_ser_fortress_of_belgrade_2_tt:0 "La province de [4239.GetName] est dotée d'un §Ybastion§!\n§RÀ mesure que les technologies militaires seront développées, la forteresse devra être améliorée.§!"
 emp_ser_fortress_of_belgrade_3_tt:0 "La province de [4239.GetName] est dotée d'une §Yforteresse en étoile§!\n§RÀ mesure que les technologies militaires seront développées, la forteresse devra être améliorée.§!"
 emp_ser_danubian_power_title:0 "Puissance du Danube"
 emp_ser_danubian_power_desc:0 "Les armées et les forteresses [Root.GetDuDelaNP] [Root.GetName] sont coûteuses. Mais, fort heureusement, l'une des routes commerciales les plus dynamiques d'Europe passe sur nos territoires. Nous devrions donc mettre à profit les voyages des négociants pour remplir nos coffres."
 emp_ser_northern_trade_title:0 "Commerce avec le Nord"
 emp_ser_northern_trade_desc:0 "Les routes commerciales passant par [Root.GetLeLaNP] [Root.GetName] dépendent de la demande des marchés situés plus au nord et à l'ouest. Si nous nous impliquions davantage sur ces marchés, nous pourrions aisément accroître le négoce sur nos territoires, et y prélever davantage de péages."
 emp_ser_pacify_albanian_lands_title:0 "Pacifier les Albanais"
 emp_ser_pacify_albanian_lands_desc:0 "Durant le règne de Stefan Dushan, les Albanais nous étaient soumis. Après sa mort, toutefois, l'empire qu'il avait constitué a commencé à s'effondrer, permettant à ce peuple de reprendre son indépendance. Il est temps de réaffirmer l'autorité [Root.GetRootAdjFS] et de reprendre l'Albanie."
 emp_ser_expand_adriatic_presence_title:0 "Ports sur l'Adriatique"
 emp_ser_expand_adriatic_presence_desc:0 "Tous nos rivaux ne sont pas si proches que nos armées puissent marcher par voie de terre jusqu'à leurs frontières. Il nous faut une flotte, et pour cela des ports."
 emp_ser_suppress_bosnian_heresy_title:0 "Hérétiques de Bosnie"
 emp_ser_suppress_bosnian_heresy_desc:0 "La Bosnie est une contrée décidément étrange. Ses habitants succombent à des hérésies anciennes, et ses dirigeants refusent d'accepter [Root.GetLeLaRel] [Root.GetRelN]. Elle a besoin de guides, et c'est là le rôle dévolu [Root.GetAuAlaNP] [Root.GetName]."
 emp_ser_secure_the_sava_title:0 "Protéger la Save"
 emp_ser_secure_the_sava_desc:0 "La Save court à travers la Croatie et la Slavonie avant de se jeter dans le Danube à Belgrade. Il s'agit de l'une des voies d'eau les plus importantes des Balkans, son importance n'étant surpassée que par le puissant Danube lui-même. Ne pas la contrôler revient donc à laisser une voie militaire et commerciale de première importance aux mains de nos ennemis. Elle doit donc passer sous contrôle [Root.GetRootAdjMS]."
 emp_ser_encroach_on_the_germans_title:0 "Repousser les Allemands"
 emp_ser_encroach_on_the_germans_desc:0 "Les Allemands font peser sur [Root.GetLeLaNP] [Root.GetName] une ombre menaçante. Leur prétendu « empire », à de trop nombreuses reprises, s'est immiscé dans les affaires des Balkans, et leurs souverains, ducs et comtes ne cessent de convoiter nos territoires. Il suffit ! Repoussons-les enfin, et montrons-leur que mieux vaut pour eux ne pas avoir maille à partir avec les Serbes !"
 emp_ser_tame_the_magnates_title:0 "Dompter les magnats"
 emp_ser_tame_the_magnates_desc:0 "Les querelles incessantes des nobles sont l'une des principales causes de la chute de l'empire de Stefan Dushan. Pour établir un pays plus puissant et plus stable, nous devons trouver le moyen d'affaiblir ces magnats et de trancher leurs différends sans importance afin qu'ils ne soient plus un facteur d'instabilité."
 emp_ser_retake_macedonia_title:0 "Reprendre la Macédoine"
 emp_ser_retake_macedonia_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] contrôlai[Root.GetTEntNP] autrefois davantage de territoires au sud, et disposai[Root.GetTEntNP] même d'un accès à l'Égée. Maintenant qu'[Root.GetIlElleNP] retrouv[Root.GetEEntNP] chaque jour davantage de sa puissance passée, le moment est venu pour [Root.GetLuiElleNP] de frapper afin de reprendre les territoires perdus !"
 emp_ser_legacy_of_the_sclavinias_title:0 "Héritage des Sklavènes"
 emp_ser_legacy_of_the_sclavinias_desc:0 "Il y a longtemps de cela, nos aïeux se sont établis loin au sein des territoires grecs, pénétrant jusque dans le Péloponnèse. Ces territoires sont donc nôtres par droit de naissance, et nous devons tout faire pour les reprendre."
 emp_ser_protectors_of_christendom_title:0 "Protecteurs de la Chrétienté"
 emp_ser_protectors_of_christendom_desc:0 "Les Grecs ont longtemps combattu pour protéger la foi dans les Balkans. Aujourd'hui, ce devoir sacré repose sur nous, et nous devons tout faire pour défendre les fidèles de ce bouclier que constitue notre autorité."
 emp_ser_take_constantinople_title:0 "Prendre Constantinople"
 emp_ser_take_constantinople_desc:0 "Constantinople est l'une des cités les plus vénérables et les plus saintes d'Europe, et il nous incombe de la ramener, avec les contrées environnantes, sous le contrôle [Root.GetDuDelaNP] [Root.GetName]. Ainsi magnifiera-t-elle notre gloire, tandis qu'elle sera incluse dans un pays suffisamment puissant pour convenir à Sa Majesté."
 emp_ser_emperor_and_autocrat_title:0 "Empereur et autocrate"
 emp_ser_emperor_and_autocrat_desc:0 "Les territoires [Root.GetDuDelaNP] [Root.GetName] s'étendent désormais à tous les Balkans, et notre puissance est sans rivale. Le moment est donc venu d'affirmer notre statut véritable, afin que tous, dans et hors de nos frontières, constatent la renaissance de l'empire [Root.GetRootAdjMS]."
 emp_ser_reform_the_nomocanon_title:0 "Réformer le nomocanon"
 emp_ser_reform_the_nomocanon_desc:0 "Le droit ecclésiastique qui guide le clergé est en partie dépassé, et s'appuie sur des traditions anciennes qui ne font plus sens désormais en notre temps. Épurer les principes élémentaires de la foi et fournir un guide aux prêtres aidera à rapprocher le peuple et l'Église."
 ser_has_any_icon:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] commandé n'importe quelle §Yicône§!."
 emp_ser_promote_the_patriarchate_title:0 "Promouvoir le patriarcat"
 emp_ser_promote_the_patriarchate_desc:0 "[Root.GetLeLaRelCap] [Root.GetRelN] est une foi bien établie, mais sa situation pourrait être plus favorable encore. Les autorités religieuses ont besoin de l'appui des autorités temporelles pour gagner en autorité et en unité, ce qui permettrait en retour de raffermir sa confiance en nous."
 emp_ser_guardians_of_st_sava_title:0 "Gardiens de saint Sava"
 emp_ser_guardians_of_st_sava_desc:0 "Avec une Église et un État puissants, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] une puissance naturelle pour [Root.GetLeLaRel] [Root.GetRelN]. Le moment est donc venu pour nous d'assumer notre charge en devant les véritables défenseurs de la foi."
 emp_ser_law_of_the_pious_title:1 "Les lois du saint empereur"
 emp_ser_law_of_the_pious_desc:0 "À l'apogée de notre empire a été établi un nouveau code de lois, fondé sur les traditions vénérables héritées du code de Justinien et les édits pratiques des monarques serbes. Il est temps toutefois de réviser ce code afin de l'adapter à notre époque moderne."
 emp_ser_reissue_the_novo_brdo_code_title:0 "Revoir le code minier"
 emp_ser_reissue_the_novo_brdo_code_desc:0 "Le code minier est une compilation de lois remontant à la fin du Moyen Âge, concernant les mines et le travail qui y est mené. Mais, à mesure que [Root.GetLeLaNP] [Root.GetName] s'étend[Root.GetXEntNP] et que de nouvelles ressources s'offrent à nous, il devient indispensable de remettre à jour ce code afin qu'il conserve toute sa validité."
 emp_ser_great_school_of_belgrade_title:0 "La Haute école"
 emp_ser_great_school_of_belgrade_desc:0 "Toutes les richesses ne proviennent pas seulement des mines, et tout le prestige des seules conquêtes. Nous devons faire [Root.GetDuDelaNP] [Root.GetName] une puissance culturelle et intellectuelle, et pour cela fonder la meilleure université des Balkans, capable d'attirer les plus brillants étudiants et promouvoir les idées nouvelles."
 ser_novo_brdo_code:0 "Code de Novo Brdo"
 desc_ser_novo_brdo_code:0 "Le code de Novo Brdo constitue l'essentiel du code minier [Root.GetDuDeNP] [Root.GetName], car il traite de la réglementation du travail à Novo Brdo, l'une des principales villes minières du pays."
 ser_great_school_modifier:0 "La Haute école"
 desc_ser_great_school_modifier:0 "La Haute école fait naître [Root.GetAuEnNP] [Root.GetName] de nouvelles idées et encourage les innovations."
 ser_moravian_valor:0 "Valeur des Moraves"
 desc_ser_moravian_valor:0 "Les habitants des rives de la Morava sont animés d'une ferveur sacrée, et nombreux sont ceux qui se tiennent prêts à prendre les armes pour défendre le pays."
 ser_citadel_of_belgrade:0 "Citadelle de Belgrade"
 desc_ser_citadel_of_belgrade:0 "Le site de [Root.GetCapitalName] rend d'autant plus inexpugnables ses défenses formidables."
 ser_united_balkans:0 "Balkans unifiés"
 desc_ser_united_balkans:0 "Les peuples des Balkans ont enfin été unifiés sous l'autorité [Root.GetDuDelaNP] [Root.GetName], et ils louent désormais [Root.GetSonLeurNP] autorité bienveillante."
 ser_expanding_trade_networks:0 "Développement des réseaux commerciaux"
 desc_ser_expanding_trade_networks:0 "Les marchands [Root.GetRootAdjMP] se sont implantés sur de nouveaux marchés avec une vigueur étonnante, concluant rapidement de nouveaux accords afin de développer les échanges au sein de nos propres réseaux."
 ser_caesaropapism:0 "Césaropapisme"
 desc_ser_caesaropapism:0 "L'autorité spirituelle dévolue [Root.GetAuAlaDir] [Root.GetDir] a renforcé encore la capacité évangélique de l'Église et lui permet de fournir son appui aux politiques du gouvernement."
 SER_PATRIARCHATE_SUPPORTED_BY_STATE:0 "Patriarcat soutenu par l'État : "
 flavor_ser.EVTNAME1:0 "Accords diplomatiques"
 flavor_ser.EVTDESC1:1 "Les Serbes nous ont approchés pour demander à ce que nous leur cédions [4239.GetCapitalName], nous rappelant que par deux fois déjà nous avions honoré leur amitié en leur cédant la forteresse, et que le faire à nouveau ne serait que perpétuer une tradition déjà ancienne. Bien évidemment, leur accorder la cité les satisferait grandement, et tout refus susciterait leur colère."
 flavor_ser.EVTOPTA1:0 "[4239.GetCapitalName] devrait leur être rendue"
 flavor_ser.EVTOPTB1:0 "[4239.GetCapitalName] est à nous, et elle le restera !"
 flavor_ser.EVTNAME2:0 "Cession de [4239.GetCapitalName]"
 flavor_ser.EVTDESC2:0 "La Hongrie a accepté notre requête, et en geste d'amitié a décidé de nous céder [4239.GetCapitalName] une fois encore."
 flavor_ser.EVTOPTA2:0 "Les Hongrois sont de réels amis !"
 flavor_ser.EVTNAME3:0 "Refus de la Hongrie"
 flavor_ser.EVTDESC3:0 "La Hongrie a refusé de répondre à notre requête et décidé de conserver [4239.GetCapitalName]. C'est là un geste clair montrant qu'elle ne considère pas que notre amitié doit s'accompagner de cadeaux diplomatiques…"
 flavor_ser.EVTOPTA3:0 "Ces Hongrois ne comprennent rien à la diplomatie"
 flavor_ser.EVTNAME4:0 "La Troisième Rome"
 flavor_ser.EVTDESC4:0 "Les soldats [Root.GetRootAdjMP] défilent dans les rues de l'ancienne Constantinople, rebaptisée Carigrad. Tous célèbrent les victoires héroïques ayant permis ce succès magnifique. Grâce à sa conquête, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] désormais considéré[Root.GetXENP] par le monde entier comme la véritable Troisième Rome !\n\nReste un point à régler, désormais : quelle doit être la capitale de notre nation renouvelée ? [Root.Capital.GetCapitalName] doit-elle rester le centre de notre puissance, ou devons-nous transférer la cour à Carigrad ?"
 flavor_ser.EVTOPTA4:0 "Carigrad sera notre nouvelle capitale"
 flavor_ser.EVTOPTB4:0 "[Root.Capital.GetCapitalName] sera plus magnifique encore !"
 # Italian missions
 emp_ita_prosperity_for_all_title:0 "Prospérité pour tous"
 emp_ita_prosperity_for_all_desc:0 "L'unification de l'Italie ne peut être simplement politique. Nous devons faire tout notre possible pour garantir sécurité et puissance économique à tous les Italiens, afin que tous puissent prospérer conjointement."
 emp_ita_develop_the_south_title:0 "Développer le Mezzogiorno"
 emp_ita_develop_the_south_desc:0 "La stabilité seule ne peut suffire à améliorer les conditions de vie au sein de la population. Le Mezzogiorno, notamment, a subi de graves difficultés au cours de son histoire. Si nous voulons que tous les Italiens soient satisfaits de notre autorité, nous devons accorder une attention particulière au Sud."
 emp_ita_continue_the_renaissance_title:0 "Poursuivre la Renaissance"
 emp_ita_continue_the_renaissance_desc:0 "L'Italie a longtemps été au cœur de la renaissance intellectuelle. Nous devons faire tout notre possible pour appuyer ces traditions superbes et développer les centres d'enseignement qui ont tant contribué à propager la pensée moderne et inspirent les nouvelles générations de savants et d'artistes."
 emp_ita_italia_transalpina_title:0 "Italia Transalpina"
 emp_ita_italia_transalpina_desc:0 "Au cours de l'histoire, la Provence et la Savoie ont toujours entretenu des liens avec notre magnifique pays. Nous devrions tout faire pour resserrer ces liens, même si cela exige de conquérir ces territoires."
 emp_ita_the_seven_provinces_title:0 "Les Sept-Provinces"
 emp_ita_the_seven_provinces_desc:0 "L'Occitanie et l'Italie ont longtemps entretenu des relations, et les échanges en termes de culture, de savoir et de population ont été réciproques. Il n'est donc que légitime d'encourager la poursuite de ces relations, et de rapprocher de nous le Midi de la France."
 emp_ita_the_gallic_wars_title:0 "2nde Guerre des Gaules"
 emp_ita_the_gallic_wars_desc:0 "Il y a des siècles, nos ancêtres ont agi pour amener la civilisation jusqu'à la Gaule. À dire vrai, il est grand temps de répéter la manœuvre…"
 emp_ita_give_him_back_his_legions_title:0 "Ils ont pris nos légions ?"
 emp_ita_give_him_back_his_legions_desc:0 "Nous avons poussé jusque loin au cœur de l'ancienne Gaule, mais nos succès font toujours pâle figure face aux conquêtes du grand Giulio Cesare. Nous devons donc viser des victoires que jamais les anciens Romains n'ont pu s'assurer eux-mêmes. Pourquoi ne pas écraser les Germains dans la forêt de Teutoburgo ?"
 emp_ita_alpine_defenses_title:0 "Défenses des Alpes"
 emp_ita_alpine_defenses_desc:0 "La frontière naturelle de l'Italie se trouve au nord des Alpes, mais celles-ci ne peuvent arrêter seules les invasions. Nous devons veiller à établir des défenses adéquates pour empêcher l'ennemi de franchir les cols pour pénétrer dans la Péninsule."
 emp_ita_take_the_littoral_title:0 "Prendre la côte"
 emp_ita_take_the_littoral_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] contrôl[Root.GetEEntNP] plusieurs ports sur l'Adriatique, mais de nombreux autres pays en tiennent fermement d'autres. Il serait prudent de nous assurer le contrôle de la côte afin d'empêcher que quiconque puisse s'approprier nos eaux."
 emp_ita_redeem_tirolo_title:0 "Reprendre le Tyrol"
 emp_ita_redeem_tirolo_desc:0 "Le « Tirol », comme l'appellent les Allemands, est un vaste territoire alpin, un carrefour tout autant qu'un rempart pour de nombreux empires, y compris les Romains. Or, des Italiens vivent toujours dans ces montagnes, notamment sur les versants sud. Si nous nous assurions de ces territoires, nous pourrions les ramener sous notre autorité tout en disposant d'une formidable ligne de défense au nord."
 emp_ita_humiliate_austria_title:0 "Humilier l'Autriche"
 emp_ita_humiliate_austria_desc:0 "Les Autrichiens sont une gêne constante depuis longtemps, et continuent de nous mépriser ouvertement, allant jusqu'à se proclamer eux-mêmes « empereurs romains » ! Il est temps de leur apprendre une chose : mieux vaut ne pas nous traiter à la légère !"
 emp_ita_a_real_roman_empire_title:0 "Un véritable empire romain"
 emp_ita_a_real_roman_empire_desc:0 "Nos possessions s'étalent en grand sur les cartes, et nos rivaux ont été humiliés. L'heure est venue de faire reconnaître que nous sommes bien les seuls et uniques héritiers de la grandeur de Rome."
 emp_ita_spagna_tarraconense_title:0 "Spagna Tarraconense"
 emp_ita_spagna_tarraconense_desc:0 "Nous ne contrôlerons jamais entièrement la Méditerranée tant que des rivaux, tels les Espagnols, nous tiendrons tête. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] imposer [Root.GetSonLeurNP] autorité tout au long de la côte ibérique orientale afin d'empêcher les Espagnols de considérer la mer comme leur domaine."
 emp_ita_hispaniae_title:0 "Hispania"
 emp_ita_hispaniae_desc:0 "Les faibles Espagnols persistent à rejeter les lumières que pourrait leur faire découvrir la suzeraineté [Root.GetDuDelaNP] [Root.GetName]. Nous devons tout faire pour les aider à prospérer sous notre autorité bienveillante."
 emp_ita_complete_the_risorgimento_title:0 "Achever le Risorgimento"
 emp_ita_complete_the_risorgimento_desc:0 "Si nous avons bien fondé un État italien, notre grande œuvre n'est pas encore achevée. Des Italiens aspirent toujours à la réunification avec leurs frères. C'est à nous qu'il appartient de les libérer de l'oppression étrangère !"
 emp_ita_answer_the_roman_question_title:0 "La question romaine"
 emp_ita_answer_the_roman_question_desc:0 "La nation italienne et la papauté sont toutes deux dans une position inconfortable : par tradition et du fait de l'histoire, la papauté prétend avoir le droit de gouverner de vastes régions d'Italie centrale ; par la géographie et le peuple qui y vit, nous avons le droit de gouverner l'ensemble de la Péninsule. Jusqu'à ce qu'un accord définitif soit trouvé, les tensions ne pourront s'apaiser."
 emp_ita_a_place_among_the_great_powers_title:0 "Parmi les puissances"
 emp_ita_a_place_among_the_great_powers_desc:0 "Le prestige et la puissance signifient peu de choses si nous ne sommes pas reconnus de nos voisins. Nous devons nous assurer une place parmi les grandes puissances de ce monde, afin d'être reconnus comme leurs égaux en puissance et par nos relations."
 emp_ita_cross_the_pindus_title:0 "Franchir le Pinde"
 emp_ita_cross_the_pindus_desc:0 "Notre emprise sur l'Adriatique ne sera jamais définitivement assurée tant que ses côtes seront déchirées par les conflits. Ce n'est que sous suzeraineté [Root.GetRootAdjFS] que la paix pourra être restaurée, aussi devons-nous placer ces territoires déchirés par les querelles sous notre autorité."
 emp_ita_reclaim_our_latin_heritage_title:0 "L'héritage latin"
 emp_ita_reclaim_our_latin_heritage_desc:0 "Il y a des siècles de cela, nos ancêtres ont tenté de mettre un terme au Grand Schisme et d'imposer leur contrôle sur les territoires centraux de l'Empire romain d'Orient. Ils y sont parvenus, pour un temps, mais progressivement leur puissance s'est évanouie et leur empire s'est délité. L'heure est venue de reprendre leur grande œuvre."
 emp_ita_anatolian_frontier_title:0 "Frontière anatolienne"
 emp_ita_anatolian_frontier_desc:0 "La sécurité de nos possessions orientales ne pourra être assurée tant que la menace turque pèsera sur l'Anatolie. Nous devons établir une nouvelle frontière en Asie Mineure en soumettant quiconque oserait menacer nos territoires."
 emp_ita_a_worthy_navy_title:0 "Marine compétente"
 emp_ita_a_worthy_navy_desc:0 "L'Italie est une vaste péninsule, entourée de mers immenses et de nombreuses puissances maritimes. Tant que [Root.GetLeLaNP] [Root.GetName] ne posséder[Root.GetAOntNP] pas [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] une flotte, [Root.GetIlElleNP] rester[Root.GetAOntNP] sans défense face aux blocus et aux invasions par voie de mer. Il nous faut donc construire une véritable marine, capable de défendre nos côtes et d'assurer notre gloire."
 emp_ita_africa_proconsulare_title:0 "Africa Proconsolare"
 emp_ita_africa_proconsulare_desc:0 "Notre mainmise sur la Méditerranée est remise en cause par les pirates barbaresques et d'autres ruffians du Nord de l'Afrique. Si nous voulons mettre un terme à la menace, nous allons devoir détruire les repaires de ces pirates et tous les potentats africains qui les protègent."
 emp_ita_befriend_ethiopia_title:0 "Se rapprocher de l'Éthiopie"
 emp_ita_befriend_ethiopia_desc:0 "Les récits anciens parlent du royaume du prêtre Jean, un roi chrétien qui vivait de l'autre côté des païens. Avec le temps, nous en avons appris davantage : Marco Polo lui-même a rapporté l'existence d'un grand royaume chrétien en Éthiopie, et nous avons depuis pu entrer en contact avec ce pays d'Afrique. Il serait bon, pour la postérité et pour les intérêts stratégiques [Root.GetDuDelaNP] [Root.GetName] que nous établissions une véritable relation avec les Éthiopiens et forgions avec eux des liens d'amitié et de protection mutuelle."
 emp_ita_befriend_ethiopia_capital_tt:0 "Tout pays dans la région de la §Ycorne de l'Afrique§! :"
 emp_ita_invade_egypt_title:0 "Envahir l'Égypte"
 emp_ita_invade_egypt_desc:0 "Nos possessions s'étendent jusque loin, mais la vénérable Égypte reste hors de notre portée. Ces riches territoires constituent un magnifique couloir vers l'Orient et vers les lucratifs réseaux commerciaux d'Asie et d'Afrique."
 emp_ita_terra_santa_title:0 "Terrasanta"
 emp_ita_terra_santa_desc:0 "En tant qu'État de première importance, il est de notre devoir solennel et légitime de protéger la Terre sainte. La Providence exige que [Root.GetLeLaNP] [Root.GetName] établiss[Root.GetEEntNP] un nouveau régime à Jérusalem et impose sa pieuse souveraineté sur l'ensemble du Levant."
 ita_italian_prosperity:0 "Prospérité de l'Italie"
 desc_ita_italian_prosperity:0 "Préservés des dévastations de la guerre, les territoires [Root.GetRootAdjMP] sont plus prospères qu'ils ne l'ont jamais été."
 ita_southern_focus:0 "Priorité au Mezzogiorno"
 desc_ita_southern_focus:0 "Les investissements réalisés pour le bien-être des régions méridionales ont par contrecoup des effets sur l'ensemble [Root.GetDuDelaNP] [Root.GetName] : la criminalité se réduit, et les lois du gouvernement sont désormais mieux respectées."
 ita_continued_renaissance:0 "Poursuite de la Renaissance"
 desc_ita_continued_renaissance:0 "Le soutien apporté aux arts et aux sciences fait [Root.GetDuDelaNP] [Root.GetName] un bastion du savoir. Les dernières avancées y sont introduites très tôt, et les innovations s'y propagent quasi instantanément."
 ita_further_than_caesar:0 "Plus loin que César"
 desc_ita_further_than_caesar:0 "Les armées [Root.GetRootAdjFP] ont remporté des victoires qui éclipsent celles des anciens Romains, et leurs victoires n'ont aucun équivalent dans l'histoire de la Péninsule. Nous sommes respectés, nos ambitions sont claires pour tous, et nul ne saurait les contester."
 ita_from_po_to_toe:0 "Du Pô au pied"
 desc_ita_from_po_to_toe:0 "Nous avons assuré l'unification définitive de toute la péninsule italienne. Le peuple salue notre œuvre, et nous sommes reconnus à l'étranger comme une puissance en pleine ascension – ce qui est la plus stricte vérité."
 ita_the_roman_answer:0 "Réponse à la question romaine"
 desc_ita_the_roman_answer:0 "L'Église et l'Italie sont parvenues à un accord : les deux parties ont trouvé un arrangement qui sera mutuellement bénéfique."
 ita_eastern_romans:0 "Romains d'Orient"
 desc_ita_eastern_romans:0 "Le contrôle de l'ancien Empire romain d'Orient implique de reprendre certaines des anciennes institutions impériales afin d'accroître nos capacités à lever des troupes, qui peuvent être dépêchées aussitôt pour défendre nos longues frontières."
 ita_scipios_helmet:0 "Héritiers de Scipion"
 desc_ita_scipios_helmet:0 "La puissance maritime [Root.GetDuDelaNP] [Root.GetName] s'accroît chaque jour, et [Root.GetIlElleNP] [Root.GetAOntNP] même réussi à imposer [Root.GetSonLeurNP] autorité au Nord de l'Afrique."
 ita_experienced_alpini:0 "Alpins expérimentés"
 desc_ita_experienced_alpini:0 "Les combats dans les Alpes ont apporté une grande expérience aux troupes d'infanterie."
 emp_ita_alpine_defenses_tooltip:0 "§RÀ mesure que les technologies militaires seront développées, les forteresses devront être améliorées.§!"
 emp_ita_prosperity_for_all_tt:0 "Au moins §Y8§! provinces [Root.GetRootAdjFP] sont §Yprospères§!."
 emp_ita_develop_the_south_tt:0 "Au moins §Y5§! provinces du §YSud de l'Italie§! ont un niveau de développement d'au moins §Y25§!."
 emp_ita_the_gallic_wars_tt:1 "[Root.GetLeLaNPCap] [Root.GetName] possèd[Root.GetEEntNP] en propre ou par le biais d'une dépendance (tributaires exclus) au moins §Y50§! provinces dans la région de §YFrance§!."
 emp_ita_redeem_tirolo_tt:1 "[Root.GetLeLaNPCap] [Root.GetName] possèd[Root.GetEEntNP] 4 provinces dans la contrée du §YTyrol§!."
 # Venetian missions
 emp_ven_aldine_monopoly_title:0 "Monopole aldin"
 emp_ven_aldine_monopoly_desc:0 "La presse à imprimer a amené de nombreuses innovations [Root.GetAuEnNP] [Root.GetName], dont l'introduction de caractères d'une écriture cursive inclinée, nommée d'après la région où elle a été inventée : l'italique. Il a même été mis en place une première forme de protection pour les droits des auteurs, garantissant un monopole dans la production des ouvrages écrits en grec. Ces innovations, liées à l'impression, assurent que les idées nouvelles se propageront très rapidement au sein de la Sérénissime."
 emp_ven_plague_doctor_training_title:0 "Médecins de peste"
 emp_ven_plague_doctor_training_desc:0 "Les médecins de peste sont, pour la plupart, de simples amateurs. Les physiciens et barbiers professionnels s'occupent le plus souvent des malades les plus fortunés, laissant les docteurs moins qualifiés parcourir le pays pour s'occuper de tous ceux qui ne peuvent se permettre les meilleurs traitements. Leur qualité est donc très variable ; mais s'il était institué un programme de formation pour leur fournir les bases du savoir médical, la santé des habitants des provinces s'améliorerait à coup sûr de manière spectaculaire."
 emp_ven_plague_doctor_training_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ser[Root.GetAOntNP] moins susceptibl[Root.GetEEsNP] de subir les événements liés à la peste."
 emp_ven_promote_the_carnevale_title:0 "Promouvoir le carnaval"
 emp_ven_promote_the_carnevale_desc:0 "Le célèbre carnaval de Venise remonte à l'an 1162, à notre magnifique victoire sur le patriarcat d'Aquilée. Depuis lors, les festivités ont sans cesse été plus somptueuses, les costumes plus décorés, et les célébrations plus dépravées. À dire vrai, sa magnificence n'a désormais plus aucun rapport avec ce qu'il est censé célébrer, mais cela n'est pas pour autant à notre désavantage : plus les diplomates étrangers pourront contempler le faste de notre carnaval, plus notre opulence sera connue de par le monde."
 emp_ven_new_pilings_title:0 "Fondations nouvelles"
 emp_ven_new_pilings_desc:0 "Venise est construite sur d'innombrables piliers de bois, dont certains ont été enfoncés dans la lagune il y a des siècles. Quelques rénovations ne seraient donc pas superflues."
 emp_ven_patronize_the_scuole_grandi_title:0 "Financer les scuole grandi"
 emp_ven_patronize_the_scuole_grandi_desc:0 "Les « grandes écoles » de Venise sont des corporations, confréries et autres formes d'organisations réservées aux laïcs. Si elles étaient à l'origine dédiées aux activités charitables, avec le temps leur objet s'est diversifié, et désormais bon nombre d'entre elles soutiennent diverses activités, telles que la musique, les arts ou la médecine. Contribuer au financement de ces écoles permettrait donc de nous assurer d'une bonne réputation chez les citoyens les plus fortunés, ceux-là mêmes qui les gèrent et peuplent ces institutions."
 emp_ven_patronize_the_scuole_grandi_adm_advisor_tt:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] un conseiller administratif de compétence §Y2§!."
 emp_ven_patronize_the_scuole_grandi_dip_advisor_tt:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] un conseiller diplomatique de compétence §Y2§!."
 emp_ven_expand_the_doges_palace_title:0 "Développer le palais des doges"
 emp_ven_expand_the_doges_palace_desc:0 "Le palais des doges a été construit, rénové et rebâti à de multiples reprises au cours des siècles. Une nouvelle extension, plus ornée que toutes celles l'ayant précédé jusqu'à présent, contribuerait à renforcer considérablement l'autorité du titre et la réputation de Venise dans le monde."
 emp_ven_standardize_relazioni_title:0 "Relazioni standardisées"
 emp_ven_standardize_relazioni_desc:0 "Les rapports envoyés par nos ambassadeurs au gouvernement, les « relazioni », détaillent la situation politique, financière et sociale du pays où ils servent. Ces documents sont évidemment essentiels, à la fois pour mener à bien nos entreprises diplomatiques et pour conserver un avantage aux négociants [Root.GetRootAdjMP] à l'étranger. Toutefois, il est de plus en plus fréquent que des copies de ces relazioni soient publiées, et ainsi rendues disponibles à quiconque est prêt à payer pour se les procurer. Cette pratique constitue donc une menace directe pour la diplomatie et la sécurité [Root.GetDuDeNP] [Root.GetName]. Nous devons donc faire la chasse à ces reproductions et établir un moyen sûr et commun à tous de les rédiger et transmettre ces rapports."
 emp_ven_nuova_promissione_ducale_title:0 "Promissione ducale"
 emp_ven_nuova_promissione_ducale_desc:0 "La Promissione ducale est le serment que doit prêter tout candidat pour devenir le nouveau doge de Venise. Il met en exergue les devoirs du titulaire de la charge, et définit les limites de ses pouvoirs. Mais, avec le temps, certains éléments de contrôle se sont quelque peu relâchés. Si une nouvelle Promissione ducale était rédigée, réaffirmant de manière plus nette les valeurs et le rôle du doge, cela contribuerait non seulement à réaffirmer le gouvernement, mais permettrait aussi de mettre en valeur les candidats les plus vertueux."
 emp_ven_nuova_promissione_ducale_trigger_tt:0 "Des réformes gouvernementales de chaque niveau sont appliquées."
 emp_ven_nuova_promissione_ducale_tt:0 "Les candidats tirés au sort auront une compétence accrue de §G1§! point jusqu'à la fin de la partie."
 emp_ven_hire_more_venture_captains_title:0 "Capitaines de fortune"
 emp_ven_hire_more_venture_captains_desc:0 "Les capitaines de fortune jouent un rôle important au sein des forces [Root.GetRootAdjFP] et nous permettent de recruter les meilleurs mercenaires. Si nous pouvons améliorer nos finances pour en solder davantage, ils nous permettront de lever davantage de compagnies."
 emp_ven_land_grants_for_free_companies_title:0 "Récompenser les mercenaires"
 emp_ven_land_grants_for_free_companies_desc:0 "Les soldes des mercenaires sont toujours une dépense considérable pour le gouvernement, mais il existe certaines façons de limiter leur coût. Leur promettre des terres en échange de leur service, par exemple, permet de recruter des hommes à moindre prix. Bien évidemment, cela exige de disposer de terres à leur distribuer, mais nos voisins en ont tant à partager…"
 emp_ven_expand_the_terraferma_title:0 "Étendre la Terraferma"
 emp_ven_expand_the_terraferma_desc:0 "Les flottes contribuent en protégeant la Sérénissime des attaques venues de la mer, mais nos défenses terrestres sont notoirement insuffisantes. Notre meilleure chance est d'établir un glacis plus important pour obliger nos ennemis à combattre en le traversant, avant même de pouvoir atteindre Venise elle-même."
 emp_ven_north_italian_rivals_title:0 "Rivaux d'Italie du Nord"
 emp_ven_north_italian_rivals_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne ser[Root.GetAOntNP] jamais totalement en sécurité tant que des rivaux envieux auront la puissance et la capacité de [Root.GetLeLaFNP] frapper à tout moment. Nous devons agir et écraser l'ennemi en Italie avant même qu'il ne passe à l'attaque."
 emp_ven_up_the_adige_title:0 "Remonter l'Adige"
 emp_ven_up_the_adige_desc:0 "Notre présence en Italie sera toujours fragile si nous ne possédons pas les Alpes, desquelles nos ennemies peuvent fondre comme ils le souhaitent et se retirer à leurs sommets lorsqu'ils doivent se défendre. Si c'est nous qui tenions leurs sommets, nous pourrions nous aussi le faire."
 emp_ven_destroy_austria_title:0 "Détruire l'Autriche"
 emp_ven_destroy_austria_desc:0 "L'Autriche est pour [Root.GetLeLaNP] [Root.GetName] un problème qui remonte à des siècles. Tour à tour ses dirigeants nous menacent ou cherchent à nous amadouer, et toujours nous dictent leurs conditions, en toutes occasions. Il n'y a qu'une façon de régler le problème : en écrasant définitivement les Autrichiens, de manière à nous débarrasser d'un obstacle important sur la route de la domination politique et diplomatique en Europe."
 emp_ven_expand_the_arsenal_title:0 "Développer l'Arsenal"
 emp_ven_expand_the_arsenal_desc:0 "L'Arsenal de Venise est une institution ancienne et vitale, en charge de la construction et de la maintenance des navires de la Sérénissime. En cette époque tourmentée qui est la nôtre, il est donc plus crucial que jamais de veiller à ce qu'il puisse remplir ses fonctions, en commandant de nouveaux vaisseaux qui fourniront un appoint bienvenu à la flotte et assureront notre suprématie en mer pour les années à venir."
 emp_ven_contest_genoese_trade_title:0 "Ruiner Gênes"
 emp_ven_contest_genoese_trade_desc:0 "Gênes a longtemps été rivale de Venise, et le développement des échanges commerciaux en Méditerranée occidentale ne fait que la renforcer et la rendre plus dangereuse pour nous. Le meilleur moyen d'agir contre elle est de nous attaquer à la source de ses revenus : une fois ruinée, elle n'aura plus les moyens de s'opposer à nous, et il nous sera alors facile de l'humilier."
 emp_ven_the_francocracy_title:0 "Vénétocratie"
 emp_ven_the_francocracy_desc:0 "Après la IVe Croisade, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] établi plusieurs seigneuries dans les anciens territoires byzantins, permettant ainsi pendant un temps de maintenir [Root.GetSaLeurNP] présence dans la région. Les Grecs ont qualifié cela de « vénétocratie », mais cela a pour nous été un outil bien utile pour assurer notre domination, et jamais [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] connu plus bel apogée. L'heure est venue de rétablir notre présence à Constantinople, le véritable centre du pouvoir dans la région. Mais, cette fois, nous jouerons un bien plus grand rôle dans l'administration de ces territoires."
 emp_ven_challenge_papal_supremacy_title:0 "Défier la papauté"
 emp_ven_challenge_papal_supremacy_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] longtemps cherché à préserver l'entente mutuelle avec la papauté : le pape ne se mêle pas des affaires de nos hommes d'Église, et nous ne nous mêlons pas des affaires du Saint-Siège. Mais, ces derniers temps, la papauté a souvent cherché à s'affirmer, tandis même que la puissance [Root.GetRootAdjFS] s'accroît, et a commencé à s'impliquer dans les affaires spirituelles de toute l'Europe. L'heure est venue de lui rappeler l'arrangement entre nous et de vérifier si elle est si fermement établie que cela."
 emp_ven_monopolize_adriatic_trade_title:0 "Commerce de l'Adriatique"
 emp_ven_monopolize_adriatic_trade_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] contrôler le commerce de l'ensemble de l'Adriatique, même si cela cause des conflits avec les parvenus de Raguse."
 emp_ven_reclaim_the_aegean_title:0 "Reprendre l'Égée"
 emp_ven_reclaim_the_aegean_desc:0 "Le commerce [Root.GetRootAdjMS] en Méditerranée orientale remonte aux origines de la cité, mais sa fortune a connu quelques déboires en Grèce et en Asie Mineure, et nos marchands en ont pâti. Réaffirmer nos positions en mer Égée va nécessiter de recourir aux armes, mais en cas de succès notre prospérité sera assurée."
 emp_ven_annex_cyprus_title:0 "Annexer Chypre"
 emp_ven_annex_cyprus_desc:0 "Chypre est la perle de la Méditerranée orientale. De l'île, il est possible d'imposer notre domination sur toutes les routes maritimes du Levant, d'Anatolie, et même de l'Égypte. Mais la première étape est évidemment de reprendre le contrôle de l'île."
 emp_ven_control_the_means_of_transaction_title:0 "Modes de transaction"
 emp_ven_control_the_means_of_transaction_desc:0 "Le développement considérable du négoce [Root.GetRootAdjMS] subit malgré tout les décisions arbitraires des potentats locaux, qui ne comprennent pas toujours tous les avantages des accords conclus entre nous et insistent trop souvent sur ces broutilles que sont les taxes, les douanes, l'octroi, ou même cherchent à faire croire que leurs lois s'appliquent à nos agents. Il n'existe qu'une seule manière de régler ces problèmes : imposer une autorité [Root.GetRootAdjFS] aux administrations de ces riches territoires."
 emp_ven_this_mythical_realm_title:0 "Pays mythique"
 emp_ven_this_mythical_realm_desc:1 "Le négoce avec le Levant a longtemps fait la fortune [Root.GetDuDelaNP] [Root.GetName], mais les grandes découvertes faites ces derniers temps ont révélé des territoires encore plus riches, en Inde. Si nous pouvions y établir une tête de pont en Orient, nos marchands s'enrichiraient plus encore qu'ils ne l'ont jamais rêvé."
 emp_ven_this_mythical_realm_tt:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] établi une compagnie commerciale sur les côtes de l'§YInde§!."
 emp_ven_the_shape_of_trades_to_come_title:0 "L'avenir du négoce"
 emp_ven_the_shape_of_trades_to_come_desc:0 "L'expérience en Inde a bien démontré que, à l'avenir, des profits fabuleux seront faits non plus en Méditerranée, mais bien loin de là, dans les Indes et en Orient. Nous devons donc établir la puissance [Root.GetDuDelaNP] [Root.GetName] dans ces régions, de manière à pouvoir puiser à la source dans leurs richesses innombrables."
 emp_ven_the_shape_of_trades_to_come_tt:1 " provinces en §YInde§! ou dans les §YIndes orientales§! sont possédées par [Root.GetLeLaNP] §Y[Root.GetName]§!."
 ven_venetian_carnevale:0 "Carnaval de Venise"
 desc_ven_venetian_carnevale:0 "Le carnaval de Venise est au cœur de toutes les discussions de toute l'Europe. Qu'ils viennent donc pour s'émerveiller !"
 ven_aldine_monopoly_modifier:0 "Monopole aldin sur les ouvrages imprimés"
 desc_ven_aldine_monopoly_modifier:0 "Le monopole sur l'impression d'ouvrages spécifiques par les presses d'Alde Manuce assure un profit certain, ce qui permet de publier des ouvrages moins populaires, tout en se garantissant que les réimpressions sans licence ne réduiront pas les profits des auteurs et imprimeurs."
 ven_standardized_relazioni:0 "Relazioni standardisées"
 desc_ven_standardized_relazioni:0 "Une relazione contient des informations vitales sur la manière de survire dans ce milieu dangereux qu'est la diplomatie européenne, sans que les ennemis [Root.GetDuDeNP] [Root.GetName] n'en puissent percer les secrets."
 ven_urban_renewal:0 "Rénovation urbaine"
 desc_ven_urban_renewal:0 "La rénovation des infrastructures anciennes fournit l'occasion de reconstruire Venise en mieux."
 ven_political_monopolist:0 "Hégémonie diplomatique"
 desc_ven_political_monopolist:0 "Les plus grands ennemis [Root.GetDuDelaNP] [Root.GetName] ont été vaincus, et nul ne peut désormais s'opposer à notre puissance diplomatique."
 ven_autonomous_venetian_patriarchate:0 "Patriarcat vénitien autonome"
 desc_ven_autonomous_venetian_patriarchate:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] réussi à faire entendre raison à la papauté, et l'Église [Root.GetRootAdjFS] peut désormais agir avec davantage d'autonomie sans avoir de comptes à rendre à quiconque."
 ven_genoese_humiliation:0 "Humiliation des Génois"
 desc_ven_genoese_humiliation:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] parfaitement démontré qu'[Root.GetIlElleNP] pouvai[Root.GetTEntNP] abattre [Root.GetSesLeursNP] plus grands rivaux italiens, aussi [Root.GetLuiLeurNP] est-il maintenant aisé d'attirer les flux commerciaux vers ses propres ports."
 ven_nothing_ventured_nothing_gained:0 "Qui ne risque rien n'a rien"
 desc_ven_nothing_ventured_nothing_gained:0 "Les marchands [Root.GetRootAdjMP] ont repoussé les frontières de l'inconnu afin de découvrir de nouveaux marchés et de découvrir de nouveaux produits à commercer."
 ven_la_francocrazia:0 "Vénétocratie"
 desc_ven_la_francocrazia:0 "Le retour des Vénitiens en Méditerranée orientale et leur contrôle de l'une des cités les plus prestigieuses de toute l'Europe assure sa place au rang des plus grandes puissances maritimes de notre temps."
 PROTECTED_VENETIAN_MERCHANTS:0 "Négociants vénitiens protégés"
 # Papal missions
 emp_pap_patrimony_of_st_peter_title:0 "Patrimoine de Saint Pierre"
 emp_pap_patrimony_of_st_peter_desc:0 "Si Rodolphe de Habsbourg a cédé la Romagne et d'autres territoires à la papauté au XIIIe s., notre contrôle sur ces régions n'a le plus souvent été que peu affirmé. Il est temps d'imposer l'autorité temporelle de Rome et de ramener ces contrées sous son contrôle."
 emp_pap_suppress_the_italian_cities_title:0 "Vaincre les cités-États"
 emp_pap_suppress_the_italian_cities_desc:0 "Les cités-États de Toscane et de Ligurie ont causé de graves troubles politiques pendant trop longtemps. Ne se satisfaisant pas de contester notre autorité, elles vont jusqu'à vouloir placer les leurs sur le trône de saint Pierre ! Il est temps de l'admettre : la seule façon de régler de manière définitive le problème est de les éliminer."
 emp_pap_sweep_the_po_title:0 "Nettoyer le Pô"
 emp_pap_sweep_the_po_desc:0 "Les régions s'étendant depuis la vallée du Pô jusqu'à l'Adriatique sont gouvernées par des hommes fiers, des pécheurs qui refusent obstinément de reconnaître notre autorité et tentent même de disposer d'un clergé indépendant. Leurs insultes à la papauté ne peuvent plus durer !"
 emp_pap_island_screens_title:0 "Îles protectrices"
 emp_pap_island_screens_desc:0 "Le voyage de Rome à la Méditerranée est fort court, et si cette mer est vaste et ouverte, nos ennemis peuvent y faire voile comme ils l'entendent pour nous attaquer. Pour protéger Rome, nous devons prendre le contrôle de toutes les grandes îles qui gardent les approches de la côte occidentale de l'Italie."
 emp_pap_italian_supremacy_title:0 "Suprématie en Italie"
 emp_pap_italian_supremacy_desc:1 "À mesure que le patrimoine de Saint Pierre s'est étendu, une idée s'est fait jour : le prestige et la puissance du Saint-Siège en font le défenseur naturel de la péninsule Italienne. Et il convient d'avouer qu'il ne serait sans doute guère difficile de faire de cette vision une réalité."
 emp_pap_swiss_guard_title:0 "Former la Garde suisse"
 emp_pap_swiss_guard_desc:0 "Les devoirs universels de l'Église nécessitent une protection que ne peuvent fournir les seules levées du patrimoine de Saint Pierre. Il serait donc avisé de conclure un accord avec les Suisses pour établir une garde chargée de la protection de Rome et du pape."
 emp_pap_swiss_guard_mercs_enabled:0 "La §YGarde suisse§! va devenir une unité mercenaire spécifique, uniquement disponible pour [Root.GetLeLaNP] §Y[Root.GetName]§!."
 emp_pap_catholic_volunteers_title:0 "Volontaires catholiques"
 emp_pap_catholic_volunteers_desc:1 "En cette époque troublée que nous vivons, l'Église ne pourra survivre si elle ne dispose pas de défenseurs. Il nous faut lever des armées aussi importantes que possible, et recruter autant d'hommes qu'il se pourra."
 emp_pap_roman_navy_title:0 "Flotte pontificale"
 emp_pap_roman_navy_desc:0 "Nos ennemis peuvent nous approcher par la mer aussi aisément qu'ils peuvent le faire par la terre. Pour assurer notre défense et mener à bien nos devoirs sacrés outre-mer, nous devons donc construire une flotte digne de ce nom."
 emp_pap_the_holy_league_title:0 "La Sainte Ligue"
 emp_pap_the_holy_league_desc:0 "En ces temps obscurs, nous devons rallier tous les fidèles afin qu'ils agissent de concert, aussi bien face aux hérétiques qu'aux païens. Mais une telle chose nécessite des alliés puissants. Il nous faut donc pouvoir compter sur une réelle puissance à nos côtés si nous voulons pouvoir mener à bien nos devoirs sacrés."
 faux_is_catholic:0 "Est §Ycatholique§!"
 emp_pap_the_holy_league_tt:0 "Tous les alliés §Ycatholiques§! [Root.GetDuDelaNP] [Root.GetName] vont bénéficier pendant §Y10§! ans de §YSecours militaire de la papauté§! :\nMaintenance des mercenaires : §G-25%§!\nCoût des mercenaires : §G-10%§!"
 emp_pap_catholic_alliances_title:0 "Fraternité catholique"
 emp_pap_catholic_alliances_desc:0 "Si notre cause est évidemment juste, la foi seule ne peut pourvoir à la sécurité et à la victoire de Dieu sur Terre. C'est par l'œuvre de princes alliés que pourra se répandre la parole de Dieu."
 emp_pap_catholic_alliances_tt:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] allié[Root.GetXENP] au moins à §Y3§! pays §Ycatholiques§!."
 emp_pap_support_the_knightly_orders_title:0 "Soutien aux ordres"
 emp_pap_support_the_knightly_orders_desc:1 "Les ordres sacrés de toute l'Europe livrent une guerre pieuse, mais ils restent isolés et bénéficient de peu de soutien de la part des pays catholiques voisins. Nous devrions rappeler à ceux-ci – y compris aux ordres se trouvant en territoire [Root.GetRootAdjMS] – que nous avons connaissance de leur lutte et approuvons à sa juste valeur leur dévouement."
 emp_pap_eastern_alliances_title:0 "Alliances orientales"
 emp_pap_eastern_alliances_desc:0 "La frontière orientale de la chrétienté est fragile, et ne cesse d'avancer et reculer. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] contribuer à la stabilisation de ce front, même si cela implique de nous lier avec ceux-là mêmes qui ont fait le mauvais choix lors du Grand Schisme."
 emp_pap_eastern_alliances_trigger_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetEstSontNP] allié[Root.GetXENP] ou suzerain[Root.GetXENP] de n'importe quel pays §Ychrétien§! dans les régions des §YBalkans§!, d'§YAnatolie§! ou du §YCaucase§!."
 emp_pap_eastern_alliances_tt:0 "Tous les alliés et toutes les dépendances [Root.GetDuDelaNP] [Root.GetName] des §YBalkans§!, d'§YAnatolie§! et du §YCaucase§! de foi §Ychrétienne§! obtiennent pour §Y15§! ans §YGasmules§! :\nMarins : §G+20%§!\nRéserves militaires : §G+20%§!"
 emp_pap_prester_john_title:0 "Le prêtre Jean"
 emp_pap_prester_john_desc:0 "Les communautés chrétiennes du Haut-Nil et au-delà sont sous la menace constante des païens. Nous devons faire tout ce qui est en notre pouvoir pour soutenir la lutte de ces gens."
 emp_pap_prester_john_tt:0 "N'importe quel pays §Ychrétien§! dans la région de la §Ycorne de l'Afrique§! a une opinion d'au moins §Y100§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 emp_pap_prester_john_land_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] au moins §Y6§! provinces dans la région de la §Ycorne de l'Afrique§!."
 emp_pap_rebuild_the_papal_treasury_title:0 "Renflouer le trésor"
 emp_pap_rebuild_the_papal_treasury_desc:0 "Les soucis de ce bas monde nécessitent des réponses tout à fait matérielles. Pour atteindre nos objectifs spirituels, nous devons donc assainir les finances [Root.GetDuDelaNP] [Root.GetName]."
 emp_pap_restore_curia_funding_title:0 "Financement de la Curie"
 emp_pap_restore_curia_funding_desc:0 "Au-delà du simple coût de l'administration du patrimoine de Saint Pierre, nous devons aussi disposer de l'argent nécessaire pour répondre aux besoins des fidèles. Il est évidemment hors de question de laisser l'Église s'étioler par manque de moyens."
 emp_pap_new_st_peters_basilica_title:0 "Reconstruire Saint-Pierre"
 emp_pap_new_st_peters_basilica_desc:0 "L'ancienne basilique Saint-Pierre remonte à l'empereur Constantin. Elle est restée négligée bien trop longtemps, et il est assurément trop tard pour la restaurer désormais. En construire une nouvelle à sa place nous fournirait donc l'occasion de construire un bâtiment véritablement monumental, érigé pour la plus grande gloire du Christ."
 emp_pap_establish_vatican_library_title:0 "Bibliothèque vaticane"
 emp_pap_establish_vatican_library_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] possèd[Root.GetEEntNP] une quantité innombrable de documents, répartis dans une quantité innombrable de collections, mais n'[Root.GetAOntNP] aucun lieu réellement approprié pour les réunir tous. Il serait donc temps d'organiser une véritable bibliothèque, entièrement dévouée au fonctionnement du Saint-Siège."
 emp_pap_subiaco_press_title:0 "Presse de Subiaco"
 emp_pap_subiaco_press_desc:0 "Le travail du scriptorium est une œuvre tout à fait louable, mais en notre époque si moderne nous devons aussi utiliser les moyens à notre disposition. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] adopter cette innovation qu'est la presse à imprimer, de manière à ce que les encycliques, traités et autres documents nécessaires au bon fonctionnement de l'Église puissent être rapidement reproduits."
 emp_pap_support_eastern_catholiczation_title:0 "Évangéliser l'Est"
 emp_pap_support_eastern_catholiczation_desc:0 "Les territoires lithuaniens, polonais et ruthènes sont fragmentés, partagés qu'ils sont entre ceux qui suivent les enseignements catholiques et ceux de l'orthodoxie. Nous devrions faire tout ce qui est en notre pouvoir pour soutenir les entreprises des puissances catholiques de la région en y répandant la seule véritable foi."
 emp_pap_support_eastern_catholiczation_lit_tt:0 "[LIT.GetLeLaNPCap] [LIT.GetName] obtien[LIT.GetTNentNP] pour §Y15§! ans §YMission pontificale§! :\nPuissance des missionnaires : §G+2%§!\nCoût de maintien des missionnaires : §G-50%§!"
 emp_pap_support_eastern_catholiczation_pol_tt:0 "[POL.GetLeLaNPCap] [POL.GetName] obtien[POL.GetTNentNP] pour §Y15§! ans §YMission pontificale§! :\nPuissance des missionnaires : §G+2%§!\nCoût de maintien des missionnaires : §G-50%§!"
 emp_pap_support_eastern_catholiczation_plc_tt:0 "[PLC.GetLeLaNPCap] [PLC.GetName] obtien[PLC.GetTNentNP] pour §Y15§! ans §YMission pontificale§! :\nPuissance des missionnaires : §G+2%§!\nCoût de maintien des missionnaires : §G-50%§!"
 emp_pap_start_the_counter_reformation_title:0 "Contre-Réforme"
 emp_pap_start_the_counter_reformation_desc:0 "Les doctrines hérétiques sont en plein développement, aussi devons-nous agir rapidement pour endiguer ces enseignements erronés et préserver l'unité de la foi prônée par la sainte Église romaine."
 emp_pap_concessions_title:0 "Consentir des concessions"
 emp_pap_concessions_desc:0 "Avec le temps, des éléments de la foi se sont écartés des enseignements originels. Nous devrions tenter de corriger ces déviances dans la pratique ecclésiastique et ainsi résoudre certaines des questions soulevées par ceux qui prônent l'hérésie."
 emp_pap_back_the_catholic_powers_title:0 "Soutenir la Sainte Ligue"
 emp_pap_back_the_catholic_powers_desc:0 "Les fidèles s'assemblent pour combattre l'hérésie, et nos appels sembleraient bien vains si nous ne les rejoignons pas dans leur lutte. [Root.GetLeLaNPCap] [Root.GetName] se doi[Root.GetTVentNP] d'intégrer la Sainte Ligue !"
 emp_pap_fight_the_heretics_title:0 "Combattre l'hérésie"
 emp_pap_fight_the_heretics_desc:0 "L'hérésie doit être éradiquée. Il n'est plus possible de tolérer de ces princes allemands qu'ils contestent sans cesse à tout sujet l'autorité de Rome !"
 emp_pap_levantine_missions_title:0 "Missions au Levant"
 emp_pap_levantine_missions_desc:0 "La Terre sainte a été disputée par les chrétiens et les musulmans, et ce serait négligence d'abandonner le combat. Nous devons faire tout ce qui est en notre pouvoir pour nous assurer que le Levant soit ramené sous l'autorité de princes catholiques."
 emp_pap_levantine_missions_tt:1 " provinces de la région du §YMachrek§! appartiennent à un pays §Ycatholique§!."
 emp_pap_mission_to_china_title:0 "Mission en Chine"
 emp_pap_mission_to_china_desc:0 "Il est de notre devoir sacré d'évangéliser le monde entier, de porter la parole de Dieu à tous les coins de la Terre. Et, tandis que notre connaissance du monde se fait plus précise, notre prenons la mesure de cette charge. Les explorateurs, en Extrême-Orient, ont commencé à entrer en contact avec les négociants chinois ; c'est là un signe évident que nous devons poursuivre notre labeur et leur faire découvrir les saints Évangiles."
 emp_pap_mission_to_china_tt:0 "La §YChine§! a été découverte."
 emp_pap_mission_to_china_tt2:2 " provinces des régions de §YChine méridionale§! ou §Yseptentrionale§! appartiennent à un pays §Ycatholique§!."
 emp_pap_mission_to_japan_title:0 "Mission au Japon"
 emp_pap_mission_to_japan_desc:0 "Les terres légendaires du Japon attendent de nous leur salut. Nous devons partir à la recherche de ces îles de l'Extrême-Orient afin de répandre la Bonne Nouvelle parmi leurs habitants."
 emp_pap_mission_to_japan_tt:0 "Le §YJapon§! a été découvert."
 emp_pap_mission_to_japan_tt2:2 " provinces de la région du §YJapon§! appartiennent à un pays §Ycatholique§!."
 emp_pap_end_the_schism_title:0 "Mettre fin au schisme"
 emp_pap_end_the_schism_desc:0 "Pendant trop longtemps la Chrétienté a été divisée par des considérations sans importance. Mais si des princes dévoués pouvaient installer de pieux catholiques sur les sièges des principaux patriarcats orthodoxes, cela contribuerait considérablement à réduire le Grand Schisme."
 emp_pap_end_the_schism_tt:0 "L'événement §YLa papauté met fin au Grand Schisme§! va survenir dans tous les pays §Yorthodoxes§!."
 emp_pap_destroy_heretic_strongholds_title:0 "Bastions hérétiques"
 emp_pap_destroy_heretic_strongholds_desc:0 "Même si l'Église est toujours triomphante au sein de l'Empire, l'hérésie continue de s'y propager, soutenue par des princes entêtés qui refusent de renoncer à leurs pratiques dévoyées. Nous devons aller de l'avant et éradiquer toutes les sources de ces enseignements, car c'est là la seule manière de mettre un terme final à cette prétendue « réforme »."
 emp_pap_destroy_heretic_strongholds_tt:0 "Toutes les provinces relevant du Saint-Empire romain germanique appartiennent à des pays §Ycatholiques§!."
 emp_pap_pontifical_universities_title:0 "Universités pontificales"
 emp_pap_pontifical_universities_desc:1 "Les mystères de la Création sont à notre portée, n'attendant que d'être révélés. Les études scolastiques et scientifiques devraient donc être encouragées, car qui sait quelles merveilles pourraient alors être découvertes ?"
 pap_papal_swiss_guard:0 "Garde suisse pontificale"
 desc_pap_papal_swiss_guard:0 "Des contrats particuliers permettent de recruter certains des soldats les plus compétents qui acceptent de travailler pour de l'argent."
 pap_papal_mission:0 "Mission pontificale"
 desc_pap_papal_mission:0 "Les envoyés de Sa Sainteté nous aident à répandre la parole de Dieu [Root.GetAuEnNP] [Root.GetName]."
 pap_papal_military_aid:0 "Secours militaire de la papauté"
 desc_pap_papal_military_aid:0 "L'appui fourni par le Saint-Siège nous permet de recruter certaines des compagnies mercenaires les plus ferventes au service de notre cause."
 pap_roman_leadership:0 "Autorité pontificale"
 desc_pap_roman_leadership:0 "La détermination et l'initiative poussent de grands hommes à rejoindre notre cause sacrée."
 pap_italian_federation:0 "Confédération italique"
 desc_pap_italian_federation:0 "Les Italiens, placés sous l'autorité de la sainte Église, n'ont jamais connu une telle prospérité."
 pap_eastern_mediterranean_routes:0 "Routes de la Méditerranée orientale"
 desc_pap_eastern_mediterranean_routes:0 "Notre œuvre sacrée en Orient a grandement contribué à mieux appréhender les manières de voyager et d'étendre notre influence."
 pap_st_peters_basilica:0 "Basilique Saint-Pierre"
 desc_pap_st_peters_basilica:1 "La basilique Saint-Pierre, à [Root.Capital.GetCapitalName], est l'une des plus grandes de toute la Chrétienté."
 pap_universal_church:0 "Église universelle"
 desc_pap_universal_church:0 "L'Église catholique romaine est véritablement sans égale."
 pap_roman_renaissance:0 "Renaissance romaine"
 desc_pap_roman_renaissance:0 "Les arts et les sciences sont florissants dans les territoires [Root.GetRootAdjMP]."
 pap_papal_press_rb:0 "Presse pontificale de Subiaco"
 desc_pap_papal_press_rb:0 "Le Saint-Siège recourt à la dernière innovation pour administrer au mieux le patrimoine de Saint Pierre et développer la sainte Église."
 pap_papal_press_no_rb:0 "Presse pontificale de Subiaco"
 desc_pap_papal_press_no_rb:0 "Le Saint-Siège recourt à la dernière innovation pour administrer au mieux le patrimoine de Saint Pierre et développer la sainte Église."
 pap_african_connections:0 "Relations avec l'Afrique"
 desc_pap_african_connections:0 "L'implication [Root.GetDuDelaNP] [Root.GetName] en Afrique [Root.GetLuiLeurNP] a permis d'acquérir une bien meilleure compréhension de la région et de la manière de traiter ses habitants."
 pap_gasmoulikon_corps:0 "Gasmules"
 desc_pap_gasmoulikon_corps:0 "Ces hommes se sentent aussi à leur aise parmi les Latins que parmi les Grecs, et sont prêts à combattre sous les ordres [Root.GetDuDelaDir] [Root.GetDir]."
 pap_chinese_jesuits_catholic:0 "Bastion jésuite en Chine"
 desc_pap_chinese_jesuits_catholic:0 "Une importante communauté jésuite se trouve dans la province de [Root.GetName], qui veille sur les fidèles et a fondé plusieurs écoles."
 pap_chinese_jesuits_noncatholic:0 "Mission jésuite en Chine"
 desc_pap_chinese_jesuits_noncatholic:0 "Les jésuites œuvrent à répandre la foi catholique dans cette province, aidant par leur entreprise l'administration [Root.Owner.GetRootOwnerAdjFS] à convertir les habitants et faciliter la transition."
 pap_visitor_of_missions_in_the_indies_catholic:0 "Visiteur des missions aux Indes"
 desc_pap_visitor_of_missions_in_the_indies_catholic:0 "Un missionnaire jésuite expérimenté assiste l'administration de la province de [Root.GetName] en réglant les litiges juridiques en plus des affaires ecclésiastiques."
 pap_visitor_of_missions_in_the_indies_noncatholic:0 "Visiteur des missions aux Indes"
 desc_pap_visitor_of_missions_in_the_indies_noncatholic:0 "Un missionnaire jésuite expérimenté assiste l'administration de la province de [Root.GetName] tout en y prêchant la foi catholique."
 pap_japanese_jesuits:0 "Jésuites japonais"
 desc_pap_japanese_jesuits:0 "Ces jésuites sont des convertis au catholicisme, désireux de propager leur foi parmi les habitants de leur pays natal. Les liens qu'ils entretiennent avec les membres de l'Église situés ailleurs leur livrent aussi de précieuses informations sur les commerçants nanban et les routes maritimes de l'océan."
 pap_latin_patriarch_of_jerusalem:0 "Patriarcat latin de Jérusalem"
 desc_pap_latin_patriarch_of_jerusalem:0 "Les fidèles chrétiens affluent en masse à Jérusalem pour y entendre les paroles vibrantes du patriarche latin restauré. Poussé par ses sermons, ils y font le vœu de ne jamais laisser la ville sainte tomber à nouveau, et de protéger éternellement la foi."
 flavor_pap.EVTNAME11:0 "La papauté met fin au Grand Schisme"
 flavor_pap.EVTDESC11:0 "L'évêque de Rome a déclaré que le Grand Schisme était désormais terminé, faisant approuver sa déclaration par ces pantins qu'il a fait placer comme patriarches de Constantinople et de Moscou. Rien n'empêche pour l'heure [Root.GetLeLaNP] [Root.GetName] de continuer à pratiquer la foi orthodoxe, mais les victoires du pape suggèrent toutefois que Dieu est peut-être réellement de son côté…"
 flavor_pap.EVTOPTA11:0 "Adoptons donc le catholicisme"
 flavor_pap.EVTOPTB11:0 "Tant qu'ils persisteront à dire « filioque » nous resterons orthodoxes !"
 flavor_pap.EVTNAME12:0 "Soutien de la papauté"
 flavor_pap.EVTDESC12:1 "Un envoyé [PAP.GetDuDelaNP] [PAP.GetName] vient d'arriver à [Root.Capital.GetCapitalName] pour nous faire savoir que Sa Sainteté a noté tout notre dévouement envers la véritable foi, et l'approuve sans réserve. Pour nous assister dans notre entreprise d'évangélisation sont ainsi arrivés avec son envoyé certains des meilleurs missionnaires qui soient."
 flavor_pap.EVTOPTA12:1 "Alléluia !"
 flavor_pap.EVTNAME13:1 "Retour des jésuites"
 flavor_pap.EVTDESC13:1 "Bien que nous les ayons déjà refusés par le passé, des jésuites sont revenus. Les dirigeants de leur ordre refusent apparemment de considérer avec le moindre sérieux notre refus de les voir s'implanter sur nos territoires. Ces hommes se montrent pour le moins entêtés. Devons-nous l'être autant ou céder et les laisser s'installer ?"
 flavor_pap.EVTOPTA13:0 "Peut-être pourrions-nous réellement tirer parti de leurs enseignements ?"
 flavor_pap.EVTOPTB13:0 "Pas plus qu'hier leurs idées étrangères ne peuvent être acceptées"
 flavor_pap.EVTNAME14:0 "L'arrivée des jésuites"
 flavor_pap.EVTDESC14:0 "Des missionnaires ont fait voile sur la mer pour arriver [Root.GetAuEnNP] [Root.GetName], chargés de cadeaux pour [Root.GetLeLaLDir] [Root.GetDir] et exhibant diverses inventions mécaniques européennes. Ils ont également fait montre d'un grand savoir en créant une gigantesque carte du monde et en proposant des idées ingénieuses pour une réforme du calendrier. Mais ils ont aussi apporté d'étranges idées religieuses et philosophiques, qui ont commencé à susciter quelques questions sur l'ordre traditionnel chinois. Devons-nous leur permettre de rester ?"
 flavor_pap.EVTOPTA14:0 "Oui, nous pourrions tirer profit de leurs enseignements"
 flavor_pap.EVTOPTB14:0 "Non, leurs idées étrangères n'ont pas leur place dans notre société"
 flavor_pap.EVTNAME15:0 "Kirishitan : les chrétiens"
 flavor_pap.EVTDESC15:0 "Des missionnaires catholiques, soutenus par leur lointain pape, ont commencé à arriver sur nos côtes. Ils tentent de propager le christianisme et de convertir la population à leur religion. Si nous ne les en empêchons pas, ces jésuites, franciscains et dominicains pourraient finir par constituer une grave menace contre le shintoïsme."
 flavor_pap.EVTOPTA15:0 "Arrêtons ces missionnaires !"
 flavor_pap.EVTOPTB15:0 "Laissons-les répandre leur foi"
 # Provence missions
 emp_pro_arts_title:0 "Mécénat"
 emp_pro_arts_desc:0 "Nous devons démontrer à tous les souverains de la Chrétienté que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] un pays de culture et de piété. Financer les artistes italiens et afficher leurs œuvres dans les églises aura à coup sûr le plus bel effet."
 emp_pro_toulon_title:0 "Port de Toulon"
 emp_pro_toulon_desc:0 "Toulon occupe le site idéal pour qu'y soient construits un grand port et un arsenal. De là, la flotte [Root.GetRootAdjFS] pourrait dominer toute la Méditerranée !"
 emp_pro_marseille_title:0 "Développer la Provence"
 emp_pro_marseille_desc:0 "L'arrière-pays provençal est fort riche, mais pourrait l'être bien davantage encore. Nous devons développer Marseille et toute la campagne qui l'entoure."
 emp_pro_sicily_title:0 "Trône de Sicile"
 emp_pro_sicily_desc:0 "Tout comme nous revendiquons le trône d'Aragon, il en va de même pour celui de la Sicile. Nous devons arracher le contrôle de l'île aux Aragonais et la rendre à [Root.GetCeluiCelleDir] qui est seul[Root.GetXEDir] légitime pour la gouverner."
 emp_pro_jerusalem_title:0 "Trône de Jérusalem"
 emp_pro_jerusalem_desc:0 "De nombreux seigneurs se parent du titre de roi de Jérusalem, mais aucun d'entre eux n'a la puissance ou l'ambition suffisantes pour gagner la Terre sainte et y imposer ses revendications. Aucun d'entre eux, si ce n'est [Root.GetLeLaFDir] noble [Root.Monarch.GetName] !"
 emp_pro_corsica_title:0 "Revendications [Root.GetRootAdjFP]"
 emp_pro_corsica_desc:0 "René d'Anjou est le dirigeant légitime de nombreux territoires. S'il a tragiquement été chassé du trône de Naples, s'est vu refuser la couronne d'Aragon et estime être le seul maître légitime de Jérusalem. Mais bien peu prennent ses prétentions au sérieux, aussi devons-nous montrer aux seigneurs de toute la Chrétienté que les revendications [Root.GetDuDelaNP] [Root.GetName] ne devraient jamais être balayées d'un revers de main."
 emp_pro_naples_title:0 "Couronne de Naples"
 emp_pro_naples_desc:0 "Le bon roi René était autrefois assis sur le trône de Naples, jusqu'à ce que celui-ci lui soit pris de la plus vile des manières par les illégitimes Trastamare d'Aragon. Nous devons rendre Naples [Root.GetAuAlaNP] [Root.GetName] !"
 emp_pro_hungary_title:0 "Trône de Hongrie"
 emp_pro_hungary_desc:0 "La maison d'Anjou gouvernait autrefois la Hongrie, et n'a perdu ce trône qu'à la fin du XIVe s. Nous devons donc reprendre cette couronne."
 emp_pro_aragon_title:0 "Le trône d'Aragon"
 emp_pro_aragon_desc:0 "[Root.Monarch.GetName] compte de nombreux ennemis, mais de tous ceux-ci c'est encore l'Aragon qui [Root.GetLeLaFDir] contrarie le plus : après s'être vu[Root.GetXEDir] refuse le trône d'Aragon et avoir été vaincu[Root.GetXEDir] par ses armées à Naples, il n'y a plus nulle réconciliation possible."
 emp_pro_avignon_title:0 "Négocier Avignon"
 emp_pro_avignon_desc:0 "Avignon a longtemps relevé des possessions de l'Église, et même été le siège de la papauté entre 1309 et 1376. Mais la question du schisme est désormais définitivement résolue, et le Saint-Père n'a plus aucun besoin de la cité, aussi pourrions-nous négocier son transfert [Root.GetAuAlaNP] [Root.GetName]."
 emp_pro_lorraine_title:0 "Intégrer la Lorraine"
 emp_pro_lorraine_desc:0 "Le duché de Lorraine est l'un des rares titres qu'[Root.GetAOntNP] pu conserver [Root.GetLeLaNP] [Root.GetName] après la défaite infligée par ces maudits Aragonais. Nous devrions donc l'intégrer plus complètement au sein de nos territoires."
 emp_pro_occitania_title:0 "Unifier l'Occitanie"
 emp_pro_occitania_desc:0 "L'Occitanie a souffert bien des avanies de la part des rois de France. Dévastée par les croisades contre les Cathares, maintenant par la guerre contre l'Angleterre, petit peuple et nobles se lassent de l'autorité des Français. Nous devrions les libérer en les faisant passer sous la suzeraineté [Root.GetDuDelaNP] [Root.GetName]."
 emp_pro_france_title:0 "Trône de France"
 emp_pro_france_desc:0 "[Root.Monarch.GetName] n'a pas de revendication bien établie sur le trône de France, mais cela ne doit pas faire obstacle à la poursuite de notre expansion. Nous devrions lever une armée et lancer la campagne pour conquérir les derniers vestiges du royaume."
 emp_pro_la_marseillaise_title:0 "La Marseillaise"
 emp_pro_la_marseillaise_desc:0 "Aux armes, citoyens,\nFormez vos bataillons,\nMarchons, marchons !\nQu'un sang impur\nAbreuve nos sillons !"
 emp_pro_join_the_empire_title:0 "Intégrer l'Empire"
 emp_pro_join_the_empire_desc:0 "Si [Root.GetLeLaNP] [Root.GetName] ne manqu[Root.GetEEntNP] certes pas d'ambitions, [Root.GetIlElleNP] rest[Root.GetEEntNP] cependant plus faibl[Root.GetEEsNP] sur le plan militaire que bon nombre de [Root.GetSesLeursNP] voisins. Il serait donc sage qu'[Root.GetIlElleNP] s'attach[Root.GetEEntNP] des protecteurs en entrant dans le Saint-Empire."
 emp_pro_king_of_kings_title:0 "Roi des rois"
 emp_pro_king_of_kings_desc:0 "Collectionner les titres est quasiment devenu un passe-temps plaisant pour les souverains de notre glorieux pays. Mais pourquoi s'arrêter en si bon chemin ? Nous pourrions très bien inventer de nouveaux royaumes sur lesquels [Root.Monarch.GetName] pourrait régner."
 # Provence Mission Modifiers
 pro_king_of_hungary:0 "Trône de Hongrie"
 desc_pro_king_of_hungary:0 "La maison [Root.Monarch.Dynasty.GetName] gouverne désormais la Hongrie, et les derniers membres de la Garde noire ont accepté de servir [Root.Monarch.GetName]."
 pro_king_of_kings:0 "Roi des rois"
 desc_pro_king_of_kings:0 "Pour les souverains [Root.GetDuDeNP] [Root.GetName], collectionner les titres royaux est un passe-temps des plus plaisants."
 pro_lorraine_modifier:0 "Duché de Lorraine"
 desc_pro_lorraine_modifier:0 "Le duché de Lorraine a été entièrement intégré au sein des possessions [Root.GetRootAdjFP]."
 pro_imperial_diplomacy:0 "Diplomatie impériale"
 desc_pro_imperial_diplomacy:0 "En tant que déten[Root.GetTeurTriceDir] d'un titre du Saint-Empire romain germanique, [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] jouit de la protection de l'[Emperor.GetEmpereurImperatriceDirCap] et d'un rang certain au sein de la noblesse européenne."
 pro_king_of_france:0 "Trône de France"
 desc_pro_king_of_france:0 "Les troupes [Root.GetRootAdjFP] ont durement combattu pour s'assurer de la victoire. La France est nôtre !"
 toulon_dockyards:0 "Port de Toulon"
 desc_toulon_dockyards:0 "Le port et l'arsenal de Toulon constituent la base navale la plus importante de la flotte [Root.Owner.GetRootOwnerAdjFS], d'où elle peut dominer toute la Méditerranée."
 pro_la_marseillaise:0 "La Marseillaise"
 desc_pro_la_marseillaise:0 "Aux armes, citoyens,\nFormez vos bataillons,\nMarchons, marchons !\nQu'un sang impur\nAbreuve nos sillons !"
 pro_la_marseillaise_2:0 "La Marseillaise"
 desc_pro_la_marseillaise_2:0 "Aux armes, citoyens,\nFormez vos bataillons,\nMarchons, marchons !\nQu'un sang impur\nAbreuve nos sillons !"
 pro_renaissance:0 "Cité de la Renaissance"
 desc_pro_renaissance:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] entièrement adopté l'architecture de la Renaissance, faisant de [Root.GetCapitalName] un véritable foyer de la culture."
 pro_marseille:0 "Développement de Marseille"
 desc_pro_marseille:0 "La cité de Marseille se développe rapidement, devenant un véritable carrefour commercial et industriel."
 pro_avignon_tt:0 "Si nous entretenons de bonnes relations avec [PAP.GetLeLaLDir] [PAP.GetDir], [PAP.GetIlElleDir] nous cédera §YAvignon§!."
 pro_avignon_tt_2:0 "Le Saint-Siège va céder §YAvignon§! [Root.GetAuAlaNP] [Root.GetName]."
 # French Missions
 emp_fra_reconquer_normandy_title:0 "Reconquérir la Normandie"
 emp_fra_reconquer_normandy_desc:0 "Le duché de Normandie appartient de plein droit au royaume de France. Il doit donc désormais revenir sous notre autorité."
 emp_fra_subjugate_brittany_title:1 "Assujettir la Bretagne"
 emp_fra_subjugate_brittany_desc:0 "Le duché de Bretagne n'entretient plus avec la Couronne [Root.GetDuDeNP] [Root.GetName] les relations appropriées à son rang. Nous devons le ramener au statut qui est le sien."
 emp_fra_conquer_picardy_fra_title:0 "Conquérir la Picardie"
 emp_fra_conquer_picardy_fra_desc:0 "La Picardie est une région riche, qui appartenait autrefois à la France mais n'est plus maintenant sous l'autorité [Root.GetDuDelaDir] [Root.GetDir]. Nous devrions la reprendre."
 emp_fra_conquer_flanders_wallonia_title:0 "Reconquérir les Flandres"
 emp_fra_conquer_flanders_wallonia_desc:0 "Le duché de Flandres, au cours des siècles, n'a eu de cesse de changer d'allégeance, entre la France, le Saint-Empire et ces parvenus de Bourguignons. C'est bien évidemment à nous qu'il doit maintenant revenir."
 emp_fra_build_french_fleet_title:0 "Puissance navale"
 emp_fra_build_french_fleet_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] se constituer une flotte capable de rivaliser avec celle des Anglais, ou [Root.GetIlElleNP] ne pourr[Root.GetAOntNP] jamais quitter [Root.GetSesLeursNP] propres côtes."
 emp_fra_india_expansion_title:0 "Inde orientale [Root.GetRootAdjFS]"
 emp_fra_india_expansion_desc:0 "Les richesses de l'Inde en font une proie bien tentante. Si [Root.GetLeLaNP] [Root.GetName] pouvai[Root.GetTEntNP] établir une tête de pont sur ses côtes, [Root.GetIlElleNP] serai[Root.GetTEntNP] en mesure de dominer tout le commerce de la région."
 emp_fra_reconquer_gascony_title:0 "Reconquérir la Gascogne"
 emp_fra_reconquer_gascony_desc:0 "La Gascogne est un territoire [Root.GetRootAdjMS] de plein droit, même si elle est occupée par un prétendant illégitime à la Couronne. Toute possession anglaise en France doit être reprise."
 emp_fra_conquer_provence_title:0 "Conquérir la Provence"
 emp_fra_conquer_provence_desc:0 "Les ducs de Provence aspirent à beaucoup mais font bien peu. Mieux vaudrait qu'ils se soumettent à l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 emp_fra_conquer_burgundy_area_title:0 "Conquérir la Bourgogne"
 emp_fra_conquer_burgundy_area_desc:0 "Ces parvenus de ducs de Bourgogne se gaussent d'être une grande puissance. Ils n'en sont pas moins les vassaux [Root.GetDuDelaNP] [Root.GetName]. Il est temps de le leur rappeler."
 emp_fra_french_colony_in_north_america_title:1 "Bases en Am. du Nord"
 emp_fra_french_colony_in_north_america_desc:0 "Une certaine Compagnie des marchands sollicite un soutien financier pour faciliter l'établissement de bases en Amérique du Nord. Selon elle, il en va de l'honneur [Root.GetDuDelaNP] [Root.GetName]."
 emp_fra_subjugate_lorraine_title:1 "Assujettir la Lorraine"
 emp_fra_subjugate_lorraine_desc:0 "Le duché de Lorraine occupe une position stratégique, sur la frontière avec le Saint-Empire. Pour le cas où un conflit se produirait, il serait sage de nous assurer que les ducs reconnaissent la suzeraineté [Root.GetDuDelaNP] [Root.GetName]."
 emp_fra_annex_savoy_title:1 "Annexer la Savoie"
 emp_fra_annex_savoy_desc:0 "Le duché de Savoie veille sur la route empruntée par les Italiens pour entrer en France. Pour nous assurer que cette voie d'invasion est correctement protégée, il nous faudrait intégrer la Savoie au pays."
 emp_fra_france_discovers_the_carribean_title:1 "Expansion coloniale"
 emp_fra_france_discovers_the_carribean_desc:1 "La gloire [Root.GetDuDelaNP] [Root.GetName] exige que nous soyons la plus grande nation de la Chrétienté. Or, il se trouve que des explorateurs recherchent des mécènes royaux pour lancer des voyages de découverte vers l'Orient."
 emp_fra_recover_calais_title:0 "Recouvrer Calais"
 emp_fra_recover_calais_desc:0 "Ce traître d'Édouard III, le roi d'Angleterre, s'est emparé de Calais pour l'utiliser comme base d'où lancer ses attaques. Il nous faut l'empêcher, et rendre [Root.GetAuAlaNP] [Root.GetName] le Pays Reconquis."
 emp_fra_france_discovers_north_america_title:0 "Découvrir l'Am. du Nord"
 emp_fra_france_discovers_north_america_desc:0 "Les navigateurs implorent [Root.GetLeLaLDir] [Root.GetDir] de lancer enfin l'exploration des mers occidentales. Ils ont entendu parler de riches terres et entendent bien les revendiquer pour la plus grande gloire [Root.GetDuDelaNP] [Root.GetName]."
 emp_fra_french_claim_to_naples_title:0 "Reprendre Naples"
 emp_fra_french_claim_to_naples_desc:0 "La succession de Naples est une question compliquée et controversée. Naples elle-même aspire à l'indépendance ; mais, tout autant que pour les princes de la péninsule Ibérique, il en va de l'intérêt supérieur [Root.GetDuDelaNP] [Root.GetName] de nous en emparer. La question doit donc être réglée rapidement et définitivement."
 emp_fra_brest_title:0 "Port de Brest"
 emp_fra_brest_desc:0 "Brest occupe une position particulièrement stratégique sur la côte européenne. Nous devrions donc y établir un port pour en faire la principale base de la flotte de l'Atlantique."
 emp_fra_england_title:0 "Défaire les Anglais"
 emp_fra_england_desc:0 "L'ennemi et rival honni, l'Anglais, continue de poser problème. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] trouver le moyen de contourner la Navy afin de débarquer sur les îles Britanniques et mettre fin à l'Angleterre, de manière définitive."
 emp_fra_louisiana_title:0 "Compagnie du Mississippi"
 emp_fra_louisiana_desc:0 "Nous aurions tout intérêt à fonder une compagnie à monopole pour veiller au développement du commerce [Root.GetDuDelaNP] [Root.GetName] tout au long des rives du fleuve Mississippi."
 emp_fra_end_hyw_title:0 "Guerre de Cent Ans"
 emp_fra_end_hyw_desc:0 "Si nous avons infligé quelques revers aux Anglais lors des derniers conflits, ils continuent d'occuper des territoires nous appartenant de plein droit. L'heure est venue de les bouter hors de notre doulce France."
 emp_fra_conquer_milan_title:0 "Conquérir Milan"
 emp_fra_conquer_milan_desc:0 "Pour assurer la défense des intérêts [Root.GetDuDelaNP] [Root.GetName] en Italie du nord, il convient d'étendre nos possessions jusqu'à Milan elle-même."
 emp_fra_spanish_succession_title:0 "Succession d'Espagne"
 emp_fra_spanish_succession_desc:0 "Certaines rumeurs prétendent que la Couronne espagnole est affaiblie et peu assurée. Mieux vaut donc revendiquer le trône avant que les ennemis [Root.GetDuDelaNP] [Root.GetName] aient une chance de s'en emparer eux-mêmes."
 emp_fra_native_relations_title:0 "Commerce indigène"
 emp_fra_native_relations_desc:0 "Le rude combat qui est livré pour dominer le commerce des fourrures de l'Ohio ne pourra être remporté par le seul recours à la puissance militaire. Nous devons établir des relations commerciales avec les indigènes de la région, permettant ainsi d'assurer les intérêts [Root.GetDuDelaNP] [Root.GetName]."
 emp_fra_toulon_dockyard_title:0 "Port de Toulon"
 emp_fra_toulon_dockyard_desc:0 "Toulon occupe le site idéal pour qu'y soient construits un grand port et un arsenal. De là, la flotte [Root.GetRootAdjFS] pourrait dominer toute la Méditerranée !"
 emp_fra_annex_genoa_title:0 "Annexer Gênes"
 emp_fra_annex_genoa_desc:0 "Le port de Gênes et son arrière-pays sont beaucoup trop proches des côtes [Root.GetRootAdjFP] sur la Méditerranée. Pour les protéger, le mieux serait de nous emparer de ces territoires."
 emp_fra_switzerland_title:0 "Conquérir la Suisse"
 emp_fra_switzerland_desc:0 "Les Suisses se croient en sûreté dans leurs forteresses des Alpes. Montrons-leur donc qu'il n'est aucun obstacle que ne peuvent surmonter les solides canons [Root.GetRootAdjMP] !"
 emp_fra_annex_alsace_title:0 "Annexer l'Alsace"
 emp_fra_annex_alsace_desc:0 "Strasbourg défend l'un des principaux points de franchissement du Rhin. Pour assurer la défense [Root.GetDuDelaNP] [Root.GetName], nous devons donc faire avancer la frontière jusqu'au fleuve, en veillant bien à ce que nul autre ne prenne le contrôle de cette forteresse."
 emp_fra_germany_title:0 "Dominer l'Empire"
 emp_fra_germany_desc:0 "Le Saint-Empire est le plus formidable obstacle à l'expansion [Root.GetDuDelaNP] [Root.GetName], et une menace constante pour [Root.GetLuiElleNP]. Il n'est donc d'autre choix que soit le supprimer pour nous dégager la route, soit l'assujettir."
 emp_fra_poland_title:0 "Assujettir la Pologne"
 emp_fra_poland_desc:0 "Les Polonais ne peuvent s'en sortir sans un puissant protecteur, d'autant que les rivaux [Root.GetDuDelaNP] [Root.GetName] lorgnent avec envie sur leurs territoires. Nous devrions donc lancer une campagne pour établir notre protectorat sur eux."
 emp_fra_russia_title:0 "Campagne de Russie"
 emp_fra_russia_desc:0 "La Russie est le dernier obstacle à l'hégémonie [Root.GetDuDelaNP] [Root.GetName] sur l'Europe. Nous devons prendre Moscou, même si pour cela nos armées doivent traverser cet enfer glacé qu'est la Russie au cœur de l'hiver."
 emp_fra_indochina_title:0 "Indochine [Root.GetRootAdjFS]"
 emp_fra_indochina_desc:0 "Les richesses de l'Indochine restent inexploitées par les Européens. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc tout faire pour établir une présence dans la région."
 emp_fra_integrate_vassals_title:0 "Centraliser [Root.GetLeLaNP] [Root.GetName]"
 emp_fra_integrate_vassals_desc:0 "L'ère des grands féodaux, régnant en maîtres dans leurs domaines, est désormais terminée. L'heure est venue de ramener dans le rang la noblesse et de faire [Root.GetDuDelaNP] [Root.GetName] un pays unifié."
 emp_fra_wars_of_religion_title:0 "Instituer les dragonnades"
 emp_fra_wars_of_religion_desc:0 "Si la plupart des troubles causés par la Réforme protestante sont maintenant passés, il se trouve encore de nombreux hérétiques dans le pays. Nous devrions mettre en place une politique pour les intimider et instituer des discriminations afin de les chasser hors [Root.GetDuDeNP] [Root.GetName]."
 emp_fra_establish_the_musketeers_title:0 "Établir les mousquetaires"
 emp_fra_establish_the_musketeers_desc:0 "Nous devrions établir un corps d'élite afin de protéger la couronne, qui serait capable d'agir comme le bras armé de la maison [Root.GetDuDelaDir] [Root.GetDir]. Et, en réservant l'entrée aux gentilshommes, ces régiments convaincraient la noblesse à chercher à faire carrière dans l'armée."
 emp_fra_i_am_the_state_title:0 "[Root.GetLeLaTypeRegimeCap], c'est moi !"
 emp_fra_i_am_the_state_desc:1 "Les pouvoirs [Root.GetDuDelaDir] [Root.GetDir] ne doivent être limités ni par les coutumes, ni par les privilèges locaux. [Root.GetIlElleDirCap] n'est en rien [Root.GetLeLaFDir] premi[Root.GetErEreDir] parmi des égaux, mais bien [Root.GetLeLaFDir] seul[Root.GetXEDir] capitaine de ce navire qu'est [Root.GetLeLaTypeRegime]."
 emp_fra_move_court_to_versailles_title:0 "Construire Versailles"
 emp_fra_move_court_to_versailles_desc:0 "Les terres entourant le petit village de Versailles ont longtemps été un excellent terrain de chasse, centré autour d'un modeste relais de chasse, qui avec le temps a été agrandi jusqu'à devenir un véritable château. Ne serait-il pas des plus appropriés d'en faire désormais le siège du gouvernement ?"
 emp_fra_revolution_title:0 "Révolution [Root.GetRootAdjFS]"
 emp_fra_revolution_desc:0 "L'heure est venue de renverser les tyrans ! Vive la nation !"
 emp_fra_empire_title:0 "Hégémonie [Root.GetRootAdjFS]"
 emp_fra_empire_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] devenir la seule superpuissance mondiale, devenir une hégémonie qu'aucun rival ne peut égaler et disposant du pouvoir absolu sur le sort des nations."
 emp_fra_indian_dominance_title:0 "Dominer l'Inde"
 emp_fra_indian_dominance_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] tout faire pour se réserver les richesses de l'Inde. Tous les autres pays européens y ayant établi une présence doivent en être chassés, par la force si besoin."
 emp_fra_south_america_title:0 "France antarctique"
 emp_fra_south_america_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] disposer d'une tête de pont dans le Sud de l'Amérique. Il est vraisemblable que d'autres pays ont déjà tenté de s'établir eux-mêmes sur ce vaste continent, aussi devons-nous nous préparer à y rencontrer une opposition."
 emp_fra_auld_alliance_title:0 "Raviver l'Auld Alliance"
 emp_fra_auld_alliance_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] longtemps entretenu les meilleures relations et un pacte défensif avec l'Écosse, du fait de la rivalité commune les unissant face à l'Angleterre. Avant de préparer la moindre attaque contre les îles Britanniques, nous devrions donc veiller au maintien de ces excellentes relations."
 emp_fra_les_invalides_title:0 "Les Invalides"
 emp_fra_les_invalides_desc:0 "En établissant un hôpital militaire pour nos braves soldats, nous pourrions réduire le temps nécessaire à leur rétablissement avant qu'ils reprennent les armes. Ce serait par ailleurs une excellente occasion de faire progresser les recherches médicales, ce qui sera des plus utiles pour le peuple."
 emp_fra_client_states_title:0 "Pays clients"
 emp_fra_client_states_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne pourr[Root.GetAOntNP] s'étendre indéfiniment. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] donc établir des pays clients, qui [Root.GetLuiLeurNP] permettront de gouverner de plus vastes régions sans pour autant épuiser [Root.GetSonLeurNP] administration."
 emp_fra_american_independence_title:0 "Indépendances américaines"
 emp_fra_american_independence_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] tout à gagner à soutenir l'indépendance des colonies de [Root.GetSesLeursNP] rivales en Amérique, d'autant qu'[Root.GetIlElleNP] y gagnerai[Root.GetTEntNP] la réputation d'assurer la défense de la liberté."
 fra_client_states_tt:1 " dépendances §Y[Root.GetRootAdjFP]§! dont la capitale est en §YEurope§! ont un niveau de développement total d'au moins §Y100§!."
 fra_auld_alliance_tt:0 "Tout pays indépendant de la région des §Yîles Britanniques§! (autre que l'§YAngleterre§! ou la §YGrande-Bretagne§!) ayant un niveau de développement total d'au moins §Y70§! a une opinion d'au moins §Y100§! envers [Root.GetLeLaNP] §Y[Root.GetName]§!."
 fra_liberation_wars_enabled_tt:0 "Offre le casus belli §YLibération§!."
 fra_had_wars_of_religion:0 "Le désastre des §Yguerres de religion en France§! est déjà survenu."
 fra_british_claims_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! obtien[Root.GetTNentNP] une revendication sur toutes les provinces de la région des §Yîles Britanniques§! possédées par l'§YAngleterre§! ou la §YGrande-Bretagne§!."
 fra_louisiana_colony.tooltip2:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent au moins §Y20§! provinces entièrement colonisées dans la région coloniale de la §YLouisiane§!."
 duchy_of_warsaw_tt:0 "[Root.GetSilSielleNPCap] possèd[Root.GetEEntNP] §Y[257.GetName]§!, [Root.GetLeLaNP] [Root.GetName] obtien[Root.GetTNentNP] une revendication perpétuelle sur toute la région de la §YPologne§!."
 french_revolution_mission:0 "Ferveur révolutionnaire"
 desc_french_revolution_mission:0 "Citoyens, vive la nation !"
 # French mission modifiers
 fra_master_of_india:0 "Maîtres des Indes"
 desc_fra_master_of_india:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] libr[Root.GetEEsNP] désormais de s'étendre dans toute l'Inde, sans qu'aucune puissance européenne rivale ne puisse s'en mêler."
 fra_master_of_india_2:0 "Maîtres des Indes"
 desc_fra_master_of_india_2:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] libr[Root.GetEEsNP] désormais de s'étendre dans toute l'Inde, sans qu'aucune puissance européenne rivale ne puisse s'en mêler."
 les_invalides:0 "Les Invalides"
 desc_les_invalides:0 "L'hôpital militaire des Invalides soigne tous les blessés, de manière à ce qu'ils puissent retourner combattre aussi rapidement que possible."
 dragonnades:0 "Dragonnades"
 desc_dragonnades:0 "Une politique visant à intimider les hérétiques a été instituée afin qu'ils quittent [Root.GetLeLaNP] [Root.GetName]."
 france_rules_the_waves:0 "La royale n'a vit… que du feu !"
 desc_france_rules_the_waves:0 "Maintenant que la Navy a été vaincue, c'est [Root.GetLeLaNP] [Root.GetName] qui règn[Root.GetEEntNP] sur les mers."
 fra_native_relations_mission:0 "Relations avec les indigènes des Amériques"
 desc_fra_native_relations_mission:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] établi des relations commerciales solides avec plusieurs tribus indigènes d'Amérique du Nord."
 french_client_states_mission:0 "Pays clients"
 desc_french_client_states_mission:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] établi des pays clients qui [Root.GetLuiLeurNP] permettent de gouverner de vastes territoires sans pour autant épuiser [Root.GetSonLeurNP] administration."
 # French mission events
 emp_mission_events.6.t:0 "L'incendie de [295.GetCapitalName]"
 emp_mission_events.6.d:0 "Par une manœuvre aussi cruelle que choquante, les troupes [firestarter_country.GetRootAdjFP] ont elles-mêmes mis le feu à leur propre cité pour ralentir notre avance. La plus grande partie de [295.GetCapitalName] est maintenant réduite en cendres ou encore dévorée par les flammes, et ce qui était autrefois une véritable métropole ne sera bientôt plus que ruines fumantes."
 emp_mission_events.6.a:0 "Qu'elle brûle donc"
 emp_mission_events.7.t:0 "L'anneau ducal de Normandie"
 emp_mission_events.7.d:1 "Maintenant que la Normandie a été reprise, le Conseil délibère de ce qu'il doit advenir du duché historique et de tous les tourments dont il a été la cause au long des siècles. Sur un présentoir, devant lui, se trouve l'anneau ducal. [Root.Adm_Advisor.GetName] prend la parole :\n« [Root.Dip_Advisor.GetName] a raison, nous ne pouvons en faire usage.\n– De fait, nous n'avons guère d'autre choix. Il doit être détruit », répond [Root.GetCeluiCelleDip]-ci.\n[Root.Mil_Advisor.GetName] se lève et se dirige vers le bijou, la hache levée. « En ce cas, qu'attendons-nous ? »\n\nEt [Root.GetIlElleMil] frappe, d'un seul coup puissant."
 emp_mission_events.7.d2:0 "Maintenant que la Normandie a été reprise, le Conseil délibère de ce qu'il doit advenir du duché historique et de tous les tourments dont il a été la cause au long des siècles. Sur un présentoir, devant lui, se trouve l'anneau ducal. Il est évident qu'il doit être détruit. [Root.GetLeLaLDirCap] [Root.GetDir] se lève alors et, d'un geste théâtral, frappe le bijou de sa hache, mettant enfin un terme définitif à ce long conflit."
 emp_mission_events.7.a:0 "L'anneau est brisé, le duché n'est plus"
 # Swiss missions
 emp_swi_vaud_wallis_title:0 "Vaud et le Valais"
 emp_swi_vaud_wallis_desc:0 "Les habitants de Vaud et du Valais sont mécontents de se trouver sous autorité savoyarde. Nous devrions leur garantir la liberté en les faisant entrer dans la Confédération."
 emp_swi_geneva_title:0 "Libérer Genève"
 emp_swi_geneva_desc:0 "La riche cité-État de Genève se languit de son indépendance, et aspire à l'autonomie qui lui offrirait l'appartenance à la Confédération. Nous devrions accéder à son souhait en la libérant de la tyrannie."
 emp_swi_start_title:0 "Renforcer la Confédération"
 emp_swi_start_desc:0 "Pour que la Confédération conserve toute son efficacité face aux menaces extérieures, nous devons veiller à ce que les alliances entre les cantons restent fermes et assurées."
 emp_swi_three_leagues_title:0 "Ligues rhétiques"
 emp_swi_three_leagues_desc:0 "Les Ligues rhétiques fonctionnent de bien des manières à l'image de notre propre Confédération : la Ligue de la Maison-Dieu, la Ligue grise et la Ligue des Dix-Juridictions constituent chacune un système d'alliance entre cités-États suisses destiné à assurer leur défense commune. Dans l'intérêt de toutes les parties, nous devrions donc les incorporer au sein de la Confédération."
 emp_swi_confederacy_title:0 "Réorganiser la Confédération"
 emp_swi_confederacy_desc:0 "La Confédération suisse doit évoluer pour devenir davantage qu'une simple alliance formelle entre des cités largement indépendantes. Nous devons la réorganiser pour en faire un véritable État, tout en préservant l'autonomie des cantons."
 emp_swi_imperial_status_title:0 "La Suisse et l'Empire"
 emp_swi_imperial_status_desc:0 "Les Suisses entretiennent des relations compliquées avec les empereurs romains. Mais nous n'avons guère le choix : soit nous obtenons par la négociation une position plus assurée au sein de l'Empire, ou nous trouvons le moyen de le quitter."
 emp_swi_swabia_title:0 "Étendre la Confédération"
 emp_swi_swabia_desc:0 "La Souabe est divisée et vulnérable, toute prête à être conquise par les grandes puissances du Saint-Empire. Nous devions en assurer la protection en l'intégrant au sein de la Confédération."
 emp_swi_swiss_guard_title:0 "Développer la Garde suisse"
 emp_swi_swiss_guard_desc:0 "La Garde suisse pontificale est l'orgueil de la nation. Nous devrions donc tout faire pour améliorer les relations avec le Saint-Siège et chercher à l'aider dans les combats qu'il livre."
 emp_swi_mercenaries_title:0 "Compagnies mercenaires"
 emp_swi_mercenaries_desc:0 "Il n'y a guère de pays, en Europe, au service desquels les mercenaires suisses n'ont pas combattu. Nous devrions désormais nous appuyer sur l'expérience acquise par ces hommes – à notre profit."
 emp_swi_mountain_forts_title:0 "Forteresses des Alpes"
 emp_swi_mountain_forts_desc:0 "Les Alpes sont la meilleure défense à notre disposition face aux envahisseurs. Nous devrions construire de solides forteresses dans les cols les plus stratégiques, de manière à rendre le pays invulnérable à toute attaque."
 emp_swi_protect_against_austria_title:0 "Se protéger de l'Autriche"
 emp_swi_protect_against_austria_desc:0 "Les Habsbourg d'Autriche ont tenté à maintes reprises de soumettre la Suisse. Nous devons rassembler nos forces et trouver des alliés chez leurs ennemis."
 emp_swi_end_the_habsburgs_title:0 "Achever les Habsbourg"
 emp_swi_end_the_habsburgs_desc:0 "Tant qu'il restera un Habsbourg de vivant, la Suisse ne sera jamais entièrement en sécurité."
 emp_swi_reformation_title:0 "Régler l'affaire des saucisses"
 emp_swi_reformation_desc:0 "Rien dans la Sainte Bible n'interdit de manger des saucisses en période de carême ! L'Église catholique est corrompue, et impose aux fidèles des décrets qui nous éloignent de la vérité de Dieu. Nous devrions écouter les conseils de Zwingli et Calvin et nous débarrasser enfin de l'hérésiarque de Rome."
 emp_swi_convert_title:0 "Résolution religieuse"
 emp_swi_convert_desc:0 "La Suisse ne doit pas devenir la proie des querelles religieuses. Catholiques et réformés doivent mettre de côté leurs différends et apprendre à vivre en paix les uns avec les autres, ou nous n'aurons d'autre choix que d'imposer la seule véritable foi."
 emp_swi_evangelize_title:0 "Convention de Genève"
 emp_swi_evangelize_desc:0 "Nous devons faire de Genève une nouvelle Rome, le foyer spirituel de la Réforme, en tentant d'y établir un conseil des réformés européens, de toutes les tendances. Et quand bien même il est peu probable que nous puissions aplanir tous les différends entre nos croyances, au moins aurons-nous tout fait pour préserver la paix malgré les querelles religieuses."
 swi_12_reformer_countries:1 " pays européens sont §Yprotestants§! ou §Yréformés§!."
 swi_20_catholic_countries:1 " pays européens sont §Ycatholiques§!."
 # Swiss mission modifiers
 integration_of_the_three_leagues:0 "Intégration des Trois Ligues"
 desc_integration_of_the_three_leagues:0 "Les Trois Ligues ont intégré la Confédération suisse, où leurs cités sont les bienvenues."
 reorganzied_swiss_confederacy:0 "Confédération suisse réorganisée"
 desc_reorganzied_swiss_confederacy:0 "La Suisse est désormais unifiée, et nous pouvons nous consacrer pleinement à réformer le gouvernement pour en faire un véritable État."
 swi_expanded_papal_guard:0 "Garde suisse pontificale accrue"
 desc_swi_expanded_papal_guard:0 "La Garde suisse pontificale aura toujours à cœur d'assurer la protection du Saint-Siège."
 ended_the_habsburgs:0 "Habsbourg dépossédés"
 desc_ended_the_habsburgs:0 "Tous les Habsbourg ont été dépouillés de leurs trônes. Enfin, le monde est libéré de leurs manœuvres machiavéliques !"
 swi_swabia_joins_the_confederacy:0 "Entrée de la Souabe dans la Confédération"
 desc_swi_swabia_joins_the_confederacy:0 "La région de Souabe a intégré la Confédération, et ses habitants commencent à voir tout le parti qu'ils peuvent tirer du régime politique suisse."
 opinion_sausage_eaters:0 "Mangeurs de saucisses"
 # Swiss mission events
 emp_mission_events.2.t:0 "Genève entre dans la Confédération"
 emp_mission_events.2.d:0 "Nos diplomates ont longuement œuvré à renforcer les liens avec la cité-État nouvellement indépendante de Genève. Enfin, au terme d'une série de négociations, ses dirigeants ont accepté d'entrer dans la Confédération, même si elle n'en sera pas pleinement membre."
 emp_mission_events.2.a:0 "Réservons bon accueil à nos nouveaux compatriotes"
 emp_mission_events.3.t:0 "Conventions de Genève"
 emp_mission_events.3.d:0 "Nous avons rassemblé un conseil de réformateurs religieux tel que ce n'avait jamais été fait jusqu'à nos jours. Parmi les membres présents se trouvent des clercs radicaux venus [geneva_conventions_1.GetDuDeNP] [geneva_conventions_1.GetName], des nobles [geneva_conventions_3.GetRootAdjMP], et même [geneva_conventions_2.GetLeLaLDir] [geneva_conventions_2.GetDir] [geneva_conventions_2.Monarch.GetName] [geneva_conventions_2.GetDuDeNP] [geneva_conventions_2.GetName].\n\nLe conseil est parvenu à définir plusieurs points d'accord en matière doctrinale, qui ont été largement acceptés par les réformateurs dans toute l'Europe. Genève est désormais de plus en plus souvent qualifiée de « Rome [Root.GetRelFS] » pour son importance dans le synode réformé."
 emp_mission_events.3.a:0 "Nous sommes véritablement au cœur de la Réforme"
 emp_mission_events.4.t:0 "Liberté de Genève"
 emp_mission_events.4.d:0 "Les dirigeants de Genève viennent de nous faire parvenir une demande des plus extravagantes : ils exigent que [Root.GetLeLaNP] [Root.GetName] accord[Root.GetEEntNP] sans délai l'indépendance à leur cité et la reconnaiss[Root.GetEEntNP] comme membre souverain de la Confédération suisse. Il ne fait aucun doute que ce sont les agents de cette même Confédération qui ont manigancé tout cela…"
 emp_mission_events.4.a:0 "Genève est [Root.GetRootAdjFS] et le restera !"
 emp_mission_events.4.b:0 "Elle ne vaut pas de livrer une guerre"
 opinion_geneva_conventions:0 "Conventions de Genève"
 swi_geneva_mission_tt:0 "§YGenève§! va pouvoir devenir une dépendance [Root.GetDuDelaNP] [Root.GetName]."
 geneva_religious_center:0 "§YGenève§! va devenir un §Ycentre religieux§!."
 # Crusader States missions
 EMP_crusader_navy_title:0 "Flotte croisée"
 EMP_crusader_navy_desc:0 "Nous ne pouvons même espérer reprendre aux païens les territoires perdus si nous ne pouvons les affronter déjà en mer. Pour y remédier, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] construire une flotte."
 EMP_crusader_antioch_title:0 "Restaurer les Hospitaliers"
 EMP_crusader_antioch_desc:0 "Les chevaliers de l'ordre de Saint-Jean ne sont plus que l'ombre de leur gloire passée. Si [Root.GetLeLaNP] [Root.GetName] pouvai[Root.GetTEntNP] reprendre l'ancien État croisé d'Antioche, il constituerait une excellente position pour restaurer l'ordre."
 EMP_crusader_syria_title:0 "Le royaume céleste"
 EMP_crusader_syria_desc:0 "Jérusalem est nôtre, mais nous devons fortifier davantage nos positions en Terre sainte si nous ne voulons pas en être chassés aussitôt. Il nous faut nous établir dans tout le désert de Syrie."
 EMP_crusader_jerusalem_title:0 "Jérusalem !"
 EMP_crusader_jerusalem_desc:0 "La ville la plus sainte de la Chrétienté attend notre retour. Nous devons rassembler notre courage et la reprendre au nom de Dieu. En marche pour Jérusalem !"
 EMP_crusader_egypt_title:0 "Le pays de Moïse"
 EMP_crusader_egypt_desc:0 "Nous devons assurer la pérennité de la croisade en prenant le contrôle de l'Égypte afin d'y rétablir l'archevêché d'Alexandrie et permettre aux chrétiens d'y venir en pèlerinage en toute sécurité."
 EMP_crusader_convert_the_holy_land_title:0 "Conversion de la Terre sainte"
 EMP_crusader_convert_the_holy_land_desc:0 "Il est tout à fait déshonorant que nos villes les plus saintes soient retombées dans le paganisme et le péché. Nous devons faire renaître la foi chrétienne en Terre sainte."
 EMP_crusader_pope_title:0 "Convaincre le pape"
 EMP_crusader_pope_desc:0 "Depuis le désastre de Varna, le soutien à une nouvelle croisade contre les infidèles en Grèce a décliné. Nous devons convaincre le Saint-Siège de légitimer nos efforts constants pour reprendre la Grèce au nom du Christ."
 EMP_crusader_greece_title:0 "Prendre pied en Grèce"
 EMP_crusader_greece_desc:0 "Il serait sage de commencer la conquête de la Grèce en établissant une tête de pont dans le Sud. Que ce soit fait en affrontant les païens directement ou en nous emparant des possessions d'autres dirigeants chrétiens importe peu : seule compte la croisade."
 EMP_crusader_latin_empire_title:0 "L'Empire latin"
 EMP_crusader_latin_empire_desc:0 "Après la IVe Croisade, un Empire latin a été établi à Constantinople, prétendant à la suprématie sur tous les anciens territoires byzantins. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] le restaurer afin de se présenter ainsi en successeur[Root.GetXENP] de Rome."
 EMP_crusader_catholic_title:0 "Rempart de la Chrétienté"
 EMP_crusader_catholic_desc:0 "Les paroles de Notre Seigneur doivent être propagées partout dans le monde. Hérétiques et païens doivent être convertis à la seule véritable foi pour éviter qu'ils ne soient damnés pour l'éternité."
 EMP_crusader_spain_title:0 "Flottes alliées"
 EMP_crusader_spain_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] dans une situation stratégique dangereuse, et [Root.GetSaLeurNP] survie n'est due qu'au fait que [Root.GetSesLeursNP] ennemis n'ont pas encore fait peser toute leur puissance contre [Root.GetLuiElleNP]. Nous devons donc trouver des alliés à l'ouest et les convaincre de nous céder quelques territoires pour la cause, aisés à défendre."
 EMP_crusader_malta_title:0 "Fortifier Malte"
 EMP_crusader_malta_desc:0 "L'île de Malte constituerait une excellente base pour mener les opérations contre les pirates infidèles d'Afrique. Nous devons donc faire de l'île une forteresse aussi gigantesque qu'imprenable."
 EMP_crusader_africa_title:0 "Bases en Afrique"
 EMP_crusader_africa_desc:0 "Le moment est venu de lancer le combat pour les côtes de Barbarie. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] prendre le contrôle d'un port clef, en chasser les pirates, et préparer de là le conflit plus grand encore qui s'ensuivra."
 EMP_crusader_piracy_title:0 "Contre les pirates"
 EMP_crusader_piracy_desc:0 "Les pirates barbaresques doivent être défaits de façon définitive. Tous leurs ports doivent être capturés pour qu'enfin il soit mis un terme à leur sinistre commerce d'esclaves chrétiens."
 EMP_crusader_knights_of_the_new_world_title:0 "Chevaliers du Nveau Monde"
 EMP_crusader_knights_of_the_new_world_desc:0 "De magnifiques occasions se présentent [Root.GetAuAlaNP] [Root.GetName] au Nouveau Monde. En sus d'être une source inexploitée de ressources pour financer les croisades, il abrite aussi de nombreux peuples indigènes qui n'ont pas encore reçu la parole de Dieu. Nous devons donc y établir une colonie et accomplir de là notre mission sacrée dans l'occident le plus lointain."
 EMP_crusader_fountain_of_youth_title:0 "La fontaine de Jouvence"
 EMP_crusader_fountain_of_youth_desc:0 "Les légendes parlent d'une fontaine de Jouvence, dont les eaux bénies guériraient les blessures et retarderaient la venue de l'âge. Si une chose aussi miraculeuse existe véritablement, nous devons l'assurer pour [Root.GetLeLaNP] [Root.GetName]. L'immortalité nous attend !"
 EMP_crusader_ark_of_the_covenant_title:0 "L'Arche d'Alliance"
 EMP_crusader_ark_of_the_covenant_desc:0 "Les Abyssiniens prétendent être les gardiens de l'Arche de l'Alliance, ce coffre saint contenant les Tables de la Loi données par Dieu à Moïse. Une relique aussi sacrée ne pourra être en sécurité qu'entre nos mains. Nous devons donc découvrir son emplacement et la ramener à [Root.Capital.GetCapitalName]."
 crusader_egypt_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] au moins §Y15§! provinces dans la région d'§YÉgypte§!, en propre ou par le biais de dépendances (tributaires exclus)."
 crusader_greece_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] au moins §Y5§! provinces dans les contrées de §YMorée§! et des §Yarchipels de l'Égée§!, en propre ou par le biais de dépendances (tributaires exclus)."
 cruader_piracy_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] au moins §Y10§! provinces littorales dans la région du §YMaghreb§!, en propre ou par le biais de dépendances (tributaires exclus)."
 # Knights mission events
 knights_missions.1.t:0 "Restauration des Hospitaliers"
 knights_missions.1.d:0 "La reconquête d'Antioche a été célébrée comme il se doit. Les chevaliers de l'ordre de Saint-Jean ont avec cet événement retrouvé une véritable raison d'être, et ils ont tout aussitôt installé leurs nouveaux quartiers dans la ville, décorant les bâtiments de leurs bannières et se rassemblant autour des prêtres qui bénissaient leurs nouvelles possessions. Nos capitaines et généraux ont commencé à établir avec animation des plans pour réorganiser l'ordre, et étudient déjà comment entraîner les foules de recrues qui affluent de toutes les régions de la Chrétienté."
 knights_missions.1.d2:0 "La reconquête d'Antioche a été célébrée comme il se doit. Alors que la foule se rassemblait pour observer les prêtres bénir nos nouvelles possessions, un émissaire des chevaliers de l'ordre de Saint-Jean s'est approché [Root.GetDuDelaDir] [Root.GetDir] pour lui faire entrevoir qu'Antioche serait le lieu parfait pour faire véritablement renaître les Hospitaliers. Si [Root.GetLeLaNP] [Root.GetName] leur accordai[Root.GetTEntNP] la cité et les territoires environnants, l'émissaire assure qu'ils nous prêteraient bien volontiers serment de fidélité éternelle."
 knights_missions.1.a:0 "Les Hospitaliers seront donc restaurés à Antioche"
 knights_missions.1.b:0 "Nous avons repris notre forteresse !"
 knights_missions.1.c:0 "Ils devront se contenter d'y établir un simple chapitre"
 knights_missions.2.t:0 "Succès de la croisade pour Jérusalem"
 knights_missions.2.d:0 "Nous avons repris Jérusalem ! La ville sainte est nôtre, et les chrétiens du monde entier se réjouissent de cette glorieuse nouvelle ! Aujourd'hui est un jour de gloire pour [Root.GetLeLaNP] [Root.GetName] !"
 knights_missions.2.a:0 "Alléluia !"
 kni_jerusalem_tt:0 "L'ordre des §Y[Root.GetClercs]§! gagne définitivement §G+10§! en loyauté."
 knights_missions.3.t:0 "L'Empire latin"
 knights_missions.3.d:0 "Après la IVe Croisade, un empire latin avait été établi à Constantinople, qui se présentait en successeur de l'Empire byzantin.\n\nAujourd'hui, la région se trouve à nouveau sous domination catholique, cette fois grâce à la conquête [Root.GetRootAdjFS]. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] vient de se proclamer hériti[Root.GetErEreDir] de Rome, et a prêté serment de défendre Constantinople contre les ennemis de Dieu et du Saint-Siège."
 knights_missions.3.a:0 "Constantinople est nôtre à nouveau !"
 knights_missions.3.b:0 "Deus vult !"
 knights_missions.4.t:0 "L'Arche d'Alliance"
 knights_missions.4.d:0 "Au terme d'un combat sanglant contre ses défenseurs, l'Arche de l'Alliance est entre les mains des troupes [Root.GetRootAdjFP]. Dans leur dernier souffle, ses gardiens nous ont toutefois avertis de ne jamais ouvrir le coffre sacré ; mais alors qu'[Root.GetIlElleDir] se trouve dans les salles du palais de [Root.Capital.GetCapitalName], [Root.Monarch.GetName] est gagné[Root.GetXEDir] par la tentation.\n\nIl se dit que l'Arche contient deux des Dix Commandements donnés à Moïse par Dieu. Un tel trésor ne peut être ignoré, et ne jeter rien qu'un coup d'œil à la sainte relique serait l'accomplissement d'une vie de piété. À moins qu'il s'agisse là d'un sacrilège ? Alors que [Root.GetLeLaLDir] [Root.GetDir] s'en approche, une question [Root.GetLeLaFDir] taraude : est-[Root.GetIlElleDir] même digne de poser les yeux dessus ?"
 knights_missions.4.a:0 "[Root.Monarch.GetName] doit ouvrir l'Arche"
 knights_missions.4.b:0 "[Root.GetIlElleDirCap] ne doit pas céder à la tentation"
 # Knights mission modifiers
 kni_converted_the_holy_land:0 "Conversion de la Terre sainte"
 desc_kni_converted_the_holy_land:0 "La Terre sainte pratique désormais la seule véritable foi. Nous nous sommes bel et bien acquis les faveurs du Seigneur."
 kni_new_crusade:0 "Esprit croisé renouvelé"
 desc_kni_new_crusade:0 "Les soldats [Root.GetDuDelaNP] [Root.GetName] ressentent à nouveau l'esprit de croisade, qui les pousse à se surpasser pour reconquérir la Terre sainte."
 kni_kingdom_of_heaven:0 "Le royaume céleste"
 desc_kni_kingdom_of_heaven:0 "Nous avons reformé l'ancien royaume de Jérusalem. Puisse-t-il rester à jamais entre les mains de bons soldats chrétiens."
 kni_alexandrian_archbishopric:0 "Archevêché d'Alexandrie"
 desc_kni_alexandrian_archbishopric:0 "Un archevêché catholique a été rétabli à Alexandrie, pour la plus grande joie du clergé."
 kni_ark_of_the_covenant:0 "L'Arche de l'Alliance"
 desc_kni_ark_of_the_covenant:0 "La célèbre Arche de l'Alliance, dont on dit qu'elle contient des fragments des Dix Commandements, a été prise en Éthiopie et se trouve désormais à [Root.GetCapitalName]."
 kni_ten_commandments:0 "Table des Dix Commandements"
 desc_kni_ten_commandments:0 "Des fragments des Dix Commandements originels, donnés à Moïse par Dieu lui-même, ont été récupérés avec l'Arche de l'Alliance."
 malta_fort:0 "Fortifications de Malte"
 desc_malta_fort:0 "Les défenses construites sur Malte sont sans égales et résisteront assurément à n'importe quel assaut de nos ennemis."
 kni_crusade_against_piracy:0 "Croisade contre les Barbaresques"
 desc_kni_crusade_against_piracy:0 "[Root.GetLeLaNPCap] [Root.GetName] l'[Root.GetAOntNP] finalement emporté contre les redoutés pirates barbaresques, et [Root.GetSesLeursNP] vaisseaux peuvent désormais parcourir librement la Méditerranée."
 restored_hospitaler_knights:0 "Ordre des Hospitaliers restauré"
 desc_restored_hospitaler_knights:0 "Le vénérable ordre des chevaliers de Saint-Jean de Jérusalem a été restauré à sa gloire passée."
 # Bohemian Missions
 emp_boh_hussite_start_title:0 "Régence hussite"
 emp_boh_hussite_start_desc:0 "Le conflit entre les diverses factions hussites et ceux qui sont restés fidèles à l'Église de Rome a atteint un point critique. Quant à l'incertitude dans la ligne de succession, elle suscite une fois encore des tensions entre les divers partis. Nous devons donc répondre à la question de la succession et prendre une position définitive sur celle de l'orthodoxie religieuse."
 emp_boh_hussite_one_title:0 "Renouveau hussite"
 emp_boh_hussite_one_desc:0 "En dépit, ou peut-être grâce à la mort de Jean Hus en 1415, les fidèles du mouvement hussite se montrent acrimonieux à notre égard, depuis des années maintenant. Les conflits s'aggravent, et ce n'est qu'une question de temps avant que nous soyons contraints de faire un choix au nom de notre peuple."
 emp_boh_defenestrate_the_heretics_title:0 "Défenestrer les hérétiques"
 emp_boh_defenestrate_the_heretics_desc:0 "La Réforme a commencé à balayer l'Europe, et notre histoire de relations conflictuelles avec l'orthodoxie met [Root.GetLeLaNP] [Root.GetName] en première ligne pour ce qui concerne les conflits théologiques et politiques. Nous n'avons d'autre choix que prendre fermement la défense de la véritable foi. Et si les hérétiques ne veulent sortir gentiment du pays par la porte, ils le feront par la fenêtre !"
 emp_boh_development_one_title:0 "Développer les cités"
 emp_boh_development_one_desc:1 "Pour ce qui concerne l'industrialisation, [Root.GetLeLaNP] [Root.GetName] rest[Root.GetEEntNP] peu développé[Root.GetXENP] par rapport aux pays voisins. Investir pour accroître son prestige dans la région, et ainsi promouvoir l'industrie, en vaudrait assurément le coût."
 emp_boh_bohemian_crystal_title:0 "Cristal de Bohême"
 emp_boh_bohemian_crystal_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] fait une spécialité d'un style de verre particulièrement magnifique. Nous devrions développer cette industrie et veiller à ce que ces marchandises fassent l'envie de toutes les cours d'Europe."
 emp_boh_bergordnung_reforms_title:0 "Réformer le Bergordnung"
 emp_boh_bergordnung_reforms_desc:0 "De nouveaux usages ont été découverts pour le charbon, qui pourraient révolutionner l'industrie dans le monde entier. Nous devrions donc réformer les lois minières, de manière à pouvoir augmenter la production."
 emp_boh_integrate_silesia_title:0 "Intégrer la Silésie"
 emp_boh_integrate_silesia_desc:0 "Maintenant que notre maison est en ordre, nous devrions nous occuper des terres de la Couronne. La Silésie a toujours appartenu [Root.GetAuAlaNP] [Root.GetName], et il est temps qu'elle soit pleinement intégrée en [Root.GetSonLeurNP] sein."
 emp_boh_great_moravia_title:0 "Conquérir Nitra"
 emp_boh_great_moravia_desc:0 "Le royaume de Grande Moravie, prédécesseur de la Bohême, s'étendait autrefois bien au-delà des territoires tchèques. Nous devrions chercher à nous étendre à nouveau au-delà des frontières, en commençant par annexer l'ancienne principauté de Nitra."
 emp_boh_hungarian_union_title:0 "Union avec la Hongrie"
 emp_boh_hungarian_union_desc:0 "La Hongrie et la Bohême étaient autrefois unies sous un seul souverain, et ne se sont trouvées séparées qu'en 1439, à la mort d'Albert le Magnanime. Nous devrions restaurer cette union."
 emp_boh_protect_against_turks_title:0 "Se protéger des Turcs"
 emp_boh_protect_against_turks_desc:0 "La Chrétienté se trouve sous la menace des Turcs ottomans, qui se sont lancés dans de grandes conquêtes. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] veiller à ce que [Root.GetSesLeursNP] frontières soient bien défendues contre leur assaut, désormais inévitable."
 emp_boh_revenge_for_nicopolis_title:0 "Venger Nicopolis"
 emp_boh_revenge_for_nicopolis_desc:0 "La Bohême avait lancé en 1396 une juste croisade contre les Turcs, en Bulgarie, qui s'est terminée par un véritable massacre. Mais, l'heure est venue de rallier nos forces, de reprendre la Bulgarie et de repousser les infidèles jusque dans la mer !"
 emp_boh_polish_diplomacy_title:0 "Diplomatie en Pologne"
 emp_boh_polish_diplomacy_desc:0 "La nature de la monarchie élective de Pologne fournit largement l'occasion aux diplomates de pousser la candidature d'un candidat venu [Root.GetDuDeNP] [Root.GetName]. Nous devrions tout faire pour qu'un [Root.Monarch.Dynasty.GetName] règne sur la Pologne."
 emp_boh_prem_conquest_title:0 "Héritage des Prémyslides"
 emp_boh_prem_conquest_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] retrouvé toute [Root.GetSaLeurNP] gloire. Pourtant, un margrave de la cour a fait allusion au fait que nous possédons aussi une revendication sur les terres de nos ancêtres, les Prémyslides. Certes, le temps a passé et les frontières ont changé ; mais sans doute ces prétentions ne peuvent-elles être totalement infondées…"
 emp_boh_prem_conquest_two_title:0 "Reconquête de la Pomérélie"
 emp_boh_prem_conquest_two_desc:0 "La gloire de la conquête tinte toujours à nos oreilles. Les territoires de la Pomérélie, au nord, étaient aussi contrôlés par Venceslas II, et devraient par conséquent être restaurés [Root.GetAuAlaNP] [Root.GetName]."
 emp_boh_bohemian_commonwealth_title:0 "Empire de Bohême"
 emp_boh_bohemian_commonwealth_desc:0 "Nous devons regarder au-delà de ce qui est habituellement considéré comme les frontières [Root.GetDuDelaNP] [Root.GetName] et établir un vaste empire, qui s'étendrait sur toute l'Europe centrale et aurait toute sa place parmi les grandes puissances de ce monde."
 emp_boh_humiliate_austria_title:0 "Humilier l'Autriche"
 emp_boh_humiliate_austria_desc:0 "Les Autrichiens prennent comme un fait acquis de s'asseoir sur le trône impérial et ne font nul secret de leurs visées pour soumettre [Root.GetLeLaNP] [Root.GetName]. Montrons donc aux princes allemands, et au reste du monde, qu'ils ne sont pas ces géants qu'ils prétendent être."
 emp_boh_electorate_of_brandenburg_title:0 "Électorat du Brandebourg"
 emp_boh_electorate_of_brandenburg_desc:0 "Si nous voulons assurer [Root.GetAuAlaNP] [Root.GetName] le trône du Saint-Empire, nous allons devoir gagner l'appui des Électeurs. Quel meilleur moyen y a-t-il, pour cela, que convertir les parvenus du Brandebourg à notre vision des choses ?"
 emp_boh_electorate_of_saxony_title:0 "Électorat de Saxe"
 emp_boh_electorate_of_saxony_desc:0 "Pour accéder au trône impérial, nous devons nous assurer l'appui de davantage d'électeurs. Nous devrions considérer pour cela l'électorat de Saxe, qui nous offrirait en sus le contrôle de Dresde, que nous avons si longtemps souhaité."
 emp_boh_reformatio_sigismundi_title:0 "La Reformatio Sigismundi"
 emp_boh_reformatio_sigismundi_desc:0 "L'empereur Sigismond, ancien roi de Bohême, avait projeté une grande réforme du titre impérial. Nous devrions poursuivre son œuvre en faisant suivre à l'Empire une voix nouvelle et glorieuse."
 emp_boh_peace_in_europe_title:0 "Paix européenne"
 emp_boh_peace_in_europe_desc:0 "Cela fait des générations sans nombre que l'Europe est troublée par les guerres entre les grandes puissances et les conflits entre seigneurs de moindre rang. Il est temps de mettre un terme à cette situation déplorable. Sous notre autorité bienveillante, l'Empire devrait être considérablement étendu, de manière à ce que nous puissions entrer enfin dans une véritable ère de paix et de prospérité."
 # Bohemian modifiers
 defenestrations_of_prague:0 "Défenestrations de Prague"
 desc_defenestrations_of_prague:0 "Dans tout Prague, les hérétiques ont été jetés par les fenêtres."
 bergordnung_reforms:0 "Réformes du Bergordnung"
 desc_bergordnung_reforms:0 "Les lois minières ont été réformées, de manière à accroître la production de charbon [Root.GetAuEnNP] [Root.GetName]."
 boh_integrated_silesia:0 "Intégration de la Silésie"
 desc_boh_integrated_silesia:0 "Les divers duchés de Silésie ont été intégrés au sein [Root.GetDuDelaNP] [Root.GetName]."
 boh_fortification_effort:0 "Développement des fortifications"
 desc_boh_fortification_effort:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] grandement œuvré à dresser [Root.GetSesLeursNP] défenses et se trouv[Root.GetEEntNP] prêt[Root.GetXENP] à faire face à une invasion des Ottomans."
 boh_sigismund_reforms:0 "Reformatio Sigismundi"
 desc_boh_sigismund_reforms:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] engagé le Saint-Empire sur une voie nouvelle et glorieuse."
 boh_peace_in_europe:0 "Paix européenne"
 desc_boh_peace_in_europe:0 "Sous la protection du Saint-Empire, l'Europe est enfin entrée dans une ère de paix et de prospérité."
 bohemian_commonwealth:0 "Empire de Bohême"
 desc_bohemian_commonwealth:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] porte de nombreuses couronnes et règne sur de nombreuses nations, et [Root.GetLeLaNP] [Root.GetName] occup[Root.GetEEntNP] un rang éminent parmi les grandes puissances de ce monde."
 # Bohemian mission events
 emp_mission_events.8.t:0 "Le sort du Brandebourg"
 emp_mission_events.8.d:0 "Selon les lois de l'Empire, l'électorat du Brandebourg doit être conservé [BRA.GetAuAlaDir] [BRA.GetDir] en dépit du fait qu'il est désormais une dépendance [Root.GetDuDelaNP] [Root.GetName]. Naturellement, les autres Électeurs seront moins enclins à appuyer notre candidature au trône impérial s'ils ont l'impression que nous cherchons à obliger leur pair[BRA.GetXEDir] à voter en notre faveur ; mais si nous déposions [BRA.Monarch.GetName] pour placer notre propre [Root.GetDir] sur son trône, l'électorat lui reviendrait automatiquement et la question serait définitivement réglée. Les barons brandebourgeois, toutefois, verront assurément tout cela d'un mauvais œil.\n\nUne autre manière de procéder serait donc de restaurer la Marche du Brandebourg, qui était autrefois un glacis protecteur pour les seigneurs allemands face à leurs ennemis à l'est."
 emp_mission_events.8.a:0 "Instaurons une union personnelle"
 emp_mission_events.8.b:0 "Mieux vaut restaurer la marche du Brandebourg"
 emp_mission_events.8.c:0 "La situation actuelle n'appelle aucun changement"
 emp_mission_events.9.t:0 "Le sort de la Saxe"
 emp_mission_events.9.d:0 "Selon les lois de l'Empire, l'électorat de Saxe doit être conservé [SAX.GetAuAlaDir] [SAX.GetDir] en dépit du fait qu'elle est désormais une dépendance [Root.GetDuDelaNP] [Root.GetName]. Naturellement, les autres Électeurs seront moins enclins à appuyer notre candidature au trône impérial s'ils ont l'impression que nous cherchons à lui imposer nos vues ; mais si nous pouvions déposer [SAX.Monarch.GetName] pour placer notre propre [Root.GetDir] sur son trône, créant ainsi une union personnelle, l'électorat lui passerait automatiquement. Cela ne serait toutefois guère apprécié des barons saxons."
 # Prussian Missions
 emp_brapru_reclaim_neumark_title:0 "Reprendre la Neumark"
 emp_brapru_reclaim_neumark_desc:0 "La province de la Neumark était autrefois partie intégrante du Brandebourg. Elle a été cédée aux chevaliers Teutoniques, mais ils ont négligé la région au point de pousser les bourgeois sur place à demander le retour de l'ancienne administration."
 emp_brapru_conquer_pomerania_title:0 "Succession de Poméranie"
 emp_brapru_conquer_pomerania_desc:0 "Nous avons des droits à la succession au duché de Poméranie. La seule façon de nous assurer qu'ils ne sont pas oubliés est de prendre la région par la force."
 emp_brapru_connect_the_prussian_lands_title:0 "Expansion prussienne"
 emp_brapru_connect_the_prussian_lands_desc:0 "Après avoir uni le Brandebourg et la Prusse, reste à définir comment défendre au mieux les deux moitiés du pays. Le mieux serait de nous emparer de l'ensemble de la Prusse, sans nous contenter de nos possessions actuelles dans la région."
 emp_brapru_army_reforms_1_title:0 "Armée professionnelle"
 emp_brapru_army_reforms_1_desc:0 "Nous devons renoncer à la pratique des mercenaires soldés pour livrer nos combats à notre place. Mieux vaudrait établir, à leur place, une véritable armée professionnelle pour [Root.GetLeLaNP] [Root.GetName]."
 emp_brapru_renovate_berlin_title:0 "Rénover Berlin"
 emp_brapru_renovate_berlin_desc:0 "La cité de Berlin mériterait réellement d'être rénovée, et ses infrastructures doivent y être modernisées. Nous devons investir à une large échelle dans la ville et tout faire pour faciliter sa croissance."
 emp_brapru_army_reforms_2_title:0 "Réformes militaires"
 emp_brapru_army_reforms_2_desc:0 "Ce qui distingue une armée d'une foule, c'est la discipline. Nous devons veiller à ce que chaque soldat [Root.GetRootAdjMS] soit parfaitement entraîné, parfaitement équipé, et avant toute chose parfaitement discipliné."
 emp_brapru_army_reforms_3_title:0 "Une armée avec un pays"
 emp_brapru_army_reforms_3_desc:0 "Les pays moindres ont une armée. Notre armée, elle, doit avoir un pays."
 emp_brapru_ansbach_succession_title:0 "Succession d'Ansbach"
 emp_brapru_ansbach_succession_desc:0 "Les Hohenzollern d'Ansbach nous sont étroitement apparentés. Nous devrions nous assurer que leur succession se traduise par l'unification de nos territoires et des leurs."
 emp_brapru_franconian_conquest_title:0 "Conquérir la Franconie"
 emp_brapru_franconian_conquest_desc:0 "Maintenant qu'Ansbach est revenue [Root.GetAuAlaNP] [Root.GetName], nous devrions étendre nos possessions en Franconie."
 emp_brapru_conquer_silesia_title:0 "Conquérir la Silésie"
 emp_brapru_conquer_silesia_desc:0 "Si certains prétendent que nos revendications sur la Silésie sont quelque peu fragiles, nous avons des droits certains à revendiquer la province. Et de notre capacité à assurer ces prétentions dépend le prestige [Root.GetDuDelaNP] [Root.GetName]."
 emp_brapru_prussia_partitions_poland_title:0 "Conquérir la Gde-Pologne"
 emp_brapru_prussia_partitions_poland_desc:0 "La Pologne est faible, et les Russes font tout pour établir sur elle leur domination. Nous pourrions l'accepter s'il nous était alloué quelques territoires polonais en dédommagement."
 emp_brapru_chinese_trade_title:0 "Commerce avec Canton"
 emp_brapru_chinese_trade_desc:0 "Les richesses de l'Orient restent pour une bonne part inexploitées par les négociants européens. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] se presser d'exploiter ces sources de profits nouvelles. En route pour Cathay !"
 emp_brapru_edict_of_potsdam_title:0 "Édit de Potsdam"
 emp_brapru_edict_of_potsdam_desc:0 "Les gouvernements de toute l'Europe promulguent des édits instaurant une discrimination à l'égard de nos frères [Root.GetRelMP]. Nous devrions en retour proclamer un édit réaffirmant notre piété et invitant tous les fidèles à venir s'installer [Root.GetAuEnNP] [Root.GetName]."
 emp_brapru_reform_the_state_title:0 "Réforme de l'État"
 emp_brapru_reform_the_state_desc:0 "Les lois et le gouvernement [Root.GetDuDelaNP] [Root.GetName] se doivent de refléter le caractère propre du pays. Un ensemble de réformes devrait donc être promulgué afin de permettre à l'État de devenir une machine administrative capable de fonctionner sans le moindre soubresaut."
 emp_brapru_enlightened_absolutism_title:0 "Despotisme éclairé"
 emp_brapru_enlightened_absolutism_desc:0 "Tout pour le peuple, rien par le peuple."
 emp_brapru_show_of_strength_title:0 "Démonstration de force"
 emp_brapru_show_of_strength_desc:0 "Avant que de pouvoir s'emparer de vastes territoires en Allemagne, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] au préalable démontrer à ses princes qu'[Root.GetIlElleNP] [Root.GetEstSontNP] une puissance qui ne peut être négligée."
 emp_brapru_lower_saxony_title:0 "Conquérir la Basse-Saxe"
 emp_brapru_lower_saxony_desc:0 "La Basse-Saxe est une voie d'expansion naturelle pour [Root.GetLeLaNP] [Root.GetName]. Lors des campagnes menées dans la région, il faudra donc veiller à défaire nos rivaux de Lunebourg et Magdebourg et nous assurer du contrôle du port d'Emden."
 emp_brapru_emden_company_title:0 "La compagnie d'Emden"
 emp_brapru_emden_company_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] désormais accès à l'Atlantique grâce au port d'Emden. Nous devrions donc fonder une Compagnie d'Asie, destinée à franchir les océans pour trouver des ressources à ramener au pays et l'enrichir."
 emp_brapru_kiel_canal_title:0 "Construire le canal de Kiel"
 emp_brapru_kiel_canal_desc:0 "Certains pensent qu'il serait possible de relier les océans Atlantique et Pacifique en creusant un canal au Panama. C'est évidemment absurde. En revanche, une idée parfaitement réaliste nous a été présentée : en creuser un pour relier la Baltique et la mer du Nord, qui permettrait à nos vaisseaux de passer d'Emden à nos ports sur la Baltique."
 emp_brapru_westphalian_conquest_title:0 "Conquérir la Westphalie"
 emp_brapru_westphalian_conquest_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] étendre [Root.GetSonLeurNP] influence en direction de l'ouest, en Westphalie."
 emp_brapru_duchy_of_cleves_title:0 "Le duché de Clèves"
 emp_brapru_duchy_of_cleves_desc:0 "Par l'entremise de lois de succession complexes, nous disposons d'une revendication sur le duché de Clèves. Tout aussi fragiles soient-elles, elles nous offrent une occasion parfaite de nous étendre en Rhénanie."
 emp_brapru_rhineland_conquest_title:0 "Conquérir la Rhénanie"
 emp_brapru_rhineland_conquest_desc:0 "La Rhénanie est une région âprement disputée, qui se trouve bien souvent être l'enjeu de conflits entre les grandes puissances – du fait notamment que s'y trouvent de nombreuses cités très prospères. Nous devrions la conquérir avant de lancer la préparation des campagnes pour nous emparer du reste de l'Allemagne."
 emp_brapru_german_empire_title:0 "Confédération germanique"
 emp_brapru_german_empire_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais devenu[Root.GetXENP] une puissante nation, crainte et respectée de tout homme d'État ayant un peu de bon sens. L'heure est donc enfin venue d'unifier l'Allemagne au sein d'une seule nation – qu'il faille recourir pour cela à la force ou à la diplomatie."
 emp_brapru_the_balance_of_power_title:0 "Équilibre des puissances"
 emp_brapru_the_balance_of_power_desc:0 "Tout au long de notre histoire, nous n'avons joué qu'un rôle bien modeste sur la scène politique internationale. Mais l'heure est venue, désormais, d'obliger les grandes puissances à reconnaître [Root.GetLeLaNP] [Root.GetName] comme l'une d'elles."
 emp_brapru_konigsberg_development_title:0 "Développer Königsberg"
 emp_brapru_konigsberg_development_desc:0 "Königsberg est la principale cité de Prusse. Nous devrions y fonder une université et investir dans son développement."
 emp_brapru_empower_the_junkers_title:0 "Pouvoir des junkers"
 emp_brapru_empower_the_junkers_desc:0 "Les junkers n'ont beau être que des hobereaux, ils exercent une grande influence [Root.GetAuEnNP] [Root.GetName]. Nous devons organiser cette petite noblesse et réglementer ses pouvoirs, de manière à ce que ses membres servent désormais les intérêts de l'État."
 # Prussian Mission Modifiers
 pru_space_marines:0 "Une armée avec un pays"
 desc_pru_space_marines:0 "Les autres pays ont une armée. L'armée [Root.GetRootAdjFS], elle, a un pays."
 pru_space_marines_2:0 "Une armée avec un pays"
 desc_pru_space_marines_2:0 "Les autres pays ont une armée. L'armée [Root.GetRootAdjFS], elle, a un pays."
 pru_chinese_trade:0 "Commerce avec la Chine"
 desc_pru_chinese_trade:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] établi une route commerciale entre la Chine et l'Allemagne, permettant aux richesses de l'Orient d'affluer dans notre pays."
 pru_emden_company_modifier:0 "Compagnie d'Emden"
 desc_pru_emden_company_modifier:0 "La Compagnie d'Emden a été fondée avec pour objet d'établir des relations commerciales outre-mer."
 pru_construction_modifier:0 "Ingénierie allemande"
 desc_pru_construction_modifier:0 "Les architectes et ingénieurs [Root.GetRootAdjMP] se sont acquis la réputation de mettre en œuvre une architecture fonctionnelle, dont la construction est particulièrement efficace."
 edict_of_potsdam_modifier:0 "Édit de Potsdam"
 desc_edict_of_potsdam_modifier:0 "L'édit de Potsdam encourage les fidèles [Root.GetRelMP] de toute l'Europe à venir s'installer [Root.GetAuEnNP] [Root.GetName]."
 pru_german_confederation:0 "Confédération germanique"
 desc_pru_german_confederation:0 "Grâce à l'intervention diligente [Root.GetDuDelaNP] [Root.GetName], les princes de toute l'Allemagne ont réuni leurs territoires au sein d'une seule nation."
 # Neapolitan Missions
 emp_nap_roman_relations_title:0 "Relations avec Rome"
 emp_nap_roman_relations_desc:0 "La proximité de Rome exige que des relations claires soient établies avec le Saint-Siège : soit [Root.GetLeLaNP] [Root.GetName] [Root.GetFaitFontNP] tout pour s'en rapprocher, soit [Root.GetIlElleNP] adopt[Root.GetEEntNP] une posture plus téméraire en le défiant ouvertement."
 emp_nap_defender_of_the_faith_title:0 "Défenseurs de la foi"
 emp_nap_defender_of_the_faith_desc:0 "Dans le Mezzogiorno, les chrétiens sont nombreux et pieux, qui souhaitent que [Root.GetLeLaNP] [Root.GetName] s'impliqu[Root.GetEEntNP] davantage dans la défense [Root.GetDuDelaRel] [Root.GetRelN]. Nous devrions tout faire pour répondre à leurs attentes et ainsi recevoir l'appui à la fois du peuple et de notre Seigneur."
 emp_nap_state_of_the_presidi_title:0 "L'État des Présides"
 emp_nap_state_of_the_presidi_desc:0 "Ces quelques cités de la côte toscane qui sont qualifiées d'« État des Présides » doivent être contraintes à prêter allégeance [Root.GetAuAlaNP] [Root.GetName] et [Root.GetAuAlaDir] [Root.Monarch.GetName]. Ces territoires seront alors la tête de pont qui permettra notre expansion dans le reste de la Toscane."
 emp_nap_italian_wars_title:0 "Guerres d'Italie"
 emp_nap_italian_wars_desc:0 "L'Italie est ravagée par les guerres, car nombreux sont ceux qui souhaitent y imposer leur hégémonie. Naples est ainsi convoitée de tous, mais notre [Root.GetDir] a [Root.GetLuiElleDir]-même ses propres ambitions : sortir vainqueurs de ces conflits et nous assurer ainsi de possessions plus étendues dans la péninsule."
 emp_nap_dalmatian_conquest_title:0 "Conquérir la Dalmatie"
 emp_nap_dalmatian_conquest_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] poursuivre [Root.GetSonLeurNP] expansion le long de la côte adriatique. De la sorte, [Root.GetIlElleNP] pourr[Root.GetAOntNP] s'assurer du contrôle du riche port de négoce de Raguse."
 emp_nap_independent_naples_title:0 "Indépendance"
 emp_nap_independent_naples_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] tout faire pour arracher [Root.GetSonLeurNP] indépendance aux puissances étrangères qui veulent tant contrôler [Root.GetSaLeurNP] destinée."
 emp_nap_two_sicilies_title:0 "Réunifier les Deux-Siciles"
 emp_nap_two_sicilies_desc:0 "La Sicile et Naples ne formaient autrefois qu'un seul royaume, que l'histoire a divisé. Nous devons corriger cette situation malheureuse en étendant notre contrôle à la fois sur les deux régions afin de permettre leur réunification."
 emp_nap_despot_of_epirus_title:0 "Despotat d'Épire"
 emp_nap_despot_of_epirus_desc:0 "Bon nombre de seigneurs mineurs de l'Épire avaient autrefois prêté serment de fidélité au roi de Naples. Nous devons leur réimposer notre autorité et reprendre le titre du despotat."
 emp_nap_king_of_jerusalem_title:0 "Trône de Jérusalem"
 emp_nap_king_of_jerusalem_desc:0 "Les croisades ont été un échec, et la Terre sainte se trouve une fois encore aux mains des infidèles. Il est donc nécessaire de reprendre la croix pour livrer combat et reprendre Jérusalem."
 emp_nap_crown_of_aragon_title:0 "Trône d'Aragon"
 emp_nap_crown_of_aragon_desc:0 "Les rois d'Aragon se considéraient autrefois comme les souverains légitimes de Naples ; mais nous allons renverser la situation et faire de leur pays une dépendance [Root.GetRootAdjFS]."
 emp_nap_neapolitan_navy_title:0 "Flotte [Root.GetRootAdjFS]"
 emp_nap_neapolitan_navy_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] presque entièrement entouré[Root.GetXENP] par les eaux, ce qui en fait une cible pour toute attaque venue de la mer. Nous devons donc construire une marine suffisante pour défendre nos côtes et protéger nos intérêts au-delà."
 emp_nap_med_islands_title:0 "Protéger la Méditerranée"
 emp_nap_med_islands_desc:0 "Les îles de l'ouest de la Méditerranée, en possession [Root.GetDuDelaNP] [Root.GetName], constitueraient un incroyable atout stratégique. Hors de notre autorité, au contraire, elles permettent à nos rivaux de faire peser une menace constante sur nous. Nous devons nous en emparer et y établir notre souveraineté."
 emp_nap_barbary_pirates_title:0 "Vaincre les Barbaresques"
 emp_nap_barbary_pirates_desc:0 "Par les raids qu'ils lancent sur [Root.GetSesLeursNP] côtes et les personnes qu'ils emmènent en esclavage, les pirates de Barbarie sont un véritable fléau pour [Root.GetLeLaNP] [Root.GetName]. Ils doivent être écrasés, une fois pour toutes."
 emp_nap_renaissance_city_title:0 "Cité de la Renaissance"
 emp_nap_renaissance_city_desc:0 "L'Italie connaît un véritable renouveau des arts, de la culture et des sciences. Naples doit devenir l'un des foyers de ce mouvement qualifié de « Renaissance », par le mécénat des artistes et la construction de nouvelles églises si élaborées."
 emp_nap_develop_naples_title:0 "Développer [Root.GetLeLaNP] [Root.GetName]"
 emp_nap_develop_naples_desc:0 "Naples est une grande cité, mais elle pourrait l'être plus encore. Quant aux autres villes du pays, bon nombre d'entre elles sont notoirement sous-développées. Nous devons prendre des mesures pour corriger la situation en investissant pour le bien-être de la population."
 emp_nap_rein_in_nobility_title:0 "Soumettre les nobles"
 emp_nap_rein_in_nobility_desc:0 "La noblesse [Root.GetRootAdjFS], occupée à intriguer et tirer profit de son influence, a toujours posé problème. Nous devons lui imposer un contrôle plus grand, afin que ses machinations politiques visent désormais à servir les intérêts de l'État, et non à l'affaiblir."
 emp_nap_neapolitan_governance_title:0 "Gouvernance [Root.GetDuDelaNP] [Root.GetName]"
 emp_nap_neapolitan_governance_desc:0 "Le pays doit décider de la façon dont il doit être gouverné. République ou monarchie ? Despotisme ou constitution ? Ces questions doivent enfin être résolues."
 naples_government_tt:0 "[Root.GetLeLaNPCap] [Root.GetName] adopt[Root.GetEEntNP] :\n– soit des réformes gouvernementales de chaque niveau ;\n– soit le régime politique de la république."
 # Naples mission modifiers
 naples_dotf_modifier:0 "Défenseurs de la foi"
 desc_naples_dotf_modifier:0 "Le peuple se réjouit que [Root.GetLeLaNP] [Root.GetName] œuvr[Root.GetEEntNP] à défendre [Root.GetLeLaRel] [Root.GetRelN]."
 nap_italian_wars_modifier:0 "Victoire lors des guerres d'Italie"
 desc_nap_italian_wars_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] émergé victori[Root.GetEuxEuseNP] des guerres d'Italie et ainsi appris comment faire le meilleur usage des condottieres."
 nap_ragusa_trade:0 "Commerce de l'Adriatique"
 desc_nap_ragusa_trade:0 "Les possessions [Root.GetRootAdjFP] sur la côte adriatique contribuent pour une large part au développement du commerce dans tout le pays."
 nap_liberty_desire:0 "Dépendances privilégiées"
 desc_nap_liberty_desire:0 "Les dépendances [Root.GetDuDelaNP] [Root.GetName] doivent apprendre que, tant qu'elles resteront loyales, notre autorité sera bienveillante."
 nap_barbary_pirates:0 "Pirates barbaresques vaincus"
 desc_nap_barbary_pirates:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] vaincu les redoutables pirates barbaresques, et [Root.GetSesLeursNP] vaisseaux peuvent désormais faire voile sans craindre d'être capturés."
 # German Missions
 emp_ger_hlr_lowlands_title:0 "Assujettir les Pays-Bas"
 emp_ger_hlr_lowlands_desc:0 "Les ambitions d'indépendance des Néerlandais doivent être réprimées. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] non seulement assujettir les Pays-Bas, mais aussi les occuper directement afin de les placer sous une autorité ferme et directe."
 emp_ger_hlr_rhineland_title:0 "Industries de Rhénanie"
 emp_ger_hlr_rhineland_desc:0 "La Rhénanie a toutes les qualités requises pour devenir un véritable centre industriel. Pour que ces opportunités ne soient pas perdues, il convient d'investir de manière conséquente dans les industries manufacturières de la région."
 emp_ger_hlr_education_title:0 "École obligatoire"
 emp_ger_hlr_education_desc:0 "Chaque enfant du pays doit recevoir une éducation obligatoire. Nous disposerons ainsi d'une jeunesse animée par les valeurs allemandes, parlant l'allemand, et d'une main-d'œuvre éduquée."
 emp_ger_hlr_blood_and_iron_title:0 "Du sang et du fer"
 emp_ger_hlr_blood_and_iron_desc:0 "Ces princes qui ont jusqu'à présent tout fait pour résister à notre autorité doivent être contraints à courber la tête. Mais l'unification de l'Allemagne demandera davantage que de la persuasion : il nous faudra instituer une politique de puissance et recourir à la force militaire."
 emp_ger_hlr_urbanization_title:0 "Promouvoir l'urbanisation"
 emp_ger_hlr_urbanization_desc:0 "Ces villes fort nombreuses qui parsèment l'Allemagne doivent devenir de magnifiques cités, véritables foyers économiques et culturels."
 emp_ger_hlr_dominant_economy_title:0 "Domination économique"
 emp_ger_hlr_dominant_economy_desc:0 "L'économie [Root.GetRootAdjFS] doit devenir la première en Europe. Si le pays est développé à la mesure de son potentiel, il sera impossible pour quiconque de rivaliser avec nous."
 emp_ger_hlr_chancellorship_title:0 "Instituer la Chancellerie"
 emp_ger_hlr_chancellorship_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] dépendre uniquement des capacités [Root.GetDuDelaDir] [Root.GetDir]. Il nous faut instituer un gouvernement composé de ministres de confiance, de manière à ce que l'autorité soit correctement déléguée ; quant à ces ministres, ils doivent être guidés dans leurs actions. Cela nécessite donc d'instituer une Chancellerie."
 emp_ger_hlr_junkers_title:0 "Contrôler les junkers"
 emp_ger_hlr_junkers_desc:0 "Les junkers, ces nobles possédant des domaines fonciers, disposent d'une grande influence au sein de l'État [Root.GetRootAdjMS]. Nous devons les contrôler et les contraindre à servir le pays, plutôt qu'à en tirer toutes sortes de privilèges."
 emp_ger_hlr_kaiserreich_title:0 "Kaiserreich"
 emp_ger_hlr_kaiserreich_desc:0 "L'Empire allemand doit éclipser tous les autres. C'est à lui seul qu'il doit revenir de décider du sort du monde."
 kaiserreich_tt:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] le niveau de développement total le plus élevé au monde."
 emp_ger_hlr_italy_title:0 "Invasion de l'Italie"
 emp_ger_hlr_italy_desc:0 "Depuis l'ère des Carolingiens, le sort de l'Allemagne et de l'Italie sont liés. L'heure est venue de rétablir la domination de la première sur la péninsule."
 emp_ger_hlr_protected_markets_title:0 "Protectionnisme"
 emp_ger_hlr_protected_markets_desc:0 "Les profits tirés du commerce de nos productions devraient bénéficier aux Allemands vivant dans les États allemands. Nous devons imposer des mesures afin de protéger le marché [Root.GetRootAdjMS] de toute intervention étrangère."
 emp_ger_hlr_imperial_navy_title:0 "Flotte impériale"
 emp_ger_hlr_imperial_navy_desc:0 "Aucune nation allemande n'a jusqu'à présent obtenu de réels succès en combattant sur les mers. Nous devrions construire une flotte de vaisseaux lourds pour faire évoluer la situation."
 emp_ger_hlr_overseas_empire_title:0 "Empire outre-mer"
 emp_ger_hlr_overseas_empire_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] utiliser [Root.GetSesLeursNP] comptoirs en Afrique comme bases afin d'étendre [Root.GetSonLeurNP] influence jusqu'en Extrême-Orient. Les richesses de la Chine nous attendent !"
 emp_ger_hlr_poland_title:0 "Annexer la Pologne"
 emp_ger_hlr_poland_desc:0 "Si elles étaient retirées à la gouvernance incompétente de nos ennemies, les terres si fertiles de Pologne permettraient de grands profits et pourraient nourrir une bonne part de la population [Root.GetRootAdjFS]. Nous devons lancer une invasion pour nous en assurer la possession."
 emp_ger_hlr_holy_state_title:0 "État sacré"
 emp_ger_hlr_holy_state_desc:0 "L'Empire nouvellement unifié doit faire la preuve de sa dévotion. Annonçons au monde que [Root.GetLeLaNP] [Root.GetName] défendr[Root.GetAOntNP] [Root.GetLeLaRel] [Root.GetRelN] contre l'adversité."
 emp_ger_hlr_roman_politics_title:0 "La question romaine"
 emp_ger_hlr_roman_politics_desc:0 "L'Église romaine a exercé son influence sur l'Empire depuis les origines, et les querelles entre les papes et les empereurs n'ont jamais été entièrement réglées. Nous devons mettre un terme définitif à la question – même si pour cela les armées [Root.GetRootAdjFP] doivent marcher sur Rome."
 opinion_hre_crowned_by_the_pope:0 "Couronnement de l'Empereur"
 emp_ger_hlr_centralized_empire_title:0 "Centralisation de l'Empire"
 emp_ger_hlr_centralized_empire_desc:0 "Les questions religieuses sont désormais réglées à notre avantage, reste maintenant à assurer l'avenir du Saint-Empire romain germanique. Trop longtemps, les princes ont gouverné de façon autonome, mais maintenant que l'Empire a été unifié nous devons assurer le contrôle sur chaque ville et village, directement. Que nul ne dise plus que nous ne sommes pas un empire, qu'il n'est pas saint ou qu'il n'est pas romain !"
 emp_ger_hlr_crush_the_revolution_title:0 "Écraser la Révolution"
 emp_ger_hlr_crush_the_revolution_desc:0 "Les foules des radicaux politiques déferlent dans les rues de toutes les cités d'Europe. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] tolérer cette rupture dans l'ordre naturel des choses et doi[Root.GetTVentNP] marcher jusqu'au cœur même de la Révolution pour l'écraser entièrement."
 emp_ger_hlr_france_title:0 "Envahir la France"
 emp_ger_hlr_france_desc:0 "Depuis des siècles, les Français entretiennent des visées expansionnistes en Allemagne. Ils sont trop puissants pour que nous les laissions menacer notre unité. Portons donc le combat chez eux en lançant l'invasion de la France !"
 emp_ger_hlr_baltic_title:0 "Conquête de la Baltique"
 emp_ger_hlr_baltic_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'emparer des riches ports de commerce de la Baltique et établir une présence militaire dans la région."
 emp_ger_hlr_scramble_for_africa_title:0 "Partage de l'Afrique"
 emp_ger_hlr_scramble_for_africa_desc:0 "Les puissances européennes ont lancé la course pour établir des possessions en Afrique, essentiellement afin d'étendre leur influence en Orient. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] les laisser faire sans disposer [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] de [Root.GetSesLeursNP] propres têtes de pont sur le continent. Une expédition doit donc être lancée au plus tôt."
 emp_ger_hlr_concert_of_europe_title:0 "Le Concert européen"
 emp_ger_hlr_concert_of_europe_desc:0 "La scène diplomatique européenne est dominée par la question de l'équilibre des puissances. De fait, le nombre de grandes nations décidant du règlement des affaires sur le continent est de plus en plus réduit. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] se trouver parmi celles-ci afin de jouer [Root.GetSaLeurNP] propre partition sur la scène mondiale."
 emp_ger_hlr_caprathian_conquest_title:0 "Conquérir les Carpates"
 emp_ger_hlr_caprathian_conquest_desc:0 "La Hongrie est devenue le champ de bataille où s'affrontent toutes les grandes puissances de notre temps. Nous devons y mener nos armées, sur les rives du Danube et sur les pentes des Carpates, afin de nous emparer nous-mêmes de la région, où elle risque de tomber sous la domination de rivaux opportunistes."
 emp_ger_hlr_burn_the_wooden_wall_title:0 "Incendier le mur de chêne"
 emp_ger_hlr_burn_the_wooden_wall_desc:0 "La Royal Navy permet aux Anglais de projeter leur puissance dans le monde entier – y compris en Allemagne. Nous devons mettre un terme à leurs ingérences en réduisant en cendres leur fameux « mur de chêne ». Qu'il aille donc reposer au fond des océans !"
 burn_wooden_wall_tt:0 "Aucun pays dont la capitale se trouve dans la région des §Yîles Britanniques§! ne compte plus de §Y5§! vaisseaux lourds dans sa flotte."
 ger_rhineland_tt:0 "Chaque province [Root.GetRootAdjFS] dans les contrées de §YRhénanie du Nord§!, de §YBasse-Rhénanie§! et du §YPalatinat§! ayant une manufacture bénéficie jusqu'au §Yterme de la partie§! de §YIndustrialisation de la Rhénanie§! :\nModif. de production locale : §G+15%§!"
 dominant_economy_tt:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] le revenu mensuel le plus élevé en Europe."
 germany_ned_tt:0 "Les §YPays-Bas§! ne possèdent plus aucune province dans la région des §YPays-Bas§!."
 ger_chancellor_tt:0 "[Root.GetLeLaNPCap] [Root.GetName] emploi[Root.GetEEntNP] §Y3§! conseillers au moins de compétence §Y3§!."
# German mission events
 emp_mission_events.5.t:0 "Couronnement par [PAP.GetLeLaLDir] [PAP.GetDir]"
 emp_mission_events.5.d:0 "Un accord a enfin été obtenu avec [PAP.GetLeLaFDir] Vicair[PAP.GetXEDir] du Christ, [PAP.GetLeLaLDir] [PAP.GetDir] [PAP.Monarch.GetName] : à compter de ce jour, c'est le Saint-Père qui couronnera en personne l'Empereur.\n\nUn autre accord a aussi été conclu, donnant à ce dernier la primatie de fait sur l'Église au sein de l'Empire, ce qui met ainsi un terme à plusieurs siècles de querelles, souvent violentes, entre le Saint-Siège et les empereurs."
 emp_mission_events.5.a:0 "Le Saint-Empire romain n'a pas usurpé son nom"
 # German mission modifiers
 EST_VAL_GER_URBAN:0 "Urbanisation de l'Allemagne : §G$VAL$%§!"
 industrialized_rhineland:0 "Industrialisation de la Rhénanie"
 desc_industrialized_rhineland:0 "Les investissements réalisés en Rhénanie permettent le développement très rapide de son industrialisation."
 ger_german_education:0 "Éducation allemande"
 desc_ger_german_education:0 "Promouvoir l'éducation permet d'assurer que les valeurs allemandes s'implantent dans le pays."
 ger_chancellorship:0 "Chancellerie"
 desc_ger_chancellorship:0 "Un poste de chancelier a été créé afin que quelqu'un dirige le gouvernement et assume l'administration [Root.GetDuDelaNP] [Root.GetName]."
 ger_kaiserreich:0 "Kaiserreich"
 desc_ger_kaiserreich:0 "Deutschland, Deutschland über alles !"
 ger_burned_wooden_wall:0 "Mur de chêne incendié"
 desc_ger_burned_wooden_wall:0 "Les navires des Anglais ont été réduits à l'état d'épaves jonchant le fond des océans."
 ger_concert_of_europe:0 "Concert européen"
 desc_ger_concert_of_europe:0 "Si nous voulons que l'équilibre des puissances soit préservé, alors la diplomatie en Europe doit évoluer."
 ger_reactionary_zeal:0 "Ferveur contre-révolutionnaire"
 desc_ger_reactionary_zeal:0 "La Révolution a été écrasée, et les idées dangereuses qu'elle convoyait ont été écrasées dans leur berceau."
 german_asia_companies:0 "Compagnies commerciales d'Asie"
 desc_german_asia_companies:0 "La portée commerciale [Root.GetDuDelaNP] [Root.GetName] s'étend désormais jusqu'aux territoires les plus éloignés de l'Extrême-Orient, et [Root.GetSesLeursNP] marchands en reviennent les cales pleines de produits exotiques venus de Chine et du Japon."
 german_asia_companies_backup:0 "Compagnies commerciales d'Asie"
 desc_german_asia_companies_backup:0 "La portée commerciale [Root.GetDuDelaNP] [Root.GetName] s'étend désormais jusqu'aux territoires les plus éloignés de l'Extrême-Orient, et [Root.GetSesLeursNP] marchands en reviennent les cales pleines de produits exotiques venus de Chine et du Japon."
 roman_hre:0 "Saint-Empire romain"
 desc_roman_hre:0 "Au terme d'une lutte de plusieurs siècles, les querelles entre papes et empereurs sont désormais terminées."
 hre_autonomy:0 "Centralisation de l'Empire"
 desc_hre_autonomy:0 "Que nul ne dise plus que nous ne sommes pas un empire, qu'il n'est pas saint ou pas romain !"
 ger_crushed_dutch_independence:0 "Indépendance néerlandaise réprimée"
 desc_ger_crushed_dutch_independence:0 "Les aspirations à l'indépendance des Néerlandais ont été réprimées, et les Pays-Bas ont été soumis à l'autorité légale [Root.GetDuDelaNP] [Root.GetName]."
 # Albanian Missions
 alb_skanderbeg_rebellion_title:0 "Rébellion de Skanderbeg"
 alb_skanderbeg_rebellion_desc:0 "Skanderbeg a levé la bannière de la résistance contre l'invasion ottomane. Ses efforts héroïques ont jusqu'à présent protégé [Root.GetLeLaNP] [Root.GetName] des Turcs, mais il va lui falloir davantage d'hommes pour poursuivre l'insurrection."
 alb_withstand_the_turks_title:0 "Résister aux Turcs"
 alb_withstand_the_turks_desc:0 "Nous devons résister aux Turcs, avec tous les moyens qui s'offrent à nous – car rien que survivre au massacre qui s'annonce serait la preuve d'un véritable génie militaire et d'une incroyable adresse diplomatique."
 alb_inspire_resistance_title:0 "Pousser à la résistance"
 alb_inspire_resistance_desc:0 "Les récits sur notre résistance acharnée inspirent les chrétiens, jusqu'à la Baltique, et les poussent à prendre les armes contre l'oppresseur turc. Nous devons soutenir leurs tentatives et propager la rébellion dans tous les pays."
 alb_lord_of_albania_title:0 "Seigneurs [Root.GetDuDeNP] [Root.GetName]"
 alb_lord_of_albania_desc:0 "Les Turcs ne sont pas les seuls oppresseurs des territoires [Root.GetRootAdjMP] : les princes marchands italiens qui se sont emparés de la côte, eux aussi, doivent être chassés. Nous ne serons véritablement libres que lorsque le dernier pied de notre terre aura été repris !"
 alb_end_turkish_rule_title:0 "Chasser les Turcs"
 alb_end_turkish_rule_desc:0 "L'heure est venue de relancer le combat contre notre ennemi. La rébellion de Skanderbeg doit devenir l'étincelle qui déclenchera une nouvelle croisade, capable d'unir tous les peuples des Balkans contre l'ennemi commun."
 albanian_victory_tt:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] remporté une bataille contre les §YOttomans§!."
 albanian_inspiration_tt:0 "Toutes les provinces chrétiennes des §YOttomans§! dans la région des §YBalkans§! reçoivent §R+10§! en agitation."
 ottoman_balkans_alb_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! obtien[Root.GetTNentNP] une revendication sur toutes les provinces §Yottomanes§! de la région des §YBalkans§!."
 # Albanian Mission Modifiers
 opinion_nominal_albanian_fealty:0 "Allégeance symbolique"
 opinion_pap_albania:0 "Défense héroïque"
 skanderbeg_rebellion:0 "Rébellion de Skanderbeg"
 desc_skanderbeg_rebellion:0 "Skanderbeg inspire ses hommes et les pousse à se dépasser pour atteindre la plus grande gloire."
 albanian_diplomacy:0 "Récits de résistance héroïque"
 desc_albanian_diplomacy:0 "Les récits sur notre résistance et notre survie, en dépit de tous les éléments en notre défaveur, se répandent déjà dans tout le monde connu. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] prouvé à [Root.GetSesLeursNP] ennemis qu'[Root.GetIlElleNP] pouvai[Root.GetEEntNP] leur rendre coup pour coup, ce qui [Root.GetLuiLeurNP] assure de la sympathie des autres pays."
 alb_inspire_resistance:0 "Résistance face aux Turcs"
 desc_alb_inspire_resistance:0 "La résistance [Root.GetDuDelaNP] [Root.GetName] face à l'invasion turque incite tous les peuples des Balkans à la rébellion contre les Ottomans."
 legacy_of_skanderbeg:0 "Héritage de Skanderbeg"
 desc_legacy_of_skanderbeg:0 "L'étude des campagnes de Skanderbeg est indispensable à tout prince [Root.GetDuDeNP] [Root.GetName] : il est un exemple pour nous, et nous devons nous efforcer de retrouver son génie pour les batailles qui nous attendent encore."
 opinion_legacy_of_varna:0 "Héritage de Varna"
 cro_tur_army:0 "L'armée [Root.GetRootAdjFS] est au moins de §Y50%§! aussi puissante que l'armée §Yottomane§!."
 alb_inspired_resistance:0 "Résistance exaltée"
 # Bulgarian missions
 bul_independence_title:0 "Indépendance [Root.GetDuDelaNP] [Root.GetName]"
 bul_independence_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] compté[Root.GetXENP], une fois encore, parmi les pays du monde. Il [Root.GetLuiLeurNP] reste malgré tout à reprendre [Root.GetSesLeursNP] territoires légitimes et à assurer [Root.GetSonLeurNP] indépendance."
 bul_restore_empire_title:0 "Empire [Root.GetRootAdjMS]"
 bul_restore_empire_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] étai[Root.GetTEntNP] autrefois un puissant empire, qui englobait la plus grande partie des Balkans. Il lui faut reprendre tous ces territoires."
 bul_extend_empire_title:0 "Étendre l'empire"
 bul_extend_empire_desc:0 "Les frontières de l'empire [Root.GetRootAdjMS] doivent être repoussées encore. Poursuivons donc nos campagnes en Grèce et dans les Carpates !"
 # Peasant Missions
 peasants_likedealers_title:0 "Faire renaître les Likedeelers"
 peasants_likedealers_desc:0 "Jusqu'à il y a peu, un courageux groupe de hors-la-loi appelé les Likedeelers, « ceux qui partagent à égalité », attaquait les navires marchands afin de redistribuer le butin mal acquis aux pauvres. Nous devons faire renaître cet état d'esprit charitable, de façon que les richesses du Nord soient partagées équitablement entre tous."
 peasants_hemmingstedt_title:0 "Bataille à Hemmingstedt"
 peasants_hemmingstedt_desc:0 "Le roi du Danemark aimerait assujettir le peuple [Root.GetRootAdjMS], si férocement attaché à son indépendance. Si nous serons assurément surpassés par le nombre et en infériorité de bien des manières, nous devons placer notre foi en Dieu et faire usage de tout avantage qui nous sera offert pour repousser les Danois. Et si, par la grâce de Dieu, nous devions l'emporter, nous pourrons alors pousser plus avant et libérer le Holstein de l'oppression danoise."
 peasants_denmark_title:0 "Vaincre les Danois"
 peasants_denmark_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne ser[Root.GetAOntNP] jamais en sécurité tant que [DAN.GetLeLaFDir] tyrannique souverain[DAN.GetXEDir] du Danemark n'aura pas été totalement défait[DAN.GetXEDir]. Nous devons libérer les paysans du Jutland et chasser les aristocrates de tout le reste du pays."
 peasants_conquest_of_bread_title:0 "La conquête du pain"
 peasants_conquest_of_bread_desc:0 "Dans les autres pays, ces courageux travailleurs qui s'épuisent dans les champs et les ateliers se heurtent à la baïonnette et la mitraille s'ils osent demander le pain dû pour leur labeur. [Root.GetAuEnNPCap] [Root.GetName], aucun homme, femme ou enfant ne meurt de faim. Fournissons donc du pain à tous !"
 peasants_means_of_production_title:0 "Moyens de production"
 peasants_means_of_production_desc:0 "Quiconque détient les moyens de la production matérielle a aussi le contrôle sur les moyens de la production intellectuelle, aussi est-il aisé pour les élites d'assujettir les humbles et de leur imposer leurs idées. Nous devons veiller à ce que la production matérielle soit contrôlée par le peuple, et non pas quelques membres d'une quelconque élite."
 peasants_bremen_title:0 "Pieuse alliance"
 peasants_bremen_desc:0 "La sécurité du peuple a longtemps été assurée, au niveau politique, par le prince-évêque de Brême. Si nous voulons continuer d'être préservés des seigneurs féodaux, nous devons continuer de nous assurer du soutien de l'Église."
 peasants_north_germany_title:0 "Résister au féodalisme"
 peasants_north_germany_desc:0 "Les princes allemands sont tout prêt, dès lors que l'occasion se présentera, à assujettir notre peuple pour le contraindre au servage. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] frapper d'abord, en avançant en Basse-Saxe pour abattre la puissance des nobles."
 peasants_protect_frisia_title:1 "Secours mutuel"
 peasants_protect_frisia_desc:0 "Nombre des paysans frisons ont commencé à s'organiser en communautés autonomes, à l'image [Root.GetDuDelaNP] [Root.GetName]. La région, pourtant, a commencé à sombrer dans la féodalité. Nous devons faire tout ce qui est en notre pouvoir pour y protéger les paysans."
 protect_frisia_tt:1 " provinces de la contrée de §YFrise§! sont possédées soit par [Root.GetLeLaNP] §Y[Root.GetName]§!, soit par une république paysanne alliée [Root.GetAuAlaNP] §Y[Root.GetName]§!."
 peasants_the_peasants_war_title:0 "La guerre des paysans"
 peasants_the_peasants_war_desc:0 "Dans toute l'Allemagne les paysans ont pris les armes contre leurs maîtres. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] appuyer leur lutte sacrée et les aider à établir leurs propres républiques paysannes."
 peasants_break_the_chains_title:0 "Briser nos fers"
 peasants_break_the_chains_desc:0 "Nous ne pouvons vivre en paix dans nos républiques aussi longtemps que cet absolutisme terrifiant étouffera l'Europe. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] devenir un nouveau havre de liberté pour tous les peuples du monde. Nous n'avons rien à perdre, sinon nos chaînes ! Révolution !"
 peasants_terror_in_russia_title:0 "Terreur en Russie"
 peasants_terror_in_russia_desc:0 "Nulle part n'existe une autocratie aussi terrible qu'en Russie. L'heure est venue de porter le coup mortel à l'autocratie européenne, en marchant sur Moscou pour jeter le tsar à bas de son trône !"
 peasant_bremen_claims:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! obtien[Root.GetTNentNP] une revendication perpétuelle sur les provinces des contrées de la §YWeser§! et de la §YBasse-Saxe§! qui ne sont pas possédées par [Root.GetSesLeursNP] alliés."
 dtt_peasants_war_tt_1:0 "[Root.GetLeLaNPCap] [Root.GetName] assur[Root.GetEEntNP] la victoire des paysans dans la §Yguerre des paysans§!."
 dtt_peasants_war_tt_2:1 " provinces des régions d'§YAllemagne du Nord§! et §Ydu Sud§! appartiennent à une ou des républiques paysannes."
 knights_templar_tt:0 "La compagnie du Temple peut désormais être recrutée."
 # Peasant modifiers
 likedeelers_modifier:0 "Les Likedeelers"
 desc_likedeelers_modifier:0 "Les Likedeelers, « ceux qui partagent à égalité », patrouillent sur la côte pour dépouiller les riches vaisseaux marchands et redistribuer leur butin au petit peuple."
 hemmingstedt_victory:0 "Victoire d'Hemmingstedt"
 desc_hemmingstedt_victory:0 "Le peuple [Root.GetDuDelaNP] [Root.GetName] a remporté une grande victoire sur les Danois. Il est désormais convaincu que la victoire lui a été accordée par le Seigneur lui-même."
 integrating_the_peasantry:0 "Libération des paysans"
 desc_integrating_the_peasantry:0 "Les paysans danois ont été libérés des institutions oppressives du féodalisme."
 conquest_of_bread_modifier:0 "La conquête du pain"
 desc_conquest_of_bread_modifier:0 "Tout pour tous ! Si chacun accomplit sa juste part de labeur, il a droit à une juste part de tout ce qui est produit par tous : une part suffisante pour garantir son bien-être."
 means_of_production:0 "Moyens de production"
 desc_means_of_production:0 "La classe possédant les moyens de la production matérielle a aussi le contrôle sur les moyens de la production intellectuelle."
 pious_peasants:0 "Piété des paysans"
 desc_pious_peasants:0 "Nombreux sont ceux qui, au sein du peuple, regardent la piété comme la plus grande des vertus, et apprécient donc que nous soyons proches des autorités ecclésiastiques de Brême."
 peasants_war_victory:0 "Victoire des paysans"
 desc_peasants_war_victory:0 "La victoire lors de la guerre des paysans poussera assurément les paysans du monde entier à se soulever contre leurs maîtres."
 peasant_revolutionary_zeal:0 "Ferveur populaire"
 desc_peasant_revolutionary_zeal:0 "Révolution ! Les cris de ralliement pour la liberté, poussé par les masses, ne peuvent être ignorés plus longtemps !"
 # Croatian missions
 cro_reconquer_dalmatia_title:0 "Reconquérir la Dalmatie"
 cro_reconquer_dalmatia_desc:0 "Les opportunistes marchands vénitiens ont su utiliser notre faiblesse pour prendre le contrôle de la côte adriatique. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] reprendre la Dalmatie."
 cro_dominate_dubrovnik_title:0 "Dominer Dubrovnik"
 cro_dominate_dubrovnik_desc:0 "La république de Raguse a prospéré en toute indépendance, en s'appuyant sur des diplomates astucieux et d'avantageux accords commerciaux. Mais l'heure est venue pour elle d'intégrer la grande Croatie."
 cro_expel_italians_title:0 "Chasser les Italiens"
 cro_expel_italians_desc:0 "Les mers Adriatique et Égée sont envahies par ces marchands italiens, qui ont toujours su tirer le meilleur parti de la situation tendue dans les Balkans. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] chasser ces sangsues de la région et s'étendre."
 cro_withstand_ottomans_title:0 "Résister aux Turcs"
 cro_withstand_ottomans_desc:0 "Les Turcs sont la plus grande menace qui soit pour l'indépendance [Root.GetDuDelaNP] [Root.GetName]. Nous devons mettre sur pied une armée capable de les repousser et fonder un État suffisamment puissant pour se dresser tel un rempart face à la menace ottomane."
 cro_independence_title:0 "Indépendance [Root.GetRootAdjFS]"
 cro_independence_desc:0 "L'union entre la Hongrie et la Croatie a bien plus servi la première que la seconde. Mieux vaut donc reprendre notre indépendance."
 cro_reclaim_bosnia_title:0 "Reprendre la Bosnie"
 cro_reclaim_bosnia_desc:0 "La Bosnie appartenait autrefois au royaume de Croatie. Au temps de notre affaiblissement, elle est devenue un véritable repère d'hérétiques et d'agitateurs. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] maintenant restaurer [Root.GetSonLeurNP] autorité et restaurer la véritable foi dans [Root.GetSesLeursNP] territoires légitimes."
 cro_croatian_fleet_title:0 "Flotte [Root.GetRootAdjFS]"
 cro_croatian_fleet_desc:0 "La puissance maritime [Root.GetDuDelaNP] [Root.GetName] s'est effondrée depuis qu'[Root.GetIlElleNP] [Root.GetAOntNP] perdu [Root.GetSonLeurNP] indépendance, même [Root.GetSilSielleNP] [Root.GetAOntNP] un long passé de combats en mer. Nous devons reconstruire notre flotte et retrouver notre puissance passée."
 cro_conquer_carniola_title:0 "Conquérir la Carniole"
 cro_conquer_carniola_desc:0 "La Carniole est désormais dominée par la puissante dynastie Habsbourg. Nous devons nous montrer prudents face à nos voisins de l'Empire, et ne frapper que lorsque le moment sera le mieux choisi."
 cro_gosti_title:0 "Invités"
 cro_gosti_desc:0 "Nous devrions tenter de faire [Root.GetDuDelaNP] [Root.GetName] un pays accueillant pour les migrants, afin d'y attirer des travailleurs et des recrues qui nous seront fort utiles. Sous l'autorité directe [Root.GetDuDelaDir] [Root.GetDir], ces gostis nous serviraient au mieux."
 cro_zagreb_title:0 "Rénover Zagreb"
 cro_zagreb_desc:0 "Zagreb connaît depuis quelque temps un terrible déclin, et des travaux de rénovation doivent être entrepris. Nous devons y consacrer des ressources suffisantes pour développer cette cité qui est notre capitale historique."
 # Croatian Mission Modifiers
 balkan_liberator:0 "Libération des Balkans"
 desc_balkan_liberator:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à chasser ces sangsues de marchands italiens des Balkans."
 croatian_fleet:0 "Flotte croate"
 desc_croatian_fleet:0 "Les vaisseaux [Root.GetRootAdjMP] sont redoutés de tous en mer, tandis que nos navires marchands ramènent au pays les richesses venues de ports lointains."
 gosti_guests:0 "Gostis"
 desc_gosti_guests:0 "Un grand nombre de gostis ont été invités à vivre [Root.GetAuEnNP] [Root.GetName], sous l'autorité directe [Root.GetDuDelaDir] [Root.GetDir]."
 # French minors missions
 french_minors_independence_title:0 "Indépendance du duché"
 french_minors_independence_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] ne pourr[Root.GetAOntNP] jamais prospérer en restant un simple duché vassal. Nous devons prendre en modèle la Normandie ou la Bourgogne et rejeter les fers imposés par le pouvoir royal."
 french_minors_claim_state_title:0 "Étendre le duché"
 french_minors_claim_state_desc:1 "L'indépendance [Root.GetDuDelaNP] [Root.GetName] est désormais assurée, aussi devons-nous maintenant trouver le moyen d'étendre nos possessions. Fort heureusement, nous pouvons nous appuyer sur des siècles de revendications dynastiques sur les territoires qui nous entourent, dont nous devrions maintenant tirer tout le parti possible."
 french_minors_paris_title:0 "Prendre Paris"
 french_minors_paris_desc:0 "Si nous voulons que [Root.GetLeLaLDir] [Root.GetDir] puisse un jour s'asseoir sur le trône de France, nous devons prendre Paris, capitale historique du pays."
 french_minors_become_france_title:0 "Usurper le trône"
 french_minors_become_france_desc:1 "L'heure est venue pour [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] de s'asseoir sur le trône de France. Quiconque s'y trouve à l'heure actuelle doit en être chassé pour laisser place au nouveau régime."
 own_all_cores_fra_minors:0 "[Root.GetLeLaNPCap] [Root.GetName] possèd[Root.GetEEntNP] toutes les provinces sur lesquelles [Root.GetIlElleNP] [Root.GetAOntNP] la légitimité."
 EST_VAL_GERMAN_JUNKERS:0 "Junkers locaux : §G$VAL$%§!"
 guardians_of_the_fountain:0 "Gardiens de la fontaine"
 desc_guardians_of_the_fountain:0 "Nous avons été chargés par Notre Seigneur de tenir les âmes impures éloignées de la fontaine de Jouvence. C'est à cette fin que nous buvons son eau, qui préserve notre vie et prolonge notre service."
 swi_empire_tt:0 "L'incident impérial §YLa Suisse et l'Empire§! est survenu."
 empowered_junkers:0 "Pouvoir des junkers"
 desc_empowered_junkers:0 "Les junkers disposent certes d'une très grande influence [Root.GetAuEnNP] [Root.GetName] ; mais ils acceptent aussi en retour de participer à la carrière des armes presque jusqu'à la fin de leurs jours."
 itm_italian_renaissance_title:0 "Renaissance italienne"
 itm_italian_renaissance_desc:1 "Le monde change, et [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] au cœur de ces changements. Les écrits des anciens Grecs nous sont de nouveau accessibles, et l'étude de leurs œuvres vénérables est devenue un domaine d'études fécond. Nous ne pouvons nous permettre de prendre du retard dans les études intellectuelles lorsque des travaux aussi incroyables sont entrepris tout autour de nous."
 itm_urbanization_title:0 "Travaux urbains"
 itm_urbanization_desc:0 "Les cités sont les foyers nouveaux de la croissance. Pour assurer la prospérité [Root.GetDuDelaNP] [Root.GetName], nous devons veiller à ce que nos villes – au premier rang desquelles [Root.Capital.GetCapitalName] – soient animées par le négoce et l'industrie. Et s'il advenait que nous avons trop de manouvriers à employer sur les marchés et dans les ateliers, nous pourrons toujours en faire des soldats !"
 itm_merchant_princes_title:0 "Princes marchands"
 itm_merchant_princes_desc:1 "En dépit de notre économie de plus en plus florissante, les marchands [Root.GetRootAdjMP] ont encore de la peine à s'imposer sur les places commerciales de la région. Œuvrer pour leur cause leur offrira un avantage considérable, et nul doute qu'ils nous en sauront gré."
 itm_princely_rule_title:0 "Gouvernement du prince"
 itm_princely_rule_desc:0 "Si nous entretenons des rapports diplomatiques avec nos voisins et établissons des rapports amicaux avec eux, la population pourra voir que le gouvernement [Root.GetDuDelaNP] [Root.GetName] est respecté des autres pays, et son respect à l'égard de notre autorité et de nos lois en sera plus marqué."
 itm_princely_rule_marriage:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] contracté des mariages royaux avec au moins §Y2§! pays alliés."
 itm_princely_rule_relations:2 "§Y2§! pays alliés ont une opinion d'au moins §Y150§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 itm_educated_court_title:0 "Cour d'érudits"
 itm_educated_court_desc:0 "Un prince qu'anime la prudence doit dédaigner les flatteurs et écouter les sages conseils. Mais ces conseils impliquent d'avoir de sages conseillers… Pouvoir compter sur quelques-uns de plus ne pourrait être une mauvaise chose."
 itm_spheres_of_influence_title:0 "Sphère d'influence"
 itm_spheres_of_influence_desc:0 "Un prince ne peut régner par la force seulement, et parfois une approche plus subtile est nécessaire, capable d'amener ceux qui sont moins puissants que nous à nous voir comme des protecteurs plutôt que comme des conquérants. Bien évidemment, nul besoin de leur dire que même si nous ne tirons pas l'épée, ce n'est que pour mieux les rapprocher de nous et de leur propre soumission…"
 itm_two_guaranteed_countries:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! garanti[Root.GetTSsentNP] l'indépendance d'au moins §Y2§! pays."
 itm_prelate_power_title:0 "Puissance des prélats"
 itm_prelate_power_desc:0 "Quelle honte y a-t-il à utiliser la piété des hommes pour des questions séculières ? Exploiter la puissance de la foi est quelque chose que tout prince doué d'entendement devrait s'efforcer de faire en toutes circonstances."
 itm_assuming_control_title:0 "Prendre le contrôle"
 itm_assuming_control_desc:0 "Tous les instruments de l'État se trouvent désormais entre les mains [Root.GetDuDelaDir] [Root.GetDir]. Nous pouvons aspirer désormais à d'autres buts. La scène politique du Saint-Empire mérite ainsi toute notre considération ; mais nous imposer sur celle de Rome le mérite aussi tout autant."
 fla_lowlands_one_title:0 "Conquérir les Flandres"
 fla_lowlands_one_desc:0 "Nos frères flamands souffrent sous le joug d'oppresseurs étrangers. Notre honneur nous commande de les libérer."
 fla_lowlands_two_title:0 "Contrôler la Wallonie"
 fla_lowlands_two_desc:0 "Les territoires du Sud des Pays-Bas sont ceux des Wallons. Nous tissons déjà leur laine, et nous vendons nos étoffes sur leurs marchés. Nous devons tout faire pour préserver les liens qui nous unissent à eux, en rapprochant nos territoires respectifs."
 fla_lowlands_three_title:0 "Unifier les Pays-Bas"
 fla_lowlands_three_desc:0 "S'ils ne bénéficient pas de la protection bienveillante [Root.GetDuDelaNP] [Root.GetName], les habitants du Nord des Pays-Bas sont condamnés à combattre éternellement pour leur survie. Il est impératif de les sauver en annexant leurs territoires."
 fla_flemish_trade_title:0 "Négoce flamand"
 fla_flemish_trade_desc:0 "Les cités des Flandres comptent parmi les lieux de production d'étoffe les plus prolifiques et réputés d'Europe. C'est dans leurs murs que la laine brute des fermiers est transformée en tissus des plus raffinés. Et, pourtant, nous ne sommes pas les seuls à tirer profit de leur labeur : les marchés regorgent de spéculateurs et d'agents qui manipulent les prix et ruinent nos honnêtes négociants. Si nous pouvions assurer la domination de ceux-ci sur les marchés intérieurs, ils seraient assurés de prospérer."
 fla_further_urbanization_title:0 "Développer les cités"
 fla_further_urbanization_desc:0 "Les cités flamandes sont déjà prospères et animées de nombreux habitants, mais celles des pays voisins pourraient rivaliser avec elles. Nous devons tout faire pour que nos villes se développent encore et ainsi éviter que [Root.GetLeLaNP] [Root.GetName] perd[Root.GetXEntNP] [Root.GetSonLeurNP] rang."
 fla_commercial_infrastructure_title:0 "Chambres de commerce"
 fla_commercial_infrastructure_desc:0 "Les entrepôts regorgent de nombreuses marchandises, et les négociants gagnent l'argent plus vite qu'ils ne peuvent le dépenser. Pour faire face à ces contraintes nouvelles, il devient indispensable de développer les infrastructures de tout le pays."
 fla_commercial_infrastructure_tt:1 "Toutes les provinces [Root.GetRootAdjFP] de la région des §YPays-Bas§! ont un bâtiment lié aux §Ytaxes§!, un à la §Yproduction§! et un au §Ycommerce§!."
 fla_flemish_cloth_title:0 "Manufactures flamandes"
 fla_flemish_cloth_desc:0 "Les artisans ont les plus grandes peines à répondre à la demande pour leurs marchandises. Or, si nous ne pouvons accroître la production de textiles et des autres biens manufacturés, les acheteurs pourraient commencer à se détourner d'eux pour trouver ailleurs à se fournir. [Root.GetLeLaNPCap] [Root.GetName] en serai[Root.GetTEntNP] ruiné[Root.GetXENP]. Il nous faut à tout prix accroître la production."
 fla_european_networks_title:0 "Agents en Europe"
 fla_european_networks_desc:0 "Protéger nos intérêts ne peut se faire depuis [Root.GetLeLaNP] [Root.GetName] seulement. Nous devons disposer d'yeux et d'oreilles partout, capables de rapporter tout ce qui intéresse le commerce et la prospérité de nos marchands. Et si certains à [Root.Capital.GetCapitalName] peuvent considérer qu'il est insensé de nous inquiéter autant du négoce, ce n'est qu'en tenant un compte méticuleux de tout ce qu'il se produit sur les marchés que nous pourrons conserver tous nos avantages."
 fla_european_agents_tt:2 " réseaux d'espionnage [Root.GetRootAdjMP] dans les pays d'Europe ont une taille d'au moins §Y25§!."
 emp_ned_leiden_university_fla_title:0 "Université de Leyde"
 emp_ned_leiden_university_fla_desc:0 "Les universités [Root.GetRootAdjFP] reposent sur des valeurs d'honnêteté intellectuelle et de liberté de pensée. Le soutien de l'État et la promotion d'institutions d'enseignement estimées et ouvertes à tous permettront donc assurément d'attirer les plus beaux esprits de toute l'Europe."
 itm_italian_renaissance_modifier:0 "Renaissance italienne"
 desc_itm_italian_renaissance_modifier:0 "Les arts et les humanités prospèrent, autant que [Root.GetLeLaNP] [Root.GetName]."
 itm_labor_surplus:0 "Surplus de manouvriers"
 desc_itm_labor_surplus:0 "Jamais des mains ne doivent rester vides, il suffit juste que d'y mettre des armes."
 itm_influential_government:0 "Gouvernement influent"
 desc_itm_influential_government:0 "Les diplomates excellent à impressionner les autres pays par la seule grâce [Root.GetDuDelaNP] [Root.GetName]."
 itm_italian_powerhouse:0 "Puissance italienne"
 desc_itm_italian_powerhouse:0 "[Root.GetSesLeursNPCap] succès ont fait [Root.GetDuDeNP] [Root.GetName] l'un de pays les plus prospères et les plus prestigieux de toute l'Italie. Des messagers venus de quatre coins du monde arrivent à la cour de [Root.Capital.GetCapitalName], et bien peu nombreux sont ceux qui osent désormais défier ouvertement notre puissance."
 itm_merchant_princes_prosper:0 "Prospérité des marchands"
 desc_itm_merchant_princes_prosper:0 "Les affaires des marchands [Root.GetRootAdjMP] marchent à merveille, et ils savent parfaitement à qui ils le doivent en premier lieu."
 itm_loyalists_control_the_church:0 "Clercs loyalistes"
 desc_itm_loyalists_control_the_church:0 "Des hommes loyaux [Root.GetAuAlaNP] [Root.GetName], qui savent [Root.GetLuiLeurNP] devoir tout, ont été placés à la tête des institutions religieuses. Grâce à eux, les [Root.GetClercs] ne seront plus une gêne pour nous."
 ned_discovered_new_world:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] découvert n'importe quelle province du Nouveau Monde."
 ned_je_maintiendrai_mod:0 "Je maintiendrai"
 desc_ned_je_maintiendrai_mod:0 "Les succès [Root.GetDuDelaNP] [Root.GetName] sont inégalés par quelque nation que ce soit, et [Root.GetSaLeurNP] gloire est immense. Notre grandeur est reconnue de tous, aussi bien parmi le peuple que par les grandes puissances de par le monde."
 emp_pap_patrimony_of_st_peter_tt:0 "[Root.GetLeLaNPCap] [Root.GetName] possèd[Root.GetEEntNP] en propre ou par le biais de dépendances (tributaires exclus) §Y6§! provinces dans les contrées des §YMarches-Abruzzes§! ou d'§YÉmilie-Romagne§!."
 emp_pap_mission_to_china_noncatholic_tt:0 "Chaque province des régions de §YChine septentrionale§! ou §Yméridionale§! possédée par un pays catholique mais n'étant pas elle-même catholique va bénéficier durant §Y20§! ans de §YMission jésuite en Chine§! :\nMaintenance de la mission locale : §G-25%§!\nPuissance locale des missionnaires : §G+3%§!\nAgitation locale : §G-3§!\n"
 emp_pap_mission_to_china_catholic_tt:0 "Chaque province des régions de §YChine septentrionale§! ou §Yméridionale§! possédée par un pays catholique et étant elle-même catholique va bénéficier durant §Y20§! ans de §YBastion jésuite en Chine§! :\nPuissance locale des missionnaires : §R-5%§!\nCoût du développement provincial : §G-10%§!\n"
 emp_pap_back_the_catholic_powers_league_tt:0 "Tous les pays membres de la §YSainte Ligue§! vont bénéficier durant §Y10§! ans de §YSecours militaire de la papauté§! :\nMaintenance des mercenaires : §G-25%§!\nCoût des mercenaires : §G-10%§!"
 fla_belgium_nostrum:0 "Belgium nostrum"
 desc_fla_belgium_nostrum:0 "Les territoires [Root.GetRootAdjMP] sont habités de peuples très divers, mais leur unité est assurée aussi bien par la géographie que par notre origine commune remontant aux Belges dont la bravoure était vantée par César."
 fla_prosperous_burghers:0 "Prospérité des bourgeois"
 desc_fla_prosperous_burghers:0 "Les affaires des marchands [Root.GetRootAdjMP] marchent à merveille, et ils savent parfaitement à qui ils le doivent en premier lieu."
 fla_european_agents_mod:0 "Agents en Europe"
 desc_fla_european_agents_mod:0 "Des agents sont disposés avec le plus grand soin dans toute l'Europe, veillant à ce que les intérêts commerciaux [Root.GetDuDelaNP] [Root.GetName] soient préservés et que [Root.GetSonLeurNP] économie reste prospère. Et, qui sait, peut-être un jour les connaissances rassemblées sur ces régions lointaines pourront-elles être utilisées pour créer quelque chose de plus pacifique, même si ce n'est possible pour l'heure ?"
 emp_ita_develop_the_south_tt2:0 "Toutes les provinces du §YSud de l'Italie§! reçoivent durant §Y20§! ans §YPriorité au Mezzogiorno§! :\nAgitation locale : §G-2§!\nModif. local d'impôts : §G+10%§!"
 #Swabian Missions
 swa_expand_a_bit_title:0 "Dominer la Souabe"
 swa_expand_a_bit_desc:1 "La Souabe abrite une multitude de princes, d'évêques et de républiques, chacun gouvernant son propre morceau de territoire. L'heure est venue pour [Root.GetLeLaNP] [Root.GetName] d'unifier suffisamment d'entre eux pour devenir une puissance dans notre région de l'Allemagne."
 swa_swabian_league_mission_title:0 "La grande ligue de Souabe"
 swa_swabian_league_mission_desc:0 "Les princes souabes ne sont pas suffisamment puissants pour faire face seuls à des puissances territoriales. Ce n'est qu'en s'unissant tous qu'ils pourront rester forts."
 swa_swabian_league_mission_trigger_tooltip:1 " provinces de culture §Ysouabe§! dans la région d'§YAllemagne du Sud§! appartiennent :\n– soit [Root.GetAuAlaNP] §Y[Root.GetName]§! ou à l'une de ses dépendances (tributaires exclus) ;\n– soit à un pays de culture §Ysouabe§! allié [Root.GetAuAlaNP] §Y[Root.GetName]§!."
 swa_swabian_liberty_title:0 "Liberté souabe"
 swa_swabian_liberty_desc:0 "Les Autrichiens au sud et les Bavarois à l'est ont pénétré en Souabe pour empiéter sur notre liberté. Si nous voulons assurer [Root.GetAuAlaNP] [Root.GetName] une place parmi les premières puissances d'Allemagne, il va nous falloir livrer bataille pour assurer notre indépendance."
 swa_swabian_liberty_effect_tooltip:0 "Tous nos alliés de culture §Ysouabe§! vont se voir offrir la possibilité d'intégrer [Root.GetLeLaNP] §Y[Root.GetName]§!."
 swa_stem_duchy_title:0 "Duché renaissant"
 swa_stem_duchy_desc:0 "L'ancien duché de Souabe comprenait des territoires bien au-delà de ce que nous appelons aujourd'hui la Souabe, et s'étendait jusqu'en Suisse et dans le Vorarlberg. Si nous pouvons démontrer notre force, il serait possible de ramener toutes ces régions sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 swa_austria_shall_fall_title:0 "Abattre l'Autriche"
 swa_austria_shall_fall_desc:0 "Une Souabe puissante et une Autriche puissante ne peuvent coexister. L'ancien duché de Souabe avait pris fin avec le dernier des empereurs Hohenstaufen ; mais maintenant que le duché est reconstitué, nous devons reprendre à l'Autriche notre droit à monter sur le trône du Saint-Empire."
 swa_foothold_in_italy_title:0 "Prendre pied en Italie"
 swa_foothold_in_italy_desc:0 "À l'apogée de leur puissance, les Hohenstaufen de Souabe étaient suzerains de vastes régions d'Italie et d'Allemagne. Nous devons aujourd'hui les imiter en prenant pied en Italie afin d'y mener d'autres campagnes à l'avenir."
 swa_lombard_league_title:0 "Écraser les Lombards"
 swa_lombard_league_desc:0 "Les tentatives passées de la Souabe pour conquérir l'Italie du Nord ont été contrecarrées par la Ligue lombarde, une alliance des diverses cités-États dirigées contre tout envahisseur potentiel. Nous devons écraser enfin ces bourgeois rétifs et faire du rêve des empereurs souabes une réalité."
 swa_kingdom_of_sicily_title:0 "Royaume de Sicile"
 swa_kingdom_of_sicily_desc:0 "Les Hohenstaufen n'étaient pas seulement empereurs du Saint-Empire et ducs de Souabe, mais aussi rois de Sicile. Si nos prétentions ne sont guère assurées, l'île serait indéniablement un ajout de prix pour nous."
 swa_supremacy_title:0 "Reges Italiæ et Germaniæ"
 swa_supremacy_desc:0 "Gouverner à la fois l'ensemble de l'Allemagne et de l'Italie serait surpasser les actes de nos prédécesseurs les plus glorieux. Cela serait rien moins que la naissance d'un empire puissant, capable de dominer l'Europe – un véritable Empire romain."
 swa_supremacy_trigger_tooltip:0 "Tous les pays d'au moins §Y5§! provinces dans les régions d'§YItalie§!, d'§YAllemagne du Nord§! ou §Ydu Sud§! :\n– soit ont une §Yopinion positive§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! ;\n– soit ont été vaincus par [Root.GetLeLaNP] §Y[Root.GetName]§! au cours des §Y50§! dernières années."
 swa_supremacy_trigger_tooltip2:0 "Le Saint-Empire romain germanique n'existe plus."
 swa_war_on_infidel_title:0 "Lancer la croisade"
 swa_war_on_infidel_desc:0 "Les massacres perpétrés par les Sarrasins leur ont permis d'arriver jusque sur les dernières côtes avant l'Europe. Il est temps de ranimer l'esprit des croisades et de renverser le cours des choses."
 swa_war_on_infidel_trigger_tooltip:0 "Aucun pays §Ymusulman§! n'a un niveau de développement total d'au moins §Y300§!."
 swa_war_on_infidel_trigger_tooltip2:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] déclaré la guerre à un pays §Ymusulman§! ayant un niveau de développement total d'au moins §Y300§!."
 swa_war_on_infidel_effect_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! obtien[Root.GetTNentNP] une revendication temporaire sur toutes les provinces de la région des §YBalkans§! appartenant à tout pays §Ynon chrétien§!."
 swa_balkans_freed_title:0 "Libération des Balkans"
 swa_balkans_freed_desc:0 "Pour repousser les infidèles d'où ils sont venus, nous devons mettre enfin un terme à leur présence dans les Balkans pour en faire un véritable rempart de la Chrétienté, sur lequel nous pourrons nous appuyer pour toutes les campagnes à venir."
 swa_balkans_freed_trigger_tooltip:1 " provinces de la région des §YBalkans§! appartiennent [Root.GetAuAlaNP] §Y[Root.GetName]§!, à [Root.GetSesLeursNP] alliés ou [Root.GetSesLeursNP] dépendances."
 swa_crusader_title:0 "Le royaume de Jérusalem"
 swa_crusader_desc:0 "L'empereur Frédéric Barberousse n'est jamais parvenu en Terre sainte, et Jérusalem est restée entre les mains des infidèles. Mais c'en est bientôt fini ! Notre empire reprendra d'ici peu les territoires de l'Orient et rendra Jérusalem à la Chrétienté, cette fois jusqu'à la fin des temps !"
 #Swabian Mission Modifiers
 opinion_swabian_league:0 "Grande ligue de Souabe"
 swa_lombard_league_mod:0 "Hégémonie en Italie du Nord"
 desc_swa_lombard_league_mod:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] pris le contrôle du Nord de l'Italie et peu[Root.GetTVentNP] désormais jouir de toutes ses richesses et de son savoir."
 swa_restored_stem_duchy:0 "Renaissance du duché de Souabe"
 desc_swa_restored_stem_duchy:0 "Nous avons restauré l'ancien duché de Souabe à son apogée. Maintenant, nul ne peut plus douter de notre capacité à intégrer les grandes puissances de l'Allemagne."
 swa_supremacy_mod:0 "Reges Italiæ et Germaniæ"
 desc_swa_supremacy_mod:0 "Les [Root.GetDir]s [Root.GetDuDeNP] [Root.GetName] ont surpassé les faits de leurs prédécesseurs les plus glorieux et fondé un empire puissant, capable de dominer l'Europe – un véritable Empire romain."
 swa_new_diplomatic_relevance_mod:0 "Importance diplomatique"
 desc_swa_new_diplomatic_relevance_mod:0 "Les étrangers ont souvent ignoré les Souabes, les considérant comme trop divisés pour avoir la moindre influence au-delà de leurs frontières. L'expansion récente [Root.GetDuDelaNP] [Root.GetName] a toutefois changé tout cela, et désormais Souabes comme étrangers recherchent notre amitié."
 swa_crusader_lord:0 "Seigneurs croisés"
 desc_swa_crusader_lord:0 "Le royaume de Jérusalem est nôtre ! Nos bannières sèment l'effroi dans le cœur des infidèles lorsqu'ils se dispersent à la vue des troupes [Root.GetRootAdjFP]."
 #Swabian Mission Events
 emp_mission_events.11.name:0 "Suzeraineté [From.GetFromAdjFS]"
 emp_mission_events.11.desc:0 "[From.GetLeLaNPCap] [From.GetName] [From.GetEstSontNP] devenu[From.GetXENP], de façon incontestable, la première puissance en Souabe, capable de préserver notre indépendance face à d'autres pays plus vastes. Or, avec les succès rencontrés par la ligue de Souabe, nombreux sont ceux qui désormais, [Root.GetAuEnNP] [Root.GetName], envisagent une union entre nos pays pour permettre la renaissance du duché."
 emp_mission_events.11.a:0 "Mieux vaut désormais unir nos forces"
 emp_mission_events.11.b:0 "Nous ne renoncerons jamais à notre indépendance !"
 emp_mission_events.12.name:0 "[From.GetLeLaNPCap] [From.GetName] préserv[From.GetEEntNP] [From.GetSonLeurNP] indépendance"
 emp_mission_events.12.desc:1 "[From.GetLeLaNPCap] [From.GetName] [From.GetAOntNP] refusé notre proposition – pourtant tout à fait judicieuse – de joindre [From.GetSesLeursNP] forces aux nôtres. [From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] préfère apparemment pour l'heure faire face seul[From.GetXEDir] aux dangers posés par son indépendance."
 #Franconian Missions
 fkn_defeat_rivals_title:0 "Écraser nos rivaux"
 fkn_defeat_rivals_desc:0 "L'ancien duché de Franconie est divisé en de nombreux États, faibles et peu étendus. Seule la puissance militaire peut ramener l'unité en son sein."
 fkn_liberty_title:0 "Liberté de la Franconie"
 fkn_liberty_desc:0 "La faiblesse et les divisions de la Franconie ont permis à nos voisins, au nord et à l'ouest, d'empiéter sur ses territoires. Nous devons mettre un terme à l'occupation étrangère et restaurer notre liberté."
 fkn_greater_franconia_title:0 "Unification de la Franconie"
 fkn_greater_franconia_desc:0 "L'ancien duché de Franconie comprenait autrefois des territoires bien au-delà de ce que nous appelons aujourd'hui la Franconie. Nous devons réunifier tous ces territoires afin d'unifier la grande Franconie."
 fkn_subjugate_bavaria_title:0 "Soumettre la Bavière"
 fkn_subjugate_bavaria_desc:0 "Nos voisins méridionaux envient nos territoires, au point que le conflit sera bientôt inévitable. Nous devons les soumettre rapidement si nous voulons éviter de l'être à eux."
 fkn_kingdom_of_the_franks_title:0 "Le royaume des Francs"
 fkn_kingdom_of_the_franks_desc:0 "Qu'est-ce que la France, si ce n'est la plus grande extension du peuple des Franconiens ? Si nous pouvons égaler le grand Charlemagne et réunifier les Francs occidentaux et orientaux, la gloire nous attend."
 fkn_franconian_prosperity_title:0 "Prospérité de la Franconie"
 fkn_franconian_prosperity_desc:0 "La Franconie est pour l'essentiel un territoire rural, comptant peu de grandes villes en dehors de Nuremberg. C'est ce qui explique qu'elle soit si souvent tombée sous l'influence de voisins plus prospères. Nous devons renverser la situation et établir la prospérité du pays."
 fkn_patronage_of_the_arts_title:0 "Mécénat"
 fkn_patronage_of_the_arts_desc:0 "Le peuple franconien est doué de nombreux talents artistiques et de l'esprit d'innovation. Nous serions donc bien avisés d'améliorer la réputation [Root.GetDuDelaNP] [Root.GetName] dans ces domaines, en encourageant [Root.GetLeLaLDir] [Root.GetDir] à faire montre à la cour et dans le pays de ces dons."
 fkn_industrial_revolution_title:0 "Industrie manufacturière"
 fkn_industrial_revolution_desc:0 "L'industrie est le fondement de notre puissance. Si nous souhaitons faire [Root.GetDuDelaNP] [Root.GetName] une véritable puissance parmi les États allemands, c'est sur elle que nous devons nous appuyer."
 fkn_sanspareil_title:0 "Sanspareil"
 fkn_sanspareil_desc:0 "Nous devrions faire édifier un magnifique palais, qui n'aurait nulle part son pareil, capable de susciter l'envie de nos voisins au point qu'ils chercheront à l'imiter sans jamais l'égaler."
 fkn_union_with_brandenburg_title:0 "Revendiquer le Brandebourg"
 fkn_union_with_brandenburg_desc:0 "La dynastie des Hohenzollern d'Ansbach et de Bayreuth a déjà revendiqué le Brandebourg, dont le margraviat n'est qu'une bien pâle imitation de la Franconie, malgré ses ambitions expansionnistes bien visibles. Ramenons donc ces parvenus du Nord dans notre giron !"
 #Franconian Mission Modifiers
 fkn_we_prosper:0 "Ère de prospérité"
 desc_fkn_we_prosper:0 "Le développement récent [Root.GetDuDelaNP] [Root.GetName] a ouvert une ère de prospérité telle qu'[Root.GetIlElleNP] n'en avai[Root.GetTEntNP] jamais connu jusqu'à présent."
 fkn_we_produce_stuff:0 "Développement de la production"
 desc_fkn_we_produce_stuff:0 "Les manufactures [Root.GetRootAdjFP] produisent des quantités toujours plus importantes de biens, qui enrichissent la population et permettent de faire couler l'or dans les coffres de l'État."
 fkn_arts_patronised:0 "Mécénat"
 desc_fkn_arts_patronised:0 "La volonté [Root.GetDuDelaNP] [Root.GetName] de patronner les arts libéraux s'avère bénéfique. Les artistes viennent désormais de loin pour contribuer à la splendeur de la cour de [Root.Capital.GetCapitalName]."
 fkn_franconia_ascendant:0 "Ascension de la Franconie"
 desc_fkn_franconia_ascendant:0 "Nous avons reconstitué l'ancien duché de Franconie et dominons désormais le cœur de l'Allemagne. Nul ne peut plus, désormais, sous-estimer notre puissance !"
 fkn_kingdom_of_the_franks_mod:0 "Royaume des Francs"
 desc_fkn_kingdom_of_the_franks_mod:0 "Notre ascension nous a permis de faire renaître les revendications de nos ancêtres sur le royaume des Francs occidentaux. Si nous avons le courage d'y prétendre, l'héritage de Charlemagne nous attend !"
 fkn_expansionist_ambition:0 "Ambitions expansionnistes"
 desc_fkn_expansionist_ambition:0 "Nous avons fait [Root.GetDuDelaNP] [Root.GetName] l'État le plus prestigieux et le plus puissant de toute l'Allemagne. Faisons tout pour prolonger notre prospérité, jusqu'à atteindre la plus grande gloire !"
 fkn_franconian_palace:0 "Sanspareil"
 desc_fkn_franconian_palace:0 "Nous avons fait édifier un palais dont la beauté et la splendeur sont sans pareil."
