 HINTS_DISABLE_ALL_HINTS:0 "Tout désactiver"
 HINTS_DISABLE_HINT:0 "Désactiver"
 HINT_CONFIRM_DISABLE_TITLE:0 "Désactiver les conseils"
 HINT_CONFIRM_DISABALE_DESC:0 "Voulez-vous vraiment désactiver les conseils ?\nVous pourrez les réactiver depuis les options."
 HINTBAR_HINTS:0 "Conseils"
 HINT_MAXIMIZE:0 "Agrandir la fenêtre"
 HINT_MINIMIZE:0 "Réduire la fenêtre"
 HINT_DISABLETHIS_TIP:0 "Ce conseil ne s'affichera plus de façon automatique."
 HINT_TURNOFF_TIP:0 "Ceci va masquer la fenêtre des conseils. Elle pourra être réactivée depuis les options."
 HINT_BANNER_TEXT:0 "M'en dire plus sur…"
 HINT_MODE_BUTTON:1 "§YAfficher les conseils§!"
 HINT_MODE_BUTTON_DESC:0 "Ceci va vous permettre de cliquer sur les boutons et les icônes du jeu pour obtenir davantage d'informations."
 HINT_INTRO_TILE:0 "Conseils"
 HINT_INTRO_TEXT:0 "Les conseils sont destinés à vous aider en vous donnant des informations sur les éléments du jeu. Vous pouvez cliquer sur le bouton « Afficher les conseils », en haut à droite, pour les activer. La plupart des icônes seront alors entourées d'un halo bleu, et il suffira de cliquer dessus pour obtenir des informations sur leur rôle.\n\nVous pouvez agrandir ou réduire cette fenêtre en cliquant sur les boutons appropriés."
 HINT_STABILITY_TITLE:0 "La stabilité"
 HINT_STABILITY_TEXT:0 "Il s'agit de la stabilité du pays.\n\nUne stabilité élevée permet de lever davantage d'impôts, alors qu'une stabilité trop basse augmente le risque que se produisent des soulèvements."
 HINT_INCREASESTABILITY_TITLE:0 "Accroître la stabilité"
 HINT_INCREASESTABILITY_TEXT:0 "La stabilité peut être accrue en cliquant sur les armoiries en haut à gauche de l'écran (raccourci : F1), puis en cliquant sur l'onglet « Stabilité et expansion ». Cliquez alors sur le bouton « Accroître »."
 HINT_LOSESTABILITY_TITLE:0 "Perdre en stabilité"
 HINT_LOSESTABILITY_TEXT:0 "Votre pays peut perdre en stabilité à la suite de certains événements, en déclarant la guerre sans casus belli, en brisant un mariage royal, ou encore lorsque votre souverain ou son héritier meurent sur le champ de bataille."
 HINT_DUCATS_TITLE:0 "L'argent"
 HINT_DUCATS_TEXT:0 "Les ducats (¤) sont la première ressource dans le jeu.\n\nIls permettent de tout se payer, des nouveaux vaisseaux aux salaires des conseillers, en passant par les armées que vous souhaitez recruter."
 HINT_MONARCHPOINTS_TITLE:0 "La puissance de dirigeant"
 HINT_MONARCHPOINTS_TEXT:1 "La puissance de dirigeant est l'une des ressources essentielles dans le jeu. Elle est utilisée pour découvrir de nouvelles technologies, adopter de nouvelles doctrines, etc.\n\nChaque mois, vous obtenez des points pour chacun des trois types de puissance de dirigeant, selon les capacités de votre dirigeant, qui peuvent être améliorées en employant des conseillers.\n\nIl existe trois puissances de dirigeant : la puissance administrative, la puissance diplomatique et la puissance militaire."
 HINT_MANPOWER_TITLE:0 "Réserves militaires"
 HINT_MANPOWER_TEXT:0 "Les réserves militaires représentent le nombre d'hommes en âge de combattre que votre gouvernement peut recruter.\n\nC'est dans ces réserves qu'il puise, aussi bien pour recruter de nouvelles troupes que pour renforcer les armées ayant subi des pertes au combat."
 HINT_LEGITIMACY_TITLE:0 "La légitimité"
 HINT_LEGITIMACY_TEXT:1 "Il s'agit de la façon dont votre monarque est considéré.\n\nUne légitimité élevée réduit l'agitation nationale, tandis qu'une légitimité faible a l'effet inverse.\n\nUn pays ayant contracté un mariage royal avec un autre pays peut y implanter sa dynastie, lui permettant ensuite d'en profiter pour tenter de revendiquer le trône."
 HINT_LOSELEGITIMACY_TITLE:0 "Perdre de la légitimité"
 HINT_LOSELEGITIMACY_TEXT:0 "Contracter un mariage royal fait perdre en légitimité dans un premier temps ; toutefois, à plus long terme, cela contribue à l'accroître.\n\nLa légitimité peut aussi être perdue du fait de certains événements, ou si l'héritier au trône dispose d'une revendication mal assurée."
 HINT_GAINLEGITIMACY_TITLE:0 "Accroître la légitimité"
 HINT_GAINLEGITIMACY_TEXT:0 "La légitimité augmente naturellement, avec le passage du temps, ou du fait de certains événements.\n\nSur le long terme, contracter un mariage royal, contrôler des cardinaux de la Curie, ou bien encore jouir d'un prestige élevé contribue à accroître la légitimité du souverain."
 HINT_REPUBLICAN_TITLE:0 "La tradition républicaine"
 HINT_REPUBLICAN_TEXT:0 "La tradition républicaine représente l'enracinement du régime républicain dans un pays.\n\nUne république doit régulièrement élire un nouveau dirigeant. Si le même chef d'État reste à son poste plusieurs mandats de suite, cela réduit donc la tradition républicaine. Si elle tombe à 0, la république devient alors une monarchie despotique."
 HINT_PRESTIGE_TITLE:0 "Le prestige"
 HINT_PRESTIGE_TEXT:0 "Le prestige représente la façon dont votre pays est considéré.\n\nUn prestige élevé offre des avantages, certes intéressants mais pas indispensables ; au contraire, un prestige faible présente les mêmes effets, mais néfastes.\n\nEn cas de prestige et de légitimité faibles, les pays avec lesquels vous avez contracté un mariage royal peuvent tenter de revendiquer votre trône pour contraindre votre pays à une union personnelle."
 HINT_INCREASEPRESTIGE_TITLE:0 "Accroître le prestige"
 HINT_INCREASEPRESTIGE_TEXT:0 "Le prestige s'acquiert en accomplissant certaines missions, grâce à certains événements, ou en remportant des victoires et des guerres."
 HINT_LOSEPRESTIGE_TITLE:0 "Perdre du prestige"
 HINT_LOSEPRESTIGE_TEXT:0 "Vous pouvez perdre du prestige du fait de certains événements, en cas de refus d'honorer une alliance lors d'un appel aux armes, ou en cas de défaites militaires."
 HINT_ENVOYS_TITLE:0 "Les émissaires"
 HINT_ENVOYS_TEXT:0 "Les émissaires sont une forme de ressource utilisée pour accomplir certaines actions, à la différence près qu'ils ne sont jamais consommés : ils effectuent une action donnée pendant un certain temps, puis reviennent lorsque leur mission est accomplie. Les marchands, les colonisateurs, les diplomates et les missionnaires sont tous des émissaires."
 HINT_MERCHANT_TITLE:0 "Les marchands"
 HINT_MERCHANT_TEXT:0 "Les marchands sont envoyés dans les nœuds commerciaux pour y mener deux missions différentes : soit collecter des revenus commerciaux, soit transférer de la valeur commerciale.\n\nUn marchand qui collecte augmente les revenus générés par le nœud commercial, alors qu'un marchand qui transfère attire les flux commerciaux dans une autre direction."
 HINT_MOREMERCHANT_TITLE:0 "Obtenir des marchands"
 HINT_MOREMERCHANT_TEXT:0 "Il est possible d'obtenir davantage de marchands en adoptant certains ensembles de doctrines. Les doctrines expansionnistes et ploutocratiques offrent un marchand supplémentaire, tandis que les doctrines commerciales en accordent deux."
 HINT_COLONIST_TITLE:0 "Les colonisateurs"
 HINT_COLONIST_TEXT:0 "Les colonisateurs sont utilisés pour fonder de nouvelles colonies dans les territoires encore vierges."
 HINT_MORECOLONIST_TITLE:0 "Obtenir des colonisateurs"
 HINT_MORECOLONIST_TEXT:0 "Il est possible de recruter de nouveaux colonisateurs grâce aux doctrines expansionnistes ou d'exploration."
 HINT_DIPLOMAT_TITLE:0 "Les diplomates"
 HINT_DIPLOMAT_TEXT:0 "Les diplomates effectuent des actions diplomatiques en délivrant des propositions diplomatiques aux autres pays. Une fois l'offre faite, ils doivent revenir dans votre pays avant que vous puissiez leur confier une nouvelle mission."
 HINT_MOREDIPLOMAT_TITLE:0 "Obtenir des diplomates"
 HINT_MOREDIPLOMAT_TEXT:1 "Il est possible d'obtenir davantage de diplomates en adoptant les doctrines diplomatiques, aristocratiques ou d'espionnage.\n\nÊtre le contrôleur de la Curie ou avoir atteint le rang politique de royaume fournit aussi des diplomates supplémentaires."
 HINT_MISSIONARY_TITLE:0 "Les missionnaires"
 HINT_MISSIONARY_TEXT:0 "Les missionnaires sont des émissaires qui partent dans les provinces pour en convertir les habitants.\n\nSi une province ne pratique pas votre religion d'État, vous pouvez y dépêcher un missionnaire, qui commencera aussitôt à la convertir ; une fois sa tâche achevée, il rentrera et vous pourrez lui donner un nouvel ordre."
 HINT_MOREMISSIONARY_TITLE:0 "Obtenir des missionnaires"
 HINT_MOREMISSIONARY_TEXT:0 "Il est possible d'obtenir davantage de missionnaires en adoptant les doctrines religieuses. Certaines doctrines nationales donnent également davantage de mercenaires : c'est par exemple le cas pour les doctrines espagnoles."
 HINT_SCORE_TITLE:0 "Le score"
 HINT_SCORE_TEXT:0 "Le score représente la performance de votre pays. Il est constitué de trois composantes : le score administratif, le score diplomatique et le score militaire."
 HINT_ADMSCORE_TITLE:0 "Le score administratif"
 HINT_ADMSCORE_TEXT:0 "Vous gagnez en score administratif en ayant un haut revenu mensuel, des technologies administratives avancées, un grand nombre de provinces, une stabilité, un prestige et une légitimité ou une tradition républicaine élevés."
 HINT_DIPSCORE_TITLE:0 "Le score diplomatique"
 HINT_DIPSCORE_TEXT:0 "Vous gagnez en score diplomatique en ayant des technologies diplomatiques avancées, une efficacité commerciale importante, des marchands et amiraux nombreux, une flotte importante, un moral naval élevé, des vassaux nombreux et des alliés puissants."
 HINT_MILSCORE_TITLE:0 "Le score militaire"
 HINT_MILSCORE_TEXT:0 "Vous gagnez en score militaire en ayant des technologies militaires avancées, un moral terrestre élevé, des généraux nombreux, une discipline importante et une armée nombreuse."
 HINT_OUTLINER_TITLE:0 "Les raccourcis"
 HINT_OUTLINER_TEXT:0 "Les raccourcis sont une liste d'informations concernant votre pays."
 HINT_WAROVERVIEW_TITLE:0 "L'aperçu de la guerre"
 HINT_WAROVERVIEW_TEXT:0 "L'issue d'une guerre est calculée sous la forme d'un score de guerre.\n\nChaque camp impliqué dans le conflit possède un meneur. Signer un traité avec le meneur d'un camp revient à le faire avec l'ensemble de son camp, et le meneur d'un camp traitant avec un adversaire le fait au nom de l'ensemble de son propre camp."
 HINT_HRE_TITLE:0 "Le Saint-Empire"
 HINT_HRE_TEXT:0 "Le Saint-Empire romain germanique est un ensemble d'États allemands qui forment un Empire, comptant des électeurs et un empereur.\n\nÀ la mort de l'Empereur, un nouveau souverain est élu par les électeurs.\n\nAttaquer n'importe quel pays du Saint-Empire envoie aussitôt un appel aux armes à l'Empereur, dont le rôle est de défendre les États membres contre toute menace étrangère."
 HINT_PAPACY_TITLE:0 "La papauté"
 HINT_PAPACY_TEXT:1 "Les pays catholiques peuvent entrer en compétition pour obtenir de l'influence auprès du pape en usant de leur influence sur le pape pour devenir le prochain contrôleur de la Curie."
 HINT_MACROBUILD_TITLE:0 "L'interface de production"
 HINT_MACROBUILD_TEXT:0 "L'interface de production est conçue pour faciliter la gestion de la production dans votre pays lorsqu'il devient plus vaste. Elle vous permet également de voir plus facilement où la construction d'un bâtiment serait la plus avantageuse.\n\nIl suffit de choisir ce que vous désirez produire, puis de cliquer sur la province où vous désirez que cela soit fait."
 HINT_ADMINPOWER_TITLE:0 "La puissance administrative"
 HINT_ADMINPOWER_TEXT:0 "La puissance administrative est très certainement la ressource la plus importante du jeu.\n\nElle est principalement utile pour légitimer des provinces et adopter de nouvelles technologies ou doctrines administratives."
 HINT_DIPLOPOWER_TITLE:0 "La puissance diplomatique"
 HINT_DIPLOPOWER_TEXT:0 "La puissance diplomatique est l'une des ressources essentielles du jeu.\n\nElle est principalement utile pour imposer la culture principale du pays dans une province, et adopter de nouvelles technologies ou doctrines diplomatiques."
 HINT_MILPOWER_TITLE:0 "La puissance militaire"
 HINT_MILPOWER_TEXT:0 "La puissance militaire est l'une des ressources essentielles du jeu.\n\nElle est principalement utile pour enrôler des commandants, adopter de nouvelles technologies ou doctrines militaires, mais aussi pour réprimer implacablement tout risque de révolte au niveau des provinces."
 HINT_CHANGEGOV_TITLE:0 "Changer de régime politique"
 HINT_CHANGEGOV_TEXT:1 "Votre pays peut changer de régime politique : les monarchies peuvent ainsi devenir d'autres types de monarchie, par exemple.\n\nCertaines décisions nationales sont la seule façon pour une monarchie de devenir une république.\n\nChanger de régime politique coûte 100 points de puissance administrative."
 HINT_GOVTYPE_TITLE:0 ", régime politique : "
 HINT_GOVTYPE_TEXT:0 "Le régime politique de votre pays détermine le type de dirigeant dont vous disposez :\n– une monarchie est héréditaire, donc le titre se transmet à un héritier au décès du souverain ;\n– les théocraties changent de chef d'État à la mort du précédent ;\n– les républiques procèdent à des élections tous les quatre à huit ans, permettant ainsi d'élire un nouveau dirigeant.\n"
 HINT_PRIMARYCULTURE_TITLE:0 "La culture principale"
 HINT_PRIMARYCULTURE_TEXT:0 "La culture principale d'un pays représente la culture majoritaire.\n\nLes cultures relevant de la même sphère culturelle que la culture principale sont tolérées, mais les réserves militaires et revenus fiscaux provinciaux qu'elles fournissent sont réduits de 15%.\n\nLes autres cultures, non acceptées, voient cette pénalité relevée à 33%."
 HINT_ACCEPTCULTURE_TITLE:0 "Les cultures acceptées"
 HINT_ACCEPTCULTURE_TEXT:1 "Les cultures acceptées ne donnent pas de pénalité sur les réserves militaires et revenus fiscaux provinciaux, et ne sont pas plus agitées que la culture principale.\n\nUn pays qui parvient au rang politique d'empire traitera toutes les cultures tolérées, donc relevant de la même sphère culturelle que sa culture dominante, comme des cultures acceptées."
 HINT_COUNTRYMOD_TITLE:0 "Les modificateurs nationaux"
 HINT_COUNTRYMOD_TEXT:0 "Les modificateurs nationaux sont des effets qui affectent l'ensemble de votre pays, que ce soit de façon positive ou négative.\n\nOn peut les considérer comme des bonus ou des malus."
 HINT_ADVISOR_TITLE:0 "Les conseillers"
 HINT_ADVISOR_TEXT:0 "Les conseillers augmentent la puissance de dirigeant que vous gagnez chaque mois. Leur recrutement coûte de l'or, et vous devez payer leur salaire chaque mois.\n\nUn conseiller plus efficace vous fera gagner davantage de points de dirigeant, mais vous coûtera aussi plus cher."
 HINT_TECHNOLOGY_TITLE:0 "La technologie"
 HINT_TECHNOLOGY_TEXT:0 "Il existe trois différents types de technologies, chacune étant associée à un type de puissance de dirigeant : ainsi, la puissance administrative permet d'adopter de nouvelles technologies administratives, etc.\n\nToute nouvelle technologie est découverte en dépensant des points de dirigeant, le coût en étant déterminé par le groupe technologique dont relève le pays, mais aussi par l'avance qu'il a prise au niveau des technologies."
 HINT_TECHGROUP_TITLE:0 "Les groupes technologiques"
 HINT_TECHGROUP_TEXT:1 "Chaque pays relève d'un groupe technologique bien particulier, qui détermine le type d'unité dont il dispose."
 HINT_SPYEFFICIENCY_TITLE:0 "Les réseaux d'espionnage"
 HINT_SPYEFFICIENCY_TEXT:1 "Les réseaux d'espionnage sont constitués dans les autres pays afin de gagner à leur encontre des avantages passifs. Une vitesse plus rapide de constitution de réseau d'espionnage permettra ainsi de constituer des réseaux plus rapidement et la détection des espions étrangers permettra d'attraper les espions se trouvant dans votre pays plus rapidement. Les points de réseau d'espionnage sont utilisés pour forger des revendications, soutenir les rebelles, et d'autres actions clandestines encore."
 HINT_IDEAS_TITLE:0 "Les doctrines"
 HINT_IDEAS_TEXT:0 "Les doctrines sont une manière d'orienter le destin de votre pays. Après avoir choisi un ensemble de doctrines, vous pouvez commencer à les adopter, chacune coûtant 400 points de l'une des trois puissances de dirigeant.\n\nDès que trois doctrines auront été adoptées, quel que soit l'ensemble dont elles relèvent, l'une de vos doctrines nationales sera automatiquement adoptée."
 HINT_IDEAGROUP_TITLE:0 "Les ensembles de doctrines"
 HINT_IDEAGROUP_TEXT:0 "Les ensembles de doctrines sont un mécanisme permettant de décider d'un champ d'excellence pour votre pays.\n\nChaque ensemble est associé à une certaine puissance de dirigeant, et chacun regroupe sept doctrines qui, lorsqu'elles ont toutes été adoptées, vous offrent encore un avantage supplémentaire.\n\nDe nouveaux ensembles de doctrines peuvent être choisis après avoir atteint certains paliers en technologie administrative."
 HINT_NATIONALIDEAS_TITLE:0 "Les doctrines nationales"
 HINT_NATIONALIDEAS_TEXT:0 "Les doctrines nationales permettent une certaine saveur pour chaque pays, en fournissant un contexte historique supplémentaire.\n\nAdopter trois doctrines vous fait adopter de façon automatique l'une de vos doctrines nationales.\n\nVos doctrines nationales vous offrent aussi un bonus de départ, les « traditions nationales », et débloquer l'ensemble des doctrines nationales vous allouera un bonus supplémentaire, les « ambitions nationales »."
 HINT_DIPUPKEEP_TITLE:0 "Les relations diplomatiques"
 HINT_DIPUPKEEP_TEXT:0 "Alliances, mariages royaux, unions personnelles, liens de vassalité, dépendances et accès militaires requièrent tous une relation diplomatique pour pouvoir être maintenus.\n\nChaque relation diplomatique dépassant la limite autorisée coûte un point de puissance diplomatique par mois ; toutefois, chaque pays ne requiert qu'une seule relation diplomatique. Vous pouvez ainsi être allié avec un pays ET avoir contracté avec lui un mariage royal pour une seule relation diplomatique."
 HINT_DIPREPUTATION_TITLE:0 "La réputation diplomatique"
 HINT_DIPREPUTATION_TEXT:0 "La réputation diplomatique vous permet d'être plus efficace lorsque vous entreprenez certaines actions diplomatiques. Ainsi, l'annexion diplomatique d'un vassal est un processus qui demande plusieurs années ; mais la réputation diplomatique permet de réduire le temps nécessaire.\n\nLa réputation diplomatique augmente également les chances que les autres pays acceptent vos offres diplomatiques."
 HINT_RELIGION_TITLE:0 "La religion"
 HINT_RELIGION_TEXT:0 "Les différences religieuses sont, avec les différences culturelles, l'une des principales causes de division. Un pays catholique, par exemple, considèrera que les pays protestants, réformés, orthodoxes ou coptes sont peuplés d'hérétiques, tandis que ceux pratiquant d'autres religions seront considérés comme païens.\n\nToutes vos provinces qui ne pratiquent pas votre religion d'État ont un impact négatif sur l'unité religieuse de votre pays. Vous pouvez toutefois les convertir en y dépêchant un missionnaire."
 HINT_RIVAL_TITLE:0 "Les rivaux"
 HINT_RIVAL_TEXT:0 "Votre pays, comme tous les autres, peut désigner jusqu'à trois rivaux. Vos relations avec eux en pâtiront, mais leurs ennemis vous apprécieront d'autant plus.\n\nLes pays rivaux ont plus de chances de recevoir des missions et de connaître des événements leur offrant des quantités de bonnes raisons pour s'affronter entre eux, en plus du fait que les embargos n'ont plus de conséquences néfastes pour le pays qui l'impose, qu'il devient possible d'exiger plus de choses lors des traités de paix, et que provoquer l'affaiblissement d'un rival augmente la valeur de démonstration de force.\n\nUne fois un pays officiellement déclaré comme rival, il le restera durant au moins 25 ans, durée après laquelle il pourra être retiré des rivaux pour un prix de 100 £dip£."
 HINT_ADMTECH_TITLE:0 "Les techno. administratives"
 HINT_ADMTECH_TEXT:0 "Les technologies administratives demandent un investissement en terme de puissance administrative, mais sont très importantes pour pouvoir adopter de nouveaux ensembles de doctrines et construire des bâtiments gouvernementaux."
 HINT_DIPTECH_TITLE:0 "Les techno. diplomatiques"
 HINT_DIPTECH_TEXT:0 "Les technologies diplomatiques demandent un investissement en terme de puissance diplomatique, mais servent à construire des bâtiments commerciaux et maritimes. De plus, des vaisseaux plus performants apparaissent avec les progrès réalisés dans le domaine diplomatique."
 HINT_MILTECH_TITLE:0 "Les techno. militaires"
 HINT_MILTECH_TEXT:0 "Les technologies militaires demandent un investissement en terme de puissance militaire, mais servent à construire des fortifications et des bâtiments militaires. De plus, des unités plus performantes apparaissent avec les progrès réalisés dans le domaine militaire."
 HINT_TAXES_TITLE:0 "Les revenus fiscaux"
 HINT_TAXES_TEXT:1 "Les impôts sont collectés dans chaque province, en fonction du niveau de développement de valeur fiscale de base de chacune d'elles, même si le revenu fiscal dépendra au final du statut de la province : si elle est civilisée ou non, légitime ou non, selon l'agitation locale, etc.\n\nLes revenus fiscaux augmentent en fonction de l'efficacité fiscale."
 HINT_TRADE_TITLE:0 "Les revenus commerciaux"
 HINT_TRADE_TEXT:0 "Le commerce peut être une source importante de revenus pour un pays.\n\nLe monde est partagé entre plusieurs nœuds commerciaux, et la valeur commerciale de chaque province relevant de chaque nœud y est centralisée.\n\nVous pouvez choisir soit d'attirer la valeur commerciale vers l'aval, soit de collecter des revenus commerciaux dans un nœud.\n\nLa puissance commerciale est la mesure de votre influence dans les nœuds commerciaux, et est par conséquent très importante.\n\nEnfin, les revenus commerciaux augmentent en fonction de l'efficacité commerciale.\n"
 HINT_INCOME_TITLE:0 "Les revenus"
 HINT_INCOME_TEXT:0 "Les revenus proviennent des impôts, de la production et des droits de douane :\n– les revenus fiscaux proviennent des impôts prélevés dans les provinces, et peuvent être améliorés grâce à l'efficacité fiscale ;\n– les revenus de production proviennent de la valeur commerciale de la province, et peuvent être améliorés par la productivité ;\n– les droits de douane proviennent des nations coloniales et certaines doctrines permettent de les accroître."
 HINT_ROYALMARRIAGE_TITLE:0 "Les mariages royaux"
 HINT_ROYALMARRIAGE_TEXT:0 "Un mariage royal est un lien dynastique entre deux pays.\n\nAvoir contracté un mariage royal avec un autre pays augmente son opinion sur le vôtre, mais il existe aussi une chance que les deux dynasties fusionnent.\n\nDeux pays dont les souverains sont de la même dynastie auront une meilleure opinion l'un de l'autre, et appartenir à la même dynastie signifie que si l'un des deux souverains décède sans héritier, son pays peut devenir le partenaire mineur d'une union personnelle."
 HINT_ENTERROYALMARRIAGE_TITLE:0 "Conclure un mariage royal"
 HINT_ENTERROYALMARRIAGE_TEXT:0 "Conclure un mariage royal est une action diplomatique.\n\nFaites un clic droit sur un pays, ouvrez le menu « Relations dynastiques » puis choisissez « Mariage royal »."
 HINT_ENTERPERSONALUNION_TITLE:0 "Former une union personnelle"
 HINT_ENTERPERSONALUNION_TEXT:0 "Si vous avez contracté un mariage royal avec un pays dont le prestige est faible, vous pouvez choisir de revendiquer le trône.\n\nCette action diplomatique vous fournira un casus belli, qui vous permettra de contraindre ce pays à une union personnelle avec le vôtre, à la condition que votre dynastie soit déjà établie sur le trône de ce pays.\n\nPar ailleurs, quand le souverain d'un pays meurt sans héritier, il y a une chance que son pays forme une union personnelle avec un pays avec lequel il avait contracté un mariage royal."
 HINT_PERSONALUNION_TITLE:0 "Les unions personnelles"
 HINT_PERSONALUNION_TEXT:0 "Une union personnelle est une forme de vassalité où un souverain unique règne sur deux pays.\n\nLe partenaire mineur est considéré comme une dépendance placée sous la souveraineté du partenaire majeur de l'union.\n\nSi, au-delà de cinquante ans, les relations entretenues par les deux pays sont suffisamment bonnes, le souverain d'une union personnelle peut choisir d'hériter des territoires du partenaire mineur, ce qui signifie dans les faits le transfert de tous ces territoires sous sa domination."
 HINT_INFLATION_TITLE:0 "L'inflation"
 HINT_INFLATION_TEXT:1 "L'inflation a un impact néfaste sur l'économie de votre pays, en augmentant presque tous les coûts.\n\nElle augmente du fait de certains événements et de la production d'or de certaines provinces.\n\nElle peut être réduite, entre autres, grâce à l'action annuelle d'un conseiller, le maître de la monnaie, ou grâce à la doctrine économique de la « Banque nationale ». Dans l'interface gouvernementale économique, vous pouvez aussi réduire l'inflation en usant de puissance administrative."
 HINT_WARTAXES_TITLE:0 "Les impôts de guerre"
 HINT_WARTAXES_TEXT:0 "Il est possible, en période de guerre, de lever des impôts de guerre.\n\nIls permettent de financer une part significative des coûts liés à la maintenance des troupes et de la marine, mais coûtent aussi 50£mil£ tous les deux ans."
 HINT_WAREXHAUSTION_TITLE:0 "La lassitude de guerre"
 HINT_WAREXHAUSTION_TEXT:0 "La lassitude de guerre représente les ravages de la guerre sur votre pays.\n\nUne lassitude de guerre élevée accroît l'agitation et ralentit la levée de nouveaux régiments ou la construction de nouveaux navires, mais rend aussi la légitimation des provinces plus coûteuse en termes de puissance.\n\nLa lassitude de guerre peut être réduite par le biais de la puissance diplomatique."
 HINT_REVOLTRISK_TITLE:0 "Le risque de révolte"
 HINT_REVOLTRISK_TEXT:0 "Le risque de révolte est la probabilité que des rebelles se soulèvent dans vos provinces.\n\nDes différences culturelles ou religieuses, ou bien divers événements peuvent affecter le risque de révolte dans une province. En un tel cas, il peut être valable de pratiquer une répression implacable.\n\nAu niveau national, une stabilité ou une légitimité trop faible, ou encore une lassitude de guerre trop importante peuvent avoir de telles conséquences."
 HINT_REBELS_TITLE:0 "Les rebelles"
 HINT_REBELS_TEXT:0 "Les rebelles peuvent se soulever dans toute province présentant une agitation importante, ou à la suite de certains événements.\n\nSi vos armées éprouvent des difficultés à mater les rebelles par la force, il convient sans doute de visiter l'onglet « Stabilité et expansion » et de cliquer sur le bouton « S'en occuper »."
 HINT_REBELTYPES_TITLE:0 "Les divers rebelles"
 HINT_REBELTYPES_TEXT:0 "Il existe de nombreuses sortes de rebelles : la paysannerie, les hérétiques, les prétendants, les nationalistes, etc.\n\nCes différentes sortes de rebelles peuvent disposer de forces très diverses, les partisans des prétendants étant généralement les plus dangereux, car ils ont des troupes de meilleure qualité, ont souvent un moral plus élevé, et sont le plus souvent commandés par le prétendant lui-même."
 HINT_LEADER_TITLE:0 "Les commandants"
 HINT_LEADER_TEXT:0 "Les commandants dirigent vos armées et vos flottes :\n– les généraux prennent la tête des armées et sont recrutés pour 50£mil£ ;\n– les amiraux dirigent vos flottes et sont recrutés pour 50£dip£.\n\nChaque commandant dépassant la limite de maintenance coûte 1£mil£ par mois."
 HINT_EXPCONQ_TITLE:0 "Les explorateurs et conquistadors"
 HINT_EXPCONQ_TEXT:0 "Les explorateurs sont des amiraux pouvant être envoyés explorer et découvrir des océans inconnus.\n\nLes conquistadors sont des généraux pouvant diriger des armées et s'aventurant en territoire inconnu.\n\nPour être recrutés, explorateurs et conquistadors requièrent que la doctrine « La quête du Nouveau Monde », appartenant à l'ensemble des « doctrines d'exploration », ait été adoptée."
 HINT_EXPLORATION_TITLE:0 "L'exploration"
 HINT_EXPLORATION_TEXT:0 "Les territoires inexplorés sont qualifiés de « terra incognita », et seuls les explorateurs ou conquistadors peuvent les explorer.\n\nLes explorateurs dirigent des flottes, les conquistadors des armées."
 HINT_TERRAINCOGNITA_TITLE:0 "La « terra incognita »"
 HINT_TERRAINCOGNITA_TEXT:1 "La « terra incognita » (« terre inconnue ») est encore inexplorée.\n\nAucune unité ne peut s'y rendre si elle n'est pas dirigée par un explorateur ou un conquistador, ou si ces territoires sont possédés par un pays avec lequel vous êtes en guerre.\n\nHic sunt dracones !"
 HINT_TERRAINCOGNITA_ED_TEXT:0 "La « terra incognita » (« terre inconnue ») est encore inexplorée.\nPour l'explorer, vous devez donner à une unité commandée par un explorateur ou un conquistador l'ordre de l'explorer et, tant que la mission ne sera pas remplie, il sera impossible d'y déplacer la moindre unité."
 HINT_TERRAINCOGNITA_QFTNW_WARN:0 "§R– Il faut avoir adopté la doctrine « $IDEANAME$ » pour explorer les océans.§!"
 HINT_TERRAINCOGNITA_NEED_EXPLORER:0 "§R– La flotte doit être commandée par un explorateur pour pouvoir révéler la terra incognita.§!"
 HINT_TERRAINCOGNITA_OUT_OF_RANGE:0 "§R– Notre portée coloniale ne nous permet pas d'explorer cette zone pour l'instant.§!"
 HINT_TERRAINCOGNITA_EXPLORE_REGION:0 "Faites un clic droit pour envoyer votre flotte explorer §Y$REGION$§!"
 HINT_LOANS_TITLE:0 "Les emprunts"
 HINT_LOANS_TEXT:0 "Pour sauver votre pays d'un péril économique ou réaliser des investissements sur le long terme, vous pouvez contracter des emprunts. Vous recevez alors une certaine somme, et devez payer des intérêts tous les mois jusqu'à avoir remboursé votre dette.\n\nSi les intérêts des emprunts contractés sont supérieurs à vos revenus mensuels, votre pays fera banqueroute. Malgré tout, ne craignez pas d'en contracter quelques-uns."
 HINT_INTEREST_TITLE:0 "Les intérêts"
 HINT_INTEREST_TEXT:1 "Pour chaque emprunt contracté, vous devez payer des intérêts mensuels.\n\nLes taux des intérêts sont plus élevés si votre stabilité est faible."
 HINT_HEAVYSHIPS_TITLE:0 "Les vaisseaux lourds"
 HINT_HEAVYSHIPS_TEXT:0 "Les vaisseaux lourds sont des navires de guerre : les plus puissants, mais aussi les plus coûteux à construire.\n\nCe sont eux qui possèdent le plus de canons et la plus grande coque."
 HINT_LIGHTSHIPS_TITLE:0 "Les vaisseaux légers"
 HINT_LIGHTSHIPS_TEXT:0 "Les vaisseaux légers sont des navires rapides, essentiellement utilisés pour profiter d'opportunités commerciales.\n\nUne flotte comprenant des vaisseaux légers peut se voir affecter à la protection du commerce dans un nœud commercial, accroissant ainsi la part de puissance commerciale contrôlée dans ce nœud."
 HINT_GALLEYS_TITLE:0 "Les galères"
 HINT_GALLEYS_TEXT:0 "Les galères sont des navires de guerre moins onéreux que les vaisseaux lourds et très efficaces dans les mers intérieures, telles que la Méditerranée : elles y reçoivent un bonus de dégâts de 100% face aux navires qui ne sont pas des galères.\n\nIl suffit de placer le curseur sur une zone maritime pour voir s'il s'agit d'une mer intérieure ou non."
 HINT_TRANSPORTS_TITLE:0 "Les navires de transport"
 HINT_TRANSPORTS_TEXT:0 "Les navires de transport sont utilisés pour déplacer des armées sur les océans.\n\nChaque navire peut prendre à son bord un seul et unique régiment, que ce dernier dispose ou non de tous ses effectifs."
 HINT_BLOCKADE_TITLE:0 "Les blocus"
 HINT_BLOCKADE_TEXT:0 "Le blocus devient possible avec la technologie diplomatique de niveau 3, vous permettant d'effectuer le blocus des provinces ennemies en plaçant des navires au large de leurs ports.\n\nUne province subissant un blocus voit chuter son revenu fiscal et sa puissance commerciale.\n\nEn cas de siège, une province maritime qui n'est pas sous blocus résiste plus longtemps."
 HINT_COALITION_TITLE:0 "Les coalitions"
 HINT_COALITION_TEXT:0 "Pour qu'une coalition se forme, il faut qu'un pays se sente outragé par l'expansion agressive d'un autre.\n\nMême si une coalition est dissoute lorsque plus aucun de ses membres n'est outragé, les pays n'ont pas besoin d'avoir cette attitude outragée pour intégrer cette coalition.\n\nL'opinion, la distance et la menace rendent plus ou moins probable le fait que de nouveaux membres intègrent la coalition.\n\nSi l'un des membres est en guerre contre la cible de la coalition, tous les autres membres le sont aussi, de façon automatique."
 HINT_ATTRITION_TITLE:0 "L'attrition"
 HINT_ATTRITION_TEXT:0 "Chacun des régiments les composant est décompté dans le poids de vos armées, ce qui permet de déterminer l'importance des troupes pouvant se trouver dans une province sans souffrir d'attrition.\n\nCelle-ci entraîne des pertes dans les armées trop nombreuses par rapport au ravitaillement que peut fournir la province où elle se trouve, et est plus sévère pour les climats les plus extrêmes, en hiver, ou si, au cours d'une guerre, la province a été pillée ou que la tactique de la terre brûlée y a été pratiquée."
 HINT_COLONIALRANGE_TITLE:0 "La portée coloniale"
 HINT_COLONIALRANGE_TEXT:0 "La portée coloniale détermine la distance maximale à laquelle doit se trouver un territoire vierge pour que vous puissiez y envoyer un colonisateur.\n\nElle est accrue par les doctrines d'exploration et par les avancées technologiques."
 HINT_COLONY_TITLE:0 "Les colonies"
 HINT_COLONY_TEXT:0 "Lorsque vous envoyez un colonisateur fonder une colonie, il lui faut d'abord un certain temps pour se rendre sur place. Dès qu'il sera arrivé à destination, une colonie sera fondée.\n\nLorsque la population de cette dernière atteindra 1000 habitants, elle acquerra le statut de province civilisée, de laquelle vous tirerez plus de revenus et où vous pourrez construire des bâtiments."
 HINT_BUILDING_TITLE:0 "Les bâtiments"
 HINT_BUILDING_TEXT:1 "Les bâtiments peuvent être construits dans toute province n'étant pas une colonie.\n\nChacune de ces provinces peut construire un nombre limité de bâtiments.\n"
 HINT_MONARCHY_TITLE:0 "Les monarchies"
 HINT_MONARCHY_TEXT:0 "La monarchie est un régime politique où le souverain demeure habituellement en place jusqu'à sa mort, son héritier devenant alors son successeur.\n\nAu sein des monarchies, la légitimité représente la validité de la revendication au trône du souverain.\n\nSeules les monarchies et républiques nobiliaires peuvent contracter des mariages royaux."
 HINT_REPUBLIC_TITLE:0 "Les républiques"
 HINT_REPUBLIC_TEXT:1 "La république est un régime politique où un nouveau chef de l'État est élu tous les quatre à huit ans.\n\nLorsqu'une élection a lieu, vous pouvez choisir entre divers candidats ; mais rien ne vous interdit non plus de choisir de conserver le dirigeant actuel, même si cela réduit votre tradition républicaine.\n\nLa plus grande force des républiques est leur capacité à choisir un dirigeant qui conviendra aux missions qu'elles se donnent."
 HINT_TRIBE_TITLE:0 "Les tribus"
 HINT_TRIBE_TEXT:0 "Les tribus sont le régime politique le plus archaïque qui soit.\n\nElles peuvent se distinguer entre elles de plusieurs façons, comme la manière de choisir leurs dirigeants ou leur degré de centralisation.\n\nJusqu'à ce qu'elles aient réformé leur régime politique, leurs progrès technologiques sont sérieusement limités."
 HINT_NOMAD_TITLE:0 "Les nomades des steppes"
 HINT_NOMAD_TEXT:0 "Les nomades des steppes sont les héritiers des hordes mongoles de jadis.\n\nIls sont dirigés par un khân, qui préserve sa popularité et son pouvoir de deux façons : en écrasant tout opposant se dressant contre lui, et en pillant les territoires des pays voisins.\n\nJusqu'à ce qu'ils aient réformé leur régime politique, les progrès technologiques des nomades sont sérieusement limités.\n\nEnfin, les nomades infligent plus de dégâts en combat lorsqu'ils combattent sur les terrains plats."
 HINT_THEOCRACY_TITLE:0 "Les théocraties"
 HINT_THEOCRACY_TEXT:0 "La théocratie est un régime politique où le souverain est un chef religieux, par exemple le pape ou un archevêque.\n\nLe dirigeant règne jusqu'à sa mort ; lorsque celle-ci survient, un nouveau dirigeant est alors choisi.\n\nLes théocraties disposent de doctrines nationales qui leur sont propres."
 HINT_COMBATPOWER_TITLE:0 "La combativité"
 HINT_COMBATPOWER_TEXT:0 "La combativité est un bonus permettant à vos troupes d'infliger des dommages supplémentaires à l'ennemi.\n\nElle est bien distincte de la discipline, car si celle-ci contribue aussi à réduire les dommages subis, la combativité ne fait qu'accroître les dommages infligés."
 HINT_PREFERREDUNIT_TITLE:0 "Les unité-types"
 HINT_PREFERREDUNIT_TEXT:0 "Les unités-types sont celles que vous avez choisies pour être utilisées systématiquement, pour chaque type d'unité.\n\nPar exemple, il y existe de nombreux types d'unités d'infanterie, dont la plupart nécessitent une technologie précise pour être accessibles. Si vous débloquez un nouveau type d'infanterie, vous pouvez alors la choisir comme unité-type, et l'ensemble de vos unités d'infanterie s'adapteront pour se conformer au nouveau modèle.\n\nSachez toutefois que changer d'unité-type épuise, temporairement mais entièrement, le moral de toutes les unités concernées à cause de l'adaptation que cela requiert de leur part."
 HINT_UNITBASECOST_TITLE:0 "Le coût des unités"
 HINT_UNITBASECOST_TEXT:0 "Chaque unité a un coût de base : 10¤ pour l'infanterie, 25¤ pour la cavalerie, et 30¤ pour l'artillerie.\n\nToutefois, le montant que vous payez au final peut être soit plus, soit moins élevé, en fonction des doctrines, des bâtiments présents dans la province où vous recrutez, ou de l'inflation."
 HINT_INFANTRY_TITLE:0 "L'infanterie"
 HINT_INFANTRY_TEXT:0 "L'infanterie constitue l'essentiel de nombreuses armées.\n\nElle est bon marché et efficace, car même si elle est éclipsée par la cavalerie au début de la période, les niveaux technologiques plus avancés permettront d'obtenir des modificateurs de feu plus élevés, rendant la cavalerie moins efficace.\n\nL'infanterie peut être utilisée pour lancer des assauts contre les fortifications ennemies assiégées."
 HINT_CAVALRY_TITLE:0 "La cavalerie"
 HINT_CAVALRY_TEXT:0 "La cavalerie est très puissante en début de période, car sa valeur de choc élevée signifie qu'elle peut infliger des dégâts conséquents.\n\nSi vous ne disposez pas de suffisamment d'infanterie par rapport à la cavalerie, vous subirez une pénalité pour soutien insuffisant, qui réduira les dommages infligés par vos troupes.\nLe rapport entre infanterie et cavalerie dépend du groupe technologique dont relève votre pays."
 HINT_ARTILLERY_TITLE:0 "L'artillerie"
 HINT_ARTILLERY_TEXT:0 "L'artillerie permet de mener les sièges à bien plus rapidement.\n\nElle fournit également un soutien aux unités de première ligne lors de combats terrestres, lorsqu'elles sont attaquées, sous la forme de 50% de sa valeur de choc et de feu, pour l'aider à subir moins de dommages (points verts).\n\nL'artillerie peut enfin attaquer depuis la seconde ligne, mais inflige alors moitié moins de dommages ; par contre, elle subira des dommages doubles si elle est attaquée en première ligne."
 HINT_TOLERANCETRUE_TITLE:0 "La véritable foi"
 HINT_TOLERANCETRUE_TEXT:0 "La tolérance envers la seule vraie religion réduit l'agitation dans les provinces qui pratiquent votre religion d'État."
 HINT_TOLERANCEHERETIC_TITLE:0 "Les hérétiques"
 HINT_TOLERANCEHERETIC_TEXT:0 "La tolérance envers les hérésies affecte l'agitation dans les provinces qui pratiquent une religion, certes proche, mais différente de votre religion d'État."
 HINT_TOLERANCEHEATHEN_TITLE:0 "Les païens"
 HINT_TOLERANCEHEATHEN_TEXT:0 "La tolérance envers les croyances païennes affecte l'agitation des provinces pratiquant une religion totalement différente de votre religion d'État."
 HINT_REFORMDESIRE_TITLE:0 "Le désir de réforme"
 HINT_REFORMDESIRE_TEXT:0 "Le désir de réforme représente la pression œuvrant au sein de la Chrétienté pour une réforme religieuse.\n\nUn désir de réforme élevé fini invariablement par déboucher sur la Réforme, permettant aux pays et aux provinces catholiques de se convertir au protestantisme ou à la réforme.\n\nLe désir de réforme n'est pas propre qu'à votre pays, mais est commun à l'ensemble des pays catholiques ; ce sont certains événements qui le font se développer."
 HINT_PAPALINFLUENCE_TITLE:0 "L'influence sur le pape"
 HINT_PAPALINFLUENCE_TEXT:1 "L'influence sur le pape est une ressource dont vous pouvez user pour gagner des avantages grâce au Saint-Siège et devenir contrôleur de la Curie.\n\nCette influence s'obtient chaque année, en fonction de l'unité religieuse de votre pays et des relations que vous entretenez avec les États pontificaux.\n\nEnfin, les doctrines religieuses vous accordent un surcroît d'influence."
 HINT_CHANGERELIGION_TITLE:0 "Se convertir"
 HINT_CHANGERELIGION_TEXT:0 "Lorsque le désir de réforme a atteint un niveau tel que la Réforme se produit, vous pouvez changer de religion d'État, de catholique devenir protestant, et encore ensuite réformé.\n\nSe convertir à une nouvelle religion réduit toutefois la stabilité de votre pays de cinq points."
 HINT_CARDINAL_TITLE:0 "Les cardinaux"
 HINT_CARDINAL_TEXT:1 "La dignité cardinalice est donnée aléatoirement aux provinces catholiques d'Europe. Les pays possédants ces provinces reçoivent alors un avantage en influence sur le pape."
 HINT_OVEREXTENSION_TITLE:0 "La surexpansion"
 HINT_OVEREXTENSION_TEXT:0 "Chaque province non légitime que vous possédez augmente votre surexpansion, celle-ci dépendant de la valeur fiscale de base des provinces concernées.\n\nDe façon générale, et même si ce rapport peut être modifié par l'efficacité administrative, chaque point de développement équivaut à 1% de surexpansion.\n\nIl est par conséquent recommandé de légitimer dès que possible les provinces récemment conquises."
 HINT_SETTLERGROWTH_TITLE:0 "La croissance coloniale"
 HINT_SETTLERGROWTH_TEXT:0 "La croissance coloniale est un bonus à l'accroissement annuel de la population des colonies.\n\nLorsque cette population coloniale atteint 1000 habitants, la colonie devient une province civilisée, vous permettant de recruter des unités et de construire des bâtiments."
 HINT_COLONISTTIME_TITLE:0 "Voyage du colonisateur"
 HINT_ADMINISTRATIVE_EFFICIENCY_TEXT:0 "L'efficacité administrative apparaît et s'accroît avec les technologies administratives les plus avancées.\n\nElle mesure l'efficacité de votre pays à intégrer des provinces étrangères, en réduisant l'impact de la surexpansion et le coût de la légitimation des provinces illégitimes, rendant ainsi moins onéreuse la conquête de territoires au cours de guerres.\n\nCependant, elle accroît aussi le poids de l'administration sur les colonies, augmentant du coup leur aspiration à la liberté."
 HINT_ADMINISTRATIVE_EFFICIENCY_TITLE:0 "L'efficacité administrative"
 HINT_COLONISTTIME_TEXT:0 "La durée de voyage du colonisateur est le temps qu'il lui faut pour arriver sur le territoire vierge où vous l'avez envoyé. Dès qu'il y sera, ce territoire deviendra une colonie."
 HINT_TRADERANGE_TITLE:0 "La portée commerciale"
 HINT_TRADERANGE_TEXT:0 "La portée commerciale détermine la distance maximale à laquelle doit se trouver un nœud pour que vous puissiez y envoyer un marchand.\n\nSi ce nœud est à portée, le marchand pourra soit y collecter des revenus commerciaux, soit transférer une part de la valeur commerciale vers l'aval."
 HINT_MERCANTILISM_TITLE:0 "Le mercantilisme"
 HINT_MERCANTILISM_TEXT:0 "Le mercantilisme est un bonus affecté à la puissance commerciale provenant de vos provinces. Par conséquent, plus cette valeur est élevée, mieux c'est.\n\nLe mercantilisme augmente ou diminue à la suite de certains événements."
 HINT_TRADESTEERING_TITLE:0 "L'attractivité commerciale"
 HINT_TRADESTEERING_TEXT:0 "Si vous souhaitez attirer le commerce depuis un nœud commercial vers un autre, vous pouvez envoyer un marchand dans ce nœud en lui donnant l'ordre de transférer le commerce.\n\nCela contribuera à transférer la valeur commerciale depuis ce nœud vers un autre se trouvant en aval.\n\nLa valeur commerciale transférée dépend alors de la puissance commerciale que vous détenez dans le nœud.\n\nVous ne pouvez cependant pas transférer le commerce, soit vers l'amont du nœud, soit vers l'aval de votre capitale économique."
 HINT_TRADEEFF_TITLE:0 "L'efficacité commerciale"
 HINT_TRADEEFF_TEXT:0 "L'efficacité commerciale affecte la quantité de revenus supplémentaires que vous pouvez obtenir lorsque vous collectez des revenus commerciaux."
 HINT_BASETAX_TITLE:0 "La valeur fiscale de base"
 HINT_BASETAX_TEXT:1 "La valeur fiscale de base est très importante, puisqu'elle représente la valeur d'une province, selon sa population, la qualité de ses sols ou encore ses infrastructures.\n\nElle détermine le coût requis pour légitimer cette province, lui imposer la culture principale du pays ou encore la convertir à la religion d'État.\n\nEnfin, la limite des forces terrestres – et navales, pour les provinces côtières – est déterminée par le niveau de développement total de vos provinces, dont fait partie la valeur fiscale de base."
 HINT_TRADEPOWER_TITLE:0 "La puissance commerciale"
 HINT_TRADEPOWER_TEXT:0 "La puissance commerciale est une mesure du volume de commerce que vous contrôlez dans un nœud.\n\nLa puissance commerciale est issue des provinces et de vos vaisseaux légers qui ont reçu pour mission de protéger le commerce dans ce nœud. Ces derniers sont donc un élément-clef de la compétition qui vise à contrôler les nœuds commerciaux.\n\nLa puissance commerciale est par conséquent essentielle, puisque c'est elle qui détermine l'importance de la valeur commerciale conservée et collectée dans le nœud, ou au contraire s'écoulant vers l'aval."
 HINT_TRADEVALUE_TITLE:0 "La valeur commerciale"
 HINT_TRADEVALUE_TEXT:0 "Chaque province produit des biens commerciaux, chacun ayant une valeur propre. Celle-ci, combinée à la production de la province (donc la quantité de biens qui y sont produits) donne une valeur commerciale à chaque province.\n\nCette valeur commerciale de la province est utilisée aussi bien pour calculer l'importance des échanges au sein du nœud dont elle relève que le revenu de production qu'elle fournit."
 HINT_TRADEGOODS_TITLE:0 "Les biens commerciaux"
 HINT_TRADEGOODS_TEXT:0 "Chaque province produit un certain type de biens commerciaux : du poisson, des fournitures navales, des céréales, du cuivre, du fer, du vin, des draps, de la laine, du sel, de l'or, des porcelaines, des épices, des esclaves, de l'ivoire…\n\nAu sein de cette liste l'or est le seul bien à ne pas être commercialisé : il est directement comptabilisé dans le revenu de production de la province."
 HINT_PAPALCONTROLLER_TITLE:0 "Le contrôleur de la Curie"
 HINT_PAPALCONTROLLER_TEXT:1 "Lorsqu'un nouveau pape dirige les États pontificaux, un nouveau pays est choisi comme contrôleur de la Curie. Le choix se fait selon l'influence sur le pape investie à cette fin.\n\nLe contrôleur de la Curie bénéficie alors d'avantages et peut entreprendre des actions pontificales, qui peuvent être utilisées par le biais de l'interface diplomatique."
 HINT_PAPALACTIONS_TITLE:0 "Les actions pontificales"
 HINT_PAPALACTIONS_TEXT:0 "Le contrôleur de la Curie peut entreprendre quelques actions diplomatiques supplémentaires, les actions pontificales :\n– l'excommunication, permettant d'excommunier un dirigeant catholique si ses relations avec les États pontificaux sont suffisamment mauvaises ;\n– l'appel à la croisade, permettant au contrôleur de la Curie de lancer la croisade contre un pays infidèle, encourageant ainsi les autres pays catholiques à l'attaquer."
 HINT_VASSALS_TITLE:0 "Les vassaux"
 HINT_VASSALS_TEXT:0 "Les vassaux sont des dépendances d'un autre pays, leur suzerain.\n\nSi le suzerain est en guerre, ses vassaux le sont eux aussi, de façon automatique ; de plus, vassaux et suzerain bénéficient d'un accès militaire réciproque et permanent sur leurs territoires respectifs.\n\nPar ailleurs, les vassaux versent chaque mois la moitié au moins de leurs revenus fiscaux à leur suzerain.\n\nEnfin, le maintien de chaque lien de vassalité coûte une relation diplomatique."
 HINT_ALLIANCE_TITLE:0 "Les alliances"
 HINT_ALLIANCE_TEXT:0 "Vous pouvez, lorsque vous déclarez la guerre, choisir de faire appel à vos alliés.\n\nSi l'un de vos alliés est attaqué, vous recevrez automatiquement un appel aux armes de leur part. Décliner mettra toutefois fin à cette alliance et ternira votre prestige.\n\nLe maintien de chaque alliance coûte une relation diplomatique."
 HINT_MILITARYACCESS_TITLE:0 "Les accès militaires"
 HINT_MILITARYACCESS_TEXT:0 "L'accès militaire permet à vos troupes de faire mouvement dans les provinces appartenant à un autre pays.\n\nLe maintien de chaque accès militaire coûte une relation diplomatique."
 HINT_PROVINCE_TITLE:0 "Les provinces"
 HINT_PROVINCE_TEXT:0 "Les provinces sont la principale unité de mesure utilisée pour déterminer la puissance et la richesse de votre pays : c'est dans cette juridiction que les biens commerciaux sont produits, les impôts levés, les unités recrutées, et tous les navires et bâtiments construits.\n\nLa richesse de chaque province est déterminée par la valeur fiscale de base et le type de biens commerciaux qui y sont produits."
 HINT_CORE_TITLE:0 "Les provinces légitimes"
 HINT_CORE_TEXT:0 "Les provinces légitimes sont des territoires que votre pays considère comme lui appartenant de droit.\n\nUne province nationale fournit des revenus fiscaux plus importants, et vous ne pouvez recruter de régiments ou construire de navires que dans les provinces nationales.\n\nUne province peut être légitimée par le biais de la puissance administrative."
 HINT_RULER_TITLE:0 "Le dirigeant"
 HINT_RULER_TEXT:0 "La puissance de dirigeant est l'une des ressources essentielles dans le jeu. Vous en gagnez chaque mois, en fonction des compétences du chef de l'État et de ses conseillers.\n\nLe dirigeant joue donc un rôle crucial dans le choix des champs d'excellence du pays.\n\nAinsi, si votre pays est une monarchie et que l'héritier possède, par exemple, de bonnes compétences diplomatiques, vous savez que vous gagnerez beaucoup de points de puissance diplomatique quand il montera sur le trône."
 HINT_HEIR_TITLE:0 "L'héritier"
 HINT_HEIR_TEXT:0 "Les points de dirigeant de l'héritier ne sont comptés qu'à partir du moment où le dirigeant actuel décède."
 HINT_TRADENODE_TITLE:0 "Les nœuds commerciaux"
 HINT_TRADENODE_TEXT:1 "Le monde est partagé entre plusieurs nœuds commerciaux, et la valeur commerciale de chaque province relevant de chaque nœud y est centralisée.\n\nLa valeur commerciale de tous les nœuds peut être attirée vers les nœuds se trouvant en aval. C'est la raison pour laquelle il est crucial de maîtriser le maximum de puissance commerciale dans chaque nœud : c'est elle qui détermine l'importance de la valeur commerciale conservée et collectée, ou au contraire s'écoulant vers l'aval.\n\nDernier point : la valeur commerciale ne peut pas être attirée en aval des nœuds finaux de Gênes, Venise et la Manche."
 HINT_TRADEPOST_TITLE:0 "Les comptoirs commerciaux"
 HINT_TRADEPOST_TEXT:0 "Les républiques marchandes ont la possibilité de fonder des comptoirs commerciaux dans les provinces qu'elles possèdent. Ces provinces connaissent alors un accroissement de leur puissance commerciale et de leur limite de forces navales.\n\nIl n'est possible de construire qu'un seul comptoir dans chaque nœud commercial, et il est impossible d'en construire dans le nœud commercial intérieur."
 HINT_FORTDEFENSE_TITLE:0 "Défense des forts"
 HINT_FORTDEFENSE_TEXT:0 "La valeur de défense des forts affecte directement la durée de chaque phase d'un siège.\n\nChacune de ces phases dure normalement trente jours, mais une valeur de défense des forts de 50% porte cette durée à 45 jours."
 HINT_EMPEROR_TITLE:0 "L'Empereur"
 HINT_EMPEROR_TEXT:0 "L'Empereur est élu à la tête du Saint-Empire à la mort de son prédécesseur, et doit le protéger contre toute menace extérieure. Il gagne ainsi en autorité impériale, laquelle peut être utilisée pour faire voter des réformes impériales.\n\nEnfin, selon le nombre de réformes impériales déjà ratifiées, il dispose de certains avantages qui lui sont propres."
 HINT_ELECTOR_TITLE:0 "Les électeurs"
 HINT_ELECTOR_TEXT:0 "Ce sont les électeurs de l'Empire qui élisent l'Empereur.\n\nLe Saint-Empire romain germanique devrait compter au moins sept électeurs ; dans le cas contraire, l'Empereur perdrait en autorité impériale.\n\nSi un pays détenant le titre d'électeur cesse d'exister, l'Empereur à tout pouvoir pour accorder ce titre à n'importe quel autre État membre."
 HINT_IMPERIALAUTHORITY_TITLE:0 "L'autorité impériale"
 HINT_IMPERIALAUTHORITY_TEXT:0 "L'Empereur du Saint-Empire romain germanique doit disposer d'autorité impériale pour soumettre au vote les réformes impériales.\n\nUne autorité impériale élevée augmente la probabilité que les États membres votent en faveur de la nouvelle réforme impériale.\n\nL'Empereur acquiert de l'autorité impériale s'il parvient à maintenir l'unité religieuse au sein de l'Empire et le protège contre toute agression étrangère."
 HINT_UNITY_TITLE:0 "L'unité religieuse"
 HINT_UNITY_TEXT:0 "L'unité religieuse correspond au pourcentage de provinces que vous contrôlez qui pratiquent la religion d'État de votre pays.\n\nLorsque ce n'est pas le cas, vous pouvez dépêcher un missionnaire pour qu'il convertisse la province.\n\nUne unité religieuse trop basse augmente l'agitation dans les provinces et le coût de la stabilité."
 HINT_FIRE_TITLE:0 "Le feu des unités"
 HINT_FIRE_TEXT:0 "À la valeur de feu offensif de l'attaquant (points oranges) est soustraite la valeur de feu défensif du défenseur (points verts). Le résultat est ensuite modifié par les commandants et les pénalités liées au terrain.\n\nCela signifie, en clair, qu'une valeur de feu offensif élevée permettra d'infliger plus aisément des dommages lors de la phase de feu de la bataille, tandis qu'une valeur de feu défensif élevée permettra de mieux résister aux dommages lors de la phase de feu de la bataille."
 HINT_SHOCK_TITLE:0 "Le choc des unités"
 HINT_SHOCK_TEXT:0 "À la valeur de choc offensif de l'attaquant (points oranges) est soustraite la valeur de choc défensif du défenseur (points verts). Le résultat est ensuite modifié par les commandants et les pénalités liées au terrain.\n\nCela signifie, en clair, qu'une valeur de choc offensif élevée permettra d'infliger plus aisément des dommages lors de la phase de choc de la bataille, tandis qu'une valeur de choc défensif élevée permettra de mieux résister aux dommages lors de la phase de choc de la bataille."
 HINT_UNITMORALE_TITLE:0 "Le moral des unités"
 HINT_UNITMORALE_TEXT:0 "À la valeur de moral offensif de l'attaquant (points orange) est soustraite la valeur de moral défensif du défenseur (points verts). Lorsque les dommages sont calculés, ils s'appliquent au moral et se traduisent en nombre de pertes.\n\nCela signifie, en clair, qu'une valeur de moral offensif élevée permettra de faire fuir l'unité ennemie plus aisément, alors qu'une valeur de moral défensif élevée rendra moins vraisemblable la fuite devant l'ennemi."
 HINT_SHOCKMOD_TITLE:0 "Le modificateur de choc"
 HINT_SHOCKMOD_TEXT:0 "Lors de la phase de choc d'un affrontement, après que le dé a été lancé et qu'y ont été additionnés divers modificateurs, les unités attaquent une unité ennemie.\n\nC'est à ce moment qu'intervient le modificateur de choc, en modifiant les dommages causés au moral et les pertes infligées à l'unité adverse."
 HINT_FIREMOD_TITLE:0 "Le modificateur de feu"
 HINT_FIREMOD_TEXT:0 "Lors de la phase de feu d'un affrontement, après que le dé a été lancé et qu'y ont été additionnés divers modificateurs, les unités attaquent une unité ennemie.\n\nC'est à ce moment qu'intervient le modificateur de feu, en modifiant les dommages causés au moral et les pertes infligées à l'unité adverse."
 HINT_MILTAC_TITLE:0 "Les tactiques militaires"
 HINT_MILTAC_TEXT:0 "Les tactiques militaires jouent sur la gravité des dégâts subis lors des combats : plus la valeur est élevée, plus les dommages sont réduits.\n\nDes progrès apparaissent avec les avancées en technologie militaire."
 HINT_DISCIPLINE_TITLE:0 "La discipline"
 HINT_DISCIPLINE_TEXT:0 "La discipline joue sur les dégâts qu'infligent et que reçoivent vos troupes au combat.\n\nCela concerne aussi bien les pertes que les dégâts au moral."
 HINT_COMBATWIDTH_TITLE:0 "La largeur de front"
 HINT_COMBATWIDTH_TEXT:1 "La largeur de front détermine le nombre d'unités pouvant combattre simultanément. Cette valeur est accrue par les progrès technologiques militaires."
 HINT_FORTLVL_TITLE:0 "Le niveau de fortification"
 HINT_FORTLVL_TEXT:0 "Un niveau de fortification plus élevé signifie que le siège sera plus long.\n\nLe niveau de fortification ajoute un modificateur négatif au jet de dés survenant lors de chaque phase de siège. Pour l'améliorer, il suffit de construire des fortifications dans la province."
 HINT_SIEGE_TITLE:0 "Les sièges"
 HINT_SIEGE_TEXT:0 "Dès qu'une armée fait mouvement dans une province ennemie, lors d'une guerre, le siège commence. Il peut durer plusieurs mois, jusqu'à ce que les défenseurs se rendent, cette durée dépendant d'un certain nombre de valeurs.\n\nChaque phase du siège dure, par défaut, trente jours ; mais cette durée dépend de la valeur de défense de l'assiégé et de la capacité de siège de l'assiégeant.\n\nPour abréger les sièges, il peut être lancé un assaut contre les fortifications, mais au prix de très lourdes pertes, même si une brèche a déjà été faite dans les murs."
 HINT_COMBAT_TITLE:0 "Les combats terrestres (1/2)"
 HINT_COMBAT_TEXT:0 "Lorsque deux armées ennemies se rencontrent dans une province, elles vont engager le combat.\n\nLa bataille se déroule en deux phases, une phase de feu et une phase de choc, chacune durant cinq jours.\n\nSi la cavalerie est numériquement trop importante par rapport à l'infanterie, vous subirez une pénalité de dommages.\n\nTout en pouvant attaquer depuis la seconde ligne, l'artillerie est très utile pour réduire les dommages subis par les unités se trouvant en première ligne."
 HINT_COMBATADV_TITLE:0 "Les combats terrestres (2/2)"
 HINT_COMBATADV_TEXT:0 "Dans le combat, les deux partis jettent un dé et ajoutent le jet à leurs modificateurs, tels que le terrain ou les valeurs de leur commandant.\n\nChaque unité attaque une unité ennemie à sa portée. Aux points oranges de l'attaquant sont soustraits les points verts du défenseur.\nLe résultat est alors divisé par la valeur de tactiques militaires et multiplié par la valeur de discipline.\n\nCe résultat est ensuite utilisé pour vérifier les dommages sur le moral et les pertes infligées."
 HINT_BREACH_TITLE:0 "Les brèches"
 HINT_BREACH_TEXT:0 "Lors d'un siège, une brèche peut être ouverte lorsque le résultat du jet des dés est de 14.\n\nUne percée ajoute un modificateur pouvant aller jusqu'à 3 à la progression de phase du siège et rend l'assaut des fortifications plus aisé pour les assiégeants."
 HINT_CANNONS_TITLE:0 "Les canons"
 HINT_CANNONS_TEXT:0 "Le nombre de canons présents sur un navire détermine l'importance des dommages qu'il peut infliger au combat."
 HINT_HULLSIZE_TITLE:0 "La coque"
 HINT_HULLSIZE_TEXT:0 "La taille de la coque diminue l'importance des dégâts subis par un navire avant de sombrer."
 HINT_LEADERFIRE_TITLE:0 "Le feu des commandants"
 HINT_LEADERFIRE_TEXT:0 "À la valeur de feu du commandant attaquant est soustraite la valeur de feu du commandant défenseur. Le résultat est ajouté au jet de dé lors de la phase de feu de la bataille."
 HINT_LEADERSHOCK_TITLE:0 "Le choc des commandants"
 HINT_LEADERSHOCK_TEXT:0 "À la valeur de choc du commandant attaquant est soustraite la valeur de choc du commandant défenseur. Le résultat est ajouté au jet de dé lors de la phase de choc de la bataille."
 HINT_LEADERMANEUVER_TITLE:0 "La manœuvre des commandants"
 HINT_LEADERMANEUVER_TEXT:0 "La valeur de manœuvre des commandants accélère la vitesse de déplacement des armées et des flottes que dirigent ces commandants.\n\nPour les commandants terrestres (généraux ou conquistadors), la valeur de manœuvre accroît aussi la vitesse de renforcement et réduit l'attrition subie par l'armée. Pour les commandants navals (amiraux et explorateurs), cette valeur a une influence sur le positionnement des flottes, et chaque point de manœuvre alloue un bonus de puissance commerciale lorsque la flotte qu'il dirige a pour mission de protéger un nœud commercial."
 HINT_LEADERSIEGE_TITLE:0 "La valeur de siège"
 HINT_LEADERSIEGE_TEXT:0 "La valeur de siège du commandant alloue un bonus au jet des dés lors des sièges."
 HINT_MORALE_TITLE:0 "Le moral"
 HINT_MORALE_TEXT:0 "Les combats sont souvent gagnés, non pas lorsque les troupes d'un camp ont été massacrées jusqu'au dernier homme, mais lorsque l'un des deux adversaires s'enfuit.\n\nLa valeur de moral indique les dégâts au moral qu'une armée peut subir avant de prendre la fuite."
 HINT_MANEUVER_TITLE:0 "La valeur de manœuvre"
 HINT_MANEUVER_TEXT:0 "Cette valeur détermine la capacité d'une unité à combattre sur une zone plus ou moins vaste au cours d'un affrontement.\n\nEn début de période, l'infanterie a une valeur de 1, la cavalerie et l'artillerie ayant une valeur de 2 ; cette valeur s'améliore ensuite, en fonction des progrès technologiques.\n\nIl ne faut surtout pas confondre cette valeur avec la valeur de manœuvre des commandants, qui a un tout autre usage."
 HINT_SEACOMBAT_TITLE:0 "Les batailles navales"
 HINT_SEACOMBAT_TEXT:0 "Une bataille navale s'engage dès que les flottes de deux pays en guerre se trouvent dans la même zone maritime. Chaque navire tente alors de trouver une cible pour l'attaquer.\n\nLes dégâts infligés dépendent du nombre de canons de l'attaquant, et les dégâts reçus de la taille de coque du défenseur.\n\nLe modificateur de feu de l'artillerie augmente ou diminue les dégâts infligés, selon que l'avantage technologique soit à l'attaquant ou au défenseur."
 HINT_BREAKUNION_TITLE:0 "Mettre fin à une union"
 HINT_BREAKUNION_TEXT:0 "Le partenaire mineur d'une union personnelle peut recourir au casus belli « indépendance » pour tenter de se libérer, lui permettant ainsi de proclamer un souverain qui lui sera propre, et devra tenter de remporter la guerre qui s'ensuivra contre le partenaire majeur de l'union personnelle.\n\nSa liberté ne pourra être acquise qu'au prix d'une victoire claire, une paix blanche ne suffisant pas."
 HINT_INHERIT_TITLE:0 "Hériter lors d'une union"
 HINT_INHERIT_TEXT:0 "Si vous êtes le partenaire majeur d'une union personnelle, vous avez une chance d'hériter du partenaire mineur à la mort de votre souverain commun. Il vous faut cependant, une fois cinquante ans écoulés, un prestige à la fois positif et supérieur au prestige du partenaire mineur.\n\nAu moment où vous héritez de ce pays, toutes ses provinces légitimes seront légitimes pour vous aussi."
 HINT_INTEGRATE_TITLE:0 "L'intégration"
 HINT_INTEGRATE_TEXT:0 "Si vous êtes le partenaire majeur d'une union personnelle, votre pays peut tenter d'intégrer le partenaire mineur en son sein.\n\nEn ce cas, les relations entre les deux partenaires doivent être excellentes, et l'union doit exister depuis au moins cinquante ans.\n\nAu moment où l'intégration de ce pays s'achève, toutes ses provinces légitimes seront légitimes pour vous aussi."
 HINT_POWERPROJECTION_TITLE:0 "La démonstration de force"
 HINT_POWERPROJECTION_TEXT:0 "La démonstration de force représente la façon dont votre pays affirme sa puissance sur la scène internationale.\n\nVotre pays peut gagner des points de démonstration de force en désignant des rivaux et en les affaiblissant, que ce soit de façon directe ou indirecte.\n\nUne démonstration de force élevée alloue des points de puissance de dirigeant supplémentaires, puisque ses succès permettent au chef de l'État d'accroître son autorité."
 HINT_POLICIES_TITLE:0 "Les politiques"
 HINT_POLICIES_TEXT:0 "Les politiques sont des bonus particuliers qu'un pays peut activer de façon temporaire, dont la nature dépend des ensembles de doctrines adoptés.\n\nJusqu'à cinq politiques peuvent être mises en œuvre simultanément, mais chacune coûte un point de puissance de dirigeant par mois. Une fois mise en œuvre, une politique ne peut être abrogée avant dix ans."
 HINT_RELIGIOUSREFORMS_TITLE:0 "Les réformes religieuses"
 HINT_RELIGIOUSREFORMS_TEXT:0 "Pour les pays ayant certaines religions, il est indispensable de débloquer des bonus et d'éviter la stagnation en adoptant un certain nombre de réformes religieuses."
 HINT_FACTIONS_TITLE:0 "Les factions"
 HINT_FACTIONS_TEXT:0 "Certains régimes politiques, tels que les républiques marchandes ou l'Empire céleste, voient des factions politiques lutter pour contrôler le pouvoir et assurer leur influence.\n\nLa suprématie d'une faction se fait aux dépens des autres, et seule la faction dominante accorde au pays les avantages qui lui sont liés.\n\nVous pouvez jouer de façon directe sur l'équilibre des forces entre les diverses factions en faisant usage des puissances de dirigeant."
 HINT_NATIVES_TITLE:0 "Les Amérindiens"
 HINT_NATIVES_TEXT:0 "Les Amérindiens disposent de certaines capacités qui leur sont propres, telles que la migration vers une autre province, ou la constitution de fédérations."
 HINT_PRIVATEERING_TITLE:0 "La guerre de course"
 HINT_PRIVATEERING_TEXT:0 "La guerre de course est possible pour toute flotte disposant de vaisseaux légers. La puissance commerciale générée par ces vaisseaux légers sera alors au profit d'une nation pirate dans tous les nœuds commerciaux désignés par leur pays. Au contraire de la mission consistant à protéger les nœuds, il n'est pas nécessaire d'être implanté dans le nœud ainsi visé par la guerre de course."
 HINT_IMPROVERELATIONS_TITLE:0 "Amélioration des relations"
 HINT_IMPROVERELATIONS_TEXT:0 "Il est possible de dépêcher un diplomate pour améliorer les relations avec un autre pays. Chaque mois, tant que ce diplomate sera sur place, l'opinion du pays ainsi visé s'accroîtra, jusqu'à atteindre un maximum. Il vous sera alors demandé si vous souhaitez que le diplomate revienne dans votre capitale ou s'il doit rester dans le pays visé pour maintenir le niveau de relations.\n\nPour ce qui concerne les vassaux, les marches et les partenaires mineurs d'une union personnelle, le maximum des relations est plus élevé qu'avec les autres pays."
 HINT_COPTS_TITLE:0 "Les coptes"
 HINT_COPTS_TEXT:0 "Les coptes."
