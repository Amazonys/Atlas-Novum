 shavuot_modifier:0 "Shavuot"
 desc_shavuot_modifier:0 "Aunque nuestro país no está bendecido con mucho cereal, nuestras excelentes relaciones diplomáticas con nuestros vecinos nos han permitido celebrar Shavuot sin problemas."
