 shalosh_regalim_modifier:0 "Shalosh Regalim"
 desc_shalosh_regalim_modifier:0 "Los Shalosh Regalim son parte de nuestros festejos más sagrados. Necesitamos prepararlo todo cuidadosamente para celebrarlos."
 passover_modifier:0 "Pésaj"
