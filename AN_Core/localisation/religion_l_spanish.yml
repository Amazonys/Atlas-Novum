 desc_sukkot_modifier:0 "Compartir penalidades en la celebración del Sucot hace a nuestro pueblo más consciente de nuestra identidad compartida."
 jewish_flavor.5.t:0 "El Tercer Templo"
 jewish_flavor.5.d:0 "Jerusalén vuelve a pertenecer a nuestro pueblo y la mayoría de su población adora de nuevo al Señor. Es una buena oportunidad para cumplir el sueño con el que han soñado millones de judíos desde que el Segundo Templo fue destruido durante el asedio romano a Jerusalén. El nuevo Templo será aún mayor que el anterior. \nAunque hay un problema, porque el Monte del Templo donde se levantaron los sucesivos templos ahora alberga el complejo de Al Aqsa y, por lo tanto, es sagrado para los musulmanes. Si queremos construir el Templo en su situación original, tendríamos que demoler el complejo de Al Aqsa, lo que enfurecería a los musulmanes. A cambio podríamos reutilizar los materiales, algo que abarataría mucho nuestro proyecto. Por otra parte, si lo construimos en otro lugar los rabinos quedarán muy disgustados por haber elegido un lugar no sagrado y renunciado a una creencia milenaria.\n¿Qué debemos hacer?"
 jewish_flavor.5.a:0 "Los musulmanes no son más poderosos que el Señor. Construiremos Su templo donde pertenece."
 jewish_flavor.5.b:0 "Tal vez sería mejor algo a mitad de camino No hay necesidad de enemistarse con medio mundo."
 jewish_flavor.5.c:0 "Puede que, después de todo, no sea el mejor momento."
 third_temple_provincial_modifier:0 "El Tercer Templo"
 desc_third_temple_provincial_modifier:0 "El Templo Santo domina el Monte del Templo en la tres veces santa ciudad de Jerusalén."
 third_temple_country_modifier:0 "Se ha construido el Tercer Templo"
 desc_third_temple_country_modifier:0 "Nuestras oraciones tres veces al día han sido escuchadas y el Tercer Templo ya es una realidad en Jerusalén. Los judíos de todo el mundo se regocijan."
 third_temple_consequences_tooltip:0 "La opinión de §Ytodo país musulmán§! sobre nosotros cambia en §R-200§!, mejorando en §Y2§! con cada año.\n§YTodo país musulmán§! consigue el casus belli §YInsulto diplomático§! contra nosotros durante §5 años§!\nNuestras provincias §Ymusulmanas§! se rebelarán."
 destroyed_al_aqsa_opinion:0 "Complejo de Al-Aqsa destruido."
 build_the_third_temple_title:0 "Construir el Tercer Templo"
 build_the_third_temple_desc:0 "Nuestro pueblo lleva siglos lamentando la pérdida del Segundo Templo y sueña con su recuperación. Ha llegado el momento. Construiremos de nuevo el Tercer Templo en Jerusalén a mayor gloria del Señor."
 jewish_flavor.6.t:0 "Regreso al Señor"
 jewish_flavor.6.d:0 "El judaísmo no es una religión proselitista y, por tanto, es bastante difícil traer sangre nueva a nuestra pequeña comunidad. Además, según nuestra tradición, solo los hijos nacidos de mujeres judías son judíos, lo que hace que sea peligroso para nuestro pueblo permitir matrimonios interreligiosos si la novia pertenece a nuestra religión.\nPor suerte, gentes de [Root.GetName] que antes seguían otras religiones abrahámicas, se han dado cuenta de que siempre creyeron en el Señor y han abrazado plenamente su judaísmo"
 jewish_flavor.6.a:0 "Todos son bienvenidos si su fe es verdadera."
 jewish_flavor.7.t:0 "Una cuestión relevante en el sábado"
 jewish_flavor.7.d:0 "Hoy es sábado y, por tanto, todos los judíos están obligados a descansar y dedicar su tiempo al culto. Sin embargo, ha surgido un asunto de la mayor importancia y algunos consejeros creen que es importante que [Root.Monarch.GetName] se centre en él. La mera sugerencia ha disparado las suspicacias de algunos rabinos y en la corte se han oído rápidas palabras de condena. Parece que alguien se enfadará no importa qué decisión tomemos. Pero, ¿cuál es el mal menor?"
 jewish_flavor.7.a:0 "Hay que santificar el sábado. Sea cual sea el asunto, puede esperar."
 jewish_flavor.7.b:0 "Un país debe ser gestionado en todo momento Resolvamos el asunto lo más rápido posible y volvamos al culto."
 jewish_flavor.7.c:0 "Como devot[Root.GetoaDir], [Root.Monarch.GetName] solo orará. Se aplastará a la oposición."
 jewish_flavor.7.e:0 "La religión no es tan importante como los asuntos de gobierno. Puede esperar y esperará hasta que [Root.Monarch.GetName] tenga tiempo."
 jewish_flavor.8.t:0 "El Mesías"
 jewish_flavor.8.d:0 "Nuestra gente lleva añorando volver a Tierra Santa desde que comenzó la diáspora. Aunque nuestro pueblo sigue disperso por el mundo, algunos susurran que [Root.Monarch.GetName] podría ser el esperado Mesías. ¿Devolverá Dios a nuestro pueblo a Tierra Santa o nos ocuparemos de ello personalmente?"
 jewish_flavor.8.a:0 "Dios cuidará de los judíos. [Root.Monarch.GetName] no es el Mesías."
 jewish_flavor.8.b:0 "Devolveremos a nuestro pueblo a Sión, pues [Root.Monarch.GetName] es el Mesías."
 no_messiah_country_modifier:0 "Nuestro gobernante no es el Mesías."
 desc_no_messiah_country_modifier:0 "Nuestr[Root.GetoaDir] [Root.Monarch.GetName] no es el Mesías que nos devuelva a Tierra Santa, pero Dios nos mostrará el camino de todos modos."
 estate_not_built_temple:0 "Promesa de la futura reconstrucción del Templo"
 
