 spreading_of_norse_rituals_desc:0 "Convertirse a la religión nórdica no requiere nada, toda persona es capaz de dirigir sus propios rituales religiosos. Mientras honres a los aesires Odín, Thor y Freya, se te considerará un seguidor de Asatru. Vamos a animar que cada vez más de nuestros súbditos aprendan de nuestros dioses de modo que por lo menos puedan comenzar a adorarlos "
 restrict_government_offices_title:0 "Animar la conversión al judaísmo"
 restrict_government_offices_desc:0 "Limitemos todos los cargos importantes en la administración del gobierno central, local y gobierno militar a los miembros de la fe verdadera,al tiempo que también proporcionamos una educación gratuita según las leyes del Talmud y el Shulkhan Arukh para todos los funcionarios inferiores. De este modo podemos animar a que haya una voluntad y una preparación para la conversión."
 restricted_offices:0 "Animar la conversión"
 desc_restricted_offices:0 "Animamos activamente a la población no judía de nuestro país para convertir a la fe verdadera limitando las posibilidades de los infieles y animando el estudio de asuntos necesarios para la concesión."
 spreading_norse_rituals:0 "Extendiendo los rituales nórdicos"
 desc_spreading_norse_rituals:0 "Estamos alentando activamente a nuestra población no-nórdica el aprender acerca de los dioses y rituales de nuestra religión."
