 jewish_flavor.1.t:0 "Pésaj"
 jewish_flavor.1.d:0 "Ya ha pasado mucho tiempo desde que Moisés liberó a nuestro pueblo del Faraón, pero aún debemos recordar cómo lo castigó el Señor. Siguiendo sus órdenes, marcamos nuestros dinteles y jambas con sangre de un cordero, para que el Ángel de la Muerte pasara sobre ellos y no matara a nuestros primogénitos. Desde entonces, hemos vivido libres de los grilletes del Faraón, pero aún debemos recordarlo y dar gracias al Señor por ello.\nEsto es lo que celebramos en Pésaj, uno de los tres Shalosh Regalim, pero debemos celebrarlo teniendo algo en cuenta. Lo tradicional en los Shalosh Regalim era realizar una peregrinación para ofrecer sacrificios en el templo, pero eso ya no es posible desde la destrucción del Segundo Templo. Por lo tanto, debemos hacer un esfuerzo por recordar y celebrar. Hay que ofrecer el cordero del sacrificio y desechar y quemar toda la levadura. Con esto, nuestro pueblo recordará."
 jewish_flavor.1.a:0 "Celebremos"
 jewish_flavor.2.t:0 "Shavuot"
 jewish_flavor.2.d:0 "Tras dejar la tierra del Faraón, nuestro pueblo vagó por el desierto durante 40 años hasta alcanzar la Tierra prometida. En aquel entonces Moisés recibió la Torá de manos del Señor en el monte Sinaí. Esto es lo que celebramos en Shavuot, uno de los tres Shalosh Regalim. Lo tradicional en los Shalosh Regalim era realizar una peregrinación para ofrecer sacrificios en el templo, pero eso ya no es posible desde la destrucción del Segundo Templo. Por lo tanto, debemos hacer un esfuerzo por recordar y celebrar.\nEl Shavuot también conmemora la cosecha de trigo tras la cuenta del Omer que comenzó en la Pascua. Por lo tanto, representa la anticipación y el deseo de recibir la Torá y debemos celebrarlo teniendo algo en cuenta. Debemos concentrarnos en estudiar la Torá para convertirnos en una nación entregada a servir al Señor. Solo entonces el Señor proveerá."
 jewish_flavor.2.a:0 "Celebremos"
 jewish_flavor.3.t:0 "Sucot"
 jewish_flavor.3.d:0 "Tras dejar la tierra del Faraón, nuestro pueblo vagó por el desierto durante 40 años hasta alcanzar la Tierra prometida. Durante aquel tiempo, nuestro pueblo tuvo que vivir en frágiles moradas en pleno desierto.\n Esto es lo que celebramos en Sucot, uno de los tres Shalosh Regalim. Lo tradicional en los Shalosh Regalim era realizar una peregrinación para ofrecer sacrificios en el templo, pero eso ya no es posible desde la destrucción del Segundo Templo. Por lo tanto, debemos hacer un esfuerzo para recordar mientras celebramos.\nAl construir y vivir en viviendas temporales durante Sucot, participamos en las penurias que nuestro pueblo tuvo que sufrir en el pasado y recordamos. Al tomar parte en estas penalidades compartidas, nuestro pueblo será consciente de que nos unen más cosas que las que nos separan."
 jewish_flavor.3.a:0 "Celebremos"
 jewish_flavor.4.t:0 "Bar Mitzvá"
 jewish_flavor.4.desc:0 "Parece que fue ayer cuando nació [Root.Heir.GetName], [Root.GetellaHer] hereder[Root.GetoaHer] de nuestr[Root.GetoaDir], pero ha llegado el momento de que se convierta en adult[Root.GetoaHer] de pleno derecho. Según la ley judaica, hasta ahora [Root.GetellaHer] hereder[Root.GetoaHer] era la responsabilidad [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], pero a partir de ahora, [Root.Heir.GetSheHe] será responsable de sus propias acciones.\nSiempre ha sido tradición entre los judíos que los niños, al cumplir 13 años y las niñas 12, se convierten en miembros de pleno derecho de la comunidad, con las responsabilidades que ello conlleva. Ya se les puede llamar a leer la Torá, dirigir y formar parte del quórum de oración y tienen derecho a casarse. Pero también tienen la obligación de conocer la ley judaica y cumplirla.\nSe espera de nosotros que organicemos una fiesta para celebrar tal ocasión. También será la oportunidad perfecta para presentar a [Root.Heir.GetName] a la corte y para que refuerce sus vínculos con esta, lo que le preparará para cuando comience a gobernar nuestra nación."
 jewish_flavor.4.a:0 "Gastemos a lo grande."
 jewish_flavor.4.b:0 "No exageremos"
 jewish_flavor.4.c:0 "Necesitamos moderarnos"
 jewish_flavor.4.d:0 "No hace falta celebrar"
