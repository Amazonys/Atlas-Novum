 SUB_MESSAGE_subscription_TITLE:0 "Souscription désormais disponible sur Steam"
 SUB_MESSAGE_subscription_DESC:0 "La souscription à Europa Universalis IV donne accès à toutes les expansions et à du contenu supplémentaire pour un faible prix mensuel. Cette souscription est désormais uniquement disponible sur la page du magasin Steam d'Europa Universalis IV."
 SUB_MESSAGE_migration_prep_TITLE:0 "Migration de la souscription vers Steam"
 SUB_MESSAGE_migration_prep_DESC:0 "Votre souscription est toujours active, mais le service est en cours de migration vers Steam. Une fois arrivée à expiration, votre souscription actuelle ne sera donc pas renouvelée. Nous vous avertirons lorsqu'elle sera sur le point d'expirer, de manière à ce que vous puissiez la renouveler sur Steam. En attendant, continuez de profiter d'Europa Universalis IV et de tout son contenu !"
 SUB_MESSAGE_migration_cta_TITLE:0 "Souscrire sur Steam pour conserver la souscription"
 SUB_MESSAGE_migration_cta_DESC:0 "Le service de souscription a migré sur Steam. Votre souscription précédente a expiré et ne sera donc pas renouvelée. Accédez à Steam pour y choisir votre plan de souscription afin de continuer à profiter de tout le contenu offert par Europa Universalis IV (DLC)."
