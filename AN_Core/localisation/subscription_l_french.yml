 SUB_VIEW_MAIN_TEXT_ACTIVE_NEW:0 "Le service de souscription est en cours de migration vers Steam. Votre souscription actuelle reste toutefois valide jusqu'à sa date d'expiration, même si elle ne sera pas renouvelée automatiquement.\n\nNous vous rappellerons lorsque cela sera sur le point de se produire. Veuillez ne pas lancer de nouvelle souscription pour l'instant, pour éviter d'avoir deux souscriptions simultanées."
