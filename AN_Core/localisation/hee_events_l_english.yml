 #Naples
 hee_NAP.1.t:0 "Pedro Alvarez de Toledo"
 hee_NAP.1.d:0 "Pedro Alvarez de Toledo was the first viceroy of Naples to effectively govern the kingdom on behalf of the Spanish crown. While issuing grand construction projects and modernizing the country, part of the reason for his success was his firm rule and ruthlessness. Where previous viceroys had failed to exert control over the kingdom, \"Don Pedro\" closed down humanist institutions and instituted harsh penalties for petty crimes. He centralized national institutions, and moved every court to the Castel Capuano. By breaking up traditional land holdings, barons were forced to move to the city where they would be within reach of de Toledo’s government. \nHe failed in introducing the Spanish Inquisition in Naples, however, as revolts forced the Spanish king to retract the order. De Toledo passed away shortly after, in 1552, while on state business in Siena, ensuring that his legacy of state building would forever outshine the harshness of his rule."
 hee_NAP.1.a:0 "We need to centralize our state."
 hee_NAP.1.b:0 "We must focus on growing our military."
 hee_NAP.2.t:0 "The Construction Projects of Pedro Alvarez de Toledo"
 hee_NAP.2.d:0 "In addition to reforming the society of the Kingdom of Naples, Viceroy Pedro Alvarez de Toledo commissioned grand construction projects in the city of Naples itself. The old walls were expanded and new ones were built along the seafront. Fortresses, shipyards and barracks were modernized and expanded. He also commissioned a new palace for the Viceroy, which was then surrounded by buildings in square-grid streets. The Spanish Quarter, as it was called, was the first of its kind in Europe, and is still one of the most distinct areas of Naples. The express goal was to make Naples invulnerable, but it also had the side effect of making it the second largest city in Europe at the time. By his death in 1552, the legacy of the harsh ruler as a city-builder was more than secure, and Naples would continue to be a center of southern European power for centuries."
 hee_NAP.2.a:0 "Build additional storehouses."
 hee_NAP.2.b:0 "Build additional barracks."
 hee_NAP.3.t:0 "The Flood of Bones"
 hee_NAP.3.d:0 "The cave that would become the Fontanelle cemetery had for hundreds of years been used as a charnel house for old remains, which had been moved from graveyards in Naples to make space for citizens insisting on being interred near their churches. In the late 17th century, however, a series of floods caused remains to be washed from the cave into the streets of Naples. The grisly sight of skulls grinning up at them and bones resting in their gutters made the citizens realize that something had to be done to accommodate the ever-growing population."
 hee_NAP.3.a:0 "Establish the Fontanelle cemetery and reform the graveyards!"
 hee_NAP.4.t:0 "Ospedale di San Gennaro dei Poveri"
 hee_NAP.4.d:0 "The San Gennaro dei Poveri was the very first hospice for the poor in Naples, a city that in 1667, when the hospice was built, struggled with overpopulation and severe poverty. The ancient building had been renovated and repurposed multiple times, from a monastery in the 8th century to a plague hospital in the 17th, before it found a new purpose as a poor house. While it could never house all of the estimated 10,000 destitute people in the city at the time, it was the first in a long tradition of hospices for the poor in Naples."
 hee_NAP.4.a:0 "We need this, for the good of the poor."
 hee_NAP.4.b:0 "Our resources are better spent elsewhere."
 hee_NAP.5.t:0 "Ospedale L'Albergo Reale dei Poveri"
 hee_NAP.5.d:0 "The Albergo Reale dei Poveri was an enormous hospice for the poor in Naples from 1751. The institution was intended to not just provide care to the ill, but provide an entire self-sufficient community of the poor where they could live and work. At times its five stories would house as many as five thousand people, relieving some of the pressure poverty placed on the city of Naples. The building was designed by the famous architect Ferdinando Fuga, which was how it got its nickname \"Palazzo Fuga\"."
 hee_NAP.5.a:0 "Let us show our people we care!"
 hee_NAP.5.b:0 "Who can afford to spend money on the poor?"
 hee_NAP.6.t:0 "Francesco Solimena"
 hee_NAP.6.d:0 "Francesco Solimena, who lived from 1657 to 1747, was a Neapolitan painter who came to define the Baroque style in southern Italy. He trained and worked with his painter father, Angelo Solimena, and is famous for decorating churches with him, including the cathedral of Nocera. On his own, Francesco would become renown for painting frescoes in his signature dark, detailed and dramatically lit style. As Francesco’s reputation grew, his atelier became a gathering point of painter students from across Naples, and he provided tutelage for many of Italy’s most famous baroque painters."
 hee_NAP.6.a:0 "He has shown us what baroque art truly can be!"
 # Navarra
 hee_NAV.1.t:0 "The Wedding of Navarra"
 hee_NAV.1.d:0 "The state of Navarra is small and vulnerable, but we have close bonds to the royal family of Aragon. If we were to enter into a marriage alliance with them, our countries can grow strong together, even if it means letting go of our independence."
 hee_NAV.1.a:0 "It is the right thing for Navarra."
 hee_NAV.1.b:0 "Navarra will grow strong on her own!"
 hee_NAV.2.t:0 "The Wedding of Navarra"
 hee_NAV.2.d:0 "It is a great day for Aragon. Seeing their exposed situation, wedged between great countries, [From.Monarch.GetTitle] [From.Monarch.GetName] of Navarra has offered to enter into a marriage alliance which would result in the throne of Navarra passing to us."
 hee_NAV.2.a:0 "Let us enter this alliance, for the good of Aragon and Navarra."
 hee_NAV.2.b:0 "Pah, what do we want with their worthless dukedom?"
 hee_NAV.3.t:0 "Aragon Rejects Our Offer of Marriage"
 hee_NAV.3.d:0 "The nerve! In a diplomatic betrayal, [From.Monarch.GetTitle] [From.Monarch.GetName] of Aragon has decided to reject our offer of marriage and allegiance!"
 hee_NAV.3.a:0 "They will regret this day..."
 hee_NAV.4.t:0 "The Navarran Civil War!"
 hee_NAV.4.d:0 "The difficult order of succession agreed upon the union of Navarra and $OVERLORD$, by way of marriages and promises of inheritance, has collapsed. [Root.Monarch.GetTitle] [Root.Monarch.GetName] refuses to acknowledge the heir agreed upon by the establishment of the union, and now seeks to consolidate their own power instead. This has caused the rightful heir to rise up in arms, with support from the nobles of Navarra."
 hee_NAV.4.a:0 "We fight for Navarra!"
 hee_NAV.5.t:0 "The Navarran Civil War!"
 hee_NAV.5.d:0 "The difficult order of succession agreed upon the union of Navarra and $COUNTRY$, by way of marriages and promises of inheritance, has collapsed. [Root.Monarch.GetTitle] [Root.Monarch.GetName] refuses to acknowledge the heir agreed upon by the establishment of the union, and now seeks to consolidate their own power instead. This has caused the rightful heir to rise up in arms, with support from the nobles of Navarra."
 hee_NAV.5.a:0 "For [Root.Monarch.GetName], [Root.Monarch.GetTitle] of Navarra!"
 hee_NAV.6.t:0 "Civil War Brews in Navarra"
 hee_NAV.6.d:0 "The order of succession agreed upon with the dynastic union of Aragon and Navarra has broken down. In an attempt to consolidate [Root.Monarch.GetHerHis] power, [Root.Monarch.GetName] of Aragon has refused the rightful claim of Carlos de Trastamara to the throne of Navarra. The [Root.Monarch.GetTitle] has even attempted to pass the throne to another heir in order to prevent it from falling in the hands of the popular Carlos. \nNow the Trastamaran prince has gathered the support of the Navarrese nobles, and is preparing to rise up in revolt."
 hee_NAV.6.a:0 "What will the king of Aragon do?"
 hee_NAV.7.t:0 "Navarra Brims With Dissent"
 hee_NAV.7.d:0 "The order of succession agreed upon with the dynastic union of Aragon and Navarra has broken down. In order to stabilize the two kingdoms, [Root.Monarch.GetTitle] [Root.Monarch.GetName] of Aragon has refused the claim of Carlos de Trastamara to the throne of Navarra. The [Root.Monarch.GetTitle] has even attempted to pass the throne to another heir in order to prevent it from falling in the hands of the overly popular Carlos. \nNow the Trastamaran prince has gathered the support of the Navarrese nobles, and is preparing to rise up in revolt. \n\nHow should we deal with this?"
 hee_NAV.7.a:0 "We will cut the pretender down!"
 hee_NAV.7.b:0 "Abdicate in favor of [Root.Heir.GetName] to secure both thrones."
 hee_NAV.7.c:0 "If Carlos is willing to bleed for Navarra, then let him have it."
 hee_NAV.8.t:0 "The Monarch Abdicates!"
 hee_NAV.8.d:0 "In order to secure the succession of both thrones in a single person, the monarch of Aragon has abdicated in favor of [Root.Monarch.GetName]! \n\nThis unexpected turn means that [Root.Monarch.GetName]'s claim to the Navarrese throne is strengthened, bypassing Carlos in the line of succession. Never did we think the old monarch would lower themselves to such a desperate act."
 hee_NAV.8.a:0 "Their claim is true, but it will take more to rule Navarra."
 hee_NAV.9.t:0 "Carlos Is Named Ruler of Navarra"
 hee_NAV.9.d:0 "Seeing the case laid forth by Carlos, and the immense support he has gathered in the kingdom, [From.Monarch.GetTitle] [From.Monarch.GetName] has wisely decided to acknowledge his rightful claim, and pass the throne of Navarra to him."
 hee_NAV.9.a:0 "God is with Carlos!"
 hee_NAV.10.t:0 "Saint Francis Xavier"
 hee_NAV.10.d:0 "Francis Xavier was a missionary, and one of the seven Jesuits who first took vows of poverty and chastity at Montmartre in 1543. /n/n Francis led an extensive missionary expedition into Asia, to many places never before visited by Christian missionaries, such as India, Japan and Borneo. While he died on his way to China, he was remembered as one of the greatest missionaries who ever lived, and was named one of the patron saints of Navarra. Later he would also become the patron saint of all missionaries in foreign lands."
 hee_NAV.10.a:0 "He should serve as a minister at home."
 hee_NAV.10.b:0 "Let him go to distant lands and spread the word of God!"
 hee_NAV.10.tt:0 "Francis Xavier will visit foreign lands."
 hee_NAV.11.t:0 "The Ciudadela de Pamplona"
 hee_NAV.11.d:0 "The ever-present threat from France has drawn to our attention the need of a stronghold in Pamplona. The main city of Navarra is key to stopping an enemy from reaching the defenseless land in the Valley of Ebro, and so must be protected.\n\n Our military engineers have presented plans for a grand citadel."
 hee_NAV.11.a:0 "We must protect our heartland."
 hee_NAV.11.b:0 "Let's develop a different strategy instead."
 hee_NAV.12.t:0 "$PROVINCE$ visited by Francis Xavier"
 hee_NAV.12.d:0 "A foreigner by the name of Francis Xavier, claiming to be from the distant lands far to the west, has arrived in our lands. Clad in tattered robes and travelling with little of value, he has been visiting many places in our country. There he has been spreading the word of his god, attempting to convince people of his beliefs. \n\n Somehow, in $PROVINCE$ he has found people willing to listen. Though it is heresy, much of the population there now profess this foreign faith."
 hee_NAV.12.a:0 "Gullible fools."
 # Netherlands
 hee_NED.1.t:0 "$PROVINCE$ Named Generality Lands"
 hee_NED.1.d:0 "Due to the challenges of administrating the population of $PROVINCE$, the States-General has decided to name the region Generaliteitslande, or \"Generality Lands.\" This means that instead of being subject to one of the seven United Provinces, it will be governed directly by the States-General itself. \nThese regions are not represented in the central government - which might be best, considering their beliefs - and have no States-Provincial of their own.\n\nOne day we might have reason to let them be represented and govern themselves, but for now holding them as a dependent territory is best."
 hee_NED.1.a:0 "The States-General votes unanimously in favor."
 hee_NED.2.t:0 "$PROVINCE$ Achieves Representation"
 hee_NED.2.d:0 "After showing signs of development and stability, the region of $PROVINCE$ has finally been granted the right to its own administration. This comes with the responsibility of sending representatives to the States-General, and in time the former Generality Lands might even earn its own States-Provincial!"
 hee_NED.2.a:0 "We are all people of the Netherlands, after all."
 hee_NED.3.t:0 "The Revolt of Adolf van Egmond"
 hee_NED.3.d:0 "In 1465, the first Egmond duke of Gelre, Alfred, suffered a rebellion from his son, Adolf. Adolf was supported by not only the four major cities of Gelre, but also by the Duke of Burgundy.\n\nArnold was imprisoned, and his son seized power. His favor was short-lived, however, and the continued struggle for power would culminate in the sale of the right of succession in Gelre to the Dukes of Burgundy."
 hee_NED.3.a:0 "We will destroy Adolf's revolt!"
 hee_NED.3.b:0 "Let's ensure the Duke of Burgundy supports our side."
 hee_NED.4.t:0 "Burgundy Demands a Compromise!"
 hee_NED.4.d:0 "Following the turmoil in our country, our powerful neighbor the Duke of Burgundy has demanded that our power struggles cease bringing instability to the region.\n\nThings can certainly not continue as they have, but only one solution has been found to ensure the continued prosperity of our little duchy. The Duke of Burgundy might be willing to pay a significant amount of gold to receive the right of inheritance of $COUNTRY$. This would ensure that the nobles fighting over the right to rule would be bypassed. Although we would swear fealty under a foreign ruler, we would also be able to line our coffers quite handsomely."
 hee_NED.4.a:0 "Offer the ruler of Burgundy the right to rule."
 hee_NED.4.b:0 "We can sort these troubles ourselves!"
 hee_NED.4.tt:0 "The ruler of Burgundy will be offered to rule Gelre for 300 ducats. They may decline."
 hee_NED.5.t:0 "The Compromise of Gelre"
 hee_NED.5.d:0 "Following recent instabilities in their country, and the worry that a power struggle will spread across their borders, our diplomats have presented to the Gelreans an irresistible offer.\n\n To avoid further infighting, the [Root.Monarch.GetTitle] of Burgundy may buy the right to succession in Gelre, thus bypassing the fighting parties. This would require us to dig deep in our coffers, but would expand our influence in the Low Countries."
 hee_NED.5.a:0 "We will do everything in our power to solve the crisis of Gelre."
 hee_NED.5.b:0 "Let us only offer them diplomatic support, not protection."
 hee_NED.6.t:0 "Burgundy Accepts the Compromise"
 hee_NED.6.d:0 "The [From.Monarch.GetTitle] of Burgundy has accepted our offer of a political solution! They will now protect our lands, and we now have an enormous ducal grant to develop our duchy."
 hee_NED.6.a:0 "Sweet, sweet gold!"
 hee_NED.7.t:0 "Burgundy Refuses the Compromise!"
 hee_NED.7.d:0 "Blaming a lack of funds, Burgundy has offended us with a move of diplomatic betrayal. They have refused our offer of union!"
 hee_NED.7.a:0 "We should stop fighting among ourselves and look to our enemies on the outside..."
 #  Norway
 hee_NOR.1.t:0 "Copper Mines of Røros"
 hee_NOR.1.d:0 "In the 1600s, several copper mines were established in the area around the town of Røros. While it initially provided a poor yield, eventually the valuable veins would open for mining, and soon the mining company was financially secure. The 17th and 18th century would see the continued expansion of the mines, and the development of local industry to support them."
 hee_NOR.1.a:0 "Dig deep and greedily."
 hee_NOR.1.b:0 "Sell off the mining rights."
 hee_NOR.2.t:0 "The Norwegians Pray to Saint Olav"
 hee_NOR.2.d:0 "The body of Saint Olaf, the king who Christened Norway, was kept in a lavish shrine in the Cathedral of Nidaros.\nFollowing the reformation, it became a problem that peasants and lords alike prayed to this human saint, and in 1536 Danish authorities ruined the shrine, seizing the valuable parts of the coffin for the state.\n\nIf we were to do this, we would be doing the Norwegians a favor, as their prayers to their ancient king go unheard."
 hee_NOR.2.a:0 "Destroy the shrine and seize the valuables."
 hee_NOR.2.b:0 "Let them pray to whatever they want. God will sort them out."
 hee_NOR.3.t:0 "The [From.GetAdjective] Have Destroyed the Shrine of Saint Olav!"
 hee_NOR.3.d:0 "Authorities in $FROM$ have decided that our veneration of Saint Olav, the holy king who Christened Norway, is a betrayal of their new faith! They have sent soldiers to Nidaros, where they have torn apart the shrine containing the body of the king.\nIt used to be a popular destination for pilgrims, and this attack is a severe blow to our faith and our history.\nWhile they say it was done to protect our eternal souls, the valuable parts of the lavish shrine were torn off and sent to $FROM$"
 hee_NOR.3.a:0 "How dare they?!"
 # Novgorod
 hee_NOV.1.t:0 "The great famine"
 hee_NOV.1.d:0 "Following wars over our eastern territories, our armies have depleted our stocks of grain, and food is becoming scarce. This winter has been particularly harsh, and our people is starving. /nOur old enemy Muscowy is looking at us with eyes as hungry as our peasants, while tales of the rich lands of Lithuania makes people wonder if God favors them over us./n/nIf we do not put in every effort to ease the famine, our country might be facing great changes."
 hee_NOV.1.a:0 "The people of $COUNTRY$ will persevere, whatever the cost!"
 hee_NOV.1.b:0 "There is nothing to be done, for now."
 hee_NOV.1.tt:0 "This choice will send your country down a path of change. It may result in a religious revolution, or even war."
 hee_NOV.2.t:0 "Famine Causes Internal Disruption"
 hee_NOV.2.d:0 "The great famine has weakened $COUNTRY$, both economically and militarily. Looking abroad for solutions, many see the Latinization of Lithuania as aspirational, even if it means abandoning many of our ancient practices. Lithuania might also be willing to support us against the growing threat of Muscowy. Then again, perhaps all hope is lost, and the best way of preserving $COUNTRY$ would be to submit diplomatically, rather than being taken by conquest."
 hee_NOV.2.a:0 "We will ask to be returned to the fold of Rome. Europe will no longer be able to ignore our plight."
 hee_NOV.2.tt1:0 "This will result in the Latinization of Novgorod. Abandoning your Orthodox faith will give you enemies, both abroad and at home."
 hee_NOV.2.b:0 "Buy an alliance with Lithuania."
 hee_NOV.2.tt2:0 "Any rational and calculating ruler will say yes. Only an irrational human being would reject such an offer."
 hee_NOV.2.c:0 "Offer our country as a vassal to the ruler of Muscowy."
 hee_NOV.2.tt3:0 "Any rational and calculating ruler will say yes. Only an irrational human being would reject such an offer."
 hee_NOV.2.e:0 "$COUNTRY$ will live through this famine, alone!"
 hee_NOV.3.t:0 "The Latinization of Novgorod"
 hee_NOV.3.d:0 "We have chosen to embrace Rome and the traditions of the Northern Crusades. Many of our people see it as our path to God's salvation, while many disagree./n/nThere are also those of our threatening neighbors who would rather see us remain Orthodox."
 hee_NOV.3.a:0 "We should hold back a little, even if our enemies might still seize the chance to attack."
 hee_NOV.3.b:0 "We should make a show of friendship to illustrate that we're only changing direction slightly."
 hee_NOV.3.c:0 "We need to stand for what we believe in, whatever the cost!"
 hee_NOV.3.e:0 "We pay off Muscowy, then head as far as we can away from them."
 hee_NOV.4.t:0 "The Novgorodian Veche"
 hee_NOV.4.d:0 "The Veche was a council of the most prominent people in the city of Novgorod, and served as the highest legislative and judicial body in the state. They would discuss matters publicly, and any citizen could call the Veche by ringing the Veche Bell placed in the city square."
 hee_NOV.4.a:0 "Call upon the Veche to improve our tax collection."
 hee_NOV.4.b:0 "Call upon the Veche to aid our merchants."
 hee_NOV.4.c:0 "Call upon the Veche to prepare our military."
 hee_NOV.4.e:0 "Allow the Veche to guide $COUNTRY$ as it sees fit."
 hee_NOV.5.t:0 "$FROM$ Requests an Alliance"
 hee_NOV.5.d:0 "With the growing threat from the princes of Muscowy, $FROM$ has come to us seeking aid. They have requested an alliance, and are willing to pay a hefty sum to smooth over any old disagreements."
 hee_NOV.5.a:0 "Of course we will aid them in their time of need!"
 hee_NOV.5.b:0 "We have too many troubles of our own."
 hee_NOV.6.t:0 "$FROM$ Asks to Become Our Vassal"
 hee_NOV.6.d:0 "Recognizing our great superiority in military discipline and way of life, $FROM$ has finally realized that there is no future but subjugation to our throne. Now they come before us, humbled, begging to be brought into the Muscovite fold."
 hee_NOV.6.a:0 "Of course I will let you serve me, brother."
 hee_NOV.6.b:0 "Your groveling does not interest us. Leave us, until we come for you."
 hee_NOV.7.t:0 "Novgorod Has Turned Towards Rome"
 hee_NOV.7.d:0 "Abandoning everything that makes them who they are, $FROM$ has turned to the Pope - rather than us - in their time of need. Everything we have fought for in the land of Rus could fall to nothing if the Catholic kings turned their attention to aiding their fellow heretics./n/nWe will have to act, and act soon. All to protect the true faith, of course."
 hee_NOV.7.a:0 "We will show them what happens to heretics."
 hee_NOV.8.t:0 "The Final Steps of Latinization"
 hee_NOV.8.d:0 "It has been a long and arduous process, but we have finally fallen in line with the cultural expectations of the Latin kings. We now fully count ourselves among the ranks of faithful servants of Rome."
 hee_NOV.8.a:0 "Novgorod under God."
 #Nuremburg
 hee_NUM.1.t:0 "The Emperor's First Diet"
 hee_NUM.1.d:0 "Ever since the Golden Bull of 1356, the King of the Germans, the Holy Roman Emperor, is required to hold his first imperial diet in our grand city of Nürnberg. \n\nThe most recently elected emperor has finally gotten around to calling the diet, and as required by tradition and law, every notable prince and bishop will come with him."
 hee_NUM.1.a:0 "This will benefit us greatly."
#palatinate
 hee_PAL.1.t:0 "Johann Wilhelm II, Elector Palatine".
 hee_PAL.1.d:0 "Johann Wilhelm II was the Elector Palatine that oversaw somewhat of a restoration of the Palatinate. Under his rule, the Palatinate regained territory previously lost to France and Bavaria thanks to a number of treaties. However, the conditions of these included the demand that the Palatinate, a member state of the Holy Roman Empire with a significant portion of protestants, should not revert to Protestantism. Johann Wilhelm II agreed to these demands, but instead passed laws declaring religious toleration for all citizens in the Palatinate."
 hee_PAL.1.a:0 "A man deserving of his electorate."
#papal state
 hee_PAP.1.t:0 "Great Indulgence Salesman"
 hee_PAP.1.d:0 "One of our indulgence salesmen, appointed by the Pope himself after demonstrating his great skill and providing a generous donation, has turned out to be excellent at his job! Some even dare say a little too good. \nCertainly, some of the things he claims indulgences can do - such as buying a close relative out of purgatory, or make up for sins not yet committed - might not be entirely correct, but it does do the trick. Both rich and poor, bishops and farmers, nuns and harlots, are all lining up to line our coffers. We protect their eternal souls, after all."
 hee_PAP.1.a:0 "This man could sell indulgences to Saint Peter!"
 hee_PAP.1.b:0 "We should restrict some of his less pious tactics."
 #Persia
 hee_PER.1.t:0 "The Qizilbash"
 hee_PER.1.d:0 "The Qizilbash were a conglomeration of Turkoman tribes from Asia Minor who helped Shah Ismail conquer Persia and champion their Shiite faith as the head of the Safavid dynasty. While they revered Ismail as a saint, the fact that the unruly clans were the foundation of Persian power would lead to more than a century of internal struggles."
 hee_PER.1.a:0 "They are here for us now, that is all that matters."
 hee_PER.2.t:0 "The Qizilbash Lend Their Support"
 hee_PER.2.d:0 "The rise of Persia was bought with the blood of Qizilbash warriors. With our armies marching to take back the land that is rightfully ours, a council of chieftains have sent us an additional contingent of soldiers."
 hee_PER.2.a:0 "United for the Shah!"
 hee_PER.2.b:0 "Ask for their guidance."
 hee_PER.3.t:0 "The Qizilbash Fight For Power"
 hee_PER.3.d:0 "Although Shah Ismail was practically worshipped by the Qizilbash tribesmen who had won him Persia, his successors were not to be so fortunate. With the passing of each Shah, the tribes would use intrigue and violence to fight over which candidate was the rightful successor."
 hee_PER.3.a:0 "Long Live the Shah!"
 hee_PER.3.b:0 "Let us ensure the loyalty of the tribes."
 hee_PER.4.t:0 "Qizilbash Plot!"
 hee_PER.4.d:0 "In the early years of the Safavid dynasty, the Shah would curb Qizilbash power by appointing Iranians to high offices. To ensure their own position in the kingdom, the Turkomans would rarely let these appointments stand. If political maneuvering didn’t help, it was not uncommon to resort to murder... \n It seems that our latest choice was an unpopular one."
 hee_PER.4.a:0 "The situation will only get worse if we interfere."
 hee_PER.4.b:0 "We will not be slaves to the whim of the tribes!"
 hee_PER.5.t:0 "Pressure From the Qizilbash"
 hee_PER.5.d:0 "Some of the more powerful Qizilbash tribes are protesting our recent policies. While they claim to acknowledge the power of the Shah, they are eager to point out what would happen if he loses their support."
 hee_PER.5.a:0 "Let them have their way."
 hee_PER.5.b:0 "Resist every way we can!"
 hee_PER.5.c:0 "Those who oppose us will be driven out!"
 hee_PER.6.t:0 "The Third Force"
 hee_PER.6.d:0 "As the result of campaigns in Georgia and Armenia in the late 16th century, Caucasian slaves were brought to Persia in their tens of thousands. They became valued soldiers and royal servants, but it was not until Shah Abbas the Great that they became a political force of their own, loyal only to the Shah. Abbas expanded their army regiments and ensured them positions in the royal administration, and soon many of them were among Persia’s highest ranking officers and administrators. Over time, this third political force would ensure the decline of the Qizilbash."
 hee_PER.6.a:0 "We need them to reform our society!"
 hee_PER.6.b:0 "The Qizilbash is no threat to the Shah."
 hee_PER.7.t:0 "End of Tribal Independence"
 hee_PER.7.d:0 "After more than a century of political struggle with the Shah, changes in Persian society spelled the end of Qizilbash power. While the Turkoman tribes were still an important part of Persia, their leaders no longer ruled as independent chieftains, and they would never again get to choose their Shah. Although Persia continued to struggle with rebellions, these would not be led by chieftains, but by self-styled kings."
 hee_PER.7.a:0 "No-one will ever hold Persia hostage again!"
 hee_PER.8.t:0 "Decline of the Qizilbash"
 hee_PER.8.d:0 "After centuries of infighting, the Qizilbash were overtaken by centralization and modern statesmanship. The violent intrigues of the tribes made way for new governing forces, and Persia became a more centralized kingdom. While rebellions would continue to frequently challenge the Shah, they no longer came from the Qizilbash."
 hee_PER.8.a:0 "It is time Persia looked to the future."
 #Portugal
 hee_POR.1.t:0 "Luís de Camões"
 hee_POR.1.d:0 "The national poet of Portugal, Luís de Camões was a 16th century lyricist, so famous for his writing that Portuguese is sometimes referred to as \"the language of Camões\"\n\nFollowing a humanist education, he spent much of his life abroad, first serving willingly in Ceuta where he lost one eye in battle, before being forced to serve in the militia in Goa to avoid prison. He kept on writing as he travelled, and did not even stop as he became chief warrant officer in Macau. His journeys were probably what inspired his most famous work, \"Os Lusíadas,\" an epic poem in the style of Homer about the Portuguese heroes of the age of exploration. The epic was mostly written in a grotto, and one story tells how de Camões was shipwrecked and swam ashore with one arm holding the poem above the water.\n\nWhile much of his work has been lost his genius was recognized in his time, and the day of his death, June 10th, is the national day of Portugal."
 hee_POR.1.a:0 "A greater poet there never was and never will be again."
 hee_POR.2.t:0 "The Return of King Sebastian!"
 hee_POR.2.d:0 "The line of Avis ended with the death of Sebastian the Child King on his crusade in Morocco, but the more than sixty years of Spanish rule that followed convinced many Portuguese that Sebastian was not truly dead, but would return one foggy day to free Portugal. This belief endured, and King Sebastian passed into legend as a sleeping hero, waiting for the day his country would need him again.\n\nOf course, a people expecting a savior and an evil oppressive state meant that there was no shortage of people trying to capitalize on the stories. There were no less than four impostors claiming to be Sebastian while Portugal was subject to Spain. \n\nNow a young man claiming to be Sebastian has arrived in Lisboa. What shall we do with him?"
 hee_POR.2.a:0 "His name is Sebastian, that's good enough right now."
 hee_POR.2.b:0 "Throw this impostor in the dungeons!"
 #protestant
 hee_protestant.1.t:0 "Johannes Bugenhagen, second Apostle of the North"
 hee_protestant.1.d:0 "Johannes Bugenhagen was the pastor and confessor of Martin Luther, and one of the contributors to Luther’s translation of the Bible into German. Known as Doctor Pomeranus, he was one of the central figures of the early protestant movement. He came to travel widely in Northern Germany and Scandinavia, and helped establish many of the protestant churches there. Thanks to our official reformation, Bugenhagen has turned his attention to aid us in the conversion of our country."
 hee_protestant.1.a:0 "He must advise us on how to convince our people of the true faith."
 hee_protestant.1.b:0 "Let him preach in the provinces."
 hee_protestant.2.t:0 "A Protestant in [Owner.GetAdjective] Lands"
 hee_protestant.2.d:0 "There are Christian worshippers within our country that have started acting strangely. They are… worshipping a new god? A new church? It is really all quite difficult to understand, and to be honest the infidels are not really worth that much attention from us."
 hee_protestant.2.a:0 "If only they had turned to the true faith..."
 #Pskov
 hee_psk.1.t:0 "The Pskovian Economy"
 hee_psk.1.d:0 "The Pskov Republic was built on well-developed fishing, farming, blacksmithing and jewelry industries. Trade within the republic and outwards with the other Russian cities and - through Novgorod - into Europe made Pskov one of the biggest handicraft and trade centers in Rus."
 hee_psk.1.a:0 "Best fish in Eastern Europe!"
 hee_psk.1.b:0 "Wheat! Rye! Oats!"
 hee_psk.1.c:0 "Shiny jewelry."
 hee_psk.1.e:0 "Iron, copper and a better army."
 hee_psk.2.t:0 "The Legal Code of Pskov"
 hee_psk.2.d:0 "The Pskov Republic held its own legal code in the Pskov Judicial Charter. Established between 1397 and 1467, it was a collection of judgements from the Veche, princely proclamations and common law, that together established the rights of the republic's citizens. /nMuch of it related to the protection of private property of land, particularly feudal ownership and practices for solving land disputes."
 hee_psk.2.a:0 "These laws will guide us."
