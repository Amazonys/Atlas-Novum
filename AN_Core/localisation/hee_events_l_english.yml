 #savoy
 hee_SAV.2.t:0 "An Army for Savoy"
 hee_SAV.2.d:0 "In the late 16th century, Savoy’s army went through a period of thorough modernization. The duchy’s involvement in foreign wars and conflicts far beyond its own borders made the mercenary armies of old difficult to maintain for longer campaigns. Instead, a general army was created, a standing force that would only ever answer to the Duke of Savoy, and continually train and develop between wars, rather than be disbanded. This was how Savoy established one of Europe’s first standing armies, helping the country survive the multitude of conflicts it was involved in."
 hee_SAV.2.a:0 "We need a standing army."
 hee_SAV.2.b:0 "Mercenaries are our greatest strength."
 hee_SAV.3.t:0 "Emmanuel Philibert, the Ironhead"
 hee_SAV.3.d:0 "When Emmanuel Philibert became duke of Savoy in 1553, he was already an experienced military commander. The title was a formality, however, as the entirety of Savoy was under French occupation at the time. Instead he served the Habsburgs of Spain, as a soldier, and later as governor of the Netherlands. That was how he came to lead the Spanish invasion of northern France, where he took revenge for his lost duchy by winning a great victory. The following peace treaty restored some of Savoy to Emmanuel Philibert, who spent the next twenty years using the conflicts between France and Spain to gradually regain territory from both countries. It is thanks to his victories on the battlefield he is remembered as \"Testa di ferro\", Ironhead, but he also worked hard to internally rebuild the state apparatus that had been lost in the French conquest."
 hee_SAV.3.a:0 "The glory days of Savoy are yet to come."
 hee_SAV.3.b:0 "Truly, our army is the source of our might."
 hee_SAV.4.t:0 "Influences in Italy"
 hee_SAV.4.d:0 "Over the course of the early modern period, Savoy proved surprisingly resilient, in no small part thanks to its strategic location combined with cunning diplomacy. By playing the forces of France and Spain against each other, Savoy prospered, and no defeat ever lasted long as the country could always count on their current oppressor’s rival to take action. Now the time has come to again consider the diplomatic landscape of Europe and choose a side."
 hee_SAV.4.a:0 "Side with France."
 hee_SAV.4.b:0 "Side with Spain."
 hee_SAV.4.c:0 "Savoy is stronger alone."
 hee_SAV.5.t:0 "Charles the Great, the Firehead"
 hee_SAV.5.d:0 "Ruling Savoy from 1580-1630, Charles Emmanuel is remembered as \"Testa d’feu\", Firehead, thanks to his political ambition and rashness. He aimed to expand Savoyard territory, and often started wars he struggled to finish. Regularly switching allegiance between France and Spain, he ended up having to cede more land than he gained, and he famously failed to take Genoa in a humiliating defeat that is still celebrated in that city to this day. Nevertheless, with consideration for the fact that he helped Savoy survive in what seemed an impossibly precarious situation - forming the border between French and Spanish interests in Italy - Firehead is remembered as \"the Great\", a testament to the fact that his rashness and overconfidence was exactly what Savoy needed at the time."
 hee_SAV.5.a:0 "For Savoy!"
 # Saxony
 hee_SAX.1.t:0 "The Treaty of Leipzig"
 hee_SAX.1.d:0 "Following joint rule for two decades, the two brothers ruling the von Wettin family in 1485 divided Saxony between them. While in many ways remaining a joint duchy, the elder brother, Ernest, gained the electoral lands around Wittenberg, before dividing the duchy by \"I cut, you choose,\" where Ernest divided the lands. The younger brother, Albert, picked the lands around Meissen, while Ernest gained the recently acquired lands of Thuringia.\nWhile the Wettins remained split in two branches ever since, the Lands of Saxony would be reunited by Maurice of Saxony in 1547, following the Schmalkaldic War. \nNevertheless, decades of separation prevented Saxony from efficiently competing with the dynamic rise of its neighboring rivals, the Hohenzollerns of Brandenburg."
 hee_SAX.1.a:0 "Dividing our lands is the right course for our family."
 hee_SAX.1.b:0 "One Duchy, One Dynasty!"
 hee_SAX.2.t:0 "Rivalry With the Hohenzollerns"
 hee_SAX.2.d:0 "While our centuries-old house of von Wettin has grown into one of the great powers of Central Germany, we were not invested with the Dukedom of Saxony until 1423. \nAt about the same time, in 1415, our neighbors the Hohenzollerns were granted Electoral rights by investment of the Margraviate of Brandenburg. This upstart family does not know the lands of Central Germany the way we do, and cannot yet see that we are the rightful great power of the region."
 hee_SAX.2.a:0 "They will see the might of the House of von Wettin!"
 hee_SAX.2.b:0 "A diplomatic approach could benefit both our houses."
 hee_SAX.3.t:0 "The University of Wittenberg"
 hee_SAX.3.d:0 "Established in 1502 by Frederick the Wise, Elector of Saxony, the University of Wittenberg was a grand, but still fresh institution that had barely opened its doors before the events that would make it go down in history.\nOne of the very first professors was the theologian Martin Luther, who would go on to become the spark that fired up the Protestant Reformation, with the university of Saxony as one of the earliest centers of the Reformation.\nWith that in mind, what kind of education should we encourage at this great, new university."
 hee_SAX.3.a:0 "Thinkers here should be free to present whatever ideas they believe."
 hee_SAX.3.b:0 "Let us encourage... traditional forms of research."
 hee_SAX.4.t:0 "Religious Reformer Seeks Protection"
 hee_SAX.4.d:0 "With the rising desire for changes within the church, the pope and his imperial allies have started to consider the most notable reformer in the empire a serious threat to the eternal salvation of the populace.\nFollowing a disputation called by the emperor, the reformer has refused to recant his views on the church and the proper practice of faith. Although he was granted safe passage to the disputation, that will only last for another day before forces will be sent after him. As he works and travels in our lands, the only way to ensure his safety would be by taking him away to a secluded castle, hidden from imperial forces."
 hee_SAX.4.a:0 "We must help him continue to spread his word."
 hee_SAX.4.b:0 "$MONARCH$ would not go against both the emperor AND the pope."
 hee_SAX.5.t:0 "Lurking Crypto-Calvinism"
 hee_SAX.5.d:0 "Crypto-Calvinism was the influence of Calvinism within the Lutheran Church, and was considered a serious threat to the new church following the death of Martin Luther.\nIn Saxony, Calvinist principles were fairly common among prominent figures as a result of the powerful Philippist party's secret promotion of Calvinism in the electorate. (Philippist after Philipp Melanchton, Luther's closest ally.)\nWhile Crypto-Calvinists seized power in the Saxon church during the rule of Elector Augustus, but gradually works that were undeniably Calvinist in nature came to light. In 1574 the entire leadership of the Philippist party were arrested, and their efforts were counteracted until the establishment of the Lutheran Formula of Concord - defining a \"true\" Lutheran doctrine - ended their influence completely."
 hee_SAX.5.a:0 "Seize their leaders and throw them in jail!"
 hee_SAX.5.b:0 "No, their faith doesn't prevent them from being excellent administrators."
 hee_SAX.6.t:0 "Head of the Corpus Evangelicorum"
 hee_SAX.6.d:0 "The Corpus Evangelicorum was a gathering of Protestant princes that was finally formally established following the Peace of Westphalia. \nAfter the Thirty Years' War, the Corpus Evangelicorum would not struggle with enormous religious questions the way it would have in the preceding century, but it nevertheless kept meeting over various issues until the end of the Empire in 1806. \n\nThe Elector of Saxony held the privileged position of leader of the Corpus Evangelicorum, thanks to Saxony's status as the birthplace of the reformation and as the predominant Protestant state at the time of the Corpus' formation. This tradition held so strong, that even Saxon electors who converted to Catholicism were allowed to lead the gatherings, provided the privy council was given charge of all matters religious in Saxony, and only admitted Protestants."
 hee_SAX.6.a:0 "Peace to the Empire and glory to Saxony!"
 hee_SAX.7.t:0 "Transfer Religious Responsibility to the Privy Council"
 hee_SAX.7.d:0 "In 1697 the Elector Augustus II von Wettin converted from Protestantism to Catholicism. This was largely due to his ascension to the throne of the Polish-Lithuanian Commonwealth, as the Polish king was required to be Catholic.\nAs the Dukes of Saxony were renowned as champions of the reformation, Saxony remained the leader of the Corpus Evangelicorum, the imperial board of the Protestant estates, but now with the Catholic Augustus at its head. Augustus guaranteed Saxon Protestantism however, and followed orthodox Lutheran doctrine in his dealings with other Protestant states. However, to guarantee future von Wettins for the throne of Poland meant that every possible successor had to convert to Catholicism, including the future elector Augustus III. Upon this the Estates of Saxony began protesting, threatening revolt in defense of the Protestant faith. Augustus II therefore transferred all religious control in Saxony to the Electoral privy council, as suggested by the Corpus Evangelicorum. The privy council also established that only a Protestant might partake, which meant that Protestantism in Saxony was safeguarded, and disaster averted."
 hee_SAX.7.a:0 "It is only right to acknowledge our divided interest."
 hee_SAX.7.b:0 "The [Monarch.GetTitle] rules as [Monarch.GetSheHe] sees fit!"
 hee_SAX.8.t:0 "The Frauenkirche and the Hofkirche of Dresden"
 hee_SAX.8.d:0 "Dresden Frauenkirche was torn down in 1727, and a Protestant church was built in the Baroque style between 1726 and 1743. The tall, bell-shaped dome would come to define any view of Dresden for the following two centuries.\n\nHowever, the Catholic elector Augustus III felt that Dresden needed religious balance, and therefore in 1738 initiated the construction of the Katholische Hofkirche (which would later become Dresden Cathedral). The Hofkirche was completed in 1751, and meant that Dresden had not just one, but two enormous Baroque churches."
 hee_SAX.8.a:0 "Dresden has church building fever!"
 hee_SAX.8.b:0 "Let's put the money towards other civic projects."
 hee_SAX.9.t:0 "Maria Josepha of Austria"
 hee_SAX.9.d:0 "Maria Josepha was the wife of Frederick Augustus II, and thereby Electress of Saxony and Queen consort of the Polish-Lithuanian Commonwealth from 1734 to 1757. While she lived in Saxony, she often accompanied her husband to Poland, even several times after he became embroiled in the War of the Polish Succession. She learnt to speak Polish, and was often present for assemblies of the Polish parliament.\nAs a strong political figure, she practically governed Saxony during Frederick Augustus' absence, though she was never officially named regent. She was a dedicated Catholic, even being chided by her confessor for being more religious than behooved a person outside a monastic order. Nevertheless she preached tolerance, and gave alms as much to poor Protestants as poor Catholics.\nAs a former heiress presumptive of the imperial throne, she became an active player in the War of the Austrian Succession, before ceding her claim in favor of an alliance with Austria. Her politicking continued her entire life by influencing the power balance between Saxony and Poland as well as between her sons, the heirs to the thrones. During the Seven Years War, she was placed under house arrest by the Prussians, but kept on communicating with the outside world through the use of Prussian connections and letters written in invisible ink."
 hee_SAX.9.a:0 "A great queen, for Poland and Saxony both."
 hee_SAX.10.t:0 "Martin Luther Publishes Theological Treatise"
 hee_SAX.10.d:0 "Before the reformation, Martin Luther was a theological scholar at the university of Wittenberg, and his writings were academic in nature. While certainly critical of aspects of the church, they were meant as texts that searched for new answers within old doctrines, rather than presenting new doctrines of their own. It was largely through papal and imperial reaction to the Lutheran texts that they became directives of faith that sparked Luther's reformational work.\n\nNow one of these texts has been discovered before reaching wide circulation, and it does have some deeply incisive comments about papal practices. What is to be done with it?"
 hee_SAX.10.a:0 "These are some very good points, actually. Especially thesis eighty-six."
 hee_SAX.10.b:0 "Burn it. Does this lowly theologian think he knows God better than the Pope?"
 hee_SAX.11.t:0 "Nikolaus Krell"
 hee_SAX.11.d:0 "Nikolaus Krell was the chancellor of the elector of Saxony from 1589 to 1591, a position he used to further his Calvinist beliefs at the cost of Saxony's Protestant traditions. As an influential and capable politician, he ensured Calvinists were appointed to high offices, especially in the church, and he had a translation of the bible with Calvinist annotations published and disseminated.\nIn the end, distrust of his faith and jealousy at his position and influence with the elector meant that when Elector Christian died in 1591, rivals in the nobility ensured that he was arrested. He remained imprisoned for ten years, six of them in trial at the Reichskammergericht, before being sentenced to death for Crypto-Calvinism.\nHe was decapitated in Dresden, and a paving stone with the letters \"Kr\" still marks the exact place of his death."
 hee_SAX.11.a:0 "He is too good to give up, even if he is a Calvinist."
 hee_SAX.11.b:0 "Crypto-Calvinists are trying to bring down everything Saxony stands for!"
 #Scotland
 hee_SCO.1.t:0 "The Education Act of $YEAR$"
 hee_SCO.1.d:0 "The Education Act was a law passed by the Scottish Parliament in 1496, that required the oldest sons of every landowner to attend school to study Latin, arts and law. This was intended to improve the administration of justice across the country, by making sure local authorities understood the Scottish legal code. \nThe law text described requirements for advancing from one part of the education to another, and was in that sense an early standardized curriculum. The law was the first case of compulsory education in Scotland, and remained in force until the 19th century."
 hee_SCO.1.a:0 "Every landowner should understand our laws."
 hee_SCO.1.b:0 "Education should focus on the military."
 hee_SCO.2.t:0 "Anti-French Sentiment"
 hee_SCO.2.d:0 "Despite the great benefit of our Auld Alliance, the $COUNTRY_RELIGION$ people of Scotland are worried about our cooperation with the French, one of the fiercest opponents of the reformation in Europe. What started as a whisper in town squares has become howling demands that we break our diplomatic bonds with them."
 hee_SCO.2.a:0 "Our alliance stands for a reason! The peasants can go back to their hovels and pray."
 hee_SCO.2.b:0 "It is time to let France know how important our faith is to us."
 hee_SCO.3.t:0 "The Claim of Right"
 hee_SCO.3.d:0 "In 1689, shortly after the Glorious Revolution, the Scottish Parliament passed the Claim of Right Act. The law deposed the former King James who had already been forced to cede the English throne in favor of King William III, maintaining the union of the two crowns. \nHowever, the act also expanded the power of the Scottish parliament, and ensured that any monarch of Scotland would have to accept these documents in order to legally hold the throne. If we were to force such a document upon our overlord, we could weaken their influence while retaining peace."
 hee_SCO.3.a:0 "It is better if we comply with our new [Monarch.GetTitle]’s wishes."
 hee_SCO.3.b:0 "Scotland needs to ensure its position in the new status quo."
 hee_SCO.3.b.tt:0 "Our overlord will get a chance to respond."
 hee_SCO.4.t:0 "The Scottish Present their Claim of Right"
 hee_SCO.4.d:0 "The Scottish parliament has taken the opportunity of a change of rulers to pass laws that require any [Monarch.GetTitle] to acknowledge the Scottish Parliament if they are to be seen as lawful. This leaves their Parliament in charge of many royal matters, while balancing the monarch’s rights with obligations to the country. \n\nWhile this is seems utterly unacceptable, if we were to accept the laws, [Monarch.GetTitle] [Monarch.GetName] would be the legal ruler of Scotland in every sense."
 hee_SCO.4.a:0 "I will tear their constitution to shreds!"
 hee_SCO.4.b:0 "They can do what they want, as long as they know who truly is their [Monarch.GetTitle]."
 #  Songhai
 hee_SON.1.t:0 "General Muhammad Ture"
 hee_SON.1.d:0 "In the late 15th century, a Songhai general rose to great prominence in the wars against Mali, Timbuktu and Djenné. The name of this son of the King's sister was Muhammad Ture, although posterity would know him as Askia the Great."
 hee_SON.1.a:0 "We couldn't hope for a better general. You'd almost wish he was king..."
 hee_SON.2.t:0 "The Heretic Heir"
 hee_SON.2.d:0 "Upon the death of Sonni Ali in 1492, his heir, Sonni Baru, refused to declare himself a Muslim.\nUpon hearing this, his cousin, General Muhammad Ture, took up arms against him. After a short civil war Muhammad seized victory and - despite a lineage that made him ineligible for the throne - declared himself king.\n\nHe was soon known as Askia (\"the Forceful\"), and by allying himself with the scholarly elite of Timbuktu he secured his power. By inviting philosophers and scholars from across the Muslim world, he ushered in a cultural and political golden era for Songhai, which had risen to the status of an empire less than a generation before."
 hee_SON.2.a:0 "Only a true Muslim may hold the throne!"
 hee_SON.2.b:0 "We will support the true heir!"
 #Spain
 hee_SPA.1.t:0 "Pedro Alvarez de Toledo"
 hee_SPA.1.d:0 "Pedro Alvarez de Toledo was the first viceroy of Naples to effectively govern the kingdom on behalf of the Spanish crown. While issuing grand construction projects and modernizing the country, part of the reason for his success was his firm rule and ruthlessness. Where previous viceroys had failed to exert control over the kingdom, \"Don Pedro\" closed down humanist institutions and instituted harsh penalties for petty crimes. He centralized national institutions, and moved every court to the Castel Capuano. By breaking up traditional land holdings, barons were forced to move to the city where they would be within reach of de Toledo’s government. \nHe failed in introducing the Spanish Inquisition in Naples, however, as revolts forced the Spanish king to retract the order. De Toledo passed away shortly after, in 1552, while on state business in Siena, ensuring that his legacy of state building would forever outshine the harshness of his rule."
 hee_SPA.1.a:0 "His work in Naples makes the Crown proud."
 hee_SPA.1.b:0 "His talent should be used in other parts of our empire."
 # Switzerland
 hee_SWI.1.t:0 "Swiss Mercenaries Succeed Abroad"
 hee_SWI.1.d:0 "In the late middle ages, Swiss mercenaries became a common sight on the battlefields of Europe. This was in no small part thanks to the fact that the Swiss cantons organized and trained regiments that could be bought into service in other parts of Europe. \nThe Swiss became known as some of the deadliest soldiers in Europe, as they were trained to work together to perform devastating mass attacks as a single unit. \n\nEventually, after two centuries of being the finest soldiers on the battlefields of Europe, Swiss mercenaries would find their match in the widespread use of firearms."
 hee_SWI.1.a:0 "This can only be good for Switzerland."
 hee_SWI.1.b:0 "Let us establish another regiment."
 hee_SWI.2.t:0 "Swiss Mercenaries in Our Army"
 hee_SWI.2.d:0 "Ever since the battle of Basel in 1474, Swiss mercenaries made up the very core of French infantry troops. These soldiers, with their bravery and military tactics, were some of the finest fighters in all of Europe. Only when the traditional formations of pikes and halberds were overtaken by ubiquitous firearms would the French kings come to rely more heavily on national regiments."
 hee_SWI.2.a:0 "Request more troops from the Swiss!"
 hee_SWI.2.a.tt:0 "The Swiss cantons will hear our request."
 hee_SWI.3.t:0 "In Service of the French King"
 hee_SWI.3.d:0 "The very core of the French army relies on regiments of Swiss infantry to hold the line. The French [FRA.Monarch.GetTitle] has requested that we bless our cantons’ participation in French wars."
 hee_SWI.3.a:0 "This seems the beginning of a very fruitful partnership."
 hee_SWI.3.b:0 "These men will fight for Switzerland, not France!"
 hee_SWI.3.tt:0 "The French [FRA.Monarch.GetTitle] will not be pleased."
 hee_SWI.4.t:0 "Switzerland Condemns Mercenaries"
 hee_SWI.4.d:0 "How dare they?! Switzerland has claimed that Swiss soldiers should only ever fight for Swiss cantons! The regiments already fighting for us are getting paid too much to leave, of course, but this is an irreparable offense."
 hee_SWI.4.a:0 "If only French troops were the best in Europe instead of Swiss! Ah, a [FRA.Monarch.GetTitle] can dream."
 hee_SWI.5.t:0 "Jörg Jenatsch"
 hee_SWI.5.d:0 "Born in Gräbunden in 1596, Jörg Jenatsch was a protestant theologian and politician while the Thirty Year’s War ravaged the rest of the Holy Roman Empire. \nHe was involved in the political struggle around the Valtellina region between France and Venice on one side and the Spanish and Austrian Habsburgs on the other, where he led the anti-Spanish faction. \nA violent life led him to lose his position in the church, but he excelled as a soldier, and eventually came to command his own regiment. He went on trial for murder an insubordination, but only sat in prison in Venice while serving there. \n\nIn 1635 Jenatsch was assassinated by a man costumed as a bear, an unfortunate end probably brought on by the several murders he had committed in his struggles."
 hee_SWI.5.a:0 "He should advise us in the art of war."
 hee_SWI.5.b:0 "Let us send him into the field."
 hee_SWI.6.t:0 "Bündner Wirren"
 hee_SWI.6.d:0 "The Bündner Wirren, or Confusion of the Leagues, was a chaotic period in the history of Switzerland lasting from 1618 to 1639, where France and Venice contested with the Habsburgs of Spain and Austria to control the Valtelline area in Gräubunden. \nThe valley was one of the most important passes between Austria and Italy, and whoever controlled it could largely dictate how much Austria would be able to reinforce the Habsburg armies there. Gradually the strategic conflict became one of religion, and the entirety of Gräubunden got involved on one side or the other. \nThe valley changed allegiance multiple times, before settling in the hands of the leagues of Gräubunden in exchange for a guarantee of free exercise of the Catholic faith."
 hee_SWI.6.a:0 "The valley must oppose Catholic influence."
 hee_SWI.6.b:0 "We would not dare oppose the Habsburgs."
 hee_SWI.7.t:0 "Johann Rudolf Wettstein"
 hee_SWI.7.d:0 "The Mayor of Basel and a lifelong public servant, Johann Rudolf Wettstein participated in the negotiations for the Peace of Westphalia, despite not having been invited, and despite the Confederacy’s initial refusal to accredit him. He quickly proved himself as a diplomat, however, and through long, grueling negotiations managed to secure official recognition of Swiss independence from the Holy Roman Empire."
 hee_SWI.7.a:0 "He will serve our country well as a diplomat."
 hee_SWI.7.b:0 "He will certainly do well for us in foreign courts."
 hee_SWI.7.c:0 "He will do the most good here at home."
 hee_SWI.8.t:0 "The Bernoulli Family"
 hee_SWI.8.d:0 "The Bernoullis were an entire family of mathematicians, a scientific dynasty spanning a hundred years from the late 17th century. While originally from Germany, the family settled in Switzerland to escape religious persecution. \nThey were behind multiple discoveries within a range of mathematical fields, from probability to calculus. They also made important discoveries in physics, including Bernoulli's Principle, the principle that would later be used to develop the carburetor and the airplane wing. \n\nAcross three generations, the family gave rise to no less than eight prominent mathematicians."
 hee_SWI.8.a:0 "With thinkers like these, we will lead the enlightenment of peoples."
 # ottomans
 hee_TUR.7.t:0 "The Ottomans Seize Our Wheat!"
 hee_TUR.7.d:0 "To support their endless warfare, the Ottomans have decided to seize our wheat stores for use in the sultan's army. They claim it is their right as our overlord, despite our tributes never having been a day late! \nWhile our people suffer in destitution, the elite of Constantinople gorge themselves on enough food to feed the army twice over."
 hee_TUR.7.a:0 "Great is the suffering of $COUNTRY$!"
 hee_TUR.8.t:0 "Storming the Gates of Europe"
 hee_TUR.8.d:0 "After fierce resistance and long-standing rivalries, we are continuing our push into the heartland of Christendom. \nWien was a great obstacle in our path, but the fall of the fortress of Austria means that the rest of Europe will be quaking in its boots - rightfully so. \n\nWith the coming war for Europe, it would be beneficial if the might of Vienna was turned westwards. Of course, getting the population on our side might take a lot of... convincing."
 hee_TUR.8.a:0 "In our hands, Wien will be an even greater fortress than it was for our enemies!"
 hee_TUR.8.b:0 "It's just another border province. Let them reconstruct their city themselves."
 hee_TUR.10.t:0 "Murad II's Return to the Throne"
 hee_TUR.10.d:0 "Murad II had ruled the Ottoman Empire for more than twenty years, facing insurrection and disloyalty while continuing the Empire's expansion, before retiring in favor of his son Mehmet in late 1444. \nThe transition was unclear however, as the 12-year old Mehmet made famous when calling his father to lead the Turkish armies at the battle of Varna: \"If you are the Sultan, come and lead your armies. If I am the Sultan, I command you to come and lead my armies.\" Murad led the armies and won a great victory over the Christian coalition on November 10th 1444, ending the Crusade of Varna.\n\nMurad was not free to return to retirement, however. While the young Sultan attempted to establish his authority, Çandarli Halil Pasha, grand vizier and true governor of the empire, opposed him. The grand vizier found Mehmed too strongly influenced by his teacher, who Çandarli considered a rival.\nÇandarli arranged for dissent among the janissaries, who threatened with revolt unless Murad were to return to the throne. Still mostly a child, Mehmet acquiesced and Murad returned to once again rule the empire.\nHe passed away five years later, and Mehmet could once again take the throne, this time unopposed. Two days after Mehmet's greatest achievement, the conquest of Constantinople in 1453, the Sultan had Çandarli put to death."
 hee_TUR.10.a:0 "Mehmet and the empire are not yet ready."
 hee_TUR.10.b:0 "Mehmet will guide the empire to glory."
 hee_TUR.11.t:0 "The Passing of Murad II"
 hee_TUR.11.d:0 "In 1450, Sultan Murad II fell ill, and early in 1451 he passed away. Mehmet II could finally take the throne without threat of insurrection, and as Murad left behind a vital and sprawling empire, the stage was set for Mehmet to become one of the greatest Ottoman sultans of all time."
 hee_TUR.11.a:0 "The Sultan is dead, long live the Sultan!"
 #Tuscany
 hee_TUS.1.t:0 "The Thornton Expedition"
 hee_TUS.1.d:0 "In 1608, Captain Robert Thornton was commissioned by Ferdinando de Medici to prepare for the establishment of a Tuscan settlement in South America.\nThornton was successful in his journey, and following exploration of the Amazon and the Orinoco he planned for the colony to be established in what is today French Guyana.\n\nWith a perfect place found, and without losing a single man on the expedition, Thornton returned to Tuscany. However, Ferdinando had died, and his successor was uninterested in continuing the colonization project of his predecessor. Despite the testimony of both Thornton and a native he had brought back that there were many riches and much commerce to be found, no one could be convinced to pursue the scheme of a colony.\nThis saw the end of the only attempt by an Italian state to colonize the New World."
 hee_TUS.1.a:0 "Send him off to found our colony!"
 hee_TUS.1.b:0 "A commissioned captain would be very useful."
 hee_TUS.1.c:0 "This captain speaks madness, send him away."
 hee_TUS.2.t:0 "Freedom of Religion in Tuscany"
 hee_TUS.2.d:0 "In the late 16th century, Cosimo de Medici, first Grand Duke of Tuscany introduced laws that would allow his citizens great freedoms in the practice of their religion. Thanks to his good relations with the Pope, Cosimo was able to ban the clergy from holding administrative positions, and allow people to choose their own method of worship.\nNearly eight decades before the Peace of Westphalia these laws were unprecedented in Europe, and especially in a Catholic princedom. Nevertheless it led to Tuscany becoming an early destination for religious migrants, aiding the Grand Duchy's prosperity."
 hee_TUS.2.a:0 "These are wise reforms."
 hee_TUS.2.b:0 "No. Every soul in our duchy must follow the $MONARCHTITLE$'s lead."
 hee_TUS.3.t:0 "The Emperor Condemns Tuscany's Elevation"
 hee_TUS.3.d:0 "The Pope has finally acknowledged the achievements of the Duchy of Florence, and proclaimed it a Grand Duchy. However, not everyone is thrilled by this acknowledgement of our glory.\nThe emperor has condemned the Pope's proclamation as invalid, as Tuscany is nominally an imperial fief."
 hee_TUS.3.a:0 "The emperor will not stand in the way of God's will."
 hee_TUS.4.t:0 "The Emperor Confirms Tuscany's Elevation"
 hee_TUS.4.d:0 "The Pope has finally acknowledged the achievements of the Duchy of Florence, and proclaimed it a Grand Duchy. However, some have had reservations as Tuscany is - at least nominally - an imperial fief.\nThankfully, the emperor has done the right thing, and proclaimed that the Pope's decree is God's will, and should be respected by all. We are now ready to take our place as one of the greatest states of Europe."
 hee_TUS.4.a:0 "All is right."
 hee_TUS.5.t:0 "The Construction Projects of Fernandino I"
 hee_TUS.5.d:0 "Grand Duke Fernandino I was a kind ruler, always attempting to improve the situation of his subjects. One of his grand undertakings were extensive development projects in Tuscany.\n\nUnder his rule, roads were improved and developed across the duchy. Even more significantly, he oversaw the draining of much Tuscan marshland around Pisa, opening new land for settlement and industry. This was done by - among other things - the diverting of the Arno River into the Naviglio canal, which served to improve commerce between Florence and Pisa."
 hee_TUS.5.a:0 "Implement the projects in full."
 hee_TUS.5.b:0 "Expand the road network and charge high tolls."
 hee_TUS.6.t:0 "The $MONARCHTITLE$'s Treasury"
 hee_TUS.6.d:0 "Tuscany under the $DYNASTY$s were long a financial powerhouse. However, thanks to banking and ownership of much of the local industry, the ruler exerted so much control over the duchy's economy that the distinction between personal and state funds was largely negligible.\nFor example did the Grand Duke have exclusive rights to the state's extraction of salt and minerals, but at the same time those funds were expected to also benefit the state. However, with so much personal control, what was state money and what was family money largely came down to the personality of the Grand Duke at the time."
 hee_TUS.6.a:0 "What difference is there between the interests of the $DYNASTY$s and of Tuscany?"
 hee_TUS.6.b:0 "The $DYNASTY$s rule for the Tuscan people."
 hee_TUS.7.t:0 "Accademia del Cimento"
 hee_TUS.7.d:0 "The Accademia del Cimento was a scientific society established in Florence in 1657. It was one of the first of its kind, founded by students of Galielo and funded by Prince Leopold and his brother, the Grand Duke Ferdinando II.\nWhile it was never an official institution, and only kept meeting until Prince Leopold became a cardinal and moved to Rome in 1667, it was important for the development of the scientific principles of experimentation. It had the motto \"Try and try again,\" and published \"the Saggi,\" a book that became the standard laboratory manual of the 18th century (\"'Saggi di naturali esperienze fatte nell'Accademia del Cimento sotto la protezione del Serenissimo Principe Leopoldo di Toscan e descritte dal segretario di essa Accademia\")."
 hee_TUS.7.a:0 "Scientific societies sound very useful."
 hee_TUS.7.b:0 "We need to institutionalize the society for the benefit of $COUNTRY$."
 hee_TUS.8.t:0 "The Puritan Reforms of Cosimo III"
 hee_TUS.8.d:0 "Cosimo III, the second to last Medici Grand Duke, was a harsh ruler, who thanks to disastrous financial policies and tyrannical practices forced the population numbers of Tuscany into an even steeper decline than it had been for the last century.\nNot only did he ruin Tuscany's economy and military strength, but also ended it's long tradition of religious toleration. Jews were banned from from having intercourse with Christians, and Christians were not allowed to work in establishments owned by Jews. Eventually Jews were forbidden from living with Christians as well, along with being forbidden from visiting Christian prostitutes (no doubt to protect their Christian virtue).Being a Puritan, Cosimo's legal reforms affected Christian life significantly as well, banning May celebrations and beheading sodomites.\n\nIn his defense, he desperately needed the money he got from fining crimes that did not result in swift execution."
 hee_TUS.8.a:0 "Ban these disgusting May celebrations and seize that delicious gold!"
 hee_TUS.8.b:0 "$COUNTRY$ cannot afford to be anything except tolerant."
 hee_TUS.8.c:0 "$COUNTRY$ has always been accepting of all kinds of practices."
 hee_TUS.8.c.tt:0 "Unlocked by having Humanist Ideas"
 hee_TUS.10.t:0 "The Liberal Reforms of Peter Leopold"
 hee_TUS.10.d:0 "Peter Leopold of the house Habsburg-Lorraine, who ruled Tuscany between 1765 and 1790, was unpopular for an unusual reason. He introduced extensive social, legal and financial reforms in Tuscany, but met extensive opposition from all strata of society, as the reforms were considered too liberal. \nReforming the tax system to ease the burden on citizens, and conducting profitable public works were well received, but his attempts at reducing the power of the clergy was stopped by opposition from the Pope and his political allies. He did achieve many things, however, especially in guaranteeing legal rights for citizens, as well as through legislation and development of hospitals vastly improving the treatment of the mentally ill. This took place through the \"legge sui pazzi,\" the law of the insane, which was the first of its kind in Europe. \nA system for inoculation against smallpox was set up as an early predecessor of vaccination programs, and an early institution for the rehabilitation of juvenile delinquents was founded. Peter Leopold also approved and attempted to introduce a constitution in Tuscany, which would see greater rights given to its citizens, and ensure a balance between legislative and executive powers.\n\nThe constitution met fierce resistance, even from those who would benefit from it, and was never put into effect, as Leopold in 1790 moved to Vienna upon his ascension to the throne of the Holy Roman Empire."
 hee_TUS.10.a:0 "Implement these excellent reforms."
 hee_TUS.10.b:0 "If the people don't want them we should place our efforts elsewhere."
 hee_TUS.12.t:0 "The Medici Oriental Press"
 hee_TUS.12.d:0 "The Medici Oriental Press was a printing press house established by Ferdinand de Medici in 1584. It had the objective of printing Christian works in Arabic, in the hopes of converting Muslims, and was granted a monopoly by the Pope to print books in \"foreign languages.\"\nThe press published some of the earliest printed works in Arabic, which came to include multiple non-religious works. It printed scientific works in original Arabic for circulation among European scientists, along with ancient Greek works translated and disseminated in Arabic."
 hee_TUS.12.a:0 "We might actually have a lot to learn from the rest of the world. Just don't tell the Pope."
 #Venice
 hee_VEN.1.t:0 "Il Ridotto"
 hee_VEN.1.d:0 "As the original European casino, Il Ridotto was a government-owned gambling house that formalized gambling and excessive money loss in Venice in 1638. It was established once the Great Council gave up on preventing people from playing for money during the Carnivale. Eventually, people from across Europe would come to Venice to test their luck, and hopefully make a quick fortune. While the wing of the San Moisè Palace was supposedly open to the public, only nobles could afford the high stakes played with there.\n\nWhile money flowed freely for more than a century, gambling was outlawed and Il Ridotto was closed in 1774."
 hee_VEN.1.a:0 "Oh yes, let's fleece 'em!"
#Wallachia
 hee_WAL.3.t:0 "The Cathedral of Curta de Arges"
 hee_WAL.3.d:0 "Curta de Arges, the old capital of Wallachia, became the site of a large cathedral in the beginning of the 16th century. Finished in 1517 and restored in 1885, the building is dedicated to Saint Nicholas, and was a center of Orthodox Christianity in Wallachia throughout its existence. \n\nIt has inspired many stories and legends, one of which states that a prince designed a magnificent mosque for the Sultan that impressed the ruler of the Ottomans so that the prince was allowed to take the leftover material with him. It was from that the equally magnificent cathedral was first built."
 hee_WAL.3.a:0 "In the name of the Lord, we should build this!"
 hee_WAL.3.b:0 "It is too expensive."
 hee_WAL.4.t:0 "Changing the Seat of Power"
 hee_WAL.4.d:0 "Targoviste had been the capital of Wallachia for a relatively short time when, in 1659, George Ghica moved the capital to Bucharest. \nEver since the 15th century, Bucharest had been known as the strongest citadel in Wallachia, and was a favored place of living for Wallachian princes. As the city was continually expanded and developed over the 16th century, trade and political importance in the country shifted further and further south. Soon, Bucharest was the most populous city in the princedom, and with the diminishing importance of Targoviste moving the royal court became inevitable."
 hee_WAL.4.a:0 "Bucharest will be the glory of $COUNTRY$!"
#Wurzburg
 hee_WBG.1.t:0 "The Refounding of the University of Wurzburg"
 hee_WBG.1.d:0 "The University of Wurzburg had originally been founded in 1402 as one of the earliest universities in Germany. However, due to lack of financial security and the lack of discipline among the student body led to the university closing down. Indeed, in addition to gambling, drinking and general chaos, the first chancellor of the school was stabbed by a scholar's assistant. \n\nIn 1545, Prince Bishop Julius Echter von Mespelbrunn deemed it prudent to reopen the university through a new founding, letting the school reestablish itself with a new charter guaranteeing its existence as an independent body. In its first centuries it served as a \"bastion of Catholicism in the face of Protestantism\" as stated by its charter, but eventually non-Catholics would be allowed to study there. Despite the centuries filled with political chaos that would follow for Wurzburg, the second founding lasted, and the University of Wurzburg is a respected academic institution to this day."
 hee_WBG.1.a:0 "We must refound it for the future of our city."
 #renaissance
  hee_renaissance.1.t:0 "The Italian Renaissance"
 hee_renaissance.1.d:0 "Over the course of a century, intellectual life on the Italian peninsula has seen stronger and stronger influences from the knowledge rediscovered in the ancients, Greek and Roman writers, philosophers, and orators, from Plato to Cicero. This development has largely happened in the interest of the public good, that a well-educated populace might better safeguard our civilization than one could in the barbaric Middle Ages separating us from those glorious times. \nThese principles have become pervasive in our society, and carries influence not just in philosophy and humanist teachings, but in art and architecture, law and warfare. \nOver time, this will make our nation strong and our people indomitable, in the realm of the temporal as well as the spiritual."
 hee_renaissance.1.a:0 "As $COUNTRY$ looks to the past, $COUNTRY$ looks to the future."
 hee_renaissance.1.tt:0 "The blossoming of the Renaissance will be felt over time."
 hee_renaissance.2.t:0 "Renaissance Influences in $COUNTRY$"
 hee_renaissance.2.d:0 "Spreading from Italy and across Europe, the cultural \"rebirth\" of the ancient Greeks and Romans brings with it new ways of thinking about the world we live in. They give us a new understanding of how we relate to other people, in ways that changes politics as much as it changes art. While encompassing a multitude of cultural movements, expressed in a multitude of ways in different places, there are a few core tenets bringing continuity to our cultural age. \nThese principles have become pervasive in our society, and carries influence not just in philosophy and humanist teachings, but in art and architecture, law and warfare. \nOver time, this will make our nation strong and our people indomitable, in the realm of the temporal as well as the spiritual."
 hee_renaissance.2.a:0 "As $COUNTRY$ looks to the past, $COUNTRY$ looks to the future."
 hee_renaissance.3.t:0 "End of Renaissance Culture"
 hee_renaissance.3.d:0 "As there was no moment that marked the beginning, there is no moment to mark the end. No great event, no grand last stand. As the principles guiding art and philosophy for the last century or more fades in relevance, there is no one to take notice. The Renaissance has not ended, it has merely developed into something else, with its own distinct ideas and worldviews. \nAnd as the Renaissance looked back to the ancients, who knows what will rise when we in the future look back to the Renaissance."
 hee_renaissance.3.a:0 "A new age has dawned, as quietly as the turning of the Earth."
 hee_renaissance.4.t:0 "A Public Building Raised in the Renaissance Style"
 hee_renaissance.4.d:0 "As the first in the grand construction planned for $PROVINCE$, a marvelous building built by the finest of architects now stands ready. The people cannot wait to see what beautiful sights will follow."
 hee_renaissance.4.a:0 "Such a beautiful mayoral palace."
 hee_renaissance.4.b:0 "The grandest of market halls."
 hee_renaissance.4.c:0 "Barracks in the modern style"
 hee_renaissance.5.t:0 "Large Renaissance Library"
 hee_renaissance.5.d:0 "With the \"rediscovery\" of the classics, there has been a shift in the focus of personal collections. No longer restrained to the dusty cellars of monasteries, ancient texts as well as more modern writings on similar subjects are finding their way to manors and palaces across our country. \nNow one of those personal collections has been opened to any who has sufficient reason to ask for an invitation."
 hee_renaissance.5.a:0 "Knowledge begets knowledge"
 hee_renaissance.6.t:0 "Renaissance Cartographer"
 hee_renaissance.6.d:0 "With our ever-expanding knowledge of the world, it has become apparent that earlier cartographers and their maps are not quite as accurate as previously thought. Thankfully those dark days are behind us, as evidenced by the return of a cartographer from his grand journey. He has presented to the [Monarch.GetTitle] sketches for new maps, infinitely more accurate and useful than the ones of old. And if there are areas he is unsure about, he will actually write it on the map."
 hee_renaissance.6.a:0 "Wow, I never knew India was such a short way across the Atlantic."
 hee_renaissance.7.t:0 "Military Manual Written in the Vernacular"
 hee_renaissance.7.d:0 "One of our officers has, with the help of several scribes, compiled a manual of the collected knowledge about warfare found in our army. The tome covers fighting styles, tactics and histories of significant battles, and unlike previous books of its kind this one has been written in the [Country.GetAdjective] language rather than Latin! \nThis will make it much easier to train officers and soldiers alike."
 hee_renaissance.7.a:0 "That's how you're supposed to wield a sword?"
 hee_renaissance.8.t:0 "National Writer Produces Renaissance Masterpiece"
 hee_renaissance.8.d:0 "A few years ago, a writer from one of our provinces published a work of fiction, and in readings and performances it has truly resonated with the audience. Now it is becoming apparent that the work is not only popular at home, but abroad as well, with people in neighboring countries admiring the craftmanship and creativity at display. \nThis high-profile work has in its short existence already become a part of our growing national identity."
 hee_renaissance.8.a:0 "But is it better than Fabula Crepusculo?"
 hee_renaissance.9.t:0 "A Renaissance Genius"
 hee_renaissance.9.d:0 "A man in $CAPITAL$ has become notable for his brilliance in any subject he turns his mind to. Not only does he produce beautiful paintings and sculptures both, but he writes political treatises, elaborates on philosophical conundrums, and stands unparalleled in his understanding of the biology of animals as well as humans! \nBeing a loyal citizen of $COUNTRY$, he could certainly be convinced to serve the state, with the right incentive."
 hee_renaissance.9.a:0 "Pay him to improve the infrastructure in $CAPITAL$."
 hee_renaissance.9.b:0 "Ask him to better the state of river transportation."
 hee_renaissance.9.c:0 "Conscript him in the army and have him build great war machines!"
 hee_renaissance.9.e:0 "Let him do what he wishes, as long as he does it for us."
 hee_renaissance.9.f:0 "Sell his services abroad."
 hee_renaissance.10.t:0 "Renaissance Writer Produces Theological Treatise"
 hee_renaissance.10.d:0 "A writer in our country has presented his most recent work, this time on the Catholic church and his holiness the Pope. It is a thorough, thoughtful and extraordinarily well-argued piece, and anyone who reads it and actually understands what it says has to agree with even the finer points. \nHow can we best use this treatise?"
 hee_renaissance.10.a:0 "The Pope will understand this praise of the Curia."
 hee_renaissance.10.b:0 "The entire world will read this searing critique of the Pope."
 hee_renaissance.11.t:0 "Ancient Claim Revealed as False!"
 hee_renaissance.11.d:0 "A humanist scholar of the recent field of philology has studied the ancient document that was discovered last year, the one about our everlasting right to certain lands not currently within our borders. While the document was - absolutely rightfully - assumed to be centuries if not a millennium old, the scholar claims that the Latin used in the document doesn't match the Latin used at the time of the Romans or Charlemagne or whoever were supposed to have written it again. As a matter of fact, it uses words that were not common until the last decade. \nThis casts doubts on our claim, but at least we can be thankful he didn't get to the document before the ink was dry."
 hee_renaissance.11.a:0 "Pay him off to retract his claims!"
 hee_renaissance.11.b:0 "We must do the honorable thing and abandon our claim."
 hee_renaissance.11.c:0 "Then maybe he claims this document is false as well? And this?!"
 hee_renaissance.12.t:0 "Papal Legate Concedes to Leading Humanist"
 hee_renaissance.12.d:0 "In a discussion at a tribunal arranged by the Pope, the Papal legate in the end acknowledged the arguments of a prominent humanist. While the humanist had been accused of heresy, the Pope will now lift the accusation, acknowledging that at least his legates are not infallible."
 hee_renaissance.12.a:0 "This could only have happened in our forward-thinking [Root.GovernmentName]!"
 hee_renaissance.12.b:0 "The humanist should advise us at court."
 hee_renaissance.13.t:0 "Construction Running Over Budget"
 hee_renaissance.13.d:0 "The architect had presented the most beautiful plans. The stonemason had cut the most beautiful stone. The workers had asked for the most beautiful price. Alas, now it turns out that the marvel of modern engineering we were constructing was a marvel for a reason. Plans have had to be changed, more material is needed, and the entire construction takes longer than expected. With the project running out of money, something has to be done if we want more than a huge pile of rubble in the center of $CAPITAL$."
 hee_renaissance.13.a:0 "Let us increase the budget, simple as that."
 hee_renaissance.13.b:0 "It can still be done if we reorganize the project."
 hee_renaissance.14.t:0 "Iconic Renaissance Building"
 hee_renaissance.14.d:0 "In $PROVINCE$ there stands a beautiful Renaissance building, constructed centuries ago by our ingenious forebears. It is still in use to this day, an iconic part of this proud city. It tells us much about how people lived and what they valued, and is an inspiration to us all."
 hee_renaissance.14.a:0 "Magistrates walk between the columns of the Palace of $PROVINCE$."
 hee_renaissance.14.b:0 "Recruits are trained in the courtyards of the Barracks of $PROVINCE$."
 hee_renaissance.14.c:0 "Merchants still trade goods and coin in the Market Hall of $PROVINCE$."
 hee_renaissance.14.e:0 "Our heritage is with us as we move into our future."