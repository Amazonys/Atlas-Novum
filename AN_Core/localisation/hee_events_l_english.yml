 hee_ARA.5.a:0 "Castille will never suppress our people!"
 hee_ARA.5.b:0 "Let's see how long we can drag this trial out for..."
 hee_ARA.6.t:0 "The Miracle of Calanda"
 hee_ARA.6.d:0 "A miracle! The Blessed Virgin Mary has healed a man! Miguel Pellicer had his leg amputated two and a half years ago, and unable to work the fields he took to begging, but every night he would ask the priests at the Sanctuary of the Pillar for some oil to rub his leg, believing this to be a way to call upon the favor of the virgin. It must have worked, for this past Easter, Pellicer woke up one day with both his legs! \nNow, following a lengthy inquiry by priests and doctors, the archbishop of Zaragoza has pronounced it a true miracle! As word is spreading, the Basilica of Our Lady of the Pillar becomes even more famous and prestigious by the day!"
 hee_ARA.6.a:0 "May the Madonna bless us all!"
 hee_ARA.7.t:0 "Constructing the Canal Imperial de Aragón"
 hee_ARA.7.d:0 "For centuries, travel and trade through the Aragonese inland has relied on the river Ebro. Its waters are unpredictable in the Iberian heat however, so our royal engineers have designed a canal, using techniques imported from elsewhere in Europe to bind our country closer together.\nUnder the direction of the cleric Ramón Pignatelly, they are ready to begin their great project."
 hee_ARA.7.a:0 "It is a worthy project, and just what Aragon needs!"
 hee_ARA.7.b:0 "Let's employ the people in bettering the old waterways instead."
 hee_ARA.8.t:0 "The Canal Imperial de Aragón Stands Complete"
 hee_ARA.8.d:0 "After years of work, the canal has finally opened for boat travel. Already shipments are brought between Zaragoza and Navarra in far greater quantities than before. This lets us export Zaragozan wares across the Atlantic and to Northern Europe, and Navarran goods to the Mediterranean. Our nations is sure to prosper from this revolutionary waterway!"
 hee_ARA.8.a:0 "At last. Time to roll in the trade money!"
 hee_ARA.9.t:0 "The Ciudadela de Jaca"
 hee_ARA.9.d:0 "The many wars with the enemies to the north has proven time and again that Jaca is of utter strategic importance.\n\nWatching over one of the few crossroads of the Pyrenees, it is key to the defense of the kingdom. We should build a citadel to exert our power."
 hee_ARA.9.a:0 "The garrison there will be enough."
 hee_ARA.9.b:0 "Hire the best engineer that can be found."
 hee_ARA.10.t:0 "A Foreign Viceroy"
 hee_ARA.10.d:0 "As Aragon and Castile were to be equals under the Spanish crown, but the King of the two countries hailed from Castile, the ancient laws and practices of Aragon had a special protected status. These stated that if the country should be ruled by a viceroy appointed by a foreign king, he must be Aragonese.\n\nAs this practice safeguards the people of Aragon from foreign influence, it contributed to the stability of the union. However, it would not be long before the foreign king appointed a viceroy from his own inner circle, rather than listen to the nobles of Aragon."
 hee_ARA.10.a:0 "Let our overlord appoint whoever they wish."
 hee_ARA.10.b:0 "Ensure an Aragonese viceroy."
 hee_ARA.11.t:0 "Jeronimo Zurita"
 hee_ARA.11.d:0 "Jeronimo de Zurita y Castro was a an Aragonese historian born in 1512. Born in Zaragoza, he studied in Castile and under Helenist teachers developed his ideas of history. Eventually he would become the official chronicler of the Kingdom of Aragon in 1548. He defined a new historic practice, where the Archives of Aragon alone were not enough, but sources from Rome, Naples and Sicily had to be referenced and compared to create a fuller historical picture of events. Eventually he resigned to dedicate himself to the \"Anales de la Corona de Aragon,\" which would stand the test of time as a central authority on the history of Spain."
 hee_ARA.11.a:0 "Employ him."
 hee_ARA.11.b:0 "Support him in defining our history."
 hee_ARA.12.t:0 "Miguel Servet"
 hee_ARA.12.d:0 "Miguel Servet was a Spanish renaissance polymath, both a very notable physician and theologian. He also made advances in mathematics, astronomy and geography, along with writing poetry and interpreting the bible. He was a perfect Renaissance man, any king's dream citizen, except for that last one.\nAs the Protestant Reformation spread across Europe, Servet challenged his own faith and found new truths in the bible. However, he found both Lutheranism lacking, and even clashed directly with Calvin over his ideas of predestination. In the end, the letters he sent to Calvin proved fatal, as the reformer sent them to Catholic authorities to oust Servet as a heretic. Escaping from France to Italy, Servet stopped in Geneva to hear his opponent preach. Servet was arrested by the reformists however, and in an attempt to prove the orthodoxy of his movement, Calvin pushed to have him executed before Servet's Catholic pursuers could catch up to him.\n\nWithout this unfortunate end, Miguel Servet might have been the source of a reform movement of his own."
 hee_ARA.12.a:0 "Who cares about his beliefs, the man is a genius!"
 hee_ARA.12.b:0 "Hunt him down!"
 hee_ARA.13.t:0 "Michael Servetus tried in $PROVINCE$"
 hee_ARA.13.d:0 "Michael Servetus was a Spanish physician and scholar, an archetypical Renaissance man. However, his interpretation of the bible brought him into conflict with not just the Catholics of Spain and France, but also the established reform movements of Lutheranism and Calvinism.\n\nNow, while on the run from Catholic authorities, he passed through $PROVINCE$, in the hopes of seeing one of our great reformers speak. However, his heretical views on predestination have led to him being arrested by them too, and now he is set to be executed for his beliefs."
 hee_ARA.13.a:0 "This man is a danger to every Christian!"
 hee_ARA.13.b:0 "Intervene. He seems to have some interesting ideas."
 hee_ARA.14.t:0 "Baltasar Gracián"
 hee_ARA.14.d:0 "Baltasar Gracián was a Spanish writer and philosopher in the first half of the 17th century. He became a Jesuit and an army chaplain, but a lot of his practices were frowned upon by his superiors. However, he continued in reading letters sent from Hell as a form of preaching and publishing unapproved books, the most famous of which is the masterpiece of Spanish literature known as \"El Criticon.\" Despite continuing to have trouble with his religious order, he became the defining voice of Baroque literature in Spain, and the main representative of the literary tradition of Conceptism."
 hee_ARA.14.a:0 "His wit and thoughtfulness will be popular at court."
 hee_ARA.14.b:0 "Let him write. His religious order can deal with him."
 hee_ARA.15.t:0 "The Siege of Zaragoza"
 hee_ARA.15.d:0 "It should have been such a quick battle. An open city against the overwhelming armies of the enemy. But the people in Zaragoza are fervent supporters of their $MONARCH$ and ready to die for [Root.Monarch.GetHerHim]. The Marshal commanding the enemy has himself admitted: \"What a war! What men! Having to kill so many brave men, so many furious men. Victory is so sad...\""
 hee_ARA.15.a:0 "We must defend Zaragoza to the last man!"
 hee_ARA.15.b:0 "We must defend Zaragoza to the last man!"
 hee_ARA.16.t:0 "The Channel Construction Requires More Funds"
 hee_ARA.16.d:0 "The work on the Imperial Channel is slow and constantly requires more funds and time. The Count of Aranda, president of the Royal Council, has arranged the project to be financed by the government despite its high cost. However, if the project is to continue, the rest of the Royal Council will have to be convinced."
 hee_ARA.16.a:0 "Make the council support the project."
 hee_ARA.16.b:0 "Is this spending really wise?"
 hee_ARA.16.tt:0 "Work on the channel might be delayed."
 hee_ARA.17.t:0 "Responsibility for the Construction Project"
 hee_ARA.17.d:0 "The Count of Aranda has entrusted the new channel project to the clergy, especially the bishop Ramón Pignatelli. His mind is swift and he seems to embrace new Enlightenment ideas. He advocates for new financial institutions for the poor, cultural patronage of the arts, and for reforming both education and the economy."
 hee_ARA.17.a:0 "This is the man to lead the construction of the channel!"
 hee_ARA.17.b:0 "Maybe we should pick someone less... passionate."
 hee_ARA.18.t:0 "Pignatelli Upsets Colleagues"
 hee_ARA.18.d:0 "Pignatelli has upset his colleagues with new ideas. In order to get more funds, he granted exemptions from Church taxes next to the new channel. People have gathered with the promise of irrigated soil and a better future, but a decision must be made between progress and respect for the Church."
 hee_ARA.18.a:0 "We trust Pignatelli."
 hee_ARA.18.b:0 "The Holy Church must be respected!"
 hee_ARA.19.t:0 "Channel Construction Faces Engineering Trouble"
 hee_ARA.19.d:0 "The terrain is difficult in the proximity to the city of Zaragoza. There are big differences in height and the engineers are afraid cost can increase. However, some of them are hopeful this can bring more prosperity to the land, allowing more mills and fullings."
 hee_ARA.19.a:0 "We should listen to the engineers."
 hee_ARA.19.b:0 "Let's take a simple approach."
 hee_ARA.19.c:0 "We've spent all the money we are going to."
 hee_ARA.19.tt:0 "The construction work is likely to be severely delayed."
 #BAV
 hee_BAV.1.t:0 "Duke Albert's Campaigns Against Robber Barons"
 hee_BAV.1.d:0 "In the early fifteenth century, Bavaria was plagued by robber barons, nobles who would impose illegal tolls and payments on their land, as well as the lands of others. In 1444 and 1445, Albert III of Bavaria sent troops to campaign against these criminal nobles, and succeeded in reducing their influence."
 hee_BAV.1.a:0 "Send soldiers far and wide to stop this!"
 hee_BAV.1.b:0 "Nobles making money off peasants? That's a great idea!"
 hee_BAV.2.t:0 "One Duchy, United"
 hee_BAV.2.d:0 "For centuries, the different regions of Bavaria had been divided into duchies split between heirs. This practice left Bavaria with frequent internal struggles, and otherwise eroded her strength in face of the outside world. It was only with the edict of 1506, presented by Albert IV, that Bavaria once again became a single, united princedom in the Holy Roman Empire."
 hee_BAV.2.a:0 "Long have we waited for this day!"
 hee_BAV.3.t:0 "Reconciliation With the Habsburgs"
 hee_BAV.3.d:0 "Following a century and more of competing with the upstart Habsburgs for influence in the Empire, the Wittelsbachs would eventually settle on a policy of cooperation with the Austrian dynasty."
 hee_BAV.3.a:0 "Everyone just wants a friend."
 hee_BAV.3.b:0 "Pah! We will show them what a truly storied house can achieve on its own!"
 #Austria
  hee_HAB.1.t:0 "The Reforms of the 1495 Diet of Worms"
 hee_HAB.1.d:0 "The reforms presented at the Diet of Worms in 1495 was the Emperor Maximilian I's attempt at centralizing the Holy Roman Empire. The most lasting of these reforms was the establishment of the Reichskammergericht, which would function as the Empire's highest court, along with an imperial ban on internal feuding, the Ewiger Landfriede.\n\nMaximilian also established an Imperial government, the \"The Reichsregiment,\" which was separate from the emperor's court. This was intended to efficiently administer the Empire as a whole, even outside of the Imperial Diet. It would represent every princedom in the Empire, but never fully managed to assume its position of power, and was dissolved already in 1502."
 hee_HAB.1.a:0 "We will force through the centralization of the Empire!"
 hee_HAB.1.b:0 "The princedoms are pleased with the status quo."
 hee_HAB.2.t:0 "The Rise of the Ottomans in Europe"
 hee_HAB.2.d:0 "With their recent gains, there can no longer be any doubt. The Ottomans conquer everything in their way, and will stop at nothing until they have subjugated all of Christendom in the name of their heathen god. We are the bastion standing against them for the sake of Europe and of God. This is the time to reaffirm that our borders will hold strong."
 hee_HAB.2.a:0 "For God!"
 hee_HAB.2.b:0 "We have other worries, let's pursue a diplomatic path."
 hee_HAB.3.t:0 "The Austrian Baroque"
 hee_HAB.3.d:0 "While devastated by the long wars of the early 17th century, the Imperial Austria proved resilient, and the peace that followed became a time of great artistic patronage. \nWhether painting, sculpture or architecture, the Habsburgs were among the foremost patrons in the world. Over the course of a century, the already grand imperial capital of Vienna was expanded and developed, resulting in the largest baroque palaces in the world towering over peasants and kings alike. While the emperor's strict yoke went against the political development of the era, Austrian art flourished."
 hee_HAB.3.a:0 "Austria will be the grandest country of the Baroque!"
 hee_HAB.3.b:0 "Let's consider reorganizing society instead."
 hee_HAB.3.tt:0 "Austrian art will continue to develop at a rapid pace."
 hee_HAB.4.t:0 "Austria Into the Future"
 hee_HAB.4.d:0 "As people and - more importantly - artists start to think that baroque art is beginning to be a bit much, the Austrian administration can only agree. While the Baroque has left a strong mark on the artistry of our empire, new and somewhat subtler artistic principles are forming in its wake. As we have embraced the beauty of baroque art, so we shall embrace these new ideas."
 hee_HAB.4.a:0 "Our greatness is far from at an end!"
 hee_HAB.5.t:0 "Build Beautiful Palaces"
 hee_HAB.5.d:0 "With the current craze for Baroque buildings, it has come to our attention that some of our current construction projects could be made even greater, more impressive and more beautiful. This would take a relatively small investment considering the grandeur and wealth it will display, and considering our position as one of the most prestigious states in the world, we cannot afford to not show off. \nYou cannot put a price on true art, so let's make the right choice, for the glory of Austria."
 hee_HAB.5.a:0 "Make it even more baroque!"
 hee_HAB.5.b:0 "Something simple will do."
 hee_HAB.6.t:0 "Build Beautiful Military Schools"
 hee_HAB.6.d:0 "With the current craze for Baroque buildings, it has come to our attention that some of our current construction projects could be made even greater, more impressive and more beautiful. This would take a relatively small investment considering the grandeur and wealth it will display, and considering our position as one of the most prestigious states in the world, we cannot afford to not show off. \nYou cannot put a price on true art, so let's make the right choice, for the glory of Austria."
 hee_HAB.6.a:0 "Make it even more baroque!"
 hee_HAB.6.b:0 "Something simple will do."
 hee_HAB.7.t:0 "Build Beautiful Manufactories"
 hee_HAB.7.d:0 "With the current craze for Baroque buildings, it has come to our attention that some of our current construction projects could be made even greater, more impressive and more beautiful. This would take a relatively small investment considering the grandeur and wealth it will display, and considering our position as one of the most prestigious states in the world, we cannot afford to not show off. \nYou cannot put a price on true art, so let's make the right choice, for the glory of Austria."
 hee_HAB.7.a:0 "Make it even more baroque!"
 hee_HAB.7.b:0 "Something simple will do."
 #catholic
 hee_catholic.1.t:0 "Renaissance Masterpiece of Religious Art"
 hee_catholic.1.d:0 "A famed artist in our country has produced a stunning piece of art that illustrates the supremacy of God over the world. It awes everyone who sees it, and beautifully confirms the order of existence. As the royal family patrons the artist, it is now up to us to decide what happens to it."
 hee_catholic.1.a:0 "Display it for the entire Christian world to see."
 hee_catholic.1.b:0 "Perfect timing, I was just in need of some money."
 hee_catholic.1.c:0 "A perfect illustration of our royal piety."
 hee_catholic.2.t:0 "Growth of Popular Piety"
 hee_catholic.2.d:0 "As many peasants feel that the church is growing more and more distant from their lives, they seek new ways of confirming their devoutness to God. This has led to local development of new practices, such as reparations to Christ and wider use of rosaries and scapulars. To make matters even more disconcerting, many are inventing personal prayers, rather than using the ones taught them by the church. Now the Pope himself has expressed worry at these deviations from Church doctrine."
 hee_catholic.2.a:0 "These maniacs should listen to the Pope!"
 hee_catholic.2.b:0 "People should always strive for new ways to express their faith."
 #Denmark
 hee_DAN.1.t:0 "The Stockholm Bloodbath"
 hee_DAN.1.d:0 "The union of Sweden under Denmark was an unstable one, and only a strong Danish ruler could keep Sweden under their thumb. In 1520, King Christian went as far as to lead a military intervention in Sweden. Successful in his endeavor, Christian was anointed and swore the traditional oath to only appoint natural-born Swedes to the governing of the country. A great banquet was held in Stockholm in his honor, lasting several days. Then, on the 7th of November, the massacre began.\nThe king summoned many prominent Swedish officials and politicians to a private conference in the castle. Once there they were well received, but the king's hospitality only went so far. Soon Danish soldiers arrived with torches and axes and took them capture. Over the following day, more than 80 nobles, clergymen and politicians would be executed under the pretense of heresy. \n\nWhile intended to bring Sweden to its knees before Denmark, the executions had the opposite effect, and was the event that sparked the Swedish War of Liberation that permanently ended the union."
 hee_DAN.1.a:0 "It is time to face disloyalty with violence."
 hee_DAN.1.b:0 "We better not stir the hornet's nest."
 hee_DAN.2.t:0 "The Stockholm Bloodbath"
 hee_DAN.2.d:0 "Following perceived disloyalty, the Danish king led his army into Sweden. He took Stockholm to reassert his authority, and held a great feast in his own honor. Then on the 8th of November, he called the most prominent nobles, clergymen and politicians to the palace. They were called inside for a private conference. Then the massacre began. More than 80 men were executed on false charges of heresy over the course of a few days; the headsman's axe never stopped swinging.\nWe have lost many of our greatest, but we are still, and will forever remain a country of our own. We'll never be just a Danish holding."
 hee_DAN.2.a:0 "Sweden will rise!"
 hee_DAN.3.t:0 "Hans Tausen"
 hee_DAN.3.d:0 "Born in 1494, Tausen became a priest on the eve of the Protestant Reformation. He went to Wittenberg in 1523, and was convinced by Lutheran principles. Upon his return to Denmark he started preaching the Lutheran faith, and he found many listening ears. He left the official church and made a practice of preaching from the church tower in Viborg. When he was denied the right to preach in the church, his followers broke in and forced a compromise where Catholic priests would preach in the morning, and Tausen in the afternoon. The bishop has found this unacceptable, so he sent armed men to imprison the rogue priest. That hasn't helped, however, as large crowds now gather outside the window of his cell to hear him preach! \n\nIn time Hans Tausen would go on to become the foremost theologian of the Danish Reformation, but for now we must decide what to do with this heretic!"
 hee_DAN.3.a:0 "Let him preach from his barred pulpit. No one will listen."
 hee_DAN.3.b:0 "This is getting dangerous, shut him up."
 hee_DAN.4.t:0 "Name Tausen Bishop"
 hee_DAN.4.d:0 "Hans Tausen was a priest convinced by Lutheran ideas, who had become noticed for preaching in the church of Viborg before the country's official conversion. He was imprisoned, but King Frederick I saw an opportunity. Interested in Lutheran ideas himself, particularly the ones about rulers receiving the church's property, he placed Tausen under his protection and named him court chaplain. As the Danish Reformation continued to spread, Tausen was called to preach in Copenhagen. The protestants became more and more confrontational against the Catholic priests, and once King Fredrik died and Tausen was tried for heresy, a mob rose to attack the bishop of Copenhagen, ensuring Tausen's safety, who in turn protected the bishop from murder by mob.\nOnce Denmark officially converted to Protestantism, Tausen was appointed bishop of Ribe. During his twenty years in that position, he continued to direct much of the still developing protestant faith in Denmark."
 hee_DAN.4.a:0 "He will advise $MONARCH$ in all matters of religion."
 hee_DAN.4.b:0 "Send him to preach to the clergy across our lands."
 hee_DAN.5.t:0 "Tausen Comes to Preach"
 hee_DAN.5.d:0 "Hans Tausen, one of the most significant theologians of the Danish reformation, has been sent by the Danish king to preach for us, and show us the true ways of our new faith."
 hee_DAN.5.a:0 "Listen to what he has to say."
 hee_DAN.6.t:0 "Architect of the Danish Throne"
 hee_DAN.6.d:0 "Reigning from 1588 to 1648, King Christian IV of Denmark was one of the country's most celebrated monarchs. He was the force behind military, economic and social reforms, and despite having more misfortune than fortune in war, he is considered the king that brought Denmark into the modern era.\nIn addition to his many reforms, he was an avid city builder, and expanded not only Copenhagen, but many cities in Denmark as well as Norway."
 hee_DAN.6.a:0 "$CAPITAL$ will shine!"
 hee_DAN.7.t:0 "Architect of the Danish Throne"
 hee_DAN.7.d:0 "Reigning from 1588 to 1648, King Christian IV of Denmark and Norway was the Danish monarch that spent the most time in Norway, putting in much effort to improve the state of the subject country. While reforming the two countries' armies and economy, he was also an avid builder, and founded no less than four Norwegian cities. In his honor Oslo, the capital of Norway, was renamed Christiania, which remained the city's name until 1925."
 hee_DAN.7.a:0 "$CAPITAL$ will shine!"
 hee_DAN.8.t:0 "Election to the Danish Monarchy"
 hee_DAN.8.d:0 "While the Danish monarchy was elective until the institution of an absolute monarchy in 1660, the eldest son practically always inherited the throne, and would often be elected before the passing of the previous king.\nHowever, the idea of an election left a powerful tool in the hands of the Danish nobles, who still had to be placated to prevent them from causing issues with the succession.\nTo secure the recent [Root.Monarch.GetTitle]'s accession, we might want to ensure that most of the nobles get what they want."
 hee_DAN.8.a:0 "Whether in the name of power or tradition, we do what we must."
 hee_DAN.8.b:0 "No! I am the uncontested [Root.Monarch.GetTitle]!"
 hee_DAN.9.t:0 "Danish Absolutism"
 hee_DAN.9.d:0 "\"The Monarch shall from this day forth be revered and considered the most perfect and supreme person on the Earth by all his subjects, standing above all human laws and having no judge above his person, neither in spiritual nor temporal matters, except God alone\"\n\nThis text established absolute monarchy in Denmark, ensuring that the king had unrestricted authority over all offices in the country. This removed the traditional pretense of election in the Danish succession, but more importantly it allowed the king to abolish the \"Rigsraad,\" the group of nobles responsible for co-governing Denmark. Over centuries the council had become more and more difficult for the king, as it acted more in the interest of nobles than the monarch.\nNow it is finally time for the monarch to rule as they see necessary, just as God intended."
 hee_DAN.9.a:0 "The [Root.Monarch.GetTitle] will rule undisputed."
 hee_DAN.10.t:0 "The End of Danish Absolutism"
 hee_DAN.10.d:0 "Following the recent tumult in our country, our people are happier and we are mightier than ever before. However, there is no denying that there were certain practicalities in having an absolute monarch that we now have to work through with our bureaucracy."
 hee_DAN.10.a:0 "$COUNTRY$ will be ruled the way God intended."
 hee_DAN.11.t:0 "End of Elective Monarchy"
 hee_DAN.11.d:0 "With the assertion of the [Root.Monarch.GetTitle] as ruler of all $COUNTRY$, we can discard the pretense of an election to the throne. [Root.Monarch.GetName] is the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] heir will rule undisputed."
 hee_DAN.11.a:0 "I am the [Root.Monarch.GetTitle]!"
 hee_DAN.12.t:0 "Johann Friedrich Struensee and the Sickness of the King"
 hee_DAN.12.d:0 "Johann Friedrich Struensee became the court doctor of the mentally ill King Christian VII. While initially disliked at court, he rose in power and used his influence to become the de facto regent of Denmark in 1771, when the king became too ill to govern at all. \nWhile in power, he attempted to institute extensive liberal reforms, issuing more than three cabinet orders a day. While his reforms were initially well-received, they soon became unpopular as they seemed to go against Danish values and traditions for the sake of abstract concepts of liberty. Struensee also had a relationship with the queen - herself a scandalous figure - who bore an illegitimate daughter. After just thirteen months of rule, Struensee was deposed and executed, and almost all of his reforms abolished."
 hee_DAN.12.a:0 "Let him take power."
 hee_DAN.12.b:0 "No foreigner will rule our lands!"
 hee_DAN.12.tt:0 "Struensee will certainly make things interesting."
 hee_DAN.13.t:0 "Struensee Abolishes the Norwegian Governor-general"
 hee_DAN.13.d:0 "In order to improve the administration of Norway, Struensee has abolished the Norwegian Governor-general as a royal office. No longer will a Danish noble be placed in charge of the entire country, but rather Norwegian representatives loyal to the king will administer the Norwegian nation."
 hee_DAN.13.a:0 "Couldn't he consult with us beforehand?"
 hee_DAN.14.t:0 "Struensee Abolishes the Norwegian Viceroyship"
 hee_DAN.14.d:0 "In order to improve the administration of Norway, Struensee has abolished the Norwegian Governor-general as a royal office. No longer will a Danish noble be placed in charge of the entire country, but rather Norwegian representatives loyal to the king will administer the Norwegian nation."
 hee_DAN.14.a:0 "Couldn't he consult with us beforehand?"
 hee_DAN.15.t:0 "Struensee Restricts the Rights of Nobles"
 hee_DAN.15.d:0 "Struensee has now ordered the abolishing of many advantages held by nobles. Much of their land tax exemption has been removed, many offices previously restricted to nobles are now open to all, and nobles no longer have greater rights to protest laws than commoners do."
 hee_DAN.15.a:0 "How dare he, a lowly doctor?!"
 hee_DAN.16.t:0 "Struensee Abolishes Slave Trade and Unfree Labor"
 hee_DAN.16.d:0 "Despite being a lucrative business, Struensee has made it illegal for Danish ships to participate in slave trade, and made all such activity illegal in Danish colonies.\nIn addition, no person, no matter their debt or crime or social status may be forced to do corvée, or unpaid, involuntary work, no matter how little or how rarely."
 hee_DAN.16.a:0 "Humph, it's going to be harder to make money off human misery."
 hee_DAN.17.t:0 "Struensee Abolishes the Court Aristocracy"
 hee_DAN.17.d:0 "Struensee has signed in a new law that dictates that certain court positions are no longer restricted to nobles. In addition, the hierarchy of birth shall no longer be relevant to the naming of officials at court."
 hee_DAN.17.a:0 "Who does he expect to administer $COUNTRY$? Ordinary people?"
 hee_DAN.18.t:0 "Struensee Reins in State Funding and Criminalizes Bribery"
 hee_DAN.18.d:0 "Struensee has brought his surgeon's knife to the state budget, ensuring that many \"lavish\" expenses are done away with. He doesn't seem to mind if the king and the nobles end up living in the smallest mansions in the country! \nIn addition, he has made bribes illegal, which means that a poor near-destitute noble cannot even spend the last slivers of his fortune on a lucrative court position with lots of taxation rights! It's all a travesty, does he mean to run everyone into the gutters?"
 hee_DAN.18.a:0 "I guess nobility can't be bought, then."
 hee_DAN.19.t:0 "Struensee Reorganizes the Army"
 hee_DAN.19.d:0 "Oh dread! Struensee has settled on a model for reorganizing the army, and the policy can be summed up as \"spend less money on it.\"\nThis is any truly great nation's nightmare."
 hee_DAN.19.a:0 "But I like wars!"
 hee_DAN.20.t:0 "Struensee Reforms Universities and Hospitals"
 hee_DAN.20.d:0 "Johann Friedrich Struensee has turned his attention to the reform of public universities and made them open to... well, the public. No longer shall your background be relevant for whether you are able to receive a university education, as long as you have the intelligence to pass the entrance exams and the funds to pay for it. Similarly, state-run hospitals are now supposed to offer equal service to every person who comes to them in need. A subsidy program will also help the poor receive advanced treatment, despite the fact that healing the poor is strictly God's job."
 hee_DAN.20.a:0 "Public education and medicine? What's next, FREE public education and medicine?"
 hee_DAN.21.t:0 "Struensee and the Queen"
 hee_DAN.21.d:0 "In addition to his wild and sweeping reforms, Struensee got wild and sweeping with Queen Caroline Matilda. While she initially disdained him when he first came to court, she grew to appreciate him, and even love him. Their affair while the king was incapacitated was no secret, but Caroline Matilda was never bothered by scandal, as she was used to wearing men's clothing in public and meddling in state affairs. Eventually she even bore Struensee as a child, even though Princess Louise Auguste was recognized as a child of the king."
 hee_DAN.21.a:0 "Scandalous!"
 hee_DAN.22.t:0 "Struensee Establishes Freedom of the Press"
 hee_DAN.22.d:0 "Struensee has now removed every censorship law in the country, allowing anyone to print whatever they want. While announced as a noble deed, we can rest relieved knowing that the pamphlets in greatest circulation are the anti-Struensee ones."
 hee_DAN.22.a:0 "Bet he didn't see that coming."
 hee_DAN.23.t:0 "Plot Against Struensee"
 hee_DAN.23.d:0 "Following his sweeping reforms, Struensee has attracted the enmity of many, noble and non-noble rich person alike! However, following his scandals and his unstoppable reform desire, even the commoners are starting to think he might be going too far, abandoning Danish ideals in favor of abstract German ideas.\nWith Struensee's support fraying, a conspiracy formed, and it has now imprisoned Struensee, and aims to undo all his work. This might be for the best, as the doctor would need a miracle or royal interference to save his life now."
 hee_DAN.23.a:0 "About time we cut his head off, this was getting out of hand!"
 hee_DAN.23.b:0 "That's enough! The people will free Struensee and abolish the entire monarchy!"
 hee_DAN.23.c:0 "The Queen will capitalize on his reforms to seize power."
 #eng
 hee_ENG.1.t:0 "The Rough Wooing"
 hee_ENG.1.d:0 "In 1543, the king of Scotland had died, leaving the infant Mary, Queen of Scots, on the throne. In the same year, England and Scotland agreed in the Treaty of Greenwich that Prince Edward of England should marry the young Scottish queen. However, the treaty was rejected by the Scottish Parliament. \nHenry VIII of England still desired to see the two countries united, and used the rejection of the treaty as an excuse to renew the war against Scotland, with the goal of forcing Queen Mary to wed his son. \nThe resulting conflict lasted for eight years of terrible warfare, but saw Scotland retain its independence."
 hee_ENG.1.a:0 "It is in our interest to unite the crowns."
 hee_ENG.2.t:0 "Sake Dean Mahomed"
 hee_ENG.2.d:0 "Sheikh Din Muhammad, or Sake Dean Mahomed, was born in 1759 in Bihar. His father worked for the East India Company, and upon his death, the ten year old Sake was adopted by a British Captain. He became a surgeon in the British Army, and fought in the war against the Marathas. When his foster father and closest friend resigned from the army, Mahomed accompanied him to Britain. \n\nThere he published his book, \"The Travels of Dean Mahomet\", which described several Indian cities, as well as the faded glories of the Mughal Empire. He went on to open Britain's first Indian restaurant, as well as introducing Indian soaps and the practice of \"shampoo\". This was how he went on to become the \"shampooing surgeon\" for both King George IV and William IV."
 hee_ENG.2.a:0 "This smells quite nice. And healthy too, you say?"
 hee_ENG.3.t:0 "Sake Dean Mahomed"
 hee_ENG.3.d:0 "Sheikh Din Muhammad, or Sake Dean Mahomed, was born in 1759 in Bihar. His father worked for the East India Company, and upon his death, the ten year old Sake was adopted by a British Captain. He became a surgeon in the British Army, and fought in the war against the Marathas. When his foster father and closest friend resigned from the army, Mahomed accompanied him to Britain. \n\nHe would go on to open England's first Indian restaurant, introduce the Indian practice of shampoo to Britain, and become shampooing surgeon for two British Kings.\n\nPossibly his greatest work, however, was his book, \"The Travels of Sake Dean Mahomet\", in which he described the ancient glories of the Mughal Empire.\n\nIt has become quite popular in Europe, which in turn reflects well on us."
 hee_ENG.3.a:0 "Yes, we do deserve this praise."
 #Enlightenment
 hee_enlightenment.24.t:0 "Dawn of the Age of Enlightenment"
 hee_enlightenment.24.d:0 "Following conflict and bloodshed, as well as the development of new scientific and ideological practices, the authority of religion has been shaken, and the truth of the world no longer seems as simple as it once did. Humans know more now than we ever have before, and yet the only thing we are certain of is that there are so many answers yet to find. \nNevertheless, every year sees new discoveries and ideas, and philosophers are no longer just developing traditions, but ideas and worldviews.\n\nWith these developments happening in our country as well as across Europe, we have entered the Age of Enlightenment."
 hee_enlightenment.24.a:0 "These are the times we live in."
 hee_enlightenment.24.tt:0 "The developments of the Age of Enlightenment will be seen over time."
 hee_enlightenment.2.t:0 "Coffee House Gathering"
 hee_enlightenment.2.d:0 "A group of philosophers, scientists and \"thinkers\" have started regularly meeting in one of our capital's newly opened coffee houses. In addition to greatly benefiting local café business, their free exchange of thoughts brings new ideas to the fore, and occasionally acts as the source of a new breakthrough that people in the know assures us is ery exciting."
 hee_enlightenment.2.a:0 "Make sure they discuss the challenges facing $COUNTRY$."
 hee_enlightenment.2.b:0 "It does little harm to let them babble freely."
 hee_enlightenment.3.t:0 "Enlightened Absolutism"
 hee_enlightenment.3.d:0 "While many enlightenment thinkers are critical of monarchies, and many monarchs are suspicious of enlightened ideals, there are those who realize the enlightened path is the way of the future. Ideas developed by modern philosophers can aid our bureaucracy and lend even greater legitimacy to our absolute rule. On the other hand, some of them speak of terrifying things like self-determination and pluralistic governments."
 hee_enlightenment.3.a:0 "$MONARCH$ is a modern monarch, embracing the enlightened ideals!"
 hee_enlightenment.3.b:0 "These ideas are ridiculous, and should not be legitimized."
 hee_enlightenment.4.t:0 "Supporting the Scientific Revolution"
 hee_enlightenment.4.d:0 "In our modern day and age, the methods of the natural scientists of antiquity are coming up short. No longer is thinking and imagining the universe enough to discover the truth. Instead, self-styled \"scientists\" have begun developing strict methodologies to ensure that the theories they posit can be tested and developed. \nIt is undeniable that this has led to some incredible advances, but although they CLAIM to be thoroughly tested, the fact is that many \"scientific\" discoveries seem to go against clerical teaching."
 hee_enlightenment.4.a:0 "Knowing the truth means holding the advantage. We will support them, for $COUNTRY$!"
 hee_enlightenment.4.b:0 "The truth has already been written out for us. It's right there in the bible!"
 hee_enlightenment.5.t:0 "Discoveries of the Scientific Revolution"
 hee_enlightenment.5.d:0 "Following the development of new scientific practices, and greater emphasis on certainty even over sensibility, great new discoveries about our world seems to be made every other day. The human body, physics and even mathematics does not always work the way one would think, and our support for academic institutions and prolific scientists has helped greatly."
 hee_enlightenment.5.a:0 "It is time for the practical implementation of this knowledge."
 hee_enlightenment.5.b:0 "Continue striving for ever greater discoveries."
 hee_enlightenment.6.t:0 "$COUNTRY$ Suffers From Lack of Scientific Innovation"
 hee_enlightenment.6.d:0 "With many other countries in Europe actively supporting new developments in the eternal search for human knowledge, our insistence on adherence to the time-tested old ways means that most significant discoveries are being made elsewhere. If we do not act, $COUNTRY$ risks falling behind in crucial areas like irrigation or military ideas."
 hee_enlightenment.6.a:0 "Things will work out."
 hee_enlightenment.6.b:0 "Time to shake up our scientific establishment."
 hee_enlightenment.8.t:0 "Thinker Publishes Grand Work"
 hee_enlightenment.8.d:0 "With a long and winding title in modernized Latin, one of our foremost and brightest thinkers has, after decades of work, published their principal piece. Spanning many volumes and enough complex scientific formula or philosophical formulations to make anyone's head spin, they have illustrated an impeccable grasp of the world around us. \nEven if we cannot exactly claim to understand what it all means, it will cement $COUNTRY$'s position on the ideological world stage."
 hee_enlightenment.8.a:0 "Our magistrates should take note of this thesis on government."
 hee_enlightenment.8.b:0 "What a revolutionary view on the development of cultures."
 hee_enlightenment.8.c:0 "To even think about deploying this invention on the killing fields."
 hee_enlightenment.8.e:0 "What a marvelous new mill design."
 hee_enlightenment.8.f:0 "This new rig designs will make our ships far more durable in storms."
 hee_enlightenment.8.g:0 "A new way of mixing gunpowder that will require half the resources?!"
 hee_enlightenment.9.t:0 "Philosopher Criticizes the Church"
 hee_enlightenment.9.d:0 "One of $COUNTRY$'s most prominent Enlightenment philosophers has voiced some sharp criticism of the way the church operates in our country. \nWhile initially contained to a small circle of over-educated acquaintances, a pamphlet has now been written and is circulating with the aim of disseminating the philosopher's critique."
 hee_enlightenment.9.a:0 "We cannot pretend everything about our system is perfect."
 hee_enlightenment.9.b:0 "If we cannot prove the philosopher wrong, employ stronger measures."
 hee_enlightenment.9.c:0 "Our censorship office will ensure his ideas aren't heard."
 hee_enlightenment.10.t:0 "Philosopher Criticizes the Government"
 hee_enlightenment.10.d:0 "In a display of contempt for order, an Enlightenment philosopher has loudly voiced criticisms of our [Root.GovernmentName] in the public sphere. While it is abundantly clear to anyone that our ways of doing things are superior to anything found elsewhere on the continent or in the world, it is simply not good enough for this philosopher. \nWe could have ignored the criticism, of course, but for some reason people seem to be listening to the philosopher, and agreeing with certain points."
 hee_enlightenment.10.a:0 "Let people talk, they are too far beneath us to understand the complexity of rule."
 hee_enlightenment.10.b:0 "Let us see if a few choice reforms calms the critics."
 hee_enlightenment.11.t:0 "Thinker Goes Abroad"
 hee_enlightenment.11.d:0 "In an apparent act of protest against the lack of stability and the attempt at control of public discourse in our government, one of our foremost thinkers has departed $CAPITAL$ to go abroad. While they are likely to be back - coffee just never tastes as good as the one at home, after all - their departure does not reflect well on our state."
 hee_enlightenment.11.a:0 "Cover it up as an international exchange of ideas."
 hee_enlightenment.11.b:0 "Make sure they stay where they are."
 hee_enlightenment.12.t:0 "Military Thought Suffers Under Rationalism"
 hee_enlightenment.12.d:0 "With the scientific concepts of empiricism and knowledge spreading into diverse ideologies as rationalism, thinkers are starting to consider many widely accepted military practices as downright barbaric. With public opinion turning against the less savory aspects of war and bloodshed, military innovation develops slower than it should. Indeed, some even hold pacifist dreams of abolishing warfare altogether, replacing warriors with diplomats."
 hee_enlightenment.12.a:0 "We must build public support for a strong army."
 hee_enlightenment.12.b:0 "Ah, to dream of a world where peace is just as viable as warfare."
 hee_enlightenment.13.t:0 "Rationalism Aids Trade"
 hee_enlightenment.13.d:0 "With the development of rationalist ideas, thinkers have considered the way we have been doing trade for centuries, and found them lacking. By using samples taken from the vast number of transactions made by our merchants in markets and harbors every day, we can attempt to predict the outcome of new economic policies. Some of these ideas seem like they could be quite beneficial!"
 hee_enlightenment.13.a:0 "Ask thinkers to suggest some viable trade reforms for $COUNTRY$."
 hee_enlightenment.13.b:0 "Wait, flee flow of trade can bring in more money than mercantilism?"
 hee_enlightenment.13.c:0 "These ideas for new tolls are amazing!"
 hee_enlightenment.14.t:0 "Mercantilism Questioned"
 hee_enlightenment.14.d:0 "For centuries we have adhered to the idea that our country needs to build up treasury reserves by always exporting more value than we import. While this leads to high tariffs that can sometimes contribute to famine and goods shortages, it always ensured we had cash at hand.\nHowever, the new idea seems to be that mercantilism often worsens economic downturns, and reduces the value of our national goods in the long term. While this idea is counterintuitive and quite frankly sounds ridiculous, it has enough supporters to be worth consideration."
 hee_enlightenment.14.a:0 "Let us take steps to test out this concept of \"free trade.\""
 hee_enlightenment.14.b:0 "We need to see evidence of this before we put anything into practice."
 hee_enlightenment.14.c:0 "No, we have to make sure we have the most silver of all the countries!"
 hee_enlightenment.15.t:0 "Advances in Military Practices"
 hee_enlightenment.15.d:0 "While human universalism and occasionally even pacifism are observable among a large number of thinkers in our country, occasionally one of them will do something useful by making a realization about military doctrine. Whether it is a technological advancement, a logistical development, or a deeper understanding of soldiers and the execution of warfare, we welcome every new idea that can help us defeat the enemies lurking at our doorstep."
 hee_enlightenment.15.a:0 "Military practice is more important to us."
 hee_enlightenment.15.b:0 "Military ideology is more important to us."
 hee_enlightenment.16.t:0 "War Criticized"
 hee_enlightenment.16.d:0 "In a recent pamphlet that has just started circulation, a prominent and - more dangerously - popular philosopher has explained in detail why the war our nation is fighting can be seen as unjust. Obviously unfamiliar with the political complexity of the situation, the philosopher could cause great harm to the war effort if public opinion was to turn."
 hee_enlightenment.16.a:0 "Let the pamphlets spread. People know better than to not support their country's wars."
 hee_enlightenment.16.b:0 "Do everything in our power to ensure that the philosopher never criticizes $COUNTRY$ again."
 hee_enlightenment.17.t:0 "Anti-government Radicalism"
 hee_enlightenment.17.d:0 "The liberal ideas fronted by so many contemporary philosophers have blossomed into an entire movement. Radicals are singing their beliefs in the streets, and state soldiers are viewed with distrust. There hasn't been an open revolt yet, but so many philosophers seem to be trying to instigate exactly that.\nTheir aim is to replace our well-functioning institutions with inefficient liberal bastardizations. It should not be this way, but the thinkers of our country seem to have declared their own ideological war against the state."
 hee_enlightenment.17.a:0 "Not all their points are useless, and an awful lot of people seem to be supporting them..."
 hee_enlightenment.17.b:0 "If they want a war, then we will show them the might of a [Root.GetAdjective] [Root.Monarch.GetTitle]."
 hee_enlightenment.18.t:0 "Anti-religious Work Circulates"
 hee_enlightenment.18.d:0 "In an utterly distasteful display that not too long ago would be described as heresy, a book detailing the \"wrong\" practices of the church in $COUNTRY$ has been circulating widely for some time. While it is hardly a new reformation, it does pose some challenging questions that the clergy has answered less than well."
 hee_enlightenment.18.a:0 "By the Virgin Mary, how dare they!"
 hee_enlightenment.18.b:0 "Hardly ninety-five theses. Let's just ignore it."
 hee_enlightenment.18.c:0 "God chooses for us all, and He chose for this philosopher to be an ass."
 hee_enlightenment.18.e:0 "This is an insult to a national institution."
 hee_enlightenment.18.f:0 "Not too long ago indeed. Burn the philosopher on the stake for heresy!"
 hee_enlightenment.19.t:0 "A Footnote to History"
 hee_enlightenment.19.d:0 "Ah, it seems like not so long ago we worried about criticism from a rampant philosopher. Now that we have seen the errors of our ways, those condemnations hardly seem to matter anymore."
 hee_enlightenment.19.a:0 "What were we ever concerned about."
 hee_enlightenment.20.t:0 "The Age of Enlightenment Fades"
 hee_enlightenment.20.d:0 "As with every age, one must fade to give way for a new. While we may not know what awaits our nation, the past centuries have taught us and the rest of Europe about the very nature of knowledge. Whatever the future brings, we know that we will be better prepared to face the unknown than we have ever been before."
 hee_enlightenment.20.a:0 "A new age dawns."
 hee_enlightenment.21.t:0 "The Enlightenment Ends in Revolution"
 hee_enlightenment.21.d:0 "With the dawn of the revolution, the enlightenment has come to an end. For a century and more the people of Europe have been studying the world to divine its future, and that future is eternal change. Never again will the world be shackled by the way things are and always have been, for now everyone has seen that things can be different. The world works only the way people make it. A new age has dawned, and there is fire on the horizon."
 hee_enlightenment.21.a:0 "\"We have seen the new world. To arms!\""
 hee_enlightenment.22.t:0 "A Literary Salon"
 hee_enlightenment.22.d:0 "A group of writers and thinkers have started regularly meeting for events where they exchange works, comments and advise. They seem to be helping each other develop coherent arguments and craft masterful literature, while also enjoying each others company and developing ideas.\nNow a true masterpiece has sprung forth from one of these literary salons, an absolutely stunning work possibly unparalleled in our language, at least if the literary critics are to be believed."
 hee_enlightenment.22.a:0 "Make sure the work is widely circulated."
 hee_enlightenment.22.b:0 "Present it as the finest our nation has to offer."
 hee_enlightenment.23.t:0 "Academic Society"
 hee_enlightenment.23.d:0 "At one of our country's finest academic institutions, a group of self-styled \"scientists\" in search of knowledge has grouped together to develop standardized practices for empirical experimentation. They have published their own handbook, and the early results of their work are promising. \nIt might be that the breakthrough they are looking for would come if we \"encouraged\" them in a particularly useful direction."
 hee_enlightenment.23.a:0 "Have them look into new production methods."
 hee_enlightenment.23.b:0 "We need better methods of weighing and proofing."
 hee_enlightenment.23.c:0 "If they can't invent a new cannon, we're not interested."
 #France
 hee_FRA.1.t:0 "Sampiero Corso"
 hee_FRA.1.d:0 "Sampiero Corso was a member of the lower Corsican nobility who sought his fortune as an Italian Condottieri. His exploits would eventually bring him into the service of the French king, for which he was granted the governorship of Aix-en-Provence. In 1553, however, during France’s war with Genoa, Sampiero Corso returned to Corsica to lead a rebellion against the Genoese. Although he was successful in securing Corsica’s allegiance to France, the island would be returned to Genoa in the peace treaty of Cateau Cambrésis between France and Spain in 1559."
 hee_FRA.1.a:0 "A Corsican rebellion can only be good for us!"
 hee_FRA.2.t:0 "Poor Internal Toll System"
 hee_FRA.2.d:0 "In the 17th and 18th century, France had dozens of different laws for how different goods were to be taxed when transported between provinces. To make matters worse, different laws applied to different provinces, causing multiple tolls to be paid by merchants travelling across the country. Not only did this discourage trade and transportation, it made it so that it was often cheaper to import goods from abroad, rather than from a neighboring city.\nIt was also up to local signeurs to apply the taxation laws, which meant that there was no regulation on lords that charged far more than they legally should. In the middle of the 18th century, it was estimated that the cost of transporting 500 livres worth of wine from Muret to Paris was 501 livres, paying for dozens of tolls along the way. The provincial regulations meant that the same amount of salt could cost twenty times as much on one side of a river as on the other."
 hee_FRA.2.a:0 "Administrating a country is no easy task."
 hee_FRA.2.b:0 "We need to reform our toll system!"
 #genoa
 hee_GEN.1.t:0 "Construction of the Lanterna"
 hee_GEN.1.d:0 "A lighthouse had kept watch over Genoa for centuries, but it wasn’t until 1543 construction finished on what would become known as the Lanterna, the tallest lighthouse in the world for more than 350 years. Standing at the edge of the city, overlooking the entrance to the harbor, the lighthouse guided ships safely to land. Thanks to the relative safety of Genoese waters, many foreign traders made the city their port of choice, and so helped Genoa prosper through the ages."
 hee_GEN.1.a:0 "Let us make our lighthouse shine to the far reaches of the Mediterranean!"
 hee_GEN.1.b:0 "The lighthouse we have now is more than good enough."
 hee_GEN.2.t:0 "Sampiero Corso"
 hee_GEN.2.d:0 "Living from 1498 to 1567, Sampiero Corso was a Corsican lower noble and soldier. He grew up to become a condottieri, and fought for several paymasters in Italy. Eventually he came into the service of the French king, where his familiarity with Corsica became an advantage to the French efforts in Italy. \nNow it seems that our ruthless enemies in France has chosen to send Sampiero Corso in an attempt to free Corsica for later French occupation!"
 hee_GEN.2.a:0 "Curse that man, and curse all the kings of France!"
 hee_GEN.3.t:0 "The Corsican Constitution"
 hee_GEN.3.d:0 "Inspired by Enlightenment thinkers, Pasquale Paoli drafted a constitution for the independent Republic of Corsica in 1755. Sponsored by Great Britain, Paoli not only managed to drive the Genoese off the island, but also reorganized the government into a functioning state, complete with a university and its own mint. Although the republic would fall to France in 1769, Paolis reforms advanced the island significantly, and international recognition of the Corsican people as a distinct culture."
 hee_GEN.3.a:0 "Of course, none of this will happen if we can help it."
 hee_GEN.4.t:0 "Casa San Giorgio on Corsica"
 hee_GEN.4.d:0 "The distance from Genoa to Corsica was an administrative challenge, and war or local dissent could make it impossible for the doge to exert any political power on the island. As the Bank of Saint George became a major creditor for Genoa, they acquired the right to collect taxes on Corsica, provided they also protected the island. \nWhile the bank treated Genoese settlers preferentially over locals, it did much to develop the island, especially the towns and fortifications along the coast. However, the bank’s taxation would eventually grow to wear as heavily on the locals as the republic’s had, and provided the driving force of the Corsican movement to replace Genoese authority with French."
 hee_GEN.4.a:0 "The Casa San Giorgio should administer Corsica."
 hee_GEN.4.b:0 "Genoa needs to reassert its control."
 hee_GEN.5.t:0 "Balilla and the Genoese Revolt"
 hee_GEN.5.d:0 "Something incredible has happened. Under the military occupation of Genoa, the people have been suffering and forced to aid the occupying forces. \nThis morning, an artillery piece got stuck in a moat, and the soldiers transporting it forced onlookers to drag it out, cursing and lashing them as they worked under threat of death.\n\nOne onlooker, however, just a young boy, picked a stone from the road. With the words \"Am I to begin?\" he threw it at one of the soldiers. The crowd instantly turned on the occupying force.\n\nOver the course of just a few days, the foreign soldiers were evicted from the city, and Genoa was once again free. The young boy who started it all would become known as Balilla, a symbol of the struggle for Italian independence."
 hee_GEN.5.a:0 "For Genoa!"
 hee_GEN.6.t:0 "Balilla and the Genoese Revolt"
 hee_GEN.6.d:0 "Something terrible has happened. Under the [Root.GetAdjective] occupation of Genoa, the people have been made to aid the occupying forces, as appropriate. \nThis morning, however, an artillery piece got stuck in a moat, and the soldiers transporting it forced onlookers to drag it out, cursing and lashing them as they worked far slower than they should.\n\nOne onlooker however, just a young boy, picked a stone from the road. With the accursed words \"Am I to begin?\" he threw it at one of the soldiers. The crowd instantly turned on the occupying force.\n\nOver the course of just a few days, the [Root.GetAdjective] soldiers were evicted from the city. The young boy who started it all would become known as Balilla, a symbol of Italian impertinence and rudeness."
 hee_GEN.6.a:0 "Once we retake the city they will all pay!"
 #Golkonda
 hee_GOC.1.t:0 "Expanding Golkonda Fort"
 hee_GOC.1.d:0 "During the reign of the Qutb Shahi dynasty, who held Golkonda as their capital, Golkonda Fort was expanded no less than three times in 60 years.\nIt went from being an old-style mud fort, to becoming a massive fortification of granite. It would serve as the seat of Qutb Shahi power until the capital was moved to Hyderabad in the late 16th century, and remain an important fortification until the Mughals tore it down a century later."
 hee_GOC.1.a:0 "We should have a fort worthy of $COUNTRY$!"
 hee_GOC.1.b:0 "I've drawn up some less expensive plans for defenses..."
 hee_GOC.2.t:0 "Moving Our Capital to Hyderabad"
 hee_GOC.2.d:0 "While Golkonda has served as an important town and fortification for centuries, our dynasty needs to follow the development of our people.\n\nHyderabad has emerged as a far more important center of political power and trade, and might be a better capital city. If our [Root.Monarch.GetTitle] resided there they would be far better prepared to exert their influence."
 hee_GOC.2.a:0 "The royal court should move to Hyderabad."
 hee_GOC.2.b:0 "Let's save some money. That is how [Root.Monarch.GetTitle] [Root.Monarch.GetName] should exert influence."
 #gotaland
 hee_GOT.1.t:0 "A Thing of Our Own"
 hee_GOT.1.d:0 "After years of desiring self-rule, we achieved the impossible dream. Now we are also discovering that not only is it better not to be ruled by foreign warmongers, but our local administration is far more capable than they ever were!"
 hee_GOT.1.a:0 "Glory to Gotaland!"
 hee_GOT.2.t:0 "Ain't Nothing but a Gotaland Thing"
 hee_GOT.2.d:0 "The inhabitants of Gotaland have always been suspicious of foreigners, but the island has traditionally acknowledged our god-given right to rule it. However, this time they have gone too far! They have declared their right to a Thing, a gathering of influentials that will act as the final word in matters of the law. This is clearly spitting in the face of our authority!"
 hee_GOT.2.a:0 "Their thing harms no one."
 hee_GOT.2.b:0 "Burn it to the ground and hang them all!"
 #Hamburg
 hee_HAM.1.t:0 "Langer Rezeß"
 hee_HAM.1.d:0 "In 1529, the senate of Hamburg asked Johannes Bugenhagen to institute a protestant church in the city, and thereby officially converted to Lutheranism. This went down far more calmly in Hamburg than most other places, largely due to the political reforms of \"the long compromise\" which had made it so that no law could be passed without the approval of the council of citizens. \nWhile Catholics lost their citizenships and many moved, the remaining ones were not pursued further, and were even allowed to worship in their own small chapels."
 hee_HAM.1.a:0 "Hamburg is a city not for emperors or gods, but for its citizens."
 hee_HAM.2.t:0 "The Hamburg Stock Exchange"
 hee_HAM.2.d:0 "Established in 1558, the Hamburg Stock Exchange was one of the first stock exchanges in Germany, allowing traders to invest in merchant routes across the Baltic and the North Sea.\n\nWhile it began as quite a basic marketplace for money, hardly recognizable today as a \"stock market,\" the Hamburg Stock Exchange would develop along with advances in finance and financing into a modern economic institution. Today it is the oldest stock exchange still in operation in Germany."
 hee_HAM.2.a:0 "This will allow our state greater access to private funds."
 hee_HAM.2.b:0 "If the state invests significantly we will have more control over national finances."
 #hesse
 hee_HES.1.t:0 "Hiring of the National Army"
 hee_HES.1.d:0 "After the Thirty Years’ War and until the nineteenth century it was common for member states of the Holy Roman Empire to rent their troops as mercenaries to other states. However, Hesse would become the most famous for this practice, as their soldiers would become an extremely common sight on the battlefields of Europe and beyond. \nThe national army became such a significant source of revenue for the state that at one point as many as one in twelve Hessians were under arms."
 hee_HES.1.a:0 "There has to be a war we can fight in somewhere in the world right now."
 hee_HES.1.b:0 "One of the veterans of these wars should advise us."
 #hanse
 hee_HSA.1.t:0 "Hamburg Invites the English"
 hee_HSA.1.d:0 "In order to pay off huge debts built up over the course of the Schmalkaldic War, Hamburg invited English traders to settle in the city. This was in direct violation of the rules of the Hanseatic League, but due to the decline of the League’s strength, and the fact that it actually helped pay off Hamburg’s debt meant that no action was taken against the city."
 hee_HSA.1.a:0 "The city needs this."
 hee_HSA.1.b:0 "No foreign traders are allowed to settle in any Hansa land, and we will keep it that way!"
 hee_HSA.2.t:0 "The Hanseatic Legion and the Hamburg Citizen Militia"
 hee_HSA.2.d:0 "In 1813, during the War of the Sixth Coalition, the Hanseatic Legion was formed by a group of citizens from Hamburg, to fight against the invading forces of France. From there they went on to join the coalition forces in fighting across northern Germany. The following year, the Hamburg Citizen Militia formed to eject French garrisons from the remaining Hanseatic cities of Hamburg, Lubeck and Bremen. The Hanseatic Legion was dissolved in 1814, and all its returning members received military honors from the city. The Hamburg Citizen Militia would go on to continue as military guard in the now independent country of Hamburg until 1868."
 hee_HSA.2.a:0 "Every able man must aid our cause!"
 #Hungary
 hee_HUN.9.t:0 "Fekete Sereg"
 hee_HUN.9.d:0 "Fekete Sereg was the military force established by Matthias Corvinus, and was active between 1458-1494. The revolutionary approach that made The Black Army such a formidable fighting force, in addition to early adaptation of gunpowder weapons, was the fact that it's soldiers were well-paid, full-time mercenaries, purely devoted to warfare. Whereas most mercenaries would return to their farm or workshop between wars, the men of the Black Army kept practicing the art of war. \n\nUnder Matthias, the army conquered large parts of Austria, and more than half of Bohemia."
 hee_HUN.9.a:0 "Professional mercenaries will be the strength of Hungary."
 hee_HUN.9.b:0 "It is better to invest the money in our future."
 hee_HUN.10.t:0 "Bibliotheca Corviniana"
 hee_HUN.10.d:0 "Bibliotheca Corviniana was one of the most renowned libraries of the Renaissance world, established by Matthias Corvinus, king of Hungary. At its height, there were more than 3,000 codices, called \"Corvinae\" in honor of the king, which covered every subject matter from philosophy to architecture. It's content was thought to be second only to the Vatican Library in Rome, and cemented Corvinus as a man of learning as well as a warrior. \nThe library was destroyed during the Ottoman invasions in 1526, and most of the works were lost."
 hee_HUN.10.a:0 "This is an investment in the future."
 hee_HUN.10.b:0 "We are modern enough as it is."
 #kazan
 hee_kaz.1.t:0 "Arabic Center of Science"
 hee_kaz.1.d:0 "During the turn of the 15th and 16th centuries, Kazan was a center of scholarly learning. Much of its urban population was literate, and much of the knowledge of the Arabic world was stored and catalogued in its many libraries. Many of these libraries would later be lost  to the tumultuous history of Kazan and Russia, but for now it is knowledge that can benefit us."
 hee_kaz.1.a:0 "Focus on the art of warfare."
 hee_kaz.1.b:0 "Focus on the nations of the world."
 hee_kaz.1.c:0 "Focus on courts and government."
 # kanem bornu
 hee_KBO.1.t:0 "The Fortress of Ngazargamu"
 hee_KBO.1.d:0 "In the late 15th century, Kanem Borno had struggled for decades with infighting and power struggles among the nobility. As the king finally stamped out the last vestiges of resistance, the conflicts still seemed to simmer just under the surface.\nIn order to counter regionalism and centralize the kingdom, the capital was moved to Ngazargamu where a fortress city was built. This city was the first permanent residence for a king in a century, and would be the heart of the Kanem Bornu empire until its fall."
 hee_KBO.1.a:0 "Build the city."
 hee_KBO.1.b:0 "Our lands are already as well protected as they need to."
 hee_KBO.2.t:0 "The Epic of Idris Aluma"
 hee_KBO.2.d:0 "In the latter half of the 16th century, Kanem Bornu was ruled by the great king Idris Aluma. In addition to being a social reformer, he achieved great military successes against Kanem Bornu's enemies, such as Hausa and the Tuaregs. These victories were in part thanks to his employment of military innovations such as walled military camps, permanent sieges and scorched earth tactics.\n\nThe heroic epic that was written about him describes how he won over a thousand victories in more than three hundred and thirty wars during his reign."
 hee_KBO.2.a:0 "The great story of a great king."
 hee_KBO.3.t:0 "The Administrative Reforms of Idris Aluma"
 hee_KBO.3.d:0 "Mai Idris Aluma was one of the great kings of Kanem Bornu, and was responsible for a legal code that would form the basis of the rest of the empire's existence. His reforms were based on Islamic law, and included the establishment of a royal advisory council consisting of the heads of the largest clan in the kingdom.\nAluma also relied heavily on slaves educated in noble homes as administrators, and he required anyone of political significance to live at his court, so that the kingdom could be governed efficiently. He improved the road system and built wells along them, introduced new boat designs to Lake Chad, introduced a standard measure for grain, and moved farmers to new, more fertile lands."
 hee_KBO.3.a:0 "Implement the full reforms."
 hee_KBO.3.b:0 "Just implement the tax reforms."
 # Korea
 hee_KOR.1.t:0 "Establishing Hangul"
 hee_KOR.1.d:0 "Hangul is the Korean alphabet created in 1443 and promulgated in the 1446 work \"Huminjeongeum\", or \"The Proper Sounds For the Instruction of the People.\"\n\nSponsored by Sejong the Great and probably created by the Hall of Worthies, the new script was meant as a replacement for the Chinese characters used in Korea at the time, which was inefficient for expressing the Korean language. They were made easy, so that even a commoner could learn to read and write them. \"A wise man can acquaint himself with them before the morning is over. A stupid man in the space of ten days.\"\n\nThis would eventually lead to such a high literacy rate among those of lower birth that a paranoid king banned the use of Hangul in 1504. However, use did not stop entirely, and in the late 16th century Hangul saw a revival and quickly became the dominant alphabet in Korea."
 hee_KOR.1.a:0 "Our nation needs an alphabet more fit for our tongue."
 hee_KOR.2.t:0 "Sejo Attempts to Usurp the Throne!"
 hee_KOR.2.d:0 "King Danjong rose to the throne when he was merely twelve, and would only rule for two years. His uncle, and brother of the former king, Sejo, usurped his throne and seized the kingdom for himself. After a failed assassination attempt by ministers loyal to Danjong, Sejo had them and the former king killed.\n\nDespite his ruthlessness, or possibly because of his unstoppable daring, he was a successful ruler, centralizing the country and encouraging the publication of books on history, economics and religion. He was also a great military strategist, and attacked the Jurchen tribes of the north multiple times. \n\nMost famously, in 1468 he established the first form of constitutional law in Korea, the Grand Code for State Administration."
 hee_KOR.2.a:0 "We need a stronger king than this child!"
 hee_KOR.2.b:0 "Send Seju into exile and keep the king safe!"
 hee_KOR.3.t:0 "Forest of Scholars"
 hee_KOR.3.d:0 "During the rise of the Joseon dynasty, the neo-Confucian scholar Gil Jae had retreated to his home town, where he educated a generation of new scholars. \n\nKing Seongjong invited these Sarim scholars and their followers to the capital. There they served in the Three Offices near the king, and challenged the established order of officials. \n\nOver time, a mix of scholarly conflicts and purges would divide the Sarim into sub-factions, and their conflicts had strong influence on not just Korean intellectual life, but the king himself."
 hee_KOR.3.a:0 "Invite the Sarim to the capital."
 hee_KOR.3.b:0 "No! No more high-falutin' \"thinkers\" with their noses buried in books!"
 hee_KOR.4.t:0 "Censured by the Office of Censors"
 hee_KOR.4.d:0 "The Office of Censors was one of the Three Offices, the government councils meant to keep the Korean balance of power. The task of the Office of Censors is to review major royal decisions and decrees, and ask the king to withdraw them if the are improper.\n\nNow they have set their sights on one of the king's latest decrees, and it happens to be an important one as well."
 hee_KOR.4.a:0 "Convince the Office that the decree is not un-Confucian."
 hee_KOR.4.b:0 "Ignore the Office. They are only there to advise, after all."
 hee_KOR.5.t:0 "Hynagyak"
 hee_KOR.5.d:0 "Hyangyak was a contractual agreement between the state and early forms of local government in Korea. The relationship gave local regions greater autonomy, but only because they were governed by a local representative of the king. These were the Yangban.\nThe Yangban were a wide group of local aristocrats, who administered the regional bureaucracy. While the status of Yangban was hereditary, the rights and duties of the hyangyak were not passed on by inheritance, but rather by passing state exams. This ensured competent control on every level of the country's hierarchy.\n\nUnless it was unfortunate with it's king, of course."
 hee_KOR.5.a:0 "Introduce the Hyangyak."
 hee_KOR.5.b:0 "Korea is perfect as it is."
 hee_KOR.5.tt:0 "Every Korean province will institute Hyangyak. (-10% development cost)"
 hee_KOR.6.t:0 "Jo Gwang-jo"
 hee_KOR.6.d:0 "Jo Gwangjo was the consummate seonbi - a virtuous scholar, one of the 18 Sages of Korea, and a reformer active in Korea in the early 16th century. His wisdom let him rise to great heights within the Korean hierarchy, where he attempted to reform the recruitment system for new officials.\n\nHe meant that the current tests were too literate, and did not represent the practical skills required in government work. Many older scholars were outraged by these attempts to change the system that had brought them where they were, and matters were made worse when Jo Gwangjo also attempted to remove special privileges, as well as establishing local self-government through the Hyangyak system. Topping it off with a land reform that aimed at reducing the disparity between rich and poor left Gwangjo with many powerful enemies.\n\nIn the end he was forced to drink poison, and most of his reforms were reversed after his death. However, Jo Gwangjo would go down in Korean history as one of its greatest scholars."
 hee_KOR.6.a:0 "He must show us these reforms he is suggesting."
 hee_KOR.6.b:0 "Administering the provinces is an appropriate task for him."
 hee_KOR.7.t:0 "Queen Jeongsun"
 hee_KOR.7.d:0 "Jeongsun was a wealthy provincial lady before being chosen as the king's new Queen consort in 1757. She quickly made an impression at court, and became known for her wit and skill as an orator.\n\nMore than four decades later, following multiple other kings, she became regent for the young King Sunjo, as she held seniority over everyone else in the palace. In that role she pushed for the Catholic Persecution of 1801, where Korean Catholics were persecuted and killed or banished.\n\nFollowing years of rule, Jeongsun willingly gave up the power once the king came of age in 1804."
 hee_KOR.7.a:0 "She can help settle our religious issues."
 hee_KOR.7.b:0 "A Queen Consort worthy of veneration."
 hee_KOR.8.t:0 "The Silhak Movement"
 hee_KOR.8.d:0 "The Silhak Movement was a long-term direction of thought, spanning centuries of Korean history, from the late 16th century onwards. \n\nSilhaks were hoping to change society to get away from the extreme metaphysical nature of Neo-Confucianism, which held little correspondence to the life of Koreans in a quickly changing world.\nThe Silhak movement's supporters wanted to change Korean society to match changes in other areas of life. They pushed for land reforms, stronger focus on Korean national identity, and the abandonment of the rigid Confucian societal structure.\nThese changes were meant to come by through a more realistic and experimental approach to social problems, with the consideration of the welfare of the people, and human equality. The Silhak movement is today considered an important step in the creation of a modern Korea."
 hee_KOR.8.a:0 "I have my doubts, but maybe they can teach us something."
 hee_KOR.9.t:0 "Silhak Scholars Back Westernization"
 hee_KOR.9.d:0 "A number of Silhak scholars in the state apparatus have banded together in agreement over our recent westwards-looking policies. While they see Enlightenment science as a way of evolving their own empirical-based form of Confucianism, westernization more than anything presents a path to marking out Korea as a historical entity of its own, not quite as tied to the traditions of its neighbors."
 hee_KOR.9.a:0 "At least someone sees the benefit!"
 hee_KOR.10.t:0 "Yi Sun-sin"
 hee_KOR.10.d:0 "With no naval education, Yi Sun-sin went undefeated in every naval battle he commanded against Japanese invasion forces between 1592 and 1598.\n\nHe is famous for resurrecting and perfecting the design of the Korean turtle ships, giving him an edge in battle. His fleet would frequently be outnumbered, but thanks to his brilliant strategies and quick thinking he always came out on top.\n\nHe received a hero's death, being wounded by a bullet in the naval battle that finally forced the Japanese to abandon Korea. Even as he died, he gave his last order, to not announce his death and let the war drums keep beating. The Koreans carried the day, and Admiral Yi passed into history as one of the greatest naval commanders of all time."
 hee_KOR.10.a:0 "We have use for such an admiral."
 hee_KOR.10.b:0 "Let him instruct our fleets in naval warfare."
 hee_KOR.11.t:0 "The Shipwreck of De Sperwer"
 hee_KOR.11.d:0 "In 1653, the Dutch trading ship De Sperwer shipwrecked off the coast of Korea on a trading mission to Japan. 36 crew members survived and were taken care of in Korea, although they were not allowed to leave due to Korea's strict anti-foreigner policies.\n\nOne of the surviving sailors was Hendrick Hamel, who stayed a captive in Korea for 13 years. The king expected Hamel and the other sailors to lend their expertise in producing muskets to the military, even though they were not technicians. \n\nIn 1666, after 13 years in captivity, Hamel and some other sailors managed to escape the country and return to the Netherlands with the help of another trading mission in Japan. Once home, Hamel published the first western account of Korea in \"Hamel's Journal and a Description of the Kingdom of Korea, 1653-1666.\""
 hee_KOR.11.a:0 "Have the sailors teach us about their trade practices."
 hee_KOR.11.b:0 "They will make muskets for the entire army! Oh... The royal guard, at least?"
 #Marathas
 hee_MAR.1.t:0 "Uprising of the Marathas!"
 hee_MAR.1.d:0 "For centuries, the Marathi people have been ruled by outsiders granting them their superior laws and customs. Despite our best efforts to make them understand how beneficial our rule has been for them, the dream of an independent Marathi kingdom is stronger than ever before. \n\nThis desire has allowed a Marathi warrior by the name of Shivaji to raise a small army. Some of our unprepared forts were quickly overrun, and he already dares claim the title of \"Raj\". \n\nWe must show this Marathi \"kingdom\" the price of disloyalty."
 hee_MAR.1.a:0 "For all the lands of $COUNTRY$!"
 hee_MAR.2.t:0 "Fort Commanders Betray Us"
 hee_MAR.2.d:0 "Shivaji's campaign for Marathi independence and Hindu self-rule is extending across all our Marathi lands. Now, through bribery, negotiations, or false promises of a better kind of freedom he is attracting new loyalties. Several of our forts in $PROVINCE$ have sworn allegiance to him, letting the false raj extend his power there!"
 hee_MAR.2.a:0 "It is time we put an end to this."
 hee_MAR.3.t:0 "Fort Defects to $MONARCH$"
 hee_MAR.3.d:0 "Following success after success in the lands of the Marathas, the dream of an independent kingdom is getting stronger. \nNow, thanks to the indomitable leadership displayed by [Root.Monarch.GetName], several forts have defected to us. With their garrisons by our side, we have seized the land surrounding them."
 hee_MAR.3.a:0 "The strength of the Marathas is ever growing."
 hee_MAR.4.t:0 "Doing What Needs to be Done"
 hee_MAR.4.d:0 "[Root.Monarch.GetName] was called to negotiations by the enemy general. They would both appear with only one bodyguard, and no other weapons but a sword each. \nOf course, it is clear the general was not really looking for a peaceful solution, or he would not have set such an obvious trap.  \n\nWith metal tiger claws hidden underneath his armor, the [Root.Monarch.GetTitle] was ready when the general moved to strike. It is said that with blood pouring from his mouth, the general cursed the name of \"[Root.Monarch.GetName]\". To the Marathas storming over the hill to ambush the general’s troops, it was a battlecry. \n\nThe enemy army shattered in moments."
 hee_MAR.4.a:0 "[Root.Monarch.GetName], the warrior, the general, the [Root.Monarch.GetTitle]!"
 hee_MAR.5.t:0 "Negotiations and Betrayal!"
 hee_MAR.5.d:0 "In an attempt at reconciliation with the upstart Marathi kingdom, one of our greatest generals called for negotiations with \"[From.Monarch.GetTitle]\" [From.Monarch.GetName]. They were to meet with only one bodyguard, and no other weapons but a sword each. Thus they would find a solution to the war and stop the bloodshed. \n\nA peaceful solution appears not to interest our enemy, however. With metal tiger claws hidden underneath his armor, [From.Monarch.GetName] struck at our loyal general, murdering him in a holy place. \nTo make matters worse, an army of Marathas poured forth from hiding, slaying those of our soldiers who hoped for the war to end that day. \n\nSuch a betrayal must never be allowed to happen again."
 hee_MAR.5.a:0 "The time for negotiation is over. This ends in blood."
 hee_MAR.6.t:0 "Western Aid"
 hee_MAR.6.d:0 "With the Marathas still resilient to our overwhelming force, severe action is required. With western countries establishing themselves in India, the opportunity to use their military expertise should not go unheeded. \n\nAs they worry about stability and trade among the Indian states, we have been offered the use of their artillery to help siege the rebellious forts and cities."
 hee_MAR.6.a:0 "With these weapons we’ll bring the Marathas to heel."
 hee_MAR.6.b:0 "[Root.GetAdjective] discipline will be enough."
 hee_MAR.7.t:0 "$FROM$ Relies on Foreign Weaponry"
 hee_MAR.7.d:0 "We have time and time again been denied trade with the westerners in India, and now the reason is clear. $FROM$ is attempting to monopolize European weaponry, and the Europeans are playing along. Not only has $FROM$ acquired new, trained artillery, they have also employed western soldiers still fighting under the banner of their home country! \n\nWith a raid on a European factory or trade store, we too could secure these tools of war."
 hee_MAR.7.a:0 "Those who support $FROM$ deserve nothing less!"
 hee_MAR.7.b:0 "We must focus on the real enemy."
 #Moldavia
 hee_MOL.3.t:0 "Athleta Christi"
 hee_MOL.3.d:0 "Since the 15th century, \"Athleta Christi,\" or Champion of Christ, was a title granted by the pope to men who had defended Christianity by leading campaigns against the enemies of the faith. \nStephen III of Moldavia was granted the title in 1475, after a defeat of the Ottomans that was decisive enough for the Pope to proclaim him \"Verus Christianae Fidei Athleta,\" True Champion of the Christian Faith."
 hee_MOL.3.a:0 "Glory to Moldavia!"
 hee_MOL.4.t:0 "Mount Athos"
 hee_MOL.4.d:0 "Mount Athos was the home to 20 Orthodox monasteries in Ottoman-occupied Greece. They were under the direct authority of the Patriarch of Constantinople, and tried to keep good terms with the sultan after the right to their land had been confirmed by Murad II in 1453. However, by the late 15th century, the monasteries had ended up in debt to the Sultan, and they now stood to lose the land they were built on. \nStephen III, however, drew from his personal coffers to pay off their loan, so that the Greek monasteries would not be lost."
 hee_MOL.4.a:0 "Glory to God!"
 hee_MOL.4.b:0 "We cannot afford that."
 hee_MOL.13.t:0 "Vasile Lupu"
 hee_MOL.13.d:0 "Born in 1595 and known as \"The Wolf\" (Lupu), Vasile was a capable administrator and a great schemer who came to the throne of Moldavia through a series of complicated intrigues. Once in power he turned out to be a brilliant financer, and became one of the richest men in Eastern Europe. His wealth sustained gifts to the Ottoman sultan, which placated Moldavia's overlord and kept the country in good standing. \nVasile Lupu was a builder and a patron of the arts, but at the cost of unbearable taxation on the peasantry. Eventually he would come into conflict with the prince of Wallachia, who after long wars replace him with one of his own nobles. Lupu died in a prison in Constantinople in 1661, eight years after being deposed."
 hee_MOL.13.a:0 "We want gold! Give us Lupu!"
 hee_MOL.13.b:0 "We need the stability of a Wallachian prince."
 hee_MOL.1.t:0 "An Overlord"
 hee_MOL.1.d:0 "Threatened by giants on every border, Moldovia is too weak to exist without a protector. Thus, in the 15th and 16th centuries, different rulers struck deals with Poland, Hungary and the Ottomans to safeguard the princedom's existence. While we would have to accept the loss of some autonomy, the alternative might be that we are wiped from the map."
 hee_MOL.1.a:0 "We choose a northern alliance."
 hee_MOL.1.b:0 "With Hungary!"
 hee_MOL.1.c:0 "We must seek support from the Ottomans."
 hee_MOL.1.e:0 "We are masters of our own fate."
 hee_MOL.2.t:0 "Our Final Overlord"
 hee_MOL.2.d:0 "In 1526 Hungary began to collapse, and The Ottomans became the strongest presence in south-eastern Europe. In light of this new political climate, we need to look for a more permanent protector."
 hee_MOL.2.a:0 "Poland forever!"
 hee_MOL.2.b:0 "We will help Hungary survive."
 hee_MOL.2.c:0 "The Turks are the new masters of Eastern Europe."
 hee_MOL.2.e:0 "Eternal freedom!"
 hee_MOL.5.t:0 "$FROM$ Comes to Us For Protection"
 hee_MOL.5.d:0 "Because of its precarious situation, $FROM$ has chosen to once again seek out a protector among its neighbors. While they are rumored to have been in talks with a number of their neighbors, they have decided to pay tribute to us. By our hereditary duty, they are now our vassal."
 hee_MOL.5.a:0 "We will keep their enemies at bay."
 hee_MOL.5.b:0 "Who do they think they are? Let their princedom rot."
 hee_MOL.6.t:0 "$FROM$ betrays $COUNTRY$!"
 hee_MOL.6.d:0 "The new [From.Monarch.GetTitle] of $FROM$ had agreed to maintain the agreement of the [From.Monarch.GetHerHis] predecessors, but has instead abandoned their feudal duties! They are now paying their tributes to another liege, and receiving their protection."
 hee_MOL.6.a:0 "This is an affront to all!"
 hee_MOL.7.t:0 "$FROM$ Seeks Protection Elsewhere"
 hee_MOL.7.d:0 "Because of its precarious situation, $FROM$ has chosen to yet again seek out a protector among its neighbors. However, instead of going with us, the natural choice, $FROM$ has chosen to pay tribute to a different liege."
 hee_MOL.7.a:0 "Let them keep that worthless princedom as a millstone around their neck."
 hee_MOL.9.t:0 "$FROM$ Pledges Itself to $COUNTRY$ For All Time!"
 hee_MOL.9.d:0 "With the breakdown of the Eastern European power balance, $COUNTRY$ sought a more permanent protector than it has in the past, and naturally they could find no better fit than us."
 hee_MOL.9.a:0 "$FROM$ will forever be under the protection of the [Root.GetAdjective] [Root.Monarch.GetTitle]!"
 hee_MOL.9.b:0 "We cannot be responsible for their safety."
 hee_MOL.10.t:0 "Treasonous $FROM$!"
 hee_MOL.10.d:0 "In a diplomatic move of unbelievable audacity, $FROM$ has renounced their vows to our country, and instead sworn allegiance to another of their neighbors! What's worse, they have bound their princedom to them in eternal servitude."
 hee_MOL.10.a:0 "They deserve to be wiped off the earth!"
 hee_MOL.11.t:0 "$FROM$ Abandons Their Vows!"
 hee_MOL.11.d:0 "Despite everything we have done for the [From.GetAdjective]s, the newly crowned [From.Monarch.GetTitle] has refused to renew the vows of vassalage. Instead they have decided that they have the strength to stand alone in a world that wants them dead."
 hee_MOL.11.a:0 "They will not last long without us."
 hee_MOL.12.t:0 "$FROM$ Establishes Their Independence"
 hee_MOL.12.d:0 "While they have been vassals of other nations for nearly two centuries, shifting their allegiance with the changing political terrain, $FROM$ has decided it is strong enough to stand on its own. The [From.Monarch.GetTitle] has sworn that no other nations will ever rule the [From.GetAdjective]s again."
 hee_MOL.12.a:0 "Their [From.Monarch.GetTitle] is formidable, but a [From.Monarch.GetTitle] alone does not a [From.GovernmentName] make."
 #Wallachia
 hee_WAL.1.t:0 "An Overlord"
 hee_WAL.1.d:0 "Wallachia needs to have strong protector if it is to survive in these harsh times. That was why, throughout the 15th and 16th century, each hospodar chose an overlord from among their neighbors to prevent Wallachia from disappearing off the map."
 hee_WAL.1.a:0 "We are with the Poles"
 hee_WAL.1.b:0 "The Hungarians need our help."
 hee_WAL.1.c:0 "Long live Sulejmani!"
