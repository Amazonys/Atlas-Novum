 #AJU
 hee_AJU.1.t:0 "Integrating Mogadishu Currency"
 hee_AJU.1.d:0 "Following the absorption of the lands of the state of Mogadishu into our sultanate, we have found several ways their proficiency in trade and administration can aid us. However, if we are to benefit from their strategic development, we cannot break from their economic system. It is therefore prudent if we let their mints run, and adopt their currency as a part of our empire's system of exchange."
 hee_AJU.1.a:0 "Integrate their currency into our own."
 hee_AJU.1.b:0 "One sultanate, one currency."
 hee_AJU.2.t:0 "Toob Menadir"
 hee_AJU.2.d:0 "At the height of the Ajuuraan Sultanate, Mogadishu was home to a thriving weaving industry. The production houses, known collectively as \"toob menadir,\" produced woolen cloth specifically for the markets in Egypt and Syria.\nThe cloth traveled with merchants up along the Gulf of Aden, and was dispersed throughout the region on caravans. The cloth was highly priced, and the weaving industry brought much wealth and trade through Mogadishu."
 hee_AJU.2.a:0 "Encourage toob menadir and further trade with the Middle East."
 hee_AJU.2.b:0 "This fine cloth is better suited for our palaces."
 hee_AJU.3.t:0 "Toob Menadir Trade"
 hee_AJU.3.d:0 "At the height of the Ajuuraan Sultanate, Mogadishu was home to a thriving weaving industry. The production houses, known collectively as \"toob menadir,\" produced woolen cloth specifically for the markets in Egypt and Syria.\nThe cloth traveled with merchants up along the Gulf of Aden, and was dispersed throughout the region on caravans. The cloth was highly priced, and taxation of the material gives a nice addition to our coffers."
 hee_AJU.3.a:0 "This is beautiful cloth."
 hee_AJU.4.t:0 "The Ajuran Army"
 hee_AJU.4.d:0 "Our empire has traditionally consisted of a standing army of foreign mamlukes. As they have no connection to any of the tribes of our lands, they are far more effective at keeping the peace within our borders.\n\nHowever, many believe that they are far less effective at protecting our borders than a force consisting of natural-born citizens would be."
 hee_AJU.4.a:0 "We must conscript local soldiers."
 hee_AJU.4.b:0 "Mercenaries are the best soldiers we can get."
 hee_AJU.5.t:0 "Islamic Immigration"
 hee_AJU.5.d:0 "Due to instability in other parts of the world, immigrants flock to our empire. Whether they are fleeing the inquisition in Spain or warfare on the Arabian peninsula, or simply hope to build a better life, they are all being welcomed. Among many of these are people well learned in theology, science and the arts of war, which could come to benefit our country greatly."
 hee_AJU.5.a:0 "Welcome advisors to aid our rule."
 hee_AJU.5.b:0 "They should serve in our armies."
 hee_AJU.5.c:0 "Make a plan to settle them in our capital."
 #ARA
 hee_ARA.1.t:0 "The Assassination of Pedro de Arbués"
 hee_ARA.1.d:0 "Having seen many religious practices spread across the peninsula since the time of the Romans, Iberia was traditionally a place of tolerance and coexistence. However, in 1478 Queen Isabella I of Castille and King Ferdinand II of Aragon received permission from the Pope to establish the national Tribunal of the Holy Office of the Inquisition to replace the papal Inquisition of the middle ages.\n\nOne of the first officers of the Spanish Inquisition was Pedro de Arbués, who relentlessly pursued heretics and \"conversos,\" Jews who had received baptism, but who were often suspected of still practicing Judaism. In 1484, his efforts earned him the position as the Inquisitor Provincial of the Kingdom of Aragon. \nIn Aragon the Inquisition immediately became unpopular, as it was seen as an attack on the provinces' autonomy. Combined with Arbués' pursuit of influential converso families, he quickly attracted notoriety, and on the 14th of September 1485, he was attacked while attending mass.\nThe presence of conversos among the assailants sparked a movement against Jews, which saw more than twenty executions."
 hee_ARA.1.a:0 "Arbués was a true man of faith!"
 hee_ARA.1.b:0 "The Inquisition has gone too far already."
 hee_ARA.2.t:0 "The War in Ribagorza"
 hee_ARA.2.d:0 "Following brewing tensions in the county of Ribagorza, the peasants have now risen against their count. They claim that the Count Ribagorza is not their legitimate ruler, and that they should be ruled directly by the Crown. While this is most flattering for our ruler, agreeing to the peasants' demands would greatly upset the nobles of the region."
 hee_ARA.2.a:0 "These peasants are loyal servants of the Crown."
 hee_ARA.2.b:0 "The feudal order must be upheld!"
 hee_ARA.3.t:0 "Alteraciones de Aragón"
 hee_ARA.3.d:0 "In 1578 Antonio Pérez, long the trusted advisor of King Philip, had his political enemy Juan de Escobedo stabbed to death in a back alley in Madrid, following several clumsy attempts at poisoning him. Although the king originally approved of the plan, he started to question Pérez' motives, and in 1579 arrested him. Many years would pass before Pérez managed to escape to Aragon.\nThere he made himself subject to the regional laws, the fueros, before going on trial before the justice of Aragon. As the court sided with Pérez, the king withdrew his accusation, but presented a new one through his official representative in Aragon. This time Pérez was sentenced to death, but ensured his safety by appealing to the notion that the king was overstepping his bounds and not respecting Aragon's sovereignty.\nAfter the legal process continued to drag on, the king tried to bypass the justice of Aragon by accusing Antonio Pérez of heresy through the Inquisition.As bypassing Aragonese law and custom was exactly what had angered the Aragonese enough to keep Pérez alive, they rose up in revolt. A fed-up King Philip invaded Aragon - formally his own domain - with Castillan troops, and put the chief justice to death without trial as a statement of authority.\n\nAntonio Pérez had already escaped to France and later England, and would die of natural causes in 1611."
 hee_ARA.3.a:0 "Pérez will be punished, no matter the Aragonese!"
 hee_ARA.3.b:0 "We'll play by their rules."
