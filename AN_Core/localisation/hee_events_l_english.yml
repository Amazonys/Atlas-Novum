 hee_rst.2.t:0 "Lithuanian Protection"
 hee_rst.2.d:0 "The expansion of the Grand Principality of Moscow worried many of the lesser Russian princes, and pushed them to seek protection. The Grand Duchy of Lithuania was the natural partner in countering the expansionistic Muscowy."
 hee_rst.2.a:0 "We will go it alone."
 hee_rst.2.b:0 "Pay for an alliance with Lithuania."
