l_french:
 refused_aid_traders:0 "Secours refusé aux marchands"
 desc_refused_aid_traders:0 "Les marchands locaux se sont vus refuser les fonds nécessaires à leur protection contre la menace que constituent les corsaires."
 reckless_privateer:0 "Un corsaire intrépide"
 desc_reckless_privateer:0 "Un corsaire téméraire a été autorisé à ne pas respecter les codes et traités, ce qui pousse les autres capitaines servant [Root.GetLeLaNP] [Root.GetName] à tenter des opérations osées."
 curtailed_privateer:0 "Un corsaire renvoyé"
 desc_curtailed_privateer:0 "Un corsaire trop hardi a été renvoyé de notre service, poussant les autres capitaines au service [Root.GetDuDelaNP] [Root.GetName] à se montrer plus prudents dans le choix de leurs cibles."
 rogue_privateer:0 "Corsaire renégat"
 desc_rogue_privateer:0 "L'un de nos corsaires et son équipage se sont tournés vers la piraterie, volant et pillant pour leur propre compte."
 employed_pirates:0 "Pirates employés"
 desc_employed_pirates:0 "Les pirates cherchant une bonne excuse pour leurs crimes se sont aperçus que nous pouvions être généreux en excuses, mais aussi en or."
 supported_republic_feud:0 "Querelle encouragée"
 desc_supported_republic_feud:0 "La querelle entre deux familles marchandes rivales permet de fournir les corsaires en fournitures et en argent."
 denied_knowledge_privateer:0 "Corsaire renié"
 desc_denied_knowledge_privateer:0 "Nous avons refusé de reconnaître un corsaire, capturé sans sa lettre de marque. Les autres corsaires sont désormais beaucoup plus méfiants à notre égard."
 merchants_prepare_war:0 "Préparatifs des marchands pour la guerre"
 desc_merchants_prepare_war:0 "Les marchands nous aident à préparer une guerre de protection du commerce, mais seront en colère si aucune guerre n'est déclarée avant la fin de leurs préparatifs."
 merchants_ignored:0 "Inquiétudes des marchands ignorées"
 desc_merchants_ignored:0 "Les marchands sont furieux que nous refusions de déclarer la guerre aux corsaires qui les attaquent."
 privateers.1.t:0 "Des [Root.GetBourgeois] demandent du secours"
 privateers.1.d:0 "Des [Root.GetBourgeois] et capitaines de vaisseaux de [Root.GetCapitalName] ont envoyé des représentants à [Root.Owner.Capital.GetCapitalName]. Ils ont décrit leur province comme un territoire où les lois sont de moins en moins respectées, où la piraterie règne, et où les ports et navires sont de plus en plus fréquemment attaqués par des corsaires.\n\nIls prétendent que [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] les a abandonnés, et demandent au plus vite des fonds pour construire des défenses contre les menaces croissantes. Si leur demande n'était pas acceptée, il semble que les pertes de certains négociants sont telles qu'ils n'hésiteraient pas à installer leurs affaires ailleurs."
 privateers.1.a:0 "Donnons-leur tout ce qu'ils demandent"
 privateers.1.b:0 "Ils ont bien assez d'argent pour les financer eux-mêmes"
 privateers.2.t:0 "Lettre de marque invalidée ?"
 privateers.2.d:1 "La guerre de course est toujours un sujet complexe du point de vue de la diplomatie, tout particulièrement lorsqu'aucune guerre ouverte n'est déclarée : faire la distinction entre un ennemi obéissant à certaines réglementations et un pirate sans foi ni loi n'est pas toujours aisé. C'est d'ailleurs le cas d'un vaisseau récemment capturé, qui a présenté une lettre de marque signée par un gouverneur colonial à l'autorité pour le moins douteuse.\n\nMême si ce prétendu corsaire a tout du simple pirate, reconnaître sa lettre de marque comme valide nous permettrait d'éviter de trop dégrader nos relations avec ses commanditaires."
 privateers.2.a:0 "Cette excuse boiteuse ne l'empêchera pas de finir à la potence !"
 privateers.2.b:0 "Nous pouvons nous permettre de transiger avec ce cas inhabituel"
 privateers.3.t:0 "Lettre de marque invalidée ?"
 privateers.3.d:0 "Les pirates font peser une menace constante sur les marchands [Root.GetRootAdjMP], et s'emparer de quelques-uns constitue généralement une grande victoire, non seulement pour nous, mais aussi pour tous les partenaires commerciaux [Root.GetDuDelaNP] [Root.GetName]. Toutefois, la capture récente d'un pirate supposé a tourné à l'incident diplomatique : il prétend avoir attaqué des navires sur ordre de l'une de nos dépendances coloniales.\n\nLe capitaine a présenté une lettre de marque signée au nom [Root.GetDuDelaDir] [Root.GetDir], mais rédigée par le gouverneur de la colonie. Il paraît évident que son attaque contre notre navire était un accident tragique. Tentant désespérément d'échapper à la potence, ce capitaine nous implore de traiter de ce différend avec le gouverneur."
 privateers.3.a:0 "Ce gouverneur a outrepassé son autorité, et le pirate sera pendu"
 privateers.3.b:0 "Une lettre signée en notre nom, même par un gouverneur colonial, est valide"
 privateers.4.t:0 "Un corsaire intrépide"
 privateers.4.d:0 "Se reposer sur des corsaires pour atteindre le commerce de nos ennemis s'est certes avéré bénéfique, mais cela a tendance à attirer des individus aussi peu fiables que fourbes. Ainsi, un capitaine s'est acquis la réputation de contourner allègrement les réglementations et d'ignorer les traités que nos corsaires sont censés respecter ; or il se trouve qu'il est par ailleurs très efficace lorsqu'il s'agit de saisir les navires ennemis. Peut-être ces deux caractéristiques sont elles liées, mais rien n'est moins sûr.\n\nQuoi qu'il en soit, révoquer sa lettre de marque serait l'option la plus sûre en matière diplomatique, mais cela ferait aussi perdre [Root.GetAuAlaNP] [Root.GetName] l'un de nos meilleurs corsaires."
 privateers.4.a:0 "Les lois et traités sont plus un genre de ligne de conduite que de véritables règles…"
 privateers.4.b:0 "Nous ne pouvons tolérer que des hors-la-loi se réclament de notre nom"
 privateers.5.t:0 "Un corsaire renégat"
 privateers.5.d:0 "Tout particulièrement en temps de paix, la distinction entre guerre de course et piraterie est malaisée à faire. Mais le capitaine d'un équipage corsaire à notre service vient de franchir la ligne en décidant d'attaquer et capturer l'un de nos propres navires marchands. Et, pire encore, nous avons appris que cette provocation n'était que le début de leurs exploits, et que ces renégats ont décidé de maintenant travailler pour leur fortune personnelle… surtout prise sur la nôtre, semble-t-il."
 privateers.5.a:0 "Ils le paieront de leur tête"
 privateers.6.t:0 "Un corsaire aventureux"
 privateers.6.d:0 "L'un de nos corsaires les plus efficaces mène des incursions non seulement dans les eaux ennemies, mais aussi dans des régions du monde qu'ils contrôlent et dont nous avions à peine connaissance jusqu'à présent.\n\nSes capacités en tant que navigateur pourraient être mieux utilisées si nous pouvions financer une expédition plus longue, destinée à lui permettre de déterminer jusqu'où cet ennemi s'est avancé, et peut-être même pour aller plus loin encore, afin de revendiquer de nouveaux territoires au nom de [Root.GetLeLaNP] [Root.GetName] et [Root.GetDuDelaRel] [Root.GetRelN]."
 privateers.6.a:0 "Qu'il le fasse, nos navires doivent parcourir le monde"
 privateers.6.b:0 "Les corsaires sont censés prendre l'argent de nos ennemis, pas le nôtre"
 privateers.7.t:0 "Un pirate cherche à rentrer dans le rang"
 privateers.7.d:0 "Notre recours à la guerre de course, destiné à raffermir notre position sur les mers, a été remarqué par certains individus peu recommandables ayant l'habitude d'attaquer des navires sans avoir reçu l'accréditation d'aucun pays. Même si nous préférons ne voir aucune ressemblance entre les prises autorisées par les lettres de marque que nous délivrons et les actions de ces bandits, certains d'entre eux y trouvent quelques points communs.\n\nParmi les plus connus de ces pirates qui infestent les eaux se trouvant dans notre sphère d'intérêt, l'un d'eux cherche à obtenir une lettre de marque [Root.GetRootAdjFS]. Il insinue par ailleurs, de façon bien peu distinguée, que si nous ne saisissions pas cette chance quelqu'un d'autre pourrait le faire."
 privateers.7.a:0 "Sans doute un capitaine impitoyable pourrait nous être utile"
 privateers.7.b:0 "C'est de l'extorsion, et jamais nous ne ferons commerce avec des pirates"
 privateers.7.b.tt:0 "Ces pirates mèneront désormais la guerre de course pour le compte [This.GetDuDelaDir] [This.GetDir] [This.GetDuDeNP] [This.GetName]."
 privateers.8.t:0 "Des pirates cherchent à rentrer dans le rang"
 privateers.8.d:0 "Un groupe de pirates a récemment approché l'un de nos corsaires, demandant notre soutien dans leurs pratiques de l'attaque et du pillage. Bien évidemment, leur remettre une lettre de marque permettrait de protéger d'eux les navires [Root.GetRootAdjMP].\n\nIls semblent tout particulièrement intéressés par l'attaque des routes maritimes [From.GetFromAdjFP] : après avoir présenté la même requête aux autorités [From.GetDuDelaNP] [From.GetName], ils n'ont reçu pour toute réponse que des insultes."
 privateers.8.a:0 "Aucune hésitation : qu'ils soient désormais comptés parmi nos corsaires"
 privateers.8.b:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a eu raison de repousser ces bandits"
 privateers.9.t:0 "Capture d'un négrier"
 privateers.9.d:0 "L'un de nos corsaires a capturé un navire contenant ce que son armateur considère comme de la marchandise, mais que nous considérons comme des hommes : des esclaves. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] interdit cette pratique odieuse qu'est l'esclavage, mais certains pays ne sont pas aussi éclairés que nous.\n\nLes esclaves y ont gagné la liberté, mais ce que nous devons faire de ceux qui les transportaient est toujours discuté. Faire preuve d'indulgence et les traiter comme des commerçants naviguant sous un drapeau et une législation différents serait le choix le plus diplomatique. Pourtant, nos lois et notre sensibilité suggèrent que les esclavagistes soient toujours considérés comme des pirates et des ravisseurs, et traités en conséquence."
 privateers.9.a:0 "Ceux qui vendent des vies humaines ne sont rien d'autre que des pirates"
 privateers.9.b:0 "Pour l'instant, laissons-les partir"
 privateers.10.t:0 "Querelle familiale"
 privateers.10.d:0 "Un politicien influent, patriarche d'une famille marchande de notre république, nous a approchés pour traiter d'un problème. Il semble qu'une famille, issue de notre république, a reporté son allégeance envers une autre république. Bouillant de colère, le marchand prétend que c'est uniquement pour le contrarier, lui et sa famille. Il ne cesse de pérorer, à propos d'une querelle entre leurs deux familles, durant depuis des générations, supposée remonter à un incident lors de quelque bal, il y a de cela des siècles.\n\nQuoi qu'il en soit, il cherche notre soutien pour poursuivre ce conflit de façon violente. Il promet de payer personnellement pour l'amélioration de l'armement de nos navires corsaires si nous publions une lettre de représailles contre l'autre république."
 privateers.10.a:0 "Saisissons notre chance. Combien de temps a duré cette querelle ?"
 privateers.10.b:0 "N'est-ce pas le moment d'oublier ces petites querelles familiales ?"
 privateers.11.t:0 "Dénégations plausibles"
 privateers.11.d:0 "En temps de paix, conduire n'importe quelle forme d'attaque à l'encontre des navires de nos rivaux, que ce soit par le biais de représailles officielles, de guerres privées ou en couvrant secrètement les actes de piraterie, nous a été bien profitable. Cela peut malgré tout poser quelques soucis parfois.\n\nL'une de nos opérations corsaires a ainsi été compromise, il y a peu. Les navires et leurs équipages ont été capturés mais, par chance, la lettre de marque prouvant qu'ils travaillaient avec notre approbation a été perdue, et donc toute preuve pouvant nous lier à eux.\n\nEn dernier recours, le capitaine nous a fait contacter, espérant que nous admettrons officiellement le soutenir, pour que cela constitue un argument utilisable lors du procès à venir."
 privateers.11.a:0 "Ce ne sont que des marchands ripostant à des attaques étrangères"
 privateers.11.b:0 "Nous ne les connaissons pas, et ils ont tout l'air d'être de simples pirates"
 privateers.12.t:0 "Les marchands appellent à la guerre"
 privateers.12.d:0 "Le commerce est un élément vital de notre économie, et nous devons à tout prix le préserver de toute menace. Pourtant, des événements récents ont irrité les marchands, qui sont persuadés que nous ne faisons pas assez pour les défendre contre les navires corsaires des autres pays, les laissant ainsi porter de sérieux coups à notre commerce.\n\nNombre de vaisseaux marchands ont commencé à s'armer, prétendant que la présence de ces corsaires est la preuve que nous sommes déjà dans une guerre commerciale non déclarée. Ils se proposent de nous aider à améliorer notre marine, mais demandent en retour que, d'ici cinq ans, nous passions d'hostilités sournoises à une guerre officielle aux corsaires."
 privateers.12.a:0 "Amenez le matériel pour la flotte, que nous puissions attaquer !"
 privateers.12.a.tt:0 "Promet de déclarer une guerre d'ici cinq ans, avec pour casus belli la protection du commerce, afin de contrecarrer les corsaires."
 privateers.12.b:0 "Il n'y a aucune raison d'envenimer le conflit"
 privateers.13.t:0 "Les marchands nous rappellent notre engagement à faire la guerre"
 privateers.13.d:0 "Il y a de cela trois ans, nous avions promis aux marchands souffrant des attaques des corsaires que nous déclarerions la guerre à quiconque soutien de telles pratiques. Ils nous rappellent maintenant nos engagements. Nous ayant aidés à préparer notre flotte ces trois dernières années, ils demandent à ce que nous tenions notre promesse et lancions les hostilités."
 privateers.13.a:0 "Les hostilités sont engagées, comme promis"
 privateers.13.b:0 "Cela paraissait raisonnable à l'époque, mais c'est aujourd'hui trop risqué…"
 privateers.13.c:0 "Les actes de piraterie ayant décru, nous n'avons plus de raisons de faire la guerre"
 privateers.14.t:0 "Marchands outragés par notre promesse non tenue"
 privateers.14.d:0 "Il y a de cela cinq ans, nous avions promis de déclarer la guerre à ces lâches pays qui livraient déjà une guerre non déclarée en soutenant les corsaires qui infestaient nos routes maritimes. Pourtant, bien qu'ils aient fourni les ressources nécessaires à la construction navale pour préparer la guerre, les marchands considèrent que nous n'avons pas respecté nos engagements. Ils sont furieux, et demandent un changement de politique radical, ce qui nuit à notre autorité."
 privateers.14.a:0 "Tous des rapaces bellicistes…"
 privateers.15.t:0 "La guerre commerciale officiellement déclarée"
 privateers.15.d:0 "Comme nous l'avions promis aux marchands, nous sommes désormais en guerre contre ces pays qui pensaient pouvoir donner l'apparence de conflits privés à leurs actes hostiles. Les marchands se montrent satisfaits de notre honnêteté, et vont continuer d'aider notre marine, comme cela avait été convenu."
 privateers.15.a:0 "Voyons comment l'ennemi réagira à une véritable guerre"
 privateers.16.t:0 "Guerre de course"
 privateers.16.d:0 "Le financement de corsaires et d'actes de piraterie contre nos rivaux, et le recours de ces derniers à ces mêmes tactiques contre nous, est devenu ingérable. Alors que les deux parties refusent de faire du conflit une guerre ouverte, les combats ont déjà lieu, dans les faits, sur tous les océans du monde. Cette escalade bénéficie pour l'essentiel à ceux qui opèrent en tant que corsaires, mettant à mal notre commerce, tout autant que celui de l'ennemi."
 privateers.16.a:0 "Veillons juste à ce que cela soit pire pour eux que pour nous"
