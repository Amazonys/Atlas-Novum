l_german:
 centralize_state:0 "Staat zentralisieren"
 CENTRALIZE_STATE_DESC:6 "§YStaat zentralisieren§!\nVerwendet $COST|Y$ Regierungsfortschritt und $POWER_COST|Y$£adm£, um die Verwaltung in der am meisten entwickelten Provinz in $STATE|Y$ zu zentralisieren. Dies gibt dem Staat folgende Boni:\nVerwaltungskosten (Staaten): §G-20.0%§!\nUnterhalt (Staaten): §G-20.0%§!\nWohlstand (lokales Wachstum): §G+0.25§!\n\nDie Zentralisierungsbemühungen werden $YEARS|0Y$ Jahre dauern."
 CENTRALIZE_STATE_COST:0 "Ihr habt nicht genügend Regierungsfortschritt"
 CENTRALIZE_STATE_TERRITORY:0 "Ihr könnt nur einen Staat und kein Territorium zentralisieren."
 CENTRALIZE_STATE_DEV:1 "Die Verwaltungskosten von $STATE$ müssen $STATE_DEV|0$ Entwicklung oder mehr betragen"
 CENTRALIZE_STATE_PROVINCES:0 "Ihr besitzt nicht alle Provinzen des Staates"
 CENTRALIZE_STATE_DONE:0 "Ihr habt diesen Staat bereits zentralisiert"
 CENTRALIZE_STATE_PROGRESS:0 "Die Zentralisierung ist bereits im Gange. Sie wird bis zum $DATE$ abgeschlossen sein"
 CONFIRM_CENTRALIZE_STATE:0 "$STATE$ zentralisieren"
 CONFIRM_CENTRALIZE_STATE_TEXT:5 "Seid Ihr Euch sicher, dass Ihr $COST|0Y$ Regierungsfortschritt und $POWER_COST|Y$£adm£ ausgeben wollt, um $PROVINCE|Y$ in $STATE|Y$ zu zentralisieren?\n$STATE|Y$ erhält hierdurch folgende Boni:\nVerwaltungskosten (Staaten): §G-20.0%§!\nUnterhalt (Staaten): §G-20.0%§!\nWohlstand (lokales Wachstum): §G+0.25§!\n\nDie Zentralisierungsbemühungen werden $YEARS|0Y$ Jahre dauern."
