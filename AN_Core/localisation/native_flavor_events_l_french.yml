l_french:
 learning_from_the_land:0 "Apprendre de la terre"
 desc_learning_from_the_land:0 "Ayant refusé tout secours des autres, il nous faut maintenant apprendre à nous adapter à ce climat rigoureux par nous-mêmes."
 counting_coup:0 "Décompte des exploits"
 desc_counting_coup:0 "Nous avons fièrement conservé la tradition qui pousse nos guerriers à prouver leur courage au combat."
 intercultural_exchange:0 "Échanges entre tribus"
 desc_intercultural_exchange:0 "Nous pratiquons les échanges avec une tribu voisine, qui a un mode de vie différent du nôtre."
 restricted_tobacco:0 "Consommation du tabac réglementée"
 desc_restricted_tobacco:0 "Dans cette province, la consommation du tabac a été limitée aux cérémonies."
 encouraged_tobacco:0 "Consommation du tabac encouragée"
 desc_encouraged_tobacco:0 "Dans cette province, la consommation du tabac à des fins récréatives a été encouragée."
 great_hunters:0 "Grands chasseurs"
 desc_great_hunters:0 "[Root.GetLeLaNPCap] [Root.GetName] perpétu[Root.GetEEntNP] la tradition de la chasse, et en tir[Root.GetEEntNP] une grande fierté."
 land_shaped_by_fire:0 "Brûlis"
 desc_land_shaped_by_fire:0 "L'usage bien maîtrisé du feu a permis d'accroître la production sur ces terres."
 native_americans.1.t:0 "Terres glacées"
 native_americans.1.d:0 "Lorsque notre peuple est arrivé en [Root.GetName], nous savions que cet environnement difficile mettrait à l'épreuve notre capacité à nous adapter. Nous sommes malgré tout restés confiants. Mais cet hiver le froid est pire que jamais, et étend son emprise toujours plus loin. Certains estiment que l'homme n'a pas été créé pour vivre dans ces régions, et souhaitent retourner vers des territoires où notre mode de vie a fait ses preuves."
 native_americans.1.a:0 "Notre mode de vie, c'est l'adaptation. Que d'autres les y rejoignent !"
 native_americans.1.b:0 "Qu'ils partent, s'ils y tiennent tant"
 native_americans.2.t:0 "Terres arides"
 native_americans.2.d:0 "Lorsque notre peuple est arrivé en [Root.GetName], nous savions que cet environnement difficile mettrait à l'épreuve notre capacité à nous adapter. Nous sommes malgré tout restés confiants. Mais cet été la chaleur écrasante est pire que jamais, et étend son emprise toujours plus loin. Certains estiment que l'homme n'a pas été créé pour vivre dans ces régions, et souhaitent retourner vers des territoires où notre mode de vie a fait ses preuves."
 native_americans.2.a:0 "Notre mode de vie, c'est l'adaptation. Que d'autres les y rejoignent !"
 native_americans.2.b:0 "Qu'ils partent, s'ils y tiennent tant"
 native_americans.3.t:0 "Nos nouveaux territoires du Nord"
 native_americans.3.d:0 "Notre tribu a tiré profit de ses migrations, et nous devons apprendre à tirer profit de tous les lieux où nous nous établissons. Mais cette fois, cela s'avère difficile : en [Root.GetName], la température et le climat sont inhospitaliers et hostiles, notamment au cours de l'hiver. Heureusement, une tribu voisine, établie ici depuis longtemps, a appris à chasser et cultiver la terre dans ces territoires couverts de neige. Certains de ses membres accepteraient de nous apprendre à le faire."
 native_americans.3.a:0 "Sur nos anciennes terres nous étions sages ; ici, ils le sont plus que nous"
 native_americans.3.b:0 "Mieux vaut écouter les leçons de la terre elle-même"
 native_americans.4.t:0 "Nos nouveaux territoires du désert"
 native_americans.4.d:0 "Notre tribu a tiré profit de ses migrations, et nous devons apprendre à tirer profit de tous les lieux où nous nous établissons. Mais cette fois, cela s'avère difficile : en [Root.GetName], la température et le climat sont inhospitaliers et hostiles, notamment au cours de l'été. Heureusement, une tribu voisine, établie ici depuis longtemps, a appris à chasser et cultiver la terre dans ces territoires arides. Certains de ses membres accepteraient de nous apprendre à le faire."
 native_americans.4.a:0 "Sur nos anciennes terres nous étions sages ; ici, ils le sont plus que nous"
 native_americans.4.b:0 "Mieux vaut écouter les leçons de la terre elle-même"
 native_americans.5.t:0 "Le décompte des exploits"
 native_americans.5.d:0 "Le courage est un trait de caractère hautement prisé de nos guerriers, et cela se reflète dans nombre de nos traditions. L'une d'entre elles consiste à décompter les actes héroïques accomplis au combat, permettant de les garder en mémoire, et ainsi de mettre en valeur nos meilleurs guerriers et de les montrer en exemple aux plus jeunes.\n\nToutefois, depuis que [Root.Mil_Advisor.GetName] a été chargé[Root.GetXEMil] de réformer nos troupes, [Root.GetIlElleMil] remet tout cela en cause, préférant que nos hommes se concentrent sur des aspects plus pratiques et sur des façons plus efficaces de tuer nos ennemis."
 native_americans.5.a:0 "[Root.GetIlElleMilCap] a raison : plus que de courage, c'est de résultats dont nous avons besoin"
 native_americans.5.b:0 "[Root.GetIlElleMilCap] a vraiment tout d'un[Root.GetXEMil] couard[Root.GetXEMil]"
 native_americans.6.t:0 "Choix d'un chef de guerre"
 native_americans.6.d:0 "Nous sommes en guerre. Même si [Root.Monarch.GetName] a gouverné notre peuple avec sagesse au temps où la paix régnait, c'est sans doute plus d'un guerrier respecté que nous avons besoin pour nous guider vers la victoire."
 native_americans.6.a:0 "Choisissons-en un parmi les guerriers éprouvés"
 native_americans.6.b:0 "Même en temps de guerre, [Root.Monarch.GetName] est un[Root.GetXEDir] [Root.GetDir] capable"
 native_americans.7.t:0 "Choix d'un chef de paix"
 native_americans.7.d:0 "C'est pour son courage au combat que [Root.Monarch.GetName] a été choisi comme chef, afin de diriger notre nation lors de la guerre. Maintenant que celle-ci est terminée, il nous faut un chef qui voit au-delà du champ de bataille, et évalue au mieux les besoins de notre peuple en cette époque de paix.\n\nLa tradition veut que le chef de guerre se soumette à cette coutume, afin d'éviter qu'il n'abuse de son autorité."
 native_americans.7.a:0 "[Root.Monarch.GetName] doit se retirer pour qu'un chef de paix soit choisi"
 native_americans.7.b:0 "C'est l'autorité qui sauvera notre nation ! La paix, ça n'existe pas !"
 native_americans.8.t:0 "Ceux qui voyagent et ceux qui restent"
 native_americans.8.d:0 "Les récits anciens racontent comment notre peuple a voyagé, longtemps et loin, pour atteindre ces terres que nous travaillons et que nous appelons nôtres. Mais, même si ces voyages relèvent du passé, certains de nos voisins ont conservé ce mode de vie, continuant de se déplacer vers de nouveaux territoires de chasse plutôt que de construire des maisons pérennes.\n\nNous n'avons bien évidemment aucun intérêt à revenir à ce mode de vie, mais peut-être pourrions-nous échanger avec eux marchandises et savoirs, afin de tirer parti des choix différents qu'ont faits nos tribus respectives ?"
 native_americans.8.a:0 "Voyons si cela les intéresse"
 native_americans.8.a.tt:0 "Envoie un messager pour suggérer un échange de marchandises et de savoirs. Que vont en dire les [This.GetName] ?"
 native_americans.8.b:0 "Ils ne savent même pas construire de maisons, que peuvent-ils nous apprendre ?"
 native_americans.9.d:0 "Un messager des [From.GetName] est arrivé. Au contraire de la plupart des envoyés, il ne parle pas de ce qui rapproche nos tribus, mais de ce qui les distingue : nous continuons de parcourir le monde, alors qu'eux ont construit des établissements pérennes à [From.Capital.GetCapitalName].\n\nLes [From.GetName] semblent croire que, du fait de nos différences, nous aurions beaucoup à gagner en échangeant ce que nous tirons de nos modes de vie respectifs, qu'il s'agisse de savoirs ou de marchandises."
 native_americans.9.a:0 "Ils évaluent sagement nos points forts, faisons de même avec les leurs"
 native_americans.9.b:0 "Ce ne sont que des imbéciles jaloux de notre liberté"
 native_americans.10.d:0 "Le messager que nous avions envoyé chez les [From.GetName] est revenu. Malheureusement, ils semblent faire peu de cas de nos tentatives de rapprochement, considérant que nos progrès culturels sont voués à l'échec, et leurs coutumes plus honorables."
 native_americans.10.a:0 "Tant pis pour eux"
 native_americans.11.d:0 "Le messager que nous avions envoyé chez les [From.GetName] est revenu. En apprenant qu'elle avait quelque chose qui pouvait nous intéresser, cette petite tribu s'est réjouie et a accepté notre offre d'échanger marchandises et savoirs."
 native_americans.11.a:0 "Nous tirerons tous parti de leur compréhension"
 native_americans.12.t:0 "Fumée sacrée"
 native_americans.12.d:0 "Le tabac a toujours été en usage au sein de notre tribu. Certains considèrent cette plante comme un médicament, d'autre comme sacrée, d'autres encore trouvent son inhalation apaisante.\n\nPourtant, l'usage récréatif de cette plante s'est répandu au cours de ces dernières années, suscitant des débats parmi les anciens de [Root.GetName] pour savoir si nous abusons de ce don. Certains suggèrent de réserver son usage aux cérémonies où cette plante est essentielle, afin d'éviter que les jeunes ne la gâchent."
 native_americans.12.a:0 "Cette suggestion paraît tout à fait raisonnable"
 native_americans.12.b:0 "Laissons nos jeunes en faire usage comme ils le souhaitent"
 native_americans.13.t:0 "Territoires abandonnés"
 native_americans.13.d:0 "Les groupes qui se sont établis en [From.GetName] prétendent que les ressources y sont peu nombreuses, et que la région a connu des jours meilleurs.\n\nCertains l'expliquent par le départ récent des bisons, mais d'autres en rejettent la faute sur une tribu voisine, dont on sait qu'elle a migré vers de nouveaux terrains de chasse. Ils les accusent d'avoir maltraité la terre et de l'avoir épuisée."
 native_americans.13.a:0 "C'est une conséquence normale des migrations, nous devons l'accepter"
 native_americans.13.b:0 "En ce cas, prenons cette terre plus fertile sur laquelle ils se sont établis"
 native_americans.14.t:0 "Préparatifs pour la danse du soleil"
 native_americans.14.d:0 "Notre peuple a entamé les préparatifs de la danse du soleil, la cérémonie sacrée qui se tient durant les mois les plus chauds de l'année. Mais même s'il s'agit là d'un événement de toute première importance, il épuise considérablement ceux qui la pratiquent, pour la plupart de jeunes guerriers, et il nous faut aussi réserver des ressources pour cette cérémonie.\n\nCette année, il y a eu débat pour savoir si nous devions vraiment consacrer toute notre attention à la cérémonie, ou y accorder une moindre importance."
 native_americans.14.a:0 "La danse du soleil requiert toute notre attention"
 native_americans.14.a.tt:0 "La danse du soleil sera pratiquée cette année, aussitôt les préparatifs achevés."
 native_americans.14.b:0 "Réduisons cette année son importance"
 native_americans.15.t:0 "La danse du soleil"
 native_americans.15.d:0 "Après des mois de préparatifs, nous pouvons maintenant accorder à la cérémonie de la danse du soleil toute notre attention. Notre peuple s'est rassemblé pour jeûner, prier et danser. Cela ne contribue pas seulement à préserver cette tradition sacrée, mais aide aussi à souder les uns aux autres nos clans trop souvent dispersés."
 native_americans.15.a:0 "La nation des [Root.GetName] est unie"
 native_americans.16.t:0 "Chasser ou travailler le sol ?"
 native_americans.16.d:0 "Étant de ces tribus qui suivent les bisons, nous sommes fiers de nos talents de chasseurs, et notre installation à [Root.Capital.GetCapitalName] nous a permis d'affûter encore nos talents en ce domaine.\n\nPourtant, certains membres du conseil commencent à penser que nous en dépendons trop. Ils sont persuadés que les terres de [Root.Capital.GetCapitalName] pourraient nous offrir d'autres ressources que celles de la chasse et de la cueillette, et que nous devrions commencer à réfléchir aux bienfaits de l'agriculture. Peut-être même pourrions-nous nous établir définitivement ici ?"
 native_americans.16.a:0 "Si nous devons nous établir quelque part, c'est ici"
 native_americans.16.b:0 "Notre vie doit être consacrée à la chasse"
 native_americans.17.t:0 "Brûlis"
 native_americans.17.d:0 "Depuis des temps immémoriaux, l'usage du feu a montré que l'homme possède la capacité d'inventer tout autant que de détruire. Notre territoire est façonné par ces feux que nous contrôlons, utiles aussi bien à cultiver la terre qu'à éloigner les animaux sauvages ou encore à nettoyer les abords de nos villages.\n\nMais, récemment, des tentatives pour appliquer ces méthodes en [Root.GetName] ont été sujettes à débat : certains de nos anciens pensent qu'il s'agit là d'un risque inutile, alors que des chefs locaux considèrent que cela s'avère nécessaire au développement de la province."
 native_americans.17.a:0 "Ayons foi en notre maîtrise des flammes"
 native_americans.17.a.tt:0 "le feu, bien maîtrisé, contribue à augmenter la production de ce territoire."
 native_americans.17.a.tt2:0 "le feu, mal maîtrisé, tourne à l'incendie."
 native_americans.17.b:0 "Ne prenons pas de risque inutile"
 native_americans.18.t:0 "Feu bien maîtrisé"
 native_americans.18.d:0 "L'usage du feu pour façonner le paysage en [Root.GetName] a payé. Nettoyer la végétation nous a permis de tirer plus de la terre, et va accroître la production de la région pour les années à venir."
 native_americans.18.a:0 "Tout comme le monde nous façonne, nous le façonnons"
 native_americans.19.t:0 "Incendie hors de contrôle"
 native_americans.19.d:0 "Les craintes des anciens des [Root.Owner.GetName] étaient justifiées : les feux, utilisés pour façonner les paysages de [Root.GetName], au départ bien contrôlés, se sont étendus vers des zones qui n'étaient pas visées, y causant dégâts et chaos. Le conseil est désormais en désaccord avec les chefs locaux, chacun rejetant la faute sur les autres."
 native_americans.19.a:0 "Nous devrons être attentifs à l'avenir"
 native_americans.20.t:0 "Fils errant"
 native_americans.20.d:0 "Il n'est pas rare de voir des clans se former et se diviser, sans que cela cause habituellement le moindre souci. Mais un cas récent requiert notre attention : un fils a quitté le clan de son père avec un groupe nombreux, faisant fi de la volonté de ses parents. Le père demande que nous intervenions en sa faveur afin de maintenir l'union de son clan et d'éviter d'affaiblir son autorité au sein de la tribu."
 native_americans.20.a:0 "Le fils restera. Il apprendra à faire preuve de jugeote"
 native_americans.20.b:0 "Les clans ne sont pas figés, cette division doit être admise"
 native_americans.21.t:0 "Un grand clan se divise"
 native_americans.21.d:0 "L'un des clans les plus nombreux de notre tribu a discuté de se séparer et de suivre des routes différentes, loin de nos territoires de [Root.Capital.GetCapitalName]. Ils prétendent pouvoir faire mieux de cette façon, mais cette division pourrait nous obliger à nous réorganiser, notamment du fait que des gens vont quitter le cœur même de nos territoires."
 native_americans.21.a:0 "Laissons-les se diviser et accomplir ce qu'ils peuvent"
 native_americans.21.b:0 "Nous avons besoin d'eux à [Root.Capital.GetCapitalName]"
 native_americans.22.t:0 "Chasseurs migrants"
 native_americans.22.d:0 "Même si nous avons depuis longtemps renoncé aux migrations, certains clans vivent toujours pour l'essentiel de la chasse et doivent continuer de se déplacer. Alors que les proies se déplacent vers de nouvelles terres, les chasseurs doivent suivre. Mais cela pose des problèmes à une partie des [Root.GetName], et la tribu est désormais divisée sur le sujet. Certains prétendent que ces clans sont arriérés et devraient s'établir là où ils vivent."
 native_americans.22.a:0 "Laissons-les chasser et migrer"
 native_americans.22.b:0 "Nous leur fournirons les denrées nécessaires à leur établissement"
 native_americans.23.t:0 "L'art du tissage"
 native_americans.23.d:0 "Depuis que nos échanges avec les Pueblos ont amélioré notre connaissance du tissage, nous avons perfectionné cette pratique au-delà du simple artisanat. Les motifs et les couleurs que nous employons constituent désormais un art à eux seuls, réputé parmi les tribus voisines et au-delà. Les territoires de [From.GetName] nous ont fourni des matériaux pour créer d'autres tissages encore."
 native_americans.23.a:0 "Nous devons encore développer cet art"
 native_americans.24.t:0 "Les bâtisseurs de tumulus"
 native_americans.24.d:0 "Depuis que les colons sont arrivés d'Europe, ils ont beaucoup discuté entre eux sur les origines des anciens tertres funéraires de la région : les visages pâles, guère impressionnés par nos constructions actuelles, refusent de croire que nos ancêtres ont pu les bâtir. Autant ils sont fascinés par ces tertres, autant ils nous pensent tout aussi incapables que nos voisins de créer quelque chose de durable."
 native_americans.24.a:0 "Prouvons-leur leurs erreurs en perpétuant nos traditions"
 native_americans.24.b:0 "Laissons-les à leur ignorance"
