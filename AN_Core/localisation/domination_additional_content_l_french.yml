 desc_global_empire_act_modifier:1 "La colonisation du Nouveau Monde n'est plus si bénéfique pour [Root.GetLeLaNP] [Root.GetName], aussi [Root.GetLeLaParlement] [Root.GetParliamentOrFallbackName] [Root.GetAOntParlement] voté une loi visant à étendre davantage nos possessions par droit de conquête."
 desc_naval_reassignment_act_modifier:1 "[Root.GetLeLaParlementCap] [Root.GetParliamentOrFallbackName] [Root.GetAOntParlement] voté une loi visant à réaffecter les soldats parmi les équipages de la flotte."
 desc_diplomatic_act_modifier:1 "[Root.GetLeLaParlementCap] [Root.GetParliamentOrFallbackName] [Root.GetAOntParlement] voté une loi visant à placer une partie des troupes au service du corps diplomatique afin de faciliter son action à l'étranger."
 desc_internal_focus_act_modifier:1 "[Root.GetLeLaParlementCap] [Root.GetParliamentOrFallbackName] [Root.GetAOntParlement] voté une loi visant à favoriser le développement des provinces proprement [Root.GetRootAdjFP], quitte à ce que cela soit au détriment de l'intégration de nouvelles possessions."
 desc_gov_buffed_parliament_seat:1 "La province de [Root.GetName] dispose d'un siège [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentOrFallbackName] et se trouve donc placée sous son administration directe."
 desc_dissolve_protectorate_timer:1 "Ce protectorat n'est plus, et tout semblant de relation basée sur la protection ou les échanges fait désormais partie de l'histoire."
 desc_tripitaka_koreana_defenses:1 "C'est dans la province de [Root.GetName] qu'est conservé le précieux Tripitaka Koreana, dont la protection a été renforcée pour éviter qu'il ne tombe aux mains des ennemis [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 desc_nov_rus_asian_market_access:1 "L'avancée vers l'Orient a permis aux marchands [Root.GetRootAdjMP] d'accéder aux marchés de l'Asie, ce qui va assurément renforcer notre économie."
 desc_the_righteous_army_cd:1 "Les paysans ayant combattu dans les rangs de l'Armée vertueuse ont été démobilisés pour un temps."
 desc_civic_republicanism_focus_government:1 "La priorité donnée par [Root.Monarch.GetName] aux affaires gouvernementales permet de mieux réformer le pays."
 desc_civic_republicanism_focus_expansion:1 "La priorité donnée par [Root.Monarch.GetName] à l'expansion permet de mieux étendre nos possessions territoriales."
 desc_civic_republicanism_focus_technology:1 "La priorité donnée par [Root.Monarch.GetName] aux technologies permet de renforcer nettement l'innovation."
 desc_civic_republicanism_focus_stability:1 "La priorité donnée par [Root.Monarch.GetName] à la stabilité permet d'apaiser grandement les tensions au sein du pays."
 desc_civic_republicanism_focus_religion:1 "La priorité donnée par [Root.Monarch.GetName] à la foi permet d'assurer le développement [Root.GetDuDelaRel] [Root.GetRelN]."
 desc_civic_republicanism_focus_diplomacy:1 "La priorité donnée par [Root.Monarch.GetName] aux affaires diplomatiques permet [Root.GetAuAlaNP] [Root.GetName] de trouver des accords bien plus favorables à ses intérêts."
 desc_civic_republicanism_focus_court:1 "La priorité donnée par [Root.Monarch.GetName] aux questions du gouvernement renforce son prestige et sa légitimité."
 desc_civic_republicanism_focus_trade:1 "La priorité donnée par [Root.Monarch.GetName] aux affaires du négoce permet des profits et une expansion de nos réseaux marchands sans précédents."
 desc_civic_republicanism_focus_subjects:1 "La priorité donnée par [Root.Monarch.GetName] à l'organisation des dépendances permet de les convaincre de l'intérêt d'être loyales et de les intégrer plus aisément."
 desc_civic_republicanism_focus_development:1 "La priorité donnée par [Root.Monarch.GetName] au développement du pays nous permet d'aider au mieux les villes à prospérer."
 desc_civic_republicanism_focus_defensive:1 "La priorité donnée par [Root.Monarch.GetName] à la défense du pays nous permet de disposer de fortifications bien plus efficaces."
 desc_civic_republicanism_focus_sieges:1 "La priorité donnée par [Root.Monarch.GetName] aux sièges permet de faire usage de façon plus efficace des pièces d'artillerie."
 desc_civic_republicanism_focus_leaders:1 "La priorité donnée par [Root.Monarch.GetName] à la formation des commandants permet de disposer d'une armée bien plus efficace."
 desc_civic_republicanism_focus_quality:1 "La priorité donnée par [Root.Monarch.GetName] aux questions militaires permet de disposer de troupes au moral renforcé et aux capacités renforcées."
 desc_civic_republicanism_focus_naval:1 "La priorité donnée par [Root.Monarch.GetName] aux questions navales permet de disposer d'une flotte plus puissante et efficace que jamais."
 desc_eased_war_contributions:1 "Du fait de la décadence, les contributions attendues de la population pour soutenir la guerre sont bien moindres qu'attendues."
 desc_removed_estates_from_power:1 "Plusieurs membres éminents des ordres ont été victime de la reprise du pouvoir par [Root.GetLeLaLDir] [Root.GetDir], ce qui réduit leur influence et leur loyauté."
 desc_overhauling_the_court:1 "La modernisation de la cour visant à renforcer le prestige [Root.GetDuDelaNP] [Root.GetName] oblige aussi à des dépenses supplémentaires."
 desc_tur_city_of_faiths:1 "[Root.GetCapitalName] est la cité sainte de tout fidèle, quel que soit le nom qu'il puisse donner à Dieu."
 desc_rise_of_the_ottomans:1 "Aura cours jusqu'au terme de l'§Yère des découvertes§!."
 desc_zenith_of_the_ottomans:1 "Aura cours jusqu'au terme de l'§Yère de la Réforme§!."
 desc_twilight_of_the_ottomans:1 "Aura cours jusqu'au terme de l'§Yère des absolutismes§!."
 desc_decline_of_the_ottomans:1 "Nous sommes l'une des grandes puissances du monde, nous l'avons façonné et avons d'ores et déjà laissé notre nom dans l'histoire. Pourtant, tous nos succès n'ont fait que nous mener à la suffisance. Ce que nos aïeux ont fait nous est inaccessible aujourd'hui. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] regarder maintenant la réalité en face, et prendre conscience que [Root.GetSaLeurNP] propre administration et [Root.GetSesLeursNP] élites menacent [Root.GetSaLeurNP] survie même."
 desc_kor_expanded_capital:1 "Par son administration et ses infrastructures, [Root.GetCapitalName] est le joyau [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 desc_rus_western_military_tactics:1 "L'armée a longtemps étudié les tactiques employées par les Occidentaux pour la guerre. L'entraînement des troupes a donc été revu, ce qui a permis d'améliorer la qualité des troupes au combat."
