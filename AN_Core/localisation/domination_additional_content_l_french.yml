 desc_fra_french_bombards_modifier:1 "Nos armes de siège peuvent abattre n'importe quel mur et écraser quiconque s'opposerait à la volonté [Root.GetDuDelaNP] [Root.GetName] pour libérer [Root.GetSesLeursNP] territoires."
