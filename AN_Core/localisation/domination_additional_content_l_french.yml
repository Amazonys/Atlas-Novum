 ###POLICIES###
 desc_aristocratic_rule_act:1 "[Root.GetLeLaLDirCap] [Root.GetDir] tire le plus grand parti de pouvoir s'appuyer sur l'aristocratie."
 desc_plutocratic_rule_act:1 "[Root.GetLeLaLDirCap] [Root.GetDir] tire le plus grand parti de pouvoir s'appuyer sur les ploutocrates."
 desc_theocratic_rule_act:1 "[Root.GetLeLaLDirCap] [Root.GetDir] tire le plus grand parti de pouvoir s'appuyer sur les théocrates."
 desc_head_of_state_act:1 "Certains conseillers [Root.GetDuDelaDir] [Root.GetDir] ont proposé l'idée quelque peu saugrenue de veiller à l'hygiène de la cour, ce qui, prétendent-ils, permettrait d'allonger considérablement la vie."
 desc_zealous_court_act:1 "Dans l'entourage [Root.GetDuDelaDir] [Root.GetDir], la ferveur et la foi se mêlent pour justifier les conquêtes à venir."
 desc_financial_miracle_act:1 "En recrutant des conseillers de culture [Root.GetCultFS], nous sommes assurés de pouvoir trouver de nouveaux biais pour lever davantage de taxes."
 desc_subject_obligations_act:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] en capacité d'exiger davantage de droits de douane de [Root.GetSesLeursNP] colonies tout en réduisant à néant leur espoir d'acquérir un jour l'indépendance."
 desc_big_government_act:1 "Il a été scientifiquement prouvé que les gouvernements puissants sont beaucoup plus efficaces que les gouvernements faibles, ce qui se vérifie encore davantage lorsque l'administration est elle-même efficace."
 desc_humanitarian_administration_act:1 "Sur le long terme, l'idée un tant soit peu radicale que traditions et cultures des populations conquises puissent être respectées semble constituer un avantage pour le pouvoir."
 desc_blessed_construction_act:1 "En recourant à des [Root.GetClercs] pour consacrer le sol où sont bâties les constructions de l'État, nous pourrions bien obtenir quelques réductions de la part des travailleurs et bâtisseurs."
 desc_military_innovation_act:1 "La prospérité ? La médecine ? Les avancées culturelles ? Non, la priorité doit être de développer l'industrie de la guerre pour protéger [Root.GetLeLaNP] [Root.GetName] de [Root.GetSesLeursNP] voisins. Cela ne peut se faire qu'en les surpassant par de meilleures armes afin de nous emparer de leurs terres."
 desc_efficient_war_taxes_act:1 "Lorsque paysans et travailleurs disent « On n'en veut plus ! », il n'est pas si difficile de comprendre ce qu'ils souhaitent véritablement : « On en veut plus ! ». Très bien, tournée de taxes pour tout le monde !"
 desc_peace_keeping_force_act:1 "Il est du devoir sacré [Root.GetDuDelaDir] [Root.GetDir] d'assurer la stabilité du pays et de réprimer en toute magnanimité le moindre rebelle qui ose dresser la tête."
 desc_indigenous_development_act:1 "La construction de réseaux routiers est toujours un progrès pour assurer le développement de la société."
 desc_mercenary_registration_act:1 "L'idée de tenir des archives écrites afin de conserver la mémoire des soldes versées aux mercenaires et des convois de ravitaillement pourrait permettre de réduire considérablement nos dépenses."
 desc_innovative_payment_techniques_act:1 "Que se passerait-il si nous choisissions de recruter les mêmes mercenaires, en réduisant toutefois le montant de leur solde ? N'est-ce pas une idée particulièrement novatrice ?"
 desc_plutocratic_ethos_act:1 "La République repose sur des valeurs éthiques fortes et le refus de tout népotisme ou accord en sous-main."
 desc_clan_unity_act:1 "[Root.GetLeLaNPCap] [Root.GetName] ne survivr[Root.GetAOntNP] lors des années à venir que si [Root.GetLeLaLDir] [Root.GetDir] est en mesure de démonter son prestige et la gloire de sa cour."
 desc_the_spy_network_act:1 "En accordant aux espions et diplomates des laissez-passer spécifiques, l'efficacité des activités clandestines sera renforcée de manière importante."
 desc_the_smooth_integration_act:1 "En choisissant avec le plus grand soin nos paroles, il est possible de faciliter les clauses des contrats d'intégration des partenaires mineurs des unions personnelles."
 desc_global_trade_networks_act:1 "La présence de postes et comptoirs commerciaux outre-mer assurera des revenus non négligeables [Root.GetAuAlaNP] [Root.GetName]."
 desc_colonial_boost_act:1 "Selon plusieurs conseillers [Root.GetDuDelaDir] [Root.GetDir], envoyer davantage de gens dans les colonies assurera des rentrées financières non négligeables, aussi bien sous la forme de taxes que de marchandises."
 desc_sailor_efficiency_act:1 "Les progrès dans le développement des infrastructures maritimes permettent aux vaisseaux de recruter moins de marins et de réduire les coûts de maintenance et de réparation."
 desc_diplomatic_consolidation_act:1 "Le recours à toutes sortes de manipulations diplomatiques et savoir jouer des faveurs qui nous sont dues permet de revendiquer toujours plus de territoires, à bon droit."
 desc_centralization_power_act:1 "Si [Root.GetLeLaLDir] [Root.GetDir] est en mesure de concentrer tout le pouvoir entre ses mains, la corruption n'aura plus aucune raison d'être. C'est en tout cas ce que disent ses conseillers."
 desc_loyal_conduct_act:1 "Un corps d'espions parfaitement dévoués [Root.GetAuAlaDir] [Root.GetDir] et [Root.GetAuAlaNP] [Root.GetName] assurerait au mieux leur défense contre les menaces aussi bien intérieures qu'extérieures."
 desc_diplomatic_arms_act:1 "Savoir user de la diplomatie comme d'une arme permet d'assurer la défense des intérêts [Root.GetDuDelaNP] [Root.GetName] de manière tout à fait pacifique."
 desc_merchants_hire_act:1 "En centrant nos efforts maritimes sur la protection du négoce, nos vaisseaux acquerront une valeur qu'on ne peut encore que soupçonner."
 desc_transportation_act:1 "Les conseillers [Root.GetDuDelaDir] [Root.GetDir] se proposent de construire des vaisseaux de transports robustes, qui permettront à ces pauvres marins d'agir en corsaires lors de leurs voyages. Ainsi, ils ne mourront plus en vain, mais comme chair à canon. C'est brillant !"
 desc_maritime_expertise_act:1 "En réaffectant davantage de chair à canon depuis les armées dans la marine, nous pourrons réduire le coût des équipages tout en disposant de vaisseaux plus aptes à combattre en mer."
 desc_client_state_act:1 "[Root.GetLeLaLDirCap] [Root.GetDir], dans sa grande magnanimité, se propose de négocier des accords qui permettront de lever davantage de recrues dans les dépendances [Root.GetDuDelaNP] [Root.GetName] tout en créant d'un type nouveau."
 desc_native_emissaries_act:1 "En communiquant par des émissaires notre intention d'éliminer certains voisins, nous sommes assurés de rencontrer moins de résistance de la part des autres voisins."
 desc_mobile_siege_engines_act:1 "Des infrastructures doivent être mises en place pour permettre de déployer et user plus rapidement des armes pour abattre les murs de nos ennemis. Ils l'ont assurément bien mérité."
 desc_bolstered_defence_act:1 "Un réseau routier bien développé autour des fortifications permettra de remplir les garnisons de chair à canon bien plus efficacement."
 desc_handpicked_recruits_act:1 "Recruter des commandants selon leur mérite et non pas sur leur naissance ou les faveurs qui leur sont dues permettra d'améliorer la qualité des troupes, selon les théories de certains conseillers [Root.GetDuDelaDir] [Root.GetDir]."
 desc_mass_conscription_act:1 "La construction de réseaux routiers depuis les villes et villages vers les champs de bataille permettra de mener au combat bien plus rapidement tous ceux qui sont prêts à mourir pour la gloire [Root.GetDuDelaNP] [Root.GetName]."
 desc_naval_armament_act:1 "Les charpentiers de marine sont capables de mettre à l'eau des vaisseaux non seulement de manière efficace, mais aussi d'utiliser pour leur construction des matériaux de la meilleure qualité, permettant de les construire plus rapidement."
 desc_mercenary_tactical_movement_act:1 "L'entraînement des mercenaires combiné à des ordres de mouvement précis et adaptés en fera une force avec laquelle nos ennemis devront compter."
 desc_universal_serfdom_act:1 "Selon les [Root.GetNobles], l'asservissement absolu des paysans est la meilleure idée qui soit. Nulle raison donc de retarder ce grand progrès."
 desc_gentle_conquest_act:1 "L'idée absolument nouvelle de ne pas détruire tout sur le passage des guerriers une fois de nouveaux territoires conquis pourrait apparemment garantir que nous disposions de quelques infrastructures à l'avenir."
 desc_sharp_wits_act:1 "Pour tout ce qui regarde les affaires diplomatiques, la plume sera toujours plus mortelle que l'épée."
 desc_sturdy_argument_act:1 "Toujours disposer de solides arguments, justifications et faits sur lesquels pouvoir s'appuyer au moment de lancer la moindre conquête est le meilleur moyen de ne pas éveiller la suspicion de nos voisins et des hommes au sein de nos troupes."
 desc_special_forces_act:1 "Déployer des forces spécialement entraînées à certaines tâches améliorera notre capacité à abattre nos ennemis."
 desc_plentiful_materials_act:1 "Le cuivre et le fer sont peu coûteux et aisés à trouver, ce qui permet de toujours disposer d'armes en réserve. Financer l'extraction de ces minerais permettra donc de rendre nos troupes aussi aisées à recruter et renouveler en cas de pertes."
 desc_naval_competence_act:1 "Ce n'est que par l'attention portée aux affaires maritimes que la flotte peut atteindre les meilleurs résultats."
 desc_dutiful_mercenaries_act:1 "En recrutant des mercenaires dévoués à la cause [Root.GetDuDelaNP] [Root.GetName] et en leur allouant le droit sacré de combattre en [Root.GetSonLeurNP] nom, nous pourrons disposer de davantage de troupes et accélérer les conversions [Root.GetAuAlaRel] [Root.GetRelN]."
 desc_hired_expeditions_act:1 "Il n'y a guère de raisons d'envoyer nos hommes mourir dans des régions lointaines, où se trouvent tant de maladies et de dangers inconnus, alors que nous pouvons envoyer à leur place des mercenaires capables de faire aussi bien qu'eux, sous-payés, et à qui il suffit d'entendre le claquement du fouet pour accélérer le pas."
