l_french:
 desc_japan_increased_demand_of_spice:1 "La production [Root.GetDeDBC] [Root.GetBC] de la province de [Root.GetName] est de plus en plus demandée sur les marchés [Root.Owner.GetDuDeNP] [Root.Owner.GetName]."
 desc_japan_increased_demand_of_tea:1 "La production [Root.GetDeDBC] [Root.GetBC] de la province de [Root.GetName] est de plus en plus demandée sur les marchés [Root.Owner.GetDuDeNP] [Root.Owner.GetName]."
 desc_jap_onna_musha_modifier:1 "Les femmes samouraïs, ou onna-bugeisha, sont bien accueillies dans les rangs de l'armée [Root.GetRootAdjFS]."
 desc_mch_nurhaci_ruler_reforms_modifier:1 "Les réformes administratives du glorieux Nurhachi sont le fondement même de notre illustre empire, et le resteront pour les siècles à venir."
 desc_mch_nurhaci_general_reforms_modifier:1 "Les réformes militaires du glorieux Nurhachi sont le fondement même de notre illustre empire, et le resteront pour les siècles à venir."
 desc_mch_nurhaci_advisor_reforms_modifier:1 "Les réformes bureaucratiques du glorieux Nurhachi sont le fondement même de notre illustre empire, et le resteront pour les siècles à venir."
 desc_mch_seven_grievances_declaration_modifier:1 "Trop longtemps les empereurs de Chine ont imposé leur autorité à notre peuple. Mais aujourd'hui, enfin, nous allons nous débarrasser du joug imposé par nos voisins du sud !"
 desc_mch_studied_korea_alphabet_modifier:1 "La conquête fait partie intégrante de notre mode de vie. Mais si nous voulons ériger un empire qui perdurera pour les siècles à venir, nous devons aussi étudier ceux que nous avons soumis afin d'assimiler leur savoir et ainsi faire progresser notre connaissance de la guerre et de la politique."
 desc_mch_hyang_yak_system_modifier:1 "La victoire sur le champ de bataille n'est qu'une part de ce qu'il est nécessaire d'accomplir pour soumettre nos ennemis. Si nous voulons pouvoir administrer convenablement les Coréens, nous devons promouvoir des accords qui permettront aux populations locales de jouir d'une certaine autonomie, en échange de taxes plus lourdes."
 desc_mch_hopae_system_modifier:1 "Le hopae, une étiquette d'identification mise au point en Corée, a permis aux autorités de savoir qui était mobilisable pour l'armée. Magnifique idée, qui profite aujourd'hui [Root.GetAuAlaNP] [Root.GetName] !"
 desc_mch_kyujanggak_modifier:1 "L'étude des travaux des lettrés coréens, réunis au sein de la bibliothèque royale, le Kyujanggak, permettra d'accroître de façon notable les connaissances du peuple [Root.GetRootAdjMS]."
 desc_mch_forced_integration_modifier:1 "Nous ne pouvons en aucun cas laisser nos anciens ennemis prospérer au sein des territoires soumis à l'autorité [Root.GetDuDelaDir] [Root.GetDir] sans exiger qu'ils adoptent nos propres usages."
 desc_qng_high_qing_era_modifier:1 "Sous l'autorité des [Root.Monarch.Dynasty.GetName], le pays connaît un véritable âge d'or. Tout sous le règne de [Root.Monarch.GetName] semble parfait, signe indéniable qu'[Root.GetIlElleDir] jouit de la faveur céleste."
 desc_qng_subjugation_of_burma_modifier:1 "La soumission de la Birmanie sous l'autorité [Root.GetRootAdjFS] démontre que [Root.GetLeLaLDir] [Root.GetDir] détient bien le mandat céleste."
 desc_no_road_maintenance_modifier:1 "Les routes [Root.GetDuDeNP] [Root.GetName] sont dans un bien triste état, ce qui ne fait que freiner le transport des marchandises d'une province à l'autre."
 desc_shared_prosperity_modifier:1 "Les infrastructures de qualité qui se trouvent dans tout le pays permettent un transport aisé des marchandises d'une province à l'autre."
 desc_embarassing_display_modifier:1 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] s'est ridiculisé[Root.GetXEDir] en chutant devant d'importants dignitaires étrangers. Ce ne sera pas oublié de sitôt."
 desc_great_reputation_modifier:1 "Les mercenaires au service [Root.GetDuDelaNP] [Root.GetName] agissent de manière honorable, bien loin de la réputation de soudards et de pillards qui est trop souvent associée à leurs rivaux à l'étranger."
 desc_shift_on_military_affairs_modifier:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] révisé ses politiques militaires, ce qui rend les mercenaires beaucoup moins fiables."
 desc_fra_improved_court_houses_modifier:1 "Les efforts consentis pour améliorer l'administration de la province de [Root.GetName] ont permis aux tribunaux de devenir des modèles d'efficacité."
 desc_mng_appeased_the_eunuchs_modifier:1 "Les réponses aux inquiétudes des [Root.GetEunuques] ont été privilégiées sur celles des autres ordres, ce qui a contribué à les apaiser."
 desc_mng_upset_eunuchs_modifier:1 "Aucune réponse n'a été accordée aux requêtes des [Root.GetEunuques], ce qui contribue à les dresser contre [Root.GetLeLaLDir] [Root.GetDir]."
 desc_mng_tranquil_mil_modifier:1 "La réponse accordée à la requête des [Root.GetEunuques] a contribué à les tranquilliser, facilitant l'administration de l'armée."
 desc_mng_palatial_disorganization_modifier:1 "L'incapacité à répondre aux requêtes des [Root.GetEunuques] les inquiète grandement et déstabilise l'organisation du palais."
 desc_mng_efficient_governance_modifier:1 "La réponse apportée aux requêtes des [Root.GetEunuques] contribue à faciliter l'administration du pays, en plus de les rassurer."
 desc_mng_inefficient_governance_modifier:1 "L'absence de réponse aux requêtes des [Root.GetEunuques] les inquiète, ce qui est néfaste pour l'administration du pays."
 desc_mng_restored_meritocratic_procedures_modifier:1 "Le fait que [Root.GetLeLaLDir] [Root.GetDir] a accepté d'attacher une plus grande importance à la méritocratie rassure grandement les [Root.GetEunuques]."
 desc_mng_fall_of_meritocracy_modifier:1 "Le fait que [Root.GetLeLaLDir] [Root.GetDir] ne paraît guère attacher d'importance à la méritocratie au sein de l'administration inquiète grandement les [Root.GetEunuques]."
 desc_mng_heavens_favor_modifier:1 "Cela paraît désormais évident à tous : [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] détient bien le mandat céleste, et les [Root.GetEunuques] sont plus empressés que jamais de contribuer à gouverner efficacement le pays."
 desc_mng_imperial_fall_from_grace_modifier:1 "Nombreux sont ceux qui doutent que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] détient bien le mandat céleste, ce qui crée des tensions dans l'administration et le pays."
 desc_mng_eunuch_privileges_modifier:1 "Les [Root.GetEunuques] ont désormais reçu suffisamment de privilèges pour être pleinement investis dans l'administration du pays et apporter leur plein soutien [Root.GetAuAlaDir] [Root.GetDir]."
 desc_mng_the_puppetmaster_modifier:1 "En décidant de verser des subsides à ses dépendances, [Root.GetLeLaLDir] [Root.GetDir] s'est attaché leur loyauté autant que celle des [Root.GetEunuques]."
 desc_estate_jains_development_of_cities_mod:1 "Le développement des provinces [Root.Owner.GetDuDeNP] [Root.Owner.GetName], dont celle de [Root.GetName], est essentiel pour assurer la prospérité du pays."
 desc_eng_the_two_houses:1 "Satisfaire les deux chambres [Root.GetDuDelaParlement] [Root.GetParliamentOrFallbackName], aussi bien celle des Lords que celle des communes, permet de répondre par la loi aux questions les plus urgentes pour [Root.GetLeLaNP] [Root.GetName]."
 desc_eng_order_of_chivalry:1 "Le nouvel ordre de chevalerie fondé par [Root.GetLeLaLDir] [Root.GetDir] a été inspiré par les ordres militaires catholiques qui existaient à l'époque des croisades. Cependant, il est davantage de nature courtoise et dénote davantage un statut pour les [Root.GetNobles] qui en sont membres, eux qui aspirent à vivre en conformité avec les idéaux chevaleresques et le sens de l'honneur."
 desc_eng_jousting_tournaments:1 "Autrefois exercice purement martial, les améliorations apportées depuis aux armures et aux tactiques de la joute en ont fait un spectacle éblouissant pour l'homme du commun.\n§YPerdurera jusqu'au terme de l'ère des Découvertes.§!"
 desc_gbr_pax_britannica:1 "Où que l'œil sur porte sur la carte, partout il contemple l'immensité [Root.GetDuDelaNP] [Root.GetName]. Notre empire n'a rien à envier à aucun autre, le peuple jouit de la liberté, de la sûreté et de la stabilité. Telle est la paix [Root.GetRootAdjFS] !"
 desc_ave_pax_angevina:1 "Où que l'œil sur porte sur la carte, partout il contemple l'immensité [Root.GetDuDelaNP] [Root.GetName]. Notre empire n'a rien à envier à aucun autre, le peuple jouit de la liberté, de la sûreté et de la stabilité. Telle est la paix [Root.GetRootAdjFS] !"
