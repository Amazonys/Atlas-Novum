 add_or_upgrade_trade_building_tt:0 "Das §YHandelsgebäude§! von §Y[This.GetName]§! wird verbessert. Falls es kein Handelsgebäude gibt, wird ein §YMarktplatz§! hinzugefügt, und falls eine §YBörse§! vorhanden ist, erhält §Y[This.GetName]§! §G1§! Grundsteuer und §G1§! Grundproduktion."
 add_or_upgrade_tax_building_tt:0 "Das §YSteuergebäude§! von §Y[This.GetName]§! wird verbessert. Falls es kein Steuergebäude gibt, wird ein §YTempel§! hinzugefügt, und falls eine §YKathedrale§! vorhanden ist, erhält §Y[This.GetName]§! §G2§! Grundsteuer."
 add_or_upgrade_production_building_tt:0 "Das §YProduktionsgebäude§! von §Y[This.GetName]§! wird verbessert. Falls es kein Produktionsgebäude gibt, wird eine §YWerkstatt§! hinzugefügt, und falls ein §YZahlhaus§! vorhanden ist, erhält §Y[This.GetName]§! §G2§! Grundproduktion."
 add_or_upgrade_dock_building_tt:0 "Das §YDockgebäude§! von §Y[This.GetName]§! wird verbessert. Falls es kein Dockgebäude gibt, wird ein §YDock§! hinzugefügt, und falls ein §YTrockendock§! vorhanden ist, erhalten wir §G500§! Seeleute."
 add_or_upgrade_shipyard_building_tt:0 "Das §YWerftgebäude§! von §Y[This.GetName]§! wird verbessert. Falls es kein Werftgebäude gibt, wird eine §YSchiffswerft§! hinzugefügt, und falls eine §YGroße Schiffswerft§! vorhanden ist, erhalten wir §G500§! Seeleute."
 add_or_upgrade_manpower_building_tt:0 "Das §YRekrutengebäude§! von §Y[This.GetName]§! wird verbessert. Falls es kein Rekrutengebäude gibt, wird eine §YKaserne§! hinzugefügt, und falls ein §YÜbungsplatz§! vorhanden ist, erhält §Y[This.GetName]§! §G1§! Grundproduktion und §G1§! Grundmannstärke."
 add_or_upgrade_forcelimit_building_tt:0 "Das §YTruppenlimitgebäude§! von §Y[This.GetName]§! wird verbessert. Falls es kein Truppenlimitgebäude gibt, wird ein §YRegimentscamp§! hinzugefügt, und falls ein §YRekrutierungszentrum§! vorhanden ist, erhält §Y[This.GetName]§! §G2§! Grundmannstärke."
 add_or_upgrade_university_building_tt:0 "Falls keine §YUniversität§! in [This.GetName] vorhanden ist, wird eine §YUniversität§! hinzugefügt, und falls eine Universität vorhanden ist, erhält §Y[This.GetName]§! §G1§! Grundsteuer, §G1§! Grundproduktion und §G1§! Grundmannstärke."
 add_or_upgrade_courthouse_building_tt:0 "Das §YGerichtsgebäude§! von §Y[This.GetName]§! wird verbessert. Falls es kein Gerichtsgebäude gibt, wird ein §YGerichtshof§! hinzugefügt, und falls ein §YRathaus§! vorhanden ist, erhält §Y[This.GetName]§! §G1§! Grundsteuer, §G1§! Grundproduktion und §G1§! Grundmannstärke."
 add_or_upgrade_fort_building_tt:0 "Das §YFestungsgebäude§! von §Y[This.GetName]§! wird verbessert. Falls es kein Festungsgebäude gibt, wird eine §YBurg§! hinzugefügt, und falls eine §YFestung§! vorhanden ist, erhält §Y[This.GetName]§! §G3§! Grundmannstärke."
