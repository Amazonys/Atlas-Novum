 shalosh_regalim_modifier:0 "Wallfahrtsfest"
 desc_shalosh_regalim_modifier:0 "Die Wallfahrtsfeste gehören zu unseren heiligsten Festen. Wir sollten sie sorgfältig vorbereiten."
 passover_modifier:0 "Pessach"
 desc_passover_modifier:0 "Nach einem erfolgreichen Pessach kann unser Volk beruhigt sein, denn es weiß, dass der Herr es behüten wird."
 passover_tooltip:0 "Jede Provinz, die §YViehbestand§! produziert, erhält §Y1 Jahr§! lang den Modifikator §YWallfahrtsfest§!, der folgende Auswirkungen hat:\nProduktionseffizienz (Lokal): §G+10%§!."
 shavuot_modifier:0 "Schawuot"
 desc_shavuot_modifier:0 "Obwohl unsere Nation nicht sonderlich mit Getreide gesegnet ist, konnten wir dank unserer erfolgreichen diplomatischen Beziehungen zu unseren Nachbarn ohne Schwierigkeiten das Schawuot feiern."
 shavuot_tooltip:0 "Jede Provinz, die §YGetreide§! produziert, erhält §Y1 Jahr§! lang den Modifikator §YWallfahrtsfest§!, der folgende Auswirkungen hat:\nProduktionseffizienz (Lokal): §G+10%§!."
 sukkot_modifier:0 "Sukkoth"
 desc_sukkot_modifier:0 "Beim Feiern der Sukkoth teilen wir unser Leid und unser Volk wird sich seiner gemeinsamen Identität bewusster."
 jewish_flavor.5.t:0 "Der Dritte Tempel"
 jewish_flavor.5.d:0 "Jerusalem gehört wieder unserem Volk und die Mehrheit seiner Einwohner betet den Herrn an. Es ist eine gute Gelegenheit, jenen Traum zu erfüllen, den Millionen von Juden seit der Zerstörung des Zweiten Tempels während der römischen Belagerung Jerusalems hegten.\n\nEs gibt jedoch eine Schwierigkeit: Der Tempelberg, auf dem die Tempel errichtet wurden, beherbergt inzwischen die Al-Aksa-Moschee und ist daher den Muslimen heilig. Sollten wir den Tempel an seinem ursprünglichen Standort errichten wollen, müssten wir die Al-Aksa-Moschee abreißen und würden damit die Muslime verärgern. Wir könnten die Materialien jedoch wiederverwenden, was unser Vorhaben viel billiger machen würde. Sollten wir den Tempel an einem anderen Ort errichten, würden die Rabbiner sehr verärgert sein, weil wir einen Ort gewählt haben, der nicht heilig ist, und noch dazu ein tausendjähriger Glaube missachtet würde.\n\nWas sollen wir tun?"
 jewish_flavor.5.a:0 "Der Herr ist mächtiger als die Muslime. Wir bauen den Tempel dort, wo er hingehört."
 jewish_flavor.5.b:0 "Vielleicht ist ein Mittelweg besser? Man muss sich nicht die halbe Welt zum Feind machen."
 jewish_flavor.5.c:0 "Vielleicht ist jetzt doch nicht der richtige Augenblick dafür."
 third_temple_provincial_modifier:0 "Der Dritte Tempel"
 desc_third_temple_provincial_modifier:0 "Der Heilige Tempel thront auf dem Tempelberg in der dreifach heiligen Stadt Jerusalem."
 third_temple_country_modifier:0 "Errichtung des Dritten Tempels"
 desc_third_temple_country_modifier:0 "Unsere dreimal täglich gesprochenen Gebete wurden erhört: Der Dritte Tempel wurde in Jerusalem eingeweiht. Die Juden auf der ganzen Welt jubeln."
 third_temple_consequences_tooltip:0 "Die Meinung §Yjeder muslimischen Nation§! über uns ändert sich um §R-200§!. Diese verbessert sich jedes Jahr um §Y+2§!.\n§YJede muslimische Nation§! erhält §Y5 Jahre§! lang den Kriegsgrund "§YDiplomatische Beleidigung§!" gegen uns.\nUnsere §Ymuslimischen§! Provinzen revoltieren."
 destroyed_al_aqsa_opinion:0 "Zerstörte die Al-Aksa-Moschee"
 build_the_third_temple_title:0 "Errichtete den Dritten Tempel"
 build_the_third_temple_desc:0 "Seit Jahrhunderten hat unser Volk den Verlust des Zweiten Tempels betrauert und von seiner Wiedererrichtung geträumt. Diese Zeit ist nun gekommen: Wir werden den Dritten Tempel in Jerusalem zu Ehren des Herrn errichten."
 jewish_flavor.6.t:0 "Zurück an den Herrn"
 jewish_flavor.6.d:0 "Das Judentum ist keine missionarische Religion, und daher ist es recht schwer, neues Blut in unsere kleine Gemeinschaft zu bringen. Hinzu kommt, dass nach unserer Tradition nur Kinder jüdischer Frauen selbst jüdisch sind, was es für unser Volk gefährlich macht, interreligiöse Ehen zuzulassen, wenn die Braut unserem Glauben anhängt.\n\nGlücklicherweise haben die Bewohner von [Root.GetName], die früher anderen abrahamitischen Religionen angehörten, erkannt, dass sie schon die ganze Zeit an den Herrn geglaubt haben. Sie haben das Judentum vollends angenommen."
 jewish_flavor.6.a:0 "Sie sind willkommen, wenn ihr Glaube wahrhaftig ist."
 jewish_flavor.7.t:0 "Wichtige Angelegenheit am Sabbat"
 jewish_flavor.7.d:0 "Heute wird der Sabbat gefeiert, und daher ist jeder Jude verpflichtet, zu ruhen und seine Zeit der Verehrung des Herrn zu widmen. Es ist jedoch eine Angelegenheit von größter Wichtigkeit aufgetaucht, und einige Berater halten es für unabkömmlich, dass sich [Root.Monarch.GetName] damit befasst. Allein der Vorschlag ließ einige Rabbiner die Augenbrauen lupfen, und schnell wurden Worte der Verachtung am Hof laut. Ganz gleich, wie wir uns auch entscheiden: Jemand wird verärgert sein, und deshalb gilt es nur abzuwägen, was das geringere Übel sein wird."
 jewish_flavor.7.a:0 "Der Sabbat muss eingehalten werden. Was auch immer es ist: Es kann warten."
 jewish_flavor.7.b:0 "Wir müssen eine Nation führen. Klären wir das rasch und beten wir dann weiter."
 jewish_flavor.7.c:0 "Als frommer Anhänger des Glaubens wird [Root.Monarch.GetName] nichts anderes tun als beten, weshalb diese Option nicht auswählbar ist."
 jewish_flavor.7.e:0 "Die Religion ist nicht so wichtig wie die Herrschaft. Sie kann und wird warten, bis [Root.Monarch.GetName] Zeit hat."
 jewish_flavor.8.t:0 "Der Messias"
 jewish_flavor.8.d:0 "Seit Anbeginn der Diaspora sehnt sich unser Volk nach der Rückkehr ins Heilige Land. Obwohl unser Volk noch immer über die ganze Welt verstreut ist, munkeln manche, [Root.Monarch.GetName] könnte der lang erwartete Messias sein. Wird der Herr unser Volk ins Heilige Land zurückbringen oder sollen wir die Dinge selbst in die Hand nehmen?"
 jewish_flavor.8.a:0 "Der Herr wird sich um uns Juden kümmern. [Root.Monarch.GetName] ist nicht der Messias."
 jewish_flavor.8.b:0 "Wir werden unser Volk nach Zion zurückbringen, denn [Root.Monarch.GetName] ist der Messias."
 no_messiah_country_modifier:0 "Unser Herrscher ist nicht der Messias"
 desc_no_messiah_country_modifier:0 "Unser Herrscher [Root.Monarch.GetName] ist nicht der Messias, der uns ins Heilige Land zurückbringen wird, doch der Herr wird uns trotzdem den Weg dorthin weisen."
 estate_not_built_temple:0 "Versprach künftigen Wiederaufbau des Tempels"
 
