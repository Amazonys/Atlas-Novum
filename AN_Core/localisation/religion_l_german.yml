 jewish_flavor.1.t:0 "Pessach"
 jewish_flavor.1.d:0 "Es ist zwar schon lange her, dass Mose unser Volk vom Pharao befreite, doch wir müssen dennoch in Erinnerung behalten, wie der Herr den ägyptischen Herrscher strafte. Auf das Geheiß des Herrn markierten wir unsere Türstürze und -pfosten mit dem Blut eines Lammes, damit der Todesengel an ihnen vorbeigehen und unsere Erstgeborenen nicht töten würde. Seither leben wir frei von den Fesseln des Pharaos, und wir haben dem Herrn dafür zu danken.\n\nDaher feiern wir Pessach, eines der drei Wallfahrtsfeste. Einst war es üblich, nach Jerusalem zu pilgern, um im Tempel Opfergaben darzubringen, doch dies ist seit der Zerstörung des Zweiten Tempels nicht mehr möglich. Wir müssen uns daher darum bemühen, unser Gedenken im Zuge des Fests zu leben. Das Opferlamm ist darzubringen und sämtlicher Sauerteig muss weggeworfen und verbrannt werden. Auf diese Weise wird sich unser Volk erinnern."
 jewish_flavor.1.a:0 "Feiern wir."
 jewish_flavor.2.t:0 "Schawuot"
 jewish_flavor.2.d:0 "Nachdem unser Volk das Land des Pharaos verlassen hatte, wanderte es vierzig Jahre lang durch die Wüste, bis es das Gelobte Land erreichte. In dieser Zeit empfing Mose auf dem Berg Sinai die Zehn Gebote. Das Schawuot-Fest, eines der drei Wallfahrtsfeste, soll diesem Tag gedenken. Einst war es üblich, nach Jerusalem zu pilgern, um im Tempel Opfergaben darzubringen, doch dies ist seit der Zerstörung des Zweiten Tempels nicht mehr möglich. Wir müssen uns daher darum bemühen, unser Gedenken im Zuge des Fests zu leben.\n\nDas Schawuot erinnert auch an die Weizenernte nach der Omer-Zählung, die mit dem Pessach-Fest beginnt. Das Schawuot steht also für die Erwartung und den Wunsch, die Zehn Gebote zu empfangen, und in diesem Wissen feiern wir. Wir müssen uns dem Studium der Tora widmen, um eine geeinte Nation zu werden, die dem Herrn dient. Nur dann wird der Herr für uns sorgen."
 jewish_flavor.2.a:0 "Feiern wir."
 jewish_flavor.3.t:0 "Sukkoth"
 jewish_flavor.3.d:0 "Nachdem unser Volk das Land des Pharaos verlassen hatte, wanderte es vierzig Jahre lang durch die Wüste, bis es das Gelobte Land erreichte. Während dieser ganzen Zeit musste unser Volk in behelfsmäßigen Behausungen leben, die man mitten in der Wüste errichtete.\n\nDaran erinnern wir uns, wenn wir Sukkoth, eines der drei Wallfahrtsfeste, feiern. Einst war es üblich, nach Jerusalem zu pilgern, um im Tempel Opfergaben darzubringen, doch dies ist seit der Zerstörung des Zweiten Tempels nicht mehr möglich. Wir müssen uns daher darum bemühen, unser Gedenken im Zuge des Fests zu leben.\n\nWährend des Sukkoth-Fests errichten wir einfache Unterkünfte, in denen wir dann zeitweilig leben, um jene Strapazen nachzuempfinden, die unser Volk in der Vergangenheit erdulden musste. Indem wir dieses Leid teilen, wird unserem Volk bewusst, dass wir mehr Gemeinsamkeiten als Unterschiede haben."
 jewish_flavor.3.a:0 "Feiern wir."
 jewish_flavor.4.t:0 "Bar-Mizwa"
 jewish_flavor.4.desc:0 "Es fühlt sich an, als wäre es erst gestern gewesen, dass [Root.Heir.GetName], der Erbe [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale], das Licht der Welt erblickte, doch es ist an der Zeit, dass [Root.Heir.GetSheHe] als volljährig und damit erwachsen gilt. Nach jüdischem Gesetz stand [Root.Heir.GetSheHe] bislang unter der Verantwortung von [Root.Monarch.GetTitle] [Root.Monarch.GetName], doch von nun an wird [Root.Heir.GetSheHe] selbst Rechenschaft für [Root.Heir.GetHerHis]e eigenen Handlungen ablegen müssen.\n\nEs ist seit jeher Tradition im Judentum, dass Jungen mit 13 und Mädchen mit 12 Jahren vollwertige Mitglieder der Gemeinde werden und damit auch alle damit verbundenen Rechte und Pflichten erhalten. Sie können dazu aufgerufen werden, aus der Tora zu lesen und das Gebetsquorum zu leiten und daran teilzunehmen, und sie haben das Recht, eine Ehe einzugehen. Sie haben allerdings auch die Pflicht, das jüdische Gesetz zu kennen und sich daran zu halten.\n\nEs wird von uns erwartet, dass wir ein Fest veranstalten, um diesen Anlass zu feiern. Das Fest wird die perfekte Gelegenheit sein, [Root.Heir.GetName] dem Hof vorzustellen, und für [Root.Heir.GetName] wird es eine Möglichkeit bieten, [Root.Heir.GetHerHis]e Verbundenheit gegenüber der höfischen Gesellschaft zu stärken und sich darauf vorzubereiten, selbst einmal die Herrschaft unserer Nation zu übernehmen."
 jewish_flavor.4.a:0 "Lasst uns verschwenderisch sein."
 jewish_flavor.4.b:0 "Übertreibt es nur nicht."
 jewish_flavor.4.c:0 "Wir müssen bescheiden sein."
 jewish_flavor.4.d:0 "Es gibt keinen Anlass für ein Fest."
