 ###POLICIES###
 desc_aristocratic_rule_act:1 "Die aristokratische Herrschaft in unserem Land wird der königlichen Macht zugutekommen."
 desc_plutocratic_rule_act:1 "Die plutokratische Herrschaft in unserem Land wird der Zentralmacht zugutekommen."
 desc_theocratic_rule_act:1 "Die theokratische Herrschaft in unserem Land wird der königlichen Macht zugutekommen."
 desc_head_of_state_act:1 "Unsere Abhängigkeit von Papier wird all den Schmerz und die Trauer über den Verlust eines geliebten Führers lindern."
 desc_zealous_court_act:1 "Der Hof unseres Landes hat viel Erfahrung darin, religiösen Eifer und Eroberung zu motivieren."
 desc_financial_miracle_act:1 "Indem wir Berater aus den eigenen Reihen einsetzen, werden wir in der Steuerpolitik ein Wunder vollbringen können."
 desc_subject_obligations_act:1 "Wir setzen unsere Fähigkeit, Zölle von unseren Kolonien zu verlangen und gleichzeitig ihre Hoffnungen auf Freiheit zu zerschlagen, meisterhaft ein."
 desc_big_government_act:1 "Es ist wissenschaftlich erwiesen, dass große Regierungen weitaus effizienter sind als kleine - ein Argument, das durch die Effizienz unseres eigenen Verwaltungsapparats noch untermauert wird."
 desc_humanitarian_administration_act:1 "Die radikale Idee, die Traditionen und Kulturen der von uns eroberten Völker zu respektieren, kann sich langfristig als nützlich erweisen."
 desc_blessed_construction_act:1 "Der Einsatz von Priestern zur Segnung und Weihung von Baugrund gibt uns einen Anlass, von Bauunternehmern und Arbeitern gleichermaßen einen Preisnachlass zu verlangen."
 desc_military_innovation_act:1 "Wohlstand? Medizin? Kultureller Fortschritt? Nein, in erster Linie müssen wir die Kriegsindustrie unserer Nation finanzieren, um uns vor unseren Nachbarn zu schützen, indem wir ihnen waffentechnisch überlegen sind und sie erobern."
 desc_efficient_war_taxes_act:1 "Wenn unsere Bauern- und Arbeiterschicht hinsichtlich der Besteuerung "Noch mehr?" sagt, verstehen wir nur "Noch mehr!". Durch den Einsatz dieser Taktik können wir nicht nur mehr Geld für unsere Staatskasse herausholen, sondern auch mehr Condottieri-Verträge finanzieren - ein doppelter Gewinn!"
 desc_peace_keeping_force_act:1 "Es ist unser gottgegebenes Recht, dafür Sorge zu tragen, dass unsere Nation Stabilität erfährt und alle möglichen Rebellengruppen friedlich zu unterdrücken."
 desc_indigenous_development_act:1 "Der Bau von Straßennetzen wird der Gesellschaft, in der wir heute leben, sehr zugutekommen."
 desc_mercenary_registration_act:1 "Die Idee einer schriftlichen Aufzeichnung der Zahlungen und Nachschublieferungen an unsere Söldner könnte uns dabei helfen, unsere Ausgaben zu senken."
 desc_innovative_payment_techniques_act:1 "Wie wäre es, wenn wir dieselbe Menge an Söldnern beschäftigen, ihnen aber weniger Sold zahlen würden? Eine wirklich innovative Idee!"
 desc_plutocratic_ethos_act:1 "Unsere Republik fußt auf einem auf Ethik basierten Fundament und der völligen Abwesenheit von Vetternwirtschaft und Hinterzimmergeschäften."
 desc_clan_unity_act:1 "Unser großer Stamm wird die Zeit überdauern und weniger bedrohlich erscheinen, sollten wir unsere Macht und unseren prächtigen Hof effizient einsetzen."
 desc_the_spy_network_act:1 "Indem wir unsere Spionen und Diplomaten mit besonderen Ausweisen versehen, werden sie bei ihren Listen effizienter sein."
 desc_the_smooth_integration_act:1 "Indem wir unsere Worte gefasst und langsam aussprechen, können wir die Eingliederungsklauseln im Zusammenhang mit der Annektierung von Juniorpartnern abmildern."
 desc_global_trade_networks_act:1 "Die Anwesenheit unserer Händler jenseits der Meere wird sich zuträglich auf unsere Profite auswirken."
 desc_colonial_boost_act:1 "Unsere Berater vertreten die Theorie, dass unsere Kolonien mehr Kolonisten unterhalten können, wenn wir auch mehr Kolonisten in sie entsenden und sie uns somit eine höhere Warenproduktion und mehr Steuern einbringen."
 desc_sailor_efficiency_act:1 "Die jüngsten Fortschritte bei unserer Flotteninfrastruktur haben dazu geführt, dass unsere Schiffe weniger Seeleute beschäftigen müssen und weniger Kosten für Reparatur und Wartung verursachen."
 desc_diplomatic_consolidation_act:1 "Der Einsatz diplomatischer Listen und Gefallen wird es uns erlauben, unsere rechtmäßigen Ansprüche von einem Ende der Welt bis zum anderen auszudehnen."
 desc_centralization_power_act:1 "Nach Ansicht unserer engsten Berater wären wir besser dran, wenn wir alle Macht in den Händen unseres geliebten Anführers bündeln würden."
 desc_loyal_conduct_act:1 "Eine Reihe loyaler Spione könnte unsere Nation sowohl vor inneren als auch äußeren Bedrohungen schützen."
 desc_diplomatic_arms_act:1 "Wir müssen anderen Nationen unsere Interessen friedlich aufzwingen."
 desc_merchants_hire_act:1 "Indem wir unsere Flotten auf eine starke Handelspräsenz ausrichten, wird jedes unsere Schiffe wertvoller werden."
 desc_transportation_act:1 "Unsere Berater haben eine wunderbare Idee, was die Nutzung unserer Flotte angeht. Durch den Bau robuster Transportschiffe können wir dafür sorgen, dass weniger arme Seelen auf der Reise umkommen und sie stattdessen als Freibeuter einsetzen, damit sie durch Kanonenbeschuss statt durch Zermürbung sterben - wahrlich ein wunderbarer Plan."
 desc_maritime_expertise_act:1 "Indem wir mehr Kanonenfutter aus unseren Armeen in unseren Flotten einsetzen, werden wir zumindest in der Lage sein, mehr Marineregimenter ins Feld zu führen, während wir gleichzeitig die Kosten unserer Schiffe senken."
 desc_client_state_act:1 "Die unternehmerische Art unseres Herrschers bei der Abwicklung von Geschäften wird nicht nur dazu führen, dass uns unsere Untertanen mehr Rekruten zur Verfügung stellen, sondern auch neue Arten von Untertanen schaffen. In welch wunderbaren Zeiten wir doch leben!"
 desc_native_emissaries_act:1 "Unsere Absicht, unsere Nachbarn auszurotten, über ein System von Abgesandten zu übermitteln, wird zu weniger Widerstand bei unseren anderen Nachbarn führen."
 desc_mobile_siege_engines_act:1 "Unser Infrastruktursystem erlaubt es uns, Truppen viel schneller zu bewegen und die Mauern unserer Feinde mit tödlicher Präzision zu durchbrechen."
 desc_bolstered_defence_act:1 "Die Straßen rund um unsere Festungen herum erlauben es uns, unsere Burgen mit einer riesigen Menge an Garnisonen zu füllen."
 desc_handpicked_recruits_act:1 "Einige Berater sind der Meinung, wir können die Qualität unserer Armee weiter verbessern, sofern wir Anführer auf der Grundlage ihrer Verdienste und nicht auf der Grundlage von Gefälligkeiten oder Blutsverwandtschaft einstellen."
 desc_mass_conscription_act:1 "Der Bau besserer Straßen von unseren Stadtzentren und Dörfern zu den Rekrutierungszentren wird die Zahl an Rekruten erhöhen, die bereit sind, für den Ruhm unseres Landes zu sterben."
 desc_naval_armament_act:1 "Unsere erfahrenen Schiffsbauer sind in der Lage, unsere Schiffe nicht nur schneller zu bauen, sondern ihre Konstruktionen zudem mit hochwertigem Material zu versehen, was sie schneller macht."
 desc_mercenary_tactical_movement_act:1 "Die taktischen Übungen und Manöver unserer Söldner machen sie zu einer ernst zu nehmenden Streitmacht."
 desc_universal_serfdom_act:1 "Nach Ansicht unserer Adligen ist die vollkommene Unterwerfung der Bauernschaft eine wunderbare Idee und sollte deshalb überall in unserem Land eingesetzt werden."
 desc_gentle_conquest_act:1 "Die revolutionäre Idee, das Land unserer Feinde nach der Eroberung nicht völlig zu verwüsten, könnte sich als entscheidend erweisen, falls wir danach über irgendeine Art von Infrastruktur verfügen wollen."
 desc_sharp_wits_act:1 "Was unser diplomatisches Geschick angeht, so sticht die Feder mehr als das Schwert."
 desc_sturdy_argument_act:1 "Wenn man hinsichtlich von Eroberungen stichhaltige Argumente, Gründe und Tatsachen nennen kann, wird dies das Misstrauen unserer Nachbarn verringern und unsere eigenen Truppen beruhigen."
 desc_special_forces_act:1 "Der Einsatz gut ausgebildeter Spezialkräfte wird unsere militärischen Fähigkeiten stark verbessern."
 desc_plentiful_materials_act:1 "In unserem Land sind Kupfer und Eisen billig und leicht zu finden. Wenn wir ihren Abbau finanzieren, werden unsere Truppen gleichermaßen entbehrlich und günstig zu rekrutieren sein."
 desc_naval_competence_act:1 "Unser Fokus auf unsere maritimen Fähigkeiten hat eine kompetente Flotte hervorgebracht."
 desc_dutiful_mercenaries_act:1 "Indem wir gläubige Söldner rekrutieren und sie mit dem göttlichen Recht der Kriegsführung ausstatten, können wir eine schlagkräftigere Armee aufstellen und gleichzeitig die Konvertierung unserer Feinde beschleunigen."
 desc_hired_expeditions_act:1 "Es gibt kaum einen Grund, warum unsere eigenen Soldaten in fremden Dschungeln mit unbekannten Krankheiten und Gefahren umkommen sollten, wenn wir doch fähige und schlecht bezahlte Söldner schicken können, um dies für uns zu erledigen, während wir nur die Peitsche knallen lassen, damit sie schneller marschieren."
