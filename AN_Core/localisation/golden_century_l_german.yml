 flavor_tun.EVTNAME1:0 "Khair ad-Din Barbarossa"
 flavor_tun.EVTDESC1:0 "Der berüchtigte Pirat und Admiral Khair ad-Din Barbarossa ist in Algier eingetroffen, um eine Basis zu schaffen, von der aus er erbarmungslos das Mittelmeer überfallen kann. Der gefürchtete Kapitän ist ein Untertan des türkischen Sultans und bereit, in unsere Dienste zu treten, wenn wir ihn in seinem Krieg gegen die Christen unterstützen."
 flavor_tun.EVTOPTA1:0 "Lasst ihn über Algier herrschen."
 flavor_tun.EVTOPTB1:0 "Ernennt ihn zum Großadmiral."
 more_flavor_por.EVTNAME1:0 "Portugiesen in Macau"
 more_flavor_por.EVTDESC1:0 "Schmuggel und Piraterie sind ein ständiges Ärgernis in der Guangzhou-Bucht, aber die zunehmende Präsenz von [From.GetAdjective]en Handels- und Kriegsschiffen im Südchinesischen Meer hat viel dazu beigetragen, diese ungesetzliche Aktivität zu bekämpfen. Um dies zu ihrem Vorteil zu nutzen, haben Vertreter der portugiesischen Regierung um die Erlaubnis gebeten, sich in Macau niederzulassen und dort eine Handelsgemeinschaft zu gründen. Sie sind bereit, für das Privileg großzügig in Silber zu zahlen."
 more_flavor_por.EVTOPTA1:0 "Gewährt ihnen die Souveränität über Macau."
 more_flavor_por.EVTOPTB1:0 "Ausländern ist nicht zu trauen."
 more_flavor_por.EVTNAME2:0 "Der Kauf Macaus"
 more_flavor_por.EVTDESC2:0 "Beeindruckt von unseren Bemühungen, die Piraterie im Südchinesischen Meer zu bekämpfen, hat [From.GetMderdie] [From.Monarch.GetTitle] von [From.GetName] einer [Root.GetAdjective]en Händlergemeinschaft freundlicherweise erlaubt, sich gegen eine angemessene Silberzahlung in Macau niederzulassen. Die seltene Gelegenheit, offen in China zu handeln, ist sicherlich enorm gewinnbringend."
 more_flavor_por.EVTOPTA2:0 "Endlich haben wir in China Fuß gefasst!"
 more_flavor_por.EVTNAME3:0 "Portugiesen in Nagasaki"
 more_flavor_por.EVTDESC3:0 "Für nanbanische Händler, die in unseren Häfen Handel treiben, sind wir keine Fremden. Es war unsere typische Politik, sie mit leeren Händen auf den Weg zu schicken. Diese [From.GetAdjective]en Jesuiten tragen aber ein einzigartiges Angebot vor. Da [From.GetName] Zugang zu den restriktiven Häfen Chinas hat, könnten sie als Vermittler für den Handel zwischen China und Japan fungieren. Im Gegenzug müssten wir ihren Priestern und Kaufleuten gestatten, eine dauerhafte Gemeinschaft in Nagasaki zu errichten, ein Vorschlag, der ihnen einen beunruhigenden Einfluss auf die japanischen Angelegenheiten geben könnte."
 more_flavor_por.EVTOPTA3:0 "Erlaubt ihnen in Nagasaki zu handeln."
 more_flavor_por.EVTOPTB3:0 "Wir sollten diesen Nanban nicht trauen."
 more_flavor_por.EVTNAME4:0 "Portugiesisches Nagasaki"
 more_flavor_por.EVTDESC4:1 "Die Missionare, die wir nach Japan geschickt haben, haben uns gute Nachrichten gebracht. Sie haben [From.GetMdendie] [From.Monarch.GetTitle] von [From.GetName] davon überzeugt, den Hafen von Nagasaki der Gesellschaft Jesu zu gewähren. Aufgrund unserer langjährigen Vereinbarung mit der Kirche bedeutet dies, dass de-facto die Kontrolle über den Hafen auf [Root.GetName] fällt. Wir werden jetzt einen guten Zugang zum japanischen Handel haben und ein potenzielles militärisches Fundament, sollten wir beschließen, dass unsere japanischen Freunde ihren Nutzen überschritten haben."
 more_flavor_por.EVTOPTA4:1 "Schickt die schwarzen Schiffe."
 more_flavor_por.EVTNAME5:0 "Exkommunikation der Wertiger"
 more_flavor_por.EVTDESC5:0 "Nach der Einnahme von Malakka haben wir entdeckt, dass sowohl Indien als auch Europa von dämonischen Hautwechslern geplagt werden. Im Falle der Malaien gewährt Satan dem Tier die Fähigkeit, die Haut eines Mannes zu tragen und so unbemerkt durch seine Städte zu wandern. Die Priester, die wir mit nach Malakka gebracht haben, haben diese Kreaturen unverzüglich exkommuniziert und allen klargemacht, dass Portugal Dämonen nicht tolerieren wird, die sich als Männer ausgeben."
 more_flavor_por.EVTOPTA5:0 "Abkömmlinge Satans!"
 jesuit_order:0 "Jesuiten"
 jesuit_order_desc:0 "Unter den engagierten christlichen Evangelisten sind die Missionare der Gesellschaft Jesu entschlossen, das Wort Gottes in alle Ecken der Welt zu verbreiten."
 dominican_order:0 "Dominikaner"
 dominican_order_desc:0 "Der Dominikanische Orden setzt sich stark für die natürlichen Rechte aller Menschen ein. Sie verabscheuen Sklaverei und Misshandlung und versuchen, die Welt durch barmherzige Taten zu verändern."
 franciscan_order:0 "Franziskaner"
 franciscan_order_desc:0 "Die Nachfolger des Heiligen Franziskus von Assisi bemühen sich, die Gläubigen durch Beispiele zu gerechten Taten zu ermahnen. Für diejenigen, die nicht dem Glauben angehören, handelt es sich um strikte Lehrer, die das tun, was nötig ist, um Gottes Gesetz durchzusetzen."
