 BUILD_FLAGSHIP_DETAILS:0 "§GFlaggschiff bauen§!\nÖffnet den Flaggschiff-Designer, um Modifikationen hinzuzufügen.\nDie Unterhaltskosten basieren auf dem Schiffstypen und den eingebauten Modifikationen.\nWir verlieren Prestige, sollte unser Flaggschiff sinken oder erobert werden.\n\nZusätzlich zu den Modifikationen hat ein Flaggschiff folgende Eigenschaften:\n$MODIFIER$"
 BUILD_FLAGSHIP_FLAVOR:0 "Das Flaggschiff ist der Stolz der Marine. Unser Flaggschiff sollte vor allem im Hinblick auf den Nutzen für unsere Nation konzipiert werden, sei es um unseren Seehandel zu schützen, die Meere in Seeschlachten zu dominieren oder Invasionen zwischen Landmassen zu organisieren."
 tortoise.1.t:0 "Schildkröten-Herde"
 tortoise.1.d:0 "Ein paar Siedler auf den Galapagos-Inseln essen die dort lebenden Riesenschildkröten. Diese unbeweglichen und wehrlosen Riesen bilden einen perfekten Viehbestand und sind zu einer begehrten Ware unter vorbeireisenden Walfängern geworden und sind damit die einzige bedeutende Einkommensquelle der Kolonie geworden.\n\nMan sagt, wenn man einmal die Galapagos-Schildkröte probiert hat, die Nachfrage nach jedem anderen Tier stark sinkt. Das Fleisch von ihnen ist leicht zu verdauen und ein Großteil von ihnen kann ohne die geringste Unannehmlichkeit gegessen werden."
