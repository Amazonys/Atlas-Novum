 HOLY_ORDER_DESC:1 "Ihr könnt in Staaten, die sich vollständig in Eurem Besitz befinden und ein Kern sind, Heilige Orden gründen. Heilige Orden geben Euch sofortige Boni bei der Gründung und dauerhafte in allen Provinzen ihres Staates. Einmal gegründet, könnt ihr ihn nicht ändern."
