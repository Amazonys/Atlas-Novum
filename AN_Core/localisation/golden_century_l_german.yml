 flagship_events.1.t:0 "[From.GetName] hat unser Flaggschiff erobert!"
 flagship_events.1.d:0 "[Root.GetLostFlagshipName], der Stolz von [Root.GetName], war kürzlich in einen erbitterten Kampf gegen die [From.GetAdjective]e Armada verwickelt. Obwohl sie einen angemessenen Widerstand leistete, fiel sie in die Hände des Feindes. Unsere Flotte hat kein Flaggschiff mehr, aber noch schlimmer ist, dass [Root.GetLostFlagshipName] nun möglicherweise gegen uns eingesetzt wird."
 flagship_events.1.a:0 "Welch Erniedrigung!"
 flagship_events.2.t:0 "[captured_flagship_country.GetAdjective]es Flaggschiff erobert!"
 flagship_events.2.d:0 "Während einer Schlacht gegen die [captured_flagship_country.GetAdjective]e Flotte gelang es uns [captured_flagship_country.GetLostFlagshipName], das Flaggschiff, auf das sie in der Vergangenheit so stolz waren, zu erobern. Es ist zwar ein beeindruckendes Schiff, aber wir haben es nicht nur besiegt, sondern auch mehr oder weniger in einem Stück zurückgebracht. Hoffentlich lehrt ihnen diese Torheit, dass sie nicht unsere Macht auf den Weltmeeren testen sollten."
 flagship_events.2.a:0 "Die [Root.GetAdjective]e Flagge soll stolz über ihm wehen!"
 flagship_events.3.t:0 "[From.GetName] versank unser Flaggschiff!"
 flagship_events.3.d:0 "[Root.GetLostFlagshipName], das Juwel der [Root.GetAdjective]en Flotte, wurde heute auf See auf tragische Weise verloren, als es gegen die [From.GetAdjective]e Bedrohung kämpfte. Trotz eines tapferen letzten Gefechts befindet sich unser Flaggschiff jetzt am Meeresgrund."
 flagship_events.3.a:0 "Geschichten sollen von seinen Tagen auf den Meeren erzählt werden!"
 flagship_events.4.t:0 "[sunk_flagship_country.GetAdjective]es Flaggschiff versenkt!"
 flagship_events.4.d:0 "Von allen Schiffen in der [sunk_flagship_country.GetAdjective]en Flotte wurde keines höher geschätzt als [sunk_flagship_country.GetLostFlagshipName]. Mit diesem Wissen haben wir uns auf dieses Schiff vorbereitet und heute haben sich unsere Vorbereitungen ausgezahlt. [sunk_flagship_country.GetLostFlagshipName] wurde heute in einer Schlacht versenkt, was der [sunk_flagship_country.GetAdjective]en Moral einen erheblichen Schlag versetzt und sie daran erinnert, dass kein Schiff, Legende oder nicht, unsinkbar ist."
 flagship_events.4.a:0 "Und tschüss!"
 flavor_pap.EVTNAME9:0 "Sublimis Deus"
 flavor_pap.EVTDESC9:0 "Der Papst hat beschlossen, dass die Ureinwohner Amerikas nicht zu Sklaven gemacht werden dürfen. Der Glaube, dass es sich bei ihnen um geringere Bestien handelt, die nicht in der Lage sind, Gottes Gnade zu empfangen, ist eine abscheuliche Lüge, die der Feind der Menschheit selbst verbreitet. Stattdessen besteht Seine Heiligkeit darauf, dass sich diese Menschen, wie alle Menschen, nach dem Licht Gottes sehnen, und dass deshalb alle frommen Fürsten danach streben sollten, den katholischen Glauben unter ihnen zu verbreiten."
 flavor_pap.9.a:0 "Erzwinge den päpstlichen Willen."
 flavor_pap.9.b:0 "Was der Papst nicht weiß, kann ihm nicht schaden."
 IS_EXPELLING_FROM:0 "Minderheiten werden aus $SOURCE|Y$ vertrieben."
 IS_NOT_EXPELLING_FROM:0 "Minderheiten werden nicht aus $SOURCE|Y$ vertrieben."
 expel_minority_events.1.t:0 "Ein Hafen für die [expelling_province.Religion.GetName]e Religion"
 expel_minority_events.1.d:0 "Unsere Versuche, die [expelling_province.Religion.GetName]e Bevölkerung von [expelling_province.GetName] nach [expelling_colony.GetName] zu vertreiben, wurden von den Menschen, die ihre Häuser hinter sich lassen, nicht gut hingenommen und nur wenige sehen in ihrem neuen Zuhause Nutzen. Zumindest in diesen frühen Stadien ist die Kolonie in Bezug auf religiöse Praktiken etwas freizügiger. Einige Prediger halten sie für einen besseren Ort für die Ausübung des [expelling_province.Religion.GetName]en Glaubens. Diese Nachrichten haben jetzt auch [expelling_province.GetName] erreicht und den Widerstand gegen das Projekt etwas gemildert."
 expel_minority_events.1.a:0 "Lasst sie glauben und erwärmt sie für diese Idee."
 expel_minority_events.2.t:0 "[expelling_province.Religion.GetName]e Solidarität"
 expel_minority_events.2.d:0 "Unsere Vertreibung der Heiden in [expelling_province.GetName] sollte niemals über die Grenzen der Provinz hinausgehen, aber die Religionsgemeinschaften sind in ihrer Geographie nicht so klar abgegrenzt. Familien, Freunde und andere Personen, die eine enge Beziehung zu denen in der benachbarten Provinz [heathen_neighbors_moving.GetName] haben, bewegen sich jetzt ebenfalls und versuchen, die Gemeinschaft intakt zu halten, selbst wenn sie aus [Root.GetName] vertrieben werden. Diese Migration war nicht Teil des Plans, kann aber unseren Interessen dienen."
 expel_minority_events.2.a:0 "Lasst sie gehen. Dies war unser Ziel von Anfang an."
 expel_minority_events.2.b:0 "Beendet das. Wir brauchen sie, wo sie sind."
 expel_minority_events.3.t:0 "Die letzten [expelling_province.Culture.GetName]en Einwohner in [Root.GetName]"
 expel_minority_events.3.d:0 "Das [expelling_province.Religion.GetName] [expelling_province.Culture.GetName]e Volk von [expelling_province.GetName] hat sich schon lange in der [Root.GetAdjective]en Gesellschaft als eine kulturelle und religiöse Minderheit ausgeschlossen gefühlt. Jetzt werden sie aus dem einzigen Platz vertrieben, den sie noch haben - [expelling_province.GetName].\n\nDa in [expelling_province.GetName] keine Zukunft zu sehen ist, ist ihre Anwesenheit hier zunehmend gefährdet. Viele fürchten jetzt die Auswirkungen eines zu langen Aufenthalts in einer so feindseligen Umgebung. Statt der kontrollierten Migration, die wir uns erhofft hatten, wandern sie schnell ab und niemand möchte der Letzte sein, der hierbleibt."
 expel_minority_events.3.a:0 "Nicht ganz so, wie wir das geplant hatten."
 expel_minority_events.4.t:0 "[expelling_province.Culture.GetName]e Flüchtlinge fliehen aus [expelling_province.GetName]"
 expel_minority_events.4.d:0 "Während der Großteil der [expelling_province.Culture.GetName]en Bevölkerung unseren Bemühungen, sie in unsere Kolonie [expelling_colony.GetName] zu verlegen, nachkommt, haben einige nach einem Ausweg aus dieser Situation gesucht. Die Flucht in die Nachbarprovinz ist eine Möglichkeit, da [expelling_province.GetName] das Hauptziel unserer Bemühungen ist.\n\nObwohl dies eindeutig ein Versuch ist, unseren Plan zu beeinträchtigen, bedeutet der Versuch, die Anwohner davon abzuhalten, sich in der Nähe niederzulassen, nicht, dass sie dem ursprünglichen Plan entsprechen. Es ist wahrscheinlicher, dass sie sich an anderer Stelle zerstreuen und die Situation noch weiter unserer Kontrolle entreißen."
 expel_minority_events.4.a:0 "Zumindest wissen wir auf diese Weise, wohin sie gehen."
 expel_minority_events.4.b:0 "Solche Trotzversuche werden nicht toleriert!"
 expel_minority_events.5.t:0 "Verwaltungsbeamte vertrieben"
 expel_minority_events.5.d:0 "Die Menschen, die aus [expelling_province.GetName] in unsere Kolonie [expelling_colony.GetName] vertrieben wurden, sind nicht nur normale Leute. Viele von ihnen haben wichtige Aufgaben bei der Verwaltung von [expelling_province.GetName] übernommen, manchmal als Brücke zwischen der [Root.GetAdjective]en Führung und den Einheimischen. Jetzt, da sie vertrieben werden, wird die Verwaltung der Provinz schwieriger, sodass wir einige Zugeständnisse machen müssen. Entweder gehen wir bei der Verwaltung von [expelling_province.GetName] so lange lockerer vor, bis die Positionen besetzt sind, oder wir beeilen uns gemäß unseren Plänen und haben weniger Verwaltungsbeamte."
 expel_minority_events.5.a:0 "Die Positionen werden vorerst unbesetzt bleiben."
 expel_minority_events.5.b:0 "Wir müssen einfach Leute schneller nach Übersee schicken."
