 manufacturing_center:0 "Manufakturzentrum des Reiches"
 manufacturing_center_desc:0 "Unsere Bürger sind die Machtbasis des Handelsimperiums unseres Lehnsherren. Ausländische Waren werden an uns geliefert, die wir dann zu fertigen Produkten formen."
 council_of_the_indies_reform:0 "Rat von Indien"
 council_of_the_indies_reform_desc:0 "Unsere riesigen Kolonialgebiete müssen über eine zentrale Verwaltung verfügen, die der Krone direkt Bericht erstattet. Obwohl einzelne Vizekönige ihr jeweiliges Territorium regieren werden, wird der Rat die oberste Kolonialbehörde sein und unser Gesetz auf die weitesten Gebiete der Neuen Welt ausdehnen."
 council_of_captains_reform:0 "Rat der Kapitäne"
 council_of_captains_reform_desc:0 "Die Piratenrepublik sollte von ihren größten Kapitänen regiert werden. Es ist ihr Bündnis, das unsere Nation zusammenhält, und daher müssen ihre Entscheidungen Vorrang vor jeder anderen Autorität haben."
 articles_of_agreement_reform:0 "Piratenkodex"
 articles_of_agreement_reform_desc:0 "Die Artikel der Vereinbarung sind die Eckpfeiler der sozialen Ordnung an Bord eines Piratenschiffs. Sie garantieren, dass alle Besatzungsmitglieder in allen Angelegenheiten gleichberechtigt sind und einen gleichen Anteil an allen Plünderungen haben. Solche Artikel sollten für die Republik selbst aufgestellt werden, damit die Freiheit und Gleichheit aller Piraten gesichert ist."
 smugglers_haven_reform:0 "Schmugglerhafen"
 smugglers_haven_reform_desc:0 "Ein Piratenunternehmen kann nicht funktionieren, ohne seine gestohlenen Waren verkaufen zu können. Wir müssen sicherstellen, dass die Bedingungen in der Republik für Schmuggelaktionen günstig sind."
 pirate_king_reform:0 "Piratenkönig"
 pirate_king_reform_desc:0 "Jedes große Reich steht uns gegenüber. Um überleben zu können, müssen wir uns hinter unserem eigenen Piratenkönig versammeln und das Wort des Königs wird Gesetz sein."
 war_against_the_world_doctrine_reform:0 "Krieg gegen den Rest der Welt"
 war_against_the_world_doctrine_reform_desc:0 "Die Tyrannen der Welt müssen ihres Amtes enthoben werden! Wir können keine Könige und Despoten mehr tolerieren, die Sklaven aus unseren Mitmenschen machen. Und so werden wir eine neue Lehre annehmen: Krieg gegen die Welt!"
 black_market_consortium_reform:0 "Schwarzmarkt-Konsortium"
 black_market_consortium_reform_desc:1 "Man kann sich nicht darauf verlassen, dass die Piraten, die in der Republik Unruhe verbreiten, sich selbst baden können, geschweige denn, um eine Nation zu regieren, deren zukünftige Hände am Rand einer Entermesser liegen. Ein Konsortium, das aus den einflussreichsten Schwarzmarkthändlern besteht, sollte zu seinen wahren Gouverneuren ernannt werden. Gewinn muss vor der Freiheit stehen."
 pirates_become_republic_reform:0 "Schwarze Flagge senken"
 pirates_become_republic_reform_desc:0 "Es ist an der Zeit, dass wir unser Piratenleben beenden und uns niederlassen, um eine stabilere Republik zu errichten."
