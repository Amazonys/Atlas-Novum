 pirates.1.p:0 "François l'Olonnais"
 pirates.2.t:0 "Die Piratenrepublik"
 pirates.2.d:0 "Nassau ist gefallen! Die Piraten von Neu Providence sind durch das Fehlen einer zivilisierten Regierung auf den Bahamas so ermutigt worden, dass sie die Festung überrannt und eine Republik der Piraten ausgerufen haben.\n\nUnter ihnen ist der Piratenkapitän Benjamin Hornigold. Hornigold führt eine zurückhaltende Führung über die Verräter und Verbrecher der Insel. Die rücksichtslosen Leutnants unter seinem Kommando beobachten ihn aufmerksam auf Anzeichen von Schwäche.\n\nDiese "Republik der Piraten" ist nicht nur eine Verletzung unserer Souveränität über die Bahamas, sondern auch eine Beleidigung aller zivilisierten Völker. In New Providence herrscht Anarchie."
 pirates.2.a:0 "Piraten haben's gut!"
 pirates.2.b:0 "Sie werden dafür hängen!"
 pirates.3.t:0 "Libertalia"
 pirates.3.d:1 "Eine unmöglich erscheinende Allianz zwischen den Piratenkapitän Misson und Tew sowie dem dominikanischen Priester Caraccioli hat die Piraten Madagaskars zu einer einzigen Gemeinschaft vereint. Die Piraten nennen ihre Kolonie "Libertatia" und scheinen einer utopischen Lehre von radikaler Freiheit und Kommunalismus zu folgen. Sie betrachten auch Sklaverei und Staatskunst als Widerspruch zu ihren Idealen. Sie regieren durch Stimmenmehrheit und stärken ihre Reihen, indem sie befreite Sklaven aus Angola rekrutieren.\n\nWährend diese zusammengewürfelte Republik sicherlich den Zorn der europäischen Kolonialmächte anziehen wird, deren Handelsschiffe sie als Beute bezeichnen, kann diese widerspenstige Crew von Idealisten unter unserem Schutz gedeihen."
 pirates.3.a:0 "Piraten haben's gut!"
 pirates.3.b:0 "Sie sind dazu eingeladen, sich an unseren Küsten niederzulassen."
 pirates.4.t:0 "Die Republik Salé"
 pirates.4.d:0 "Die spanische Inquisition säubert und deportiert weiterhin die Moriscos, Nachkommen von Konvertiten, die in Verdacht stehen ihren muslimischen Glauben zu verbergen. Eine große Gruppe wohlhabender Moriscos aus [218.GetName] ist nun nach [218.Owner.GetName] geflohen, um weiterer Unterdrückung zu entgehen.\n\nSie haben sich in Salé niedergelassen, wo sie ihr früheres Leben aufgegeben und eine neue Berufung angenommen haben. Piraterie auf hoher See. Die neu gegründete Republik Salé wird von einem Piratensklavenhändler angeführt, der vom niederländischen Pirat Jan Janszoon geführt wird und jetzt unter seinem muslimischen Namen Murat Reis bekannt ist.\n\nWir sollten diese ehrgeizigen Flüchtlinge unter unsere Fittiche nehmen. Schließlich ist der Feind unseres Feindes unser Freund."
 pirates.4.a:0 "Piraten haben's gut!"
 pirates.4.b:0 "Schließen wir eine Freundschaft mit den Piraten."
 pirates.5.t:0 "Die Piratenkönigin von Tétouan"
 pirates.5.a:0 "Piraten haben's gut!"
 pirates.5.b:0 "Lasst sie von Tétouan aus regieren."
 pirates.6.t:0 "Die Piraten von Port Royal"
 pirates.6.d:0 "Wir haben eine große Anzahl von Kaperbriefen an unternehmungslustige Freibeuter in der Karibik vergeben, um die [spanish_main_country.GetAdjective]e Schifffahrt zu belästigen. Diese Freibeuter haben sich in der Stadt Port Royal in [487.GetName] niedergelassen, wo sie große Möglichkeiten für Plünderungen gefunden haben.\n\nDie Bereitschaft der Behörden von Port Royal, mit gestohlenen Gütern zu handeln, hat auch eine weniger schmackhafte Art angezogen. Piraten, die keinen Kaperbrief tragen und keinen Souverän anerkennen, haben damit begonnen, ihre Stützpunkte auf der Insel zu errichten. Die Aufrufe der Gesetzlosigkeit sind bei unseren Freibeutern nicht auf taube Ohren gestoßen. Einige haben bereits ihre Kommissionen aufgegeben und sind Pirat geworden. Die Gerüchte, die in [Root.Capital.GetCapitalName] umhergehen, besagen, dass Port Royal eine Piraten-Utopie geworden ist, ein Sodom der Neuen Welt."
 pirates.6.a:0 "Piraten haben's gut!"
 pirates.6.b:0 "Wir müssen die Ordnung in Port Royal wiederherstellen."
 pirates.7.t:0 "Brüder der Küste"
 pirates.7.d:0 "Auf der Insel Tortuga, vor der Küste von Haiti, versammelt sich eine heimliche Versammlung von Piraten und Freibeutern für die erste von vielen dieser Treffen. Die versammelten Kapitäne betreten eine provisorische Kabine und beginnen damit, eine Vereinbarung auszuarbeiten.\n\nEinige Stunden später tauchen die Kapitäne aus ihrer Versammlung wieder auf und stellen ihren Besatzungen den Piratenkodex der Brüder vor. Mit diesen Artikeln werden die Brüder der Küste durch einen Verhaltenskodex gegründet, der mit einigen Modifikationen unter allen Besatzungen geteilt wird.\n\nDie Brüder haben Tortuga zu ihrer Operationsbasis gemacht. Von hier aus werden sie unter schwarzen Segeln aufbrechen, um die Karibik zu terrorisieren."
 pirates.7.a:0 "Piraten haben's gut!"
 pirates.7.b:0 "Wir werden diese Verbrecher ausrotten."
 pirates.8.t:0 "Piraterie in Palembang"
 pirates.8.d:1 "Palembang ist weit von seiner Zeit als Hauptstadt des großen Srivijaya-Reiches gefallen. Die Stadt wurde vom zusammengebrochenen Königreich Majapahit verlassen und seit Jahrzehnten von chinesischen Piraten geplagt, die den Hafen als Basis für ihre Schmuggeloperationen nutzen. Als Admiral Zheng He während seiner Expeditionen vor Anker lag, vertrieb er die Piraten und bestellte Shi Jinqing, um die Stadt zu regieren. Aber Zheng He und Shi Jinqing sind jetzt tot und die Piraten sammeln sich erneut. Ohne Kontrolle werden sie sicher versuchen, die Stadt wieder einzunehmen."
 pirates.8.a:0 "Piraten haben's gut!"
 pirates.8.b:0 "Sie finden nicht länger Zuflucht in Palembang."
 pirates.9.t:0 "Die Lin Daoqian"
 pirates.9.d:0 "Der berüchtigte chinesische Pirat Lin Daoqian und seine rücksichtslose Bande haben sich in Pattani niedergelassen, wo er eine Audienz bei [Root.Monarch.GetTitle] [Root.Monarch.GetName] erbeten hat. Lin ist bekannt für seine Brutalität. Es wird gesagt, dass er in Taiwan die Ureinwohner massakriert und ihr Blut als Dichtmittel verwendet hat, um ein Leck in seinem Schiff zu schließen.\n\nEr gibt an, dass es sein Ziel in Pattani sei, seine Dienste [Root.GetMdemder] [Root.Monarch.GetTitle] im Austausch für ein Schutzgebiet der chinesischen Behörden anzubieten. Aufgrund seines Rufs und der Größe seiner Flotte ist es jedoch wahrscheinlich, dass seine wahren Ambitionen über das hinausgehen, was er behauptet."
 pirates.9.a:0 "Piraten haben's gut!"
 pirates.9.b:0 "Sie finden keine Zuflucht in unserer Stadt."
 pirates.9.c:0 "Schicke ihn zurück zur See. Möge er durch Ertrinken den Tod finden."
 pirates.10.t:0 "Versunkener Schatz"
 pirates.10.d:0 "Gerüchten zufolge wurde der Ort einer versunkenen Schatzflotte entdeckt. Durch einen tobenden Hurrikan zerstört, soll die verlorene Galeone tausend Seeleute und Millionen [sunken_ship_country.GetAdjective]e Dukaten in ihr wässriges Grab gebracht haben.\n\nDa sein angeblicher Standort weithin bekannt ist, wird es sicherlich opportunistische Berger und vielleicht sogar die [sunken_ship_country.GetAdjective]e Autorität anlocken, die ihr Gold zurückgewinnen wollen."
 pirates.10.a:0 "Vereinbart einen Hinterhalt für mögliche Plünderer."
 pirates.10.b:0 "Senkt die Taucherglocke. Das Gold gehört uns!"
 pirates.11.t:0 "Die Tyrannei von Kapitän [Root.captain_name.GetName]"
 pirates.11.d:0 "Wenn ein Piratenkapitän die Schwarze Flagge hisst, muss er in den Herzen aller, die ihn sehen, Schrecken auslösen. Er muss aber auch den Respekt seiner Crew fordern und das Schiff zumindest theoretisch mit seiner Zustimmung befehligen.\n\nKapitän [Root.captain_name.GetName] der [Root.GetRandomShipName] hat sich einen grausamen und tyrannischen Ruf erworben. Die Strafen, die er für selbst geringfügigste und unbegründete Straftaten verhängen, sind selbst nach den Maßstäben gesetzloser Männer übertrieben. Die Unruhen nehmen zu und es ist nur eine Frage der Zeit, bis die Crew die Sache selbst in die Hand nimmt."
 pirates.11.a:0 "Meuterei!"
 pirates.11.b:0 "Die Worte des Kapitäns sind Gesetz."
 pirates.12.t:0 "Teilung der Beute"
 pirates.12.d:0 "Unsere jüngsten Errungenschaften erwiesen sich als viel wertvoller als erwartet. Diese Tatsache wurde den Besatzungen noch nicht offenbart, die erwarten würden, dass die zusätzliche Beute zu ihrem Anteil hinzugefügt wird. Die Kapitäne der beteiligten Schiffe wünschen, dass das Geld einbehalten wird, um ihre Schiffe umzubauen und zusätzliche Kanonen zu kaufen, während andere argumentieren, dass es am besten für die Bestechung von Beamten in legitimen Häfen ausgegeben werden sollte. Als ein Streit ausbricht, stolpert ein betrunkenes Besatzungsmitglied in den Raum und hört zu viel."
 pirates.12.a:0 "Teilt es gleichmäßig auf die Crew auf."
 pirates.12.b:0 "Die Behörden erhalten ihren Teil."
 pirates.12.c:0 "Der Kapitän erhält einen zusätzlichen Anteil."
 pirates.13.t:0 "Gefälschte Flottenmanifeste"
 pirates.13.d:0 "Die Piraterie ist eine gefährliche Angelegenheit, aber Schmuggel kann ein ebenso hohes Risiko mit sich bringen, wenn die entsprechenden Vorsichtsmaßnahmen nicht getroffen werden. Unsere Schmuggler machen ihren Gewinn, indem sie gestohlene Waren von Piratencrews kaufen und diese auf legitimen Märkten weiter verkaufen. Um diese illegal erworbenen Waren zu verkaufen, müssen die Schmuggler Hafenbeamte bestechen, die wiederum ihre Herkunft ignorieren oder angepasste Dokumente ausstellen, die ihre Legitimität erklären.\n\n[Root.skilled_forger.GetName], ein geschickter Fälscher, hat kürzlich unsere Dienste in Anspruch genommen und uns eine Reihe von Dokumenten beschafft, die in fast jedem Hafen akzeptiert werden sollten. So wird sichergestellt, dass unser Betrieb weiterhin reibungslos funktioniert."
 pirates.13.a:0 "Das ist gut fürs Geschäft."
 pirates.14.t:0 "Freibeuter laufen über"
 pirates.14.d:0 "Der Freibeuterkapitän [Root.defecting_privateer.GetName] hat sich im Dienste der [privateer_origin_country.GetAdjective]en Flotte einen Namen verdient. Die Bezahlung, die er für seine Beute erhalten hat, liegt jedoch weit unter dem vollen Wert. Wie viele kluge Freibeuter hat auch [Root.defecting_privateer.GetName] realisiert, dass er als Pirat einen größeren Gewinn erzielen könnte. Er hat seinen Kaperbrief über Bord geworfen und ist in den Hafen von [Root.Capital.GetCapitalName] eingelaufen. Als Pirat von [Root.GetName] kann er nach Herzenslust plündern und die Beute behalten, die er zu Recht gestohlen hat."
 pirates.14.a:0 "Profit und Beute!"
 pirates.15.t:0 "Sklavenschiff erobert"
 pirates.15.d:0 "Nach Sichtung unserer jüngsten Beute entdeckten wir, dass die Laderäume mit Sklaven in Gefangenschaft gefüllt waren. Viele innerhalb unserer Crews haben die Schrecken der Sklaverei selbst erlebt und ihr erster Instinkt bestand natürlich darin zu verlangen, dass die Sklaven befreit und in die Crew aufgenommen werden.\n\nDie weniger gewissenhaften Besatzungsmitglieder mit einer besonderen Gier nach Gold würden diese Leute allerdings lieber als Fracht behandeln und sie als solche verkaufen. Laut ihnen wird nichts die aufgebrachten Mühen bei der Kaperung des Schiffes kompensieren können, wenn wir uns weigern, vom Verkauf der Sklaven zu profitieren."
 pirates.15.a:0 "Vereint sie! Lasst sie frei in [Root.GetName] leben."
 pirates.15.b:0 "Sie sind nur Fracht, um mit Gewinn verkauft zu werden."
 pirates.16.t:0 "Kielholen"
 pirates.16.d:0 "Es ist wieder an der Zeit, die Schiffe kielzuholen. Bei diesem anstrengenden Prozess müssen die Crews die Schiffe bei Flut an einen sicheren Strand ziehen und sie sicher auf die Seite absenken, um den Rumpf zur Reparatur freizulegen. Es ist eine Aufgabe, die von jedem Piraten gefürchtet wird. Und das nicht nur, weil das Risiko einer Beschädigung des Schiffes und einer Verletzung der Besatzung aufgrund der rückständigen Arbeit groß ist, die sie ausführen müssen. Mehrere Vertreter der Besatzung sind der Meinung, dass die Pflege entspannter angegangen werden sollte, obwohl der Kapitän darauf beharrt, dass die Nichtbeachtung der korrekten Reparaturen weitaus mehr Probleme bereiten wird."
 pirates.16.a:0 "Versichert, dass die Crew ihre Arbeit gründlich machen wird."
 pirates.16.b:0 "Lasst die Crews entspannen."
 pirates.17.t:0 "Abmühende Schmuggler"
 pirates.17.d:0 "Selbst in den besten Zeiten ist es schwierig, Schmuggelware in ausländische Häfen einzuschmuggeln. Dies sind sicherlich nicht die besten Zeiten. Viele unserer Schmuggler kehren zu [Root.Capital.GetCapitalName] zurück, nachdem ihre Waren konfisziert wurden. Einige kehren überhaupt nicht zurück und warten auf den Galgen."
 pirates.17.a:0 "Bedauerlich."
 pirates.18.t:0 "Wahl eines Quartiermeisters"
 pirates.18.d:0 "Da der vorherige Quartiermeister der [Root.GetFlagshipName] anscheinend einen langen Weg von einer kurzen Planke genommen hat, brauchen wir einen neuen Kandidaten für die Rolle. Ein Quartiermeister hat eine einzigartige Position auf einem Piratenschiff. Von der Crew gewählt, wird erwartet, dass er ihr Vertreter ist und sich oft für sie beim Kapitän mit seiner willkürlich ausgeübten Autorität einsetzt.\n\nZwei Kandidaten stellen sich sofort vor. [Root.crew_representative.GetName] ist ein wahrer Sprecher der Crew. Er hat sowohl die Demut, um ihre Bedenken zu hören, als auch die Standhaftigkeit, sich dem Kapitän zu stellen. [Root.captains_puppet.GetName] steht dagegen ganz und gar unter der Fuchtel des Kapitäns. Er kann die Crew so manipulieren, dass er glaubt, die Wünsche des Kapitäns seien auch ihre eigenen. Wer wird die versammelten Piraten für sich gewinnen?"
 pirates.18.a:0 "[Root.crew_representative.GetName], Stimme der Crew."
 pirates.18.b:0 "[Root.captains_puppet.GetName], Marionette des Kapitäns."
 pirates.19.t:0 "Crew auf der schwarzen Liste"
 pirates.19.d:0 "Die Crew der [Root.GetRandomShipName] ist eine Bedrohung. Obwohl sie eine ausgezeichnete Bilanz in Bezug auf die Übergabe von Beute haben, verursachen ihre Trunksucht und Gewalt in [Root.Capital.GetCapitalName] so viele Schäden und Störungen, dass man sich fragt, ob sie die Mühe wert sind.\n\nNach einer besonders zerstörerischen Periode hat das örtliche Schmuggelkonsortium beschlossen, die gesamte Crew auf eine schwarze Liste zu setzen, sodass sie ihre Plünderungen nirgendwo in [Root.GetName] verkaufen können. Dies hat bei den Piraten, die die Insel als Heimat bezeichnen, Unruhe verursacht. Sie glauben, dass ihre natürlichen Rechte, so zu leben, wie sie wollen, verletzt werden und mehrerer Unruhestifter vergleichen die Schmuggler mit snobistischen Aristokraten."
 pirates.19.a:0 "Haltet die Verbannung aufrecht."
 pirates.19.b:0 "Hebt die Verbannung auf."
 pirates.20.t:0 "Das Goldene Zeitalter der Piraterie"
 pirates.20.d:0 "Kriege zwischen den Kolonialmächten sind blutige Angelegenheiten und hinterlassen Verwüstung und Kriminalität. Die Piraterie ist in der Karibik weit verbreitet. Ehemalige Freibeuter haben die schwarze Flagge gehisst, als sie herausfanden, dass Friedenszeiten schlecht für Gewinne sind und ehemalige Kapitäne, die durch den Ausgang der Kriege entrechtet sind, ihre ehemaligen Souveräne missachten. Der Konflikt zwischen den Großmächten hat somit unabsichtlich ein Goldenes Zeitalter der Piraterie eingeleitet."
 pirates.20.a:0 "Ein großes Ärgernis oder vielleicht eine großartige Gelegenheit?"
 golden_age_of_piracy_tooltip:0 "Der Modifikator §YGoldenes Zeitalter der Piraterie§! wird für die nächsten 50 Jahre verfügbar sein."
 golden_age_of_piracy:0 "Goldenes Zeitalter der Piraterie"
 desc_golden_age_of_piracy:0 "Die Piraterie ist in der Karibik weit verbreitet. Jedes Handelsschiff, das diese Gewässer durchquert, ist der Gnade von Piraten und Freibeutern ausgeliefert."
 become_pirates_decision_title:0 "Hisst die schwarze Flagge"
 become_pirates_decision_desc:0 "Wie können Gesetze und Zivilisation mit der Freiheit und dem Versprechen eines Schatzes konkurrieren? Es ist Zeit, die schwarze Flagge zu hissen und eine Piratenrepublik zu erklären!"
