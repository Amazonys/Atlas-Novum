 pirates.1.desc:0 "[Root.GetMEinEine] [Root.Monarch.GetTitle] herrscht über eine Nation von Dieben und Mördern, deren einziger politischer Wunsch es ist, überhaupt nicht regiert zu werden. Es ist eine Aufgabe, die mit dem Hüten von Haien vergleichbar ist, doch eine mutige oder törichte Seele muss die Rolle ausfüllen.\n\nErneut ist die Zeit gekommen, um [Root.GetMeineneine] [Root.Monarch.GetTitle] zu wählen und [Root.Monarch.GetName] macht nicht den Anschein [Root.Monarch.GetHerHis]e Autorität aufgeben zu wollen. [Root.Monarch.GetName] muss die versammelten Piraten durch Überzeugung oder Einschüchterung davon überzeugen, dass [Root.Monarch.GetHerHis]e Herrschaft die [Root.Monarch.GetHerHis]er Konkurrenten vorzuziehen ist."
 pirates.1.desc2:0 "[Root.Monarch.GetName] hat das Schicksal gefunden, das für die meisten Piraten bestimmt ist: ein brutales und vorzeitiges Ende. Die Besatzungen wurden zur Versammlung einberufen, um [Root.GetMeineneine] neue[Root.GetMnMale] [Root.Monarch.GetTitle] zu wählen.\n\n[Root.GetMEinEine] [Root.Monarch.GetTitle] herrscht über eine Nation von Dieben und Mördern, deren einziger politischer Wunsch es ist, überhaupt nicht regiert zu werden. Es ist eine Aufgabe, die mit dem Hüten von Haien vergleichbar ist, doch eine mutige oder törichte Seele muss die Rolle ausfüllen."
