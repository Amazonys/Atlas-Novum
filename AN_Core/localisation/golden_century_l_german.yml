 flavor_nav.1.t:0 "Terranova"
 flavor_nav.1.d:0 "Ein mit baskischen Walfängern und ihren Familien gefülltes Schiff ist vor dem fernen Ufer eines Landes, das wir Terranova nennen, vor Anker gegangen. Eine Neue Welt. Sie wurden von staatlichen Geldern gesponsert und mit der Gründung einer Kolonie auf dieser kalten nördlichen Insel beauftragt.\n\nZurück in Navarra sieht sich das Königreich weiterhin den Gefahren einer kleinen Nation ausgesetzt, die den Großmächten, die sie umgeben, ausgeliefert ist. Es gibt diejenigen, die sich fragen, ob wir unseren Problemen entkommen könnten, indem wir unser Land der Vorfahren verlassen und ein neues Zuhause für unser Volk in Terranova schaffen."
 flavor_nav.1.a:0 "Lassen wir die Alte Welt hinter uns!"
 flavor_nav.1.b:0 "Wir geben unsere Heimat nicht auf."
 flavor_nav.2.t:0 "Aragonische Erbfolge"
 flavor_nav.2.d:0 "Obwohl König Alfons V. keine legitimen Kinder hat, scheint die Nachfolge in Aragonien sicher zu sein, da der Bruder des Königs, Prinz Joan, als nächster Thronfolger bestätigt wurde. Prinz Joan war lange mit Königin Blanche von Navarra verheiratet, die leider im Frühjahr des Jahres 1441 starb. Anstatt das Königreich Navarra an ihren Sohn Karlos zu übergeben, konnte Joan sich den Thron sichern und regiert nun als König von Navarra. Die Folge davon ist, dass die Kronen von Aragon und Navarra vereint werden, wenn König Alfons stirbt und Joan noch lebt, solange Navarra eine unabhängige Nation bleibt."
 flavor_nav.2.a:0 "Hoffen wir auf eine reibungslose Nachfolge."
 flavor_nav.4.t:0 "Tod von König Alfons"
 flavor_nav.4.d:0 "Mit dem traurigen Tod von König Alfons dem Großmütigen endet die Herrschaft von Prestige und Wohlstand für die Krone von Aragon. Mit seinem Tod scheint König Joan von Navarra den Thron zu übernehmen. Somit beginnt eine persönliche Vereinigung zwischen der Krone von Aragon und dem Königreich Navarra.\n\nDie Fürsten von Katalonien sind jedoch nicht erfreut über die Nachfolge von König Joan. Sie haben große Zugeständnisse verlangt, wenn sie seine Herrschaft akzeptieren."
 flavor_nav.4.d2:0 "Mit dem traurigen Tod von König Alfons dem Großmütigen endet die Herrschaft von Prestige und Wohlstand für die Krone von Aragon. Mit seinem Tod scheint König Joan von Navarra den Thron zu übernehmen. Es wird angenommen und wurde vereinbart, dass Joan nach seiner Krönung seinen Hof nach [Root.Capital.GetCapitalName] verlegen und in erster Linie als König von Aragon regieren würde. Aber König Joan kann andere Pläne haben."
 flavor_nav.4.a:0 "Wir müssen die katalanischen Forderungen akzeptieren."
 flavor_nav.4.b:0 "Wir werden sehen, was König Joan beschließt."
 flavor_nav.4.c:0 "Wir machen keine Zugeständnisse!"
 flavor_nav.5.a:0 "Navarra sollte diese Vereinigung führen!"
 flavor_nav.5.a.tt:0 "Ein Mitglied der §Y[ARA.Monarch.Dynasty.GetName]§!-Dynastie wird über [ARA.GetName] herrschen."
 flavor_nav.5.b:0 "Wir nehmen unseren Platz unter Aragon ein."
