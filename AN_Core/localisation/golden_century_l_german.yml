 hull_sheating:0 "Rumpfumhüllung"
 hull_sheating_desc:0 "Sogar das größte Schiff wird nicht nur durch Krieg, sondern auch durch das Meer selbst angegriffen. Eine Metallhülle sorgt dafür, dass unser Flaggschiff hält."
 portuguese_navigators:0 "Portugiesische Navigatoren"
