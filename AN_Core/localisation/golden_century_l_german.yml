 order_events.1.t:0 "Dominikaner widersetzen sich Einheimischenpolitik"
 order_events.1.d:0 "Ein dominikanischer Mönch ist vor kurzem von [las_casas_province.GetName] in [Root.GetName] zurückgekehrt, nachdem er an den anfänglichen Bemühungen zur Gründung unserer Kolonie teilgenommen hatte und mit vielen anderen aus dem Orden das Wachstum überwacht hatte. Er hat Einwände gegen die Behandlung von Eingeborenen in den amerikanischen Kolonien erhoben und war geradeheraus, was unsere strenge Kolonialpolitik angeht.\n\nEr ist nun vor [Root.Monarch.GetName] getreten, um [Root.GetMihnsie] davon zu überzeugen, bei der Behandlung der einheimischen Bevölkerung nachsichtiger zu sein."
 order_events.1.a:0 "[Root.GetName] ist eine christliche Nation. Zeigen wir Erbarmen."
 order_events.1.b:0 "Wenn wir Eingeständnisse machen, vielleicht handeln sie dann mit uns."
 order_events.1.c:0 "Die ahnungslosen Schriften eines Mönchs sind keine Grundlage zur Änderung."
 order_events.2.t:0 "Malleus Maleficarum"
 order_events.2.d:1 "Ein Buch über Hexerei, von dem angenommen wird, dass es ursprünglich in Mitteleuropa geschrieben wurde, ist in einem lokalen Dominikanerkloster in [maleficarum_province.GetName] aufgetaucht. Malleus Maleficarum, der Hexenhammer, warnt nicht nur vor den Gefahren, die die Hexen für die Gesellschaft darstellen, sondern verbietet auch Methoden, um mit diesen umzugehen. Es stuft die Praxis einer solchen Zauberei als ketzerisch ein und besteht darauf, dass Höfe die Prozeduren annehmen und entsprechend bestrafen.\n\nObwohl die Dominikaner in [maleficarum_province.GetName] hinsichtlich der Gültigkeit des Buches keineswegs einig sind, glauben einige, dass es im Einklang mit dem Orden steht. Sein Schicksal ist weiterhin Gegenstand der Debatte."
 order_events.2.a:0 "Verbreitet das Wissen im Land!"
 order_events.2.b:0 "Bewahrt das Buch zum Studieren im Kloster auf."
 order_events.2.c:0 "Zerstört dieses Buch."
 order_events.3.t:0 "Dominikanische Universität"
 order_events.3.d:0 "Der Prediger-Orden etabliert sich häufig in der Nähe von Universitäten und unterstützte in seiner Geschichte oft solche Institutionen. In [dominican_university_province.GetName] haben sie jedoch kein solches Zentrum und versuchen, selbst eines zu gründen. Sie haben beträchtliche Mittel zur Verfügung gestellt, suchen aber jetzt die Unterstützung der [Root.GetAdjective]en Krone für ihr Vorhaben."
 order_events.3.a:0 "[Root.GetName] benötigt mehr Plätze zum Lernen."
 order_events.3.b:0 "Sie sollten sich zuerst auf religiöse Institutionen konzentrieren."
 order_events.3.c:0 "Lasst sie ihre Forschung stattdessen in [Root.Capital.GetCapitalName] melden."
 order_events.4.t:0 "Verfolgung der Fratizellen"
 order_events.4.d:0 "Die Anhänger des heiligen Franziskus leben alle in Armut und Demut, aber einige gehen weiter in ihrer Ablehnung von Reichtum. Eine Gruppe von [Root.GetAdjective]en Franziskanern hat eine härtere Linie eingeschlagen und hinterfragt die Frömmigkeit sowohl der höheren Kirchenvertreter als auch anderer Orden, die Eigentum haben. Sie weisen auf das Leben Christi und der Apostel hin und die Opulenz der gegenwärtigen Kirche.\n\nDer dominikanische Inquisitor [Root.Adm_Advisor.GetName] weist darauf hin, dass diese Ansichten gefährlich nahe an den Fraticelli liegen, Ketzern, die von der Inquisition verfolgt werden. [Root.Adm_Advisor.GetSheHeCap] schlägt vor, diese sogenannten Franziskaner vor Gericht zu stellen und [Root.Adm_Advisor.GetADMihnsie] die Ordnung von nun an in der Region übernehmen zu lassen."
 order_events.4.a:0 "Verdrängt die Ketzer und ladet einen anderen Orden ein."
 order_events.4.b:0 "[Root.Adm_Advisor.GetName] übersteigt [Root.Adm_Advisor.GetHerHis]e Reichweite."
 order_events.5.t:0 "Vermittlung zwischen den Zweigen"
 order_events.5.d:0 "In der Vergangenheit wurden mehrere Versuche unternommen, um die Zweige der Franziskanerordnung zu vereinheitlichen. Sie waren bisher erfolglos, da die grundsätzlichen Unterschiede zwischen den Zweigen zu groß waren. [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] hat keine derartigen Ambitionen, muss aber dennoch entscheiden, ob er versuchen will, die Zweige dieser oft spaltenden Ordnung zu konsolidieren oder ihre Differenzen zu sanktionieren. Mit seinem erheblichen Einfluss auf das Papsttum ist [Root.GetName] in einer einzigartigen Position, um diese Entwicklungen zu beeinflussen."
 order_events.5.a:0 "Versucht die Zweige näher zusammen zu bringen."
 order_events.5.b:0 "Gewährt dem älteren Orden, den Observanten, mehr Macht."
 order_events.5.c:0 "Erlaubt den Zweigen, unterschiedliche Praktiken durchzuführen."
 order_events.6.t:0 "Zersplitterung eines Ordens"
 order_events.6.d:0 "Die Franziskaner sind nicht ein einziger Orden, sondern praktisch eine Gruppe von Orden, die alle der Regel des Heiligen Franziskus folgen. Die Bildung solcher Orden ist nicht vollständig ein Phänomen der Vergangenheit. Manchmal weichen die Gemeinden von etablierten Praktiken ab, besonders im Gefolge von Meinungsverschiedenheiten innerhalb der Kirche.\n\nEine Gruppe von Franziskanern in [franciscan_origin_province.GetName] hat darum gebeten, ihre Kongregation zu verlassen, und versucht nach [franciscan_target_province.GetName] zu ziehen, um ein Leben zu führen, das ihrer Meinung nach eher den Lehren des Heiligen Franziskus entspricht. Sollten wir solche Fragmentierungen zulassen?"
 order_events.6.a:0 "Solange sie sich Franziskaner nennen, ist das akzeptabel."
 order_events.6.b:0 "Nur unter dem Auge eines etablierten Ordens."
 order_events.6.c:0 "Zerstöre diese Ketzerei sofort!"
 order_events.7.t:0 "Jesuiten fordern Reformen"
 order_events.7.d:0 "Niemand zweifelt an der Aufrichtigkeit der Bemühungen des Jesuitenordens, den katholischen Glauben vor den protestantischen Häresien zu schützen. Ihre Forderungen nach Reform innerhalb der Kirche wurden in [Root.GetName] als Teil der Gegenreformation anerkannt. Trotzdem stehen diese Versuche, unsere Institutionen von Korruption und Gier zu befreien, manchmal im Widerspruch zu anderen Vertretern der Kirche.\n\nMit der Ausbreitung des Protestantismus in ihrer Mitte sind die Jesuiten zuversichtlich, dass sie Ordnung und Autorität wiederherstellen können, wenn nur einige Zugeständnisse gemacht werden würden, was die Missstände dieser Konvertiten gegenüber den örtlichen Bischöfen angeht. Kann man ihnen vertrauen, dass sie taktvoll damit umgehen?"
 order_events.7.a:0 "Wenn dies hilft, die Ketzer zu bekehren, werden wir es zulassen."
 order_events.7.b:0 "Es liegt nicht an ihnen zu sagen, wo die Kirche reformiert werden muss."
 order_events.8.t:0 "Jesuitenmission in Kolonien"
 order_events.8.d:0 "Die Gesellschaft Jesu war schon immer in der Missionsarbeit aktiv und ist bereits in der [Root.GetAdjective]en Kolonie in [jesuit_mission_origin.GetName] präsent. Sie sind sich nun sicher, dass sie über alle Ressourcen verfügen, die sie in der aktuellen Kolonie benötigen, und möchten eine neue Mission in der Nähe gründen. Mit unserem Segen und unserem Versprechen, ihre zukünftigen Bemühungen zu unterstützen, glauben sie, dass sie bereits genug Leute haben, um in diesem ungezähmten Land eine wichtige Grundlage zu schaffen, sowohl für [Root.GetName] als auch für den katholischen Glauben."
 order_events.8.a:0 "Eine lobenswerte Initiative."
 order_events.8.b:0 "Sie sollen in [jesuit_mission_origin.GetName] bleiben."
 order_events.8.c:0 "Sie sollen ihre Bemühungen auf bestehende Kolonien begrenzen."
 order_events.9.t:0 "Theologische Debatte"
 order_events.9.d:1 "Der Jesuitenorden hat erheblichen Einfluss, welcher sogar Unstimmigkeiten mit dem Papsttum recht umstritten machen kann. Eine kürzlich geführte Debatte über theologische Fragen in [order_events_9_prov.GetAreaName] hat zu Konflikten zwischen [Root.GetAdjective]en Jesuiten und einigen Kardinälen geführt. [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] ist jetzt besorgt, dass dies die derzeitige Doktrin in [Root.GetName] schwächt, auch wenn die Debatte nur eine interne Angelegenheit sein soll. Wir könnten dazu gezwungen sein, Partei zu ergreifen, wenn auch nicht öffentlich, dann zumindest bei den beteiligten Parteien."
 order_events.9.a:0 "Gewinnt die Gunst des Heiligen Stuhls und unterstützt die etablierte Doktrin."
 order_events.9.b:0 "Besänftigt die [Root.GetAdjective]en Jesuiten, indem Ihr ihre Argumente wiederholt."
 order_events.9.c:0 "Ergreift keine Partei und überlasst es den Theologen."
 order_events.9.e:0 "Ruft [Root.Adm_Advisor.GetName] an, um dieses Problem elegant zu lösen."
