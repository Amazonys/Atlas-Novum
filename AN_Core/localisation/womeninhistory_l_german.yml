l_german:
 women_history_events.1.t:0 "Queen Elisabeth I."
 women_history_events.1.d:0 "Unser Herrscher ist schwach, und eine Thronanwärterin steht schon bereit. Sie nennt sich selbst Gloriana, die jungfräuliche Königin. Sie verspricht England für die Dauer ihrer Herrschaft sein erstes goldenes Zeitalter - eine Epoche großer Schriftsteller, Poeten, Freibeuter, Entdecker, Spione und Seefahrer. Mit unserer Zustimmung wird sie sich mit all ihrem Elan für die Mobilisierung der Nation gegen die spanische Bedrohung einsetzen - das bezieht mit ein, die voll ausgerüstete Flotte vor der Küste zum Besiegen der Invasorenarmada zu ermahnen."
 women_history_events.1.a:0 "Zu ihren Gunsten abdanken."
 women_history_events.1.b:0 "Macht sie zur Beraterin."
 women_history_events.2.t:0 "Katharina die Große"
 women_history_events.2.d:0 "Königin Jekaterina ist eine deutsche Prinzessin, deren Stärke und politische Macht die ihres inkompetenten Ehemanns bei weitem übersteigt. Mit dem Ideengut der Aufklärung ist sie bestens vertraut, und sie wird sich bemühen, die Bürde der russischen Leibeigenen zu erleichtern. Jekaterina verfolgt ambitionierte Pläne: Sie möchte den Thron an sich reißen und die Grenzen Russlands ins Osmanische Reich und nach Polen hinein expandieren. Werden wir sie bei ihren Bemühungen unterstützen? Werden wir sie auf den russischen Thron setzen und ihr gestatten, über uns alle zu herrschen?"
 women_history_events.2.a:0 "Gebt ihr den Thron!"
 women_history_events.2.b:0 "Macht sie zu einer Beraterin und nutzt ihre politische Macht auf diese Weise."
 women_history_events.3.t:0 "Kösem Sultan"
 women_history_events.3.d:0 "Kösem Sultan, die Mutter unseres Thronerben, hat darum gebeten, offiziell zur Regentin des Osmanischen Reichs ernannt zu werden, solange er noch zu jung zum Herrschen ist. Die Angelegenheiten dieses großen Staats hat sie bereits zuvor durch ihren Ehemann und einen ihrer Söhne geregelt. Sollte sie an die Macht kommen, wird sie in der sogenannten Epoche der "Weiberherrschaft" regieren. Den Launen anderer hat sie sich noch niemals gebeugt, aber der Wahnsinn und das Unvermögen ihrer Nachkommen geben Anlass zu großer Sorge. Kösem Sultan versprach unter anderem, ihren Reichtum zur Unterstützung von Bewässerungsprojekten in der ägyptischen Wüste einzusetzen. Sollen wir sie zur Herrscherin machen, bis ihr Kind volljährig wird, und darauf hoffen, ihr Handeln beeinflussen zu können?"
 women_history_events.3.a:0 "Macht sie zur Valide Sultan, der Herrscherin des Osmanischen Reichs!"
 women_history_events.3.b:0 "Als Beraterin ihres Kindes wird sie dem Land bessere Dienste erweisen."
 women_history_events.4.t:0 "Maria Theresa"
 women_history_events.4.d:0 "Allein schon ihre Existenz ist genug, um das europäische Machtgleichgewicht ins Wanken zu bringen, denn sie beansprucht den österreichischen Thron zu einer Zeit, in der die Union dieser Krone mit dem Heiligen Römischen Reich und Ungewissheiten bezüglich der österreichischen Gesetzgebung deutliche Argumente gegen ihre Herrschaft liefern. Sie hat viele Stärken, und manche setzen volles Vertrauen in sie und glauben, dass sie alle Angriffe des mächtigen und kriegerischen Preußen abwehren wird. Maria Theresa hat bekanntgegeben, religiöse Minderheiten im Kaiserreich unterdrücken zu wollen, da jegliche Aufspaltung das Land zerreißen könnte, sich sonst aber für progressive Reformen in Österreich einzusetzen. Dabei soll der Adel besteuert, das österreichische Bildungswesen verbessert und die Armee reformiert werden, damit sie mit unseren stärkeren Nachbarn mithalten kann. Hexenverbrennungen möchte sie ebenfalls verbieten."
 women_history_events.4.a:0 "Sie ist die Herrscherin, auf die wir gewartet haben!"
 women_history_events.4.b:0 "Der Beraterin Maria Theresa wird niemand das Wasser reichen können."
 women_history_events.5.t:0 "Roxelana"
 women_history_events.5.d:0 "Es mag Euch überraschen, dass osmanische Sultane lange Zeit gar keine gesetzmäßigen Ehen eingingen. Damit sollte das Konkurrenzdenken im Harem unterdrückt werden. Der große Suleiman aber ehelichte Roxelana und stellte sie damit über alle anderen Frauen im Reich. Der Sultan lässt sich von ihr in diplomatischen und militärischen Angelegenheiten beraten, selbst eine offizielle Rolle als Korrespondentin mit christlichen Monarchen an unseren Grenzen steht er ihr zu. Sie überzeugte Suleiman, die Sklavenfängerüberfälle aus der Krim in ihre ukrainische Heimat einzuschränken, und förderte den Bau von Schulen, Moscheen und Krankenhäusern."
 women_history_events.5.a:0 "Macht sie zur offiziellen Beraterin - einer Politikerin."
 women_history_events.5.b:0 "Macht sie zur offiziellen Beraterin - einer Meisterspionin."
 women_history_events.6.t:0 "Königin Christina von Schweden"
 women_history_events.6.d:0 "Unsere Herrscherin ist kinderlos und schwach, wir brauchen frisches Blut für unseren Thron. Christina Vasa, das einzige legitime Kind von Gustav Adolf, wirkt sehr vielversprechend. Mit der Hilfe von Beratern könnte sie in der Lage sein, während ihrer gesamten Herrschaft den Großmachtstatus Schwedens zu bewahren. Sie ist intelligent und zeigt großes Interesse an allen Wissenschaften und Künsten."
 women_history_events.6.a:0 "Setzt sie auf den Thron."
 women_history_events.6.b:0 "Gebt ihr einen Posten am Hof - aber höchstens als Beraterin."
 women_history_events.7.t:0 "Germaine de Staël"
 women_history_events.7.d:0 "Germaine de Staël, eine Frau von berühmter Intelligenz, ist an unserem Hof angekommen. Sie ist eine kluge Autorin, die schon viele Salons geführt hat, und es deshalb in Schweden und Frankreich zu einigem Renommee gebracht hat. Den aufstrebenden Tyrannen Napoleon bekämpft sie mit ihrer Feder, und ihre Romane sind schwach verbrämte Allegorien der freiheitlichen Misere in Frankreich. Napoleon hat großen Respekt für Germaine de Staëls Talente und soll gesagt haben, dass sie "den Leuten das Denken beibrachte und jene, die es verlernt hatten, daran erinnerte"."
 women_history_events.7.a:0 "Angesichts ihrer Fähigkeiten sollten wir sie als Meisterspionin anwerben."
 women_history_events.7.b:0 "Sie wird eine vortreffliche Politikerin abgeben!"
 women_history_events.8.t:0 "Mary Wollstonecraft"
 women_history_events.8.d:0 "Wir sind auf den ausgeprägten Intellekt von Mary Wollstonecraft aufmerksam geworden. Sie ist eine Philosophin, Historikerin und Schriftstellerin. Berühmtheit erlangte sie durch ihr Traktat "A Vindication of the Rights of Woman". Dieses Werk bietet eine deutliche Erklärung der moralischen und pragmatischen Gründe dafür, die allgemeinen und politischen Grundrechte auf die Frauen auszuweiten. Sie argumentiert, dass die politische und soziale Trennung von Mann und Frau jeglicher Vernunft widerspräche, und dass jede logische Gesellschaft beide Geschlechter zu ihrem maximalen Vorteil einsetzen würde. Mary Wollstonecraft hat Schweden und Norwegen bereist, was sie dann zum Thema eines Reiseromans machte, aufgrund dessen sich - ihrer Aussage nach - ihr Ehemann in sie verliebte."
 women_history_events.8.a:0 "Ihre Ideen sind wirklich äußerst erfrischend - werbt sie als Beraterin an!"
 women_history_events.8.b:0 "Wollstonecraft wird niemals vergessen werden."
 women_history_events.9.t:0 "Aphra Behn"
 women_history_events.9.d:0 "Aphra Behn ist eine englische Autorin aus der Epoche der Restauration - und eine der ersten englischen Frauen überhaupt, die mit dem Schreiben Karriere machten - aber sie hat ein Geheimnis: Sie spioniert außerdem noch für unseren Herrscher. Als Autorin konzentrierte sie sich auf populäre Werke, die dazu tendieren, den Status Quo zu fördern und die neuen Freiheiten der Unterhaltung im postpuritanischen England zu feiern. Als Spionin dagegen sucht sie in den Niederlanden nach Königsmördern, die möglicherweise an Verschwörungen gegen das neue Regime beteiligt sind. Behn arbeitet daran, Puritaner in Doppelagenten für die Monarchie zu verwandeln und attackiert parlamentarische Feinde des Königs mit ihrer Feder."
 women_history_events.9.a:0 "Beendet ihren aktiven Spionagedienst und macht sie zur Beraterin."
 women_history_events.9.b:0 "Macht das zum Staatsgeheimnis!"
 women_history_events.10.t:0 "Eliza Lucas"
 women_history_events.10.d:0 "Eliza Lucas wurde in Antigua geboren und zog als Jugendliche mit ihrer Familie nach South Carolina. Schon in jungen Jahren übernahm sie schon bald eine verantwortungsvolle Position in der Plantagen- und Sklavenverwaltung. Zu Diversifizierung der Agrarwirtschaft in South Carolina, die sich damals noch hauptsächlich auf Reis stützte, experimentierte sie mit verschiedenem Saatgut. Indigopflanzen stellten sich als ressourcenschonende Feldfrüchte heraus, die South Carolina auf Jahre hinaus Wohlstand brachte. Sie heiratete einen wohlhabenden Pflanzer namens Pinckney und zog zwei Söhne auf, die schließlich zu den Gründungsvätern der neuen amerikanischen Republik werden sollten."
 women_history_events.10.a:0 "Ihr Wissen wäre für uns alle nützlich - wir sollten sie als Beraterin in Betracht ziehen."
 women_history_events.10.b:0 "Sie ist ein großartiges Beispiel für uns alle."
 women_history_events.11.t:0 "Isabella von Aragon"
 women_history_events.11.d:0 "Den Thronanspruch Isabellas, der Ehefrau des Königs von Aragon und Schwester des Königs von Kastilien, fechten nur wenige an. Sie hat sich als eine Person mit ernstzunehmender politischer Macht bewiesen, da sie eine Rebellion durch Verhandlungen mit den Rebellen unterdrücken und die Kriminalitätsrate im Königreich ihres Mannes auf den niedrigsten Stand aller Zeiten senken konnte. Jetzt hat sie den Thron im Blick, der rechtmäßig ihr gehört, und warum sollten wir ihn ihr verwehren?"
 women_history_events.11.a:0 "Der Thron gehört ihr."
 women_history_events.11.b:0 "Ihre politische Macht kann andernorts eingesetzt werden."
 women_history_events.12.t:0 "Sophie Germain"
 women_history_events.12.d:0 "Die Pariser Académie des Sciences hat Marie-Sophie Germain für ihren Aufsatz über die Elastizitätstheorie den Hauptpreis verliehen. Ihre Bildung verschaffte sie sich durch die Lektüre von Büchern in der Bibliothek ihres Vaters und durch ihre Korrespondenz mit berühmten Mathematikern wie Lagrange, Legendre und Gauss. Die Vorurteile Frauen gegenüber verhinderten zwar eine Karriere als Mathematikerin, aber Sophie Germain hat trotzdem enorme Fähigkeiten auf dem Gebiet der Mathematik, Physik und Philosophie."
 women_history_events.12.a:0 "Werbt sie an, falls sie zusagt."
 women_history_events.12.b:0 "Wie großartig für sie ... und uns."
 women_history_events.13.t:0 "Caterina Sforza"
 women_history_events.13.d:0 "Caterina Sforza, die "Tigerin of Forlì", ist eine mächtige Herrscherin mit einer Leidenschaft für Jagd, Kriegsführung und Alchemie. Sie ließ ihre Kinder in der Obhut der Orsis zurück, um den Kastellan Tommaso Feo zu überzeugen, die Festung Ravaldino zu übergeben. Kaum hatte sie es in die Festung geschafft, wandte sie sich gegen die Orsis und schwor ihnen Rache. Die Orsis drohten, ihren ältesten Sohn umzubringen, worauf sie antwortete: "Fatelo, se volete. Impiccateli pure davanti a me... qui ho quanto basta per farne altri!" ("Tut es, wenn ihr wollt. Hängt sie direkt vor meinen Augen ... schließlich kann ich hiermit noch mehr machen!") ... worauf sie den Männern der belagernden Armee ihren unteren Intimbereich zeigte. Ihre Reaktion schockierte die Orsis derart, dass sie es nicht wagten, Sforzas Kindern etwas anzutun. Sforza und ihrem Onkel, Ludovico il Moro, gelang es, ihre Feinde zu besiegen und ihre Herrschaftsgebiete zurückzuerlangen. Seit der Wiedergewinnung ihrer Herrschaftsgebiete hat sie ihre politische Macht durch den Austausch von Geschenken mit den Nachbarstaaten und durch die Arrangierung von Ehen für ihre Kinder gesteigert. Bei der Kontrolle der Ausgaben ihres Reichs und der persönlichen Ausbildung ihrer Milizen hat sie wirtschaftliches und militärisches Können unter Beweis gestellt."
 women_history_events.13.a:0 "Werbt sie als Schatzmeisterin an."
 women_history_events.13.b:0 "Sie wird unserem Land als Befehlshaberin dienen."
 women_history_events.13.c:0 "Lasst sie in Frieden regieren."
 women_history_events.14.t:0 "Caterina de' Medici"
 women_history_events.14.d:0 "Die im italienischen Florenz geborene Caterina de' Medici wurde im Alter von vierzehn Jahren mit dem französischen König Henri II. verheiratet. Letzterer aber zog ihr seine Hauptmätresse vor, Diane de Poitiers, und ließ seine Ehefrau bei Staatsangelegenheiten außen vor. Er starb, als sich beim Lanzenstechen ein Splitter der Lanze seines Gegners in sein Gehirn bohrte, worauf François II. den Thron bestieg. Caterina hat großen Einfluss auf ihren Sohn, dessen öffentliche Auftritte stets mit folgenden Worten beginnen: "Da dies das Wohlgefallen der Königin findet, meiner Mutter, deren Meinung ich uneingeschränkt teile, bin ich zufrieden und gebiete, dass ...""
 women_history_events.14.a:0 "Macht sie zur Regentin."
 women_history_events.14.b:0 "Behaltet sie als Beraterin."
 women_history_events.15.t:0 "Amalie Elisabeth"
 women_history_events.15.d:0 "Nach dem Tod von Wilhelm V. regierte Amalie Elisabeth Hessen-Kassel im Namen ihres Sohnes. Sie verweigert dem Kaiser, dessen Truppen ganz Deutschland verwüstet haben, ihre Unterwerfung. Zum Schutz des Erbes ihres Sohnes und des Glaubens ihrer Vorfahren - dem Kalvinismus - hat sie den Kampf fortgesetzt."
 women_history_events.15.a:0 "Sie wird in eigenem Namen regieren."
 women_history_events.15.b:0 "Großartig! Behaltet sie als Beraterin."
 women_history_events.16.t:0 "La Malinche"
 women_history_events.16.d:0 "La Malinche wurde nahe der Grenze zwischen dem Aztekenreich und der Halbinsel Yukatan geboren, auf der Maya gesprochen wurde. Ihre Familie verkaufte sie in die Sklaverei und übergab sie uns schließlich als Tributleistung. Obwohl sie anfänglich nur Nahuatl und Maya-Dialekte sprach, [Root.GetAdjective] aber nicht, mussten wir vorübergehend auf einen Dolmetscher zurückgreifen, der [Root.GetAdjective] und etwas Maya sprach, bis sie [Root.GetAdjective] gut genug gelernt hatte, um sich in dieser Sprache auszudrücken. Als Dolmetscherin und aktive Teilnehmerin des Eroberungszugs wurde La Malinche so berühmt, dass eingeborene Quellen sie fast ausnahmslos als Begleiterin der Konquistadoren darstellten. Letztere waren sich ihrer Wichtigkeit für die Expedition wohl bewusst, und zumindest einer von ihnen beschrieb sie als die zweitwichtigste Mitwirkende nach Gott selbst."
 women_history_events.16.a:0 "Sie wird unsere neue Beraterin sein!"
 women_history_events.16.b:0 "Macht sie zu einer Konquistadorin!"
 women_history_events.16.c:0 "Wie interessant!"
 women_history_events.17.t:0 "Juana Inés de la Cruz"
 women_history_events.17.d:0 "Die Hieronymiten-Nonne Juana Inés de la Cruz, genannt "Die zehnte Muse", ist eine autodidaktische Gelehrte und Dichterin der barocken Schule. Sie wurde zur Nonne, um nach ihren Wünschen studieren zu können. Sie strebte danach, "keiner festen Arbeit nachzugehen, die meine Freiheit zu studieren beschränken könnte". Die Bibliothek des Klosters wurde durch die Büchersammlung und die Schriften von Juana Inés de la Cruz erweitert. In ihrem Brief "Respuesta a Sor Filotea" ("Antwort an Schwester Philotea") verteidigte sie das Recht der Frau auf Bildung. Dieser Aspekt hat ihr die Aufmerksamkeit von vielen Männern des Klerus eingebracht ... und ihre Missbilligung."
 women_history_events.17.a:0 "Sie scheint eine intelligente Frau zu sein, die wir am Hof gut gebrauchen können."
 women_history_events.17.b:0 "Ihre Schriften werden in unserem ganzen Land verbreitet werden!"
 women_history_events.18.t:0 "Jeanne d'Albret"
 women_history_events.18.d:0 "Schon bevor ihr Ehemann Antoine de Bourbon bei der Belagerung von Rouen tödlich verwundet wurde, hatte Jeanne d'Albret gezeigt, dass sie selbst höchste staatliche Angelegenheiten zu leiten in der Lage war. Sie glaubt an humanistisches Denken und persönliche Freiheit, was ihre Herrschaft und ihre Reformen beeinflusst hat. Langfristige Reformen der wirtschaftlichen und juristischen Systeme ihrer Herrschaftsgebiete liegen quasi schon in der Schublade - wenn sie das Land doch nur regieren würde ..."
 women_history_events.18.a:0 "Nur bis ihr Sohn volljährig wird."
 women_history_events.18.b:0 "Behaltet sie in der Nähe des Throns, aber nicht ZU nahe."
 women_history_events.19.t:0 "Nzinga von Ndongo und Matamba"
 women_history_events.19.d:0 "Nzinga, die Tochter von König Kiluanji und Kangela, wurde mit ihrer Nabelschnur um den Hals geboren, einem Zeichen für eine stolze und hochmütige Persönlichkeit. Sie war die Favoritin ihres Vaters, der sie in die Kriegsführung und die Regierung seines Königreichs mit einbezog. Bei einer Friedenskonferenz mit dem portugiesischen Gouverneur João Correia de Sousa war sie Gesandte ihres Bruders, und es gelang ihr, ihn zur Unterbindung der Raubzüge der Imbangala-Söldner zu überreden, die in Diensten der Portugiesen standen. Während dieses Treffens stellte ihr der Gouverneur nur eine Bodenmatte zum Sitzen zur Verfügung, was gemäß dem Mbundu-Brauch nur für Diener angemessen war. Nzinga befahl einem ihrer Diener, sich auf dem Boden zu bücken, und setzte sich dann auf seinen Rücken, womit sie ihre Gleichrangigkeit zum Gouverneur verdeutlichte. Außerdem zeigte dies ihre individuelle Tapferkeit und ihr Selbstbewusstsein. Obwohl die Verhandlungen erfolgreich zu Ende gingen, wurde der Vertrag niemals eingehalten. Nzingas Bruder beging Selbstmord, da er überzeugt war, dass er das Verlorene niemals wieder zurückerlangen könnte. Das Land braucht einen starken Monarchen und Nzinga hat bewiesen, dass sie die Fähigkeiten, die politische Macht und die Stärke hat, um die Verantwortung zu übernehmen."
 women_history_events.19.a:0 "Bringt sie ins Licht."
 women_history_events.19.b:0 "Lasst sie aus dem Schatten regieren."
 women_history_events.20.t:0 "Tarabai"
 women_history_events.20.d:0 "Die Tochter des berühmten Maratha-Generals Hambirao Mohite greift nach dem Thron. Als Tarabais Ehemann Rajaram einer Krankheit erlag, erklärte sie sich an Stelle ihres minderjährigen Sohnes Shivaji II. zur Regentin und ergriff im Krieg gegen Aurangzebs Truppen die Initiative. Sie führte den Krieg, und dank ihrer Fähigkeiten im Bereich Kavalleriemanöver hätten sie ihn möglicherweise auch gewonnen, wenn der Mughal-Kaiser Aurangzeb nicht gestorben wäre. Ihr starker Charakter und geniale Verwaltungsfähigkeiten halfen ihr, das Land durch düstere Zeiten zu führen, und es würde dem Land guttun, sie in einer Machtposition zu behalten."
 women_history_events.20.a:0 "Lasst sie den Thron besteigen."
 women_history_events.20.b:0 "Nein, ihre Fähigkeiten werden anderweitig zum Einsatz kommen."
 women_history_events.21.t:0 "Jane Austen"
 women_history_events.21.d:0 "Die Bücher "Sense and Sensibility", "Pride and Prejudice", "Mansfield Park" und "Emma", alles romantische Belletristik aus der Feder von Jane Austen, zeigen die Abhängigkeit der Frau von der Ehe, um ihre gesellschaftliche Stellung und wirtschaftliche Sicherheit zu sichern. Ihre Kritiker rühmen ihren Realismus, ihre bissige Ironie, die Handlungen ihrer Bücher und ihren Sozialkommentar. Daher ist es kaum verwunderlich, warum sich ihre Bücher unter Romanfreunden und Gelehrten einer derartigen Beliebtheit erfreuen."
 women_history_events.21.a:0 "Unser Land profitiert davon, solch eine berühmte Schriftstellerin zu haben!"
 women_history_events.21.b:0 "So eine Frau braucht unser Hof dringend!"
 women_history_events.22.t:0 "Gráinne Ní Mháille"
 women_history_events.22.d:0 "Eine Frau namens Gráinne Ní Mháille ist an unserem Hof eingetroffen, um die Freilassung ihrer Söhne Tibbot Burke und Murrough O'Flaherty sowie ihres Halbbruders Donal-na-Piopa zu erbitten. Sie ist die Königin von Umaill, Anführerin des Ó Máille-Clans - eine bekannte Händlerin und vermeintliche Piratin. Man nennt sie, die Burgherrin der Hennenburg, auch "Die Seekönigin von Connacht". Diese Burg bekam ihren Namen wegen der Attitüde ihres ersten Ehemanns nach der Eroberung einer Festung des Joyce-Clans im Lough Corrib, die sie ursprünglich Hahnenburg genannt hatten. Nach seinem Tod versuchte der Joyce-Clan, sie zurückzuerobern, aber Gráinne Ní Mháille verteidigte sie derart energisch, dass sie ihr beeindruckt den neuen Namen Caisleán na Circe gab, die "Hennenburg". Der Legende nach verteidigte sie das Schloss, indem sie das Blei vom Dach einschmolz und es auf die angreifenden Soldaten goss. Sie konnte der Belagerung bis zum Eintreffen von Hilfstruppen standhalten, und die Engländer wurden zurückgeschlagen. Es könnte sich lohnen, sie als Admiral oder Beraterin zu haben."
 women_history_events.22.a:0 "Lasst ihre Söhne und ihren Halbbruder frei, und macht sie dann zu unserer Beraterin."
 women_history_events.22.b:0 "Entsprecht ihren Wünschen und macht sie zum Admiral."
 women_history_events.22.c:0 "Lasst nur die Gefangenen frei."
 women_history_events.23.t:0 "Julie d'Aubigny"
 women_history_events.23.d:0 "Die Opernsängerin Julie d'Aubigny lernt schon in jungen Jahren Tanzen, Lesen, Malen und Fechten. Zusammen mit Sérannes, einem Assistenten ihres Fechtmeisters, floh sie nach Marseille, wo sie sich durch Fechtvorführungen und Gesangsdarbietungen in Schänken und auf örtlichen Jahrmärkten ihren Lebensunterhalt verdiente. Julie d'Aubigny schloss sich der Operngesellschaft von Pierre Gaultier in Marseille an und verließ Sérannes für eine junge Frau. Die beiden Liebenden entkamen aus einem Kloster, indem sie es in Flammen setzten. Drei Monate später kehrte das Mädchen zu ihren Eltern zurück, und d'Aubigny wurde in Abwesenheit für Entführung, Leichendiebstahl, Brandstiftung und Nichterscheinen zur Gerichtsverhandlung verurteilt. Das Urteil lautete Tod auf dem Scheiterhaufen. Sie kehrte nach Paris zurück und bat einen ihrer früheren Liebhaber, den Graf d'Armagnac, für sie beim König Gnade und eine Stelle in der Paris Opéra zu erwirken. Das Publikum liebt ihre wunderschöne Stimme, ihre schauspielerischen Fähigkeiten und ihr androgynes Auftreten, aber unter ihren Schauspielerkollegen und -kolleginnen hat sie nicht viele Freunde. Louis Gaulard Dumesny hatte weibliche Mitglieder belästigt und sich dadurch eine Tracht Prügel von d'Aubigny eingehandelt. Ihr geistiges Duell mit Thévenard ist legendär, und sie besiegte drei Adlige, die sie zum Duell herausforderten, nachdem sie auf einem Ball eine junge Frau geküsst hatte. Sie mag zwar viele Fehler haben, aber sie ist wahrlich ein Rohdiamant. Was sollen wir mit ihr machen?"
 women_history_events.23.a:0 "Ladet sie an den Hof ein."
 women_history_events.23.b:0 "Macht sie zum General!"
 women_history_events.23.c:0 "Lasst sie weitersingen."
 women_history_events.24.t:0 "Anne Boleyn"
 women_history_events.24.d:0 "Der Bruch der katholischen Kirche begann mit dem Wunsch von König Henry VIII., Anne Boleyn zu heiraten, und der Weigerung des Papstes, seine vorherige Ehe mit Königin Katharina zu annullieren. Anne hatte sich geweigert, die Mätresse des Königs zu werden und ihm gesagt, er könne sie nur dann haben, wenn er sie heirate. Thomas Cranmer, das Oberhaupt der englischen Reformation und Erzbischof von Canterbury, erklärte die Ehe von Henry und Katharina für null und nichtig und bezeichnete die Ehe von Henry und Anne für gültig und gut. Der Papst verfügte umgehend die Exkommunikation von Henry und Cranmer. Dies führte zu einem Bruch zwischen der englischen Kirche und Rom. Erstere wurde unter die Kontrolle des Königs gebracht. Anne wurde schon bald schwanger, und die zukünftige Queen Elizabeth I. wurde am 7. September 1533 geboren. Enttäuscht vom Geschlecht des Kindes und den drei darauffolgenden Fehlgeburten ging Henry schließlich eine Beziehung mit Jane Seymour ein. Um sich seiner Ehefrau zu entledigen, bezichtigte Henry VIII. Anne mit Ehebruch, Inzest und Hexerei und warf sie im Tower of London ins Gefängnis, wo sie nun auf ihren Prozess wartet."
 women_history_events.24.a:0 "Rettet sie und macht sie zur Beraterin."
 women_history_events.24.b:0 "Man wird sich liebevoll an sie erinnern."
 women_history_events.25.t:0 "Siti Wan Kembang"
 women_history_events.25.d:0 "Die Königin von Kelantan ist berühmt für ihre Schönheit und Weisheit. Sie soll von arabischem Blut und eine Nachfahrin der Königsfamilie von Champa-Kelantan-Pattani sein. Siti Wan Kembang ist als Kriegerprinzessin bekannt, die mit einem großen Schwert bewaffnet ihre Reiterinnen-Armee zu Pferd in die Schlacht führt. Ihr Lieblingstier ist ein Zwerghirsch, den sie von arabischen Kaufleuten geschenkt bekam. Sie mag ihn so sehr, dass sie die Goldmünzen mit seinem Bild geprägt hat. Puteri Saadong, die Prinzessin des Herrschers von Jembal, wurde von Siti Wan Kembang nach dem Tod ihrer Mutter adoptiert, und da Siti Wan Kembang unverheiratet ist, wird Puteri Saadong wahrscheinlich den Thron erben."
 women_history_events.25.a:0 "Eine neue Beraterin!"
 women_history_events.25.b:0 "General, salutiert mir!"
 women_history_events.25.c:0 "Wie reizend."
 women_history_events.26.t:0 "Katharina von Aragon"
 women_history_events.26.d:0 "Katharina von Aragon war die erste Botschafterin in der europäischen Geschichte und diente dem spanischen Hof in England. Sie widerlegte den Glauben der Engländer, dass sie leicht zu manipulieren sei. Sie heiratete Henry VIII. und regierte England sechs Monate lang. Während ihrer Regentschaft spielte sie in der Schlacht von Flodden eine wichtige Rolle. Katharina war eine gebildete Frau, die das Werk "Die Bildung einer christlichen Frau" von Juan Luis Vives in Auftrag gab. Beim Volk war sie sehr beliebt, da sie ein umfangreiches Programm zur Unterstützung der Armen begonnen hatte. Sie war eine Förderin des Humanismus der Renaissance und den großen Gelehrten Erasmus von Rotterdam und Thomas Morus eine gute Freundin. Nur ihre Tochter Mary überlebte das Kindesalter, und da Katharina keine Söhne zur Welt brachte, versuchte Henry VIII., ihr Ehe zu annullieren, was schließlich den Bruch zwischen der englischen Kirche und Rom einleitete. Eine intelligente Frau, die in unserem Königreich viel erreichen könnte, wenn sie nur am Hof bleiben dürfte."
 women_history_events.26.a:0 "Bietet ihr einen Beraterposten an."
 women_history_events.26.b:0 "Verbannt sie vom Hof!"
 women_history_events.27.t:0 "Margarete von Anjou"
 women_history_events.27.d:0 "Unser Herrscher leidet unter Tobsuchtsanfällen, und als sein Sohn geboren wurde, erlitt er einen vollständigen Zusammenbruch. Margarete von Anjou, seine schöne, leidenschaftliche, stolze und willensstarke Ehefrau, hat bereits an seiner statt die Herrschaft über das Königreich übernommen. Sie weiß um ihre Pflicht, die Interessen der Krone leidenschaftlich zu verteidigen - eine Eigenschaft, die sie wahrscheinlich von ihrer Mutter und Großmutter geerbt hat. Ihre Mutter hatte für die Etablierung des Anspruchs ihres Ehemannes auf das Königreich Neapel gekämpft. Margaretes Großmutter, Jolanthe von Aragon, regierte Anjou wie ein Mann, brachte die Provinz in Ordnung und wehrte die Engländer ab. Aufgrund ihrer Persönlichkeit und ihrer familiären Vorgeschichte ist sie die "Verteidigerin der Krone"."
 women_history_events.27.a:0 "Sie wird eine hervorragende Königin abgeben!"
 women_history_events.27.b:0 "Ihr Worte sind weise, ihre Persönlichkeit stark. Macht sie zur Beraterin."
 women_history_events.27.c:0 "Lasst sie herrschen!"
 women_history_events.28.t:0 "Luise von Mecklenburg-Strelitz"
 women_history_events.28.d:0 "Die preußische Königin ist für ihre engelsgleiche Güte, ihre Wohltätigkeit und ihre liebevolle Beziehung zu ihrem Ehemann bekannt. Man nennt sie die "Seele der staatlichen Tugend". Luise von Mecklenburg-Strelitz hat neun Kinder und findet bei ihrem Ehemann stets ein offenes Ohr. Sie ist stets über die politischen Entwicklungen am Hof informiert und nutzt ihre Fähigkeiten und beeindruckende Intelligenz, um ihrem Ehemann das Regieren zu erleichtern. Außerdem ist sie die treibende Kraft hinter Reformen."
 women_history_events.28.a:0 "Sie sollte auch unsere Beraterin sein, nicht nur unsere Königin."
 women_history_events.28.b:0 "Die Königin bringt Prestige und diplomatische Macht an den Hof."
 women_history_events.29.t:0 "Ayse Hafsa Sultan"
 women_history_events.29.d:0 "Ayse Hafsa Sultan, die Ehefrau und Witwe von Selim I., ist die erste "Valide Sultan" oder Königinmutter des Osmanischen Reichs. Ihre Heirat mit dem damaligen Prinz Selim sicherte diesem mit ihrem Vater Menli I. Giray einen mächtigen und wichtigen Verbündeten, der den Prinzen bei seinem Kampf um den Thron unterstützte. Das Mesir-Festival wird jährlich abgehalten, um die heilende Kraft der Kräuter und Gewürze zu feiern, die der erkrankten Ayse Hafsa Sultan in Form eines Tranks verabreicht worden waren. Neben ihrem Sohn herrscht sie de facto als Mitregentin, was auf den veränderten Status der Sultansmutter und ihre gestiegene Macht schließen lässt."
 women_history_events.29.a:0 "Ein weiblicher Herrscher!? Ach, warum eigentlich nicht?"
 women_history_events.29.b:0 "Stellt sie ihrem Sohn als Beraterin zur Seite."
 women_history_events.30.t:0 "Roshanara Begum"
 women_history_events.30.d:0 "Sie war die Drahtzieherin hinter der Thronbesteigung ihres Bruders im Mogulreich, und wäre Roshanara nicht gewesen, hätten ihn ihr Vater und ihre Brüder ermordet. Die kaiserliche Prinzessin ist eine brillante Frau, eine talentierte Dichterin und eine der berüchtigsten Frauen des ganzen Mogulreichs. Sie war dafür verantwortlich, dass ihr älterer Bruder Dara Shikoh enthauptet, und dessen Kopf in einen goldenen Turban eingewickelt an ihren Vater geschickt wurde. Beim Anblick des Kopfes seines Lieblingssohns wurde Shah Jahan ohnmächtig und war noch viele Tage nach dem Vorfall benommen.\nRoshanara liebt Gold und Land, und sie hat sich beides mit korrupten Methoden verschafft - etwas, das ihr Bruder missbilligt. Ihre Beziehung hat sich verschlechtert und Aurangzeb steht kurz davor, Roshanara ihre Macht zu entziehen, sie von seinem Hof zu verbannen und ihr zu befehlen, in ihrem Gartenpalast außerhalb von Delhi ein zurückgezogenes, frommes Leben zu leben."
 women_history_events.30.a:0 "Ignoriert ihren Bruder und macht stattdessen sie zur Herrscherin."
 women_history_events.30.b:0 "Überzeugt ihren Bruder, dass sie eine hervorragende Beraterin abgeben würde."
 women_history_events.31.t:0 "Abigail Adams"
 women_history_events.31.d:0 "Abigail Adams, die Ehefrau des ersten Vizepräsidenten und zweiten Präsidenten der Vereinigten Staaten war die erste Second Lady und zweite First Lady. Sie war eine gebildete, aufgeschlossene Lady mit großem Intellekt, und ihr Ehemann bat sie bezüglich Politik- und Regierungsangelegenheiten oft um Rat. Politische Gegner bezeichnen sie als "Mrs. President", da sie politisch äußerst aktiv ist, besonders in puncto Frauenrechten. In einem Brief von ihr an John Adams steht Folgendes geschrieben: "... erinnere dich an die Frauen und verhalte dich ihnen gegenüber großzügiger und wohlwollender als deine Vorfahren. Lege den Ehemännern nicht derart unbegrenzte Macht in die Hände. Vergiss nicht, dass alle Männer Tyrannen wären, wenn sie könnten. Wenn den Frauen nicht mit gebührender Umsicht und Aufmerksamkeit begegnet wird, werden wir eine Rebellion entfachen, und wir werden uns nicht an eine Rechtsprechung halten, in der wir keine Stimme oder Vertretung haben". Sie setzt sich für die Eigentumsrechte verheirateter Frauen ein, und sie ist der Meinung, dass Frauen sich nicht damit zufriedengeben sollten, nur Begleiterinnen ihrer Ehemänner zu sein, und dass sie sich keinen Gesetzen unterwerfen sollten, die nicht in ihrem Interesse verfasst wurden. Außerdem befürwortet sie, dass Frauen gebildet sein sollten."
 women_history_events.31.a:0 "Sie berät bereits ihren Ehemann, lasst sie das nun für das ganze Land tun."
 women_history_events.31.b:0 "Wir hoffen, dass sie in der Lage sein wird, unser großartiges Land zu beeinflussen."
 women_history_events.32.t:0 "Rani Abbakka Chowta"
 women_history_events.32.d:0 "Sie ist die Jain-Königin von Ullal und als erste Frau bekannt, die für die Freiheit Indiens kämpfte. Rani Abbakka Chowta kämpft gegen die Portugiesen, die von ihr verlangen, sich zu ergeben und ihnen Tribut zu zahlen. Sie sind entschlossen, die strategisch wichtige Stadt Ullal zu erobern, doch bislang waren alle Versuche erfolglos und konnten von Abbakka zurückgeschlagen werden. Die furchtlose Königin ist tapfer und wurde von ihrem Onkel Tirumala Raya, der sie auch zur Königin von Ullal krönte, in verschiedenen Aspekten der Kriegsführung und Militärstrategie ausgebildet. Sie könnte eine tolle Beraterin abgeben, einen fähigen General, oder - falls wir es wünschen - uns sogar regieren."
 women_history_events.32.a:0 "Eine Beraterrolle würde ihr am besten liegen."
 women_history_events.32.b:0 "Sie wird uns regieren."
 women_history_events.32.c:0 "Wir werden uns ihre Ausbildung zunutze machen und sie zum General ernennen."
 women_history_events.33.t:0 "Sacagawea"
 women_history_events.33.d:0 "Lewis und Clark warben Toussaint Charbonneau und seine Frau Sacagawea, eine Lemhi-Shoshonin, als Dolmetscher und Führer für ihre Expedition an. Sie entschlossen sich zu diesem Schritt, als sie herausfanden, dass Sacagawea Shoshoni sprach, was bei der Kontaktaufnahme mit Shoshonen-Stämmen hilfreich sein würde. Als die Expedition versuchte, Pferde zur Überquerung der Rocky Mountains einzutauschen, stellte sie ihren Wert als Dolmetscherin schon bald unter Beweis. Der Häuptling des Stammes war Sacagaweas Bruder Cameahwait. Er ließ sie Pferde kaufen und gab ihnen Führer mit, um sie über die Rocky Mountains zu bringen. Abgesehen von ihrer Rolle als Dolmetscherin und Führerin war die Begleitung der Expedition durch Sacagawea allein schon ein Zeichen für deren friedliche Absichten."
 women_history_events.33.a:0 "Lasst uns ihr eine Rolle als Konquistadorin anbieten."
 women_history_events.33.b:0 "Bietet ihr einen Posten als Beraterin an."
 women_history_events.34.t:0 "Pari Khan Khanum"
 women_history_events.34.d:0 "Pari Khan Khanum ist eine safawidische Prinzessin und die Tochter von Schah Tahmasp I. Sie versteht sich vortrefflich aufs Dichten, ist sehr versiert in den traditionellen islamischen Wissenschaften und außerdem eine der einflussreichsten Frauen des Landes. Sie verhalf ihrem Bruder Ismail II. auf den safawidischen Thron und hat dabei vielversprechende Ansätze gezeigt. Vielleicht ist sie diejenige, die auf dem Thron sitzen sollte? Oder zumindest als Beraterin dahinter?"
 women_history_events.34.a:0 "Sie soll den Thron besteigen."
 women_history_events.34.b:0 "Sie soll königliche Beraterin werden."
 women_history_events.35.t:0 "Meera Bai"
 women_history_events.35.d:0 "Die mystische Poetin Meera Bai, eine Anhängerin Krishnas, ist gerade in unsere Hauptstadt hereingetanzt und singt über ihre Liebe zu Krishna. Ihre Familie hielt aber nicht viel von ihrer Hingabe und Pietät, und nachdem ihr Schwager mehrmals versucht hatte, sie zu verletzten oder gar umzubringen, zog sie fort. Man sagt, dass er sie zu vergiften versuchte, aber Fürst Krishna verwandelte das Gift in Nektar. Er präparierte ihre Betten mit Eisennägeln, aber sie verwandelten sich in Rosenblätter. Mehrere Tage wurde sie ohne Essen in ein Zimmer gesperrt, aber Fürst Krishna schickte ihr täglich volle Teller, wofür sie ihm zum Dank wunderschöne Bhajans sang."
 women_history_events.35.a:0 "Ladet sie an den Hof ein und setzt sie als Beraterin ein."
 women_history_events.35.b:0 "Lasst sie ihre Liebe für Fürst Krishna nach eigenen Wünschen ausdrücken."
 women_history_events.36.t:0 "Amina II."
 women_history_events.36.d:0 "Die legendäre muslimische Kriegerkönigin Amina von Zazzau ist in Gestalt ihrer Enkeltochter zu uns zurückgekehrt, die nach ihrer Großmutter benannt wurde. Wie ihre Großmutter ist Amina II. eine wilde Kriegerin, die den Kampf liebt. Wie ihre Urgroßmutter Marka, Ehefrau ihres Urgroßvaters Sarkin Nohir, Amina eines Tages genau wie einen Krieger mit einem Dolch in der Hand fand, ist die Lieblingsgeschichte von Amina II., und steht sogar noch über der Geschichte, wie Amina Katsina, Kano und andere Regionen zu Tributzahlern machte. Wir können nur hoffen, dass Amina II. etwas friedfertiger sein wird, sollten wir ihr den Thron geben. Sollte sie andere Länder erobern, so hoffen wir, dass sie nicht dem Beispiel ihrer Großmutter folgen wird, die Ehe zu verweigern und sich stattdessen aus dem eroberten Volk einen Liebhaber zu nehmen, den sie dann am nächsten Morgen umbringt ..."
 women_history_events.36.a:0 "Sie wird unser Land regieren wie einst ihre Großmutter."
 women_history_events.36.b:0 "Vielleicht können wir sie stattdessen zur Beraterin machen."
 women_history_events.36.c:0 "Ihre Natur ist perfekt dafür geeignet, in unserer Armee als General zu dienen."
 women_history_events.37.t:0 "Mandukhai Khatun"
 women_history_events.37.d:0 "Nachdem der erste Ehemann von Mandukhai Khatun, Manduul Khan, von dessen engem Berater Eslem getötet worden war, bei dem es sich in Wirklichkeit um einen Spion und Agent von Ming-China handelte, war der Thron unbesetzt. Obwohl sie General Unubolds Heiratsantrag ablehnte, als sie den siebenjährigen Waisen Batmunkh adoptierte, einen direkten Nachfahren Dschingis Khans, konnte sie auf dessen Unterstützung und Loyalität zählen. Er wurde zum Dayan Khan und Mandukhai erklärt, und die Mongolen befehligend besiegte er die Oriaten. Die Westmongolen wurden für ihre ständigen Bürgerkrieger bestraft, indem man sie zur Befolgung von fünf Regeln zwang: Helme dürfen nicht höher als zwei Fingerlängen sein - Fleisch muss ohne Messer gegessen werden - Eine Jurte darf man nicht Ordon (Palast) nennen - Airag darf nicht Tsegee genannt werden - Vor einem Khan muss gekniet werden."
 women_history_events.37.a:0 "Wir brauchen sie als General."
 women_history_events.37.b:0 "Bitte, regiert uns!"
 women_history_events.37.c:0 "Beratet uns!"
 women_history_events.38.t:0 "Ho Xuan Huong"
 women_history_events.38.d:0 "Ho Xuan Huong, eine Dichterin mit subtilen und geistreichen Werken, ist eine Witwe von Tong Coc und lebt in einem kleinen Haus nahe des Westsees in Hanoi. Sie verdient sich ihren Lebensunterhalt als Lehrerin und verdient damit genug, um sich Reisen in $COUNTRY$ leisten zu können, wobei sie Gedichte über Orte, Menschen und Politik verfasst. Ho Xuan Huongs Gedichte sind geistig unabhängig und normenresistent. In ihren Werken setzt sie freimütigen sexuellen Humor und damit verbundene Ausdrücke in Hülle und Fülle ein. Ihre Gedichte sind üblicherweise respektlos, voller Zweideutigkeiten und auf hohem intellektuellen Niveau. Ein Auszug aus einem ihrer Gedichte, "Die Jakobsfrucht", zeigt ihren großen Humor:\nMein Körper ist wie die Jakobsfrucht,\nSeine Haut ist stachelig, sein Fleisch ist dick.\nWill du ihn erproben, so treibe deinen Pflock hinein,\nFummle nicht an der Oberfläche herum, sonst wird dir der Saft die Hand besudeln."
 women_history_events.38.a:0 "Wir wollen sie als Beraterin an unserem Hof!"
 women_history_events.38.b:0 "Behaltet sie im Auge und fertigt Kopien all ihrer Gedichte an."
 women_history_events.39.t:0 "Iníon Dubh"
 women_history_events.39.d:0 "Fionnuala Nic Dhomhnaill ist auch als Iníon Dubh bekannt, was Finstere Tochter bedeutet. Sie ist die zweite Ehefrau von Aodh mac Magnusa Ó Domhnaill, König von Tyrconnell, und die Mutter von Aodh Rua bzw. Red Hugh und Rudhraighe Ó Domhnaill. Sie wuchs in Schottland auf, und weil sie deswegen viele mächtige Verbindungen knüpfen konnte, werden O'Donnells Armeen niemals die schottischen Söldner ausgehen. Der König ist senil geworden, weshalb Iníon Dubh nun das Territorium beherrscht, während Red Hugh O'Donnell, ihr ältester Sohn, immer noch im Dublin Castle im Kerker sitzt. Der Thronanspruch ihres Sohns ist in Gefahr, und Iníon Dubh sah sich gezwungen, ihren Neffen Hugh Gavelach O'Neill ermorden zu lassen, als er versuchte, den Thron an sich zu reißen. Während sie den Thronanspruch ihres Sohns verteidigt, regiert sie das Land in seiner Abwesenheit und versucht gleichzeitig, seine Freilassung zu erwirken."
 women_history_events.39.a:0 "Sie scheint fähig zu sein, macht sie zur Herrscherin."
 women_history_events.39.b:0 "Sorgt dafür, sie nach der Rückkehr ihres Sohnes als Beraterin zu übernehmen."
 women_history_events.40.t:0 "Rani Durgavati"
 women_history_events.40.d:0 "Rani Durgavati ist die Witwe von Dalpat Shah und Mutter des jungen Vir Narayan regiert unser Königreich mit sicherer Hand. Sie ist eine mutige Frau mit einem großen Faible für Skulpturen, die sie in den Tempeln von Khajuraho und im Kalanjar-Fort gesammelt hat. Mit der Hilfe von Premierminister Beohar Adhar Simha und Minister Man Thakur, sorgt sie für eine erfolgreiche und effektive Verwaltung des Landes. Nicht lange nach dem Tod ihres Ehemanns wurde die Hauptstadt nach Chauragarh verlegt, einem strategisch günstig gelegenen Fort auf der Satpura-Hügelkette. Rani Durgavati hat weder Angst vor der Schlacht, noch vor dem Tod. Eines ihrer Zitate lautet: "Es ist besser, respektvoll zu sterben, als ein schändliches Leben zu leben.""
 women_history_events.40.a:0 "Macht sie zur Herrscherin, bis ihr Sohn volljährig wird."
 women_history_events.40.b:0 "Lasst sie herrschen - als weise und führende Beraterin."
 women_history_events.41.t:0 "Kateri Tekakwitha"
 women_history_events.41.d:0 "Das Gesicht der jungen Frau war von Pockennarben entstellt, und die Krankheit schwächte auch ihre Augen. Tekakwitha oder "Die gegen Dinge läuft" wurde in Auriesville geboren und nach dem Tod ihrer Eltern und ihres Bruders an den Pocken, die sie so verunstaltet hatten, von Onkel und Tante aufgezogen. Als sie im Alter von neunzehn Jahren zum römischen Katholizismus konvertierte und aufgrund der damit verbundenen schlechten Behandlung und Todesdrohungen aufbrach, um in einer christlichen Gemeinde zu leben, nahm sie den Namen Kateri an - Katharina. Fünf Jahre nach ihrer Konvertierung starb sie in den Armen ihrer Freundin Marie-Therèse, und ihre letzten Worte lauteten: "Jesus, Maria, ich liebe euch". Augenzeugen zufolge verschwanden ihre Pockennarben innerhalb weniger Minuten nach ihrem Tod, worauf ihre Haut endlich ihre innere Schönheit mit Glanz und Anmut widerspiegelte. Man wird sie für ihre Nächstenliebe, ihre Reinheit, ihren Fleiß, ihre Keuschheit und ihre Kasteiung in Erinnerung behalten. Nahe ihrer Grabstätte wurde eine Kapelle errichtet, wo Wallfahrer mit ihrer Verehrung begonnen haben."
 women_history_events.41.a:0 "Wir fühlen uns geehrt, eine solche Heilige beherbergt zu haben."
 women_history_events.42.t:0 "Maria Sibylla Merian"
 women_history_events.42.d:0 "Die Naturforscherin und wissenschaftliche Illustratorin Maria Sibylla Merian ist nach einer zweijährigen Reise gerade eben aus Südamerika zurückgekehrt. Die Malaria zwang sie zwar zur Heimkehr, aber ihre Reisen haben sie zur Arbeit an ihrem Hauptwerk inspiriert, Metamorphosis insectorum Surinamensium. Dabei geht es um ihre sorgfältigen Beobachtungen und Dokumentationen der Metamorphose des Schmetterlings. Jacob Marrel, ein Stilllebenmaler und Schüler von Georg Flegel, ist Merians Stiefvater und auch derjenige, der ihr das Zeichnen und Malen beibrachte und sie dementsprechend förderte. Im Alter von 28 veröffentlichte Merian ihr erste Buch mit Naturillustrationen: "Neues Blumenbuch". "
 women_history_events.42.a:0 "Hier am Hof brauchen wir solch eine Frau dringend."
 women_history_events.42.b:0 "Sorgt dafür, dass sie niemand bei ihrer Arbeit stört."
 women_history_events.43.t:0 "Kenau Simonsdochter Hasselaer"
 women_history_events.43.d:0 "Während des Kriegs gegen die Spanier wurde eine Kleinstadt belagert, deren Bewohner, einschließlich Kinder, unermüdlich an der Reparatur der Stadtmauern arbeiteten, die von den feindlichen Kanonen zerstört worden waren. Aus diesen tapferen Stadtbewohnern ragte eine Frau heraus, die den Wiederaufbau leitete und unermüdlich Tag und Nacht Erde zu den Stadtmauern beförderte. Sie hieß Kenau Simonsdochter Hasselaer und war eine Holzhändlerin in der Stadt. Trotz des ständigen Ansturms der Spanier ermutigte sie die Leute, weiterzukämpfen. Laut Berichten, die nach dem Rückzug der Spanier geschrieben wurden, bestieg sie mit den meisten anderen Stadtbewohnern den Erdwall um die Stadt und bewarf die spanischen Soldaten mit brennenden Teerkränzen. Mindestens ein spanischer Soldat sprang in den Fluss, um die Flammen zu löschen, und ertrank durch das Gewicht seiner eigenen Rüstung. Sie ist eine bescheidene Frau, aber in ihr brennt ein Feuer, das wir uns zunutze machen könnten ..."
 women_history_events.43.a:0 "Dann macht sie zur Beraterin."
 women_history_events.43.b:0 "Ehrt sie irgendwie."
 women_history_events.43.c:0 "Wir könnten mehr Anführer wie sie gebrauchen!"
 women_history_events.44.t:0 "Elena Cornaro Piscopia"
 women_history_events.44.d:0 "Die Kathedrale von Padua war mit Angehörigen der Universitätsobrigkeit gefüllt, den Professoren sämtlicher Fakultäten, den Studenten und den meisten venezianischen Senatoren, zu denen sich noch viele geladene Gäste der Universitäten von Bologna, Perugia, Rom und Neapel gesellten. Elena Cornaro Piscopia zeigte während der einstündigen Verteidigung ihrer philosophischen Doktorarbeit in klassischem Latein keinerlei Nervosität, und erläuterte zufällig ausgewählte Passagen aus dem Werk von Aristoteles. Das Publikum hörte ihren Worten mit großer Aufmerksamkeit zu und spendete frenetischen Applaus, als sie die Insignien ihres Doktortitels erhielt, das philosophische Buch, den Lorbeerkranz auf ihrem Kopf, den Ring an ihrem Finger - und der Ermine Mozetta, den ihr Professor Rinaldini anlegte. Sie ist die erste Frau, die einen Doktortitel einer Universität erhält. Dies wäre nicht möglich gewesen, wenn ihre Familie nicht dem Rat von Giovanni Fabris gefolgt wäre, sie von ausgezeichneten Lehrern unterweisen zu lassen. Den Titel "Oraculum Septilingue" - Meisterin von sieben Sprachen - hat sie wohl verdient, da sie außer ihrer Muttersprache noch Hebräisch, Spanisch, Französisch, Latein, Griechisch, Arabisch und Chaldäisch beherrscht. Außer Sprachen studiert sie noch Mathematik, Philosophie und Theologie. Sie ist eine hervorragende Musikerin und spielt meisterhaft Cembalo, Clavichord, Harfe und Violine."
 women_history_events.44.a:0 "Solch eine gebildete Frau brauchen wir dringend an unserem Hof!"
 women_history_events.44.b:0 "Die Welt wird von ihrem Namen und ihren Errungenschaften erfahren!"
 women_history_events.45.t:0 "Jekaterina Romanowna Woronzowa-Daschkowa"
 women_history_events.45.d:0 "Die kürzlich von einer Europatour zurückgekehrte Prinzessin Jekaterina Romanowna Woronzowa-Daschkowa ist Katharina der Großen eine ergebene und loyale Freundin. Obwohl sie aufgrund von Jekaterinas Verachtung für die Liebhaber Katharinas, die in ihren Augen dem Hof Schande brachten, einst entfremdet waren, ist sie nun als reifere und nachsichtigere Prinzessin zurückgekehrt. Während ihrer Reise verschaffte sich Jekaterina in den meisten europäischen Hauptstädten durch ihren literarischen und wissenschaftlichen Ruf Zugang zur Gesellschaft der Gebildeten. Dies führte auch zu ihrer Ernennung als Direktorin der Kaiserlichen Akademie der Künste und Wissenschaften in Russland, womit sie als erste Frau der Welt einer nationalen Wissenschaftsakademie vorstand. Die Kaiserliche Akademie war eine scheiternde Einrichtung, der es an wissenschaftlicher Prominenz und intellektueller Seriosität fehlte - was Jekaterina in einer kritischen Phase der Wissenschaftsgeschichte wiederherstellen konnte. Der Übergang von einer amateurhaft betriebenen Naturphilosophie zu einem professionellen Unterfangen hatte gerade erst begonnen."
 women_history_events.45.a:0 "Belohnt sie mit einem Beraterposten."
 women_history_events.45.b:0 "Ihr Name wird weiterleben ..."
 women_history_events.46.t:0 "Marie Crous"
 women_history_events.46.d:0 "Das Dezimalsystem hier in $COUNTRY$ wurde von der Mathematikerin Marie Crous eingeführt. Sie ist eine fähige Autorin und unterrichtet am Charlotte-Rose de Caumont La Force. Ihre Studie des Dezimalsystems war der "saffrangelben Prinzessin" gewidmet - Madame de Combalet, Herzogin von Aiguillon und Nichte von Kardinal de Richelieu und ihrem Schirmherrn gewidmet. Die Studie hat zwei fundamentale Innovationen eingeführt: Den Dezimalpunkt zur Trennung der Mantisse und des Dezimalteils, und die Verwendung einer Null im Dezimalteil zur Indizierung einer fehlenden Stelle."
 women_history_events.46.a:0 "Das Dezimalsystem wird sehr nützlich sein, wie auch ihre Dienste an unserem Hof."
 women_history_events.46.b:0 "Das ist eine großartige Erfindung."
 women_history_events.47.t:0 "Ohatsu"
 women_history_events.47.d:0 "Die Sengoku-Periode Japans war von Bürgerkrieg, sozialem Aufruhr und politischen Intrigen geprägt. Ohatsu, die Frau von Kyogoku Takatsugu, die über familiäre Bande zum Toyotomi-Clan und dem Tokugawa-Clan verfügte, vermittelte zwischen den Rivalen. Sie war Teil vieler politischer Intrigen während dieser Periode, weswegen sie als geschickte Verhandlungsführerin mit hervorragenden diplomatischen Fähigkeiten betrachtet wird."
 women_history_events.47.a:0 "Ihre Fähigkeiten werden hier gebraucht."
 women_history_events.47.b:0 "Das ist bewundernswert."
 women_history_events.48.t:0 "Kaiserinwitwe Xiaozhuang"
 women_history_events.48.d:0 "Nach dem Tod ihres Ehemannes, Hong Taiji, sorgte die Kaiserinwitwe Xiaozhuang dafür, dass ihr Sohn Shunzhi Kaiser wurde, und hielt sich aus den politischen Intrigen fern, die den jungen Kaiser umgaben. Als er starb und sein Sohn Xuanye zum Kaiser Kangxi wurde, beriet sie ihn und zog ihn nach dem Tod seiner Mutter groß. Sie verfügt am Kaiserhof über beträchtlichen Einfluss und ist für ihre Weisheit und ihr politisches Verständnis bekannt. Die luxuriösen Bedingungen im Palast gefallen ihr nicht, und sie hat sich schon immer gegen jegliche Geburtstagsfeierlichkeiten gesträubt, die sie für zur kostspielig hielt."
 women_history_events.48.a:0 "Sie hat kluge Ideen, aus denen wir das Beste machen sollten."
 women_history_events.48.b:0 "Wir sollten sie auf den Thron setzen lassen!"
 women_history_events.49.t:0 "Inés de Suárez"
 women_history_events.49.d:0 "Inés de Suárez wurde in der Stadt Plascenia im spanischen Extremadura geboren. Sie reiste auf der Suche nach ihrem Ehemann nach Südamerika, nur um herauszufinden, dass er vor ihrer Ankunft in der Neuen Welt gestorben war. Sie schloss sich Pedro de Valdivias Expedition zur Etablierung der Hauptstadt des Territoriums an. Suárez kümmerte sich um die Kranken und Verwundeten, besorgte ihnen Wasser in der Wüste und rettete Valdivia, als einer seiner Rivalen versuchte, seine Unternehmung zu unterwandern und ihn zu ermorden. Die Stadt wurde in einem fruchtbaren Tal gegründet, wo es Frischwasser im Überfluss gab ... aber auch viele Eingeborene, die von den neuen Siedlern gar nicht begeistert waren. Inés de Suárez übernahm das Kommando und verteidigte die Stadt gegen einen Angriff der Eingeborenen. Mit Kettenhemd, Helm und einem Fellumhang um ihre Schultern ausgestattet, versammelte sie die Soldaten um ihr weißes Pferd und ermutigte sie mit lobenden Worten. Sie führte die Soldaten persönlich an und konnte die Eingeborenen aus der Stadt vertreiben. Ihre Tapferkeit führte zum Sieg, und ohne sie wäre die Stadt gefallen und die koloniale Expansion vereitelt worden."
 women_history_events.49.a:0 "Solch Tapferkeit wird belohnt werden - macht sie zu unserer Beraterin!"
 women_history_events.49.b:0 "Sie ist eine wahre Konquistadorin!"
 women_history_events.49.c:0 "Ihre Tapferkeit ist das Kennzeichen eines wahren Generals!"
 women_history_events.50.t:0 "Kaihime"
 women_history_events.50.d:0 "Narita Ujinaga war ein Dienstmann des Hojo-Clans und der Vater von Kaihime, einer örtlichen Heldin, die für ihre Tapferkeit und Schönheit berühmt war. Die beiden wurden unter Gamo Ujisatos Obhut gestellt, nachdem sie sich Ishida Mitsunari ergeben hatte, dessen Verbündeter Sanada Nobushige einen Dienstmann durch Kaihimes Schwert verloren hatte. Ihr Vater musste wegen einer dringlichen Angelegenheit aufbrechen, worauf eine von Hamada Shugen und seinem jüngeren Bruder verursachte Rebellion ausbrach. Als Kaihimes Schwiegermutter dabei getötet wurde, keimte in ihr der Wunsch auf, die Rebellen zu erledigen. Daraufhin erschlug Kaihime den Aufrührer und zwei seiner Anhänger, wodurch die Rebellion unterdrückt wurde."
 women_history_events.50.a:0 "Wir möchten sie als Beraterin anwerben."
 women_history_events.50.b:0 "Macht sie zum General und gebt ihr den Oberbefehl über eine unserer Armeen."
 women_history_events.51.t:0 "Nazo Tokhi"
 women_history_events.51.d:0 "Sultan Malakhai Tokhi der Tokhi-Paschtunen hat eine Tochter namens Nazo Ana, eine gelernte Dichterin und eine höfliche, liebevolle und fürsorgliche Person. Ihr Vater beaufsichtigte ihre Ausbildung und Erziehung, und sie wurde von erfahrenen Gelehrten in Kandahar unterrichtet. Durch ihre Gedichte und die Aufrechterhaltung des Paschtunwali hat Nazo Tokhi an Autorität gewonnen. Stammeskonflikte zwischen den Ghilji- und Sodozai-Paschtunen werden oft von ihr geschlichtet, um Bündnisse gegen die persischen Safawiden-Herrscher zu fördern. Um sie ranken sich viele Legenden, aber wir wissen, dass die Legende wahr ist, wie sie ein Schwert ergriff und die Festung ihres verstorbenen Vaters zusammen mit den Soldaten verteidigte, als ihr Bruder zum Rächen des Todes ihres Vaters loszog. Ihr wurde die Verantwortung für Haushalt und Festung übertragen, und sie zeigte sich als energische Verteidigerin."
 women_history_events.51.a:0 "Ihre weisen Worte müssen hierher gebracht werden!"
 women_history_events.51.b:0 "Nazo Thokhi wird in unserer Armee als General dienen."
 women_history_events.52.t:0 "Qin Liangyu"
 women_history_events.52.d:0 "Qin Liangyu, eine kampferfahrene Soldatin im Rang eines Generals, hat uns abermals mit ihrer Gegenwart gesegnet. Ihr Vater sorgte dafür, dass sie dieselbe Ausbildung wie ihre Brüder erhielt. Deshalb ist sie versiert in Geschichte, den Klassikern, Kampfkünsten, Bogenschießen und Reiten - und hat außerdem den Ruf, schöne und nachdenklich stimmende Gedichte zu schreiben. Nachdem ihr Mann im Gefängnis gestorben war, übernahm Qin Liangyu seinen Posten als Kreis-Befehlshaber eines Stammesfürstentums, und angesichts ihrer Fähigkeiten und ihrer Erfahrung, die sie als Begleiterin ihres Mannes bei vielen Schlachten gesammelt hatte, hatte niemand etwas dagegen. Die Kavallerie unter ihrem Befehl wird als Weiße Reiterei bezeichnet, und im Laufe der Jahre haben sie viele Schlachten gegen Rebellen, Unabhängigkeitskämpfer und Banditen geschlagen. Unser Herrscher beförderte sie zur Oberbefehlshaberin, schenkte ihr vier Gedichte und verlieh ihr den Titel Oberste Beschützerin des Kronprinzen - eine Ehre, die zuvor nur wenigen zuteilwurde."
 women_history_events.52.a:0 "Sie sollte unsere Armeen anführen!"
 women_history_events.52.b:0 "Ihre Erfahrung und Fähigkeiten wären hier am Hof von unschätzbarem Wert."
 women_history_events.53.t:0 "Ilona Zrinyi"
 women_history_events.53.d:0 "Vor dem Hintergrund der jüngsten Kriege und Unruhen in unserem Land kann der Besuch der schönen Ilona Zrinyi, einer Witwe, Heldin und Kämpferin der Kuruc-Armee, nur als Geschenk des Himmels angesehen werden. Sie nahm aktiv am Aufstand ihres zweiten Ehemanns Imre Thököly gegen unsere Unterdrücker teil und verteidigte die letzte verbliebene Festung, Burg Palanok in Munkács, drei Jahre lang gegen die Truppen von General Antonio Caraffa. Wir sind wahrlich gesegnet, denn sie könnte durchaus die Person aus unseren Gebeten sein, jemand, der in diesen schwierigen Zeiten unser Land und unsere Armee führen oder uns mit Rat zur Seite stehen kann."
 women_history_events.53.a:0 "Sie wurde uns als Beraterin geschickt!"
 women_history_events.53.b:0 "Der Himmel hat sie uns als neue Herrscherin geschickt!"
 women_history_events.53.c:0 "Ein von Gott geschickter General wird uns zum Sieg führen!"
 women_history_events.54.t:0 "Wang Zhenyi"
 women_history_events.54.d:0 "Wang Zhenyi wurde in Anhui geboren und zog später nach Jiangning, wo sie von ihrem Großvater in Astronomie unterwiesen wurde. Ihre Großmutter lehrte sie Medizin, Geographie und ihr Vater Mathematik. Reiterische Fähigkeiten, Bogenschießen und Kampfkünste bekam sie von der Ehefrau eines mongolischen Generals beigebracht. Wenn ihr Vater nach Shaanxi, Hubei und Guangdong reiste, nahm er sie mit, was ihren Horizont erweiterte und ihren Erfahrungsschatz vergrößerte. Dies gab ihr viele Ideen und Material für ihre Gedichte. Als wir sie über ihre Studien befragten, antwortete sie: "Es gab Zeiten, in denen ich meine Feder niederlegen und seufzen musste. Dennoch, ich liebe das Thema, ich gebe nicht auf." Ihr Glauben an die Gleichgestelltheit von Mann und Frau und an die Chancengleichheit spiegelt sich in ihren Gedichten wider. Die feudalen Sozialvorstellungen fand Wang Zhenyi unpassend: "Männer und Frauen sind beides Menschen, mit denselben Gründen zum Lernen." Der Hof hat den neuesten Artikel von Wang Zhengyi erhalten, die nun eine gefeierte Gelehrte der Bereiche Astronomie, Mathematik, Geographie und Medizin ist. Der Artikel trägt den Titel "Die Erläuterung einer Sonnenfinsternis", und die Lektüre dieses Artikels und vieler anderer astronomischer und mathematischer Abhandlungen wie "Streitschrift über Längengrade und Sterne" und "Die einfachen Prinzipien der Berechnung" lassen uns nur zu einem einzigen Schluss kommen: Wir brauchen sie hier an unserem Hof!"
 women_history_events.54.a:0 "Ehrt sie auf bestmögliche Weise."
 women_history_events.54.b:0 "Lasst sie an unseren Hof kommen und uns mit ihren Ideen und Ratschlägen erleuchten."
 women_history_events.55.t:0 "Suriyothai"
 women_history_events.55.d:0 "Der Verlust lastet uns schwer auf dem Herzen, und wir fürchten gar, es könnte für immer entzweigebrochen sein! Unsere geliebte Königin Suriyothai ist gestorben - sie opferte sich für unseren $MONARCHTITLE$. Zusammen mit ihrer ebenfalls Helm und Rüstung tragenden Tochter Prinzessin Boromdhilok ritt sie neben ihm auf einem kleinen Kriegselefanten. Beim Angriff des Feindes befand sich [Root.Monarch.GetName] auf seinem Befehlselefanten. Sein Elefant geriet ihn Panik und floh vor dem feindlichen Kommandeur, der die Verfolgung aufnahm. Suriyothai jedoch preschte nach vorn und versperrte ihm den Weg. Der Kommandeur attackierte sie mit seinem Speer und spaltete sie von der Schulter bis zum Herzen. Auch Prinzessin Boromdhilok wurde verwundet. Beide kamen auf dem Elefanten zu Tode, und erst als ihre Helme abfielen und ihr langes Haar zum Vorschein kam, wurde dem feindlichen Kommandeur bewusst, dass er gegen Frauen gekämpft hatte. Nachdem der Feind zurückgeschlagen worden war, barg man die Leichen von Königin Suriyothai und Prinzessin Boromdhilok, woraufhin sie in Ayutthaya bestattet und betrauert wurden."
 women_history_events.55.a:0 "Wir werden ihren Verlust beklagen, aber Suriyothai auch für ihre Tapferkeit feiern."
 women_history_events.56.t:0 "Sayyida al Hurra"
 women_history_events.56.d:0 "Die Präfektin von Téouan, zugleich Verbündete des türkischen Korsars Barbarossa von Algier, ist eine Bedrohung für die Flotten des westlichen Mittelmeers. Ihr vollständiger Name lautet Sayyida al-Hurra bint Ali ibn Rashid al-Alami, Hakimat Titwan - Sayyida al Hurra bedeutet "Freie, unabhängige Edelfrau, eine weibliche Souveränin, die sich keiner übergeordneten Autorität beugt" und Hakima Titwan, grob übersetzt, Gouverneurin von Tétouan. Diesen Rang erlangte sie nach dem Tod ihres Ehemanns, dem sie in geschäftlichen Angelegenheiten zur Hand gegangen war. Zur Rache am christlichen Feind, der sie als Kind zur Flucht aus Granada gezwungen hatte, wandte sie sich der Seeräuberei zu. Damit lässt sich über Beute und Lösegelder für Gefangene ein einträgliches Einkommen erwirtschaften, außerdem hält es ihren Traum am Leben, eines Tages lebend nach Andalusien zurückzukehren."
 women_history_events.56.a:0 "Bietet ihr einen Posten als Beraterin an unserem Hof an."
 women_history_events.56.b:0 "Gebt ihr den Oberbefehl über unsere Flotte und macht sie zum Admiral."
 women_history_events.57.t:0 "Olympe de Gouges"
 women_history_events.57.d:0 "Die "Erklärung der Rechte der Frau und der weiblichen Bürgerin" von Olympe de Gouges fordert die Ungleichheit von Mann und Frau in unserer Welt heraus. Sie ist eine lautstarke Befürworterin der Frauenrechte, des Rechts auf Scheidung und außerdem ein Mitglied der "Gesellschaft der Wahrheitsliebenden", einer Vereinigung, die sich als Ziel die politische und rechtliche Gleichstellung der Frau auf die Fahnen geschrieben hat. Ihr "Contrat Social" - "Sozialvertrag" - schlägt die Eheschließung basierend auf geschlechtlicher Gleichstellung vor. Wo auch immer es in Frankreich oder seinen Kolonien Ungerechtigkeit gibt - Olympe de Gouges ist nicht fern. Sie ist gegen die Sklaverei und hat zur Verteidigung der Sklaven mehrere Stücke geschrieben, zum Beispiel "Zamore und Mirza" und "Le Marché des Noirs", bzw. "Der Schwarzmarkt". Außerdem verfasste sie mit diesem Ziel Artikel wie "Réflexions sur les hommes nègres" ("Überlegungen zu den Negern"). Eine ihrer Aussagen über Frauenrechte hat sich in letzter Zeit recht weit verbreitet: "Eine Frau hat das Recht, das Schafott zu besteigen, also muss sie gleichermaßen das Recht besitzen, auf die Rednerbühne zu gehen.""
 women_history_events.57.a:0 "Unser Land braucht sie!"
 women_history_events.57.b:0 "Ermutigt sie zum Weiterschreiben und schickt uns eine Kopie."
 women_history_events.58.t:0 "Izumo no Okuni"
 women_history_events.58.d:0 "Schon lange bevor uns die Tanztruppe erreichte, hatten wir von der Schönheit und dem Talent der innovativen Izumo no Okuni gehört. Sie ist eine Miko, eine Priesterin des Izumo Taisha-Schreins, die das ganze Land bereist, um durch das Aufführen heiliger Tänze und Lieder Spenden für ihren Schrein zu erlangen. Die Geldmittel zur Reparatur der Haupthalle von Izuma Taisha sind zwar schon lange eingesammelt, Izuma no Okuni aber scheint noch überhaupt nicht aufhören zu wollen. Ihre farbenprächtigen, lauten Auftritte werden Kabuki genannt - nach den Kabukimono, den obdachlosen, vertriebenen und unzufriedenen jungen und alten Männer und Frauen außerhalb der Gesellschaft, aus denen ihre Tanztruppe besteht. Kabuki begann als Reihentanz und Lied ohne Konzept, entwickelte sich aber mit Hilfe von Sanzaburo Ujusato, den Liebhaber, Partner und Finanzier von Izumo no Okuni, zu einer Dramaform. Die Revue ist ein großer Erfolg und wird in ganz $COUNTRY$ gefeiert."
 women_history_events.58.a:0 "Wir würden sie gerne treffen und ihr einen Posten an unserem Hof anbieten."
 women_history_events.58.b:0 "Kabuki scheint recht unterhaltsam zu sein, wir sollten das unterstützen."
 women_history_events.59.t:0 "Nora von Kelmendi"
 women_history_events.59.d:0 "Noras Leben begann nicht gerade glücklich, denn sie wurde vor einem Waisenhaus zurückgelassen, von ihrer Tante adoptiert und als Junge aufgezogen. Ihr Vater war ein adliger Krieger, der gegen das Osmanische Reich kämpfte, und sich daher einen Sohn wünschte, um ihm bei seinem Kampf gegen die Unterdrücker zu helfen. Aus diesem Grund war er bei Noras Geburt enttäuscht. Seine Schwester adoptierte Nora im Geheimen, und als ihr Bruder den "Jungen" zum Krieger ausbilden wollte, gab sie ihre Zustimmung. Nora wurde von ihrem Vater ausgebildet und entwickelte sich zum schönsten Mädchen des ganzen Landes. Ihre Schönheit ist schon mit der einer Bergfee verglichen worden, einer Zana. Ihr Vater bereute es, sie bei dem Waisenhaus zurückgelassen zu haben, und sie versöhnten sich. Als Nora eine Stadt besuchte, in dem ein Pascha residierte, verliebte sich dieser Hals über Kopf in sie. Er schickte einen Vertrauten zu Noras Haus uns ließ ihn nach den Gesetzen des albanischen Kanun um ihre Hand anhalten. Noras Familie aber lehnte ab und begründete dies damit, dass der albanische Kanun nur Ehen mit Albanern gestatten würde. Der Pascha, für den eine solche Absage ungewohnt war, nahm das nicht besonders gut auf und tobte: "Wenn Nora nicht meine Frau wird, werde ich ganz Malsia niederbrennen!" Zum Aufbrechen der Belagerung ihrer Heimatstadt durch den Pascha dachte sich Nora einen Plan aus, um ihn zu töten. Demzufolge begab sie sich, Heiratsabsichten vortäuschend, zum Pascha. Nachdem der Pascha, überglücklich ob ihrer Gegenwart, seine Soldaten weggeschickt hatte, stach sie ihn mit einem Dolch nieder, trat ihn und würgte ihn, damit er nicht schreien konnte. Der Pascha starb nicht, da er zu Boden fiel, und da es für einen Albaner unehrenhaft ist, einen am Boden liegenden Mann zu schlagen, der sich nicht wehren kann, flüchtete Nora, bevor sie ihn töten konnte. Die albanische Armee griff an, worauf Nora mit einer Truppe von 300 Frauen zurückkehrte und den Pascha im Duell tötete."
 women_history_events.59.a:0 "Macht sie zur Belohnung für ihre Tapferkeit zur Beraterin."
 women_history_events.59.b:0 "Sie hat sich bereits als Anführerin bewiesen - macht sie jetzt zum General."
 women_history_events.60.t:0 "Martha Washington"
 women_history_events.60.d:0 "George Washington lederte sie förmlich aus den Schuhen, und die junge, wohlhabende Witwe und Mutter von vier Kindern verliebte sich in den Mann, der trotz ihrer Proteste schließlich zum ersten Präsidenten der Vereinigten Staaten von Amerika werden sollte. Martha Washington betreibt fünf Plantagen, die sie von ihrem verstorbenen Ehemann Daniel Parke Custis geerbt hatte, und bei den Londoner Kaufleuten, mit denen sie um die besten Tabakpreise feilscht, ist sie gefürchtet. Die Offiziere der Armee der Vereinigten Staaten erinnern sich gerne an sie, da mit sozialen Abendveranstaltungen und Theaterstücken dabei half, die Truppenmoral intakt zu halten. Sie war als "Lady Washington" bekannt und die erste First Lady der Vereinigten Staaten. Obwohl sie dagegen war, dass George Washington seine Ernennung zum Präsidenten der Vereinigten Staaten von Amerika akzeptierte, und sich auch weigerte, an seiner Amtseinführung teilzunehmen, leitete sie nach seinem Amtsantritt zahlreiche Staatsangelegenheiten."
 women_history_events.60.a:0 "Wir werden sie als First Lady der Vereinigten Staaten ehren."
 women_history_events.60.b:0 "Wir würden uns gerne in Staatsangelegenheiten von ihr beraten lassen."
 women_history_events.61.t:0 "Elizabeth Wilbraham"
 women_history_events.61.d:0 "Pieter Post, der Architekt und Erschaffer des holländischen Barok-Architekturstils, traf sie, als sie die Niederlande bereiste. Sie studierte im italienischen Veneto und in der Stadtresidenz Landshut in Deutschland. Hier in England hat sie Familienhäuser, Kirchen und viele unterschiedliche Gebäude entworfen. Elizabeth Wilbraham gehört dem englischen Adel an. Sie ist eine wichtige Förderin der Architektur und selbst eine angesehene Architektin - wahrscheinlich sogar die erste. Aufgrund ihres Geschlechts hat sie bei der Ausübung eines solchen Berufs viele Schwierigkeiten gehabt, oftmals musste sie männliche Architekten einstellen, um Bauprojekte für sie zu überwachen."
 women_history_events.61.a:0 "Ihre Errungenschaften werden nicht unbemerkt bleiben."
 women_history_events.61.b:0 "Lobt sie als Architektin und werbt sie an!"
 women_history_events.62.t:0 "Anna Bunina"
 women_history_events.62.d:0 "Obwohl sie nur eine eher grundlegende Ausbildung genossen hatte, da sie von verschiedenen Verwandten aufgezogen worden war, ist aus Anna Bunina eine gefeierte Autorin geworden, die sich mit Hilfe von Gönnern, von den [Root.GetAdjective]en $MONARCHTITLE$en gewährten Pensionen und den Profiten ihres literarischen Werks selbst unterstützen kann. Mit dem geringen Erbe ihres Vaters bezahlte sie Lehrer, um ihre Ausbildung voranzubringen. Alexander Schischkow ist ihr Mentor, sie selbst ist Ehrenmitglied bei den "Liebhabern des russischen Worts" und der "Freien Gesellschaft für Literatur, Wissenschaft und Kunst". Als Frau gestattet ihr die Mitgliedschaft bei den "Liebhabern des russischen Worts" nicht, ihre Werke persönlich mit der Gruppe zu besprechen, und ihre Beziehung zu den anderen Mitgliedern ist eher bedrückend, obwohl sie ihre literarische Karriere fördern. Ihr erstes Werk trägt den Titel "Die unerfahrene Muse"."
 women_history_events.62.a:0 "Wir freuen uns schon auf die vielen interessanten Bücher, die sie noch schreiben wird."
 women_history_events.62.b:0 "Das ist eine Frau, die wir gerne als Beraterin hätten."
 women_history_events.63.t:0 "Dorothea von Saxe-Lauenburg"
 women_history_events.63.d:0 "Königin Dorothea von Saxe-Lauenburg ist eine strenge Frau mit großem Interesse an Politik und einigem Einfluss. Sie nimmt an der Ernennung und Entlassung von Offiziellen teil. Ihre Hofdame Birgitte Gøye war nur vierzehn Jahre alt, als ihre Familie sie zu einer Verlobung mit Jesper Daa zwang, aber dank ihrer Freundschaft zur Königin konnte sie sie wieder lösen. Bischöfe und Professoren wurden mit der Untersuchung der Angelegenheit beauftragt. Dies führte zur Verabschiedung eines neuen Gesetzes, das Eltern verbat, Verlobung für ihre minderjährigen Kinder zu arrangieren."
 women_history_events.63.a:0 "Ihr politisches Interesse und ihre Erfahrung könnten uns nützlich werden."
 women_history_events.63.b:0 "Gut zu wissen."
 women_history_events.64.t:0 "Maria von Ungarn"
 women_history_events.64.d:0 "Man sagt, dass man Maria von Ungarns Herz tatsächlich brechen hören konnte, als sie erfuhr, dass ihr Ehemann, König Louis II., in der Schlacht von Mohács gefallen war. Das herzförmige Medaillon, das ihr Mann während der Schlacht trug, hängt stets um ihren Hals, und sie hat geschworen, niemals wieder zu heiraten. Als ihr Ehemann noch am Leben war, hatte sie viel Autorität und Einfluss, und sie hat sich als entschlossene und fähige Politikerin unter Beweis gestellt. Österreichs Botschafter Andrea de Borgo ernannte sie beispielsweise selbst, und als der Thron von politischen Fraktionen bedroht wurde, übernahm sie die Kontrolle von einer und neutralisierte eine andere. Sie liebt Literatur, Musik und die Jagd. Außerdem ist sie eine enthusiastische Förderin vieler verschiedener Künste. Ihr Bruder Ferdinand, der böhmische König, machte sie trotz ihres Zögerns nach dem Tod ihres Ehemannes zur Regentin Ungarns. Nach seiner Krönung bat sie ihr älterer Bruder Karl V., der Heilige Römische Kaiser, die Niederlande zu regieren und die Vormundschaft über ihre Nichten Dorothea und Christina von Dänemark zu übernehmen, da Margarete von Österreich, die Herzogin von Savoyen, verstorben war. Diese Position übernahm Maria noch widerwilliger, und sie erfüllte sie niemals mit Freude, obwohl sie sich dabei derart gut machte, dass Karl sie zwang, ihre Regentschaft fortzusetzen. Bei ihrem Bruder Ferdinand beschwerte sie sich, es würde sich wie ein Strick um ihren Hals anfühlen."
 women_history_events.64.a:0 "Als königliche Beraterin wäre sie bestimmt glücklicher. Leitet die entsprechenden Schritte ein."
 women_history_events.64.b:0 "Maria wird unsere Nation regieren."
 women_history_events.65.t:0 "Margarete von Österreich, Herzogin von Savoyen"
 women_history_events.65.d:0 "Die "Dame de deuil", die trauernde Edeldame - diesen Titel hatte ihr der Hofhistoriker und Dichter Jean Lemaire de Belges gegeben. Margarete von Österreich, Herzogin von Savoyen, schwor nachdem ihr zweiter Ehemann, Philibert II., Herzog von Savoyen, nach dreijähriger Ehe gestorben war, nie wieder zu heiraten. Als weibliche Herrscherin betrat sie Neuland, denn sie war die erste Frau, die von der repräsentativen Versammlung von Franche-Comté zur Herrscherin gewählt wurde. Ihr Vater Maximilian, der Heilige Römische Kaiser, ernannte sie zur Gouverneurin der Niederlande und zum Vormund ihres Neffen Karl, bis zu dessen Volljährigkeit und Kaiserkrönung. Ihre Herrschaft hat dem Land eine verhältnismäßig friedliche und wohlhabende Zeit beschert. So zum Beispiel handelte sie mit den Engländern einen Handelsvertrag aus, der die flämischen Textilinteressen begünstigte, schloss mit Louise von Savoyen über den Vertrag von Cambrai den sogenannten Damenfrieden und agiert in den Niederlanden als Vermittlerin zwischen ihrem Vater und den Untertanen ihres Neffen. Karl schätzte Margarete als Beraterin sehr, nachdem er sich kurze Zeit gegen ihren Einfluss aufgelehnt hatte."
 women_history_events.65.a:0 "Wenn sie ein offenes Ohr beim Heiligen Römischen Kaiser findet, wird das auch bei uns so sein."
 women_history_events.65.b:0 "Diese Nation braucht sie als Herrscherin."
 women_history_events.66.t:0 "Isabella Clara Eugenia"
 women_history_events.66.d:0 "Zusammen mit ihrem Ehemann Albert, der im Jahr 1621 starb, war Isabella Clara Eugenia, die Infanta von Spanien und Portugal, Souveränin der Niederlande, und nach seinem Tod wurde sie zur dortigen Gouverneurin ernannt. Das Goldene Zeitalter ihrer Herrschaft brachte Frieden und Stabilität. Anfangs strebten Albert und Isabella nach der niederländischen Unabhängigkeit von Spanien, was sich aber als unmöglich herausstellte. Stattdessen arbeiteten sie daran, die südlichen Provinzen wieder in die spanische Monarchie einzugliedern. Die flämische Bevölkerung aller Gesellschaftsschichten begrüßte das nicht, aber sie gaben ihre politische Agenda trotzdem nicht auf. Die bildenden Künste wurden zu ihrem bevorzugten Werkzeug, was sich als perfekt herausstellte. Der Barock war immer beliebter geworden, und da Isabella und Albert Künstler wie Peter Paul Rubens, Pieter Brueghel den Jüngeren, Coebergher, die De-Nole-Familie, die Van Veens und viele andere förderten, wurde das Wachstum dieser künstlerischen Bewegung stimuliert, was zur Schaffung der flämischen Barockmalerei führte. Am Hof in Brüssel scharten die belgischen Adligen allerlei verschiedene Menschen um sich, von Künstlern und Diplomaten bis hin zu Fahnenflüchtigen, Spionen und reumütigen Verrätern, von englischen Musikern, italienischen Beratern, spanischen Beichtvätern, burgundischen Funktionären und deutschen Leibwächtern. Dank Albert und Isabella Clara Eugenia wird Brüssel jetzt als wichtiges Verbindungsglied in der europäischen Politik angesehen."
 women_history_events.66.a:0 "Als unsere Beraterin wäre sie adäquat eingesetzt."
 women_history_events.66.b:0 "Wir brauchen sie als Herrscherin."
 women_history_events.67.t:0 "Urszula Meyerin"
 women_history_events.67.d:0 "Ihre Schönheit fiel der Königin ins Auge, die sie als Mätresse des Königs erwählte, worauf Urszula im Alter von 22 Jahren als Kämmerin an den Hof kam. Diese streng religiöse Frau hatte großen Einfluss auf König und Königin, war aber wegen ihrer Verwicklung in Staatsangelegenheiten äußerst unpopulär. Ihre Favoriten kamen aufgrund ihres Einflusses auf hochrangige Staatsposten, und man gab ihr viele spöttische Beinahmen, zum Beispiel "Minister im Rock", "Bigotte Jesuitin", "Königsmätresse" und "obszöne Favoritin". Trotz vieler Heiratsangebote ging Urszula niemals eine Ehe ein. Der Papst schickte ihr als Belohnung für ihr außergewöhnlich tugendhaftes Leben eine goldene Rose. Der König ist jetzt alt und oft krank, was sich Urszula Meyerin zunutze gemacht hat. Sie allein unterzeichnet jetzt offizielle Staatsdokumente und empfängt ausländische Botschafter - sie ist die Herrscherin, nur nicht in ihrem Namen."
 women_history_events.67.a:0 "Entledigt sie allmählich ihrer Machtbefugnisse und gebt ihr stattdessen einen Beraterposten."
 women_history_events.67.b:0 "Dann macht sie zu unserer Herrscherin."
 women_history_events.68.t:0 "Elzbieta Helena Sieniawska"
 women_history_events.68.d:0 "Die wohlhabende, gut ausgebildete Zofe von Königin Elzbieta Helena Sieniawska, verheiratet mit Adam Mikolaj Sieniawski, dem Großhetman der Krone, konnte endlich durchsetzen, dass ihr Besitz, den sie von ihrem Vater, dem Polnischen Salomon, geerbt hat, nur ihr gehört, und dass ihr Ehemann damit nichts zu schaffen hat. Ihre große Weisheit, Vernunft und Gerissenheit ist auch der Grund, warum sie oftmals auf diplomatische Missionen geschickt wird und auch andere Pflichten übernimmt, für dir ihr Ehemann nicht geeignet ist. Viele nennen sie eine "großartige Herrscherin und Oberste Frau der Republik". Sie trifft sich mit wichtigen Personen aus ganz Europa und ist in viele politische Angelegenheiten verstrickt, sogar wer auf den [Root.GetAdjective]en Thron kommt, bestimmt sie mit. Dem ungarischen Aufstand gegen die Habsburger unter Führung des transsylvanischem Prinzen Franz II. Rákóczi gab sie ihre Unterstützung, und dem Prinzen ihre Liebe. Während sie versuchte, ein Abkommen zwischen dem russischen Zaren und dem schwedischen König zu vermitteln, wurde sie von der schwedischen Armee entführt und traf den König kurz vor ihrer Freilassung. Ihr Ehemann verhandelte mit dem Zaren über seine Thronkandidatur - etwas, das nicht Elzbietas Zustimmung fand, worauf sie ihm Falle der Fortführung der Verhandlungen mit der Scheidung drohte. Adam Mikolaj Sieniawski gelang es nie, den Thron zu besteigen. Ihre skrupellosen Handlungen als Politikerin brachte Karl XII. von Schweden dazu, sie als "diese verfluchteste aller Frauen" zu bezeichnen. Sie hat viele geheime Abkommen mit verschiedenen politischen Lagern und steht hinter verschiedenen persönlichen Intrigen, von denen viele die Reduzierung ausländischen Einflusses im Land zum Ziel haben."
 women_history_events.68.a:0 "Weise, wohlhabend und gerissen - das ist eine Frau, die wir als königliche Beraterin brauchen!"
 women_history_events.68.b:0 "Das ist die Herrscherin, die wir verdient haben!"
 women_history_events.69.t:0 "Luisa Maria Gonzaga"
 women_history_events.69.d:0 "Bevor sie Wladyslaw IV. heiratete, betrieb Luisa Maria Gonzaga in Paris einen Literatursalon und verbrachte viele Jahre in einem Nonnenkloster. Vor der Heirat musste sie ihren Namen noch zu Ludwika Maria ändern, da der Name Maria hier in $COUNTRY$ der Mutter Jesu vorbehalten ist. Keine zwei Jahre später starb Wladyslaw IV. und sie heiratete Johann Kasimir. Der [Root.GetAdjective]e Adel hält sie für eine merkwürdige und skandalöse Frau, da sie äußerst ambitionierte wirtschaftliche und politische Pläne verfolgt und mit vielen unterschiedlichen Hobbys. Sie hat zum Beispiel die Zeitung [Root.GetAdjective]er Merkur und das Kloster des Ordens von der Heimsuchung Mariens gegründet, sowie den ersten Literatursalon in $COUNTRY$ eröffnet. Tito Livio Burattini blüht unter ihrer Schirmherrschaft auf und arbeitet derzeit an einem Modellflugzeug. Vielleicht wird dieser italienische Universalgebildete ja als erster Mensch in die Lüfte steigen?\nAls die Schweden angriffen, führte sie die [Root.GetAdjective]en Truppen zur Zurückschlagung des Feindes an. Sie ist eine beeindruckende Frau mit einem großen Maß an Einfluss und politischer Macht."
 women_history_events.69.a:0 "Ihre Ratschläge werden für uns von großer Wichtigkeit sein."
 women_history_events.69.b:0 "Wir hoffen, dass sie als Herrscherin ebenso eindrucksvoll sein wird."
 women_history_events.70.t:0 "Maria Karolina von Österreich"
 women_history_events.70.d:0 "Als Maria Karolina von Österreich Ferdinand zum ersten Mal sah, fand sie ihn sehr hässlich und bemerkte schon bald, dass er nicht zum Regieren geschaffen war. Er verließ sich auf den Rat seines Vaters, König Karl III. von Spanien, weshalb sie versuchte, dessen Vertrauen zu gewinnen, um Zugang zum Geheimrat zu erhalten. Indem sie vorgab, Interesse an der Jagd zu haben - Ferdinands Lieblingsaktivität - öffnete sie eine Hintertür zum Geheimrat, aber erst nach der Geburt ihres Sohns bekam sie vollen Zugang. Die Verjüngung des Hoflebens in $COUNTRY$ brachte ihr ein höheres Maß an Einfluss und politischer Macht ein, worauf sie mit dem Wiederaufbau des Landes begann. Zusammen mit John Acton, dem Oberbefehlshaber von Flotte und Armee, baute sie die [Root.GetAdjective]e Flotte durch die Indienststellung von 150 Schiffen und die Eröffnung von vier Marinehochschulen um. Die Handelsmarine wurde durch Handelsabkommen mit Russland und Genua gestärkt, der Bann auf Freimaurerei wurde aufgehoben, und sie fördert viele Künstler wie Angelika Kauffmann und Jakob Philipp Hackert. Die Beziehung zwischen $COUNTRY$ und den Kirchenstaat haben sich verschlechtert, aber nach einer Audienz beim Papst, der Maria Karolina eine goldene Rose überreichte und dem König das Recht abtrat, Bischöfe für unbesetzte Bischofssitze zu benennen, ist es vielleicht noch nicht zu spät, die Beziehung zu retten."
 women_history_events.70.a:0 "Fahrt wie gehabt fort, aber gebt ihr einen offiziellen Posten am Hof."
 women_history_events.70.b:0 "Sie ist besser zum Regieren geeignet als unser Staatsoberhaupt, [Root.Monarch.GetTitle]."
 women_history_events.71.t:0 "Marie Antoinette"
 women_history_events.71.d:0 "Das [Root.GetAdjective]e Volk war von Marie Antoinettes Persönlichkeit und Schönheit fasziniert, als es sie bei den Tuileries zum ersten Mal zu Gesicht bekam. Besonders ihre helle Haut, ihr strohblondes Haar, ihre blauen Augen und ihre majestätisch-große Gestalt rühmte man sehr. Sie war Dauphiné von [Root.GetAdjective], bis ihr Ehemann Louis Auguste zum König von Frankreich und Navarre gekrönt wurde, und sie damit zur Königin wurde. Ihre Ausbildung war äußerst dürftig gewesen und auf Manieren und Auftreten konzentriert. Trotz dieses Mankos versuchte sie sich Einfluss am Hof zu verschaffen, doch all ihre Kandidaten, die ihr bei der Vergrößerung ihrer politischen Macht hätten helfen können, wurden vom König blockiert. Erst nach siebenjähriger Ehe wurde ihre erste Tochter durch eine schwere Geburt zur Welt gebracht. Der Druck, einen männlichen Erben zu gebären, lastete schwer auf ihr, was sie mit Glücksspiel und dem Kauf teurer Kleider zu kompensieren versuchte. Langsam aber sicher schaffte sie es, ihren Einfluss zu vergrößern, und durch ihre Unterstützung des Marquis de Castries, der zum Marineminister aufstieg, des Marquis de Ségur, der zum Kriegsminister ernannt wurde, des späteren Finanzministers Charles Alexandre de Calonne und des Barons de Breteuil, der es zum Minister des Königlichen Haushalts brachte, positionierte sie sich an der Spitze des Hofes. Die Marine- und Kriegsminister versuchten, die Mittelklasse am Aufstieg in hohe Position in Marine und Armee zu hindern, was von Marie Antoinette unterstützt wurde. Da sie Geld für Kleider, Häuser und Glücksspiel ausgab, betrachteten die [Root.GetAdjective] sie als eine amoralische, verschwenderische und ignorante ausländische Königin, die sich mehr um ihr Heimatland als um $COUNTRY$ kümmerte. Das entsprach aber nicht der Wahrheit, und nach der ersten gescheiterten Notabelnversammlung gab sie ihre sorglosen Aktivitäten auf. Nun stürzte sie sich in die Politik, um das Land zum Wohle ihrer Kinder zu retten, die Meinung zu ändern, die das Volk von $COUNTRY$ über sie hatte, und um ihrem depressiven Ehemann zu helfen - dem König."
 women_history_events.71.a:0 "Bringt sie als Beraterin an den Hof."
 women_history_events.71.b:0 "Manche ihrer reformatorischen Ideen könnten funktionieren."
 women_history_events.72.t:0 "Anacaona"
 women_history_events.72.d:0 "Anacaona, die "Goldene Blume", gefeiert für ihre Areítos, Balladen und poetischen Erzählungen ist eine Taíno Cacica oder Häuptlingsfrau. Ihr Ehemann war Caonabo, Häuptling von Maguana. Ihr Ehemann verlor sein Leben, als er auf dem Weg nach Spanien Schiffbruch erlitt und gefangen genommen wurde. Man beschuldigte ihn, einen Angriff auf eine spanische Siedlung organisiert zu haben. Die schlechte Behandlung durch die Europäer ließ die Taínos gegen sie aufbegehren, Anacaona aber blieb neutral, bis ein Versammlungshaus, in dem die Häuptlinge ihr zu Ehren ein Festmahl organisiert hatten, niedergebrannt wurde. Die Europäer verbrannten die Häuptlinge bei lebendigem Leibe und verhafteten Anacaona und ihre Edelmänner. Man beschuldigte sie der Verschwörung, da sie sich den Besatzern widersetzt hatten, und richtete alle hin. Anacaona bot man an, sie zu verschonen, wenn sie sich als Konkubine einem der Europäer unterwerfen würde. Als es uns gelang, die Soldaten zu überwältigen und sie und ihre Landsleute zu befreien, hatte sie sich bereits dazu entschlossen, zusammen mit den Taínos hingerichtet zu werden."
 women_history_events.72.a:0 "Bietet ihr die Freiheit und einen Posten als Beraterin."
 women_history_events.72.b:0 "Weder ihr noch ihren Landsleuten wird etwas geschehen."
 women_history_events.73.t:0 "Barbara von Cilli"
 women_history_events.73.d:0 "Der königliche Drachenorden war vom Heiligen Römischen Kaiser Sigismund und Barbara von Cilli ins Leben gerufen worden, der Heiligen Römischen Kaiserin und Königin von Ungarn und Böhmen. Dieser Orden verlangt von seinen Eingeweihten, ausgesuchten Adligen, das Kreuz zu verteidigen und die Feinde der Christenheit zu bekämpfen. In Abwesenheit ihres Ehemannes regierte Barbara und verwaltete auch eigenständig große feudale Lehen und Steuerangelegenheiten. Außerdem nahm sie aktiv an Wirtschaft und Politik teil. Als die beiden am Konzil von Konstanz teilnahmen, waren viele von ihrer Jugend, Vitalität und Schönheit beeindruckt."
 women_history_events.73.a:0 "Eine Frau nach unserem Geschmack! Gebt ihr einen Posten als Beraterin von [Root.Monarch.GetTitle]."
 women_history_events.73.b:0 "Durch ihre Gegenwart steht das Ansehen unserer Nation."
 women_history_events.74.t:0 "Eleni von Äthiopien"
 women_history_events.74.d:0 "Obwohl Eleni selbst nie Kinder mit Kaiser Zara Yaqob hatte, liebte sie der Sohn einer anderen Kaiserfrau wie seine Mutter, nannte sie auch so und gab ihr den Titel Königinmutter. Gleich drei äthiopischen Kaisern stand Eleni als Beraterin zur Seite. Umfangreicher Grundbesitz hat sie ziemlich wohlhabend gemacht, aber sie gibt selten viel Geld aus. Eleni, eine rechtschaffene, strenggläubige Frau, ist oftmals umtriebig in der Küche zu Gange, wo sie das Essen für die Königsfamilie zubereitet. Ihre Freizeit verbringt sie gerne mit der Lektüre von Büchern. Ihr umfangreiches Verständnis für Staatsangelegenheiten und Rechtsfragen ist schon oft gerühmt worden, und nur dank dieser beiden Qualitäten ist $COUNTRY$ aufgeblüht, als sie den Thron beriet. Sie war es, die dafür sorgte, dass wir nicht alleine waren, als Feinde unser Land bedrohten, indem sie Matthäus den Armenier als Botschafter zu freundlicher gesinnten Ländern schickte. Da auch die Palastrevolution, die zur Absetzung und Exekution des ehemaligen Kaisers führte, Elenis Handschrift trug, wäre es eine kluge Entscheidung, ihren mächtigen Einfluss am Hof nicht zu unterschätzen."
 women_history_events.74.a:0 "Wir würden sie in diesen Zeiten der Not gerne wieder als Beraterin sehen."
 women_history_events.74.b:0 "Ihre Thronbesteigung würde wohl kaum allzu starke Proteste hervorrufen."
 women_history_events.75.t:0 "Tun Fatimah"
 women_history_events.75.d:0 "Der Sultan akzeptierte Tun Fatimahs Entscheidung nicht, die Scheidung von ihrem Ehemann zu verweigern, und befahl die Hinrichtung sämtlicher männlicher Verwandten. Auch ihr Ehemann und ihr Vater, der Premierminister Tun Muthair, wurde exekutiert, bevor Tun Fatimah endlich einwilligte. Sie wurde seine dritte Ehefrau und gebar ihm zwei Prinzen und zwei Prinzessinnen. Ihr Volk liebte sie von Beginn an, denn sie ist eine charismatische Königin, die das Land hinter ihrer Sultan-Galionsfigur von Ehemann regiert. Die Portugiesen fürchten sich mehr vor ihr als vor dem grausamen Sultan, und sie führt die [Root.GetAdjective] an der Seite von Tun Perak gegen ihre Feinde ins Feld. Unter ihrer Führung ist $COUNTRY$ expandiert, und durch die kluge Verheiratung ihrer Kinder in Nachbarländer wurden Bündnisse geschlossen."
 women_history_events.75.a:0 "Erkennt ihre Bedeutung an und macht sie zur Beraterin."
 women_history_events.75.b:0 "Es ist an der Zeit, sie zur wahren Herrscherin von $COUNTRY$ zu machen."
 women_history_events.76.t:0 "Khayr al-Nisa Begum"
 women_history_events.76.d:0 "Khayr al-Nisa Begum, genannt Mahd-i Ulya, die höchstrangige Wiege, ist die Ehefrau von Schah Mohammed Khodabanda, und eine eigenständige und mächtige politische Person. Sie kam an den Safawiden-Hof, nachdem ihr Cousin, Mir Sultan-Murad Khan, ihren Vater getötet hatte, und ihr Durst nach Rache wurde erst vor kurzem gestillt. Mirza Khan, der Sohn des Mörders ihres Vaters, wurde auf der Reise in die Hauptstadt von Khayr al-Nisa Begums Unterstützern gefangen genommen. Sie rächte sich am Sohn, da der Vater bereits gestorben war, womit sie ihren Durst nach Rache stillen konnte. Ihr Ehemann, der Schah, war ein willensschwacher und schlechter Herrscher, dessen Schwester Pari Khan Khanum versuchte, ihn zu kontrollieren. Da sie aber den Großwesir Mirza Salman beleidigt und ihn sich zum Feind gemacht hatte, überzeugte dieser den Schah und die Königin, sie hängen zu lassen. Khayr al-Nisa Begum übernahm die Kontrolle über $COUNTRY$, und indem sie Freunde und Verwandte auf wichtige Posten setzte, baute sie ein Unterstützernetzwerk auf, das sie über alle wichtigen politischen Entwicklungen im Land auf dem Laufenden hält. Sie beabsichtigt, die Karriere ihres ältesten Sohnes, Hamza Mirza, zu fördern, verfügt aber gleichzeitig selbst über genügend Macht, um das Land sicher zu regieren."
 women_history_events.76.a:0 "Eine ambitionierte Frau ... Macht sie zur Beraterin und haltet sie vom Thron fern."
 women_history_events.76.b:0 "$COUNTRY$ braucht einen starken Herrscher, und es gibt wahrlich schlechtere Optionen als sie."
 women_history_events.77.t:0 "Sofia Alexejewna"
 women_history_events.77.d:0 "Bevor Sofia nach dem Tod von Alexis, was ihren Bruder Fjodor auf den Thron brachte, in die [Root.GetAdjective] Politik ging, war der Hof für Frauen nicht offen. Er herrschte unter ihrem Daumen, aber mit seiner schwächelnden Gesundheit ließ auch ihre Macht nach, da immer mehr Leute versuchten, den kränklichen Zaren auszunutzen. Nach Fjodor Tod wurden die beiden Brüder Sofias gemeinsam zu Zaren gekrönt. Sofia blieb aber weiterhin an der Macht, da Iwan sowohl körperlich als auch geistig behindert und Peter zu jener Zeit erst neun Jahre alt war - viel zu jung, um $COUNTRY$ angemessen zu regieren. Indem sie Fjodors Beerdigung beiwohnte, betrat sie formell die offizielle Bühne. Sie plante, sich den Thron mithilfe ihrer Verbindungen, Verbündeten und fähigen Politikern wie Prinz Wassili Golizyn für sich selbst zu sichern. Letzteren nutzte sie dabei geschickt aus. Sofias politische Aktivitäten sorgten für einige Aufregung, da Frauen Einmischung in die Politik normalerweise verwehrt wurde, Sofia aber schaffte es, sich den Thron mithilfe der Strelizen zu sichern. Der Aufstand brach nach Fjodors Tod los. Während der Zeit, die sie an Fjodors Seite verbracht hatte, war es Sofia gelungen, sich gut zu bilden und sich eine politische Kompetenz zu erarbeiten, die den Adel und den Patriarchen von ihrer Fähigkeit überzeugte, $COUNTRY$ zu regieren. Obwohl Sofia das Land noch nicht lange regiert, hat sie bewiesen, dass sie im Falle ihrer Thronbesteigung mit fester und harter Hand regieren wird. Sie hat bereits Vorbereitungen getroffen, die militärische Organisation voranzubringen und eine höhere Bildungsanstalt zu errichten."
 women_history_events.77.a:0 "Sofia wird das Land als Beraterin regieren, mehr nicht."
 women_history_events.77.b:0 "Beseitigt ihre Brüder und macht sie zur Zarewna."
 women_history_events.78.t:0 "Madame Tussaud"
 women_history_events.78.d:0 "Seit ihrer Ankunft in $COUNTRY$ ist Marie Tussaud mit ihrer Sammlung an Wachsportraits, zu denen auch Abbildungen von Louis XVI., Marie Antoinette, Marat und Robespierre gehören, durch die Gegend gereist. Die zwei Monate nach dem Tod ihres Vaters in Straßburg geborene Marie zog mit ihrer Mutter, die als Haushälterin für den Arzt und Wachsbildner Dr. Philippe Curtius arbeitete, nach Bern. Dort brachte ihr der Arbeitgeber seiner Mutter das Modellieren mit Wachs bei und stellte sie schließlich als Künstlerin ein, nachdem sie großes Talent dafür unter Beweis gestellt hatte. Ihre erste Wachsfigur war ein Abbild Voltaires. Wir können zwar nicht sicher sein, dass sie die Wahrheit sagt, aber sie behauptet, Élisabeth, der Schwester von Louis XVI., das Herstellen von Votivkerzen beigebracht zu haben, und dass die Königsfamilie mit ihrer Arbeit sehr zufrieden war. Das Geflüster darüber, wie sie Leichenhäuser durchsuchte, um die berühmtesten Köpfe für ihre Wachsportraits zu finden, könnten wahr sein, denn es ist sicher, dass sie dafür bezahlt wurde, Totenmasken der Opfer der Revolution anzufertigen."
 women_history_events.78.a:0 "Eine faszinierende Frau, die an unserem Hof eine Rolle als Beraterin ausfüllen wird!"
 women_history_events.78.b:0 "Das ist ... bizarr, aber dennoch faszinierend."
 women_history_events.79.t:0 "Königin Pokou"
 women_history_events.79.d:0 "Angeführt von ihrer Königin Pokou hat eine Gruppe Menschen nach einer langen und beschwerlichen Reise den Komoe erreicht. Der Fluss hatte Hochwasser und seine gefährliche Strömung schien eine Überquerung zu gefährlich zu machen. Man fragte den Priester um Rat, wie der Fluss sicher zu überqueren sei, und nachdem er den Komoe betrachtet hatte, sagte er, dass ein Opfer erforderlich sei - ein geliebter Mensch, der dem Fluss gegeben werden müsste, um allen die sichere Überquerung zu ermöglichen. Pokou hielt ihren kleinen Sohn engumschlungen, bevor sie ihn mit tränenüberströmten Augen in den Fluss warf. Als sie sah, wie er im Wasser verschwand, klagte sie "Ba ouli" ("Das Kind ist tot"). Ihre Gruppe nahm zu Ehrung der Königin und ihres Verlusts den Namen Baoule an. Pokou und ihre Leute konnten den Fluss sicher überqueren, nachdem eine Gruppe Flusspferde erschien und mit ihren Rücken eine Brücke für sie bildeten. Die Baoule ließen sich auf der anderen Seite des Flusses nieder, und obwohl Pokou den Verlust ihres Sohns betrauerte, so regierte sie ihr Volk doch mit Leidenschaft und Weisheit."
 women_history_events.79.a:0 "Wir würden uns geehrt fühlen, sie als Beraterin an unserem Hof begrüßen zu dürfen."
 women_history_events.79.b:0 "Wir werden ihr Opfer zu ehren wissen."
 women_history_events.79.c:0 "Noch mehr Land für uns!"
 women_history_events.80.t:0 "Die farbenprächtigen Königinnen"
 women_history_events.80.d:0 "Ratu Hijau, "Die Grüne Königin", ist die älteste Tochter von Mansur Schah von Malakka, und nach der Ermordung ihres Bruders scheute sie keine Mühen, um zur Königin von $COUNTRY$ gekrönt zu werden. Nach einer zwanzigjährigen Herrschaft der Instabilität verspricht sie nun Stabilität und Wohlstand. Während ihr Bruder regierte, versuchte sie ihn so zu beeinflussen, dass er Kaufleuten gegenüber wohlgesinnt war, eine [Root.GetAdjective]e Lingua franca einführt und den früheren Glanz des Landes wiederherstellt - alles Punkte, deren Durchführung sie nun für ihre Herrschaft verspricht. Sie wird von ihren jüngeren Schwestern Ratu Biru, "Die Blaue Königin", und Ratu Ingu, "Die Violette Königin", unterstützt, obwohl diese selbst Königin werden könnten."
 women_history_events.80.a:0 "Ratu Hijau wird Beraterin werden, nicht Königin."
 women_history_events.80.b:0 "Ratu Hijau ist unsere neue Herrscherin."
 women_history_events.80.c:0 "Ernennt Ratu Biru zur Diplomatin."
 women_history_events.80.e:0 "Ratu Biru soll den Thron besteigen."
 women_history_events.80.f:0 "Ratu Ingu wird unsere neue Beraterin werden."
 women_history_events.80.g:0 "Krönt Ratu Ingu."
 women_history_events.81.t:0 "Rani Mangammal"
 women_history_events.81.d:0 "Der frühere Herrscher von $COUNTRY$, Chokkanatha, ist gestorben und hat die Krone seinem Sohn Rangakrishna Muthu Virappa Nayak vermacht, der aber im Alter von 22 Jahren starb, als seine Frau gerade schwanger war. Tief erschüttert von seinem Tod beging die Königin nach der Geburt ihres Sohnes Vijaya Ranga Chokkanatha trotz der Einwände Mangammals, Rangakrishnas Mutter und Chokkanathas Ehefrau, Sati. Dies zwang Mangammal, selbst den Thron zu besteigen, und zusammen mit Dalavoy (Gouverneur-General) Narasappiah hat sie seitdem das Land regiert. Ihre Herrschaft wird von zahlreichen Konflikten mit Nachbarländern überschattet, obwohl sie die Feldzüge erfolgreich organisiert und dem Land über die Tributzahlungen der Verlierer Wohlstand gebracht hat. Sie hat die Reparatur der Bewässerungskanäle beaufsichtigt, neue Straßen bauen und Bäume zum Wohl von Reisenden pflanzen lassen. Aufgrund ihrer Toleranz anderen Religionen gegenüber ist sie Missionaren wohlgesonnen und hat Tempeln und Moscheen Juwelen gespendet. Das Volk preist sie als große Verwalterin und Diplomatin."
 women_history_events.81.a:0 "Jetzt ist die Zeit gekommen, dass sie die Macht ihrem Enkel übergibt und ihm als Beraterin zur Seite steht."
 women_history_events.81.b:0 "Sie ist unsere inoffizielle Herrscherin, als lasst ihr uns geben, was rechtmäßig ihr gehört."
 women_history_events.82.t:0 "Anne Bonny"
 women_history_events.82.d:0 "Die Piratin Anne Bonny, rothaarig und mit einem feurigen Temperament ausgestattet, wurde zusammen mit ihrem Ehemann Jack "Calico Jack" Rackham, dem Kapitän der Piratenschaluppe Revenge, gefangen genommen. Bonny und Rackham boten Jonathan Barnets Truppen einen wilden Kampf, mussten sich aber schließlich geschlagen geben, weil ihre Besatzung zu betrunken zum Kämpfen war und schließlich gefangen genommen wurde. Rackham wurde gehängt, Bonny aber bat wegen ihrer Schwangerschaft um Gnade, die ihr auch gewährt wurde. Nicht lang nach der Geburt ihres Sohns wurde sie freigelassen. Die beiden hatten das karibische Meer mehrere Monate lang heimgesucht, kleinere Schiffe aufgebracht und dabei Schätze in Hülle und Fülle erbeutet. Bonny kämpfte zusammen mit den Männern, wobei sie ihr Können und ihre Effektivität im Kampf unter Beweis stellte, was ihr den Respekt ihrer Schiffskameraden einbrachte. Das ist eine Frau, deren Fähigkeiten wir uns zunutze machen können - entweder als Admiral oder Beraterin."
 women_history_events.82.a:0 "Dann lieber als Beraterin."
 women_history_events.82.b:0 "Admiral, obwohl wir sie dann von jemand beobachten lassen müssten."
 women_history_events.83.t:0 "Lucrezia Borgia"
 women_history_events.83.d:0 "Manche Frauen besaßen in den Augen ihrer Familien nur deshalb einen Wert, weil man sie mit wohlhabenden und einflussreichen Männern verheiraten konnte, die oftmals weitaus älter als sie waren. Dies diente dem Schmieden von Bündnissen, der Vergrößerung des eigenen Einflusses und der Finanzierung verschiedener Angelegenheiten. So verhielt es sich auch mit Lucrezia Borgia, deren Vater, Papst Alexander VI., sie während ihres Lebens für mächtige Bündnisse und viel Geld mit drei verschiedenen Männern verheiratete. Ihr erster Ehemann war Giovanni Sforza, Fürst von Pesaro und Graf von Catignola. Man bot ihm Lucrezias Mitgift als Gegenleistung für die Annullierung der Ehe an, die dem Papst zufolge nicht vollzogen worden war und deshalb aufgelöst werden sollte. Die Borgia-Familie war derart mächtig geworden, dass sie die Sforzas nicht mehr benötigte und stattdessen bessere Bündnisse anstrebte. Giovanni lehnte anfangs ab und beschuldigte Lucrezia der Unzucht mit Vater und Bruder, letztendlich gab er aber dem Druck der restlichen Sforza-Familie nach und unterschrieb vor Zeugen Geständnisse seiner Impotenz und Dokumente zur Annullierung der Ehe. Nachdem dies geschehen war, heiratete Alfonso von Aragon Lucrezia Borgi, doch die Ehe hatte nicht lange Bestand, da er ermordet wurde - vermutlich von Lucrezias Bruder Cesare. Kurz vor dem Tod ihres Ehemanns war Lucrezia zur Gouverneurin von Spoleto ernannt wurden, und die beiden hatten einen Sohn namens Rodrigo von Aragon. Ihr dritter und letzter Ehemann war Alfonso I. d'Este, Herzog von Ferrara. Lucrezias Ansehen hat aufgrund ihrer vielen Ehen, dem ermordeten Ehemann, der annullierten Ehe und der Schande, den ihr Vater und ihr Bruder über sie gebracht haben, schweren Schaden genommen. Hoffentlich kann sie sich durch ihre Heirat mit dem Herzog als seriöse und fähige Herzogin durchsetzen."
 women_history_events.83.a:0 "Ihr Leben ist nicht langweilig gewesen. Bringt sie an den Hof!"
 women_history_events.83.b:0 "Vielleicht kann uns ihr Leben etwas lehren."
 women_history_events.84.t:0 "Nur Jahan"
 women_history_events.84.d:0 "Die Kaiserin von $COUNTRY$ und Hauptgefährtin von Jahangir ist eine Frau mit scharfsinniger Intelligenz, großer Ausstrahlung, unbeständigem Temperament und einem gesunden Menschenverstand. Nur Jahan ist sehr versiert im Arabischen und Persischen, in den Künsten, der Literatur, im Musizieren und im Tanzen. Sie ist die mächtigste und einflussreichste Frau des Landes. Ihr Ehemann, Kaiser Jahangir, liebt sie sehr, und Nur Jahan leistet ihren Beitrag zur Kultur und Wohltätigkeitsarbeit, zum Handel und zur Regierung des Landes bei. All das wird durch die Zuneigung ihres Ehemannes und ihre Opium- und Alkoholsucht leichter gemacht. Man trifft sie neben Jahangir auf der Jharokha an, wo sie Audienzen geben, Befehle erteilen, das Land verwalten und sich mit Ministern beraten. Für sie war es ein Leichtes, den Kaiser zu überzeugen, dass ihr Vater Mirza Ghias Beg zum Premierminister und ihr Bruder Asaf Khan zum Großwesir ernannt werden sollten. Durch die Heiraten ihrer Stieftochter Ladli mit Jahangirs jüngstem Sohn Shahryar und ihrer Nichte Arjumand Banu Begum mit Prinz Khurram setzte sie sich am Hof durch und sicherte sich fortwährend gute Verbindungen zum Thron. Die Tapferkeit und körperliche Stärke, die sie bei ihren Jagden auf wilde Tiger an den Tag legt, hat sich ebenfalls als unverzichtbar erwiesen, da sie $COUNTRY$ vor Rebellenaufständen verteidigen, die Landesgrenzen sichern und Familienfehden verhindern musste. Zuletzt musste sie Kaiser Jahangir vor dem Rebellenanführer Mahabat Khan retten. Auf ihrem Kriegselefanten führte sie eine Armee gegen die Rebellen an, musste sich aber ergeben, als ihr Elefant getötet wurde. Mahabat Khan warf sie zusammen mit ihrem Mann in den Kerker und glaubte, einen großen Sieg errungen zu haben. Nur Jahan allerdings belehrte ihn eines Besseren, als sie mit ihrer Kreativität und Intelligenz direkt unter seiner Nase eine neue Armee aushob und zusammen mit ihrem Ehemann floh."
 women_history_events.84.a:0 "Intelligent und kreativ - genau das, was wir brauchen!"
 women_history_events.84.b:0 "Sie hat uns überzeugt - sie wird uns anführen!"
 women_history_events.85.t:0 "Mary Read"
 women_history_events.85.d:0 "Auf der Piratenschaluppe von Kapitän Calico Jack Rackham gab es gerade ein Rumbesäufnis, als der Piratenjäger Kapitän Jonathan Barnet das Schiff mit einer Breitseite außer Gefecht setzte. Die Mannschaft flüchtete entweder oder war zu betrunken zum Kämpfen, weshalb sich Mary Read und Anne Bonny alleine gegen Barnets Soldaten wehren mussten. Sie wurden überwältigt, und Rackham ergab sich. Alle drei wurden verhaftet und für Piraterie zum Tod durch den Strang verurteilt. Die beiden Frauen baten ob ihrer Schwangerschaften um vorübergehende Gnade bis zur Geburt ihrer Kinder. Bevor sie das Schicksal von Rackham und Bonny erlitt, erzählte uns Mary Read, ein uneheliches Kind der Witwe eines Kapitäns, über ihr Leben. Ihre Mutter verkleidete sie als Jungen und nannte sie "Mark", um Geld von der Großmutter ihres verstorbenen Bruders zu erhalten. Als sie das Jugendalter erreichte, fand sie anfangs Arbeit als Laufbursche und verdingte sich später auf einem Schiff. Immer noch als Mann verkleidet trat sie in die englische Armee ein und bewährte sich in der Schlacht. Nachdem sie sich in einen flämischen Soldaten verliebt hatte, kauften sie zusammen von ihrem Sold und Geschenken ihrer Kameraden, denen bis zur Hochzeit immer noch nicht klar war, dass "Mark" in Wirklichkeit "Mary" war, eine Schänke. Als ihr Ehemann aber schon in jungen Jahren starb, streifte Read abermals Männerkleidung über und verpflichtete sich wieder in der Armee, aber es gab keine Kriege, keine Schlachten zu schlagen, und keine Möglichkeiten zum Aufstieg. Sie verließ die Armee und ging an Bord eines Schiffes. Letzteres wurde von Piraten gekapert, denen Read sich anschließen musste. Nachdem sie vom König begnadigt worden war und einen Freibeuterbrief erhalten hatte, schloss sie sich der meuternden Mannschaft an und setzte ihre Piratenkarriere fort. Schließlich traf sie den Piratenkapitän John "Calico Jack" Rackham und seine Gefährtin Anne Bonny."
 women_history_events.85.a:0 "Wie schade, dass sie nach Geburt ihres Kindes gehängt werden wird."
 women_history_events.85.b:0 "Begnadigt sie und macht sie zu einem Admiral unserer Flotte."
 women_history_events.86.t:0 "Mumtaz Mahal"
 women_history_events.86.d:0 "Ihr Name lautete Arjumand Banu Begum, aber ihr Ehemann Schah Jahan, vormals Prinz Khurram, gab ihr den Titel Mumtaz Mahal ("Exzellenz des Palasts"), da er ihre Erscheinung und ihren Charakter unter den damaligen Frauen einzigartig fand. Die Liebe, Intimität und Leidenschaft zwischen ihnen war so stark, dass Schah Jahan seine anderen beiden Ehefrauen vernachlässigte, und nur aus reiner Pflichterfüllung ein Kind mit beiden zeugte. Dichter rühmten ihre Schönheit, Anmut und Leidenschaft, und die Hofhistoriker dokumentierten die intime und erotische Beziehung, die das Paar genoss. Mumtaz Mahal ging niemals von Schah Jahans Seite, und reiste mit ihm durch ganz $COUNTRY$. Er vertraute ihr so sehr, dass er ihr das Muhr Uzah, sein kaiserliches Siegel, zur Aufbewahrung gab. Obwohl sie nicht nach politischer Macht strebte, schritt sie häufig für die Armen und Notleidenden ein. Mumtaz Mahals Körper hatte dreizehn Schwangerschaften Tribut zollen müssen, und die vierzehnte und letzte kostete sie das Leben. Schah Jahan trauerte nach ihrem Tod ein ganzes Jahr lang in Abgeschiedenheit, und als er wieder zurückkehrte, waren seine Haare weiß geworden. Sein Rücken war gebeugt, sein Gesicht verlebt, und erst seine älteste Tochter Jahanara Begum konnte ihn aus seiner Trauer reißen. Schah Jahanar plante und entwarf das Taj Mahal eigenhändig, damit ein angemessenes Mausoleum mit Gartenanlage für Mumtaz Mahal gebaut würde."
 women_history_events.86.a:0 "Die Trauer hat das Land im Griff, und wir werden uns für immer an Mumtaz Mahal erinnern."
 women_history_events.86.b:0 "Sorgt dafür, dass der Bau des Taj Mahal abgeschlossen wird."
 women_history_events.87.t:0 "Nanyehi"
 women_history_events.87.d:0 "Die Cherokee-Kriegerfrau Nancy Ward bzw. Nanyehi ("Die umherzieht") sitzt in Räten und trifft zusammen mit anderen Kriegerfrauen und Häuptlingen Entscheidungen. Sie ist uns als Verhandlungsführerin für Friedensgespräche und Botschafterin bekannt, die daran glaubt, dass wir alle in friedlicher Koexistenz mit Menschen aus anderen Ländern und Kulturen leben sollten. Ihr erster Ehemann, genannt Eisvogel, starb in der Schlacht von Taliwa. Nanyehi setzte den Kampf fort und führte ihre Leute zum Sieg. Ihre Tapferkeit belohnte man mit dem Titel "Ghigau", der sie zu einem Mitglied des Stammesrats der Häuptlinge machte. Der Frauenrat der Stammesrepräsentanten wählte sie zur Anführerin, und obendrein wurde sie noch Botschafterin und Verhandlungsführerin für ihr Volk. Von Lydia William Bean, einer Frau, die Nanyehi nach einem Angriff auf Bean Settlement verschonte und wieder gesundpflegte, lernte sie eine neue Webstuhltechnik. Diese neue Webtechnik veränderte die Rollen der Frauen in der Cherokee-Gesellschaft. Das Pflanzen, traditionell eine Frauenaufgabe, wurde nun von den Männern erledigt, und die Frauen webten. Lydia William Bean rettete zwei Milchkühe aus der zerstörten Siedlung und brachte Nanyehi bei, wie man sich um die Rinder kümmerte und Milchprodukte herstellte. Letztere stellten sich für die Cherokee in Zeiten, in den die Jagd schlecht war, als sehr nützlich heraus. Häuptling Attakullakulla lehrte Nanyehi die Kunst der Diplomatie und sie war bei ihren ersten Aufeinandertreffen mit europäischen Diplomaten sehr überrascht, keine Frauen unter ihnen zu finden. Der Anführer der Europäer war entsetzt, dass man eine solch wichtige Arbeit in die Hände einer Frau legte. Nanyehi antwortete: "Du musst wissen, dass Frauen immer als unnütz betrachtet werden, aber wir sind eure Mütter, und ihr seid unsere Söhne. Wir fordern nur den Frieden, auf dass er fortbestehe. Dieser Frieden muss für immer halten. Auf dass die Söhne eurer Frauen uns gehören, und unsere Söhne euch. Auf dass eure Frauen unsere Worte hören"."
 women_history_events.87.a:0 "Damit hat sie nicht ganz Unrecht ..."
 women_history_events.87.b:0 "Das ist etwas, über das wir nachdenken sollten."
 women_history_events.88.t:0 "Vendela Skytte"
 women_history_events.88.d:0 ""Ach, leider leben die Eintagsfliegen nicht länger\nSie kommen und gehen mit der Sonne.\nWenn einem der Abendwind am Ohr vorbeibläst,\nLiegt darin ein Bild meines Schicksals!\nWie traurig die Sylphide um mein Grab schleicht,\nUnd die Erinnerung an mich aus der Zeit bläst\nVITALIS"\nDer Staatsmann und Edelmann Johan Skytte ermöglichte seinen Töchtern Vendela und Anna dieselbe Ausbildung wie ihren Brüdern - die beiden studierten Theologie, Sittenlehre, Geschichte, Philologie und Geologie. Vendela beherrschte Latein, Französisch, Deutsch und Griechisch - und schrieb lateinische Briefe an die hochgebildete Catharina Burea. Ihre Eltern bewunderten die Humanisten Thomas More, Erasmus von Rotterdam und Jual Luis Vives, was zum ungewöhnlich hohen Bildungsniveau von Vendela führte. Sie heiratete den adligen Oberstleutnant Hand Kyle, der in Diensten der Armee von [Root.Monarch.GetTitle] stand, und begleitete ihn manchmal nach Deutschland. In $COUNTRY$ unterhielt sie einen Salon und nahm an intellektuellen Debatten teil, und sie umgab sich mit Wissenschaftlern und Künstlern. Man bewunderte ihre Schönheit und Scharfsinnigkeit, und ihr Wissen und ihre akademischen Fähigkeiten - seltene Qualitäten für eine Frau - brauchten ihr Ruhm ein. Georg Stiernhielm nannte Vendela "Sexus et sæculi miraculum" - "Das Wunder ihrer Zeit und ihres Geschlechts". Diese lobenden Worte rechtfertigte sie in der Jesuitenhochschule im ostpreußischen Braunsberg, wo sie eine religiöse Debatte mit katholischen Männern führte. Sie gewann die Debatte in perfektem Latein, wobei sie die heiligsten Ideale des Katholizismus infrage stellte."
 women_history_events.88.a:0 "Wir haben wir sie nicht schon früher an den Hof eingeladen?"
 women_history_events.88.b:0 "Sie ist die ideale Akademikerin!"
 women_history_events.89.t:0 "Ahilyabai Holkar"
 women_history_events.89.d:0 "Ein Jahr nachdem ihr Schwiegervater Malhar Rao Holkar im Kampf fiel und dreizehn Jahre nach demselben Tod ihres Ehemanns Khanderao Holkar bat Ahilyabai die Peshwa, Königin und Herrscherin von $COUNTRY$ zu werden. Malhar Rao, der in ihr definitiv eine fähige Herrscherin sieht, hat sie bereit in Verwaltung und militärischen Angelegenheiten unterwiesen. Die Armee stimmt ihre Führung enthusiastisch, da Ahilyabai sie persönlich und mit Pfeil und Bogen bewaffnet auf ihrem Lieblingselefanten in die Schlacht geführt hat. Wir haben gesehen, zu was sie in der Lage war, als ihr Ehemann und Schwiegervater noch lebten: Sie führte Armeen in die Schlacht, ist Schirmherrin von Tempeln, hat aus kleinen Dörfern wohlhabende und schöne Städte gemacht, Forts und Straßen gebaut und unsere Hauptstadt zu einem Zentrum für Literatur, Musik, Kunst und Industrie gemacht."
 women_history_events.89.a:0 "Nein, sagt ihr, dass wir sie stattdessen als Beraterin anwerben werden."
 women_history_events.89.b:0 "Dank ihrer militärischen Fähigkeiten wird sie einen vortrefflichen General abgeben."
 women_history_events.89.c:0 "Sie ist wahrlich eine großartige Frau und wird eine fähige Herrscherin und großartige Königin abgeben."
 women_history_events.90.t:0 "Jahanzeb Banu Begum"
 women_history_events.90.d:0 "Jahanzeb Banu Begum, die Ehefrau von Prinz Muhammad Azam, hat im Prinzenhaushalt diplomatische und militärische Aufgaben. Sie ist eine hübsche, kultivierte und mutige Frau, deren hervorragende Fähigkeiten zur Beibehaltung eines harmonischen Haushalts schon viele Male geprüft wurden. Sie sorgt dafür, dass unter den Mitgliedern des Haushalts starker Zusammenhalt herrscht und sie gemeinsam an einem Strang ziehen. Wäre sie nicht gewesen, hätte Prinz Muhammad Azam dem Oberjäger und Koka Mir Hedayatullah nach einem heftigen Wortwechsel niemals vergeben. Azam vertraute ihr und sagte ihr alles, denn sie war seine Lieblingsfrau, die er unermesslich liebte. Letzteres half Jahanzeb, als sie ihn überzeugte, Mir Hedayatullah doch nicht aus dem Haushalt zu verstoßen. Die Beziehung zwischen ihrem Sohn, Prinz Bidar Bakht, und Azam ist oftmals aufgrund kaiserlicher Belange vergiftet, und jedes Mals liegt es an Jahanzeb, sie wieder zu versöhnen. Jahanzeb führte die Truppen ihres Ehemannes ins Feld, wenn er Aufforderungen seines Vaters nachkommen musste, und drei Jahre später erklomm sie ihren Elefanten, um einen zögerlichen [Root.GetAdjective]en Gegenangriff anzuspornen. Im Zuge dessen gab sie das Versprechen, für den Fall, dass die [Root.GetAdjective]e Armee überrannt würde, Selbstmord zu begehen. Glücklicherweise ist das nicht geschehen."
 women_history_events.90.a:0 "Sie sollte als Beraterin am Hof sein!"
 women_history_events.90.b:0 "Sie ist nicht nur schön, sondern weiß auch noch, wie man eine Armee befehligt!"
 women_history_events.91.t:0 "Zheng Yisao"
 women_history_events.91.d:0 "Die listige und gerissene Piratenkönigin Zheng Yisao, bzw. "Der Schrecken Südchinas", wie man sie auch nannte, gelang es im Zuge von Verhandlungen, sich all ihre durch Piraterie eroberte Beute zu sichern. $COUNTRY$ hat aufgegeben, sie besiegen zu wollen, denn alleine beim letzten Angriff gingen dreiundsechzig Schiffe verloren. Aus diesem Grund wurde allen Piraten Amnestie gewährt, was Zheng Yisao für sich ausnutzen verstand. Sie beendete ihre Karriere als reiche Frau mit ihrem Mann Zhang Baozai. Manche behaupten, ihre Flotte bestand aus über 300 Dschunken mit 20000 bis 40000 Piraten, andere dagegen berichten sogar von 1.800 Schiffen mit einer Besatzung von ungefähr 80.000 Männern, Frauen und sogar Kindern. Zheng Yisao war früher eine Prostituierte, bis sie von Piraten entführt wurde und Zheng Yi heiratete, einen der berüchtigsten Piraten. Nach dessen Tod übernahm sie das Kommando über dessen Flotte. Die Flotte der Roten Flagge war eine Koalition verschiedener rivalisierende kantonesischer Piratenflotten unter dem Befehl von Zhen Yi, die sich ihre militärische Durchschlagskraft und seinen Ruf zunutze machte. Als er in Vietnam starb, manövrierte sich Zheng Yisao über ein Netz persönlicher Kontakte auf seine Führungsposition. Sie schaffte es, sich für die Kapitäne unersetzlich zu machen und einte die Flotte durch Herausgabe eines Gesetzescodex. Das erste Gesetz besagte, dass jeder, der eigene Befehle ausgab oder die Befehle eines Vorgesetzten missachtete, sofort zu enthaupten sei. Das zweite Gesetz verbat Diebstähle aus dem gemeinsamen Fonds und von Dörflern, die die Piraten versorgten. Das dritte Gesetz schrieb vor, dass alle als Beute genommenen Güter präsentiert, von einem Zahlmeister registriert und dann vom Flottenanführer verteilt werden mussten. Der eigentliche Eroberer der Beute erhielt 20 Prozent, der Rest ging in den gemeinsamen Fonds. Das vierte Gesetz gebot, dass jedwedes Geld dem Geschwaderführer zu übergeben und zum Kauf von Nachschub für erfolglose Schiffe zu verwenden sei. Die Flotte überfiel Städte, Märkte und Dörfer von Macao bis Kanton, und etablierte ihre Vorherrschaft auf viele Küstendörfer. Manchen Siedlungen wurden sogar Steuern und andere Abgaben abverlangt."
 women_history_events.91.a:0 "Wir könnten viel von ihr lernen."
 women_history_events.91.b:0 "Zwingt sie, ihren Ruhestand zu beenden, und gebt ihr den Oberbefehl über eine Flotte."
 women_history_events.92.t:0 "Mentewab"
 women_history_events.92.d:0 "Die frühere Kaiserin von $COUNTRY$ und Gefährtin von Kaiser Bakaffa hat vorgeschlagen, sie bis zur Volljährigkeit ihres Enkels Iyoas als Mitregentin einzusetzen. Mentewab, oder Berhan Mogasa ("Verherrlicherin des Lichts"), wie sie auch genannt wird, stammt von Kaisern ab, die vor zwei Jahrhunderten regierten, und fungierte schon früher als Mitregentin. Die hat zu einem Konflikt zwischen ihr und Wubit geführt, der Witwe ihres Sohnes, die den Vorsitz an dessen Hof haben möchte. Mentewab hat ihre Qwaran-Verwandten und deren Truppen zur Hilfe gerufen, während Wubit sich hilfesuchend an ihre Oromo-Verwandten und deren beträchtliche Streitmacht gewendet hat. Wir haben bereits gesehen, was Mentewab für unser Land getan hat, so zum Beispiel die von ihr vollendeten Bauten wie das Schloss, die große Festhalle und eine der Heiligen Jungfrau Maria gewidmete Kirche. Am Hof hat sie erheblichen Einfluss, und sie hat größere verwalterische und diplomatische Fähigkeiten als die Witwe ihres Sohnes unter Beweis gestellt."
 women_history_events.92.a:0 "Schmettert ihre Eingaben ab und macht sie stattdessen zur Beraterin."
 women_history_events.92.b:0 "Macht sie wieder zur Mitregentin."
 women_history_events.93.t:0 "Safiye Sultan"
 women_history_events.93.d:0 "Die erste und einzige Konkubine, die sich Murad III. für lange Zeit genommen hatte, verbitterte etwas, als sich ihr Ehemann noch mehr Konkubinen nahm und mit ihnen zwanzig Söhne und siebenundzwanzig Töchter zeugte. Safiye Sultan vergaß ihr Verbitterung aber schon bald und verdiente sich den Dank des Sultans, indem sie ihm noch mehr Konkubinen vermittelte. Murad schätzte sie und beriet sich mit ihr in politischen Angelegenheiten. Nach Murads Tod wurde ihr einziger Sohn, Mehmed, Sultan, und Safiye stieg zur Valide Sultan auf - der Mutter des Sultans, einem mächtigen Titel. Zusammen mit Gazanfer Aga, dem Vorsteher der Weißen Eunuchen und Kopf des Enderun, des kaiserlichen Innenpalasts, steuerte sie die [Root.GetAdjective] Politik. Während den Feldzügen ihres Sohnes trug Safiye die Verantwortung über die Schatzkammer und überzeugte ihren Sohn, in vielen politischen Angelegenheiten ihrem Rat zu folgen. Ein venezianischer Botschafter beschrieb Safiye mit folgenden Worten: "Eine Frau, die zu ihrem Wort steht. Sie ist vertrauenswürdig und ich muss sagen, dass ich in Konstantinopel nur bei ihr Wahrheit gefunden habe. Aus diesem Grund wird es Euer Durchlaucht stets zum Vorteil gereichen, Euch um ihren Dank zu bemühen.""
 women_history_events.93.a:0 "Sie wird uns ins finanziellen Angelegenheiten beraten."
 women_history_events.93.b:0 "Als Beraterin wird sie ihre diplomatischen Fähigkeiten gut einsetzen können."
 women_history_events.94.t:0 "Angelika Kauffmann"
 women_history_events.94.d:1 "Unter Schirmherrschaft ihrer guten Freundin Lady Wentworth stattet die Historienmalerin Angelika Kauffmann $COUNTRY$ abermals einen Besuch ab. Sie spricht mehrere Sprachen einschließlich Englisch, Französisch, Italienisch und Deutsch. Außerdem liest sie begeistert, spielt vortrefflich Musik ... doch sie ist vor allem eine großartige Malerin, die in allen Ländern, die sie besucht hat, einen großen Bekanntheitsgrad erlangt hat. Die englische Königsfamilie fand großen Gefallen an Angelika, ihr bester Freund aber ist Sir Joshua Reynolds. Er war es auch, der dafür sorgte, dass sie zu den Unterzeichnern der Petition an den König gehörte, um die Einrichtung der Royal Academy zu erwirken - was kurze Zeit später auch geschah. Jedes Jahr veranstaltet Angelika in der Royal Academy eine Ausstellung, und ihr Gemälde "Leonardo stirbt in den Armen Franz I." erhielt viel Lob. Es gibt nur wenige Frauen, die sich als Historienmaler sehen, was als höchste und lukrativste Disziplin des akademischen Malens betrachtet wird, aber Angelika Kauffmann ist eine von ihnen."
 women_history_events.94.a:0 "Eine bemerkenswert fähige Frau, deren Dienste wir unbedingt brauchen."
 women_history_events.94.b:0 "Ihre Gemälde sind wahrlich atemberaubend."
 women_history_events.95.t:0 "Elisabeth von Russland"
 women_history_events.95.d:0 "Obwohl ihre Ausbildung unvollkommen und halbherzig erfolgte, ist Elisabeth eine intelligente, temperamentvolle und schöne Frau, die Italienisch, Deutsch und Französisch fließend beherrscht. Das ist aber nichts wert, denn ihr Putsch für den [Root.GetAdjective]en Thron wird nur dann erfolgreich sein, wenn wir ihr das Regieren gestatten. Anna Leopoldownas Regentschaft im Namen ihres minderjährigen Sohnes Iwan VI. steht unter dem Schatten hoher Steuern und wirtschaftlicher Probleme, was Elisabeths Sache zusätzlich in die Karten spielte. Die russischen Garderegimenter, deren Unterstützung sie genießt, könnten den Ausschlag geben, uns zu ihrer Krönung zu zwingen. Sie hat versprochen, niemals Todesurteile zu unterzeichnen, dem Blutvergießen ist sie aber nicht abgeneigt. Mit den Worten "Wem wollt ihr dienen? Mir, der angestammten Souveränin oder jenen, die mein Erbe gestohlen haben?" überzeugte sie das Preobraschensker Leib-Garderegiment, sich ihr anzuschließen. Hoffentlich hat sie das geniale Regierungstalent ihres Vaters geerbt. Ungeachtet dessen hat Elisabeth bereits Anzeichen für waches Urteilsvermögen und diplomatisches Taktgefühl gezeigt, was uns an Peter den Großen erinnert. Gerüchten zufolge soll der überragende Diplomat Alexei Petrowitsch Bestuschew-Rjumin ihr neuer Vizekanzler werden. Außerdem hat sie ihre Unzufriedenheit mit dem ministerialen Ratssystem ausgedrückt und möchte den Senat wieder so herstellen, wie er zu Zeiten von Peter des Großen gewesen war, als ihm die Leiter der Ministerien beisaßen. Vielleicht könnten wir unter ihrer Herrschaft die Universität von Moskau und die Kaiserliche Akademie der Künste etablieren?"
 women_history_events.95.a:0 "Interveniert und besänftigt sie mit einer Beraterrolle am Hof."
 women_history_events.95.b:0 "Wir werden sie $COUNTRY$ regieren lassen."
 women_history_events.96.t:0 "Anna von Russland"
 women_history_events.96.d:0 "Die Hartnäckigkeit und Grausamkeit von Anna von Russland kann mit ihrer Erziehung erklärt werden, denn sie wurde für ein Leben im Nonnenkloster erzogen und wuchs eingeengt durch einen königlichen Familienkult auf, der ihrer Persönlichkeit keinen Freiraum zu freien Entwicklung gab. Der [Root.GetAdjective]e Oberste Geheimrat hat beschlossen, sie in der Hoffnung öffentlich als unsere neue Herrscherin zu unterstützen, dass sie zu einer Galionsfigur oder zumindest formbar genug wird, um sie als Regierungsmarionette zu benutzen. Ein Gesetzeswerk zur Beschränkung ihrer Machtbefugnisse wird gerade geschrieben. Dadurch soll es Anna verboten werden, den Krieg zu erklären, um Frieden zu bitten, neue Steuern zu erheben oder Einzelpersonen auf hohe Ränge zu befördern. Darüber hinaus wird sie nicht in der Lage sein, Adlige ohne Prozess zu bestrafen, Grundbesitz oder Dörfer zu gewähren, jemanden in ein Amt am Hof zu befördern oder Staatseinnahmen auszugeben. Achthundert Edelmänner haben die Gerüchte über Annas mögliche Thronbesteigung gehört und daher eine Petition unterzeichnet, die sie dazu drängt, $COUNTRY$ auf autokratische Weise zu regieren und Peter des Großen politische, soziale und wirtschaftliche Fortschritte fortzusetzen. Wir bezweifeln, dass Anna zu einer Galionsfigur werden wird, und leicht zu kontrollieren wird sie auch nicht sein. Sie wurde schon in jungen Jahren an den [Root.GetAdjective]en Hof gebracht, weshalb sie für den Umgang mit dem politischen Gefüge gut vorbereitet ist. Mit der Unterstützung der Kaiserlichen Leibgarde und dem niederen Adel wird sie ihre Ziele erreichen."
 women_history_events.96.a:0 "Ihrer Willenskraft können wir nicht vertrauen, wohl aber ihrem Intellekt."
 women_history_events.96.b:0 "Unterstützt sie und setzt sie auf den Thron."
 women_history_events.97.t:0 "Nurbanu Sultan"
 women_history_events.97.d:0 "Während der Herrschaft von Sultan Selim II. war ihm Nurbanu Sultan die liebste Gefährtin und Ehefrau. Diese als Rachel Olivia de Nasi in Venedig geborene Frau war entführt und in Prinz Selims königlichen Harem gebracht worden, wo man sie zu Afife Nurbanu Sultan umbenannte. Ihre Schönheit und Intelligenz sowie die Tatsache, dass sie die Mutter des Thronanwärters war, machten sie zu einer wichtigen Beraterin ihres Ehemannes, der sie für ihr gutes Urteilsvermögen in verschiedenen Angelegenheiten schätzte. Als ihr Ehemann starb, war ihr Sohn Murad in seiner Funktion als Gouverneur fernab der Hauptstadt. Nurbanu erkannte, dass der Tod des Sultans und die Abwesenheit seines Sohnes eine perfekte Gelegenheit für andere geschaffen hatte, den Thron für sich zu beanspruchen. Glücklicherweise für sie und ihren Sohn war Selim II. im Harem gestorben, und da höchste Sicherheit und Geheimhaltung herrschte, wusste niemand von seinem Tod. Daran änderte auch sie nichts, versteckte den Leichnam in einem Eisschrank und schickte ihrem Sohn eine Nachricht, sich zurück in die Hauptstadt zu begeben. Murad traf zwölf Tage später ein, und nachdem der Tod Selims publik gemacht wurde, machte man ihren Sohn zum Sultan. Nurbanu selbst würde Valide Sultan bzw. Mutter des Sultans. Jetzt ist Nurbanu eine herausragende Persönlichkeit mit großer Macht und weitreichendem Einfluss. Die Regierung verwaltet sie äußert effektiv, und ihre diplomatischen Fähigkeiten sind beeindruckend."
 women_history_events.97.a:0 "Neben ihrer Rolle als Valide Sultan wird sie noch mit einem Beraterposten belohnt werden."
 women_history_events.97.b:0 "Wir würden sie $COUNTRY$ regieren lassen."
 women_history_events.98.t:0 "Heo Nanseolheon"
 women_history_events.98.d:0 "Heo Yeop, der Vater der Dichterin Heo Nanseolheon, ist ein konservativer Beamter mit konfuzianischen Ansichten, zu denen auch die Höherstellung des Mannes im Vergleich zur Frau gehörte. Daher ignorierte er auch ihr aufkeimendes Talent und ihre Neugier und überließ es ihrem Bruder Heo Pong, sie mit Literatur in Berührung zu bringen. Das Werk "Inschriften auf dem Firstbalken des Weißen Jadepavillons im Kwanghan-Palast" schrieb sie im Alter von nur acht Jahren, was ihr den Beinamen "Unsterbliche Jungfrau" einbrachte, denn man sah ihr Werk als das eines Dichtergenies angesehen. Als sie ein naturgegebenes Talent für Hanum-Lyrik zeigte, stellte ihr Heo Pong chinesische Schriften wie beispielsweise die fünf konfuzianischen Klassiker vor. Als Heo Pong aufgrund seiner politischen Orientierung ins Exil gezwungen wurde, gab er ihre weitere Ausbildung in die Hände ihres jüngeren Bruders Heo Gyun. Dieser war ein talentierter Dichter, der von Yi Tal, einem Spezialisten für Tang-Lyrik gelernt hatte. Heo Gyun nahm es auf sich, sein Faible für Tang-Lyrik mit Nanseolheon zu teilen. Letztere hat großen Einfluss auf ihr Werk genommen, was sie im Naturalismus ihrer Gedichte zeigt. Nachdem Nanseolheon Kim Seongnip geheiratet hatte, begann sie in ihren Gedichten, die Mühen und Leiden verheirateter Frauen zu beklagen. Ihr Frühwerk stützte sich gemäß der Tang-Tradition auf Folklore und Naturbilder, jetzt aber sind ihre Gedichte schwer mit gefühlsbetonten Worten."
 women_history_events.98.a:0 "Rettet sie von einer unglücklichen Ehe und macht sie zur Beraterin."
 women_history_events.98.b:0 "Uns bleibt nichts anderes übrig, als ihre Gedichte zu würdigen."
 women_history_events.99.t:0 "Mariam-uz-Zamani"
 women_history_events.99.d:0 "Nach der Geburt ihres Sohnes gab Rajkumari Heer Kunwaris Ehemann, Kaiser Akbar, ihr den Titel Mariam-uz-Zamani - Ewige Maria -, und den Jungen nannte er Salim. Damit würdigte er den Heiligen, der ihm drei Söhne versprochen hatte. Obwohl sie seine dritte Frau war, hatte Mariam-uz-Zamani als Mutter des Thronanwärters Vorrang gegenüber Akbars anderen Ehefrauen. Sie ist eine Hindu, und durch ihre Heirat mit Akbar konnte sie ihn dem Hinduismus und seinen hinduistischen Untertanen gegenüber wohlwollender stimmen. Außerdem erlangte Akbar dadurch während seiner ganzen Herrschaft die mächtige Unterstützung ihrer Familie. Außerdem signalisierte er durch seine Heirat mit einer hinduistischen Rajputen-Prinzessin, dass er ungeachtet ihrer Religion Badshah all seiner Untertanen werden würde. Nur wenige Frauen am Hof haben jemals das Recht bekommen, Farmans auszugeben, offizielle Dokumente. Dies war üblicherweise das exklusive Recht des Kaisers, aber Akbar vertraute Mariam-uz-Zamani genug, um ihr dieses Privileg zu gewähren. Bei der Ausgabe von Farmans benutzte sie den Titel Wali Nimat Begam, "Das Geschenk Gottes". Mit ihrem Reichtum, den sie durch ihren internationalen Handel mit Gewürzen, Seide und vielen anderen Gütern erwirtschaftet hat, baut sie Gärten, Brunnen und Moscheen. Mariam-uz-Zamanis Privatvermögen lässt das vieler europäischer Könige mickrig erscheinen, und sie ist als abenteuerlustige Reisende und beste Händlerin am Hof bekannt. Als einzige Frau bekleidet sie den Rang "12000 Reiterei". Ihre Schiffe befördert Pilger nach Mekka und wieder zurück, und als das bedeutende Pilgerschiff Rahimi von europäischen Soldaten gekapert wurde, und die Rückgabe des Schiffes und ihrer 600 Passagiere auf offizieller Ebene abgelehnt wurde, konnte man die Empörung am Hof in der ganzen Heiligen Stadt hören. Das Schiff wurde schließlich mitsamt aller Passagiere freigegeben, aber sie hegt einen Groll gegen alle, die die Pilger am Erreichen Mekkas gehindert haben."
 women_history_events.99.a:0 "Überlasst ihr die Leitung des Schatzamts, denn sie hat bewiesen, dass sie mit Geld umgehen kann."
 women_history_events.99.b:0 "Außerdem wird unser Handel von ihrem listigen Geschäftssinn profitieren."
 women_history_events.100.t:0 "Franciszka Urszula Radziwillowa"
 women_history_events.100.d:0 "Die brillante Dramatikerin und Autorin Franciszka Urszula Radziwillowa hat sechzehn Stücke für ihr Hoftheater geschrieben. Die Themen und Rollen reichen dabei von mittelalterlichen Dramen, antiker Mythologie, bis hin zu arabischen und persischen Humoresken und Folklore. Für uns ist sie die wichtigste [Root.GetAdjective]e Dramatikerin, und der Dank dafür gebührt der Szlachta-Familie von Janusz Antoni Wisniowiecki und der Ausbildung, die sie genießen durfte."
 women_history_events.100.a:0 "Eine wahre Künstlerin - so eine Beraterin brauchen wir."
 women_history_events.100.b:0 "Wir werden noch mehr Leute wie sie ermutigen, etwas zu unserer Kultur beizutragen."
 wih_aphra_behn:0 "Aphra Behn"
 desc_wih_aphra_behn:0 "Die Schriftstellerin und Spionin Aphra Behn sucht nach Königsmördern, die möglicherweise an Verschwörungen gegen das neue Regime beteiligt sind. Sie versucht, Puritaner in Doppelagenten für die Monarchie zu verwandeln und attackiert parlamentarische Feinde unseres Herrschers mit ihrer Feder."
 wih_eliza_lucas:0 "Eliza Lucas"
 desc_wih_eliza_lucas:0 "Sie ist eine Plantagenbesitzerin, die zur Diversifizierung der Agrarwirtschaft in South Carolina mit verschiedenem Saatgut experimentiert."
 wih_juanainesdelacruz:0 "Juana Inés de la Cruz"
 desc_wih_juanainesdelacruz:0 "Sie ist eine autodidaktische Gelehrte und Dichterin der barocken Schule. Diese Hieronymiten-Nonne in Neuspanien ist während ihres Lebens als "Die zehnte Muse" bekannt."
 wih_jane_austen:0 "Jane Austen"
 desc_wih_jane_austen:0 "Romanfreunde wie Gelehrte verschlingen Jane Austens Bücher "Sense and Sensibility", "Pride and Prejudice", "Mansfield Park" und "Emma" förmlich, die alle voller Realismus, bissiger Ironie und toller Handlungsstränge sind."
 wih_louise_pru:0 "Luise von Mecklenburg-Strelitz"
 desc_wih_louise_pru:0 "Die Leute nennen sie die "Seele der staatlichen Tugend" und rühmen ihre engelsgleiche Güte und politische Einsicht."
 wih_abigail_adams:0 "Abigail Adams"
 desc_wih_abigail_adams:0 "Abigail Adams, die Ehefrau des zweiten Präsidenten der USA, ist eine gebildete, aufgeschlossene Lady. Aufgrund ihres großen Intellekts bittet ihr Ehemann sie in politischen Angelegenheiten oft um Rat."
 wih_meera_bai:0 "Meera Bai"
 desc_wih_meera_bai:0 "Meera Bai, eine Anhängerin Krishnas, ist eine fromme Frau, die das Wort ihres Gottes und wahre Liebe mit Tanz und Gesang verbreitet."
 wih_hoxuanhuong:0 "Ho Xuan Huong"
 desc_wih_hoxuanhuong:0 "Ho Xuan Huong, eine Lehrerin und Dichterin, schreibt subtile und geistreiche Gedichte über Orte, Menschen und Politik."
 wih_kateritekakwitha:0 "Kateri Tekakwitha"
 desc_wih_kateritekakwitha:0 "Im Alter von neunzehn Jahren konvertierte Kateri Tekakwitha zum römisch-katholischen Glauben und lebte bis zu ihrem Tod in einer christlichen Gemeinde. Ihr von den Pocken entstelltes Gesicht soll nach ihrem Tod glatt und schön geworden sein."
 wih_mariasibyllamerian:0 "Maria Sibylla Merian"
 desc_wih_mariasibyllamerian:0 "Das Werk "Metamorphosis insectorum Surinamensium" über die Metamorphose des Schmetterlings ist das Meisterwerk der Naturforscherin und wissenschaftlichen Illustratorin Maria Sibylla Meria."
 wih_kenausimonsdochterhasselaer:0 "Kenau Simonsdochter Hasselaer"
 desc_wih_kenausimonsdochterhasselaer:0 "Die Heldin einer Belagerung durch die Spanier war die Holzhändlerin Kenau Simonsdochter Hasselaer, die die Stadtbewohner zum Weiterkämpfen und zur Reparatur der Stadtmauern ermutigte."
 wih_elenacornaropiscopia:0 "Elena Cornaro Piscopia"
 desc_wih_elenacornaropiscopia:0 "Elena Cornaro Piscopia war die erste Frau, die einen Doktortitel einer Universität verliehen bekam. Die einstündige Verteidigung ihrer philosophischen Doktorarbeit hielt sie in klassischem Latein und erläuterte zufällig ausgewählte Passagen aus dem Werk von Aristoteles."
 wih_yekaterinaromanovnavorontsovadashkova:0 "Jekaterina Romanowna Woronzowa-Daschkowa"
 desc_wih_yekaterinaromanovnavorontsovadashkova:0 "Jekaterina Romanowna Woronzowa-Daschkowa, die Direktorin der Kaiserlichen Akademie der Künste und Wissenschaften hat es geschafft, die frühere Prominenz und intellektuelle Seriosität der Einrichtung wiederherzustellen."
 wih_mariecrous:0 "Marie Crous"
 desc_wih_mariecrous:0 "Sie führte das Dezimalsystem in Frankreich ein und ist eine fähige Autorin und Lehrerin am Charlotte-Rose de Caumont La Force."
 wih_ohatsu:0 "Ohatsu"
 desc_wih_ohatsu:0 "Ohatsu war eine geschickte Verhandlungsführerin und Diplomatin, die ihre Fähigkeiten zur Vermittlung zwischen den Rivalen der Sengoku-Periode einsetzte."
 wih_wangzhenyi:0 "Wang Zhenyi"
 desc_wih_wangzhenyi:0 "Wang Zhengyi hat viele Artikel über astronomische und mathematische Themen geschrieben, beispielsweise "Die Erläuterung einer Sonnenfinsternis" und die "Die Notwendigkeiten der Berechnung"."
 wih_suriyothai:0 "Suriyothai"
 desc_wih_suriyothai:0 "Die tapfere Königin Suriyothai starb, als sie ihrem Ehemann das Leben rettete, indem sie mit ihrem Kriegselefanten auf den feindlichen Kommandeur zustürmte, der ihn töten wollte."
 wih_olympedegouges:0 "Olympe de Gouges"
 desc_wih_olympedegouges:0 "Olympe de Gouges fordert die Welt mit ihrer "Erklärung der Rechte der Frau und der weiblichen Bürgerin" heraus. Es ist nicht das erste Mal, dass sie mit gut geschriebenen Artikel gegen Ungerechtigkeiten vorgeht."
 wih_izumonookuni:0 "Izumo no Okuni"
 desc_wih_izumonookuni:0 "Izumo no Okuni, die Erschafferin der Kabuki, farbenprächtigen, musischen und lauten Auftritten, war ursprünglich eine Miko, eine Priesterin, die durchs Land reist, um für Almosen zur Reparatur ihres Schreins heilige Lieder und Tänze aufzuführen."
 wih_marthawashington:0 "Martha Washington"
 desc_wih_marthawashington:0 "Martha Washington, die erste First Lady der Vereinigten Staaten von Amerika, war anfangs dagegen, dass George Washington seine Ernennung zum Präsidenten akzeptierte, versöhnte sich aber schon bald mit ihm und leitete nach seinem Amtsantritt zahlreiche Staatsangelegenheiten."
 wih_elizabethwilbraham:0 "Elizabeth Wilbraham"
 desc_wih_elizabethwilbraham:0 "Elizabeth Wilbraham, die erste Architektin Englands, hat zahlreiche Familienhäuser und Kirchen entworfen."
 wih_annabunina:0 "Anna Bunina"
 desc_wih_annabunina:0 ""Die unerfahrene Muse" war ihr erstes Werk, und es dauert nicht lange, bis aus Anna Bunina die erste russische Autorin wurde, die es schaffte, ausschließlich von ihrem literarischen Werk zu leben."
 wih_nanyehi:0 "Nanyehi"
 desc_wih_nanyehi:0 "Die Taten der Kriegerfrau Nanyehi veränderten die Rollen der Cherokee-Frauen. Sie war eine gute Verhandlungsführerin und tapfere Frau mit hervorragenden diplomatischen Fähigkeiten, die der Ansicht war, dass die Cherokee mit Menschen aus anderen Kulturen und verschiedenen Ländern in friedlicher Koexistenz leben sollten."
 wih_vendelaskytte:0 "Vendela Skytte"
 desc_wih_vendelaskytte:0 "Diese perfekte Akademikerin hatte eine für eine Frau ziemlich unübliche Ausbildung genossen. Vendela Skytte war der Ansicht gewesen, dass sie dieselbe Ausbildung wie ihre Brüder haben sollte, und sorgte dafür, dass sie Theologie, Sittenlehre, Geschichte, Philologie und Geologie studierte."
 wih_mumtazmahal:0 "Mumtaz Mahal"
 desc_wih_mumtazmahal:0 "Ihr Titel lautete "Exzellenz des Palasts", ihr wirklicher Name war Arjumand Banu Begum. Ihren Ehemann liebte sie so sehr, dass er nach ihrem Tod bei der Geburt ihres vierzehnten Kindes ein ganzes Jahr lang trauerte."
 wih_pokou:0 "Königin Pokou"
 desc_wih_pokou:0 "Die Siedler der Elfenbeinküste ehrten ihre Anführerin Pokou, die ihren kleinen Sohn geopfert hatte, um ihnen die Durchquerung der reißenden Strömung des Komoe zu ermöglichen, durch die Annahme des Namens Baoule."
 wih_heonanseolheon:0 "Heo Nanseolheon"
 desc_wih_heonanseolheon:0 "Die Tang-Tradition der Folklore und Naturbilder spiegelt sich im Frühwerk von Heo Nanseolheon wider, aber ihre unglückliche Heirat führte dazu, dass sie nur noch über die Mühen und Leiden verheirateter Frauen schrieb."
 wih_mariamuzzamani:0 "Mariam-uz-Zamani"
 desc_wih_mariamuzzamani:0 "Mariam-uz-Zamani war eine scharfsinnige Geschäftsfrau, geliebte Frau und Mutter, und eine der wenigen Frauen, denen jemals das Privileg zur Ausgabe von Farmans gegeben wurde. Sie war eine wohlhabende und einflussreiche Frau am Mughal-Hof."
