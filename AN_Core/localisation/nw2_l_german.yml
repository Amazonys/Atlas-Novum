 move_capital_to_rome_title:0 "Hauptstadt nach Rom verlegen"
 move_capital_to_rome_desc:0 "Die Provinz und die Stadt Rom wurde dem Kirchenstaat endlich zurückgegeben. Die Zeit zur Restauration des Heiligen Stuhls ist gekommen."
