 the_wandering_people:0 "Das Wandervolk"
 the_wandering_people_desc:0 "Wohin wir auch gegangen sind, der Krieg ist uns gefolgt. Und doch ziehen wir immer weiter, vom Meer bis hinter den Großen Fluss. Wenn uns der Krieg wiederfindet, müssen wir zum Weiterziehen bereit sein."
 dark_and_bloody_ground:0 "Dunkler, blutiger Boden"
 dark_and_bloody_ground_desc:0 "Unser angestammtes Heimatland hat Krieg um Krieg gesehen. Jene, die es zu beanspruchen und zu behaupten versuchten, haben dafür teuer bezahlt. Wir müssen dafür sorgen, dass dies immer der Fall sein wird."
 the_bread_dance:0 "Der Brottanz"
 the_bread_dance_desc:0 "Indem wir Zeremonien organisieren, die das Pflanzen und die Ernte feiern, können wir unser Leben besser regulieren und Traditionen wirksamer einführen."
 shaawanwaki_identity:0 "Shaawanwaki-Identität"
 shaawanwaki_identity_desc:0 "Wir mögen zwar in alle Winde zerstreut sein und unsere Dörfer monatelange Reisen auseinanderliegen, aber wir dürfen niemals vergessen, dass wir das Volk der Shaawanaki sind, Shawnee!"
 autonomous_clans:0 "Autonome Clans"
 autonomous_clans_desc:0 "Da die Clans unseres Volks so weit voneinander entfernt sind, muss jeder lernen, eigenständig zu funktionieren und seine Anführer aus seinen eigenen Reihen zu rekrutieren. Auf diese Weise erhalten mehr Shawnee Anlass, sich zu zeigen."
 farreaching_relations:0 "Weitreichende Beziehungen"
 farreaching_relations_desc:0 "Auf unserer Wanderschaft haben wir viele Völker getroffen. Manche wurden zu Freunden, manche zu Feinden. Wenn wir sie aber miteinander verbinden könnten, müssten wir unser Heimatland vielleicht nicht verlassen."
 private_war_parties:0 "Private Kampfgruppen"
 private_war_parties_desc:0 "Diejenigen Stammesangehörigen, die durch die Handlungen des Nachbarstammes Familienmitglieder verloren haben, sollten wir zur Aufstellung privater Kampfgruppen ermutigen, um ihre Rache zu nehmen. Auf diese Weise bekämen mehr Angehörige unseres Volkes die Chance, die Kriegskunst zu erlernen. Dies wiederum würde die Zahl der ausgebildeten Krieger erhöhen, auf die wir zurückgreifen können. "
 POWER_COST_CORE:0 "Wir haben eine legitime Kernprovinz: $VAL$\n"
 CRE_ideas:0 "Creek-Ideen"
 CRE_ideas_start:0 "Creek-Traditionen"
 CRE_ideas_bonus:0 "Creek-Ambitionen"
 creek_caste_system:0 "Creek-Kastensystem"
 creek_caste_system_desc:0 "Durch die Etablierung eines Kastensystems können wir die Stabilität unserer Gesellschaft sicherstellen."
 green_corn_celebration:0 "Maiskolbenfest"
 green_corn_celebration_desc:0 "Landwirtschaftliche Feierlichkeiten wie das Maiskolbenfest ermutigen unser Volk, die Ernteerträge ihrer Felder weiter zu steigern."
 four_mother_towns:0 "Vier Mutterstädte"
 four_mother_towns_desc:0 "Die vier Städte, auf die unser Volk seine Ursprünge zurückführt, dürfen wir niemals vergessen. Wir müssen danach streben, ihr glorreiches Vermächtnis zu bewahren."
 micos_leadership:0 "Micos-Führerschaft"
 micos_leadership_desc:0 "Indem wir in der Schlacht den Micos, unseren örtlichen Dorfhäuptlingen, die Führung überlassen, können wir die Unterstützung steigern, die wir von den hiesigen Dörfern erhalten, denn die Micos kennen ihre Leute am besten."
 muscogee_neutrality:0 "Muscogee-Neutralität"
 muscogee_neutrality_desc:0 "Egal wie mächtig die Völker um uns herum sind - wir sollten nicht an ihren Kriegen teilnehmen, sondern mit allen von ihnen Handel treiben."
 red_sticks:0 "Rote Stöcke"
 red_sticks_desc:0 "Die roten Waffen unserer traditionelleren Krieger erinnern uns an unsere Kriegsführungstradition und unsere Stärke in der Schlacht. Das sollten wir niemals vergessen! "
 coptic:0 "Koptisch"
 ibadi:0 "Ibaditisch"
 dharmic:0 "Dharmisch"
