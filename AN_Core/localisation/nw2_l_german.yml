 religious_events.15.t:0 "Wiederaufleben des Neokonfuzianismus"
 religious_events.15.d:0 "Die Werke Wang Yangmings haben die Philosophien des neokonfuzianischen Denkers Chu Hsi hinsichtlich Wissen und Handeln, mit starkem Schwerpunkt auf logisches Denken und Kohärenz, aufs Neue in unseren Fokus gerückt. Diese Ideen werden mehr vom Taoismus als von der orthodoxen konfuzianischen Philosophie beeinflusst. Wir müssen entscheiden, welchen Weg unser Staat gehen soll."
 religious_events.15.a:0 "Neokonfuzianismus fördern"
 religious_events.15.b:0 "Neokonfuzianismus denunzieren"
 religious_events.16.t:0 "Opposition gegen [Root.Monarch.GetName]"
 religious_events.16.d:1 "Die große muslimische Gemeinschaft von [Root.GetName] hat Einwände gegen die Krönung von [Root.Monarch.GetName] erhoben. Da die alten muslimischen Aristokraten und Kleriker in unserem Land immer noch sehr einflussreich sind und viele Machtpositionen innerhalb unseres Staat innehaben, ist dies kein kleines Problem. Es wurde der Vorschlag gemacht, dass die Situation vielleicht durch [Root.Monarch.GetName] entschärft werden könne, indem [Root.Monarch.GetSheHe] zugunsten eines Verwandten abdankt, der dann zum Islam konvertiert. Dadurch würde die Macht in der [Root.Monarch.Dynasty.GetName]-Familie verbleiben und zugleich die Ulema und die führenden Aristokraten beschwichtigt werden. Sollte [Root.Monarch.GetName] weiterhin unser Land regieren, kann es sein, dass diese Elemente innerhalb unseres Staats versuchen, einen eigenen Kandidaten zu inthronisieren, der eine positivere Einstellung gegenüber dem Islam hat."
 religious_events.16.a:0 "[Root.Monarch.GetName] dankt ab."
 religious_events.16.b:0 "Wir werden uns nie wieder einem Ungläubigen unterwerfen!"
 religious_events.17.t:0 "Putsch in [From.GetName]"
 religious_events.17.d:1 "Der Aufstieg einer hinduistischen Dynastie in [From.GetName] hat die muslimischen Führungsschichten in der Region erzürnt. Ein muslimischer Konvertit der [From.Monarch.Dynasty.GetName] wurde nun inthronisiert, um eine Revolte zu verhindern. Gleichzeitig bleibt die Dynastie an der Macht."
 religious_events.17.a:0 "Das ist ein Frevel!"
 religious_events.17.b:0 "Ausgezeichnet."
 religious_events.18.t:0 "[Root.GetName] konvertiert zum Christentum"
 religious_events.18.d:0 "Christliche Gemeinden in unserem Land frohlocken, nachdem sie von unserer Absicht erfahren haben, ihre Religion zu übernehmen. All jene Missionare, die an den Hof von [Root.Capital.GetName] gesandt wurden, haben sich endlich ausgezahlt."
 religious_events.18.a:0 "Der Heilige Vater wird beeindruckt sein."
 religious_events.18.b:0 "Wir sollen wie ein neues Rom sein."
 religious_events.18.c:0 "Wir müssen den koptischen Patriarchen darüber in Kenntnis setzen."
 religious_events.18.dd:0 "Dies ist gottgewollt."
 religious_events.18.e:0 "Es ist Zeit für eine Staatskirche."
 religious_events.18.f:0 "Lasst uns dem Glauben unserer Vorfahren treu bleiben."
 religious_events.18.g:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] soll die neue Kirche leiten."
 religious_events.18.h:0 "Wir werden den Lehren von Hus folgen."
 religious_events.19.t:0 "[Root.GetName] konvertiert zum Islam"
 religious_events.19.d:0 "Muslimische Gemeinden in unserem Land frohlocken, nachdem sie von unserer Absicht erfahren haben, ihre Religion zu übernehmen. All jene Missionare, die an den Hof von [Root.Capital.GetName] gesandt wurden, haben sich endlich ausgezahlt."
 religious_events.19.a:0 "Wir werden ab sofort der Sunna folgen."
 religious_events.19.b:0 "Es ist Zeit, die Imame zu ehren."
 religious_events.19.c:0 "Wir werden die Tradition von ibn Ibad bewahren."
 religious_events.20.t:0 "[Root.GetName] konvertiert zum Buddhismus"
 religious_events.20.d:0 "Östliche Gemeinden in unserem Land frohlocken, nachdem sie von unserer Absicht erfahren haben, ihre Religion zu übernehmen. All jene Mönche und Gelehrten, die an den Hof von [Root.Capital.GetName] gesandt wurden, haben sich endlich ausgezahlt."
 religious_events.20.a:0 "Wir werden ab sofort den Pali-Kanonen folgen."
 religious_events.20.b:0 "Wir müssen so schnell wie möglich einen Lama nach [Root.Capital.GetCapitalName] einladen."
 religious_events.20.b2:0 "Wir sollten die mahayanischen Sutras studieren."
 religious_events.20.c:0 "Durch das sorgsame Studium der Klassiker werden wir einen besseren Weg finden."
 religious_events.20.dd:0 "Wir müssen danach streben, den Weg des Kami zu verstehen."
 religious_events.21.t:0 "Konvertierung von [Root.GetName]"
 religious_events.21.d:0 "Dharmische Gemeinden in unserem Land frohlocken, nachdem sie von unserer Absicht erfahren haben, ihre Religion zu übernehmen. Die Gurus, die an den Hof von [Root.Capital.GetName] gesandt wurden, wurden endlich erhört!"
 religious_events.21.a:0 "Wir werden ab sofort die Sanatana-Dharma respektieren."
 religious_events.21.b:0 "Wir werden in die Fußstapfen der großen Gurus treten."
 religious_events.22.t:0 "[Root.GetName] konvertiert zum Zoroastrismus"
 religious_events.22.d:0 "Zoroastrische Gemeinden in unserem Land frohlocken, nachdem sie von unserer Absicht erfahren haben, ihre Religion zu übernehmen. Die Feuer ihres Glaubens sollen auf ewig in [Root.Capital.GetName] brennen!"
 religious_events.22.a:0 "Gute Gedanken, gute Worte und gute Taten."
 religious_events.23.t:0 "[Root.GetName] konvertiert zum Judaismus"
 religious_events.23.d:0 "Jüdische Gemeinden in unserem Land frohlocken, nachdem sie von unserer Absicht erfahren haben, ihre Religion zu übernehmen."
 religious_events.23.a:0 "Höre, o Israel, der Herr ist unser Gott, der Herr ist der Eine."
 indian_religious_tensions:0 "Religiöse Spannungen"
 desc_indian_religious_tensions:0 "Wir haben mit den muslimischen Führungsschichten gebrochen und die Religion unserer Vorfahren wieder eingeführt. Nie mehr soll unser Land von Heiden beherrscht werden. Da jedoch die muslimische Minderheit in unserem Land recht groß bleibt, ist es zu einigen Spannungen gekommen."
