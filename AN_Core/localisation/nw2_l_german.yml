 construct_kiel_canal_title:0 "Nord-Ostsee-Kanal bauen"
 construct_kiel_canal_desc:0 "Der Bau eines Kanals über die Jütische Halbinsel zur Verbindung der Ostsee mit der Nordsee ist ein wahrhaft monumentales Unterfangen, das nach seiner Vervollständigung die Reisezeit unserer Schiffe enorm verringern wird. Doch das Projekt ist sehr kostspielig und kann während des Baus weitere Probleme aufwerfen ..."
 construct_suez_canal_title:0 "Suezkanal bauen"
 construct_suez_canal_desc:0 "Der Bau eines Kanals zur Trennung Afrikas von der Sinai-Halbinsel, um das Mittelmeer mit dem Roten Meer zu verbinden, ist ein wahrhaft monumentales Unterfangen, das nach seiner Vervollständigung die Reisezeit unserer Schiffe enorm verringern wird. Doch das Projekt ist sehr kostspielig und kann während des Baus weitere Probleme aufwerfen ..."
 construct_panama_canal_title:0 "Panamakanal bauen"
 construct_panama_canal_desc:0 "Der Bau eines Kanals über den Isthmus von Panama zur Verbindung des Atlantiks mit dem Pazifik ist ein wahrhaft monumentales Unterfangen, das nach seiner Vervollständigung die Reisezeit unserer Schiffe enorm verringern wird. Doch das Projekt ist sehr kostspielig und kann während des Baus weitere Probleme aufwerfen ..."
 cancel_kiel_canal_title:0 "Bau des Nord-Ostsee-Kanals abbrechen"
 cancel_kiel_canal_desc:0 "Unser Projekt zum Bau des Nord-Ostsee-Kanals hat sich als zu kostspielig herausgestellt und wird abgebrochen."
 cancel_suez_canal_title:0 "Bau des Suezkanals abbrechen"
 cancel_suez_canal_desc:0 "Unser Projekt zum Bau des Suezkanals hat sich als zu kostspielig herausgestellt und wird abgebrochen."
 cancel_panama_canal_title:0 "Bau des Panamakanals abbrechen"
 cancel_panama_canal_desc:0 "Unser Projekt zum Bau des Panamakanals hat sich als zu kostspielig herausgestellt und wird abgebrochen."
 canal_events.EVTNAME1:0 "Schlechte Planung"
 canal_events.EVTDESC1:0 "Es scheint, dass die Vorbereitungen für unseren Kanalbau in [Root.GetName] ungenügend waren. Das Projekt hat in letzter Zeit mehrere Rückschläge aufgrund mangelhafter Planung erlitten. Die Bildung einer Kommission zur Reorganisation und Neuplanung des ganzen Unterfangens könnte es zurück ins Rennen bringen."
 canal_events.EVTOPTA1:0 "So sei es"
 canal_events.EVTOPTB1:0 "Es ist zu teuer"
 canal_events.EVTNAME2:0 "Schwache Führung"
 canal_events.EVTDESC2:0 "Viele der Probleme mit unserem Kanalbau in [Root.GetName] scheinen von schwacher Führung vor Ort herzurühren. Wir sollten überlegen, die zuständigen Leute zu ersetzen."
 canal_events.EVTOPTA2:0 "Ernennt neue Köpfe"
 canal_events.EVTOPTB2:0 "Die alten reichen aus"
 canal_events.EVTNAME3:0 "Neue Führung?"
 canal_events.EVTDESC3:0 "Im Lichte der vielen Rückschläge und Probleme, die unser Kanalprojekt in [Root.GetName] plagen, überrascht es nicht, zu erfahren, dass die örtliche Führungsetage entmutigt ist und viele der Arbeiter apathisch geworden sind. Vielleicht sollten wir jemanden hinschicken, der das Ganze übernimmt und neu organisiert?"
 canal_events.EVTOPTA3:0 "Ernennt eine neue Führungsriege für das Projekt"
 canal_events.EVTOPTB3:0 "Wir haben dafür keine Ressourcen"
 canal_events.EVTNAME4:0 "Schwindender lokaler Handel"
 canal_events.EVTDESC4:0 "Viele von denen, die am Bau des Kanals in [Root.GetName] beschäftigt sind, bessern ihren Lohn durch Verkauf von Handelswaren an die örtliche Bevölkerung auf. Doch in letzter Zeit ist dieser Handel zurückgegangen, und ohne ihn können viele der Arbeiter nicht überleben."
 canal_events.EVTOPTA4:0 "Helft ihnen, die Situation zu verbessern"
 canal_events.EVTOPTB4:0 "Das ist nicht unsere Verantwortung"
 canal_events.EVTNAME5:0 "Verheerender Erdrutsch"
 canal_events.EVTDESC5:0 "Unser Kanalprojekt in [Root.GetName] scheint verflucht zu sein. Ein massiver Erdrutsch hat viele unserer Arbeiterlager begraben. Viele Menschen kamen dabei um, und Teile des Kanals müssen nun neu ausgehoben werden."
 canal_events.EVTOPTA5:0 "Schickt ihnen mehr Ressourcen"
 canal_events.EVTOPTB5:0 "Wir können nichts tun"
 canal_events.EVTNAME6:0 "Mangelnder Nachschub"
 canal_events.EVTDESC6:0 "Unvorhergesehene Probleme haben zu Mangel an Nachschub für die Arbeiter bei unserem Kanalbau in [Root.GetName] geführt. Wenn sie nicht schnell zusätzliche Mittel bekommen, könnte das Projekt schwere Rückschläge erleiden."
 canal_events.EVTOPTA6:0 "Stellt sicher, dass sie bekommen, was sie brauchen"
 canal_events.EVTOPTB6:0 "Wir können nichts tun"
 canal_events.EVTNAME7:0 "Schwere Überflutungen"
 canal_events.EVTDESC7:0 "Schwere Überflutungen haben großen Schaden in [Root.GetName] verursacht und damit die Konstruktion des Kanals verzögert. Wenn keine zusätzlichen Mittel zugewiesen werden, riskiert das Projekt Verzögerungen."
 canal_events.EVTOPTA7:0 "Investiert zusätzliche Mittel"
 canal_events.EVTOPTB7:0 "Wir können es uns nicht erlauben"
 canal_events.EVTNAME8:0 "Anstieg der Trunkenheit"
 canal_events.EVTDESC8:0 "Unsere Idee, die Arbeiter an unserem Kanalprojekt in [Root.GetName] mit größeren Alkoholrationen zu belohnen, scheint unerwünschte Effekte zu haben. Ein Anstieg an Trunkenheitsfällen war zu erwarten, aber es scheint auch zu mehr Todesfällen bei denen geführt zu haben, die schon von Dysenterie und Fieber geschwächt waren."
 canal_events.EVTOPTA8:0 "Reduziert die Rationen wieder"
 canal_events.EVTOPTB8:0 "Was passiert ist, ist passiert"
 canal_events.EVTNAME9:0 "Alkoholrationen"
 canal_events.EVTDESC9:0 "Die miserablen Bedingungen an unserem Kanalprojekt in [Root.GetName] haben zu Depressionen und Motivationslosigkeit bei den Arbeitern geführt. Es muss etwas geschehen, oder das gesamte Unternehmen kommt zum Erliegen. Ein Vorschlag war, die Alkoholrationen zu erhöhen."
 canal_events.EVTOPTA9:0 "Klingt nach einem Plan"
 canal_events.EVTOPTB9:0 "Das erscheint uns als der falsche Weg"
 canal_events.EVTNAME10:0 "Kanalfirma gegründet"
 canal_events.EVTDESC10:0 "Eine Gruppe reicher Investoren und Kaufleute mit Interesse an den wirtschaftlichen Auswirkungen eines Kanals durch [Root.GetName] haben eine Firma gegründet, um den Bau zu unterstützen."
 canal_events.EVTOPTA10:0 "Hervorragend!"
 canal_events.EVTNAME11:0 "Kanalfirma-Betrug"
 canal_events.EVTDESC11:0 "Es scheint, dass die private Kanalfirma, die vor einigen Jahren gegründet wurde, nun bankrott ist. Sie hatten offenbar am Anfang wirtschaftliche Probleme, verbargen diese Tatsache aber vor der Öffentlichkeit und brachten Investoren unter Vortäuschung falscher Tatsachen dazu, immer mehr Geld in das Projekt zu stecken. Viele trieb der so genannte "Kanalfirma-Betrug" in den Ruin, und wütende Menschenmengen sammeln sich nun in [Root.Owner.Capital.GetCapitalName] und verlangen Gerechtigkeit und wirtschaftliche Entschädigung."
 canal_events.EVTOPTA11:0 "Es ist nicht unser Fehler!"
 canal_events.EVTOPTB11:0 "Bezahlen wir es ..."
 canal_events.EVTNAME12:0 "Gute Führung?"
 canal_events.EVTDESC12:0 "Man soll es kaum glauben, aber es sieht aus, als ob unser Kanalprojekt in [Root.GetName] frühzeitig fertig werden wird!"
 canal_events.EVTOPTA12:0 "Kann das wahr sein?"
 canal_events.EVTNAME13:0 "Gutes Wetter"
 canal_events.EVTDESC13:0 "Unser Kanalprojekt in [Root.GetName] war in letzter Zeit mit guten Wetterbedingungen gesegnet, und die Arbeit geht schneller voran als geplant!"
 canal_events.EVTOPTA13:0 "Endlich mal gute Nachrichten"
 canal_events.EVTNAME20:0 "Krankheitsausbruch"
 canal_events.EVTDESC20:0 "Ein Krankheitsausbruch hat unser Kanalprojekt in [Root.GetName] heimgesucht! Viele Arbeiter sind nach Fieber, Übelkeit und in manchen Fällen Blutungen aus Mund und Augen gestorben. Berichte erwähnen die Gelbfärbung der Haut mancher Opfer ..."
 canal_events.EVTOPTA20:0 "Schickt Soldaten hin, um sie zu ersetzen"
 canal_events.EVTOPTB20:0 "Betet und hofft aufs Beste"
 canal_events.EVTNAME21:0 "Krankheitsausbruch"
 canal_events.EVTDESC21:0 "Ein Krankheitsausbruch hat unser Kanalprojekt in [Root.GetName] heimgesucht! Die Berichte erwähnen plötzlichen Schüttelfrost, gefolgt von Fieber, sowie Fälle von Brechen, Krämpfen und Schäden an den Augen. Diese Krankheit scheint oft in der Nähe von Sümpfen und Marschen aufzutreten und wurde Sumpffieber oder mala aria genannt - Italienisch für schlechte Luft."
 canal_events.EVTOPTA21:0 "Schickt Soldaten hin, um sie zu ersetzen"
 canal_events.EVTOPTB21:0 "Riskiert nicht noch weitere Leben"
 canal_events.EVTNAME22:0 "Gewaltige Gewitter"
 canal_events.EVTDESC22:0 "Selbst das Wetter scheint sich gegen unser Kanalprojekt in [Root.GetName] verschworen zu haben. Starke Gewitter haben große Teile der Lager zerstört, und darauf folgende Erdrutsche haben uns große Rückschritte eingebracht."
 canal_events.EVTOPTA22:0 "Schickt ihnen mehr Ressourcen"
 canal_events.EVTOPTB22:0 "Wir können nichts tun"
 canal_events.EVTNAME23:0 "Kanal über den Fluss"
 canal_events.EVTDESC23:0 "Ein weiteres Problem, das bei unserem Kanalprojekt in [Root.GetName] zu lösen ist: ein Fluss kreuzt den Pfad des Kanals. Aufgrund der starken Strömung - besonders in der Regenzeit - kann das Wasser nicht einfach in den Kanal geleitet werden, da es für die passierenden Schiffe zu gefährlich wäre. Wir müssen also den ganzen Fluss umleiten ..."
 canal_events.EVTOPTA23:0 "Heuert mehr Arbeiter an"
 canal_events.EVTOPTB23:0 "Schickt Soldaten"
 canal_events.EVTNAME24:0 "Mangel an Frischwasser"
 canal_events.EVTDESC24:0 "Unser Kanalprojekt in [Root.GetName] ist weit ins Inland gedrungen. Leider hat dies dazu geführt, dass die vordersten Lager keinen Zugang zu Frischwasser mehr haben. Zusätzliche Ressourcen sind nötig, um dieses Problem zu beheben."
 canal_events.EVTOPTA24:0 "Wir werden uns darum kümmern"
 canal_events.EVTOPTB24:0 "Sie sollen es selber lösen"
 trade_company_events.EVTNAME1:0 "Umsiedlung"
 trade_company_events.EVTDESC1:0 "[Root.TradeCompany.GetName] will die lokale Bevölkerung in [Root.GetName] entfernen, um Platz für Plantagen zu schaffen und schließlich sehr viele [Root.Owner.Culture.GetName] Kolonisten dort anzusiedeln."
 trade_company_events.EVTOPTA1:0 "Unterstützt diese Initiative"
 trade_company_events.EVTOPTB1:0 "Verbietet diese Handlungen"
 trade_company_events.EVTNAME2:0 "Umsiedlungsplan schlägt fehl"
 trade_company_events.EVTDESC2:0 "Der Plan zur Umsiedlung von [Root.Owner.Culture.GetName]-Kolonisten in [Root.GetName] ist nicht wie geplant verlaufen. Es scheint, dass nur sehr wenige gewillt sind, dorthin zu emigrieren."
 trade_company_events.EVTOPTA2:0 "Vergesst das Projekt"
 trade_company_events.EVTOPTB2:0 "Sorgt für Anreize"
 trade_company_events.EVTNAME3:0 "Umsiedlungsplan erfolgreich"
 trade_company_events.EVTDESC3:0 "Der Plan zur Umsiedlung von [Root.Owner.Culture.GetName]-Kolonisten in [Root.GetName] hat genug Leute angezogen."
 trade_company_events.EVTOPTA3:0 "Hervorragend!"
 trade_company_events.EVTNAME4:0 "Neues Fort"
 trade_company_events.EVTDESC4:0 "Um den Angriffen von Eingeborenen und feindlichen Mächten besser standhalten zu können, hat [Root.TradeCompany.GetName] den Bau eines neuen Forts in [Root.GetName] beschlossen."
 trade_company_events.EVTOPTA4:0 "Gute Initiative!"
 trade_company_events.EVTOPTB4:0 "Besser die Einwohner nicht verärgern."
 trade_company_events.EVTNAME5:0 "Grenzkonflikt"
 trade_company_events.EVTDESC5:0 "Das aggressive Verhalten von [Root.TradeCompany.GetName] hat einen Konflikt mit [enemy_country.GetUsableName] über die Provinz [target_province.GetName] provoziert."
 trade_company_events.EVTOPTA5:0 "Zwingt sie, sich bedeckt zu halten"
 trade_company_events.EVTOPTB5:0 "Unterstützt ihr Verhalten"
 trade_company_events.EVTNAME6:0 "[Root.GetName] Massaker"
 trade_company_events.EVTDESC6:2 "In [Root.GetName] wurde eine Verschwörung aufgedeckt! Zusammen mit Händlern aus [enemy_country.GetUsableName] planten einige unzufriedene ausländische Angestellte von [Root.TradeCompany.GetName] unter Führung keines anderen als dem Gouverneur von [target_province.TradeCompany.GetName], das örtliche Fort zu stürmen und den Lokalgouverneur zu ermorden, um das Geschäft des Handelshauses zu schwächen. Alle Verschwörer wurden überführt, zum Tode verurteilt und auf Geheiß des Gouverneurs enthauptet. Dieser Vorfall hat natürlich einige Reaktionen hervorgerufen ..."
 trade_company_events.EVTOPTA6:0 "Werft den Gouverneur ins Gefängnis"
 trade_company_events.EVTOPTB6:0 "Unterstützt den Gouverneur"
 trade_company_events.EVTNAME7:0 "[From.GetName] Massaker"
 trade_company_events.EVTDESC7:0 "Der Gouverneur von [Root.TradeCompany.GetName] in [Root.GetName] wurde mit mehreren anderen zusammen ermordet! Der [From.Owner.Culture.GetName] Gouverneur von [From.TradeCompany.GetName] in [From.GetName] fasste, verurteilte und enthauptete sie auf der Basis vager Verschwörungsvorwürfe."
 trade_company_events.EVTOPTA7:0 "Frevel!"
 trade_company_events.EVTNAME8:0 "Handelshaus erweitern"
 trade_company_events.EVTDESC8:0 "[Root.TradeCompany.GetName] ärgern sich über die Konkurrenz von anderen Handelshäusern in der Region. Sie verlangen, dass wir umliegende Provinzen beanspruchen, um die Handelsbasis der Firma zu erweitern."
 trade_company_events.EVTOPTA8:0 "Los, beansprucht sie"
 trade_company_events.EVTTOOLTIP8:0 "[Root.TradeCompany.GetName] erwartet, dass die Provinz innerhalb weniger Jahre von [Root.Owner.GetName] erobert wird."
 trade_company_events.EVTOPTB8:0 "Ignoriert ihre Forderung"
 trade_company_events.EVTNAME9:0 "Handelshaus verärgert"
 trade_company_events.EVTDESC9:0 "[Root.TradeCompany.GetName] ärgert sich sehr über die mangelnde Unterstützung von [Root.Owner.GetName]. Vor einigen Jahren baten sie uns um Hilfe bei der Erweiterung ihres Territoriums in benachbarte Provinzen. Wir beanspruchten sogar eine davon. Aber bis jetzt hat sich in der Sache nichts getan."
 trade_company_events.EVTOPTA9:0 "Versprechen erneuern"
 trade_company_events.EVTOPTB9:0 "Unterstützt sie auf andere Weise"
 trade_company_events.EVTOPTC9:0 "Ignoriert ihre Bedenken"
 trade_company_events.EVTNAME10:0 "Handelshaus-Boom"
 trade_company_events.EVTDESC10:0 "Unsere [Root.TradeCompany.GetName] hat eine Zeit des steten Wachstums genossen, und ein Teil ihres Erfolges beginnt nun, nach [Root.Owner.GetName] zurückzuschwappen."
 trade_company_events.EVTOPTA10:0 "Nutzt diesen Trend aus"
 trade_company_events.EVTOPTB10:0 "Verlangt Dividende auf Eure Investition"
 trade_company_events.EVTNAME11:0 "Ärger im Handelshaus"
 trade_company_events.EVTDESC11:0 "Unsere [Root.TradeCompany.GetName] ist in ernsten finanziellen Schwierigkeiten. Sie geben Mangel an Expansion plus wachsende Konkurrenz von Handelshäusern anderer Nationen als Gründe an. Auf lange Sicht müssen wir ihnen bei der Expansion helfen und sicherstellen, dass sie die stärkste Firma in der Region sind. Im Moment brauchen sie aber eine Kapitalspritze sowie militärische und Flottenressourcen."
 trade_company_events.EVTOPTA11:0 "Das ist in unserem Interesse"
 trade_company_events.EVTOPTB11:0 "Es ist nicht unser Problem"
 trade_company_annoyed:0 "Handelshaus verärgert"
 desc_trade_company_annoyed:0 "Einige Handlungen ihres Heimatlandes in der letzten Zeit haben das Handelshaus verärgert."
 trade_company_upset:0 "Handelshaus aufgebracht"
 desc_trade_company_upset:0 "Einige Handlungen ihres Heimatlandes in der letzten Zeit haben das Handelshaus aufgebracht."
 trade_company_greatly_upset:0 "Handelshaus sehr aufgebracht"
 desc_trade_company_greatly_upset:0 "Einige Handlungen ihres Heimatlandes in der letzten Zeit haben das Handelshaus sehr aufgebracht."
 beheaded_governor:0 "Kopfloser Gouverneur"
 trade_company_boom:0 "Handelshaus-Boom"
 desc_trade_company_boom:0 "Eines unserer Handelshäuser genießt seit langem schon regelmäßiges Wachstum, was unserer allgemeinen Handelseffizienz zugutekommt."
 trade_company_trouble:0 "Ärger im Handelshaus"
 desc_trade_company_trouble:0 "Eines unserer Handelshäuser ist in Finanzschwierigkeiten, was unsere allgemeine Handelseffizienz beeinträchtigt hat."
