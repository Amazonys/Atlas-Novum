 religious_events.EVTDESC1:0 "Unsere tolerante Religionspolitik scheint zu unerwünschten Ergebnissen geführt zu haben. Es scheint, dass einige Menschen in unserem Volk beschlossen haben, den koptischen Glauben anzunehmen."
