 ancient_pueblo_legacy_desc:1 "Seit Urzeiten hat unser Volk in dieser Region gelebt und Siedlungen gebaut. Unsere Ältesten haben eine spannende Geschichte zu erzählen."
 adobe_architecture:0 "Adobe-Architektur"
 adobe_architecture_desc:0 "Indem wir getrockneten Lehm als Baumaterial benutzen, können wir starke, dauerhafte Siedlungen bauen."
 mesa_settlements:0 "Tafelberg-Siedlungen"
 mesa_settlements_desc:0 "Indem wir unsere Dörfer auf schwer erklimmbaren Tafelbergen bauen, können wir feindliche Angriffe mit weitaus größerer Wahrscheinlichkeit überleben."
 cotton_weaving:0 "Baumwollweben"
 cotton_weaving_desc:0 "Im Gegensatz zu unseren Nachbarn haben wir Methoden entdeckt, aus den Pflanzen, die auf unserem Boden wachsen, schöne wie wertvolle Kleidung zu weben. Wenn wir mit ihnen handeln, kann unser Volk reich werden."
 kachina_dolls:0 "Kachina-Figuren"
 kachina_dolls_desc:0 "Indem wir Figuren anfertigen, die den unsere Welt formenden Geistern ähneln, können wir unser Wissen über diese Geister und ihre Traditionen an unsere Kinder weitergeben und so den Fortbestand unserer Gesellschaft sichern."
 clown_societies:0 "Clowngesellschaften"
 clown_societies_desc:0 "Wir sollten Gesellschaften zum Erhalt der Künste und Traditionen der Clowns gründen, die sich Kachina-Masken aufsetzen, um in Zeremonien den Geistern zu ähneln. Auf diese Weise würde sich unser Volk seine Identität bewahren und Spannungen innerhalb der Gemeinschaft würden entschärft."
 legend_of_cibola:0 "Die Legende von Cibola"
 legend_of_cibola_desc:0 "Besucher unserer Städte verwechseln die Adobemauern auf den Tafelbergen manchmal aus der Ferne mit goldenen Mauern. Dies wird zweifelsohne die Augen der Welt auf unser Volk richten."
