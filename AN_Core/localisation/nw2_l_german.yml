 flavor_hun.10.t:0 "Der ungarische Thron"
 flavor_hun.10.d:0 "Der [From.Monarch.GetTitle] von [From.GetName] ist unter fragwürdigen Umständen plötzlich gestorben, weshalb der Thron nun frei ist. Das [From.GetAdjective]e Parlament hat die habsburgische Zugehörigkeit ihres vormaligen [From.Monarch.GetTitle] ignoriert und ihren eigenen [From.Monarch.GetTitle] gewählt. Dadurch wurde unser rechtmäßiger Thronanspruch völlig außer Acht gelassen!"
 flavor_hun.10.a:0 "Krieg ist die Fortsetzung der Politik mit anderen Mitteln..."
 colonial.EVTDESC20:0 "Diese sogenannten Pilger von [Root.Owner.ColonialParent.GetName] folgen dem [heretics_from_here.Religion.GetName]en Glauben, der für die [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName] Kirche eine Abscheulichkeit darstellt. In der Hoffnung, in der Neuen Welt eine tolerantere Gesellschaft vorzufinden, haben sie sich in [Root.GetName] niedergelassen."
 colonial.EVTDESC21:0 "Diese sogenannten Pilger von [Root.Owner.ColonialParent.GetName] folgen dem protestantischen Glauben, der für die [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName] Kirche eine Abscheulichkeit darstellt. In der Hoffnung, in der Neuen Welt eine tolerantere Gesellschaft vorzufinden, haben sie sich in [Root.GetName] niedergelassen."
 colonial.EVTDESC22:0 "Diese sogenannten Pilger von [Root.Owner.ColonialParent.GetName] folgen dem katholischen Glauben, der für die [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName] Kirche eine Abscheulichkeit darstellt. In der Hoffnung, in der Neuen Welt eine tolerantere Gesellschaft vorzufinden, haben sie sich in [Root.GetName] niedergelassen."
 flavor_fra.EVTNAME100:0 "Die Höllenmaschine"
 flavor_fra.EVTDESC100:1 "Es gab einen Anschlag auf das Leben unsere[Root.GetMeser] geliebten [Root.Monarch.GetTitle][Root.GetsMale]! Die Royalisten-Verschwörer versteckten eine Bombe in einem Fass auf einem Pferdewagen, der die Rue Saint-Nicaise versperrte, wo Napoléon auf dem Weg zur Opéra vorbeikommen musste, um die Eröffnung von Joseph Haydns Oratorium "Die Schöpfung" zu sehen. Die mit Schießpulver, brennbaren Materialien und Kugeln gefüllte Bombe, die mittels einer langen Lunte gezündet wurde, erhielt den Spitznamen "Höllenmaschine". Die Explosion tötete mehrere Umstehende, verletzte aber Napoléon selbst nicht."
 flavor_fra.EVTOPTA100:1 "Glück im Unglück."
 flavor_fra.EVTNAME101:0 "Sehnsüchte eines Reichs"
 flavor_fra.EVTDESC101:2 "Napoléon Bonaparte, der sich nicht damit zufriedengibt, bloß Erster Konsul zu sein, schlägt vor, ihn zum Kaiser der Franzosen zu krönen. Er begründet dies damit, dass die Wiedereinsetzung der Erbfolge die Wiederherstellung der ehemaligen Könige Frankreichs erschweren würde. Schließlich gab es mehrere Royalisten-Verschwörungen, sein Leben zu beenden. Es besteht allerdings kaum Zweifel daran, dass sein Hauptantrieb darin besteht, seine eigenen Ambitionen als höchste Macht Frankreichs zu fördern. Der Vorschlag stößt auf breite Unterstützung in der Bevölkerung, die sich nach der relativen Stabilität der vorrevolutionären Jahre sehnt. Hartnäckigere Anhänger der Revolution zeigen sich jedoch besorgt über diesen Versuch, noch mehr Macht in die Hände Napoléons zu geben."
 flavor_fra.EVTOPTA101:0 "Frankreich wird ein Kaiserreich sein!"
 flavor_fra.EVTOPTB101:0 "Die Revolution muss weitergehen!"
 flavor_fra.EVTNAME110:0 "Die revolutionäre Republik"
 flavor_fra.EVTDESC110:1 "Die Kriege von [Root.GetName] sind eine nicht endende Belastung für die Bevölkerung des Landes und fordern einen immer höheren Tribut von den einfachen Leuten in Form von Steuern, Einberufungen und steigenden Todeszahlen. Viele von denen, die hofften, ihre Lage würde durch die Revolution verbessert, haben die Hoffnung an diese inzwischen verloren. Diejenigen, die dachten, der Regierungswechsel würde dem Land Frieden bringen, scheinen den Glauben an die Republik selbst verloren zu haben."
 flavor_fra.EVTOPTA110:0 "Die Republik wird überleben!"
 flavor_fra.EVTDESC111:1 "Die ständige Kriegsführung hat die Bevölkerung von [Root.GetName] erschöpft. Diejenigen, die die Revolution unterstützten, beklagen sich, dass sie ihre Position zu verbessern versuchten und sich nicht einem ständigen Kriegszustand unterwerfen wollten, der verheerende Auswirkungen auf die allgemeine Bevölkerung hat. Viele verlieren dadurch zunehmend das Vertrauen in die Republik."
 flavor_fra.EVTDESC112:0 "Der Regierungswechsel scheint die finanzielle Misswirtschaft nur noch verschlimmert zu haben. Nach der Bankrotterklärung der Republik von [Root.GetName] fragen sich viele ihrer ehemaligen Unterstützer nun, ob vor der Revolution nicht doch alles besser gewesen ist ..."
 flavor_fra.EVTDESC113:1 "In den Augen des Volkes stellt die Staatsverschuldung ein Problem dar. Die Finanzen des Landes scheinen in keinem besseren Zustand als vor dem Regierungswechsel zu sein, und viele fürchten den Staatsbankrott oder steigende Steuern. Der Glaube an die Republik schwindet und viele kehren zu alten monarchistischen Wegen zurück."
 flavor_fra.EVTDESC114:1 "Die Revolution scheint ins Stocken gekommen zu sein. Mehr als ein Viertel des Landes hat sich in einer Revolte erhoben, und nur noch wenige glauben, dass die Republik die Lösung der nationalen Probleme ist."
 flavor_fra.EVTDESC115:1 "Diejenigen, die dachten, die Revolution und die Republik wären die Antwort auf die Instabilität von [Root.GetName], werden zunehmend ernüchtert. Die ständig wachsenden Unruhen, die unsere Nation heimsuchen, verursachen Leid unter der Bauernschaft und der Oberschicht gleichermaßen. Die Unterstützung für einen starken Führer, der die Kontrolle übernimmt und ein Ende des Chaos erzwingt, wächst."
 flavor_fra.EVTDESC116:1 "Das Vertrauen des Volkes in die Republik sinkt. Es wirft uns vor, dass wir uns zu wenig um die Probleme des vorherigen Regimes bemühen, und behauptet, dass es ihm vor der Revolution besser ging. Schon jetzt sammeln Regimentskritiker Unterstützung bei denen, die unseren Kurs umkehren und einen Monarchen auf den [Root.GetAdjective]en Thron setzen wollen."
 flavor_fra.EVTOPTA116:0 "Wer wagt es, die Republik anzuzweifeln!"
 flavor_fra.EVTOPTB116:1 "Verbessert unsere sozialen Programme."
