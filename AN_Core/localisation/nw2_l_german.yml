 FE_DYNAMIC_PROVINCE_DESC:0 "Aktiviert bzw. deaktiviert die Fähigkeit von Provinzen, ihren Namen zu ändern, wenn die Kulturgruppe oder der Besitzer sich ändert. Wenn die Option aus ist, können Provinzen nur den Namen ändern, wenn der Spieler dies manuell bestimmt."
