 teu_seek_imperial_protection_title:0 "Protection impériale"
 teu_seek_imperial_protection_desc:0 "En l'an 1225, le duc de Mazovie, Conrad Ier Piast, a demandé notre aide dans sa lutte contre les païens vieux-prussiens qui refusaient la conversion. Bien évidemment, notre honorable ordre a vite réglé le problème, les convertissant à la seule véritable foi et écrasant quiconque s'y refusait. Cela a permis à l'ordre d'établir un État en Prusse occidentale et orientale, d'où a pu être lancée la croisade contre les rodnovériens lithuaniens. Pourtant, notre présence en Prusse a toujours constitué une gêne pour le royaume de Pologne, et les Lithuaniens eux-mêmes, après des décennies consacrées à leur conversion, complotent notre fin. Si le Saint-Empire ne nous est pas particulièrement favorable, il reste la seule puissance prête à nous défendre face aux Polonais. Nous devrions donc solliciter sa protection."
 teu_livonian_alliance_title:0 "Alliance livonienne"
 teu_livonian_alliance_desc:1 "L'ordre de Livonie est notre alter ego dans les territoires baltes. Fondé en 1202 à Riga, il a fait de la conversion des Samogètes sa raison d'être. Après la grave défaite subie en 1236, il est devenu allié de notre ordre, et ensemble nous avons pu convertir tous les territoires baltes à la seule véritable foi. Afin de pouvoir assurer mutuellement notre défense, nous devrions raviver cette alliance."
 teu_livonian_alliance_tt:0 "La récompense offerte par cette mission dépendra de la façon dont elle sera menée à bien :\n– si nous sommes alliés [LIV.GetAuAlaNP] §Y[LIV.GetName]§!, l'événement §YUne unification des ordres ?§! va survenir ;\n– si nous sommes §Yrivaux§!, nous bénéficierons du casus belli §YAssujettissement§! contre [LIV.GetLuiElleNP] ;\n– [LIV.GetSilSielleNP] n'exist[LIV.GetEEntNP] plus, nous gagnerons §G100§!£mil£"
 teu_strengthen_livonia_title:0 "Lier les ordres"
 teu_strengthen_livonia_desc:0 "Si Livoniens et Teutoniques sont tous deux des ordres monastiques, depuis que les païens ont accepté la conversion nos intérêts ont rarement été les mêmes. L'alliance entre nous est donc fragile. Nous devrions renforcer notre position vis-à-vis de nos alliés, soit en procédant à un rapprochement diplomatique, soit en les assujettissant à notre autorité."
 teu_strengthen_livonia_tt:1 "La récompense offerte par cette mission dépendra de la façon dont elle sera menée à bien :\n– si [LIV.GetLeLaNP] §Y[LIV.GetName]§! [LIV.GetEstSontNP] une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!, nous allons recevoir §YOrdres unifiés§! (vitesse de recouvrement des rés. mil. : §G+10%§!, tradition terrestre annuelle : §G+0.50§!) ;\n– [LIV.GetSilSielleNP] [LIV.GetEstSontNP] no[LIV.GetTreSNP] allié[LIV.GetXENP], nous allons recevoir §YDiplomatie des chevaliers§! (relations diplomatiques : §G+1§!, modif. mensuel du gain de faveur : §G+20%§!) ;\n– si nous [LIV.GetLLesFNP] avons conquis[LIV.GetEEsNP], nous allons recevoir §YGouvernance des territoires livoniens§! (modif. des réserves nationales : §G+10%§!, agitation dans le pays : §G-1§!)."
 teu_handle_the_prussian_confederation_title:0 "La Ligue de Prusse"
 teu_handle_the_prussian_confederation_desc:0 "Après notre défaite lors de la bataille de Grunwald, en 1410, notre noble ordre a été contraint de payer des réparations de guerre au roi de Pologne. Cela a bien failli causer notre ruine, et [Root.GetLeLaLDir] [Root.GetDir] s'est trouvé[Root.GetXEDir] contraint[Root.GetXEDir] de faire le nécessaire : accroître les taxes sur les ordres, et les cités. Naturellement, les ordres – et en premier lieu les [Root.GetBourgeois] – en ont été furieux. Ils ont donc fini par se réunir dans la cité d'Elbing, en Prusse, pour former en 1440 la Ligue de Prusse. Depuis lors, cette confédération œuvre à miner [Root.GetLeLaNP] [Root.GetName] en soutenant financièrement nos ennemis les Polonais. Nous allons donc devoir régler au plus vite ce problème."
 teu_handle_the_prussian_confederation_tt:0 "L'événement §YRévolte de la Ligue de Prusse§! est survenu."
 teu_defeat_the_poles_title:0 "Écraser les Polonais"
 teu_defeat_the_poles_desc:0 "Nous sommes en lutte contre la Pologne depuis un siècle maintenant. Nous devons lui montrer qu'elle ne constitue plus en rien une menace pour [Root.GetLeLaNP] [Root.GetName]. Nous devons l'écraser sur le champ de bataille, et démontrer à tous sa faiblesse et son incapacité à résister à notre grandeur."
 teu_defeat_the_poles_tt:0 "§YDonne accès au reste de l'arbre des missions.§!"
 teu_build_to_force_limit_title:0 "Renforcer l'armée"
 teu_build_to_force_limit_desc:0 "Les guerres contre les Polonais et les Lithuaniens, de 1409 à 1411, puis de 1431 à 1435, ont décimé nos troupes, affaiblissant grandement [Root.GetLeLaNP] [Root.GetName] alors même que la prochaine guerre contre la Pologne est inévitable. Nous devons renforcer nos troupes et trouver de nouvelles recrues, aussi promptement que possible."
 teu_pru_teutonic_order_and_the_empire_title:0 "L'Ordre et l'Empire"
 teu_pru_teutonic_order_and_the_empire_desc:0 "Intégrer le Saint-Empire romain germanique était nécessaire, non pas parce que nous nous sentons particulièrement proches des autres États allemands, mais pour assurer notre protection face à l'alliance polono-lithuanienne. Mais maintenant que la Pologne a été vaincue, le péril que constituaient nos voisins est écarté. L'heure est donc venue de réunir les ordres et conseillers afin d'envisager s'il y a lieu de revoir notre posture politique concernant l'Empire."
 teu_pru_conquer_brandenburg_title:0 "Conquérir le Brandebourg"
 teu_pru_conquer_brandenburg_desc:0 "Sur le plan militaire, le margraviat du Brandebourg est l'un des États les plus puissants dans le Nord de l'Allemagne. Depuis l'époque des Romains, ses armées ont été endurcies par les guerres contre les tribus slaves. Si cette époque est depuis longtemps révolue, ses armées restent formidables. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] donc tout intérêt à conquérir ce territoire pour intégrer ses troupes au sein des [Root.GetSiennesLeursNP]."
 teu_pru_conquer_silesia_title:0 "Silésiens et Sorabes"
 teu_pru_conquer_silesia_desc:0 "Les territoires de Silésie et de Lusace sont respectivement peuplés de Silésiens et de Sorabes. Ces peuples ne sont pas allemands, mais malgré leur héritage slave ils pourraient constituer des alliés de valeur contre la Pologne – ainsi qu'une menace contre notre autorité en Allemagne. Nous devrions donc prendre le contrôle de leurs territoires afin d'intégrer ces gens dans la société [Root.GetRootAdjFS] avant que nos rivaux ne commencent à les dresser contre nous."
 teu_pru_conquer_silesia_at:0 "Aucune province dans les régions d'§YAllemagne du Nord§! ou de §YPologne§! n'est de culture §Ysilésienne§!."
 teu_pru_conquer_silesia_bt:0 "Aucune province dans les régions d'§YAllemagne du Nord§! ou de §YPologne§! n'est de culture §Ysorabe§!."
 teu_pru_unite_the_saxons_title:0 "Unifier les Saxons"
 teu_pru_unite_the_saxons_desc:0 "Les Saxons, dans l'Est de l'Allemagne, sont divisés en une multitude de duchés n'ayant semble-t-il d'autre préoccupation que s'affronter les uns les autres. Nous devrions les unifier afin de mettre fin à leurs querelles incessantes et en faire des membres industrieux de la société [Root.GetRootAdjFS]."
 teu_pru_push_into_southern_germany_title:0 "Pousser vers le Sud"
 teu_pru_push_into_southern_germany_desc:0 "La conquête du Nord de l'Allemagne a grandement accru la puissance et l'influence [Root.GetDuDelaNP] [Root.GetName] en Europe centrale, mais le Sud continue de [Root.GetLuiLeurNP] échapper. Il est temps donc de pousser vers le sud en y soumettant les États si divisés qui se trouvent dans cette région."
 teu_pru_an_empire_of_blood_and_iron_title:0 "Par le fer et le sang"
 teu_pru_an_empire_of_blood_and_iron_desc:0 "Le Saint-Empire romain germanique est trop faible et décentralisé pour assurer la protection des intérêts du peuple allemand. Ce qu'il lui faut, c'est une puissance capable de le protéger face aux menaces extérieures. L'unification, toutefois, ne pourra être atteinte par de beaux discours et des décisions à la majorité, mais bien en tirant le fer et en faisant couler le sang."
 teu_pru_an_empire_of_blood_and_iron_tt:0 "Se trouve dans l'une des provinces §Ymises en valeur§! dans les régions de l'§YAllemagne du Sud§!, de l'§YAllemagne du Nord§! ou dans la contrée de §YSilésie§!."
 teu_pru_push_into_pomarania_title:0 "Conquérir la Poméranie"
 teu_pru_push_into_pomarania_desc:0 "Les Poméraniens, à l'ouest, sont les descendants de ceux qui habitaient autrefois les territoires de Prusse. Il se murmure qu'ils aspirent toujours à se venger de nous et des actions de nos prédécesseurs à partir de 1225. Pour éteindre cette vengeance, il n'existe qu'une solution : pousser vers l'ouest et conquérir la Poméranie."
 teu_pru_annex_the_lower_saxons_title:0 "Cités hanséatiques"
 teu_pru_annex_the_lower_saxons_desc:0 "Une campagne militaire à travers l'Allemagne requiert des ressources, et plus que toute autre chose des ducats. Si notre économie peut nous soutenir sur nos propres territoires, elle n'est pas aussi forte qu'elle devrait l'être. Les cités de Basse-Saxe, malgré tout, appartiennent à la Hanse, et de ce fait constituent autant de carrefours commerciaux de première importance. Nous devrions donc les annexer afin de tirer profit de leurs négociants."
 pru_merchants_of_the_hansa:0 "Marchands de la Hanse"
 teu_pru_annex_the_lower_saxons_tt:0 "Gain de §G2 ans§! de revenu commercial."
 teu_pru_annex_western_germany_title:0 "Conquérir la Westphalie"
 teu_pru_annex_western_germany_desc:0 "La Westphalie est le cœur de la production textile de l'Ouest de l'Allemagne. Il serait avisé de conquérir la région et d'y développer les infrastructures économiques. Notre armée autant que le trésor en tireraient grand profit."
 teu_pru_annex_western_germany_tt:0 "grâce aux productions de Westphalie et de Frise orientale."
 teu_pru_take_over_northern_germany_title:0 "Rhénanie [Root.GetRootAdjFS]"
 teu_pru_take_over_northern_germany_desc:0 "La Rhénanie est une région très contestée, car plusieurs grandes puissances qui souhaiteraient s'étendre en Allemagne ambitionnent de la soumettre à leur autorité. Mieux vaut donc que ces territoires soient gouvernés depuis [Root.Capital.GetCapitalName] que par des étrangers."
 teu_pru_develop_the_country_title:0 "Développer la Prusse"
 teu_pru_develop_the_country_desc:0 "Le cœur de nos territoires est la Prusse : une région fertile, qui peut voir naître une économie puissante. Pourtant, les guerres passées contre la Pologne et la Lithuanie nous ont contraints à délaisser cet aspect de la gouvernance du territoire. L'heure est donc venue d'y remédier."
 teu_pru_reform_the_state_title:0 "Réforme de l'État"
 teu_pru_reform_the_state_desc:0 "Les lois et le gouvernement [Root.GetDuDelaNP] [Root.GetName] se doivent de refléter le caractère propre du pays. Un ensemble de réformes devrait donc être promulgué afin de permettre à l'État de devenir une machine administrative capable de fonctionner sans le moindre soubresaut."
 teu_pru_an_absolute_kingdom_title:0 "État absolutiste"
 teu_pru_an_absolute_kingdom_desc:0 "Un État écartelé entre les coutumes féodales et les querelles entre les ordres pour s'assurer du pouvoir est voué à l'échec. Pour atteindre la grandeur, [Root.GetLeLaNP] [Root.GetName] ne doi[Root.GetTVentNP] plus reconnaître aucune autre autorité que celle d'un[Root.GetXEDir] [Root.GetDir] aux pouvoirs absolus."
 teu_pru_an_absolute_kingdom_tt:0 "Soit le désastre §YLa cour et le pays§! a été résolu avec pour issue §YAutorités locales écrasées§! ou §YAffirmation de l'autorité centrale§! ; soit l'§Yère des révolutions§! a été atteinte."
 teu_pru_prussian_enlightenment_title:0 "[Root.Monarch.GetTitle] éclairé[Root.GetXEDir]"
 teu_pru_prussian_enlightenment_desc:0 "Les peuples ne sont pas sots. Partout ils s'interrogent sur les raisons d'être d'une autorité absolue, sur l'idée même de monarchie ou de théocratie. Certains, à l'étranger, peuvent s'inquiéter que cela accélère la chute de leur pouvoir personnel. Mais [Root.Monarch.GetName] sait ce qu'il convient de faire : adopter les Lumières, justifier son autorité sur le pays, non par la simple grâce de Dieu ou la Providence, mais par la logique et le raisonnement."
 teu_pru_crush_the_republics_title:0 "La question de la Révolution"
 teu_pru_crush_the_republics_desc:0 "La Révolution balaie l'Europe. Les souverains de tout le continent craignent pour leur pouvoir personnel, tandis que les habitants des cités se réjouissent de ces événements. Ce que l'on appelait autrefois des royaumes sont devenus aujourd'hui des nations. [Root.GetLeLaNPCap] [Root.GetName] – et s[Root.GetOnADir] [Root.GetDir] – doivent prendre position sur les questions soulevées par la Révolution, et annoncer clairement si [Root.GetSonLeurNP] intention est de l'écraser ou de l'adopter."
 teu_pru_develop_konigsberg_title:0 "Développer [41.GetCapitalName]"
 teu_pru_develop_konigsberg_desc:0 "En dehors de [43.GetCapitalName], [41.GetCapitalName] est assurément l'une des cités les plus importantes du pays. De par sa situation, la ville est un carrefour commercial de première importance, qui attire des négociants, des lettrés et des [Root.GetBourgeois] venus de fort loin. Nous devrions donc tout faire pour contribuer à son développement et en faire la capitale glorieuse [Root.GetDuDelaNP] [Root.GetName]."
 teu_pru_army_reforms_title:0 "Réformes militaires"
 teu_pru_army_reforms_desc:0 "Ce qui distingue une armée d'une foule, c'est la discipline. Nous devons veiller à ce que chaque soldat [Root.GetRootAdjMS] soit parfaitement entraîné, parfaitement équipé, et avant toute chose parfaitement discipliné."
 teu_pru_disciplined_army_title:0 "Les [Root.GetNobles] et l'armée"
 teu_pru_disciplined_army_desc:0 "Il est plus qu'évident que nous ne pouvons laisser les armées être commandées par le premier paysan venu qui prétendra avoir lu quelque traité chinois sur l'art de la guerre. Non. Ce à quoi il faut veiller, c'est que les [Root.GetNobles] soient parfaitement préparés à devenir des généraux de talent."
 teu_pru_proof_of_strength_title:0 "Démonstration de force"
 teu_pru_proof_of_strength_desc:0 "Une armée réformée n'a aucune utilité si elle n'a pas fait l'expérience du combat face à l'ennemi. Il est indispensable de mettre à l'épreuve les tactiques, les hommes et l'armement sur le champ de bataille afin de démonter à tous que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] se tien[Root.GetTNentNP] prêt[Root.GetXENP] à faire face à quiconque oserait se dresser contre [Root.GetLuiElleNP]."
 teu_pru_proof_of_strength_tt:0 "A perdu au combat au moins §Y60 000 hommes§! face à l'armée [Root.GetDuDeNP] §Y[Root.GetName]§!."
 teu_pru_proof_of_strength_bt:1 "A un niveau de développement total au moins équivalent à celui [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 teu_pru_proof_of_strength_ct:0 "Aucun autre pays n'a une limite terrestre ou un niveau de développement supérieurs à ceux [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 teu_pru_an_army_with_a_state_title:0 "Une armée avec un pays"
 teu_pru_an_army_with_a_state_desc:0 "Les pays moindres ont une armée. Notre armée, elle, doit avoir un pays."
 teu_pru_vassalize_brandenburg_title:0 "Soumettre le Brandebourg"
 teu_pru_vassalize_brandenburg_desc:0 "Sur le plan militaire, le margraviat du Brandebourg est l'un des États les plus puissants dans le Nord de l'Allemagne. Depuis l'époque des Romains, ses armées ont été endurcies par les guerres contre les tribus slaves. Pourtant, le plus intéressant est le rôle qu'il joue au sein du Saint-Empire. Son dirigeant est l'un des quelques électeurs, qui lui permet d'élire le prochain empereur. Si nous voulons assurer [Root.GetAuAlaNP] [Root.GetName] la couronne impériale, assujettir le Brandebourg est donc une étape indispensable."
 teu_pru_become_an_elector_title:0 "Obtenir l'électorat"
 teu_pru_become_an_elector_desc:0 "Au contraire de nombreux empires au cours de l'histoire, le Saint-Empire ne choisit pas son prochain dirigeant par hérédité, mais par élection. Si nous voulons pouvoir façonner la scène politique impériale en notre faveur, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] obtenir l'un des sept titres d'électeurs."
 teu_pru_the_religious_war_title:0 "Guerre des Ligues"
 teu_pru_the_religious_war_desc:0 "La Réforme se propage comme un feu de broussaille dans le Saint-Empire. Il est évident que cela débouchera bientôt sur une guerre, aux répercussions imprévisibles. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] choisir [Root.GetSonLeurNP] camp et le guider vers la victoire."
 teu_pru_30_years_war_tt:0 "L'opinion de tous les membres §Y[Root.GetRelMP]§! du §YSaint-Empire§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! s'améliore de §G150§!."
 teu_pru_30_years_war_at:0 "L'opinion de tous les membres §Y[Root.GetRelMP]§! du §YSaint-Empire§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! s'améliore de §G150§! [Root.GetSilSielleNP] étai[Root.GetTEntNP] dans le camp vainqueur lors de la §Yguerre des ligues de religion§!."
 teu_pru_become_emperor_title:0 "Couronne impériale"
 teu_pru_become_emperor_desc:0 "Le rôle de l'empereur du Saint-Empire romain germanique est de diriger les affaires entre les membres, mais aussi de les défendre face aux menaces extérieures aussi bien qu'intérieures, en s'appuyant sur les troupes et les taxes levées sur chaque membre. Or, l'[Emperor.GetEmpereurImperatriceDirCap] actu[Emperor.GetElElleFDir] est faible, et vit aux frais de l'Empire sans rien faire pour protéger les divers États. Il est temps donc que [Root.GetLeLaNP] [Root.GetName] prenn[Root.GetEEntNP] la couronne pour en faire meilleur usage."
 teu_pru_unite_the_empire_title:0 "Unifier l'Empire"
 teu_pru_unite_the_empire_desc:0 "L'Empire, dans l'état actuel des choses, n'a d'empire que le nom. Si nous voulons que les Allemands puissent regarder les yeux dans les yeux les autres grandes puissances européennes, il doit être unifié sous une autorité unique."
 teu_pru_improve_diplomatic_skills_title:0 "Développer la diplomatie"
 teu_pru_improve_diplomatic_skills_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] une longue histoire en tant qu'ordre monastique, et [Root.GetAOntNP] combattu les païens afin de permettre leur christianisation. [Root.GetSaLeurNPCap] diplomatie s'est longtemps, pour l'essentiel, contentée de veiller à ce que la Pologne ne [Root.GetLLesFNP] annexe pas aussitôt la croisade terminée. Mais au sein de l'Empire, nos talents diplomatiques valent bien ceux des barbares que nous n'avons eu de cesse de combattre. Nous devons devoir très vite améliorer nos capacités dans ce domaine si nous voulons survivre sur cette scène politique nouvelle pour nous."
 teu_pru_improve_diplomatic_skills_tt:0 "La confiance de tous les alliés et toutes les dépendances [Root.GetDuDelaNP] §Y[Root.GetName]§! ayant à [Root.GetSonLeurNP] égard une opinion d'au moins §Y150§! s'améliore de §G10§!."
 teu_pru_secularize_the_state_title:0 "Sécularisation"
 teu_pru_secularize_the_state_desc:0 "Si nous avons le passé d'un ordre théocratique, il est indéniable que ni un évêque, ni un simple chevalier pourront un jour ceindre la couronne impériale. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc se séculariser, devenir une véritable monarchie, qui pourra alors aux yeux des électeurs être une candidate possible à la couronne."
 teu_pru_warsaw_and_krakow_title:0 "Cracovie et Varsovie"
 teu_pru_warsaw_and_krakow_desc:0 "La Pologne compte bon nombre de cités opulentes, à l'histoire riche et aux infrastructures bien développées. Mais aucune d'entre elles, malgré tout, ne peut se comparer à ces deux joyaux que sont Cracovie et Varsovie. Toutes deux sont des carrefours commerciaux de premier ordre, et le cœur de la Pologne et de la Mazovie. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'en emparer, renforçant ainsi [Root.GetSonLeurNP] économie tout en affaiblissant les Polonais."
 teu_pru_conquer_poland_title:0 "Conquérir la Ruthénie rouge"
 teu_pru_conquer_poland_desc:0 "Afin de mettre un terme définitif à la menace que constituent les Polonais, nous devons pousser plus au sud. Leur dernier bastion se trouve dans les territoires hérétiques de la Ruthénie rouge. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'en emparer au plus vite."
 teu_pru_conquer_poland_at:0 "Si la culture §Ypolonaise§! est rejetée, ce modificateur sera à jamais perdu."
 teu_pru_conquer_poland_bt:0 "Si la culture §Yruthène§! est rejetée, ce modificateur sera à jamais perdu."
 teu_pru_take_over_moldavia_title:0 "Conquérir la Moldavie"
 teu_pru_take_over_moldavia_desc:0 "Les terres de Moldavie sont fertiles, d'où sa réputation d'excellent vignoble. Mais c'est aussi la porte d'entrée de la Ruthénie pour les Ottomans. Nous devrions donc annexer la région afin de prévenir toute invasion en Europe de l'Est, et évidemment mettre la main sur ce fameux vin."
 teu_pru_fortify_the_borders_title:0 "Fortifier la frontière"
 teu_pru_fortify_the_borders_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] s'étend[Root.GetXEntNP] désormais de la Baltique jusqu'à la mer Noire. L'immensité de ces territoires fait que nous pouvons être confrontés à de graves périls, tels que le Saint-Empire à l'ouest, ou les Ottomans au sud. Mieux vaut donc nous montrer prudents."
 teu_pru_fortify_the_borders_ct:1 "Une province aléatoire dotée d'une §Yforteresse§! dans les régions de §YGrande-Pologne§!, de §YPologne centrale§!, de §YPetite-Pologne§! et de §YMoldavie§! reçoit §YFrontière fortifiée§! jusqu'à la fin de la partie :\nDéfense locale : §G+50%§!\nTaille de la garnison locale : §G+25%§!\nMaintenance de la forteresse locale : §G-90%§!\n\n§YUne seule§! forteresse peut en bénéficier dans chaque contrée."
 teu_pru_empire_of_the_east_title:0 "Empire [Root.GetRootAdjMS]"
 teu_pru_empire_of_the_east_desc:0 "Avec la conquête de la Pologne, de la Lithuanie et de la Ruthénie, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] atteint son apogée, et il n'est guère que le Saint-Empire qui puisse encore se comparer à [Root.GetLuiElleNP]. Malgré tout, la plus grande partie de [Root.GetSesLeursNP] territoires sont sous-développés. Nous devrions donc y construire des infrastructures, de manière à ce que non seulement ils soient plus vastes que ceux de l'Empire, mais aussi plus riches. Œuvrons dès à présent à donner naissance à un véritable empire [Root.GetRootAdjMS] !"
 teu_pru_conquer_lithuania_title:0 "Vaincre les Lituaniens"
 teu_pru_conquer_lithuania_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] toujours été en conflit avec la Lithuanie, depuis que les premiers chevaliers ont mis le pied dans les territoires de la Baltique en 1225. C'est grâce à tous les efforts faits depuis cette date que les Lithuaniens ont accepté de renoncer enfin à leurs croyances païennes pour adopter Notre Seigneur. Mais même après cela nos querelles ont perduré, incessantes. Il est temps d'y mettre fin, de manière définitive."
 teu_pru_conquer_lithuania_at:0 "Si la culture §Ylithuanienne§! est rejetée, ce modificateur sera à jamais perdu."
 teu_pru_push_into_ruthenia_title:0 "Pousser en Ruthénie"
 teu_pru_push_into_ruthenia_desc:0 "La Ruthénie est vaste, et regorge de fermes et de terres fertiles, partout où l'œil se pose. Les Lithuaniens ont arraché ces territoires aux hordes nomades ; c'est maintenant au tour [Root.GetDuDelaNP] [Root.GetName] de s'en emparer."
 teu_pru_teutonic_ruthenia_title:0 "Annexer la Ruthénie"
 teu_pru_teutonic_ruthenia_desc:0 "La Ruthénie sera bientôt nôtre. Quelques campagnes devraient maintenant suffire pour que l'ensemble de la région soit enfin unifié sous la bannière [Root.GetRootAdjFS]."
 teu_pru_fortify_dnieper_title:0 "Fortifier le Dniepr"
 teu_pru_fortify_dnieper_desc:0 "Les Russes ont montré à de nombreuses reprises l'intérêt qu'ils portent à l'Europe orientale. Il est évident qu'ils feront tout pour étendre leurs territoires vers l'ouest, et qu'ils ne répugneront pas alors à annexer quiconque se dressera contre eux. Aussi, mieux vaut fortifier le cours du Dniepr, de manière à pouvoir repousser tout assaut venu de l'est."
 teu_pru_fortify_dnieper_tt:0 "Est une province située sur le cours du §YDniepr§!, possédée par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances (tributaires exclus) et ayant le plus haut niveau de fortification permis par le niveau technologique actuel."
 teu_pru_fortify_dnieper_ct:2 "Jusqu'à §Y5§! provinces dotées d'une §Yforteresse§! et situées sur le cours du Dniepr vont recevoir §YFrontière fortifiée§! jusqu'au terme de la partie :\n\nDéfense locale : §G+50%§!\nTaille de la garnison locale : §G+25%§!\nMaintenance de la forteresse locale : §G-90%§!"
 teu_pru_a_prussian_navy_title:0 "Former une marine"
 teu_pru_a_prussian_navy_desc:0 "Si [Root.GetLeLaNP] [Root.GetName] accord[Root.GetEEntNP] évidemment la priorité à la guerre sur terre, il est indubitable que dominer les mers est tout aussi important si un conflit devait être livré contre la Hanse ou la Scandinavie. Il est donc temps de fonder une marine qui représentera le meilleur de nos qualités."
 teu_pru_dominate_baltic_trade_title:0 "Commerce en Baltique"
 teu_pru_dominate_baltic_trade_desc:0 "Le commerce en Baltique est l'une des premières sources de revenus [Root.GetDuDelaNP] [Root.GetName]. Nous devons donc tout faire pour assurer la sécurité du négoce face aux marchands de la Hanse ou du Danemark. Sinon, tout profit sera perdu."
 teu_pru_strengthen_mercantilism_title:0 "Marchés de la Baltique"
 teu_pru_strengthen_mercantilism_desc:0 "La Hanse et les Scandinaves tentent de couper les négociants [Root.GetRootAdjMP] des marchés de la Baltique. Nous devons donc fonder des marchés en des lieux stratégiques, et y promouvoir le commerce afin d'en tirer tout le profit possible."
 teu_pru_strengthen_mercantilism_tt:0 "Chaque province ayant un §Yestuaire§! ou un §Ycarrefour commercial§! dans les contrées de §YPrusse occidentale§!, de §YPrusse orientale§!, de §YSamogitie§!, de §YCourlande§!, de §YLivonie§! et d'§YEstonie§! est une province possédée et légitimée [Root.GetDuDelaNP] §Y[Root.GetName]§! et dispose d'un §Ybâtiment commercial§!."
 teu_pru_manufactories_for_prussia_title:0 "Manufactures"
 teu_pru_manufactories_for_prussia_desc:0 "Une armée nombreuse nécessite une économie forte. Afin de nous assurer que l'économie puisse suivre le développement de l'armée, nous devrions donc fonder des manufactures dans tout le pays."
 teu_pru_manufactories_for_prussia_tt:0 "grâce aux manufactures des provinces ayant une production de base au moins de §Y6§!."
 teu_pru_employ_advisors_title:0 "Gouvernement de talents"
 teu_pru_employ_advisors_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] dépendre que de s[Root.GetOnADir] [Root.GetDir] pour être gouverné[Root.GetXEDir] de manière efficace. Après tout, tout[Root.GetXEDir] souverain[Root.GetXEDir] qu'[Root.GetIlElleDir] est, [Root.Monarch.GetName] reste un[Root.GetXEDir] [Root.Monarch.GetWomanMan], et est donc susceptible de commettre des erreurs. Ce qu'il faut au pays, c'est donc un gouvernement de conseillers de talent, qui pourra veiller à ce que tout fonctionne parfaitement même en cas de vacance du pouvoir."
 teu_crusader_clergy_influence_title:0 "Privilèges aux [Root.GetClercs]"
 teu_crusader_clergy_influence_desc:0 "Si nos propres [Root.GetClercs] ne la soutiennent pas, la croisade tournera court. Nous devons nous assurer de leur loyauté en leur conférant des privilèges afin qu'ils apportent tout leur soutien [Root.GetAuAlaDir] [Root.GetDir]."
 teu_crusader_conquer_novgorod_title:0 "Conquérir Novgorod"
 teu_crusader_conquer_novgorod_desc:0 "Novgorod est un bastion de l'hérésie orthodoxe, et se trouve aux portes de nos frères de l'ordre de Livonie. Nous devons réduire à néant cette misérable république de boutiquiers en conquérant ses territoires."
 teu_crusader_third_rome_title:0 "Abattre la IIIe Rome"
 teu_crusader_third_rome_desc:0 "Les Russes de Moscovie ont l'audace de se qualifier de « Troisième Rome » et de s'ériger en héritiers des Romains. Qu'importent ces titres ronflants. Par contre, leurs pratiques hérétiques, elles, ont de quoi inquiéter, et constituent un véritable sacrilège pour la seule véritable foi. Cette Troisième Rome doit tomber au plus vite."
 teu_crusader_third_rome_tt:0 "Si [Root.GetLeLaNP] §Y[Root.GetName]§! possèd[Root.GetEEntNP] la province de §Y[295.GetName]§!, l'événement §YLa chute de Moscou§! va survenir.\nAutrement, [Root.GetIlElleNP] gagner[Root.GetAOntNP] §G100§!£dip£"
 teu_crusader_end_the_schism_title:0 "Mettre fin au schisme"
 teu_crusader_end_the_schism_desc:0 "Trop longtemps la Chrétienté s'est trouvée divisée par des querelles liées à la foi. Les papes n'avaient guère de raison de chercher à y remédier, et ces insensés de Byzantins étaient quant à eux trop occupés à être conquis par les mahométans. C'est donc [Root.GetAuAlaNP] [Root.GetName] qu'il revient de mettre fin au schisme, en éradiquant l'hérésie."
 teu_crusader_end_the_schism_tt:0 "L'événement §Y[Root.GetLeLaNPCap] [Root.GetName] me[Root.GetTTtentNP] fin au schisme§! va survenir dans tous les pays §Yorthodoxes§!."
 teu_crusader_land_of_churches_title:0 "Fonder des églises"
 teu_crusader_land_of_churches_desc:0 "La croisade a amené les peuples d'Europe orientale à adopter le catholicisme, mais elle doit aussi veiller à ce que nul ne s'en détourne désormais. Il est donc impératif que chaque village, aussi reculé et miséreux qu'il puisse paraître, dispose d'une église élevée au nom [PAP.GetDuDelaDir] [PAP.GetDir]."
 teu_crusader_build_cathedrals_title:0 "Ériger des cathédrales"
 teu_crusader_build_cathedrals_desc:1 "Les églises sont la maison de Dieu, mais les cathédrales sont la preuve manifeste de notre dévotion et de notre foi. Pour la plus grande gloire de Dieu, nous devrions ériger autant de cathédrales que pourront en contenir nos territoires !"
 teu_crusader_build_cathedrals_tt:0 "Toute province §Y[Root.GetRootAdjFS]§! ayant une §Ycathédrale§! va allouer §G5§! d'influence sur le pape et bénéficier pour §Y25§! ans de §YCathédrale teutonique§! :\nModif. local d'impôts : §G+200%§!\nAgitation locale : §G-3§!"
 teu_crusader_lithuanian_crusade_title:0 "Annexer la Lithuanie"
 teu_crusader_lithuanian_crusade_desc:0 "En 1225, le duc Conrad Ier de Mazovie a requis nos services. Nos ennemis étaient alors les tribus païennes des Baltes, qui refusaient la christianisation. L'une de celles-ci était celle des Lithuaniens. S'ils se prétendent aujourd'hui de fervents catholiques, leur comportement et leurs agressions démontrent le contraire. Il est donc du devoir [Root.GetDuDelaNP] [Root.GetName] de poursuivre [Root.GetSaLeurNP] croisade contre eux et s'emparer de leurs territoires pour y mettre bon ordre."
 teu_crusader_conquer_crimea_title:0 "Christianiser les steppes"
 teu_crusader_conquer_crimea_desc:0 "Les steppes pontiques ne sont pas seulement habitées par des païens. Il y a aussi là des musulmans, qui constituent un grave péril pour la Chrétienté. Nous devons y lancer des chevauchées et lancer la croisade contre les hordes."
 teu_crusader_fortify_the_caucasus_title:0 "Fortifier le Caucase"
 teu_crusader_fortify_the_caucasus_desc:0 "Le Caucase constitue certes une frontière naturelle entre l'Europe et l'Asie, mais il est aussi un obstacle entre [Root.GetLeLaNP] [Root.GetName] et l'Empire ottoman. Le risque pèse toujours sur nous que les Turcs le franchissent sans crier gare pour envahir nos territoires. Nous devrions donc conquérir le versant nord de ces montagnes pour le fortifier."
 teu_crusader_bulwark_against_the_turks_title:0 "Vaincre les Ottomans"
 teu_crusader_bulwark_against_the_turks_desc:0 "Les Ottomans sont regardés comme le fléau de l'Europe et de la Chrétienté, et nos faibles voisins craignent grandement le sultan. Mais pourquoi donc ? Tout ce qu'on pu faire jusqu'à présent les Turcs, c'est annexer des territoires qui s'étaient érigés en vains héritiers de Rome. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] montrer aux chrétiens que [Root.GetSaLeurNP] foi et [Root.GetSesLeursNP] armes sont plus puissantes que tout ce que peuvent imaginer les Turcs."
 teu_crusader_conquer_poland_title:0 "Conquérir la Pologne"
 teu_crusader_conquer_poland_desc:0 "Croisade ou pas, [Root.GetLeLaNP] [Root.GetName] et la couronne de Pologne n'ont jamais pu s'entendre. Depuis que nous nous sommes établis en Prusse, en 1225, les Polonais n'ont eu de cesse de nous voir déguerpir. Ce n'est en rien une affaire de foi, mais bien de survie. Nous devons vaincre la Pologne et conquérir ses territoires."
 teu_crusader_push_into_ruthenia_title:0 "Plaines de Ruthénie"
 teu_crusader_push_into_ruthenia_desc:0 "En Ruthénie vivent de nombreux Russes kiévains, de foi orthodoxe. Ce sont des hérétiques, aussi est-il tout à fait naturel de prendre leurs terres et de les convertir à la seule véritable foi."
 teu_crusader_eliminate_the_great_horde_title:0 "Éliminer les hordes"
 teu_crusader_eliminate_the_great_horde_desc:0 "Autour de l'an 1260, le grand empire mongol a conquis toutes les steppes de l'Est de l'Europe et même envahi les territoires polonais. Il a constitué le plus grand péril pour la Chrétienté, et aurait pu l'envahir entièrement si Notre Seigneur lui-même n'était intervenu pour nous protéger. Cet empire n'est plus, mais son héritage se perpétue parmi les hordes d'infidèles qui continuent de parcourir les steppes et les montagnes de l'Oural. Il est temps de les repousser dans l'Enfer dont elles se sont échappées."
 teu_crusader_steppes_crusade_title:0 "Pousser dans les steppes"
 teu_crusader_steppes_crusade_desc:0 "Si l'Oural a été libéré des infidèles, les steppes d'Asie centrale demeurent le territoire de parcours des hordes sauvages. Pour assurer la sécurité de la foi, nous devons y pousser plus loin, conquérir tous ces territoires et les amener à embrasser le Christ."
 teu_crusader_steppes_crusade_tt:0 "grâce aux provinces §Ycatholiques§! dans les régions de l'§YOural§!, de la §Ysteppe pontique§! et de l'§YAsie centrale§!."
 teu_crusader_a_holy_horde_title:0 "Croisés des steppes"
 teu_crusader_a_holy_horde_desc:0 "Nos conquêtes nous ont menés jusqu'au cœur de l'Asie centrale, et [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] désormais plus vast[Root.GetEEsNP] que bien des empires. Il est devenu vital de repenser notre organisation et de revoir nos structures administratives avant de pousser davantage encore vers l'est."
 teu_crusader_mil_reform_1_title:0 "Expérience du combat"
 teu_crusader_mil_reform_1_desc:0 "Nos armées ont été vaincues à de nombreuses reprises, lors des dernières guerres contre les Polonais. Naturellement, le moral des troupes s'en est alors ressenti. Il est donc temps d'obtenir des victoires à nouveau, et ce faisant d'offrir le moyen aux dernières recrues d'acquérir de l'expérience."
 teu_crusader_mil_reform_1_tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] remporté au moins §Y20§! victoires (§Y[Root.GetNumWonBattles]§!/§Y20§!).\n§RToutes les victoires avant que la mission §YÉcraser les Polonais§! a été menée à bien ne sont pas comptées.§!"
 teu_crusader_mil_reform_2_title:0 "Réforme de l'armée"
 teu_crusader_mil_reform_2_desc:0 "Il est évident que l'armée [Root.GetRootAdjFS] est désormais en partie dépassée. Nous nous reposons toujours sur des tactiques médiévales venues de l'Ouest de l'Europe, qui peuvent difficilement être appliquées telles quelles sur les terrains d'Europe orientale. Nous devons réformer tout cela."
 teu_crusader_mil_reform_2_tt:0 "Le modificateur §YExpérience du combat§! va être amélioré comme indiqué ci-dessous."
 teu_crusader_mil_reform_3_title:0 "Adaptation aux plaines"
 teu_crusader_mil_reform_3_desc:0 "La Ruthénie et les steppes pontiques sont des régions immenses, presque entièrement constituées de plaines. Les cités sont éloignées les unes des autres, et chaque étape prend trois fois plus de temps qu'à dos de cheval. Cela paraît donc être une évidence : nos victoires futures ne seront pas obtenues dans les marais ou les forêts, mais bien dans les étendues herbeuses des steppes. À nous d'y adapter notre armée."
 teu_crusader_mil_reform_3_tt:0 "Le modificateur §YArmée réformée§! va être amélioré comme indiqué ci-dessous."
 teu_crusader_mil_reform_4_title:0 "Grande cavalerie"
 teu_crusader_mil_reform_4_desc:0 "Les batailles livrées contre les hordes ont démontré que l'infanterie n'est plus une force utile dans les steppes si vastes et vides. Nous devons donc encore une fois adapter notre armée en établissant une cavalerie nombreuse de manière à pouvoir lutter à armes égales avec les sauvages."
 teu_crusader_mil_reform_4_tt:0 "Le modificateur §YAdaptation aux plaines§! va être amélioré comme indiqué ci-dessous."
 teu_crusader_secure_papal_alliance_title:0 "Alliance pontificale"
 teu_crusader_secure_papal_alliance_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] chargé[Root.GetXENP] de représenter les intérêts [PAP.GetDuDelaDir] [PAP.GetDir]. En tant que tel, il est donc vital de conserver une alliance solide avec [PAP.GetLuiElleDir]."
 teu_crusader_embrace_religious_ideas_title:0 "Doctrines religieuses"
 teu_crusader_embrace_religious_ideas_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP], avant toute autre chose, un État religieux, reposant sur la foi et la piété. Nous devons donc adopter la nature religieuse de notre ordre et des doctrines propres à la théocratie que nous sommes."
 teu_crusader_embrace_religious_ideas_at:0 "Si l'ensemble des §Ydoctrines religieuses§! a été adopté, [Root.GetLeLaLDir] [Root.GetDir] §Y[Root.Monarch.GetName]§! peut gagner jusqu'à §G2§!£adm£"
 teu_crusader_embrace_religious_ideas_bt:0 "Si l'ensemble des §Ydoctrines divines§! a été adopté, [Root.GetLeLaLDir] [Root.GetDir] §Y[Root.Monarch.GetName]§! peut gagner jusqu'à §G2§!£mil£"
 teu_crusader_convert_provinces_title:0 "Conversion des territoires"
 teu_crusader_convert_provinces_desc:0 "Il est aisé d'oublier que la raison d'être [Root.GetDuDelaNP] [Root.GetName] n'est pas le combat. Après tout, nous sommes un ordre de chevalerie, nous sommes nés et sommes devenus des hommes l'épée à la main. Mais une tâche plus cruciale encore pour nous ne consiste pas à écraser les païens, mais bien à les convertir à la seule véritable foi. Il est de notre devoir sacré de convertir les territoires conquis, ou de mourir en tentant de le faire."
 teu_crusader_convert_provinces_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] converti §Y75§! provinces au catholicisme (§Y[Root.GetNumConvertedProvinces]§!/§Y75§!)."
 teu_crusader_gain_income_title:0 "Accroître les revenus"
 teu_crusader_gain_income_desc:0 "Si peu au sein de l'Ordre ne l'admettent, nous assurer d'une économie solide est essentiel. Épées, armures, chevaux et canons ont tous un prix. Nous devons donc accroître nos revenus, car d'eux dépend aussi le succès de la croisade."
 teu_crusader_castle_expertise_title:0 "Expertise en fortifications"
 teu_crusader_castle_expertise_desc:0 "L'offensive est certes un moyen d'obtenir la victoire, mais il convient de ne jamais négliger l'importance cruciale des fortifications. Des forts doivent être construits et maintenus en état sur tous les lieux stratégiques de nos territoires, de manière à ce qu'aucune invasion ne puisse nous prendre de court en survenant là où elle n'aurait pas été attendue."
 teu_crusader_survive_the_reformation_title:0 "Résister à la Réforme"
 teu_crusader_survive_the_reformation_desc:0 "La Réforme est assurément inspirée par le Diable lui-même ! Des catholiques autrefois fervents se détournent du Saint-Siège et adoptent des rites sacrilèges. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] tolérer ces comportements qui portent le sceau du péché !"
 can_always_embrace_the_counter_reformation_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! peu[Root.GetTVentNP] embrasser la §YContre-Réforme§! à n'importe quel moment."
 teu_crusader_destroy_the_heresies_title:0 "Détruire les hérésies"
 teu_crusader_destroy_the_heresies_desc:0 "La Réforme a révélé la présence d'hérétiques en grand nombre, partout dans le monde, qui tentent de propager leurs idées pernicieuses et pécheresses chez nos frères catholiques. Nous devons au plus vite mettre fin à leurs entreprises, et éradiquer du même coup cette Réforme !"
 teu_crusader_destroy_the_heresies_at:0 "Aucun §Yfoyer de la Réforme§! n'existe en §YEurope§!."
 teu_crusader_destroy_the_heresies_bt:0 "Aucun pays de foi §Yprotestante§! ou §Yréformée§! n'existe dont la capitale se trouverait en §YEurope§!."
 ###EVENTS FOR TEUTONIC ORDER###
 flavor_teu.5.b:0 "Cela ne veut rien, dire, nous écraserons ces oligarques !"
 flavor_teu.10.t:0 "L'avenir de l'Ordre"
 flavor_teu.10.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] enfin parvenu[Root.GetXENP] à vaincre la Pologne, mais ceci fait il paraît maintenant évident que nous manquons d'un but bien défini, d'une ambition qui nous souderait tous. Lorsque nous nous sommes établis sur ces terres, nous nous étions donné pour mission suprême de convertir les tribus des Baltes. Cela a été un véritable succès, mais nous ne nous interrogions pas alors sur ce qu'il se produirait ensuite. L'incertitude actuelle nous affaiblit, et nous incite à la décadence.\n\nNous devons très vite trouver un nouveau but, ou nous risquons bien de devenir très bientôt sujets de l'un ou l'autre de nos voisins…"
 flavor_teu.10.a:0 "L'ère des croisades est révolue, notre avenir est en Prusse"
 flavor_teu.10.a.tt:0 "Donne accès à la branche de l'arbre des missions liée à la §YPrusse§!."
 flavor_teu.10.b:0 "La croisade doit se perpétuer, cette fois contre les hérétiques !"
 flavor_teu.10.b.tt:0 "Donne accès à la branche de l'arbre des missions liée à la §Ycroisade§!. Toutes les missions en relevant nécessitent de rester §Ycatholiques§!."
 flavor_teu.10.b.ct:0 "§RNous ne pourrons pas former la §YPrusse§!.§!"
 flavor_teu.11.t:0 "L'ordre et le Saint-Empire"
 flavor_teu.11.desc.a:0 "Si [Root.GetLeLaNP] [Root.GetName] étai[Root.GetTEntNP] à l'origine entré[Root.GetXENP] dans le Saint-Empire, c'était pour bénéficier de sa protection face aux Polonais et aux Lithuaniens. Mais les Polonais sont maintenant vaincus, et notre avenir est désormais assuré. La question se pose donc de savoir si nous devrions rester sous l'autorité de l'[Emperor.GetEmpereurImperatriceDirCap].\n\nCeux qui le pensent prétendent que le morcellement de l'Empire nous permettrait d'étendre assez rapidement nos possessions en Allemagne. D'autres renchérissent, en mettant en avant le fait que la nature essentiellement diplomatique de l'Empire nous permettrait d'y jouir d'une puissance certaine sans perdre un seul homme dans des guerres inutiles.\n\nPourtant, ils ont aussi des contradicteurs, qui insistent sur le fait que rester soumis à [Emperor.Capital.GetCapitalName] serait la fin de notre ordre, [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] semblant persuadé[Emperor.GetXEDir] que des chevaliers jouissant d'une réputation telle que la nôtre constitueraient inévitablement une menace pour les hobereaux et les ducs qui se trouvent à nos frontières. Par ailleurs, la vie politique de l'Empire pourrait être bien davantage cause de soucis que nous sommes prêts à l'admettre. Ne serait-il donc pas préférable, demandent-ils, de concentrer toute notre attention à la conquête de la Pologne et de la Lithuanie afin de nous y tailler des possessions qui nous soient propres ?"
 flavor_teu.11.desc.b:0 "Il y a quelque temps de cela, les conseillers [Root.GetDuDelaDir] [Root.GetDir] lui avaient présenté une idée : demander la protection de l'[Emperor.GetEmpereurImperatriceDirCap] du Saint-Empire face à la Pologne. Mais [Root.GetIlElleDir] s'y était refusé[Root.GetXEDir], au prétexte que [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] venir seul[Root.GetXENP] à bout des Polonais. Et, à la surprise générale, c'est bien ce qu'il s'est produit. Maintenant que nos voisins ne constituent plus grand péril, la question de notre entrée dans le Saint-Empire se pose donc de nouveau.\n\nCeux qui défendent cette vision prétendent que le morcellement de l'Empire nous permettrait d'étendre assez rapidement nos possessions en Allemagne. D'autres renchérissent, en mettant en avant le fait que la nature essentiellement diplomatique de l'Empire nous permettrait d'y jouir d'une puissance certaine sans perdre un seul homme dans des guerres inutiles.\n\nPourtant, ils ont aussi des contradicteurs, qui insistent sur le fait que rester soumis à [Emperor.Capital.GetCapitalName] serait la fin de notre ordre, [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] semblant persuadé[Emperor.GetXEDir] que des chevaliers jouissant d'une réputation telle que la nôtre constitueraient inévitablement une menace pour les hobereaux et les ducs qui se trouvent à nos frontières. Par ailleurs, la vie politique de l'Empire pourrait être bien davantage cause de soucis que nous sommes prêts à l'admettre. Ne serait-il donc pas préférable, demandent-ils, de concentrer toute notre attention à la conquête de la Pologne et de la Lithuanie afin de nous y tailler des possessions qui nous soient propres ?"
 flavor_teu.11.a:0 "La voie diplomatique au sein de l'Empire semble préférable"
 flavor_teu.11.a.tt:0 "Donne accès à la branche de l'arbre des missions liée à la §Ydiplomatie impériale§!."
 flavor_teu.11.b:0 "De fait, l'Allemagne semble tout indiquée pour notre expansion"
 flavor_teu.11.b.tt:0 "Donne accès à la branche de l'arbre des missions liée à la §Yconquête de l'Allemagne§!."
 flavor_teu.11.c:0 "Par Dieu, mieux vaut se tenir loin de ce nid de serpent qu'est l'Empire !"
 flavor_teu.11.c.tt:0 "Donne accès à la branche de l'arbre des missions liée au §Yroyaume de Prusse§!."
 flavor_teu.12.t:0 "Victoires [Root.GetDuDelaNP] [Root.GetName]"
 flavor_teu.12.desc:0 "Nos croisés ont démontré tout leur courage sur le champ de bataille et emporté de nombreuses victoires. Voici venue l'heure du triomphe des chevaliers [Root.GetDuDelaNP] [Root.GetName] !"
 flavor_teu.12.a:0 "La victoire est nôtre !"
 flavor_teu.13.t:0 "Une unification des ordres ?"
 flavor_teu.13.desc:0 "Si les ordres Teutoniques et de Livonie se ressemblent beaucoup par leur organisation et leurs raisons d'être, il existe malgré tout une différence importante entre nous : notre économie est prospère et nous avons remporté de nombreuses victoires. Les Livoniens, quant à eux, pour l'emporter ont dû attendre que nous les menions au combat, comme ce fut le cas lors de la bataille du lac Peïpous en 1242.\n\n[LIV.GetLeLaLDirCap] [LIV.GetDir] [LIV.Monarch.GetName] sait pertinemment que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] le membre le plus puissant de l'alliance. Peut-être donc pourrait-on [LIV.GetLeLaFDir] convaincre d'unir nos forces sous la seule autorité de [Root.Monarch.GetName] ?"
 flavor_teu.13.a:0 "Proposons-lui donc de reconnaître notre autorité"
 flavor_teu.13.a.tt:0 "[LIV.GetLeLaNPCap] §Y[LIV.GetName]§! v[LIV.GetAOntNP] se voir proposer de devenir une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!. [LIV.GetSilSielleNPCap] l'accept[LIV.GetEEntNP], [LIV.GetIlElleNP] deviendr[LIV.GetAOntNP] notre vassal ; dans le cas contraire nous bénéficierons pendant §Y30§! ans du casus belli §YAssujettissement§! contre [LIV.GetLuiElleNP].\n\nPlus la §Yréputation diplomatique§! [Root.GetRootAdjFS] sera élevée, plus il y a de chances que [LIV.GetLeLaNP] §Y[LIV.GetName]§! accept[LIV.GetEEntNP] la proposition."
 flavor_teu.13.b:0 "Mieux vaut conserver une alliance basée sur la loyauté"
 flavor_teu.14.t:0 "Proposition [From.GetDuDelaNP] [From.GetName]"
 flavor_teu.14.desc:0 "Un chevalier dépêché par [From.GetLeLaNP] [From.GetName] est arrivé ce matin, porteur d'un message de [From.Capital.GetCapitalName] :\n\n« [From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] se propose de reconnaître, ô noble [Root.GetDir] [Root.Monarch.GetName] [Root.GetDuDeNP] [Root.GetName], toi et tes frères comme ses vassaux. [From.GetIlElleDirCap] s'engage à assurer votre protection à tous, en échange du service militaire. »\n\nSi l'offre peut aisément être considérée comme une véritable insulte, il est vrai que notre ordre n'a pas les moyens de combattre comme le fait [From.GetLeLaNP] [From.GetName]. Et, face aux périls que représentent Novgorod, la Lithuanie ou le Danemark, il est difficile de rejeter un[From.GetXEDir] protec[From.GetTeurTriceDir] aussi puissant[From.GetXEDir] que [From.Monarch.GetName]…"
 flavor_teu.14.a:0 "Au moins servirions-nous ainsi un autre ordre"
 flavor_teu.14.b:0 "Nous n'avons nul besoin de la protection de ces fanfarons !"
 flavor_teu.15.t:0 "[From.GetLeLaNPCap] [From.GetName] accept[From.GetEEntNP]"
 flavor_teu.15.desc:0 "Nous venons de recevoir la réponse de [From.Capital.GetCapitalName] : [From.GetLeLaNP] [From.GetName] accept[From.GetEEntNP] notre offre, et [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a juré fidélité et loyauté à [Root.Monarch.GetName] !"
 flavor_teu.15.a:0 "Merveilleux !"
 flavor_teu.16.t:0 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP]"
 flavor_teu.16.desc:0 "Nous venons de recevoir la réponse de [From.Capital.GetCapitalName] : [From.GetLeLaNP] [From.GetName] rejett[From.GetEEntNP] notre offre, et [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] se serait même permis de douter que [Root.GetLeLaNP] [Root.GetName] soi[Root.GetTEntNP] en mesure de [From.GetLeLaFDir] protéger, [From.GetLuiElleDir] et ses frères…"
 flavor_teu.16.a:0 "Lorsque les mots ne suffisent pas, c'est à l'épée de parler"
 flavor_teu.17.t:0 "Le Saint-Empire et les Teutoniques"
 flavor_teu.17.desc:1 "Les relations entre l'ordre Teutonique et le Saint-Empire romain germanique, pour dire le moins, ont toujours été distantes. Même si certains Allemands se sont de temps à autre montrés sympathiques à notre cause, la plupart des empereurs n'ont jamais prêté attention à nous. Quant à nous, toute notre attention était tournée vers les païens de la Baltique. Parfois, des mercenaires de l'Empire ont pu participer aux combats, dans notre camp ou celui de nos ennemis, comme cela s'est produit lors de la bataille de Grunwald en 1410 ; mais la plupart du temps nos États se sont contentés de coexister sans réellement entretenir de relations.\n\nPourtant, la Pologne constitue une menace croissante, aussi est-il temps de nous rapprocher de l'[Emperor.GetEmpereurImperatriceDirCap] pour nous assurer de sa protection. Rien ne dit, toutefois, qu'[Emperor.GetIlElleDir] n'aura pas ses propres exigences à nous présenter en échange de sa protection…"
 flavor_teu.17.a:0 "Mieux vaut demander avant d'être soumis aux Polonais…"
 flavor_teu.17.a.tt:0 "Il va être demandé à l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] §Y[Emperor.GetName]§! de laisser entrer [Root.GetLeLaNP] §Y[Root.GetName]§! dans le §YSaint-Empire romain germanique§!.\n[Emperor.GetIlElleDirCap] pourrait toutefois nous imposer ses conditions…"
 flavor_teu.17.b:0 "Nous saurons nous débrouiller seuls de ces Polonais"
 flavor_teu.18.t:0 "Le sort de l'Allemagne"
 flavor_teu.18.desc:0 "Le Saint-Empire romain germanique n'est plus, et avec lui a disparu la protection accordée par les empereurs à tous les États membres. Chevaliers et conseillers se sont donc réunis à [Root.Capital.GetCapitalName] afin de discuter de l'avenir [Root.GetDuDelaNP] [Root.GetName]. La moitié d'entre eux suggèrent de lancer la conquête de l'Allemagne, afin de l'unifier au plus vite sous une autorité unique. Mais l'autre moitié met en avant le fait que la menace posée par les Polonais et les Ruthènes n'a pas encore disparu, et que nous devrions tout au contraire consacrer toute notre attention à ces régions.\n\nC'est donc [Root.GetAuAlaDir] [Root.GetDir], [Root.Monarch.GetName], qu'il va revenir de trancher le débat."
 flavor_teu.18.a:0 "Nous ne pouvons laisser l'Allemagne sombrer dans l'anarchie"
 flavor_teu.18.b:0 "La Pologne menace, mieux vaut y prêter attention"
 flavor_teu.19.t:0 "Revendication du Pays de la Bârsa"
 flavor_teu.19.desc:1 "En 1211, le Pays de la Bârsa, ou Burzenland, nous a été conféré par le roi André II de Hongrie. En retour, l'Ordre lui a promis de protéger la frontière sud du royaume face à la menace que constituaient les Coumans.\n\nDurant quatorze années, nous y avons joui de privilèges particuliers, parmi lesquels l'exemption des taxes, ou le droit d'établir des marchés et de rendre la justice. Très vite toutefois, l'hériter d'André, Béla, et la noblesse hongroise nous ont expulsés de notre fief légitime.\n\nMais plus de deux siècles après, la Bârsa est de nouveau sous notre contrôle. Entre-temps, les fortifications de bois de Dietrichstein ont été abattues, et à la place se dresse le château de Bran, dont l'architecture a retenu l'attention [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] et de ses conseillers. La question est donc posée de savoir si nous devrions utiliser les ressources des Carpates pour renforcer cette citadelle et en faire la nouvelle capitale [Root.GetDuDelaNP] [Root.GetName], ou s'il vaudrait mieux rester à Marienbourg et y consacrer ces ressources."
 flavor_teu.19.a:0 "Bran ferait une superbe capitale"
 flavor_teu.19.b:0 "Ces ressources seraient mieux employées à Marienbourg"
 teu_can_utilize_bran_castle_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] pouvoir tirer parti des avantages offerts par le §Ychâteau de Bran§! sans aucune condition."
 teu_expanded_resources_marienburg:0 "Ressources des Carpates"
 desc_teu_expanded_resources_marienburg:0 "Le château de Marienbourg bénéficie des ressources des Carpates, qui facilitent le développement du château et de la ville à l'entour et en amoindrissent le coût."
 teu_expanded_resources_bran_castle:0 "Ressources des Carpates"
 desc_teu_expanded_resources_bran_castle:0 "Le château de Bran bénéficie des ressources des Carpates, qui facilitent le développement du château et de la ville à ses pieds et en amoindrissent le coût."
 flavor_teu.20.t:0 "La campagne des chevaliers"
 flavor_teu.20.desc:1 "Les combats contre les Lithuaniens païens, au siècle dernier, ont attiré de nombreux et célèbres chevaliers venus depuis l'Ouest de l'Europe, notamment de France ou d'Angleterre. Leurs voyages jusque dans les territoires baltes visaient à participer à ce qui était appelé les « Reysen », les campagnes saisonnières. Cela permit de contraindre les Lithuaniens à renoncer à leurs croyances païennes et à se convertir, mettant ainsi fin aux campagnes des plus grands chevaliers d'Europe.\n\nNombreux sont ceux qui aujourd'hui pensent que les ordres militaires de croisés disparaîtront bientôt, ou ne seront plus qu'une relique d'un passé glorieux mais révolu. Pour l'heure, toutefois : lançons l'appel aux chevaliers européens pour qu'ils prennent part à la dernière Reyse !"
 flavor_teu.20.a:0 "Pour l'heure, réjouissons-nous et célébrons ces hauts faits !"
 teu_the_last_reyse:0 "La dernière Reyse"
 desc_teu_the_last_reyse:0 "L'époque des chevaliers sera bientôt révolue. [Root.GetLeLaNPCap] [Root.GetName] ser[Root.GetAOntNP] sans doute bientôt l'ultime ordre militaire à faire vivre des valeurs et des vertus que bon nombre en Europe semblent considérer comme dépassées. Mais, pour l'heure, et pour la dernière fois, lançons la Reyse, la dernière campagne saisonnière à laquelle participeront les chevaliers venus de toute la Chrétienté !"
 flavor_teu.21.t:0 "Reprise de la Terre sainte"
 flavor_teu.21.desc:0 "L'ordre Teutonique a été fondé en 1191, après la prise d'Acre, au cours de la IIIe Croisade. Mais notre victoire sur place n'a été que de courte durée. Nous fûmes chassés de Terre sainte, et alors contraints de nous établir en Europe.\n\nMais ces revers passés sont de bien peu d'importance pour nous désormais, car la Terre sainte et Jérusalem sont de nouveau en notre possession ! Enfin, l'Ordre a retrouvé sa raison d'être première !"
 flavor_teu.21.a:0 "Chrétiens du monde entier, réjouissez-vous !"
 flavor_teu.22.t:0 "La guerre des paysans"
 flavor_teu.22.desc:0 "Dans tout le Saint-Empire, les paysans se soulèvent contre leurs nobles maîtres. Leurs bandes incendient maisons et villages, et se dressent contre les troupes de l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName] et de ses alliés.\n\nSi les troubles qui agitent les nobles et les humbles de l'Empire sont de peu d'importance pour [Root.GetLeLaNP] [Root.GetName], ces rustauds assoiffés de sang semblent malgré tout incapables de distinguer entre les domaines de leurs maîtres et les nôtres. Des hérétiques pillent nos terres au sein de l'Empire, les ravageant de fond en comble !"
 flavor_teu.22.a:0 "Nous le leur ferons payer !"
 flavor_teu.23.t:0 "L'Ordre et la Ligue"
 flavor_teu.23.desc:0 "La Réforme se propage comme un feu de forêt en Allemagne, et de nombreux princes tournent le dos à l'Église catholique. Ils ont formé une ligue, de manière à pouvoir défier [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] et lui contester le pouvoir au sein de l'Empire.\n\nIl est donc du devoir [Root.GetDuDelaNP] [Root.GetName], non pas seulement en tant qu'ordre militaire, mais aussi en tant qu'Allemands, de se ranger aux côtés de l'[Emperor.GetEmpereurImperatriceDirCap] face à la menace que constituent ces hérétiques !"
 flavor_teu.23.a:0 "Jurons de défendre de nos vies le Saint-Siège !"
 flavor_teu.23.b:0 "Des guerres entre chrétiens ne nous concernent en rien"
 flavor_teu.24.t:0 "L'Ordre et la Hanse"
 flavor_teu.24.desc:0 "Au cours du siège d'Acre, en 1191, ce sont des marchands de Lübeck et de Brême qui ont fondé notre ordre. Depuis lors, ses membres se sont multipliés, qui ont fait le vœu de vivre en appliquant les vertus de la pauvreté, de la chasteté et de l'obéissance. Mais de par ces préceptes, l'ordre a bientôt connu des soucis financiers. Fort heureusement la Hanse, se souvenant de nos origines, nous a fourni à plusieurs reprises par le passé un soutien financier et des navires pour soutenir la conquête de la Prusse. Quant à nous, nous nous étions engagés en retour à fournir notre protection aux marchands de ses cités. Cela s'est toutefois avéré une erreur, puisque par la suite ces mêmes marchands ont formé la Ligue de Prusse, contre nous.\n\nLa Hanse reste malgré tout d'un grand secours pour le trésor, aussi pourrait-il être à notre avantage de renouveler nos relations avec [HSA.GetLeLaLDir] [HSA.GetDir] [HSA.GetDuDeNP] [HSA.GetName], de manière à continuer de bénéficier de ses subsides."
 flavor_teu.24.a:0 "Réaffirmons donc notre lien"
 flavor_teu.24.b:0 "Par la Ligue de Prusse, ils ont rompu toute relation avec nous"
 teu_renewed_hanseatic_relations:0 "Lien réaffirmé avec la Hanse"
 desc_teu_renewed_hanseatic_relations:0 "La Hanse a été par le passé un soutien précieux pour [Root.GetLeLaNP] [Root.GetName]. En renouvelant nos liens, nous nous sommes donc assurés de jouir à nouveau de ses subsides."
 flavor_teu.25.t:0 "Vengeance pour les guerres hussites"
 flavor_teu.25.desc:1 "Au cours des guerres livrées contre les hussites, en 1433, certains de ces hérétiques ont apporté leur soutien à nos ennemis polonais, jusqu'à nous affronte sur le champ de bataille. Sept mille de leurs hommes ont traversé la Prusse occidentale, jusqu'à atteindre les rivages de la Baltique, ne laissant dans leur sillage que des cendres et des décombres.\n\nLe souvenir de leurs actes est toujours bien présent chez nos chevaliers, aussi n'est-ce une surprise pour personne que nos troupes, en prenant de force [BOH.Capital.GetCapitalName], aient mis à sac chaque maison, dans chaque rue. Et, pour célébrer dignement leur vengeance, nos sergents d'armes ont été jusqu'à amener avec eux des bouteilles emplies de saumure pour les verser sur la tête [BOH.GetDuDelaDir] [BOH.GetDir] [BOH.Monarch.GetName] !"
 flavor_teu.25.a:0 "Tout comme vous êtes venus à la mer, la mer est venue à vous !"
 flavor_teu.26.t:0 "Fondation de la monarchie prussienne"
 flavor_teu.26.desc:0 "Gouverner une théocratie présente un certain nombre d'avantages indéniables, mais seule la sécularisation véritable de l'État pourra nous permettre d'atteindre nos objectifs. Les conseillers [Root.GetDuDelaDir] [Root.GetDir] ont procédé à tous les changements nécessaires dans l'administration, et une monarchie de plein droit pourra bientôt être proclamée. Tout ce qu'il reste à faire est donc de procéder au couronnement de [Root.Monarch.GetName]."
 flavor_teu.26.a:0 "Formons donc le royaume de Prusse !"
 flavor_teu.26.b:0 "À bien y réfléchir, mieux vaudrait conserver la forme d'un évêché"
 flavor_teu.27.t:0 "Les Teutoniques et l'Empire"
 flavor_teu.27.desc:0 "Les chevaliers teutoniques sont parvenus à devenir membres du Saint-Empire. Les moyens auxquels ils ont pu recourir pour y parvenir restent quelque peu voilés de mystère, mais selon eux ils ne visaient qu'à obtenir la protection impériale face à la Pologne.\n\nQue l'Empire puisse compter davantage de membres ne peut être une mauvaise chose ; mais l'Ordre a la réputation de toujours causer des troubles, et les duchés à ses frontières se sentent menacés. Si donc [TEU.GetLeLaNP] [TEU.GetName] devai[TEU.GetTEntNP] rester dans l'Empire, l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName] serait regardé[Emperor.GetXEDir] comme faible et incapable de les défendre face à une invasion étrangère…"
 flavor_teu.28.t:0 "[TEU.GetLeLaNPCap] [TEU.GetName] veu[TEU.GetTLentNP] intégrer l'Empire"
 flavor_teu.28.desc:1 "[TEU.GetLeLaLDirCap] [TEU.GetDir] [TEU.GetDuDeNP] [TEU.GetName] a fait parvenir une requête officielle : les chevaliers souhaiteraient bénéficier de la protection de l'Empire face aux Polonais et aux Lithuaniens, et se disent prêts à intégrer l'Empire jusqu'à ce qu'ils aient pu défaire leurs ennemis.\n\nLeur ordre a souvent joui d'une très grande considération parmi les ducs et comtes du Nord de l'Allemagne, du temps où il menait la croisade contre les païens de la Baltique. Depuis lors, toutefois, les guerres livrées contre la Pologne ou les Lithuaniens déjà christianisés ont conféré à ces chevaliers une bien mauvaise réputation. Ils ne combattent plus désormais pour la sainte foi, mais par pure avidité ; et les régions se trouvant à leurs frontières craignent leurs agressions.\n\nQue l'Empire puisse compter davantage de membres ne peut être une mauvaise chose ; mais accepter l'Ordre en son sein, même de façon temporaire, pourrait donc rendre [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] particulièrement impopulaire dans le Nord de l'Allemagne…"
 flavor_teu.28.a:0 "Accueillons-les malgré tout"
 flavor_teu.28.a.tt:0 "[From.GetLeLaNPCap] §Y[From.GetName]§! v[From.GetAOntNP] pouvoir entrer dans le Saint-Empire sans aucune condition.\nLes membres de l'Empire limitrophes [From.GetDuDelaNP] §Y[From.GetName]§! vont se sentir menacés et cesser de soutenir [Root.GetLeLaNP] §Y[Root.GetName]§! dans l'avenir proche, et leur opinion à [Root.GetSonLeurNP] égard va se dégrader de §R150§!."
 flavor_teu.28.b:0 "Ils peuvent y entrer, s'ils respectent certaines conditions"
 flavor_teu.28.b.tt:0 "[From.GetLeLaNPCap] §Y[From.GetName]§! v[From.GetAOntNP] pouvoir entrer dans le Saint-Empire. Toutefois, [From.GetIlElleNP] aur[From.GetAOntNP] interdiction d'attaquer tout autre membre de l'Empire jusqu'à la dissolution de l'Ordre et la réforme en §Yévêché§! ou en §Yduché de Prusse§!.\n[From.GetSilSielleNPCap] décidai[From.GetTEntNP] d'attaquer un autre membre, [From.GetIlElleNP] serai[From.GetTEntNP] §Rchassé[From.GetXENP]§! de l'Empire et celui-ci considérerait [From.GetSonLeurNP] acte d'agression comme une §Rguerre offensive§! contre lui."
 flavor_teu.28.c:0 "Les Teutoniques n'ont à rien à faire dans l'Empire"
 flavor_teu.28.c.tt:0 "[From.GetLeLaNPCap] §Y[From.GetName]§! v[From.GetAOntNP] se voir refuser toute entrée dans le Saint-Empire."
 flavor_teu.29.t:0 "L'[Emperor.GetEmpereurImperatriceDirCap] accepte"
 flavor_teu.29.desc:0 "En dépit de toutes nos craintes, [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] a décidé d'accueillir [Root.GetLeLaNP] [Root.GetName] dans le Saint-Empire. Nous n'aurons donc à craindre aucune sorte de pénalité ou de condition !"
 flavor_teu.29.a:0 "Merveilleux !"
 flavor_teu.29.a.tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] été accepté[Root.GetXENP] dans le §YSaint-Empire romain germanique§! sans aucune contrepartie."
 flavor_teu.30.t:0 "Intégration temporaire dans l'Empire"
 flavor_teu.30.desc:0 "[Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] a accepté notre requête et décidé de laisser [Root.GetLeLaNP] [Root.GetName] entrer dans le Saint-Empire. Toutefois, étant donné notre réputation, l'[Emperor.GetEmpereurImperatriceDirCap] a semblé juger nécessaire de nous imposer des conditions, au moins tant que nous n'aurons pas tout fait pour devenir un pays membre à part entière…"
 flavor_teu.30.a:0 "Cela paraît équitable"
 flavor_teu.30.a.tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! intègr[Root.GetEEntNP] le §YSaint-Empire§!.\nToutefois, l'[Emperor.GetEmpereurImperatriceDirCap] nous interdit de déclarer la guerre à tout autre membre de l'Empire tant que l'Ordre n'aura pas été dissous pour être réformé soit en un §Yévêché§!, soit en un §Yduché de Prusse§!.\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! devai[Root.GetTEntNP] déclarer toute forme de guerre contre un membre, [Root.GetIlElleNP] serai[Root.GetTEntNP] §Rchassé[Root.GetXENP]§! de l'Empire, et il considérerait notre agression comme une §Rguerre défensive§! [Emperor.GetDuDelaNP] §Y[Emperor.GetName]§!."
 flavor_teu.30.a.bt:0 "Voyant clair dans notre jeu, l'[Emperor.GetEmpereurImperatriceDirCap] a fait publier le décret impérial n°66, proclamant que les Teutoniques n'ont aucunement leur place dans le Saint-Empire…"
 flavor_teu.30.b:0 "Des conditions ? Nul ne nous dictera rien de tel !"
 flavor_teu.30.b.tt:0 "Toute tentative future pour intégrer l'Empire exigera une plus haute opinion de l'[Emperor.GetEmpereurImperatriceDirCap] à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 flavor_teu.31.t:0 "Refus de l'[Emperor.GetEmpereurImperatriceDirCap]"
 flavor_teu.31.desc:0 "En dépit de tous nos efforts, [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] a refusé de laisser [Root.GetLeLaNP] [Root.GetName] entrer dans le Saint-Empire. C'est donc seuls que nous devrons faire face aux Polonais…"
 flavor_teu.31.a:0 "L'[Emperor.GetEmpereurImperatriceDirCap] a-t-[Emperor.GetIlElleDir] au moins donné ses raisons ?"
 flavor_teu.31.a.tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ne peu[Root.GetTVentNP] pas entrer dans le §YSaint-Empire§!."
 flavor_teu.33.t:0 "Guerre illégale au sein de l'Empire"
 flavor_teu.33.desc:0 "Lorsqu'[Root.GetIlElleNP] [Root.GetEstSontNP] entré[Root.GetXENP] dans le Saint-Empire, [Root.GetLeLaNP] [Root.GetName] l'[Root.GetAOntNP] fait pour s'assurer de la protection impériale face à la Pologne ; mais celle-ci ne [Root.GetLuiLeurNP] fut accordée qu'à une condition : qu'[Root.GetIlElleNP] n'entrerai[Root.GetTEntNP] pas en guerre contre aucun membre de l'Empire. Aujourd'hui, cette promesse a été brisée.\n\nL'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName] a donc pris la décision de [Root.GetLeLaNP] mettre au ban, et a déclaré la guerre illégitime contre [From.GetLeLaNP] [From.GetName] comme un acte de guerre et d'agression envers [Emperor.GetLuiElleDir]-même et la couronne impériale."
 flavor_teu.33.a:0 "Nous devrions nous tenir prêts à recevoir l'armée impériale !"
 flavor_teu.34.t:0 "L'Ordre et l'Empire"
 flavor_teu.34.desc.a:0 "Notre [Root.GetDir] a pris sa décision, et acté que l'avenir [Root.GetDuDelaNP] [Root.GetName] se trouvait bel et bien au sein de l'Empire. Nous nous trouvons donc contraints d'appliquer la promesse faite à l'[Emperor.GetEmpereurImperatriceDirCap] : la dissolution de notre ordre. À compter de ce jour, que tous sachent donc que sommes désormais l'évêché de Prusse !"
 flavor_teu.34.desc.b:0 "Notre [Root.GetDir] a pris sa décision, et acté que l'avenir [Root.GetDuDelaNP] [Root.GetName] se trouvait bel et bien au sein de l'Empire. Fort heureusement, l'[Emperor.GetEmpereurImperatriceDirCap] nous a autorisés à préserver notre saint ordre au sein des frontières impériales. Gloire au Seigneur, et gloire à [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] !"
 flavor_teu.34.a:0 "Amen !"
 flavor_teu.34.b:0 "Hosanna !"
 flavor_teu.35.t:0 "Fondation de l'Empire allemand"
 flavor_teu.35.desc.a:0 "Cela n'était un secret pour personne : le Saint-Empire romain germanique n'était ni saint, ni romain, ni même un empire. Jamais les empereurs n'ont pu assurer leur contrôle sur les innombrables États qui le composaient, et les conflits de religion l'affaiblissaient encore davantage.\n\nMais, tandis que l'Empire s'effondrait sur lui-même, [Root.GetLeLaNP] [Root.GetName] y assurai[Root.GetTEntNP] [Root.GetSaLeurNP] puissance, et les États allemands, un à un, finirent par se ranger sous [Root.GetSaLeurNP] puissance – convaincus par le verbe ou par le fer. Désormais, la plus grande partie de l'Allemagne reconnaît l'autorité de [Root.Capital.GetCapitalName], et en appelle à la formation d'un véritable empire, un empire d'Allemagne, un empire des Allemands.\n\nAujourd'hui donc, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] répondra à leur appel : [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP] être réformé[Root.GetXENP] pour devenir l'Empire allemand !"
 flavor_teu.35.desc.b:0 "La promesse sur laquelle reposait le Saint-Empire romain germanique était la protection de tous les États allemands face aux puissances étrangères. Pourtant, la moindre guerre déclenchée contre [Root.GetLeLaNP] [Root.GetName] était une nouvelle humiliation pour l'Empire.\n\nC'est là la raison pour laquelle ses membres ont préféré nous rejoindre, en sachant que nous les défendrions désormais. La plus grande partie de l'Allemagne reconnaît l'autorité de [Root.Capital.GetCapitalName], et en appelle à la formation d'un véritable empire, un empire d'Allemagne, un empire des Allemands.\n\nAujourd'hui donc, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] répondra à leur appel : [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP] être réformé[Root.GetXENP] pour devenir l'Empire allemand !"
 flavor_teu.35.desc.c:0 "Le Saint-Empire romain germanique n'aura été qu'un échec. En dépit de toutes les promesses faites par les empereurs, il a fini par disparaître, laissant les États allemands sans protection face aux puissances étrangères – jusqu'à ce que [Root.GetLeLaNP] [Root.GetName] prenn[Root.GetEEntNP] sur [Root.GetLuiElleNP] d'intervenir pour faire passer tous les Allemands sous [Root.GetSaLeurNP] seule autorité. La plus grande partie de l'Allemagne reconnaît l'autorité de [Root.Capital.GetCapitalName], et en appelle à la formation d'un véritable empire, un empire d'Allemagne, un empire des Allemands.\n\nAujourd'hui donc, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] répondra à leur appel : [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP] être réformé[Root.GetXENP] pour devenir l'Empire allemand !"
 flavor_teu.35.a:0 "Vive l'Empire !"
 flavor_teu.35.b:0 "L'empire attendra, il y a plus urgent pour l'heure"
 flavor_teu.35.b.tt:0 "Donne accès à la décision permettant de former l'§YAllemagne§!."
 flavor_teu.36.t:0 "L'orthodoxie des Ruthènes"
 flavor_teu.36.desc:1 "L'Église orthodoxe conserve une réelle emprise sur la culture ruthène et sur les habitants de la région. Les églises y sont nombreuses, prenant pour modèle Sainte-Sophie, et les cérémonies religieuses y sont sacrées. Et si les orthodoxes sont bien chrétiens, tout comme les catholiques, plusieurs différences empêchent toute réconciliation entre nous.\n\nLes [Root.GetBourgeois] ont donc suggéré de laisser ce peuple pratiquer ses rites en paix, à la condition qu'il reconnaisse l'autorité [Root.GetDuDelaNP] [Root.GetName] sans jamais se dédire. Mais les [Root.GetClercs] ne l'entendent pas de cette oreille : ils n'ont de cesse d'appeler à « purger l'hérésie avant que d'autres tombent dans le piège tendu par ces croyances étrangères »…"
 flavor_teu.36.a:0 "Laissons nos frères chrétiens prier comme ils l'entendent"
 flavor_teu.36.b:0 "Il faut mettre fin à cette hérésie au plus vite"
 flavor_teu.37.t:0 "La chute de Moscou"
 flavor_teu.37.desc:0 "Profitant du déclin constant de ce misérable Empire byzantin, la cité de Moscou s'est érigée en un foyer religieux pour les orthodoxes. Certains de nos chevaliers s'impatient de la mettre à sac, comme la IVe Croisade l'a fait à Constantinople. Mais cela pourrait provoquer une vaste révolte des Russes de Moscovie contre [Root.GetLeLaNP] [Root.GetName].\n\nUne autre suggestion nous a cependant été faite : pourquoi ne pas imposer le culte catholique dans les églises et convertir la population, tout en dépossédant les patriarches orthodoxes de leurs domaines ? Certes, une révolte pourrait toujours se produire, mais sur des bases uniquement religieuses, ce qui réduirait assurément sa gravité.\n\nEt, enfin, une dernière proposition a été avancée : intégrer purement et simplement la région dans nos territoires et aider à reconstruire leur ville. Pour le coup, la loyauté de la population nous serait alors acquise, mais toute tentative de conversion de la population serait alors quasi impossible avant longtemps…"
 flavor_teu.37.a:0 "Intégrons donc les Moscovites"
 flavor_teu.37.b:0 "Les églises doivent revenir au catholicisme"
 flavor_teu.37.c:0 "Laissons les chevaliers faire comme ils l'entendent à Moscou"
 flavor_teu.38.t:0 "[From.GetLeLaNPCap] [From.GetName] me[From.GetTTtentNP] fin au schisme"
 flavor_teu.38.desc:0 "[From.GetLeLaNPCap] [From.GetName] [From.GetAOntNP] conquis cette ville sacrée qu'est Moscou et décrété la fin du schisme entre catholicisme et orthodoxie. Évidemment, ces chevaliers ont perdu l'esprit, s'ils pensent que cela marque la fin de ce qu'ils qualifient d'« hérésie », mais le déclin de la foi orthodoxe, à Constantinople aussi bien qu'à Moscou, paraît de plus en plus évident. [Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] donc confronté[Root.GetXENP] à un choix : [Root.GetSilSielleNP] peu[Root.GetTVentNP] continuer de pratiquer l'orthodoxie, les défaites récentes semblent bien suggérer, malgré tout, que Dieu a parlé en faveur du catholicisme…"
 flavor_teu.38.a:0 "Mieux vaut donc nous convertir"
 flavor_teu.38.b:0 "Ces chevaliers sont fous, pourquoi les écouterions-nous ?"
 flavor_teu.39.t:0 "Formation d'un ordre croisé"
 flavor_teu.39.desc:0 "Avec les succès rencontrés lors de la conquête, l'administration de [Root.GetSesLeursNP] immenses territoires est de plus en plus éreintante pour [Root.GetLeLaNP] [Root.GetName]. Il paraît évident que nous ne sommes plus désormais un simple ordre monastique dont les membres se cachent derrière les murs de leurs commanderies. Nous sommes un ordre sacré, chargé d'amener la chrétienté en Europe orientale. Mais pour cela, une réforme de la règle nous régissant paraît indispensable."
 flavor_teu.39.a:0 "Formons donc un ordre de croisés, que tous connaissent notre mission !"
 flavor_teu.39.b:0 "Nul besoin de rien changer à notre règle"
 flavor_teu.40.t:0 "Humiliation des Ottomans"
 flavor_teu.40.desc:0 "Si le combat contre les Ottomans n'a pas été aussi facile que nous aurions pu l'espérer, ils n'ont finalement pu résister à nos charges. [Root.GetLeLaNPCap] [Root.GetName] l'[Root.GetAOntNP] emporté là où tant d'autres de nos frères chrétiens ont échoué avant [Root.GetLuiElleNP]. Les sujets chrétiens du sultan ont pu admirer nos victoires, ils ont vu leurs maîtres vaincus, et désormais ils se préparent à rejeter les chaînes que leur ont trop longtemps imposées les Turcs !"
 flavor_teu.40.a:0 "Être libre ou esclave est une simple question de foi et de volonté"
 flavor_teu.40.a.tt:0 "Toutes les provinces §Ychrétiennes§! [TUR.GetAuEnNP] §Y[TUR.GetName]§! reçoivent pour §Y10§! ans §YExaltation des victoires teutoniques§! :\nAgitation locale : §R+20§!\n\nToutes les provinces §Ychrétiennes§!, non §Ycatholiques§!, [TUR.GetAuEnNP] §Y[TUR.GetName]§! se convertissent au §Ycatholicisme§!."
 flavor_teu.41.t:0 "Croisés des steppes"
 flavor_teu.41.desc:0 "Si d'autres ordres similaires au nôtre se concentrent sur la Terre sainte, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] pris un chemin bien différent. Inspiré[Root.GetXENP] par les conquêtes brutales de Gengis Khan et aiguillonné[Root.GetXENP] par [Root.GetSaLeurNP] mission sacrée de conversion des païens, [Root.GetIlElleNP] [Root.GetSestSesontNP] étendu[Root.GetXENP] toujours plus avant dans les steppes de l'Orient.\n\nDésormais, une administration telle que nous l'avons toujours connue ne pourrait plus suffire sans l'outil le plus précieux à notre disposition : le cheval. Presque sans le remarquer, nous sommes devenus aujourd'hui ce qui constituait autrefois le plus grand péril pour la Chrétienté : une horde, s'étendant depuis les eaux froides de la Baltique jusqu'aux déserts brûlants de l'Asie centrale. Pourtant, la direction de notre expansion reste claire pour nous : vers l'est, toujours plus loin, aussi loin que Notre Seigneur l'exigera !"
 flavor_teu.41.a:0 "Deus vult !"
 flavor_teu.42.t:0 "La situation [Root.GetDuDelaNP] [Root.GetName]"
 flavor_teu.42.desc:1 "[Root.GetLeLaNPCap] [Root.GetName], à [Root.GetSesLeursNP] origines, étai[Root.GetTEntNP] un ordre de nobles chevaliers allemands installé sur les rives de la Baltique afin d'y christianiser les tribus de la région. Cette mission a été accomplie il y a déjà plusieurs décennies, mais il a alors été décidé de rester sur les territoires des Vieux-Prussiens pour en faire notre nouveau foyer – au grand mécontentement de la Pologne. Au cours de ces quarante dernières années, l'Ordre a déjà livré quatre guerres contre les Polonais et leurs alliés, et en profitant des derniers revers que nous avons subis, les riches cités de Prusse complotent contre l'autorité [Root.GetDuDelaDir] [Root.GetDir], à [Root.Capital.GetCapitalName]. La Ligue de Prusse est une véritable menace, qu'il va falloir écarter au plus vite…\n\nPour autant, notre avenir ne paraît pas si sinistre. Les temps changent, et [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] à la croisée des chemins. [Root.GetSilSielleNPCap] parvien[Root.GetTNentNP] au préalable à écarter le péril polonais, [Root.GetIlElleNP] pourr[Root.GetAOntNP] alors décider [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] de [Root.GetSonLeurNP] destin."
 flavor_teu.42.a:0 "Le temps seul dira ce qu'il adviendra"
 flavor_teu.42.a.tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! dispos[Root.GetEEntNP] d'un arbre de missions unique, offrant de nombreux choix possibles. Lorsque la mission §YÉcraser les Polonais§! aura été menée à bien, un événement surviendra, qui permettra de faire un choix entre deux branches.\n\nLa branche liée à la §YPrusse§! consistera à séculariser l'Ordre – le dissoudre afin d'en faire la nation de §YPrusse§!. Elle poussera à mettre sur pied l'une des armées les plus fortes de l'histoire, et à développer le territoire. Cela offrira alors de nouveau un choix entre plusieurs branches, qui permettront de choisir entre des missions liées à la §Ydiplomatie au sein de l'Empire§!, à l'§Yexpansion en Allemagne§! afin de l'unifier, ou à la formation d'un §Yroyaume de Prusse§! ambitionnant de s'étendre en Pologne et en Ruthénie.\n\nLa branche liée à la §Ycroisade§! consistera à s'en tenir à la raison d'être première de l'Ordre : la christianisation des païens et des hérétiques. [Root.GetLeLaNPCap] [Root.GetName] se lancer[Root.GetAOntNP] alors dans une campagne de conquête et de conversion de l'§YEurope orientale§! et des §Ysteppes d'Asie centrale§!."
 flavor_teu.43.a.tt:0 "[From.GetLeLaNPCap] §Y[From.GetName]§! v[From.GetAOntNP] pouvoir entrer dans le Saint-Empire sans aucune condition.\nLes membres de l'Empire limitrophes [From.GetDuDelaNP] §Y[From.GetName]§! vont se sentir menacés par ce choix et leur opinion à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! va se dégrader de §R150§!."
 flavor_teu.44.t:0 "Les Teutoniques et l'Empire"
 flavor_teu.44.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] entré[Root.GetXENP] dans le Saint-Empire par un accord avec le seul Empereur. Pourtant, de nombreux États allemands à nos frontières se sentent menacés par notre présence, et exigent que tous les membres de l'Empire se prononcent sur notre cas."
 flavor_teu.44.a:0 "Nous verrons ce qu'il en ressortira"
 flavor_teu.45.t:0 "Les cosaques de Ruthénie"
 flavor_teu.45.desc:0 "Les campagnes en territoire ruthène ont été un franc succès. La région a donc été intégrée au sein [Root.GetDuDelaNP] [Root.GetName], et les plus grandes cités constituent désormais autant de bases d'opération pour nos troupes.\n\nMalgré tout, un groupe échappe toujours à notre emprise : les habitants des steppes, qui s'accrochent avec la plus grande résolution à leurs libertés et leur indépendance. Ces « cosaques » vivent sur notre sol, mais refusent de reconnaître notre autorité. Il va nous falloir régler au plus vite le problème ou leur exemple pourrait risquer de susciter des émules."
 flavor_teu.45.a:0 "Laissons-les errer dans leurs steppes s'ils se mettent à notre service"
 flavor_teu.45.b:0 "Nous devrions les intégrer dans l'armée"
 ###TEUTONIC MISSION MODIFIERS###
 teu_unified_orders:0 "Ordres unifiés"
 desc_teu_unified_orders:0 "Les ordres de Livonie et Teutonique ont été unifiés pour n'en former plus qu'un seul, très puissant. Cela a permis de fondre les chevaliers et tout le savoir militaire afin de poursuivre un dessein bien plus ambitieux."
 teu_livonian_teutonic_alliance:0 "Diplomatie des chevaliers"
 desc_teu_livonian_teutonic_alliance:0 "Préserver une alliance requiert une très grande finesse dans les affaires diplomatiques. Fort heureusement, notre alliance avec l'ordre de Livonie a mis à notre service des chevaliers qui savent comment tirer le meilleur parti de l'art oratoire."
 teu_ruler_over_livonia:0 "Gouvernance des territoires livoniens"
 desc_teu_ruler_over_livonia:0 "L'ordre de Livonie n'existe certes plus, mais l'autorité qu'exerc[Root.GetEEntNP] [Root.GetLeLaNP] [Root.GetName] est tout aussi juste que l'était la sienne, aussi les habitants se sentent-ils de nouveau en sécurité."
 teu_teutonic_persistance:0 "Opiniâtreté"
 desc_teu_teutonic_persistance:0 "Si les forces [Root.GetDuDelaNP] [Root.GetName] ont été décimées au moins à deux reprises ces dernières décennies, la volonté de combattre et de défendre nos territoires face aux Polonais et aux Lithuaniens est plus évidente que jamais."
 teu_pru_prussian_unification_wars:1 "Ambitions unificatrices"
 desc_teu_pru_prussian_unification_wars:0 "[Root.GetLeLaNPCap] [Root.GetName] consacr[Root.GetEEntNP] toute [Root.GetSonLeurNP] attention à l'unification des États allemands. Que ce soit par la puissance du verbe ou celle de l'épée, tous passeront bientôt sous [Root.GetSaLeurNP] bannière, et [Root.GetSesLeursNP] diplomates n'épargnent pas leurs peines pour démontrer que [Root.GetSaLeurNP] cause est juste."
 teu_pru_saxon_productivity:0 "Productivité saxonne"
 desc_teu_pru_saxon_productivity:0 "Les Saxons sont un peuple travailleur et à l'esprit novateur dès lors qu'il est question de porcelaine. Leur productivité assurera donc la fortune [Root.GetDuDelaNP] [Root.GetName]."
 teu_pru_blood_and_iron:0 "Unification par le fer et le sang"
 desc_teu_pru_blood_and_iron:0 "Le Saint-Empire romain germanique était devenu trop faible et décentralisé pour assurer la protection des intérêts du peuple allemand. Ce qu'il lui fallait, c'était une puissance capable de le protéger face aux menaces extérieures. L'unification, toutefois, ne pouvait être atteinte par de beaux discours et des décisions à la majorité, mais bien en tirant le fer et en faisant couler le sang."
 teu_pru_unifier_of_the_hre:0 "Unification diplomatique"
 desc_teu_pru_unifier_of_the_hre:0 "Le Saint-Empire romain germanique a enfin été unifié sous la seule autorité [Root.GetDuDelaNP] [Root.GetName], et les États allemands [Root.GetLuiLeurNP] ont juré fidélité. Ni le fer ni le sang n'ont été nécessaires, le seul poids de la plume et du verbe ayant suffi à rassembler enfin notre peuple !"
 teu_pru_westphalian_uniforms:0 "Étoffes de Westphalie"
 desc_teu_pru_westphalian_uniforms:0 "Les étoffes tissées en Westphalie sont de la plus grande qualité, aussi est-il naturel qu'elles soient utilisées pour confectionner les uniformes de l'armée [Root.GetDuDeNP] [Root.GetName]."
 teu_pru_university_of_konigsberg:0 "Université de Königsberg"
 desc_teu_pru_university_of_konigsberg:0 "L'université de Königsberg est une institution d'un très grand prestige, qui a formé de nombreux philosophes et beaux esprits."
 teu_pru_developed_prussia:0 "Développement de la Prusse"
 desc_teu_pru_developed_prussia:0 "Le renforcement de l'efficacité de la collecte des taxes, la modernisation de la production et la levée de nouvelles recrues ont permis de construire des infrastructures nouvelles et d'accélérer notablement le développement de la province de [Root.GetName]."
 teu_pru_prussian_enlightenment_modifier:0 "Lumières prussiennes"
 desc_teu_pru_prussian_enlightenment_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] pleinement adopté les Lumières, et s[Root.GetOnADir] [Root.GetDir] est en mesure de justifier son autorité non pas seulement par la religion, mais par les sciences, le raisonnement et sa propre personnalité."
 teu_pru_embraced_the_revolution:0 "Révolution adoptée"
 desc_teu_pru_embraced_the_revolution:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fait le choix d'adopter pleinement la Révolution. Les monarchies de ce monde devraient s'effrayer de notre ferveur, car bientôt nous libérerons les peuples opprimés par les tyrans couronnés !"
 teu_pru_crushed_the_revolution:0 "Révolution écrasée"
 desc_teu_pru_crushed_the_revolution:0 "La Révolution a été écrasée par les troupes [Root.GetRootAdjFP] ! Aucune révolution ne pourra jamais permettre un État viable si elle n'est permise par le sommet de l'État lui-même !"
 teu_pru_nobles_in_general_positions:0 "Généraux nobles"
 desc_teu_pru_nobles_in_general_positions:0 "Au contraire de la plupart des nobles des autres pays, les [Root.GetNobles] [Root.GetRootAdjMP] sont très liés, tout au long de leur vie, à l'armée. Ainsi, nous sommes assurés de toujours avoir à disposition des troupes extrêmement efficaces."
 teu_prussian_electorate:0 "Électorat de Prusse"
 desc_teu_prussian_electorate:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] vient de recevoir le titre d'élec[Root.GetTeurTriceDir] du Saint-Empire romain germanique. Afin de lui laisser le temps de se faire à cette charge nouvelle et aux responsabilités allant avec, l'[Emperor.GetEmpereurImperatriceDirCap] lui a assigné un diplomate qui [Root.GetLeLaFDir] conseillera quelque temps."
 teu_rejects_imperial_protection:0 "Orgueil des Teutoniques"
 desc_teu_rejects_imperial_protection:0 "Les chevaliers [Root.GetDuDelaNP] [Root.GetName] défendront leurs terres jusqu'au dernier homme, et le refus de quémander la protection du Saint-Empire les pousse à combattre plus courageusement et plus férocement encore que jamais auparavant."
 teu_pru_integration_of_the_poles:0 "Intégration des Polonais"
 desc_teu_pru_integration_of_the_poles:0 "Avec la conquête de la Pologne, bon nombre de ses habitants se trouvent désormais au sein des frontières [Root.GetDuDelaNP] [Root.GetName]. Cela contraint donc à intégrer au mieux leur culture, afin de réduire le risque qu'ils se révoltent à l'avenir.\n\n§YCe modificateur sera perdu si la culture polonaise est rejetée.§!"
 teu_pru_integration_of_the_ruthenians:0 "Intégration des Ruthènes"
 desc_teu_pru_integration_of_the_ruthenians:1 "Avec la conquête de la Ruthénie, bon nombre de ses habitants se trouvent désormais au sein des frontières [Root.GetDuDelaNP] [Root.GetName]. Cela contraint donc à intégrer au mieux leur culture, afin de réduire le risque qu'ils se révoltent à l'avenir.\n\n§YCe modificateur sera perdu si la culture ruthène est rejetée.§!"
 teu_pru_integration_of_the_lithuanians:0 "Intégration des Lithuaniens"
 desc_teu_pru_integration_of_the_lithuanians:0 "Avec la conquête de la Lithuanie, bon nombre de ses habitants se trouvent désormais au sein des frontières [Root.GetDuDelaNP] [Root.GetName]. Cela contraint donc à intégrer au mieux leur culture, afin de réduire le risque qu'ils se révoltent à l'avenir.\n\n§YCe modificateur sera perdu si la culture lithuanienne est rejetée.§!"
 teu_pru_wine_and_faith:0 "Le vin et la foi"
 desc_teu_pru_wine_and_faith:0 "La province de [Root.GetName] est sous le contrôle [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]. La production de vin s'y est accrue de manière notable, tandis même que les missionnaires y prêchent la parole de Dieu. Et l'amour du bon vin."
 teu_pru_fortified_border:0 "Frontière fortifiée"
 desc_teu_pru_fortified_border:1 "La province de [Root.GetName] est défendue par un solide réseau de forteresses, de châteaux et de places fortes, capables de résister à de lourds tirs d'artillerie."
 teu_pru_prussian_empire:0 "Empire prussien"
 desc_teu_pru_prussian_empire:0 "L'empire [Root.GetDuDelaNP] [Root.GetName] compte de nombreuses cultures, et tout est fait pour promouvoir le développement du pays et sa sécurité militaire. Il est le rempart du peuple allemand face aux tsars russes, et assure la protection des Polonais, des Lithuaniens et des Ruthènes."
 teu_pru_prussian_navy:0 "Doctrine navale prussienne"
 desc_teu_pru_prussian_navy:0 "Tout comme l'armée [Root.GetDuDelaNP] [Root.GetName], [Root.GetSaLeurNP] flotte vise à atteindre la plus haute qualité et à tirer autant de leçons que possible des engagements livrés en mer."
 teu_pru_expanded_cabinet:0 "Gouvernement de talents"
 desc_teu_pru_expanded_cabinet:0 "Le recrutement de conseillers de talents a permis une réaction en chaîne : ces conseillers ont pu amener avec eux à [Root.Capital.GetCapitalName] d'autres personnes de talent, qui à leur tour sont prêtes à aider [Root.Monarch.GetName] à gouverner [Root.GetLeLaNP] [Root.GetName]."
 teu_pru_imperial_crown:0 "Couronne impériale"
 desc_teu_pru_imperial_crown:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] de la couronne impériale. C'est donc désormais le devoir de s[Root.GetOnADir] [Root.GetDir], et son privilège le plus glorieux, de protéger l'Empire de toutes les menaces extérieures et intérieures.\n\n§YCe modificateur sera perdu aussitôt que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] ne sera plus [Root.GetPseudoEmpereurImperatriceDirCap] du Saint-Empire.§!"
 UNTIL_NO_MORE_EMPEROR:0 "jusqu'à ce que la §Ycouronne impériale§! soit perdue"
 teu_crusade_resistant_orthodox_belief:0 "Résistance de l'orthodoxie"
 desc_teu_crusade_resistant_orthodox_belief:0 "Les habitants de la province de [Root.GetName] ont obtenu [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] une grande autonomie pour ce qui regarde leurs croyances. Toute tentative de les convertir [Root.Owner.GetAuAlaRel] [Root.Owner.GetRelN] rencontrerait à coup sûr une résistance farouche."
 teu_crusade_end_of_the_schism:0 "Fin du grand schisme"
 desc_teu_crusade_end_of_the_schism:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] mis fin au grand schisme entre catholicisme et orthodoxie ! Nul désormais au sein de la Chrétienté ne pourra plus remettre en cause [Root.GetSonLeurNP] autorité dans les affaires religieuses !"
 teu_crusade_teutonic_cathedral:0 "Cathédrale teutonique"
 desc_teu_crusade_teutonic_cathedral:0 "À [Root.GetCapitalName] se trouve une cathédrale prestigieuse, érigée par [Root.Owner.GetLeLaNP] [Root.Owner.GetName], qui attire encore davantage de fidèles pour les offices que la plupart des autres cathédrales catholiques."
 teu_crusade_zeal_of_the_crusader:0 "Ferveur des croisades"
 desc_teu_crusade_zeal_of_the_crusader:0 "Les conquêtes [Root.GetDuDelaNP] [Root.GetName] ont éveillé la ferveur des missionnaires comme jamais auparavant. C'est merveille que de les admirer prêcher avec le même enthousiasme qui anime nos chevaliers lorsqu'ils incendient les villages des infidèles et des hérétiques !"
 teu_crusade_horses_of_the_steppes:0 "Chevaux des steppes"
 desc_teu_crusade_horses_of_the_steppes:0 "La conquête des steppes pontiques a donné accès aux chevaux qui parcourent cette vaste région. Avec ce surplus de montures, les frais de la cavalerie sont bien plus réduits que nous ne nous y attendions."
 teu_crusade_ottomans_vanquished:0 "Les Ottomans vaincus"
 desc_teu_crusade_ottomans_vanquished:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] vaincu les Ottomans, repoussant le fléau loin des côtes de l'Europe. Et, aujourd'hui, c'est toute la Chrétienté qui loue [Root.GetSaLeurNP] volonté inébranlable de la protéger."
 teu_crusade_inspired_by_the_teutons:0 "Exaltation des victoires teutoniques"
 desc_teu_crusade_inspired_by_the_teutons:0 "Les habitants de la province de [Root.GetName] ont été témoins des victoires [TEU.GetDuDelaNP] [TEU.GetName] sur [Root.Owner.GetLeLaNP] [Root.Owner.GetName]. Cela suscite chez eux une grande émotion et des troubles, et les chrétiens exigent même l'indépendance."
 teu_crusader_mil_reform_1_mod:0 "Expérience du combat"
 desc_teu_crusader_mil_reform_1_mod:0 "Les victoires remportées sur le champ de bataille ont bien montré l'importance qu'il y a à faire le meilleur usage de la cavalerie. Malgré tout, nos ennemis recourent toujours pour l'essentiel à de l'infanterie, aussi ne servirait-il à rien de vouloir trop nous reposer sur les unités montées."
 teu_crusader_mil_reform_2_mod:0 "Armée réformée"
 desc_teu_crusader_mil_reform_2_mod:0 "Les tactiques militaires apprises et employées au sein de l'armée [Root.GetRootAdjFS] ont été modernisées et adaptées aux terrains et aux ennemis rencontrés en Europe orientale."
 teu_crusader_mil_reform_3_mod:0 "Adaptation aux plaines"
 desc_teu_crusader_mil_reform_3_mod:0 "L'armée [Root.GetRootAdjFS] a commencé à recourir de façon commune au cheval pour gagner en mobilité et en capacité de frappe dans les plaines et les steppes."
 teu_crusader_mil_reform_4_mod:0 "Croisés montés"
 desc_teu_crusader_mil_reform_4_mod:0 "L'armée [Root.GetRootAdjFS] a, une fois encore, été réformée pour s'adapter aux conditions nouvelles. Face à l'immensité des steppes, la cavalerie est devenue la force principale, selon ce qui se pratique au sein des hordes…"
 teu_crusader_the_great_missionaries:0 "Mission sacrée"
 desc_teu_crusader_the_great_missionaries:0 "L'impressionnante quantité de provinces converties au catholicisme a convaincu tous les fidèles de la mission sacrée [Root.GetDuDelaNP] [Root.GetName]."
 teu_crusader_a_fortified_order:0 "Fortifications de l'Ordre"
 desc_teu_crusader_a_fortified_order:0 "Les fortifications ont été multipliées, sur tous les territoires [Root.GetRootAdjMP]. Quel que soit l'ennemi qui cherchera à les envahir, il n'aura pas la tâche facile."
 teu_crusader_crushed_the_reformation:0 "Réforme éradiquée"
 desc_teu_crusader_crushed_the_reformation:0 "[Root.GetLeLaFNPCap] glori[Root.GetEuxEuseNP] [Root.GetName] n'[Root.GetAOntNP] pas seulement repoussé la tentation de cette Réforme pécheresse, mais aussi écrasé quiconque s'est montré suffisamment fou pour tenter de pervertir par ses pensées pernicieuses la Chrétienté !"
 imperial_prussian_capital:0 "Capitale de la Prusse impériale"
 desc_imperial_prussian_capital:0 "[Root.GetCapitalName] est le cœur administratif du gouvernement [Root.Owner.GetRootOwnerAdjMS]. Toutes les questions administratives y sont décidées, dont l'efficacité ne se retrouve dans aucun autre pays."
 holy_horde_capital:0 "Capitale des croisés"
 desc_holy_horde_capital:0 "[Root.GetCapitalName] est la capitale de la sainte horde des croisés [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]. Là arrivent de nombreux soldats religieux, venus de tout l'empire, qui aspirent à entrer dans les rangs de l'armée."
 teu_prussian_electorship:0 "Diplomatie allemande"
 desc_teu_prussian_electorship:0 "La diplomatie allemande n'est peut-être pas la meilleure au monde, mais au moins suffit-elle en Allemagne même."
 teu_integrated_cossacks:0 "Cosaques recrutés"
 desc_teu_integrated_cossacks:0 "Les cosaques des steppes de Ruthénie ont été intégrés au sein de l'armée [Root.GetRootAdjFS]. Si cela n'a pas été aisé, ils ont fini par s'habituer à la vie militaire et à obéir aux ordres."
 teu_holy_horde_modifier:0 "Horde sacrée"
 desc_teu_holy_horde_modifier:0 "Les vastes steppes de l'Orient doivent être conquises. Telle est notre destinée de croisés."
 ###TEUTONIC DECISIONS###
 purchase_the_electorate_title:0 "Acheter l'électorat"
 purchase_the_electorate_desc:0 "Les ducats sont un outil puissant, non seulement dans le monde du commerce, mais aussi dans celui de la politique internationale. Ainsi, il serait tout à fait possible d'acheter l'électorat à l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName]."
 purchase_the_electorate_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! n'[Root.GetAOntNP] pas demandé l'électorat à l'[Emperor.GetEmpereurImperatriceDirCap] au cours des §Y2§! dernières années."
 purchase_the_electorate_tt:0 "[Emperor.Monarch.GetName] [Emperor.GetDuDeNP] §Y[Emperor.GetName]§! va se voir proposer §Y6000§!¤ pour transférer l'électorat de l'une de nos dépendances [Root.GetAuAlaNP] §Y[Root.GetName]§!."
 request_the_electorate_title:0 "Demander l'électorat"
 request_the_electorate_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] très lié[Root.GetXENP] à l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName], aussi serait-il peut-être possible d'obtenir [Emperor.GetDeluiDelleDir] le transfert de l'électorat de notre dépendance à notre profit. Quel risque y aurait-il à présenter cette demande de façon amicale ?"
 request_the_electorate_tt:0 "[Emperor.Monarch.GetName] [Emperor.GetDuDeNP] §Y[Emperor.GetName]§! va se voir proposer de transférer l'électorat de l'une de nos dépendances [Root.GetAuAlaNP] §Y[Root.GetName]§!."
 usurp_the_electorate_title:0 "Usurper l'électorat"
 usurp_the_electorate_desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] se trouve aussi être [Root.GetPseudoEmpereurImperatriceDirCap] du Saint-Empire romain germanique, aussi est-ce dans son droit d'accorder et refuser à quiconque le droit d'élire celui qui sera son successeur à la couronne impériale. Or, l'une des dépendances [Root.GetDuDelaNP] [Root.GetName] détient un titre d'électeur, aussi n'est-il que justice que ce titre nous soit transféré."
 ###MISSIONS FOR DANZIG###
 dnz_danzig_and_the_empire_title:0 "Loyauté des ordres"
 dnz_danzig_and_the_empire_desc:0 "Nul ne sait ce que réservera l'avenir [Root.GetAuAlaNP] [Root.GetName], mais une chose est sûre : quelle que soit la direction que nous choisirons, mieux vaut s'assurer que les ordres soutiendront [Root.GetLeLaLDir] [Root.GetDir]."
 dnz_stabilize_the_republic_title:0 "Stabilité intérieure"
 dnz_stabilize_the_republic_desc:0 "L'État [Root.GetRootAdjMS] est relativement jeune, comparé aux monarchies qui l'entourent. Bon nombre d'entre elles ont déjà fait face à bon nombre de questions intérieures, et assuré leur sécurité et leur prospérité. Si nous voulons pouvoir leur tenir tête, nous devons donc veiller à assurer la stabilité sur nos territoires."
 dnz_great_city_of_danzig_title:0 "Grande cité de [43.GetCapitalName]"
 dnz_great_city_of_danzig_desc:0 "La cité de [43.GetCapitalName] est la perle de la Baltique, et elle attire de nombreux marchands venus d'Allemagne, de Scandinavie, de Pologne ou même de Russie. Mais rien ne doit nous empêcher de la développer davantage encore !"
 dnz_secure_prussia_title:0 "S'assurer de la Prusse"
 dnz_secure_prussia_desc:0 "Les territoires de Prusse sont occupés par les arrogants chevaliers de l'ordre Teutonique, mais ils intéressent aussi grandement la Pologne. Pourtant, nous ne pouvons les leur abandonner. Ces terres sont [Root.GetRootAdjFP] !"
 dnz_expand_into_poland_title:0 "Expansion en Pologne"
 dnz_expand_into_poland_desc:0 "Les territoires de Grande-Pologne et de Cujavie sont fertiles et très développés. Ils fournissent de nombreux hommes à la Pologne, qui se sert d'eux pour nous affronter sur le champ de bataille. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc s'assurer de les conquérir au plus vite."
 dnz_army_of_the_republic_title:0 "Grande armée [Root.GetRootAdjFS]"
 dnz_army_of_the_republic_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] rest[Root.GetEEntNP] fragil[Root.GetEEsNP], et une proie facile pour [Root.GetSesLeursNP] rivaux et [Root.GetSesLeursNP] ennemis. [Root.GetSesLeursNPCap] défenses ne s'étendent guère au-delà des murs de la cité. Nous devrions donc mettre sur pied une grande armée, capable de faire face au péril que constituent nos voisins."
 ###EVENTS FOR DANZIG###
 flavor_dnz.1.t:0 "L'avenir [Root.GetDuDelaNP] [Root.GetName]"
 flavor_dnz.1.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] cerné[Root.GetXENP] par le Saint-Empire romain germanique, la Pologne et les royaumes scandinaves. Si certains parmi nous considèrent cette situation comme précaire, d'autres y voient l'occasion d'étendre nos possessions. Quoi qu'il en soit, l'avenir est plein d'incertitudes, mais ce sera à nous de l'écrire."
 flavor_dnz.1.a:0 "Notre avenir se trouve en Allemagne"
 flavor_dnz.1.b:0 "Tournons-nous plutôt vers les territoires polonais"
 flavor_dnz.1.b.tt:0 "Donne accès à la branche de l'arbre des missions liée à la §YRépublique de Prusse§!."
 ###DANZIG MISSION MODIFIERS###
 dnz_development_investment:0 "Investissements"
 desc_dnz_development_investment:0 "La stabilité [Root.GetDuDelaNP] [Root.GetName] a poussé bon nombre d'habitants à mettre en valeur et investir dans le développement de nos territoires."
 dnz_path_of_conquest:0 "La voie de la conquête"
 desc_dnz_path_of_conquest:0 "L'unification de la Prusse sous la bannière [Root.GetDuDelaNP] [Root.GetName] a grandement motivé les troupes et les administrateurs, qui tous aspirent à poursuivre les conquêtes."
 ###MISSIONS FOR LIVONIAN ORDER###
 liv_improve_diplomatic_abilities_title:0 "Approches diplomatiques"
 liv_improve_diplomatic_abilities_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] à la frontière de plusieurs ennemis puissants, qui n'aspirent qu'à conquérir [Root.GetSesLeursNP] territoires. Mieux vaut donc pour [Root.GetLuiElleNP] améliorer [Root.GetSesLeursNP] approches diplomatiques de manière à trouver des alliés face à eux."
 liv_find_strong_allies_title:0 "Alliés puissants"
 liv_find_strong_allies_desc:0 "La situation [Root.GetDuDelaNP] [Root.GetName] est précaire, avec la Lithuanie, Novgorod et les Scandinaves à [Root.GetSesLeursNP] portes. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] donc se trouver des alliés puissants, aussi rapidement que possible, afin que tout envahisseur potentiel soit contraint d'y réfléchir à deux fois avant d'attaquer."
 liv_find_strong_allies_tt:0 "A au moins un niveau de développement de §Y150§!, en propre et avec ses dépendances (tributaires exclus) et une opinion d'au moins §Y150§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 liv_handle_teutonic_order_title:0 "Chevaliers teutoniques"
 liv_handle_teutonic_order_desc:0 "En 1236, les chevaliers Porte-Glaive ont été vaincus par les Samogètes et leurs alliés Sémigaliens. Les derniers d'entre eux ont été intégrés au sein de l'ordre Teutonique en 1237, ce qui permit la naissance de l'ordre de Livonie. De jure donc, le grand maître de l'ordre Teutonique est notre suzerain, mais de facto les deux ordres sont davantage des alliés agissant en toute indépendance. Les guerres entre les Teutoniques et la Pologne ont montré toutefois que nos frères ne sont plus si compétents qu'ils ont pu l'être autrefois. Il est temps donc de les aider en renouvelant notre alliance – ou en remplaçant leur administration archaïque par celle [Root.GetDuDelaNP] [Root.GetName]."
 liv_handle_teutonic_order_at:0 "[This.GetLeLaNPCap] [This.GetName] [This.GetEstSontNP] soit allié[This.GetXENP], soit une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!, et [This.GetAOntNP] une opinion d'au moins §Y150§! à [Root.GetSonLeurNP] égard.\n"
 liv_handle_teutonic_order_bt:0 "[This.GetLeLaNPCap] [This.GetName] [This.GetEstSontNP] soit riv[This.GetAlAleNP], soit ennemi[This.GetXENP] [Root.GetDuDelaNP] §Y[Root.GetName]§!, et [Root.GetCeluiCelleNP]-ci a un casus belli §YConquête§! contre [This.GetLuiElleNP]."
 liv_handle_teutonic_order_tt:1 "La récompense offerte par cette mission dépendra de la façon dont elle sera menée à bien :\n– si [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetEstSontNP] allié[Root.GetXENP] ou [Root.GetAOntNP] assujetti [TEU.GetLeLaNP] §Y[TEU.GetName]§!, [Root.GetIlElleNP] recevr[Root.GetAOntNP] [TEU.GetDeluiDelleNP] §G15§! en confiance et §G20§! faveurs ;\n– [Root.GetSilSielleNP] [Root.GetEstSontNP] riv[Root.GetAlAleNP] [TEU.GetDuDelaNP] §Y[TEU.GetName]§!, [Root.GetIlElleNP] recevr[Root.GetAOntNP] le casus belli §YAssujettissement§! contre [TEU.GetLuiElleNP] ;\n– si [TEU.GetLeLaNP] §Y[TEU.GetName]§! n'exist[TEU.GetEEntNP] plus, [Root.GetIlElleNP] recevr[Root.GetAOntNP] §G100§!£mil£"
 liv_handle_riga_title:0 "Protéger Riga"
 liv_handle_riga_desc:0 "La cité de Riga est le siège d'un évêché et l'un des premiers ports de la Baltique. En tant que successeur[Root.GetXENP] des Porte-Glaive, il est donc du devoir [Root.GetDuDelaNP] [Root.GetName] de la protéger face aux menaces étrangères."
 liv_strengthen_ruling_authority_title:0 "Affirmer notre autorité"
 liv_strengthen_ruling_authority_desc:0 "Nous sommes une minorité d'Allemands gouvernant des Estoniens et des Lettons. Nous devons donc réaffirmer notre autorité et veiller à ce que les populations locales soient satisfaites afin d'assurer la stabilité."
 liv_strengthen_ruling_authority_ct:0 "S'il est une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§! et qu'il n'y a pas d'§Yamitié séculaire§! entre eux, fait de l'§Yordre Teutonique§! un ami séculaire."
 liv_lva_strengthen_the_state_title:0 "Sécularisation"
 liv_lva_strengthen_the_state_desc:0 "La règle et les valeurs de notre Ordre remontent aux chevaliers Porte-Glaive, et tournées donc vers le combat contre les païens. Mais deux siècles se sont écoulés depuis, et elles n'ont plus guère lieu d'être. Les ordres de chevalerie ont atteint leur but, et l'heure est venue de réformer et séculariser [Root.GetLeLaNP] [Root.GetName]."
 liv_lva_competent_rule_title:1 "Diète d'État"
 liv_lva_competent_rule_desc:1 "Les terres de Livonie sont partagées entre les cités de la Hanse, les évêchés et notre ordre. Naturellement, dans un tel contexte, querelles et conflits sont inévitables. En 1419, l'archevêque Jean VI Ambundi a donc organisé la première assemblée du Landtag, la Diète de Livonie, afin qu'y soient discutées les questions qui se posaient. Mais cette assemblée est désormais dépassée, car elle ne couvre pas toutes les affaires liées à l'État. Il est donc temps de l'abolir pour établir une véritable Diète d'État."
 liv_handle_internal_struggle_title:0 "Confédération livonienne"
 liv_handle_internal_struggle_desc:0 "La Confédération livonienne a été fondée en 1435, pour préserver l'autorité allemande sur la Courlande, la Livonie et l'Estonie, et unir de façon assez lâche à des fins de défense les cinq évêchés et [Root.GetLeLaNP] [Root.GetName] face à la menace que constituent Novgorod et son Église orthodoxe. Pourtant, les évêchés ne nous sont pas soumis, mais bien des États indépendants, rivaux les uns des autres. Il est temps donc de dissoudre cette confédération pour intégrer les évêchés au sein de l'ordre."
 liv_expand_army_title:0 "Renforcer l'armée"
 liv_expand_army_desc:0 "La bataille de Wilkomierz, en 1435, a été un avertissement pour nous, car nous y avons perdu notre grand maître et plusieurs chevaliers de haut rang. Pour éviter une nouvelle tragédie, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] donc préparer [Root.GetSesLeursNP] forces et renforcer [Root.GetSesLeursNP] armées."
 liv_fortify_land_title:0 "Fortifier la Livonie"
 liv_fortify_land_desc:0 "Les territoires de Courlande, de Livonie et d'Estonie sont très plats, et donc difficile à protéger en cas d'invasion. Nous devrions donc établir des fortifications pour compenser le manque de défenses naturelles."
 liv_fortify_land_tt:1 "§Y4§! provinces aléatoires dotées d'une §Yforteresse§! dans les régions de §YCourlande§!, de §YLivonie§! ou d'§YEstonie§! reçoivent §YFrontière fortifiée§! jusqu'à la fin de la partie :\nDéfense locale : §G+50%§!\nTaille de la garnison locale : §G+25%§!\nMaintenance de la forteresse locale : §G-90%§!"
 liv_lva_colonial_ambitions_title:0 "Ambitions coloniales"
 liv_lva_colonial_ambitions_desc:0 "Une nouvelle ère est sur le point de s'ouvrir. Le temps des guerres médiévales est révolu, et déjà les grandes puissances d'Europe cherchent de nouveaux territoires, loin à l'ouest, pour y étendre leur autorité. Même [Root.GetSilSielleNP] se trouv[Root.GetEEntNP] sur la Baltique, [Root.GetLeLaNP] [Root.GetName] ne peu[Root.GetTVentNP] se permettre de prendre trop de retard et doi[Root.GetTVentNP] suivre leur exemple."
 liv_lva_discover_new_world_title:0 "Découvrir le Nveau Monde"
 liv_lva_discover_new_world_desc:0 "Il est vital de découvrir au plus vite les merveilles que recèle ce Nouveau Monde. Après tout, il est difficile de coloniser des territoires pour lesquels nulle carte n'existe…"
 liv_lva_colonize_north_america_title:0 "Coloniser l'Am. du Nord"
 liv_lva_colonize_north_america_desc:0 "L'Amérique du Nord recèle bien des opportunités. Les produits exotiques, magnifiques et étranges, tels que le tabac, assureront de superbes profits sur les marchés [Root.GetRootAdjMP]."
 liv_lva_colonize_north_america_tt:0 "Commerce entre l'Amérique et la Baltique"
 liv_lva_livonian_caribbeans_title:0 "Colonies des Caraïbes"
 liv_lva_livonian_caribbeans_desc:0 "Les Caraïbes sont le cœur des échanges au Nouveau Monde. C'est là que parviennent les produits en provenance de l'Amérique du Nord comme du Sud, avant d'être envoyés en Europe. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc s'assurer de posséder ces îles fabuleuses."
 liv_lva_livonian_caribbeans_tt:0 "Commerce entre les Caraïbes et la Baltique"
 liv_lva_dominate_colonial_trade_title:0 "Commerce colonial"
 liv_lva_dominate_colonial_trade_desc:0 "Fonder des colonies au Nouveau Monde ne sert à rien si nous ne pouvons en tirer profit. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc s'assurer de disposer du monopole sur le commerce de l'Amérique du Nord et du Sud."
 liv_lva_dominate_colonial_trade_tt:0 "Pour tous les nœuds commerciaux d'§YAmérique du Nord§! et §Ydu Sud§!, [Root.GetLeLaNP] §Y[Root.GetName]§! :\n– soit [Root.GetEstSontNP] la §Ypremière puissance commerciale§! ;\n– soit y dispos[Root.GetEEntNP] d'une puissance commerciale d'au moins §Y35%§!."
 liv_lva_a_random_world_title:0 "Nveau Monde étrange"
 liv_lva_a_random_world_desc:0 "Il est vital de découvrir au plus vite les merveilles que recèle ce Nouveau Monde. Après tout, il est difficile de coloniser des territoires pour lesquels nulle carte n'existe…"
 liv_lva_settle_the_new_world_title:0 "Coloniser le Nveau Monde"
 liv_lva_settle_the_new_world_desc:0 "Le Nouveau Monde regorge de ressources et de produits qui nous sont encore complètement inconnus. Il serait donc avisé d'y fonder des établissements afin de les exploiter au plus vite."
 liv_lva_dominate_new_world_trade_title:0 "Dominer le Nveau Monde"
 liv_lva_dominate_new_world_trade_desc:0 "Le Nouveau Monde est un grand avantage pour assurer notre puissance, mais [Root.GetLeLaNP] [Root.GetName] [Root.GetNestNesontNP] pas seul[Root.GetXENP] à vouloir en exploiter les richesses. Il est donc vital qu'aucun de [Root.GetSesLeursNP] rivaux ne puisse poser le pied sur ces territoires lointains."
 liv_lva_colonize_west_africa_title:0 "Coloniser l'Afrique occid."
 liv_lva_colonize_west_africa_desc:0 "Les routes commerciales vers l'Afrique de l'Ouest suscitent l'envie de nos rivaux. Fort heureusement, ils ne semblent pas avoir pris conscience que l'intérieur des côtes regorge d'or. Il est peu probable que [Root.GetLeLaNP] [Root.GetName] puiss[Root.GetEEntNP] s'assurer du contrôle exclusif du commerce avec l'Afrique, mais un seul port donnant sur les routes de l'or pourrait [Root.GetLuiLeurNP] suffire."
 liv_lva_colonize_west_africa_tt:0 "Toute province productrice d'§Yor§! et possédée par [Root.GetLeLaNP] §Y[Root.GetName]§! dans la région du §YNiger§! reçoit §YExploitation intensive de l'or§! jusqu'au terme de la partie :\nModif. de production locale : §G+25%§!\nModif. local de risque d'épuisement de l'or : §G-15%§!"
 liv_lva_reach_the_cape_title:0 "Atteindre le Cap"
 liv_lva_reach_the_cape_desc:0 "Le cap de Bonne-Espérance est une étape importante pour tous les marchands européens qui cherchent à atteindre l'Asie ou à en revenir. Quiconque contrôle le Cap contrôle donc aussi les échanges entre l'Europe et l'Asie – d'où la rivalité entre quiconque cherche à établir sa domination sur ces routes commerciales."
 liv_lva_reach_the_cape_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur chaque §Ycarrefour commercial§! et province disposant d'un §Yestuaire§! dans le nœud commercial de §YCoromandel§!."
 liv_lva_trade_in_india_title:0 "Ports indiens"
 liv_lva_trade_in_india_desc:0 "L'Inde est une région très lucrative pour les négociants et marchands venus de toute l'Europe – y compris ceux venus [Root.GetDuDeNP] [Root.GetName]. Il est donc vital de disposer d'une portée d'entrée sur le sous-continent. Les conseillers [Root.GetDuDelaDir] [Root.GetDir] suggèrent donc d'acquérir quelques ports en Inde afin que nos marchands puissent y mener leurs affaires."
 liv_lva_trade_in_india_tt:0 "Se trouve dans le nœud commercial de §YCoromandel§!."
 liv_lva_expand_the_fleet_title:0 "Développer la flotte"
 liv_lva_expand_the_fleet_desc:0 "Une grande partie du trésor de chaque État provient de revenus réguliers et sûrs. Certains font le choix de les acquérir par les taxes, ou le pillage. Nous autres, [Root.GetAuEnNP] [Root.GetName], assurons notre prospérité par le commerce sur la Baltique. Nous devons donc renforcer la flotte marchande afin d'assurer notre domination sur les échanges de toute la région."
 liv_lva_construct_markets_title:0 "Fonder des marchés"
 liv_lva_construct_markets_desc:0 "Si nos cités ont été fondées par la Hanse, elles n'ont pas encore les moyens de concurrencer Lübeck. Nous devrions donc fonder de nouveaux marchés et nous assurer de dominer le commerce sur la Baltique."
 liv_lva_construct_markets_tt:0 "Marchés de la Baltique"
 liv_lva_dominate_lubeck_trade_title:0 "Accord avec la Hanse"
 liv_lva_dominate_lubeck_trade_desc:0 "La Hanse est la ligue commerciale la plus puissante du Nord de l'Allemagne, aussi établir notre présence sur les marchés de Lübeck est-il difficile. Malgré tout, cela n'est en rien impossible. Par la diplomatie, quelques concessions ou le recours à la force, [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetEEntNP] avoir accès à ces marchés et y accroître [Root.GetSesLeursNP] profits de manière considérable."
 liv_lva_dominate_lubeck_trade_tt:1 "\nLa puissance commerciale de ce modificateur est réduite à §R20§! dans le nœud de §YLübeck§! si [Root.GetLeLaNP] §Y[Root.GetName]§! y possèd[Root.GetEEntNP] la moindre province dotée d'un carrefour commercial, d'un estuaire ou du modificateur §YDroits du Sund§!."
 liv_lva_dominate_lubeck_trade_at:0 "[HSA.GetLeLaNPCap] §Y[HSA.GetName]§! [HSA.GetEstSontNP] soit une §Ydépendance§!, soit §Yallié[Root.GetXENP]§! [Root.GetDuDelaNP] §Y[Root.GetName]§! et [Root.GetAOntNP] à son égard une confiance de §Y80§!."
 liv_lva_dominate_lubeck_trade_bt:0 "[HSA.GetLeLaNPCap] §Y[HSA.GetName]§! subi[HSA.GetTSsentNP] l'§Yembargo§! [Root.GetDuDelaNP] §Y[Root.GetName]§!, tandis que [Root.GetCeluiCelleNP]-ci [Root.GetAOntNP] une puissance commerciale d'au moins §Y50§! dans le nœud de §YLübeck§!."
 liv_lva_dominate_lubeck_trade_no_provinces:0 "Accès aux marchés de la Hanse"
 liv_lva_dominate_lubeck_trade_provinces:0 "Accès limité aux marchés de la Hanse"
 liv_lva_develop_livonia_title:0 "Développer la Livonie"
 liv_lva_develop_livonia_desc:0 "Notre territoire est relativement peu étendu lorsqu'on le compare à celui de nos voisins. Mais son potentiel est réel. Nous devrions donc développer les infrastructures de la Livonie, de la Courlande et de l'Estonie afin d'en tirer le maximum de profits."
 liv_lva_develop_livonia_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] toutes les provinces (§Y[38.GetName]§! exclue) dans les contrées de §YCourlande§!, de §YLivonie§! et d'§YEstonie§!, qui toutes ont un niveau de développement de §Y10§!."
 liv_lva_develop_livonia_ct:0 "Toutes les provinces possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! dans les contrées de §YCourlande§!, de §YLivonie§! et d'§YEstonie§! ayant un niveau de développement au moins de §Y10§! reçoivent pour §Y25§! ans §YDéveloppement du territoire§! :\nCoût de construction local : §G-15%§!\nDurée de construction locale : §G-25%§!\nAgitation locale : §G-2§!"
 liv_lva_riga_capital_title:0 "Capitale à Riga"
 liv_lva_riga_capital_desc:0 "La situation de Riga, sur la Düna, en fait un lieu de premier ordre pour le commerce sur la Baltique. Même si elle n'est pas encore aussi développée que Königsberg ou Dantzig, elle sera assurément d'ici peu l'une des perles de la Baltique. [Root.GetLeLaLDirCap] [Root.GetDir] devrait donc y transférer la capitale, la développer et y construire de nouveaux bâtiments."
 liv_lva_construct_universities_title:0 "Fonder des universités"
 liv_lva_construct_universities_desc:0 "Les Lumières illuminent le monde. Les peuples commencent à douter de la légitimité de quelques-uns à gouverner les masses. Les sciences et l'éducation ont commencé à remplacer la religion au sein de la société. Il serait donc avisé de suivre ces évolutions en lançant la construction d'universités dans le pays pour assurer la propagation des Lumières."
 liv_lva_take_over_neva_title:0 "Conquérir la Néva"
 liv_lva_take_over_neva_desc:0 "[33.GetCapitalName] occupe une position stratégique de première importance : elle n'est pas seulement un carrefour commercial majeur, mais aussi le seul port sur la Baltique pour les Russes. [Root.GetLeLaNPCap] [Root.GetName] serai[Root.GetTEntNP] donc fort avisé[Root.GetXENP] de conquérir la province de [33.GetName] afin de couper les Russes de la mer – avant qu'ils embarquent de là pour débarquer sur nos côtes."
 liv_lva_handle_polish_threat_title:0 "Se rapprocher des Polonais"
 liv_lva_handle_polish_threat_desc:0 "La Pologne est l'une des puissances d'Europe orientale, qui a bien montré sa compétence militaire en vainquant à plusieurs reprises les Teutoniques autrefois si puissants. Mais au contraire des Teutoniques, [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] jamais eu maille à partir avec les Polonais. Pour assurer notre survie, nous devrions donc contracter une alliance avec eux."
 liv_lva_handle_polish_threat_tt:1 "La récompense offerte par cette mission dépendra de la façon dont elle sera menée à bien :\n– si [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetAOntNP] vaincu la §Y[GetPolandPLC]§!, [Root.GetIlElleNP] recevr[Root.GetAOntNP] pour §Y25§! ans §YVictoire sur la Pologne§! :\nMoral terrestre : §G+10%§!\nCoût des légitimations : §G-10%§!\n\n– [Root.GetSilSielleNP] [Root.GetEstSontNP] allié[Root.GetXENP] à la §Y[GetPolandPLC]§!, [Root.GetIlElleNP] recevr[Root.GetAOntNP] pour §Y25§! ans §YAlliance polonaise§! :\nRelations diplomatiques : §G+1§!\nModif. mensuel du gain de faveur : §G+25%§!\n– si la §Y[GetPolandPLC]§! n'existe plus, [Root.GetIlElleNP] recevr[Root.GetAOntNP] pour §Y25§! ans §YConquête des pays baltes§! :\nAnnées de séparatisme : §G-10§!"
 liv_lva_prussian_alliance_title:0 "Alliance prussienne"
 liv_lva_prussian_alliance_desc:0 "Les Prussiens, autrefois les chevaliers Teutoniques, disposent d'une armée et de gouvernants doués. Leurs talents administratifs et leur capacité à lever des troupes très disciplinées sont bien connus. Or, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] lié[Root.GetXENP] à eux par l'histoire, en tant qu'anciens ordres de chevalerie et en tant qu'Allemands établis dans les territoires de la Baltique."
 liv_lva_prussian_alliance_dt:0 "La récompense offerte par cette mission dépendra de la façon dont elle sera menée à bien :\n– si [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetEstSontNP] allié[Root.GetXENP] [PRU.GetAuAlaNP] §Y[PRU.GetName]§!, l'événement §YAlliance avec [PRU.GetLeLaNP] [PRU.GetName]§! va survenir ;\n– autrement, [Root.GetIlElleNP] recevr[Root.GetAOntNP] pour §Y30§! ans le modificateur §YMilitaires prussiens§! :\nTradition terrestre annuelle : §G+1§!\nProfessionnalisme annuel de l'armée : §G+1%§!"
 liv_lva_prussian_alliance_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetEstSontNP] allié[Root.GetXENP] [PRU.GetAuAlaNP] §Y[PRU.GetName]§!, en guerre dans le même camp [PRU.GetQueluiQuelleNP] et [Root.GetAOntNP] un score de guerre d'au moins §Y50%§!."
 liv_lva_prussian_alliance_bt:0 "[PRU.GetLeLaNPCap] §Y[PRU.GetName]§! [PRU.GetEstSontNP] une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§! et [PRU.GetAOntNP] moins de §Y10%§! d'aspiration à la liberté."
 liv_lva_prussian_alliance_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] les contrées de §YPrusse orientale§! et §Yoccidentale§! et [Root.GetAOntNP] accepté la culture §Yprussienne§!."
 liv_lva_reform_the_government_title:0 "Réforme du régime"
 liv_lva_reform_the_government_desc:0 "Tous les pays voisins ont mis en place des systèmes législatifs, des lois et des politiques particulières pour gouverner leurs territoires. Leurs gouvernements se sont spécialisés en fonction de leurs besoins, et sont donc prêts à faire face à tout défi qui pourrait se poser à eux. Mais [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] encore un jeune État, au regard du reste de l'Europe. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] encore écrire [Root.GetSonLeurNP] histoire."
 liv_lva_reform_the_government_tt:1 "Ceci va lancer une chaîne d'événements qui permettra [Root.GetAuAlaNP] §Y[Root.GetName]§! de façonner peu à peu [Root.GetSonLeurNP] §Yrégime politique§!."
 liv_lva_complete_your_government_title:0 "Monarchie [Root.GetRootAdjFS]"
 liv_lva_complete_your_government_desc:0 "Les Prussiens, au Sud, ont développé leur système militaire et façonné un régime qui peut difficilement être décrit autrement que comme « une armée avec un État ». Pourtant, leur véritable coup de maître réside dans leur efficacité à administrer leurs territoires, la militarisation n'étant finalement rien d'autre que le fruit de leur gouvernance avisée. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] donc tout à gagner de les imiter et de réformer [Root.GetSonLeurNP] propre régime, en mettant sur pied, [Root.GetLuiElleNP] aussi, une administration efficace."
 liv_lva_complete_your_government_tt:0 "Les §Y6§! événements liés au régime politique sont survenus (§Y[Root.GetLivonianGovernmentEventsFired]§!/§Y6§!)."
 NUM_OF_LIVONIAN_GOVERNMENT_EVENTS_TT:0 "[Root.liv_event_counter.GetValue]"
 liv_conquer_prussia_title:0 "Conquérir la Prusse"
 liv_conquer_prussia_desc:0 "L'ordre de Livonie a été fondé comme une branche de l'ordre Teutonique après la défaite des Porte-Glaive en 1236. Mais depuis, nos liens se sont distendus avec les Teutoniques, et nos deux ordres se sont séparés toujours davantage. Nous devrions donc tenter de recréer la relation qui nous liait jadis à notre patrie prussienne. Par la conquête, évidemment."
 liv_conquer_lithuania_title:0 "Conquérir la Lithuanie"
 liv_conquer_lithuania_desc:0 "Les Lithuaniens ont été une gêne constante, durant des siècles, et la défaite de Wilkomierz, en 1435, a fauché bon nombre des nôtres, dont notre grand maître. Mais l'heure est venue de venger nos tués, en conquérant définitivement les territoires lithuaniens."
 liv_livonian_baltic_lands_title:0 "Développer les pays baltes"
 liv_livonian_baltic_lands_desc:0 "Les pays baltes sont très riches, à la condition de vouloir commercer sur la Baltique. Des cités telles que Riga, Dantzig ou Vilnius sont au cœur des réseaux d'échange commerciaux, et les cultures lettone, estonienne et lithuanienne ont façonné toute la région. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc tout faire pour accélérer le développement de ces territoires et assurer leur prospérité et celle de leurs habitants."
 liv_connect_with_the_pope_title:0 "Se rapprocher [PAP.GetDuDelaDir] [PAP.GetDir]"
 liv_connect_with_the_pope_desc:0 "Depuis le XIIIe s., notre ordre est le rempart de la Chrétienté face aux Baltes. Pourtant, après le grand schisme, les relations avec la papauté se sont distendues, et les défaites subies au cours des dernières décennies nous ont placés dans une position difficile. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc se rapprocher du Saint-Siège, car son soutien pourrait [Root.GetLuiLeurNP] être nécessaire dans les années à venir."
 liv_ensure_religious_unity_title:0 "Assurer l'unité religieuse"
 liv_ensure_religious_unity_desc:0 "Nos territoires se sont considérablement accrus ces dernières années. Nous devons maintenant veiller à ce que tous ceux qui y résident soient proprement baptisés et réunis au sein de la foi catholique, car il s'agit là de la raison d'être première et du devoir [Root.GetDuDelaNP] [Root.GetName]."
 liv_land_of_churches_title:0 "Le pays des églises"
 liv_land_of_churches_desc:0 "Pour veiller à ce que tous restent sur la droite voie du catholicisme, il convient d'établir un réseau de paroisses afin de célébrer la messe dans tous les territoires [Root.GetRootAdjMP] et aux prêtres de guider les fidèles."
 liv_land_of_churches_tt:0 "grâce aux provinces §Ycatholiques§! dotées d'une §Yéglise§! ou d'une §Ycathédrale§!."
 liv_build_cathedrals_title:1 "Maisons de Dieu"
 liv_build_cathedrals_desc:1 "Les évêchés d'Estonie, de Livonie et de Courlande avaient érigé des cathédrales ; mais maintenant qu'ils ont disparu ces lieux saints ne sont plus guère entretenus. Au nom de Notre Seigneur, il est donc de notre devoir de les restaurer et d'en construire de nouvelles."
 liv_proclaim_defender_of_faith_title:0 "Défenseur[Root.GetXENP] de la foi"
 liv_proclaim_defender_of_faith_desc:0 "La mission d'évangélisation des territoires baltes requiert que [Root.GetLeLaNP] [Root.GetName] soi[Root.GetTEntNP] proclamé[Root.GetXENP] rempart et défenseur[Root.GetXENP] [Root.GetDuDelaRel] [Root.GetRelN] dans la région afin de voir [Root.GetSaLeurNP] position reconnue par toute la Chrétienté."
 liv_proclaim_defender_of_faith_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] été §YDéfenseur[Root.GetXENP] de la foi§! durant §Y25§! années consécutives, sans aucune interruption."
 liv_proclaim_defender_of_faith_ct:0 "§YCe modificateur sera regagné si [Root.GetLeLaNP] [Root.GetName] retrouv[Root.GetEEntNP] le titre de Défenseur[Root.GetXENP] de la foi catholique.§!"
 liv_ally_the_emperor_title:0 "Alliance avec l'[Emperor.GetEmpereurImperatriceDirCap]"
 liv_ally_the_emperor_desc:0 "La Réforme se propage, contribuant toujours davantage à affaiblir la sainte Église catholique. La meilleure manière d'imposer la suprématie du Saint-Siège serait donc pour [Root.GetLeLaNP] [Root.GetName] de s'allier à l'[Emperor.GetEmpereurImperatriceDirCap] du Saint-Empire, [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName], qui partage toujours notre foi."
 liv_support_the_emperor_title:0 "Ligue catholique"
 liv_support_the_emperor_desc:0 "Les divisions religieuses dans le Saint-Empire ont poussé à la formation de deux ligues religieuses, une catholique et une protestante. Il paraît donc évident que tôt ou tard la guerre finira par éclater. [Root.GetLeLaNPCap] [Root.GetName] se doi[Root.GetTVentNP] de soutenir [Root.GetSesLeursNP] frères catholiques dans les épreuves qui les attendent, de manière à faire triompher la seule véritable foi."
 liv_crush_the_reformation_title:0 "Écraser la Réforme"
 liv_crush_the_reformation_desc:0 "La seule chose qu'a su faire la Réforme, c'est causer toujours davantage de divisions et de conflits au sein de la Chrétienté. L'heure est venue de mettre fin à cette hérésie !"
 liv_unite_the_orders_title:0 "Unifier les ordres"
 liv_unite_the_orders_desc:0 "L'ordre de Livonie a été fondé comme une branche de l'ordre Teutonique après la défaite des Porte-Glaive en 1236. Mais depuis, nos liens se sont distendus avec les Teutoniques, et nos deux ordres se sont séparés toujours davantage. Nous devrions donc tenter de recréer la relation qui nous liait jadis à notre patrie prussienne, que ce soit par le verbe ou par le fer."
 liv_unite_the_orders_tt:1 "La récompense offerte par cette mission dépendra de la façon dont elle sera menée à bien :\n– si [Root.GetLeLaNP] §Y[Root.GetName]§! conserv[Root.GetEEntNP] l'alliance avec l'§Yordre Teutonique§!, l'événement §YRelations entre Teutoniques et Livoniens§! va survenir ;\n– [Root.GetSilSielleNP] s'empar[Root.GetEEntNP] de la §YPrusse§!, [Root.GetIlElleNP] bénéficier[Root.GetAOntNP] de §G+5%§! en professionnalisme et §G+20§! en tradition terrestre, et toutes les provinces de §YPrusse§! vont recevoir §YOrdres unifiés§! jusqu'à la fin de la partie :\nAgitation locale : §G-2§!\nModif. des réserves locales : §G+25%§!"
 liv_militarize_the_knights_title:0 "Militarisation"
 liv_militarize_the_knights_desc:0 "Maintenant que les ordres chevaliers de la Baltique ont été réunis autour d'une cause commune, l'heure est venue de préparer nos frères d'armes aux défis qui nous attendent."
 liv_militarized_order_title:0 "Commanderies"
 liv_militarized_order_desc:0 "Après les succès de la croisade contre les hérétiques, ici en Europe orientale, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] considérablement renforcé [Root.GetSaLeurNP] militarisation. Reste maintenant à veiller à ce que tous les chevaliers soient répartis sur l'ensemble de nos territoires et toujours prêts à participer à toute campagne à venir."
 liv_marsh_into_novgorod_title:0 "2nde Bataille sur la glace"
 liv_marsh_into_novgorod_desc:0 "Il y a des siècles maintenant, une grande bataille a été livrée sur les eaux gelées du lac Peïpous, au cours de laquelle nos braves prédécesseurs ont été sévèrement vaincus par le prince de Novgorod, Aleksandr Nevski. Mais l'heure de la vengeance a sonné. Bientôt nous nous avancerons en rang serrés, et bientôt nous moissonnerons les hérétiques de l'est !"
 liv_end_the_third_rome_title:0 "Abattre la IIIe Rome"
 liv_end_the_third_rome_desc:0 "Le grand schisme a divisé les Églises d'Orient et d'Occident durant des siècles. Le chef de l'orthodoxie était traditionnellement le patriarche de Constantinople, mais après la conquête ottomane le plus grand foyer religieux de l'orthodoxie, progressivement reconnu de tous, s'est trouvé être en Russie. Or, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] maintenant l'occasion de ramener ces hérétiques dans la voie du Christ, et ce faisant de mettre fin au schisme."
 liv_end_the_third_rome_tt:0 " provinces de la région de §YRussie§! :\n– sont de foi §Y[Root.GetRelFS]§! ;\n– leur pays est §Y[Root.GetRelMS]§! et est soit [Root.GetLeLaNP] §Y[Root.GetName]§!, soit l'une de [Root.GetSesLeursNP] §Ydépendances§!, soit l'un de [Root.GetSesLeursNP] §Yalliés§!."
 liv_heal_the_schism_title:0 "Mettre fin au schisme"
 liv_heal_the_schism_desc:0 "Trop longtemps la Chrétienté s'est trouvée divisée par des querelles liées à la foi. Les papes n'avaient guère de raison de chercher à y remédier, et ces insensés de Byzantins étaient quant à eux trop occupés à être conquis par les mahométans. C'est donc [Root.GetAuAlaNP] [Root.GetName] qu'il revient de mettre fin au schisme, en éradiquant l'hérésie."
 liv_heal_the_schism_tt:0 "L'événement §Y[Root.GetLeLaNPCap] [Root.GetName] me[Root.GetTTtentNP] fin au schisme§! va survenir dans tous les pays de foi §Yorthodoxe§!."
 liv_heal_the_schism_at:0 "Les provinces de §Y[295.GetName]§!, §Y[33.GetName]§! et §Y[310.GetName]§! sont de foi §Ycatholique§! et possédées par un pays §Ycatholique§!."
 liv_heal_the_schism_bt:0 " provinces de §YRussie§! sont de foi §Ycatholique§!."
 liv_subjugate_lithuania_title:0 "Conquérir la Lithuanie"
 liv_subjugate_lithuania_desc:0 "Les Lithuaniens sont ennemis [Root.GetDuDelaNP] [Root.GetName] depuis [Root.GetSesLeursNP] origines mêmes. Si de nos jours ils ne révèrent plus leurs idoles rodnovériennes, ils constituent toujours un péril pour nous, et doivent être traités en tant que tels."
 liv_take_over_ruthenia_title:0 "Conversion des Ruthènes"
 liv_take_over_ruthenia_desc:0 "Les Russes kiéviens, qui occupent la Ruthénie, sont certes des chrétiens dévots ; mais ils ont versé dans l'hérésie il y a plusieurs siècles déjà, se détournant alors du Saint-Siège. Il est du devoir [Root.GetDuDelaNP] [Root.GetName] de leur montrer leur erreur et de les ramener dans la lumière de la sainte Église catholique."
 liv_convert_all_of_russia_title:0 "Convertir la Russie"
 liv_convert_all_of_russia_desc:0 "Les Russes, eux aussi, suivent le Christ selon les rites hérétiques de l'orthodoxie. Eux aussi doivent donc être ramenés dans l'obédience du Saint-Siège."
 liv_the_catholic_bulwark_title:0 "Développer la Russie"
 liv_the_catholic_bulwark_desc:0 "Peuplée autrefois d'hérétiques, la Russie est désormais entre nos mains. Afin que le catholicisme puisse y être implanté de manière durable, nous devons montrer à ces hérétiques toute la bienveillance de l'Église catholique en développant ces territoires arriérés."
 liv_support_other_catholics_title:0 "Soutenir les catholiques"
 liv_support_other_catholics_desc:0 "L'hérésie orthodoxe a enfin été mise au pas en Europe orientale, mais le reste de l'Europe regorge lui aussi d'hérétiques, qui menacent l'autorité [PAP.GetDuDelaDir] [PAP.GetDir]. En tant que chevaliers catholiques, il est de notre devoir de secourir nos frères de foi qui se trouvent à la merci des incroyants et des hérétiques à leurs frontières."
 liv_support_other_catholics_ct:1 " pays §Y[Root.GetRelMP]§! remplissent toutes ces conditions :\n– sont §Yindépendants ou tributaires§!, mais pas des dépendances [Root.GetDuDelaNP] §Y[Root.GetName]§! ;\n– sont en guerre contre un pays de foi §Yhérétique§! ou §Ypaïenne§! ;\n– soit au moins §Y20%§! de leurs revenus proviennent de subsides §Y[Root.GetRootAdjMP]§! ; soit soldent des §Yarmées mercenaires [Root.GetRootAdjFP]§! ; soit sont alliés [Root.GetAuAlaNP] §Y[Root.GetName]§!."
 liv_support_other_catholics_tt:0 "Tant que ce modificateur aura cours, §YImposer la paix§! confère §G25§! en influence sur le pape si cela permet de protéger un pays §Ycatholique§! face à l'agression d'un pays §Yhérétique§! ou §Ypaïen§!."
 catholics_healed_schism_tt:0 "L'§YÉglise catholique§! a mis fin au schisme entre catholicisme et orthodoxie."
