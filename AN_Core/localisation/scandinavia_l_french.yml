 #National Ideas 
 PLC_ideas:0 "Doctrines de la République des Deux Nations"
 PLC_ideas_start:0 "traditions de la République des Deux Nations"
 PLC_ideas_bonus:0 "ambitions de la République des Deux Nations"
 plc_prosperous_folwarks:0 "Système du folwark"
 plc_prosperous_folwarks_desc:0 "Dans la République, les domaines terriens sont souvent constitués autour du folwark, de vastes fermes travaillées par des serfs afin de produire des surplus pour le commerce, aussi bien intérieur qu'extérieur. Aussi longtemps que ce système fonctionnera, quitte pour cela à amender quelques lois, les routes commerciales seront fréquentées par nos marchands et nos réserves seront bien garnies."
 pol_jagiellonian_university:0 "Université Jagellon"
 pol_jagiellonian_university_desc:0 "Fondée en 1364, l'Université Jagellon de Cracovie est peut-être l'un des plus grands lieux d'enseignement de toute l'Europe. Il a permis de faire venir, de former et de cultiver de nombreux beaux esprits intéressés par la philosophie ou les sciences, indispensables en Europe ou dans le pays de nos jours. Assurément, ce lieu d'érudition continuera d'être l'un de nos joyaux pour les générations à venir."
 plc_the_obrona_potoczna:0 "Obrona potoczna : la défense permanente"
 plc_the_obrona_potoczna_desc:0 "Ce que nous appelons l'obrona potoczna, la défense permanente, est dans les faits une armée permanente payée par le souverain sur ses propres fonds. Ses unités sont traditionnellement postées dans les régions agitées ou sur les frontières, de telle manière que les intérêts de la République ne soient pas contrariés. Avec le temps, cela nous garantira de toujours disposer de troupes parfaitement entraînées et de généraux de talent, capables de faire face à n'importe quel ennemi, qu'il s'agisse de Polonais, de Lithuaniens, d'Ukrainiens ou d'étrangers."
 plc_refine_our_golden_liberty:0 "Liberté dorée renforcée"
 plc_refine_our_golden_liberty_desc:0 "« Notre État est une République placée sous la présidence du souverain ». C'est ainsi que nous vivons, en nous en tenant à ces principes : un roi élu par tous les nobles, une Diète, des Accords convenus, la tolérance religieuse, le droit de se rebeller contre tout monarque qui violerait les droits jurés, le liberum veto, et la formation d'alliances pour faire avancer des objectifs politiques mutuels. En nous en tenant à cela, la République ne pourra jamais être ni dépassée, ni stagner."
 pol_royal_guards:0 "Garde royale"
 pol_royal_guards_desc:0 "Chargée de la protection du souverain et de sa famille, la Garde polonaise est l'élite de l'armée. Elle dispose des meilleures armes, et formée à combattre au prix de sa vie. Elle permettra d'assurer la qualité de l'armée à l'avenir, notamment l'infanterie, tout en préservant la famille royale de toute atteinte."
 plc_tempered_by_neighbors:0 "Renforcés par nos voisins"
 plc_tempered_by_neighbors_desc:0 "Tout autour de nous, les conflits sont légion. Les Suédois autour de la Baltique, les Hongrois et leurs voisins, les Teutons et leur désir de terres, les Russes et leurs ambitions… Sans cesse nous avons dû combattre ces peuples, car nos frontières, à l'est comme à l'ouest, sont difficiles à définir. Mais tous ces conflits n'ont jamais pu briser ni les Polonais ni les Lithuaniens. Au contraire, ils n'ont fait que les rendre plus forts."
 LAE_ideas:0 "Doctrines latines"
 LAE_ideas_start:0 "traditions latines"
 LAE_ideas_bonus:0 "ambitions latines"
 lae_emperor_constantinople:0 "Empereur de Constantinople"
 lae_emperor_constantinople_desc:0 "Constantinople est la capitale d'un Empire latin ressuscité de ses cendres, d'où s'exerce l'autorité de l'empereur."
 lae_latin_patriarch:0 "Patriarcat latin"
 lae_latin_patriarch_desc:0 "Les patriarcats sont ceux des quatre évêques métropolitains de l'Orient, ainsi que celui, latin, de Constantinople : le plus important, qui dispose de l'autorité sur tout autre."
 lae_byzantine_bureaucracy:0 "Administration byzantine"
 lae_byzantine_bureaucracy_desc:0 "L'Empire byzantin a hérité d'une très longue tradition, qui remonte à mille ans. Ce serait donc assurément une excellente idée que cette bureaucratie puisse maintenant servir l'Empire latin ressuscité."
 lae_guilds_pera:0 "Guildes marchandes de Péra"
 lae_guilds_pera_desc:0 "Une colonie de marchands italiens s'est établie à Constantinople, dont les quartiers se trouvent à Péra, sur l'autre rive de la Corne d'Or."
 lae_partitio_graeci:0 "Partitio regni Græci"
 lae_partitio_graeci_desc:0 "Ramener les territoires grecs schismatiques au catholicisme est et doit rester l'une des priorités de tout empereur latin."
 lae_frankokratia:0 "Francocratie"
 lae_frankokratia_desc:0 "« Francs » est le nom générique sous lequel sont connus tous les peuples d'Europe occidentale et centrale : ceux-là mêmes qui fournissent tout le soutien diplomatique et militaire nécessaire au maintien de notre empire."
 RPR_ideas:0 "Doctrines prussiennes"
 RPR_ideas_start:0 "traditions prussiennes"
 RPR_ideas_bonus:0 "ambitions prussiennes"
 reciprocal_guarantee_of_two_nations:0 "Garanties réciproques des Deux Nations"
 reciprocal_guarantee_of_two_nations_desc:0 "Durant des siècles, les nombreuses entités politiques de notre pays n'ont cessé de se déchirer à propos de leurs autonomies respectives. Mais l'heure est venue d'imposer réellement notre autorité, de réfréner ces facteurs de division, et de veiller à assurer la stabilité au sein de nos frontières."
 
 #Reforms 
 polish_great_sejm:0 "Sejm"
 polish_great_sejm_desc:0 "Le Sejm est la première autorité pour ce qui regarde la Couronne de Pologne. Le vote y est réservé à la puissante noblesse des provinces, qui surveille de près les affaires de la cour."
 polish_elective_monarchy:0 "Monarchie élective polonaise"
 polish_elective_monarchy_desc:0 "En dépit de l'union avec nos frères lithuaniens, la noblesse dispose toujours de la plus grande part du pouvoir. La monarchie élective, cependant, implique que le souverain soit étranger, ce qui peut être un bienfait ou un véritable malheur."
 polish_autocratic_monarchy:0 "Monarchie autocratique polonaise"
 polish_autocratic_monarchy_desc:0 "Le pays ne doit plus dépendre de la seule volonté de quelques-uns qui ont eu la bonne fortune de naître dans une famille noble. La Couronne de Pologne doit avoir le pouvoir de décider par elle-même de l'avenir du pays."
 
 #Decisions
 revoke_the_pacta_conventa_title:0 "Révoquer les Pacta conventa"
 revoke_the_pacta_conventa_desc:0 "Les [Root.GetNobles] n'ont eu de cesse d'extorquer de nouveaux privilèges à la couronne. Or, ces droits ont été jugés illégaux, car ils ne font que renforcer la noblesse et de réduire le pouvoir royal. Nul ne doit plus être en mesure désormais de contester ainsi l'autorité [Root.GetDuDelaDir] [Root.GetDir]."
 
 ###Lithuania###
 #Slot 1#
 lit_emblem_faith_title:0 "Symbole de la foi"
 lit_emblem_faith_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] déchiré[Root.GetXENP] depuis trop longtemps par les querelles religieuses. Pour rétablir l'ordre, nous devons renforcer [Root.GetLeLaRel] [Root.GetRelN] dans le pays et améliorer les relations avec [PAP.GetLeLaLDir] [PAP.GetDir]."
 sca_lit_religious_unity_title:0 "Règlements religieux"
 sca_lit_religious_unity_desc:0 "La question religieuse doit à tout prix être résolue. Nombreux sont ceux qui pratiquent encore l'orthodoxie, sans parler de tous ces catholiques qui appellent à une réforme de l'Église. Tout doit être mis en œuvre pour assurer la stabilité."
 lit_privilege_vilnius_title:0 "Le privilège de Vilnius"
 lit_privilege_vilnius_desc:0 "De nombreux nobles, dans le pays, ne sont pas de confession [Root.GetRelFS]. Il serait peu avisé de nous opposer à des personnages si puissants, aussi vaudrait-il mieux chercher à les amadouer en leur accordant des privilèges particuliers."
 lit_jesuit_academy_title:0 "Université jésuite"
 lit_jesuit_academy_desc:0 "Nul pays ne peut prétendre être un foyer du savoir et de la connaissance s'il ne dispose d'un solide foyer d'éducation. C'est à cette fin que l'université de Vilnius a été fondée en 1579, la troisième plus ancienne dans la région. À l'origine simple collège jésuite, l'établissement comprit par la suite plusieurs facultés, dont la théologie, les humanités et la philosophie."
 #Slot 2#
 lit_stabilize_interior_title:0 "Stabilité"
 lit_stabilize_interior_desc:0 "Les récentes guerres civiles ont laissé leur marque sur tout le pays. Si nous voulons voir [Root.GetLeLaNP] [Root.GetName] tourner le dos aux blessures du passé, tout doit être fait pour assurer la stabilité."
 lit_reform_magdeburg_laws_title:0 "Droit de Magdebourg"
 lit_reform_magdeburg_laws_desc:0 "L'introduction des lois occidentales afin de favoriser la croissance des cités a grandement favorisé le développement du pays. Malgré tout, si nous voulons conserver le contrôle de l'urbanisation qu'a permis la prospérité ainsi permise, nous devons réformer les lois et nous assurer de leur efficacité."
 lit_elective_courts_title:0 "Diétines électives"
 lit_elective_courts_desc:0 "En dépit des tentatives faites pour instaurer des procédures de jurisprudence capables d'assurer l'égalité, par la création d'assemblées locales, les diétines ou sejmiks, il est devenu évident que cela profite une fois encore la noblesse, bon nombre de ses membres refusant de se plier aux lois ou les ignorant entièrement. C'est donc [Root.GetAuAlaDir] [Root.GetDir] qu'il revient d'éradiquer la corruption, en établissant un système légal viable dans tout le pays."
 lit_enforce_tribunal_title:0 "Cour d'appel"
 lit_enforce_tribunal_desc:0 "Déléguer les relations et les responsabilités est crucial si nous voulons assurer la stabilité du pays et son développement. Pour cela, nous devrions mettre sur pied une cour d'appel pour tous les [Root.GetNobles] [Root.GetRootAdjMP]."
 #Slot 3#
 sca_lit_ukraine_2_title:0 "Développer la Ruthénie"
 sca_lit_ukraine_2_desc:0 "Kiev était autrefois une fière cité, capitale de toutes les Russies. Elle est depuis entrée en déclin. Nous devrions la restaurer à sa gloire de jadis, en nus assurant qu'elle redevienne un carrefour commercial de première importance, véritable image de la prospérité [Root.GetRootAdjFS]."
 sca_lit_develop_sluck_title:0 "Écharpes de Sloutsk"
 sca_lit_develop_sluck_desc:0 "Une variété de belles écharpes d'étoffe est devenue très populaire chez les nobles d'Europe de l'Est. Celles produites à Sloutsk sont tout particulièrement réputées. Nous devrions nous assurer que la cité puisse en produire suffisamment pour répondre à toute la demande."
 lit_build_manufactories_title:0 "Industrialisation"
 lit_build_manufactories_desc:0 "De grandes avancées ont lieu dans le domaine de l'industrie, que cela soit dans les technologies ou l'organisation. Nous devrions donc investir davantage dans des manufactures nouvelles, car une grande révolution industrielle se profile déjà."
 #Slot 4#
 sca_mission_lit_cossacks_title:0 "Amadouer les cosaques"
 sca_mission_lit_cossacks_desc:0 "Les cosaques sont des amis aussi loyaux qu'ils font des ennemis dangereux. Nous devrions veiller à ce que ceux qui vivent [Root.GetAuEnNP] [Root.GetName] soient satisfaits, fidèles [Root.GetAuAlaDir] [Root.GetDir], et prêts à s'attaquer à quiconque s'aviserait de se compter parmi nos ennemis."
 sca_lit_conquer_crimea_title:0 "Conquérir la Crimée"
 sca_lit_conquer_crimea_desc:0 "Cela fait des siècles que les maraudeurs et marchands d'esclaves sèment le trouble en Ruthénie. Nous devons mettre fin à leurs agissements barbares en soumettant enfin les Tatars de Crimée à notre autorité."
 lit_harness_steppes_title:0 "Exploiter les steppes"
 lit_harness_steppes_desc:0 "Les steppes ont vu naître, au cours de l'histoire, de nombreux personnages légendaires, qui ont laissé leurs noms dans les annales. Si nous voulons voir [Root.GetLeLaNP] [Root.GetName] y apparaître [Root.GetLuiElleNP] aussi, il va nous falloir veiller à développer chaque district du pays, et tout particulièrement les territoires nouvellement conquis au sud."
 lit_great_power_politics_title:0 "Grande puissance"
 lit_great_power_politics_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] plus un acteur secondaire dans les grandes affaires du Vieux Monde. Il est temps donc pour [Root.GetLuiElleNP] de l'assumer, de montrer à [Root.GetSesLeursNP] alliés autant qu'à [Root.GetSesLeursNP] ennemis qu'[Root.GetIlElleNP] saur[Root.GetAOntNP] surmonter tous les obstacles et vaincre quiconque s'opposera à [Root.GetLuiElleNP]. L'heure est venue pour [Root.GetLeLaNP] [Root.GetName] de s'assurer de la grandeur qu'[Root.GetIlElleNP] mérit[Root.GetEEntNP]."
 #Slot 5#
 lit_settle_polish_inheritance_title:0 "Succession polonaise"
 lit_settle_polish_inheritance_desc:0 "Les Polonais, nos plus proches alliés, connaissent une grave crise de succession, qui pourrait avoir des conséquences graves pour l'indépendance [Root.GetDuDelaNP] [Root.GetName]. Nous devons tout faire pour mettre fin à cette crise en conservant nos frontières, que ce soit en forgeant une union personnelle en ou livrant bataille."
 lit_march_west_title:0 "S'avancer vers l'ouest"
 lit_march_west_desc:0 "Les territoires polonais, à l'ouest, semblent mûrs pour la conquête. Le trône polonais est vide, après la mort du dernier souverain. L'heure est donc venue pour [Root.GetLeLaNP] [Root.GetName] de frapper et de s'étendre par l'acquisition de nouvelles terres."
 sca_lit_defeat_the_livonian_order_title:0 "Vaincre l'ordre de Livonie"
 sca_lit_defeat_the_livonian_order_desc:0 "Nous avons été en guerre contre l'ordre de Livonie depuis sa fondation, et ce malgré la conversion de nos aïeux au catholicisme. Mais l'heure est venue de les écraser, définitivement cette fois."
 sca_mission_lit_polish_union_title:0 "Deux Nations"
 sca_mission_lit_polish_union_desc:0 "Même si nos voisins ne l'ont pas encore compris, Polonais et Lithuaniens sont destinés à partager leur sort. Nos pays doivent être unis sous une seule autorité, un[Root.GetXEDir] seul[Root.GetXEDir] [Root.GetDir]."
 sca_lit_conquer_novgorod_title:0 "Briser Novgorod"
 sca_lit_conquer_novgorod_desc:0 "L'influence croissante de la Moscovie menace de rompre l'équilibre des puissances dans les territoires russes. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'assurer que [Root.GetSesLeursNP] alliés de toujours, Novgorod, sont capables de s'y opposer, ou [Root.GetIlElleNP] se trouver[Root.GetAOntNP] contraint[Root.GetXENP] d'intervenir dans les affaires de la région."
 sca_lit_conquer_muscovy_title:0 "Prendre Moscou"
 sca_lit_conquer_muscovy_desc:0 "Même si Novgorod est en mesure de la contrôler, la Moscovie reste une menace bien trop grande pour [Root.GetLeLaNP] [Root.GetName]. Nous devrions soit placer un souverain [Root.GetRootAdjMS] sur son trône, soit prendre la cité."
 
 
 
 #Modifiers
 lit_wave_piety_modifier:0 "Piété"
 desc_lit_wave_piety_modifier:0 "Le peuple [Root.GetRootAdjMS] a apporté la preuve de sa foi et de son obéissance à Dieu et à ses représentants sur la Terre."
 lit_privilege_vilnius_modifier:0 "Privilège de Vilnius"
 desc_lit_privilege_vilnius_modifier:0 "En coopérant étroitement avec les puissants ne pratiquant pas la foi [Root.GetRelFS], nous sommes parvenus à poser les bases d'une politique de tolérance [Root.GetAuEnNP] [Root.GetName]."
 lit_stable_rule_modifier:0 "Stabilité"
 desc_lit_stable_rule_modifier:0 "Le temps des autonomies particulières au sein [Root.GetDuDelaNP] [Root.GetName] est révolu. Désormais, tous les puissants et magnats du Sud en répondent directement [Root.GetAuAlaDir] [Root.GetDir]. Cela a dès lors permis le développement du pays et la prospérité du peuple."
 lit_stable_rule_2_modifier:0 "Stabilité"
 desc_lit_stable_rule_2_modifier:0 "Le temps des autonomies particulières au sein [Root.GetDuDelaNP] [Root.GetName] est révolu. Désormais, tous les puissants et magnats du Sud en répondent directement [Root.GetAuAlaDir] [Root.GetDir]. Cela a dès lors permis le développement du pays et la prospérité du peuple."
 lit_centers_urbanization_modifier:0 "Urbanisation lithuanienne"
 desc_lit_centers_urbanization_modifier:0 "[Root.GetCapitalName] est un centre urbain en plein développement. De nombreux négociants, artistes et gens d'une grande influence y sont attirés, ce qui contribue à dynamiser la cité et [Root.Owner.GetLeLaNP] [Root.Owner.GetName]."
 lit_efficient_sejmiks_modifier:0 "Efficacité des sejmiks renforcée"
 desc_lit_efficient_sejmiks_modifier:0 "Les nouvelles diétines, ou sejmiks, s'avèrent fort efficaces. Cela facilite d'autant l'application et le respect des lois [Root.GetAuEnNP] [Root.GetName]."
 lit_efficient_leg_proceedings_modifier:0 "Procédures législatives facilitées"
 desc_lit_efficient_leg_proceedings_modifier:0 "Grâce aux réformes menées à bien et impulsées par [Root.GetLeLaLDir] [Root.GetDir] et son gouvernement, l'administration [Root.GetRootAdjFS] a été grandement modernisée, et est désormais plus efficace qu'elle l'a jamais été."
 lit_harnessed_steppes_modifier:0 "Exploitation des steppes"
 desc_lit_harnessed_steppes_modifier:0 "Les steppes du Sud-Est du pays abritent de nombreux nomades. Leur imposer de verser des taxes comme tout un chacun [Root.GetAuEnNP] [Root.GetName] a permis de grandement améliorer la situation financière de l'État."
 lit_golden_age_lit_modifier:0 "Âge d'or lithuanien"
 desc_lit_golden_age_lit_modifier:0 "En dépit des tentatives sans nombre de nos ennemis, et malgré tout ce que l'on aurait pu penser il y a quelque temps, [Root.GetLeLaNP] [Root.GetName] prospèr[Root.GetEEntNP] et devien[Root.GetTNentNP] toujours plus puissant[Root.GetXENP]. Notre pays vit assurément un âge d'or."
 lit_part_of_the_polish_domain_modifier:0 "Présence au Sejm polonais"
 desc_lit_part_of_the_polish_domain_modifier:0 "Relever des territoires [POL.GetRootAdjMP] permet de faciliter notre entreprise de stabilisation du pays sur le plan intérieur, en permettant d'imposer le contrôle [Root.GetDuDelaDir] [Root.GetDir] sur les seigneurs et magnats des provinces."
 lit_increased_dev_modifier:0 "Développement de la Pologne"
 lit_attracting_migrants_modifier:0 "Arrivée de migrants"
 desc_lit_attracting_migrants_modifier:0 "[Root.GetLeLaNPCap] [Root.GetName] entretien[Root.GetTNentNP] une réputation de tolérance et de grande ouverture d'esprit. Cela permet à certaines régions du pays d'attirer de nombreuses personnes venues s'y installer pour trouver une vie nouvelle et productive."
 lit_lithuanian_supremacy_modifier:0 "Suprématie lithuanienne"
 desc_lit_lithuanian_supremacy_modifier:0 "La culture [Root.GetCultFS] domine toutes les autres, et s'exprime dans maintes œuvres d'art, de prestige, d'architecture et de littérature."
 canonization_of_casimir_modifier:0 "Canonisation de Casimir Jagellon"
