 ###PLC Missions###
 #Slot 1#
 plc_articles_agreement_title:0 "Accords convenus"
 plc_articles_agreement_desc:0 "Chaque fois qu'un nouveau souverain est élu par le Sejm, il doit promettre de respecter les lois de la République, les « Pacta conventa », ou « Accords convenus ». Mais [Root.Monarch.GetName] dispose désormais de pouvoirs bien plus affirmés que ses prédécesseurs, aussi l'occasion se présente-t-elle de rééquilibrer ces Accords en faveur du pouvoir royal."
 plc_golden_liberty_title:0 "La Liberté dorée"
 plc_golden_liberty_desc:0 "La « Liberté dorée » est un système politique unique, propre à notre République : grâce à l'influence sans cesse réaffirmée des [Root.GetNobles], le régime est devenu dans les faits une République présidée par un[Root.GetXEDir] [Root.GetDir]. L'heure est maintenant venue de décider quelle forme elle doit prendre désormais."
 plc_governance_act_title:0 "Loi de gouvernement"
 plc_governance_act_desc:0 "Les vents du changement soufflent sur le pays, alimentés par les luttes entre régimes absolutistes et révolutionnaires. Aussi une nouvelle constitution a-t-elle été demandée par les différents ordres sur lesquels repose la société. À nous donc d'en déterminer les principes et la portée."
 plc_cross_wild_field_title:0 "Unifier les Balkans"
 plc_cross_wild_field_desc:0 "Les Balkans ne sont guère autre chose qu'une mosaïque de territoires très divisés, que nul n'a pu réunifier sous une autorité commune depuis l'époque des empereurs de Rome. Mais [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] pour ambition de le faire, en faisant passer tous les Slaves du Sud sous [Root.GetSaLeurNP] seule autorité."
 #Slot 2#
 plc_cultural_flowering_title:0 "Épanouissement culturel"
 plc_cultural_flowering_desc:0 "L'influence politique, culturelle et économique [Root.GetDuDelaNP] [Root.GetName] [Root.GetLuiLeurNP] fait la réputation d'être un foyer des arts et de la culture. De fait, nombreux sont ceux qui considèrent que le pays connaît un véritable âge d'or."
 plc_seats_power_title:0 "Sièges du pouvoir"
 plc_seats_power_desc:0 "Si [Root.Capital.GetCapitalName] est florissante, plusieurs lieux mériteraient être le siège [Root.GetDuDelaDir] [Root.GetDir] lorsqu'[Root.GetIlElleDir] parcourt le pays. Certains des châteaux les plus réputés sont celui de Trakai, ancienne résidence des grands-ducs de Lithuanie, ou Malbork, pris aux chevaliers Teutoniques. Les agrandir en ferait des résidences charmantes et sûres pour le pouvoir."
 #Slot 3# 
 plc_invest_eastern_poland_title:0 "Investir dans l'Est"
 plc_invest_eastern_poland_desc:0 "Et que répondrons-nous lorsque nos enfants nous demanderont : « Mais pourquoi n'avez-vous pas investi dans l'Est de la Pologne ? »"
 plc_dominate_european_markets_title:0 "Marchés européens"
 plc_dominate_european_markets_desc:0 "Les réformes, politiques et décisions prises au cours du temps ont permis [Root.GetAuAlaNP] [Root.GetName] de s'assurer d'une position dominante sur les marchés de toute l'Europe, jusqu'à devenir la première puissance économique du continent."
 plc_break_the_rus_title:0 "Vaincre les Russes"
 plc_break_the_rus_desc:0 "L'influence et la puissance des princes de Russie ne cessent de s'accroître. Si [Root.GetLeLaNP] [Root.GetName] n'agi[Root.GetTSsentNP] pas très vite, ils risquent bien de l'éclipser au niveau militaire, et ce sera [Root.GetSaLeurNP] fin."
 plc_purple_phoenix_title:0 "Le phénix pourpre"
 plc_purple_phoenix_desc:0 "L'occasion se présente à nous de nous emparer de Constantinople, la perle du monde, et d'y restaurer la gloire des empereurs romains d'antan."
 plc_proclaim_polish_hegemony_title:0 "Proclamer l'hégémonie"
 plc_proclaim_polish_hegemony_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] tant fait pour assurer [Root.GetSaLeurNP] puissance et [Root.GetSonLeurNP] statut que bon nombre considèrent désormais qu'[Root.GetIlElleNP] exerc[Root.GetEEntNP] [Root.GetSonLeurNP] hégémonie sur toute la Baltique."
 #Slot 4#
 plc_lifetime_of_war_title:0 "Une vie en guerre"
 plc_lifetime_of_war_desc:0 "Depuis la défaite de Varna, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] construit une armée puissante et bien entraînée, capable de protéger le pays face à toute menace étrangère. Si nous voulons assurer la défense des frontières, c'est là une étape indispensable, en plus de retenir les leçons apprises sur le champ de bataille."
 plc_edict_education_title:0 "Édit sur l'éducation"
 plc_edict_education_desc:0 "Le développement de l'université de Cracovie a été un véritable succès. Il serait donc d'autant plus avisé de répandre les bienfaits de tous ces lettrés dans tout le pays, en fondant de nouveaux centres d'éducation et de connaissance."
 plc_dominate_baltic_title:0 "Contrôler la Baltique"
 plc_dominate_baltic_desc:0 "Le commerce sur la Baltique a été un facteur de prospérité pour le pays, en assurant l'afflux d'or. Des projets plus ambitieux visant à nous en assurer le contrôle rendraient [Root.GetLeLaNP] [Root.GetName] plus rich[Root.GetEEsNP] qu'[Root.GetIlElleNP] ne l'[Root.GetAOntNP] jamais été et assureraient [Root.GetSonLeurNP] influence dans la région."
 plc_prevent_deluge_title:0 "Prévenir le Déluge"
 plc_prevent_deluge_desc:0 "Des rapports tout à fait inquiétants nous sont parvenus [1.Owner.GetDuDeNP] [1.Owner.GetName] : [1.Owner.GetIlElleNP] prévoi[1.Owner.GetTEntNP] d'envahir [Root.GetLeLaNP] [Root.GetName] pour ravager de fond en comble [Root.GetSesLeursNP] territoires et [Root.GetLeLaFNP] réduire en cendres. Nous ne pouvons laisser faire cela. Frappons d'abord avant que d'être ainsi anéantis !"
 #Slot 5 Player Chose Lithuanian PU Path#
 pol_develop_ukraine_title:0 "Développer la Ruthénie"
 pol_develop_ukraine_desc:0 "Les territoires de Ruthénie, sur les deux rives du puissant Dniepr, sont fertiles et prometteurs. Pourtant, ils se sont dépeuplés au fil des siècles, du fait des guerres et des raids, et la région n'est plus l'ombre de ce qu'elle était jadis. L'administration [Root.GetDuDelaNP] [Root.GetName] pourrait lui permettre de renaître."
 pol_tend_east_title:0 "S'occuper de l'Est"
 pol_tend_east_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] et [LIT.GetLeLaNP] [LIT.GetName] ont disposé d'une gouvernance commune depuis que la reine Hedwige Ière a épousé le grand-duc Jogaila, donnant ainsi naissance à la dynastie Jagellon. Des tensions ont certes existé entre les nobles, mais les deux pays se sont depuis rapprochés. Il serait donc avisé de renforcer encore ces relations."
 pol_imperial_commonwealth_title:0 "République impériale"
 pol_imperial_commonwealth_desc:0 "La République des Deux Nations a été un véritable succès, faisant de nous un empire reconnu par toutes les cours d'Europe."
 #Slot 5 Player Chose HRE Route#
 pol_delegate_emperor_title:0 "Relations avec l'[Emperor.GetEmpereurImperatriceDirCap]"
 pol_delegate_emperor_desc:0 "Le Saint-Empire romain germanique est un ensemble certes agité, mais aussi d'un très grand prestige, et il est en mesure d'offrir des opportunités pour élever [Root.GetLeLaNP] [Root.GetName] au-dessus de [Root.GetSesLeursNP] pairs. Il suffit pour cela d'entretenir de bonnes relations avec l'[Emperor.GetEmpereurImperatriceDirCap]."
 pol_place_sun_title:0 "Une place au soleil"
 pol_place_sun_desc:0 "L'entrée dans l'Empire a été un véritable succès, permettant même de faire de notre [Root.GetDir] un[Root.GetXEDir] élec[Root.GetTeurTriceDir]. Mais l'heure est venue de voir plus grand encore, et de chercher à occuper désormais le trône impérial."
 pol_proclaim_new_empire_title:0 "Un nouvel Empire"
 pol_proclaim_new_empire_desc:0 "Nous avons su saisir notre chance, et [Root.Monarch.GetName] est désormais [Emperor.GetEmpereurImperatriceDirCap]. Une ère nouvelle s'ouvre donc, où [Root.GetLeLaNP] [Root.GetName] pourr[Root.GetAOntNP] laisser sa marque sur ce vieil empire."
 #Slot 5 Continued
 plc_printing_movement_title:0 "Mouvement de l'imprimerie"
 plc_printing_movement_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] le pays des prés et des champs, qui s'étendent aussi loin que porte le regard. Mais il ne serait pas avisé de refuser d'en faire usage, au sens littéral aussi bien que figuré. Si nous devons adopter les nouvelles pensées qui traversent l'Europe, telles que la presse à imprimer, nous devons lui trouver un foyer où elle sera libre de prospérer mieux que partout ailleurs."
 plc_break_livonia_title:0 "Territoires de Livonie"
 plc_break_livonia_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] contrôl[Root.GetEEntNP] désormais la Prusse. Or l'opportunité se présente maintenant d'étendre encore [Root.GetSonLeurNP] influence en s'emparant de Riga et de la Livonie, ce qui mettrait enfin un terme à la menace posée par tous ces maudits chevaliers."
 plc_duchy_pomerania_title:0 "Duché de Poméranie"
 plc_duchy_pomerania_desc:0 "Les ports poméraniens constituent un débouché idéal pour les échanges sur la Baltique. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] donc tout avantage à s'en emparer."
 
