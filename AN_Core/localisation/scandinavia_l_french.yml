 FU2_adler_von_lubeck_legacy_desc:0 "Nos charpentiers de marine ont conçu l'un des plus puissants vaisseaux qui naviguent sur les mers du Nord. Utiliser les connaissances acquises à cette occasion pour l'ensemble de la flotte nous a donné un net avantage pour les combats en haute mer."
 FU2_merchants_with_state:0 "Des marchands avec un État"
 FU2_merchants_with_state_desc:0 "Aucun pays avant nous n'a jamais compté autant de marchands prêts à disperser leur or sur nos marchés et dans nos villes pour enrichir nos cités et leurs habitants."
 FU2_spread_the_northern_style:0 "Renaissance du Nord"
