 #Reforms for Lithuania
 lithuanian_grand_kingdom:0 "Grand-royaume"
 lithuanian_grand_kingdom_desc:0 "En dépit du manque de centralisation durant la plus grande partie du XVe s., notre pays a été gouverné par de nombreux ducs très ambitieux. Mais les derniers événements sur la scène internationale, de même que notre expansion territoriale et les efforts faits pour favoriser la centralisation ont permis d'étendre l'influence du pouvoir central et de déclarer la naissance du grand-royaume."
 lithuanian_grand_empire:0 "Grand-empire"
 lithuanian_grand_empire_desc:0 "Les tentatives menées par le passé d'imposer l'autorité centrale sur les ordres ont été un franc succès. L'ère des absolutismes s'est ouverte en Europe, aussi nos souverains jouissent-ils de la même influence, de la même puissance et des mêmes privilèges que tout autre empereur au cours de l'histoire."
 
