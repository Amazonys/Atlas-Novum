 #Events 
 flavor_lit.14.t:0 "Canonisation de Casimir Jagellon"
 flavor_lit.14.d:0 "Né au palais royal de Varsovie, Casimir a été élevé sous les auspices d'un prêtre polonais. Cette éducation conservatrice détermina sa foi et sa dévotion pour le restant de ses jours. Tout au long de son règne, il fit élever de nombreuses églises et chercha à améliorer les relations avec le Saint-Siège, ce qui le fit reconnaître comme saint, emblème de la piété [Root.GetRootAdjFS]."
 flavor_lit.14.a:0 "Béni soit-il !"
 
 
 flavor_lit.15.t:0 "Alma Academia & Universitas Vilnensis Societatis Jesu"
 flavor_lit.15.d:0 "En l'an [GetYear], suite à la requête [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] et des [Root.GetNobles] du pays, une université jésuite a été fondée à [272.GetCapitalName]. Sa fonction première est d'enseigner aussi bien la religion que les sciences, la philosophie et les humanités que la théologie. Les premiers étudiants viennent d'y entrer, et une magnifique bibliothèque a été constituée par les dons de grands personnages de tout le pays, qui ont fourni des milliers de livres et volumes d'une grande érudition."
 flavor_lit.15.a:0 "N'est-ce pas merveilleux ?"
 
 flavor_lit.16.t:0 "Restauration de liens anciens"
 flavor_lit.16.d:0 "Le trône [From.GetDuDeNP] [From.GetName] est vide depuis quelque temps déjà, depuis la mort tragique du dernier souverain sur le champ de bataille de Varna. La Couronne [From.GetFromAdjFS] a été durement mise à mal par la défaite face aux Ottomans, et cela a mis fin à l'union entre trois des pays les plus vastes d'Europe.\n\nOr, des messages viennent d'arriver de [From.Capital.GetCapitalName], demandant que [Root.Monarch.GetName] s'y installe afin de régner sur les deux pays. Malgré tout, cela impliquerait pour [Root.GetLeLaNP] [Root.GetName] de renoncer à toute forme d'indépendance…"
 flavor_lit.16.a:0 "Nos destins sont liés"
 flavor_lit.16.b:0 "Nous ne pouvons renoncer ainsi"
 
 flavor_lit.17.t:0 "Les steppes de Crimée"
 flavor_lit.17.d:0 "La conquête des steppes de Crimée a été d'un grand bénéfice, en permettant que de vastes territoires passent sous l'autorité [Root.GetDuDelaNP] [Root.GetName] et [Root.GetLuiLeurNP] versent des taxes. Malgré tout, ces terres nous restent fondamentalement étrangères, leurs lois et leurs nomades restant pour nous un véritable mystère. Les conseillers, à [Root.Capital.GetCapitalName], ont donc proposé diverses approches.\n\nCertains suggèrent ainsi de déléguer l'administration des territoires aux cosaques, ce qui permettrait de nous assurer de leur loyauté. D'autres, au contraire, prétendent qu'une gouvernance directe serait bien plus profitable, en permettant d'inclure les seigneurs des tribus au sein de l'administration, jusqu'à ce qu'ils finissent par être entièrement assimilés."
 flavor_lit.17.a:0 "Confions ces terres aux cosaques"
 flavor_lit.17.b:0 "Mieux vaut traiter directement avec les nomades"
 flavor_lit.17.c:0 "Ces territoires sont légitimement nôtres"
 
 #Flavor Events Detached from the Tree# 
 flavor_lit.18.t:0 "Francysk Skaryna et la presse à imprimer"
 flavor_lit.18.d:0 "Issu d'un milieu prospère de Polotsk, Francysk Skaryna est l'un des tout premiers imprimeurs [Root.GetDuDeNP] [Root.GetName]. Il a effectué ses études à l'université de Cracovie, où il a obtenu le baccalauréat ès arts, avant de devenir docteur en médecine à Padoue.\n\nQuelques années plus tard, une fois ses études terminées, il a fondé diverses maisons d'édition, à Prague ou Vilnius. Parmi ses ouvrages les plus connus se trouvent un Psautier et une traduction de la Bible en plusieurs langues."
 flavor_lit.18.a:0 "Ses contributions sont essentielles pour le savoir et les sciences"
 
 flavor_lit.19.t:0 "Le soulèvement de Khmelnytsky"
 flavor_lit.19.d:0 "Comptant parmi les plus défavorisés dans le pays, les cosaques constituent pourtant l'essentiel de nos troupes les plus mobiles. Or, ils viennent de faire parvenir un ultimatum [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName]. Certains événements récents semblent les avoir grandement mécontentés, et leurs hetmans exigent désormais l'indépendance. Ils semblent se complaire dans quelque rêve qui pourrait mener à la création d'un hetmanat cosaque en Ruthénie. Mais aussi irréaliste que ce soit, ils menacent de commettre les pires atrocités et de piller les campagnes [Root.GetRootAdjFP] tant que nous n'aurons pas répondu à leurs exigences…"
 flavor_lit.19.a:0 "Accordons-leur donc cette autonomie qu'ils réclament tant"
 flavor_lit.19.b:0 "Écrasons-les au plus vite !"
 flavor_lit.19.c:0 "L'heure est venue de vivre une vie de liberté dans les steppes !"
 
 
 #Ideas 
 lit_new_magdeburg_laws:0 "Nouveau droit de Magdebourg"
 lit_new_magdeburg_laws_desc:0 "L'une des conséquences de l'expansion lithuanienne vers l'ouest a été l'introduction du droit urbain allemand dans de nombreuses régions urbanisées du pays. Le droit de Magdebourg, dans son application locale, s'appliquera à divers aspects politiques et économiques liés à l'urbanisation du pays, que cela concerne l'urbanisme, le commerce ou bien encore les taxes."
