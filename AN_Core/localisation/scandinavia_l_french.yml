 #Lubeck 
 hsa_gateway_to_east_title:0 "Porte de l'Est"
 hsa_gateway_to_east_desc:0 "Aussi loin que nous pouvons nous en souvenir, la cité de Riga a été une partenaire commerciale. Nous devrions nous rapprocher encore davantage d'elle afin d'accroître notre emprise sur la Baltique."
 hsa_st_peterhof_depot_title:0 "Comptoir du Peterhof"
 hsa_st_peterhof_depot_desc:0 "Préserver l'hégémonie commerciale [Root.GetDuDelaNP] [Root.GetName] dans les mers du Nord n'est pas une tâche aisée. Les marchands de Novgorod s'inclinaient autrefois devant notre influence, et nous y disposions du comptoir du Peterhof. Peut-être devrions-nous leur rappeler pourquoi ils doivent nous respecter ?"
 hsa_peace_vordingborg_title:0 "Paix de Vordingborg"
 hsa_peace_vordingborg_desc:0 "En 1435, le roi du Danemark a été contraint par le traité de Vordingborg d'exempter les marchands de Lübeck des droits du Sund. Il serait avisé de réaffirmer ce traité, et pourquoi pas d'y apporter quelques amendements."
 hsa_herring_migration_title:0 "Migration des harengs"
 hsa_herring_migration_desc:0 "Le marché aux poissons de Lund est très profitable pour nos voisins danois. Il n'y a aucune raison de croire qu'en fonder d'autres sur les rives du Sund serait moins lucratif."
 hsa_markets_bryggen_title:0 "Comptoir de Bryggen"
 hsa_markets_bryggen_desc:0 "Les côtes norvégiennes sont toujours animées par les marchands et négociants venus là échanger les produits de la mer du Nord. Fonder un comptoir à [23.GetCapitalName] permettrait d'y établir une présence [Root.GetRootAdjFS] permanente."
 hsa_organize_hanseatic_diets_title:0 "Diètes de la Hanse"
 hsa_organize_hanseatic_diets_desc:0 "La Ligue hanséatique, à son apogée, disposait de centaines de marchands, de guildes et de membres, répartis dans toute l'Allemagne et sur les rivages de la Baltique, jusqu'à Novgorod et Londres. Elle a aujourd'hui décliné, mais améliorer son administration permettra de lui redonner son lustre et de conserver le contrôle sur les membres."
 hsa_wards_city_title:0 "Organisation des guildes"
 hsa_wards_city_desc:0 "Fonder comptoirs et marchés dans les pays étrangers n'est qu'une première étape pour rétablir notre prestige. Pour veiller à ce qu'ils fonctionnent au mieux, nous devrions nommer des Anciens et des conseils pour les diriger et veiller à ce que tout s'y passe au mieux."
 hsa_restore_visby_title:0 "Restaurer Visby"
 hsa_restore_visby_desc:0 "L'île de Gotland et sa cité principale, Visby, abritaient autrefois un très important comptoir hanséatique. Nous y rétablir est une étape cruciale pour imposer notre domination commerciale sur la Baltique."
 hsa_induct_danzig_ports_title:0 "Intégrer le port de Dantzig"
 hsa_induct_danzig_ports_desc:0 "Dantzig est probablement la cité la plus importante sur les rivages de la Baltique orientale. Les marchands [Root.GetRootAdjMP] y faisaient autrefois d'immenses fortunes par leurs activités bancaires, aussi nous y rétablir permettrait-il de grandement améliorer nos finances."
 hsa_royal_prussia_title:0 "Prusse royale"
 hsa_royal_prussia_desc:0 "Dieu s'est détourné du duché de Prusse. Ce qui était autrefois un ordre glorieux de chevaliers catholiques n'est plus que la victime de ses dirigeants incompétents et des souverains voisins. Il serait sage d'intervenir afin de sauver ses habitants de la tyrannie."
 hsa_expand_market_square_title:0 "Étendre la vieille ville"
 hsa_expand_market_square_desc:0 "Lübeck n'est pas une petite ville reculée. Une partie a été développée pour faciliter les activités d'un grand nombre de négociants parcourant toute l'Europe. Fonder un véritable marché et étendre la vieille ville permettrait donc d'accroître notre influence commerciale dans toute la région."
 hsa_impose_lubeck_law_title:0 "Imposer le droit de Lübeck"
 hsa_impose_lubeck_law_desc:0 "Le droit de Lübeck a permis à notre cité de disposer d'une autorité urbaine et de l'autonomie, sans pour autant renoncer à la suzeraineté d'un suzerain, soit-il évêque, duc, roi ou, dans notre cas, empereur. Cela a donc offert à toutes les cités qui l'ont adopté une certaine autonomie législative, judiciaire et exécutive. Aussi, afin d'assurer une coopération véritable entre les membres de notre ligue commerciale, mieux vaut veiller à respecter les droits et l'autonomie de chacun."
 hsa_tend_towns_title:0 "S'occuper des villes"
 hsa_tend_towns_desc:0 "S'accaparer toutes les richesses de toutes les régions où nous négocions n'est pas la seule manière d'y accroître notre influence. Que nous décidions de le faire ou de dépenser une part de nos ressources financières pour le développement des membres de la ligue, la gloire sera toujours coûteuse."
 hsa_develop_mineral_trade_title:0 "Métaux précieux"
 hsa_develop_mineral_trade_desc:0 "L'Europe est victime de la raréfaction de l'or, ce qui a contribué à causer la ruine de nombreux marchands prospères sur tout le continent, y compris [Root.GetAuEnNP] [Root.GetName]. Afin de résoudre ce problème, nous devons soit nous rapprocher de pays disposant d'or et d'argent, soit nous en emparer nous-mêmes, ou aider Goslar à développer de nouvelles méthodes pour relancer l'activité de ses mines."
 hsa_young_men_lubeck_title:0 "Convoquer les troupes"
 hsa_young_men_lubeck_desc:0 "Le système de la levée permet à la Hanse de recruter tous les paysans en état de se battre chez les membres de la Hanse, afin de protéger les cités membres, leurs habitants et leurs intérêts. Tous à [Root.Capital.GetCapitalName] !"
 hsa_grinning_steers_head_title:0 "La tête de bœuf"
 hsa_grinning_steers_head_desc:0 "Le Mecklembourg n'a conservé que trop longtemps son indépendance. Nous emparer de la côte à l'est de [Root.Capital.GetCapitalName] facilitera assurément les conquêtes ultérieures dans le Saint-Empire."
 hsa_along_sea_title:0 "Suivre la côte"
 hsa_along_sea_desc:0 "Pirates et corsaires ont trouvé de nombreux refuges d'où mener leurs activités scandaleuses sur les côtes de Poméranie. Nous ne pouvons les laisser faire ainsi et continuer de piller l'argent durement gagné à travers toute la Baltique."
 hsa_double_entry_bookkeeping_title:0 "Compta en partie double"
 hsa_double_entry_bookkeeping_desc:0 "Diverses avancées faites en Italie dans le domaine des affaires et du commerce se sont avérées très lucratives. Si nous voulons pouvoir continuer de rivaliser avec nos concurrents, il serait sage de les adopter au plus vite."
 hsa_queens_hall_title:0 "Hôtel de ville"
 hsa_queens_hall_desc:0 "Juger les affaires de la ligue et l'administrer n'est pas chose aisée. Nous devrions donc financer l'extension de l'Hôtel de ville, où se réunit le conseil hanséatique et où les affaires courantes des membres pourront être étudiées. Ainsi [Root.Capital.GetCapitalName] redeviendra-t-elle réellement la « reine de la Ligue »."
 hsa_construct_holstentor_title:0 "Porte du Holstein"
 hsa_construct_holstentor_desc:0 "Développer un immense réseau commercial assure de grandes richesses et un grand pouvoir ; mais cela peut aussi attirer les jalousies de nos rivaux, sur les marchés et même sur les champs de bataille. Pour protéger aussi Lübeck que ses habitants et ses intérêts, la cité doit donc être défendue."
 hsa_new_system_trade_title:0 "Nveau système commercial"
 hsa_new_system_trade_desc:0 "Nous devrions imposer des règles et régulations contre tout concurrent qui ne porterait pas le sceau de la Hanse. Ainsi nos marchands se trouveraient-ils directement favorisés."
 hsa_queen_of_the_hansa_title:0 "Reine de la Hanse"
 hsa_queen_of_the_hansa_desc:0 "Aucun pays ne détient un tel pouvoir et une telle influence sur les marchés du Nord de l'Europe que [Root.GetLeLaNP] [Root.GetName]. L'heure est donc venue de centraliser la Ligue hanséatique et d'entrer dans une ère nouvelle de relations commerciales et diplomatiques."
 hsa_secure_salt_road_title:0 "Route du sel"
 hsa_secure_salt_road_desc:0 "Le commerce du poisson du Sund et du Danemark est certes rémunérateur, mais nous assurer de contrôler la production du sel, au sud, et coopérer avec Hambourg accroître encore notre fortune et notre prospérité."
 hsa_flow_trade_title:0 "Flux commerciaux"
 hsa_flow_trade_desc:0 "Les territoires sur le cours de la Weser, à l'ouest, se trouvent sous l'influence [Root.GetDuDelaNP] [Root.GetName]. Nous devrions donc intervenir dans les affaires politiques de la région pour libérer leurs habitants de leurs gouvernants aussi incapables qu'inefficaces."
 hsa_appoint_war_minister_title:0 "Ministre à la guerre"
 hsa_appoint_war_minister_desc:0 "La guerre change. Les levées autrefois composées de paysans et d'hommes mal armés et manquant d'entraînement sont désormais remplacées par des armées permanentes et disciplinées. La question militaire doit donc être réglée, aussi devrions-nous nommer un ministre à la guerre, capable de mettre sur pied des troupes modernes."
 hsa_finance_guilds_title:0 "Financer les guildes"
 hsa_finance_guilds_desc:0 "Les guildes sont le pilier sur lequel repose notre économie. Tout doit être fait pour s'assurer qu'elles disposent de financements suffisants parmi tous les membres de la ligue."
 hsa_develop_handsflotte_title:1 "Flotte marchande"
 hsa_develop_handsflotte_desc:0 "Disposer d'une flotte est la première étape indispensable pour quiconque aspire à maîtriser les mers. Nous devrions donc financer le développement de la marine marchande afin de protéger les routes maritimes."
 hsa_charter_north_america_title:0 "Reconnaître l'Am. du Nord"
 hsa_charter_north_america_desc:0 "Les territoires au-delà de l'Atlantique regorgent d'opportunités commerciales lucratives. Nous devons les explorer, les cartographier et en tirer tout le parti possible afin de multiplier nos profits grâce aux produits exotiques et aux nations indigènes."
 hsa_imperial_allegience_title:0 "Allégeance à l'[Emperor.GetEmpereurImperatriceDirCap]"
 hsa_imperial_allegience_desc:0 "Pour ce qui regarde les relations avec l'[Emperor.GetEmpereurImperatriceDirCap], nous bénéficions d'un statut très particulier. Du fait de l'immédiateté impériale, notre lien avec [Emperor.GetLuiElleDir] est direct pour tout ce qui concerne la diplomatie et la guerre. Nous devrions donc tirer parti de cette influence pour revendiquer le Holstein et le Nord de l'Empire."
 hsa_pen_sword_title:0 "La plume et l'épée"
 hsa_pen_sword_desc:0 "Conquérir le Holstein et le Schleswig n'est pas si aisé. Nous devrions profiter de notre influence au sein de l'Empire pour revendiquer ces territoires en notre nom, ou l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.GetLuiElleDir]-même pourrait nous prendre de vitesse."
 hsa_bypass_sound_toll_title:0 "Droits du Sund"
 hsa_bypass_sound_toll_desc:0 "Les droits du Sund sont une gêne constante, chaque vaisseau non danois passant par les détroits devant payer des taxes sur sa cargaison. Nous devons mettre fin à cette situation."
 hsa_tame_north_sea_title:0 "Dominer la mer du Nord"
 hsa_tame_north_sea_desc:0 "Au-delà du Cattégat s'ouvre la mer du Nord, où viennent tous les vaisseaux marchands d'Europe et d'au-delà. Y disposer d'un monopole permettrait de rediriger les flux commerciaux vers nos proches marchés et d'imposer notre influence."
 hsa_expand_admiralty_title:0 "Développer l'amirauté"
 hsa_expand_admiralty_desc:0 "Nous devons à tout prix conserver la suprématie sur les mers. Disposer d'une flotte puissante et multiplier les quais permettrait d'attirer davantage d'hommes de talent pour diriger la flotte."
 hsa_schiffbauer_gilde_title:0 "Chantiers navals"
 hsa_schiffbauer_gilde_desc:0 "Qu'est-ce qui fait de [Root.Capital.GetCapitalName] la capitale des charpentiers de marine de tout le Nord de l'Europe ? Ses chantiers navals, évidemment. Comment donc mieux célébrer notre expertise qu'en finançant ces chantiers ?"
 hsa_marine_pilots_title:0 "Pilotes de la flotte"
 hsa_marine_pilots_desc:0 "Naviguer en haute mer est une tâche difficile. Pour s'assurer que les navires et leurs cargaisons arrivent à bon port, nous devons former des amiraux et des capitaines, les fameux pilotes de Lübeck, afin qu'ils guident les vaisseaux."
 hsa_eagle_of_lubeck_title:0 "L'Aigle de Lübeck"
 hsa_eagle_of_lubeck_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] disposer d'un navire amiral, navigant à la tête de la flotte, suffisamment impressionnant pour faire trembler [Root.GetSesLeursNP] ennemis et [Root.GetSesLeursNP] rivaux. L'heure est venue d'affirmer notre supériorité en mer !"
 
 
 
