 got_choose_guilds_gutnish_imperial_focus_desc:0 "La situation [Root.GetDuDelaNP] [Root.GetName] pourrait assurément être meilleure. Nous devrions revoir nos priorités et écouter l'avis des guildes sur les questions les plus urgentes."
 got_choose_the_buccaneers_focus_title:0 "Donner du poids aux boucaniers"
 got_choose_the_buccaneers_focus_desc:0 "La situation [Root.GetDuDelaNP] [Root.GetName] pourrait assurément être meilleure. Nous devrions confier le pouvoir aux boucaniers pour qu'ils préservent notre unité."
 got_choose_the_smugglers_focus_title:0 "Donner du poids aux contrebandiers"
