 couronian_nation_baltic_german_title:0 "Embrasser notre identité courlandaise"
 couronian_nation_baltic_german_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] été réduit[Root.GetXENP] à la Courlande, le pays des Lettons. Il ne servirait donc à rien de tenter de nous accrocher davantage à des traditions révolues et à une identité qui ne recouvre plus rien. Mieux vaut donc accepter ce que nous sommes aujourd'hui, et embrasser notre identité véritable, celle d'un duché germano-balte."
 livonian_nation_title:0 "Former la Livonie"
 livonian_nation_desc:0 "L'ère des croisades est révolue, et nous entrons dans un âge nouveau, où s'accrocher aux vestiges dépassés d'un ordre monastique ne servira plus à rien. Non, mieux vaut que [Root.GetLeLaLDir] [Root.GetDir] devienne un[Root.GetXEDir] véritable monarque. En sécularisant l'ordre, nous pourrons donner un élan nouveau au pays et nous assurer du respect de nos voisins."
 livonian_nation_batlic_german_title:0 "Former la Livonie"
 livonian_nation_batlic_german_desc:0 "Les terres de la Courlande, de la Livonie et de l'Estonie relevaient autrefois de l'ordre de Livonie. Mais celui-ci a échoué, aussi devrions-nous reprendre son héritage et inaugurer une ère nouvelle, un âge de prospérité et de bravoure purement livonienne."
