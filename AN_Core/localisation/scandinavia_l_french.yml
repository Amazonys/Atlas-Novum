 desc_hsa_valuable_mineral_abundance_modifier:0 "Taxer les métaux précieux est pour [Root.GetLeLaNP] [Root.GetName] une manière aisée de faire de grands profits et de s'assurer de prêts nombreux et avantageux."
 hsa_wealth_of_the_hansa_modifier:0 "Prospérité de la Hanse"
 desc_hsa_wealth_of_the_hansa_modifier:0 "Appartenir au réseau commercial de la Ligue hanséatique est assurément très lucratif pour [Root.GetLeLaNP] [Root.GetName]."
 hsa_recruiting_from_league_modifier:0 "Recrues de la Ligue"
 desc_hsa_recruiting_from_league_modifier:0 "Tous les hommes en état de se battre ont été appelés à prendre les armes afin de servir la Hanse et de protéger les intérêts de tous ses membres."
