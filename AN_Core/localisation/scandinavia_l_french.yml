 ###DANISH MISSIONS###
 dan_retake_gotland_title:0 "Reprendre Gotland"
 dan_retake_gotland_desc:1 "Notre précédent souverain, Éric VII de Poméranie, a régné sur le Danemark et l'Union de Kalmar de 1412 à 1439. À cause des problèmes économiques causés par sa guerre contre la Hanse, il finit par être déposé, et c'est son neveu, Christophe III, qui est monté après lui sur le trône, prenant alors le titre d'« archi-roi ». Pourtant, si Éric n'est plus au pouvoir, il s'est établi sur l'île de Gotland, d'où il se livre à la piraterie. Or, même s'il a été notre souverain, Gotland est toujours danoise. Il est donc temps de le faire abdiquer réellement."
 dan_eliminate_the_hanse_title:0 "Humilier Lübeck"
 dan_eliminate_the_hanse_desc:0 "En 1426, le roi Éric a établi les droits sur le Sund, bien vite devenus l'une des premières ressources pour le trésor. Tout vaisseau non [Root.GetRootAdjMS] franchissant l'Øresund doit le verser. Malheureusement, la Ligue hanséatique ne voyait pas d'un bon œil notre prospérité, et a imposé l'embargo sur l'ensemble de l'Union de Kalmar – jusqu'à ce que, en 1426, l'audace de ces boutiquiers finisse par provoquer la guerre. Et, pour notre humiliation, ils ont remporté la victoire en 1435, imposant d'être exemptées du péage. Nous devons maintenant venger cette disgrâce, en prenant la cité de Lübeck ou en prenant la haute main sur le commerce de la région."
 dan_eliminate_the_hanse_bt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] au moins §Y30%§! de la puissance commerciale dans le nœud de §YLübeck§!."
 dan_eliminate_the_hanse_ct:0 "Aucun pays connu n'est membre de la même ligue commerciale que [HSA.GetLeLaNP] §Y[HSA.GetName]§!."
 dan_eliminate_the_hanse_at:0 "Donne accès à une décision qui permettra de déclencher un §Yconflit commercial§! avec les pays possédant les cités de §Y[47.GetCapitalName]§!, §Y[1858.GetCapitalName]§!, §Y[45.GetCapitalName]§!, §Y[44.GetCapitalName]§! et §Y[1874.GetCapitalName]§! – [Root.GetLeLaNP] §Y[Root.GetName]§! étant considéré[Root.GetXENP] comme §Ydéfenseur[Root.GetXENP]§! dans ces conflits."
 dan_the_german_trade_cities_title:0 "Cités de la Hanse"
 dan_the_german_trade_cities_desc:0 "Les cités maritimes du Saint-Empire sont presque toutes membres de la Ligue hanséatique. Si nous voulons voir [Root.GetLeLaNP] [Root.GetName] enfin débarrassé[Root.GetXENP] de ces boutiquiers qui ont si longtemps menacé [Root.GetSonLeurNP] commerce, nous devrions leur imposer le blocus, les occuper ou les annexer."
 dan_the_german_trade_cities_ct:0 "Gain de §G4 ans§! de revenus commerciaux."
 dan_the_german_trade_cities_tt:1 "Au moins §Y3§! provinces parmi §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! et §Y[1874.GetName]§! :\n– soit sont §Ypossession§! [Root.GetDuDelaNP] §Y[Root.GetName]§! ou de [Root.GetSesLeursNP] dépendances ;\n– soit §Ycontrôlées§! par [Root.GetLeLaNP] §Y[Root.GetName]§! ;\n– soit sous §Yblocus§! et le pays les possédant en guerre contre [Root.GetLeLaNP] §Y[Root.GetName]§! ;\n– soit leur pays a §Yaccepté§! la domination commerciale §Y[Root.GetRootAdjFS]§! lorsque [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetAOntNP] pris la décision §YProvoquer un conflit avec la Hanse§!."
 dan_the_german_trade:0 "Influence danoise en Allemagne"
 dan_the_sound_toll_title:0 "Protéger les droits du Sund"
 dan_the_sound_toll_desc:0 "Les droits du Sund sont l'une des premières sources de revenus pour le trésor. Il assure l'indépendance [Root.GetDuDelaDir] [Root.GetDir] face aux [Root.GetNobles], et permet [Root.GetAuAlaNP] [Root.GetName] d'imposer [Root.GetSonLeurNP] contrôle sur les échanges entre la Baltique et la mer du Nord. Il serait donc avisé de renforcer le contrôle du détroit par des batteries de canons et des marchés, où les négociants étrangers devront payer des droits."
 dan_the_sound_toll_ct:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] légitimement les provinces de §Y[12.GetName]§!, §Y[4142.GetName]§!, §Y[1775.GetName]§! et §Y[6.GetName]§!, toutes étant dotées d'un bâtiment §Ycommercial§! et d'un bâtiment de §Ydéfense côtière§!."
 dan_the_sound_toll_tt:0 "Les provinces de §Y[12.GetName]§!, §Y[4142.GetName]§!, §Y[1775.GetName]§! et §Y[6.GetName]§! reçoivent le modificateur provincial à déclencheur §YDroits du Sund protégés§!, qui aura cours aussi longtemps que la province disposera de défenses côtières et d'un marché :\nPuissance commerciale locale : §G+3§!\nAttrition navale de l'ennemi : §G+3§!\nNombre de bâtiments possibles : §G+2§!\nCoût de promotion du mercantilisme : §G-5%§!"
 dan_control_the_channel_title:0 "Contrôle de la Manche"
 dan_control_the_channel_desc:0 "Avec la découverte du Nouveau Monde, loin à l'ouest, des produits nouveaux et lucratifs arrivent en grande quantité dans la Manche. Il serait inutile d'attendre des Anglais et des Néerlandais qu'ils fassent passer ces marchandises par le Sund, mais peut-être [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP]-[Root.GetIlElleNP] étendre [Root.GetSonLeurNP] influence commerciale dans la Manche pour détourner une partie des échanges qu'y mènent [Root.GetSesLeursNP] compétiteurs ?"
 dan_push_westwards_title:0 "Découvrir le Nveau Monde"
 dan_push_westwards_desc:0 "Des rumeurs prétendent que nos rivaux ont découvert des terres empreintes de mystère, loin à l'ouest, qui regorgent de véritables merveilles et d'opportunités sans nombre pour quiconque aspire à fonder un véritable empire. [Root.GetSilSielleNPCap] veu[Root.GetTLentNP] avoir une chance de s'y implanter avant ses rivaux, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] découvrir ces territoires avant eux."
 dan_push_westwards_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] découvert au moins une province littorale dans les régions de la §YBaie d'Hudson§!, du §YCanada§!, du §YNord-Est§! ou du §YSud-Est américain§!."
 dan_push_westwards_bt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] découvert au moins une province littorale au §YNouveau Monde§!."
 dan_push_westwards_tt:0 "L'événement §YColonisation du Nouveau Monde§! va survenir aussitôt qu'au moins une §Yprovince littorale non colonisée§! du Nouveau Monde aura été découverte, permettant ainsi de mener à bien la mission."
 dan_colonize_north_america_title:0 "Coloniser l'Amérique"
 dan_colonize_north_america_desc:0 "Les territoires de l'Amérique paraissent riches de ressources telles que la fourrure, le coton et un stimulant jusqu'à présent inconnu, appelé « tabac ». [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc y fonder des établissements aussi rapidement que possible pour tirer profit de ces marchandises."
 dan_colonize_the_caribbean_title:0 "Dansk Vestindien"
 dan_colonize_the_caribbean_desc:0 "Les marchands [Root.GetRootAdjMP] demandent à pouvoir établir une compagnie commerciale chargée des échanges avec le Nouveau Monde. De fait, l'Amérique ne semble pas être un, mais deux vastes continents, aussi paraît-il avisé de coloniser les Caraïbes et de confier le contrôle de ces îles à ces négociants."
 dan_colonize_rnw_title:0 "Coloniser le Nveau Monde"
 dan_colonize_rnw_desc:0 "Les territoires du Nouveau Monde semblent parfaits pour y établir des colonies. Nous devrions y envoyer des hommes aventureux et courageux afin qu'ils le colonisent au nom [Root.GetDuDelaNP] [Root.GetName]."
 dan_the_baltic_force_title:0 "Développer l'armée"
 dan_the_baltic_force_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] compt[Root.GetEEntNP] bien des ennemis, parmi lesquels le Saint-Empire au sud, les Anglais à l'ouest, Novgorod à l'est et, pire que tous, les Suédois au Nord. Nous devons donc rapidement développer nos forces terrestres et maritimes afin de préparer les temps difficiles qui nous attendent."
 dan_livonian_order_title:0 "Reconquérir l'Estonie"
 dan_livonian_order_desc:0 "Le grand roi Valdemar II a jadis mené les Danois à de grandes victoires contre les païens d'Estonie. Toutefois, depuis le soulèvement de la nuit de la Saint-Georges, ces territoires sont passés à l'ordre de Livonie. Nous devrions donc suivre l'exemple de Valdemar et reconquérir ce qui a été perdu."
 dan_livonian_order_tt:0 "Toutes les provinces §Y[Root.GetRootAdjFP]§! de culture §Yestonienne§! reçoivent §YIntégration des Estoniens§! jusqu'à ce que cette culture ne soit plus intégrée :\nModif. de production locale : §G+10%§!"
 dan_take_over_neva_title:0 "Détruire Novgorod"
 dan_take_over_neva_desc:1 "À dire vrai, les relations avec Novgorod ont toujours été glaciales. L'intention de ces marchands, contrôler le commerce et étendre leur influence en Scandinavie, ne fait rien pour arranger les choses entre nous. Et, même si Novgorod n'était pas une menace directe, la principauté de Moscovie risque bien d'en devenir une. Afin de protéger l'ensemble des peuples scandinaves, nous devons donc nous emparer des provinces stratégiques de [274.GetName], [33.GetName] et [310.GetName]."
 dan_take_over_neva_tt:0 "Contrôle des routes de Novgorod"
 dan_colonial_ambitions_title:0 "Ambitions coloniales"
 dan_colonial_ambitions_desc:1 "Le monde est toujours changeant, et nous devons en permanence nous adapter à des circonstances nouvelles. Les grandes puissances de l'Europe ont ainsi commencé à tourner leurs regards vers tous ces territoires qui attendent toujours d'être découverts. Le Moyen Âge est désormais révolu, et nous sommes à l'aube d'une ère nouvelle, celle de la colonisation. À nous donc d'œuvrer dès aujourd'hui à ce que [Root.GetLeLaNP] [Root.GetName] tir[Root.GetEEntNP] profit de ces temps nouveaux."
 dan_colonize_the_gold_coast_title:0 "Coloniser la Côte-de-l'Or"
 dan_colonize_the_gold_coast_desc:0 "L'Afrique est riche de produits de très grande valeur, ivoire, teintures et or. Mais [Root.GetLeLaNP] [Root.GetName] [Root.GetNestNesontNP] pas seul[Root.GetXENP] à chercher à s'en procurer pour gonfler [Root.GetSonLeurNP] trésor. Il serait donc prudent d'établir aussi vite que possible des colonies sur les côtes de l'Afrique de l'Ouest, afin de pouvoir décider qui aura accès à ces ressources, et qui en sera dépourvu."
 dan_colonize_the_gold_coast_ct:0 "Toutes les provinces non insulaires de la région de la §YGuinée§! possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances reçoivent pour §Y25§! ans §YDanske Guldkyst§! :\nCoût de construction local : §G-15%§!\nPuissance commerciale locale : §G+15%§!"
 dan_colonize_the_gold_coast_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur chaque §Ycarrefour commercial§! et province disposant d'un §Yestuaire§! dans la région de l'§YAfrique méridionale§!."
 dan_take_a_foothold_in_the_cape_title:0 "Contrôle du Cap"
 dan_take_a_foothold_in_the_cape_desc:0 "Le cap de Bonne-Espérance est une étape obligée, et incontournable, pour tout négociant européen désireux de se rendre en Asie ou en revenir. Quiconque contrôle le cap contrôle donc du même coup l'ensemble des échanges entre les deux continents. Le Cap est par conséquent le lieu idéal pour établir un péage identique à celui du Sund."
 dan_expand_african_trade_title:0 "Commerce en Afrique"
 dan_expand_african_trade_desc:0 "Le cap de Bonne-Espérance permet de centraliser tous les produits venant d'Inde et de l'Asie, mais il est aussi situé en Afrique, un continent lui aussi fabuleusement riche. Nous devrions donc tout faire pour établir la domination [Root.GetDuDelaNP] [Root.GetName] sur les marchés africains."
 dan_expand_african_trade_tt:0 "Pour tous les nœuds commerciaux d'§YAfrique§!, [Root.GetLeLaNP] §Y[Root.GetName]§! :\n– soit [Root.GetEstSontNP] la §Ypremière puissance commerciale§! ;\n– soit y dispos[Root.GetEEntNP] d'une puissance commerciale d'au moins §Y25%§!."
 dan_improve_norway_relations_title:0 "Couronne de Norvège"
 dan_improve_norway_relations_desc:0 "L'Union de Kalmar rassemble toute la Scandinavie sous une autorité unique, et les noblesses de Suède et de Norvège obéissent [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName]. Mais même avant la création de l'Union, Danois et Norvégiens avaient déjà une longue histoire commune, remontant jusqu'à Knut le Grand et son empire de la mer du Nord. Nous devrions à présent renforcer ces liens de façon à nous assurer que la Norvège reste à jamais loyale à l'Union."
 dan_integrate_holstein_title:0 "Intégrer le Holstein"
 dan_integrate_holstein_desc:0 "En 1203, le roi Valdemar II avait envahi et conquis les terres du duché de Holstein. Ses conquêtes n'ont pas été durables, malgré tout, le duc Adolphe IV et une coalition des États du Nord de l'Allemagne étant parvenus à le défaire lors de la bataille de Bornhöved en 1227. Mais l'heure est venue pour [Root.GetLeLaNP] [Root.GetName] de reprendre le Holstein et de l'intégrer durablement dans [Root.GetSesLeursNP] territoires."
 dan_integrate_holstein_tt:0 "[Root.GetSilSielleNPCap] l'[Root.GetAOntNP], [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] perdre le modificateur §YA annexé une dépendance§!."
 dan_ratify_kalmar_succession_title:0 "Ratifier l'Union"
 dan_ratify_kalmar_succession_desc:0 "Si l'Union de Kalmar est dans les faits une alliance entre [Root.GetLeLaNP] [Root.GetName] avec la Suède et la Norvège, liant les trois pays sous l'autorité d'un souverain unique, cela n'a jamais été ratifié de façon formelle par les trois pays. Cela doit être corrigé, afin de renforcer la relation entre tous les Scandinaves."
 dan_integrate_norway_title:0 "Intégrer la Norvège"
 dan_integrate_norway_desc:0 "Avec la ratification du traité de l'Union de Kalmar, la noblesse de tous les pays membres ne dispose plus du droit de veto sur celui qui sera couronné. La Norvège est donc, dans les faits, entièrement [Root.GetRootAdjFS]. Ne reste donc plus qu'à achever le processus d'intégration de manière officielle."
 dan_unite_scandinavia_title:0 "Scandinavie unifiée"
 dan_unite_scandinavia_desc:1 "Le rêve d'une Scandinavie unifiée remonte à l'origine même de tous nos royaumes. Knut le Grand est celui qui s'en est approché le plus, avec son empire de la mer du Nord, mais il était bien davantage obnubilé par l'Angleterre qu'intéressé par les territoires de Suède. La reine Marguerite Ière, elle, a ranimé ce vieux rêve et l'a presque réalisé par l'Union de Kalmar. Mais c'est aujourd'hui seulement, grâce à [Root.Monarch.GetName], que son projet peut devenir réalité."
 dan_university_of_coppenhagen_title:0 "Université de Copenhague"
 dan_university_of_coppenhagen_desc:0 "Les universités sont le lieu du savoir et de l'enseignement. Elles sont donc d'une importance vitale pour ce qui regarde les progrès technologiques, et toutes les grandes idées de notre époque paraissent provenir de ces lieux d'enseignement. Pourtant, la fondation de telles institutions nécessite l'approbation officielle de ceux qui sont déjà versés dans les savoirs, les [Root.GetClercs]. Nous allons donc devoir nous les concilier."
 dan_an_educated_people_title:0 "Éducation du peuple"
 dan_an_educated_people_desc:0 "L'époque troublée de la Réforme, de même que les écarts technologiques entre les Européens et indigènes du Nouveau Monde, ont bien montré l'importance de l'éducation et du savoir pour un pays et son peuple. Nous devrions donc construire davantage d'universités en Scandinavie afin d'y accélérer l'alphabétisation."
 dan_trade_post_in_india_title:0 "Dansk Ostindien"
 dan_trade_post_in_india_desc:0 "Les échanges commerciaux entre l'Inde et l'Europe sont anciens, et ils ont permis d'assurer la fortune et la prospérité de nombreux empires par le passé. [Root.GetLeLaNPCap] [Root.GetName] peu[Root.GetTVentNP] [Root.GetLuiElleNP] aussi en tirer profit. Il [Root.GetLuiLeurNP] suffit pour cela d'accroître [Root.GetSonLeurNP] influence dans le sous-continent afin d'accéder aux marchés de l'Extrême-Orient."
 dan_trade_post_in_india_at:0 "Se trouve en §YInde§! et a soit un §Ycarrefour commercial§!, soit un §Yestuaire fluvial§!."
 dan_trade_post_in_india_ct:0 "L'événement §YNégociants [Root.GetRootAdjMP]§! va survenir dans tous les pays dont la capitale se trouve en §YInde§! et contrôlant au moins §Y5%§! de la puissance commerciale de n'importe quel nœud commercial situé en §YInde§!."
 dan_funnel_malacca_trade_title:0 "Épices de Malacca"
 dan_funnel_malacca_trade_desc:0 "Les épices sont une marchandise rare en Europe, et donc évidemment très recherchée. Pourtant, les Indes orientales en regorgent, de même que d'autres produits de luxe. Une présence commerciale [Root.GetRootAdjFS] devrait donc être établie à Malacca, afin que nous puissions aider les Européens à régler leurs problèmes d'approvisionnement. Contre une juste compensation, cela va sans dire."
 dan_funnel_malacca_trade_ct:1 "L'événement §YNégociants [Root.GetRootAdjMP]§! va survenir dans tous les pays dont la capitale se trouve dans les régions de §YMalaisie§!, d'§YIndonésie§! ou des §YMoluques§! et contrôlant au moins §Y5%§! de la puissance commerciale dans les nœuds de §YMalacca§!, du §YSiam§!, des §YMoluques§! ou des §YPhilippines§!."
 dan_improve_swedish_relations_title:0 "Couronne de Suède"
 dan_improve_swedish_relations_desc:0 "L'Union de Kalmar n'est pas très ancienne, puisqu'elle n'a été formée qu'en 1397. Pourtant, les [SWE.GetNobles] [SWE.GetRootAdjMP] ne cessent de faire part de leur désapprobation d'être soumis à l'autorité d'un[Root.GetXEDir] [Root.GetDir] d'origine [Root.GetCultFS]. Entre 1434 et 1436, les mineurs, les paysans et même les [SWE.GetNobles] se sont rassemblés derrière Engelbrekt Engelbrektsson et ont pris les armes contre [Root.GetLeLaNP] [Root.GetName], alors que nous étions en guerre contre la Hanse. Seul l'assassinat fort bienvenu d'Engelbrekt est parvenu à ramener le calme dans le pays. Et pourtant, au contraire de la Norvège, la Suède reste un véritable tonneau de poudre, n'attendant qu'une étincelle pour exploser. Nous devons donc tout faire pour améliorer nos relations avec les [SWE.GetNobles] [SWE.GetRootAdjMP], aussi vite que possible."
 dan_handle_sweden_title:0 "Noblesse [SWE.GetRootAdjFS]"
 dan_handle_sweden_desc:0 "Les [SWE.GetNobles] [SWE.GetRootAdjMP] doivent accepter enfin que leur pays appartient à l'Union de Kalmar, et donc [Root.GetAuAlaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]. Pourtant, cela n'est pas si facile de le leur faire comprendre, et ils préféreraient encore élire roi un paysan plutôt qu'un bon Danois. Nous devons donc nous assurer de leur loyauté – que ce soit par l'or ou par le fer."
 dan_handle_sweden_ct:0 "Les §Yprétendants suédois§! ne se soulèveront plus contre [Root.GetLeLaNP] §Y[Root.GetName]§!."
 dan_handle_sweden_tt:0 "Soit la chaîne d'événements sur l'§Yaspiration à l'indépendance suédoise§! est terminée, soit l'§Yère de la Réforme§! a été atteinte sans qu'elle ne soit survenue.\nLa chaîne débute [SWE.GetAuEnNP] §Y[SWE.GetName]§! à partir de §Y1450§!, durant l'§Yère des découvertes§!, et peut durer aussi longtemps que [SWE.GetLeLaNP] §Y[SWE.GetName]§! rester[SWE.GetAOntNP] une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 dan_integrate_sweden_title:0 "Intégrer la Suède"
 dan_integrate_sweden_desc:0 "Enfin, l'Union de Kalmar a été ratifiée. Les noblesses, norvégienne et surtout suédoise, ont accepté de reconnaître [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] comme [Root.GetLeLaFDir] leur. Nous pouvons donc parachever ce qui avait été entamé par Marguerite Ière en 1397, l'intégration de la Suède au sein de la Couronne [Root.GetRootAdjFS]."
 dan_handle_own_nobility_title:0 "Révocations des privilèges"
 dan_handle_own_nobility_desc:0 "Si les nobles de Norvège et de Suède ont longtemps été le centre de l'attention [Root.GetDuDelaDir] [Root.GetDir], les [Root.GetNobles] [Root.GetRootAdjMP] ne valent guère plus cher qu'eux. Ils s'opposent eux aussi à l'unification de la Scandinavie, s'arc-boutant sur leurs intérêts à courte vue et ils causent bien du gâchis. Il est temps donc de révoquer leurs privilèges et de saisir leurs domaines."
 dan_handle_own_nobility_ct:1 "Les [Root.GetNobles] ne présenteront plus aucune requête tant qu'existera l'Union de Kalmar."
 dan_an_absolute_monarchy_title:0 "Absolutisme [Root.GetRootAdjMS]"
 dan_an_absolute_monarchy_desc:0 "Le temps des royaumes féodaux sera bientôt révolu. À la place de cet ordre ancien, monarques et souverains de notre temps font tout pour consolider leur pouvoir sur les pays qu'ils gouvernent. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] ne peut prendre trop de retard sur ses pairs, qui pour leur part ont déjà réformé et modernisé leurs États."
 dan_denmark_on_european_stage_title:0 "Scène européenne"
 dan_denmark_on_european_stage_desc:0 "De grandes puissances émergent en Europe, et les réseaux diplomatiques et d'alliance prennent une importance croissante. [Root.GetSilSielleNPCap] veu[Root.GetTLentNP] assurer [Root.GetSaLeurNP] pérennité dans cette ère où sont forgés les empires, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] à tout prix forger des alliances stratégiques avec des pays ayant la même opinion sur [Root.GetSesLeursNP] rivaux."
 dan_denmark_on_european_stage_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] bénéficier de §G10§! faveurs et d'une confiance de §G10§! avec tous [Root.GetSesLeursNP] alliés répondant aux conditions de la mission."
 dan_denmark_on_european_stage_ct:1 " alliés [Root.GetDuDelaNP] §Y[Root.GetName]§! dont la capitale se trouve sur le même continent que §Y[Root.Capital.GetCapitalName]§! ont un niveau de développement total d'au moins §Y90§!."
 dan_a_danish_great_power_title:0 "Grande puissance"
 dan_a_danish_great_power_desc:0 "Le temps des royaumes médiévaux étriqués et des puissances régionales est bel et bien terminé. Le monde est désormais mû par les grandes puissances, celles qui exercent leur influence jusque bien loin de leurs territoires. Face à [Root.GetSesLeursNP] rivaux qui ambitionnent à faire de même, [Root.GetLeLaNP] [Root.GetName] ne peu[Root.GetTVentNP] se permettre de prendre le moindre retard !"
 dan_a_danish_great_power_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] §Yinfluencé§! tous les pays ayant un niveau de développement total d'au moins §Y200§!, dépendances comprises (tributaires exclus)."
 dan_a_danish_great_power_bt:0 "Aucun pays connu n'a un niveau de développement total, dépendances incluses (tributaires exclus), égal à celui [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 dan_a_danish_great_power_ct:0 "Tous les pays ayant un niveau de développement total d'au moins §Y200§!, dépendances incluses (tributaires exclus), reçoivent des subsides §Y[Root.GetRootAdjMP]§! à hauteur de §Y25%§! de leurs revenus."
 dan_rival_england_title:0 "Rivaux anglais"
 dan_rival_england_desc:0 "Les Anglais, à l'ouest, sont l'une des plus grandes puissances maritimes d'Europe. Et, malheureusement, nos deux pays cherchant à dominer les échanges en mer du Nord, leurs intérêts et les nôtres sont en opposition directe."
 dan_trump_the_english_fleet_title:0 "Défier la Navy"
 dan_trump_the_english_fleet_desc:0 "La Royal Navy compte assurément parmi les flottes plus puissantes au monde. [Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] donc aucune chance d'abattre sa domination en mer du Nord tant que [Root.GetSaLeurNP] flotte ne sera pas aussi importante. Des vaisseaux lourds doivent être construits, et les techniques de la charpenterie de marine améliorées pour pouvoir rivaliser dans un avenir proche."
 dan_land_in_northumberland_title:0 "Débarquer en Northumbrie"
 dan_land_in_northumberland_desc:0 "L'heure est venue d'abattre la menace anglaise. Les vaisseaux doivent maintenant faire voile à l'ouest et débarquer les armées [Root.GetRootAdjFP] en Angleterre."
 dan_conquer_england_title:0 "Conquérir l'Angleterre"
 dan_conquer_england_desc:0 "En l'an 1016, le roi des Danois, Knut le Grand, a mené l'invasion de l'Angleterre et conquis le royaume en quelques mois seulement. Ce sont ses succès qui ont permis la formation de l'empire de la mer du Nord. Aujourd'hui, nous devons répéter ses exploits en conquérant à nouveau l'Angleterre, et assurer ainsi à nouveau la gloire [Root.GetDuDelaNP] [Root.GetName] !"
 dan_conquer_england_tt:0 "Si la province de §Y[236.GetName]§! est possédée par [Root.GetLeLaNP] §Y[Root.GetName]§!, l'événement §YUne nouvelle capitale ?§! va survenir.\nSi elle est possédée par l'une de [Root.GetSesLeursNP] dépendances, §Y[Root.Capital.GetCapitalName]§! va gagner §G3§! en impôts bruts, §G3§! en production brute et §G2§! réserves militaires brutes."
 dan_the_age_of_reformation_title:0 "Ère de la Réforme"
 dan_the_age_of_reformation_desc:0 "Le temps est révolu où nul ne remettait en cause les décisions et les actes de l'Église catholique. Les lettrés n'hésitent plus à critiquer le Saint-Siège pour la vente des indulgences, au point qu'un schisme d'une ampleur inédite est sur le point de se produire en Europe, et que de grandes réformes vont balayer la Chrétienté. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc dès à présent choisir [Root.GetSonLeurNP] camp, où les conflits religieux pourraient d'ici peu menacer son intégrité."
 dan_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_a_catholic_scandinavia_title:0 "Scandinavie catholique"
 dan_a_catholic_scandinavia_desc:0 "La Réforme se propage partout, et même [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] être gravement touché[Root.GetXENP]. Nous devons extirper l'hérésie aussitôt qu'elle apparaît en Scandinavie, et assurer le Saint-Siège de notre loyauté."
 dan_protect_the_catholic_faith_title:0 "Protection du catholicisme"
 dan_protect_the_catholic_faith_desc:0 "La foi catholique, la seule foi chrétienne qui ne soit pas dans l'erreur, court le risque de disparaître par les tentatives de réforme des hérétiques. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] affirmer [Root.GetSesLeursNP] convictions face à l'Europe et soutenir par les armes tous les catholiques."
 dan_protect_the_catholic_faith_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! gagn[Root.GetEEntNP] §G10§! en confiance avec tous les pays §Ycatholiques§!."
 dan_join_the_30_years_war_catholic_title:0 "Ligue de religion"
 dan_join_the_30_years_war_catholic_desc:0 "La situation dans le Saint-Empire est de plus en plus tendue entre hérétiques et fidèles de la seule vraie foi. Ce n'est donc qu'une question de temps avant que la guerre éclate. Si cela devait survenir, il serait dans l'intérêt de l'ensemble de la Chrétienté que la ligue catholique emporte la victoire."
 dan_a_protestant_scandinavia_title:0 "Scandinavie réformée"
 dan_a_protestant_scandinavia_desc:0 "Ce fléau qu'est la Papauté doit disparaître de Scandinavie. Aucun établissement catholique ne doit rester debout."
 dan_protect_the_reformation_title:0 "Défense de la Réforme"
 dan_protect_the_reformation_desc:0 "Chaque jour, de nouveaux fidèles se rallient à la Réforme, mais il en va de même pour les papistes. Ces hérétiques préparent leurs forces pour éteindre les flammes de la foi, et nos frères de religion ont besoin d'aide pour se défendre face à la menace. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] se porter à leur secours !"
 dan_protect_the_reformation_at:0 "Au moins §Y3§! pays §Ychrétiens§!, §Ynon catholiques§!, sont soit des §Ydépendances§!, soit §Yalliés§!, soit voient leur indépendance §Ygarantie§! par [Root.GetLeLaNP] §Y[Root.GetName]§!."
 dan_protect_the_reformation_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! gagn[Root.GetEEntNP] §G10§! en confiance avec tous les pays §Ychrétiens§!, §Ynon catholiques§! connus."
 dan_spread_the_reformation_title:0 "Propager la Réforme"
 dan_spread_the_reformation_desc:0 "L'heure de se défendre est passée. Les catholiques tremblent face à notre puissance, et nous devons tout faire pour engager la Chrétienté sur la voie véritable de la foi. Qu'importe que ce soit par le poids des mots ou par le tranchant de l'épée !"
 dan_spread_the_reformation_tt:0 "Si [Root.GetLeLaNP] §Y[Root.GetName]§! se trouvai[Root.GetTEntNP] dans le parti §Yprotestant§! lors de la §Yguerre des ligues de religion§! lorsqu'il a emporté la victoire, l'opinion de tous les pays §Yprotestants§! et §Yréformés§! du §YSaint-Empire§! à [Root.GetSonLeurNP] égard va s'améliorer de §G150§!."
 dan_a_norse_scandinavia_title:0 "Culte nordique"
 dan_a_norse_scandinavia_desc:0 "Le christianisme a été répandu en Scandinavie par des missionnaires venus d'Allemagne. S'ils ont souvent subi l'ordalie, généralement par le feu, ils sont parvenus à survivre et à convaincre nos aïeux de se convertir à leur foi. Depuis lors, toute la région a fini par adopter le catholicisme, et les temples des dieux anciens ont été détruits, au nom du Christ. Nous devons réparer les dommages ainsi causés par nos ancêtres, trahis par les étrangers, et restaurer la foi nordique !"
 dan_raid_the_north_sea_title:0 "Guerriers du Nord"
 dan_raid_the_north_sea_desc:0 "Avant que nous ne nous détournions des dieux, nos guerriers semaient la terreur et l'effroi dans le cœur des faibles chrétiens. Nous débarquions sur leurs côtes pour les piller et détruire leurs églises et leurs monastères. Il est temps désormais que ces misérables nous craignent à nouveau !"
 dan_raid_the_north_sea_tt:0 "Au moins §Y40§! raids ont été menés (§Y[Root.GetNumRaids]§!/§Y40§!)."
 dan_return_of_the_north_sea_empire_title:0 "Empire de la mer du Nord"
 dan_return_of_the_north_sea_empire_desc:0 "L'empire de la mer du Nord a été fondé par le grand Sven à la Barbe fourchue, roi du Danemark, de Norvège et d'Angleterre. Son règne a été court, cependant, et après sa mort c'est son fils Knut qui a pris sa suite et réunifié les trois royaumes pour une durée de dix-neuf glorieuses années. S'il s'est lui-même converti au christianisme, la culture des Vikings était alors au faîte de sa puissance. Il est temps maintenant que [Root.GetLeLaNP] [Root.GetName] reprenn[Root.GetEEntNP] ce qui est [Root.GetSienLeurNP], tous les territoires de [Root.GetSonLeurNP] ancien empire, pour les placer cette fois sous la bénédiction des dieux véritables !"
 dan_commune_between_the_religions_title:0 "Dialogue entre les fois"
 dan_commune_between_the_religions_desc:0 "La Réforme déchire la Chrétienté. Les fidèles de Dieu lèvent l'épée contre leurs frères, des royaumes entiers sombrent dans le chaos, tandis que les peuples se livrent aux pires massacres au nom de Dieu. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] montrer au plus vite à tous ces fous que l'harmonie entre les fois est toujours possible."
 dan_remove_power_from_the_clergy_title:0 "Rabaisser les [Root.GetClercs]"
 dan_remove_power_from_the_clergy_desc:0 "Le clergé est une véritable plaie pour [Root.GetLeLaNP] [Root.GetName], tout empreint qu'il est de ce fanatisme que nous devons extirper. [Root.GetLeLaLDirCap] [Root.GetDir] doit révoquer au plus vite les privilèges des [Root.GetClercs] et leur retirer toute leur puissance."
 dan_a_multicultural_kingdom_title:0 "Multiculturalisme"
 dan_a_multicultural_kingdom_desc:0 "La tolérance religieuse est une chose ; mais c'est de façon plus générale la tolérance entre les cultures que nous devons adopter. Si nous voulons faire [Root.GetDuDelaNP] [Root.GetName] un foyer capable d'illuminer ce monde plongé dans les ténèbres, nous devons montrer que tous sont les bienvenus chez nous, quelles que puissent être leurs croyances ou leur culture."
 ###DANISH EVENTS###
 #flavor_dan.100.t: "Swedish Nobles contest the Union!"
 #flavor_dan.100.desc: "Despite our best efforts, the shifty nobles of Sweden changed their mind on their role within our Union and demand the right to elect their own king."
 #flavor_dan.100.a: "Curse them!"
 flavor_dan.101.t:0 "Le sort d'Éric de Poméranie"
 flavor_dan.101.desc:0 "Éric de Poméranie, de la maison des Griffon, était autrefois le puissant roi de l'Union de Kalmar, avant que d'être déposé et de se livrer à la piraterie depuis la cité de Visby, sur l'île de Gotland. Mais cette vie de pirate ne sera bientôt plus qu'un souvenir, maintenant que les troupes [Root.GetRootAdjFP] ont repris le contrôle de l'île. Une question reste toutefois à régler : quel sort doit-on réserver au roi déchu ?"
 flavor_dan.101.a:0 "Qu'il soit banni à tout jamais de Gotland"
 flavor_dan.101.b:0 "Qu'il y reste, ses talents de pirate pourraient nous être utiles"
 flavor_dan.101.c:0 "Dès que les vents tourneront, nous nous en allrons"
 flavor_dan.102.t:0 "Colonisation du Nouveau Monde"
 flavor_dan.102.desc:0 "Les rumeurs prétendant que de nouvelles terres avaient été découvertes, loin à l'ouest, disaient donc vrai ! Nos explorateurs ont pu contempler eux-mêmes ce continent jusqu'à présent inconnu et absent de toutes nos cartes. Nous devrions donc y envoyer des hommes aventureux, impatients de coloniser ce Nouveau Monde et d'y établir une présence [Root.GetRootAdjFS]."
 flavor_dan.102.a:0 "Envoyons des colons dans la province de [dan_rnw_colonial_province.GetName]"
 flavor_dan.102.b:0 "Fondons des établissements dans la province de [dan_hudson_bay_colonial_province.GetName]"
 flavor_dan.102.c:0 "Mieux vaut coloniser d'abord la province de [dan_canada_colonial_province.GetName]"
 flavor_dan.102.d:0 "La province de [dan_northeast_america_colonial_province.GetName] semble plus favorable pour une colonie"
 flavor_dan.102.e:1 "La province de [dan_southeast_america_colonial_province.GetName] sera désormais [Root.GetRootAdjFS]"
 flavor_dan.102.zzz:0 "Dommage qu'il n'y ait plus nulle part où fonder la moindre colonie…"
 flavor_dan.103.t:0 "Ratification de l'Union de Kalmar"
 flavor_dan.103.desc:0 "En 1397, 67 membres de la noblesse et du clergé du Danemark, de Suède et de Norvège ont signé le traité de Kalmar, qui a donné naissance à l'Union de Kalmar. Mais si ce traité a été paraphé par les représentants des trois pays, il n'a jamais été ratifié, et ne constitue donc pas une base uniforme et légale sur laquelle peut reposer l'Union.\n\nMais en cette année [GetYear], [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a rassemblé de nouveau ces mêmes représentants à [Root.Capital.GetCapitalName]. Aujourd'hui, l'Union va enfin recevoir les lois convertissant les membres en partenaires mineurs d'une union personnelle avec [Root.GetLeLaNP] [Root.GetName]. À compter de ce jour, donc, Norvège et Suède seront officiellement gouvernées par un souverain [Root.GetRootAdjMS] !"
 flavor_dan.103.a:0 "La Scandinavie entre dans une ère nouvelle !"
 flavor_dan.104.t:0 "Københavns Universitet"
 flavor_dan.104.desc:0 "En cette année [GetYear], l'université de Copenhague a été fondée, la première de son genre [Root.GetAuEnNP] [Root.GetName]. Sa construction a nécessité l'octroi d'une bulle pontificale [PAP.GetDuDelaDir] [PAP.GetDir] [PAP.Monarch.GetName] à [Root.Monarch.GetName].\n\nLa Københavns Universitet est l'une des seules institutions [Root.GetDuDeNP] [Root.GetName] à avoir été ratifiée par décret royal, ce qui l'assure d'une complète autonomie, dégagée de toute intervention [Root.GetDuDelaDir] [Root.GetDir] et des lois gouvernant le pays."
 flavor_dan.104.a:0 "Splendide !"
 flavor_dan.105.t:0 "Unification de la Scandinavie"
 flavor_dan.105.desc:0 "Des siècles durant, la Scandinavie est restée divisée entre les trois royaumes du Danemark, de la Suède et de la Norvège. De nombreuses tentatives ont été faites de les unifier par le biais d'unions personnelles, l'Union de Kalmar n'était que la dernière d'entre elles.\n\nMais enfin [Root.Monarch.GetName] a pu mettre un terme à la division du Nord ! Suède et Norvège ont été intégrées dans les territoires [Root.GetRootAdjMP], et l'ensemble de la région va désormais pouvoir connaître un véritable âge d'or sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 flavor_dan.105.a:0 "La reine Marguerite serait fière assurément"
 flavor_dan.106.t:0 "Le bain de sang de [Root.Capital.GetCapitalName]"
 flavor_dan.106.desc:0 "Le couronnement de [From.Monarch.GetName] comme [From.GetDir] [Root.GetDuDeNP] [Root.GetName] n'a pas été sans poser de problèmes. Les [Root.GetNobles] [Root.GetRootAdjMP] se sont divisés, entre partisans et opposants à l'Union, chacun selon qu'il approuve les privilèges accordés par la Couronne [From.GetFromAdjFS] ou cherche à se débarrasser de celle-ci.\n\nAlors que la situation se faisait très tendue entre les deux factions, [From.Monarch.GetName] est intervenu[From.GetXEDir] et a organisé un banquet pour réunir tous les [Root.GetNobles] [Root.GetDuDeNP] [Root.GetName]. Mais c'était là un piège, tendu par ses partisans. De nombreux défenseurs de l'indépendance ont été jetés aux fers, et exécutés presque aussitôt pour hérésie…\n\nLe peuple est profondément ému par ces atrocités que s'avère capable de commettre [From.GetLeLaLDir] [From.GetDir]. La noblesse [Root.GetRootAdjFS] est décimée, et la population semble pour l'instant préférer se soumettre à l'autorité [From.GetFromAdjFS]. Mais ce que l'on appelle déjà le bain de sang de [Root.Capital.GetCapitalName] risque de laisser des traces…"
 flavor_dan.106.a:0 "Un[From.GetXEDir] [From.GetDir] si cru[From.GetElElleFDir] peut-[From.GetIlElleDir] régner sur nous ?"
 flavor_dan.107.t:0 "Un conseiller de la Dansk Ostindien"
 flavor_dan.107.desc:0 "La Compagnie [Root.GetRootAdjFS] des Indes orientales, appartenant à la Couronne, procède aux échanges commerciaux avec l'Inde. À ce titre, bon nombre de ceux qui cherchent à faire fortune se rendent jusqu'au sous-continent au nom de l'Ostindisk Kompagni. Bon nombre sont des négociants tout à fait ordinaires, mais certains ont prouvé être exceptionnellement talentueux pour ce qui regarde les finances, les négociations commerciales, la navigation ou la comptabilité. Nous pourrions donc recruter l'un de ces hommes au gouvernement."
 flavor_dan.107.a:0 "Il nous faudrait quelqu'un pour gérer le trésor"
 flavor_dan.107.b:0 "Un bon négociant est exactement ce que nous cherchons"
 flavor_dan.107.c:0 "La navigation est devenue un sujet de la plus haute importance"
 flavor_dan.107.d:0 "L'armée a besoin de comptes bien tenus"
 flavor_dan.108.t:0 "Négociants [From.GetFromAdjMP] [Root.GetAuEnNP] [Root.GetName]"
 flavor_dan.108.desc:0 "Des étrangers vêtus d'habits hors du commun sont arrivés [Root.GetAuEnNP] [Root.GetName]. À leur vue, tous ont été pris de panique, mais ils semblent être bien davantage des marchands que des conquérants.\n\nApparemment, ils sont originaires [From.GetDuDeNP] [From.GetName], et cherchent à faire des affaires et à investir dans l'économie [Root.GetRootAdjFS] – à la condition toutefois que nous limitions désormais nos propres échanges avec les autres pays d'Inde."
 flavor_dan.108.a:0 "L'accord semble profitable"
 flavor_dan.108.b:0 "Faisons-les expulser sans plus tarder"
 flavor_dan.109.t:0 "La situation de l'Union de Kalmar"
 flavor_dan.109.desc:0 "C'est en 1397 que la reine Marguerite Ière du Danemark a fondé l'Union de Kalmar, une union assez lâche des trois royaumes du Danemark, de Norvège et de Suède, dirigée par elle-même. Toutefois, le traité de l'union n'a jamais été ratifié en Suède et en Norvège, aussi lorsque le roi de l'Union décède les deux autres royaumes doivent-ils confirmer le nouveau souverain du Danemark en l'élisant à leur tour – ce que les [SWE.GetNobles] [SWE.GetRootAdjMP] ne font qu'à contrecœur.\n\nOr, outre ces difficultés pour maintenir l'Union, la noblesse [Root.GetRootAdjFS] constitue elle-même une menace pour la stabilité, [Root.GetLeLaFDir] souverain[Root.GetXEDir] devant consacrer son attention aux trois royaumes. Les [Root.GetNobles] exigent donc régulièrement des ressources de la Couronne, afin de faire avancer leurs propres intérêts, et cela perdurera tant que leur puissance n'aura pas été sévèrement limitée."
 flavor_dan.109.a:0 "Des temps difficiles s'annoncent…"
 flavor_dan.109.a.tt:0 "Si la §YSuède§! ou la §YNorvège§! arrachent leur indépendance au cours d'une guerre contre [Root.GetLeLaNP] §Y[Root.GetName]§!, cela signera la fin de l'Union de Kalmar."
 flavor_dan.110.t:0 "Alourdissement des droits du Sund"
 flavor_dan.110.desc:0 "En avare qu'[From.GetIlElleDir] est, [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] a encore relevé les droits déjà exorbitants du Sund, poussant la moitié des marchands [Root.GetRootAdjMP] vers la banqueroute pour simplement franchir le détroit. Les plaintes adressées [From.GetAuAlaDir] [From.GetDir] sont évidemment toutes restées sans réponse, et toute tentative de négociation diplomatique s'est révélée vaine. Nous devons donc faire au plus vite un choix : soit accepter les droits, ou déclencher un conflit commercial contre [From.GetLeLaNP] [From.GetName], comme l'a fait la Hanse il y a quelque temps."
 flavor_dan.110.a:0 "Il suffit, [From.GetIlElleDir] nous extorque depuis trop longtemps !"
 flavor_dan.110.a.tt:0 "Tous les membres de la §Yligue commerciale§! à laquelle appartien[Root.GetTNentNP] [Root.GetLeLaNP] §Y[Root.GetName]§!, même s'ils n'envisagent pas une guerre par eux-mêmes contre [From.GetLeLaNP] §Y[From.GetName]§!, vont prendre part au conflit en tant qu'agresseurs."
 flavor_dan.110.b:0 "Nous n'avons pas la puissance pour l'affronter"
 dan_submitted_to_danish_trade_dominance_modifier:0 "A accepté les droits du Sund"
 flavor_dan.111.t:0 "[From.GetLeLaNPCap] [From.GetName] accept[From.GetEEntNP] les droits du Sund"
 flavor_dan.111.desc:0 "Les marchands [From.GetFromAdjMP] ont eu beau se récrier et se plaindre lorsque les droits du Sund ont été relevés, [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a préféré reconnaître la domination commerciale [Root.GetRootAdjFS]. Visiblement, la crainte d'être totalement humiliés l'a emporté sur celle de perdre une part de leurs profits…"
 flavor_dan.111.a:0 "Sage décision de leur part"
 dan_submitted_to_danish_trade_dominance_tt:0 "[From.GetLeLaNPCap] §Y[From.GetName]§! accept[From.GetEEntNP] la domination commerciale [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 flavor_dan.112.t:0 "[NOR.GetLeLaNPCap] [NOR.GetName] dans l'Union de Kalmar"
 flavor_dan.112.desc:0 "Avant la peste noire, la Norvège était l'égale de la Suède et du Danemark, et disposait de sa propre noblesse et de sa propre cour. Mais lorsque la maladie l'a frappée, en 1348, les deux tiers de sa population ont disparu. Depuis lors, la noblesse du pays a été progressivement remplacée par des familles [Root.GetRootAdjFP], et la Norvège est devenue le moins important des trois titres royaux.\n\nMais des voix s'élèvent pour lui rendre sa gloire de jadis, et appellent à une plus grande reconnaissance dans l'Union de Kalmar."
 flavor_dan.112.a:0 "Faisons de cette Couronne l'égale de celle [Root.GetDuDelaNP] [Root.GetName]"
 flavor_dan.112.b:0 "Mieux vaut conserver les choses en l'état"
 flavor_dan.112.c:0 "[NOR.GetLeLaNPCap] [NOR.GetName] [NOR.GetNestNesontNP] qu'une simple province…"
 flavor_dan.113.t:0 "Mercenaires allemands"
 flavor_dan.113.desc:0 "Notre peuple est versé dans l'art de la guerre et l'économie [Root.GetRootAdjFS] permet d'aligner une armée remarquable pour défendre le pays. Toutefois, notre expertise est surtout en mer.\n\nEn cette année [GetYear], notre grand[Root.GetXEDir] [Root.GetDir] [Root.Monarch.GetName] a donc décidé de rassembler les capitaines de compagnies mercenaires allemandes à [Root.Capital.GetCapitalName] pour conclure avec eux un contrat de solde. En échange des ducats [Root.GetRootAdjMP], les mercenaires ont promis de servir avec loyauté la Couronne."
 flavor_dan.113.a:0 "Ces mercenaires s'avéreront assurément utiles"
 flavor_dan.114.t:0 "[SWE.GetLeLaNPCap] [SWE.GetName] dans l'Union de Kalmar"
 flavor_dan.114.desc:0 "Au contraire de la Norvège, le royaume [SWE.GetDuDeNP] [SWE.GetName] est difficile à conserver dans l'Union de Kalmar. Du fait de la guerre contre la Hanse, en 1435, le pays a fait face à de graves difficultés économiques. Les mineurs et paysans, dirigés par le noble Engelbrekt Engelbrektsson, ont alors levé une petite armée de rebelles. L'Union de Kalmar telle que nous la connaissons aujourd'hui aurait alors pu disparaître si leur meneur n'était pas mort de façon prématurée.\n\nAujourd'hui encore, il paraît évident que la noblesse [SWE.GetRootAdjFS] n'est plus satisfaite que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] gouverne le pays. Au contraire, et fort heureusement pour nous, certains membres de l'élite sont quant à eux de farouches partisans de l'Union. Nous devrions donc user de nos ressources pour persuader les [SWE.GetNobles] les plus rétifs et les convaincre de voir les bienfaits de l'Union."
 flavor_dan.114.a:0 "Accordons-leur un rôle plus important dans l'Union"
 flavor_dan.114.b:0 "Tous verront bientôt d'eux-mêmes les bienfaits de l'Union"
 flavor_dan.114.c:0 "Ces [SWE.GetNobles] sont ingérables, contentons-nous d'exploiter le pays"
 flavor_dan.115.t:0 "Rêves de liberté"
 flavor_dan.115.desc:0 "Si les [Root.GetNobles] [Root.GetRootAdjMP] ne songeaient pas à mal au moment de ratifier le traité fondant l'Union de Kalmar, nul n'a envie de subir les avanies de la Couronne danoise. Aussi, l'idée d'indépendance séduit désormais de plus en plus de gens dans le pays…"
 flavor_dan.115.a:0 "Un jour, ce rêve se réalisera !"
 flavor_dan.117.t:0 "Les [Root.GetNobles] [Root.GetDuDeNP] [Root.GetName] mécontents"
 flavor_dan.117.desc:0 "En promouvant la rédaction d'une Constitution scandinave, [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] cherche dans les faits à renforcer l'Union de Kalmar – et par là même l'intégration [Root.GetDuDelaNP] [Root.GetName] au sein de la Couronne [From.GetFromAdjFS]. La Constitution prévoit ainsi de retirer une part de leur puissance aux [Root.GetNobles] [Root.GetRootAdjMP], aussi le mécontentement est-il chaque jour plus visible dans le pays. Les partisans de l'Union ont beau défendre les décisions de [From.Monarch.GetName], leurs opposants préparent déjà une nouvelle révolte…"
 flavor_dan.117.a:0 "Nous ne serons pas toujours sous la coupe [From.GetFromAdjFS]…"
 flavor_dan.118.t:0 "La révolution en marche [From.GetAuEnNP] [From.GetName]"
 flavor_dan.118.desc:0 "Les tensions entre [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] et les [From.GetNobles] [From.GetFromAdjMP] ont atteint de nouveaux sommets. L'établissement d'une Constitution scandinave mécontente grandement les grands [From.GetAuEnNP] [From.GetName], et même certains opposants à l'Union, ici même [Root.GetAuEnNP] [Root.GetName], se préparent à prendre les armes pour mettre fin à l'Union de Kalmar.\n\nC'est une véritable révolution qui nous menace. Si nous ne voulons pas devoir affronter des prétendants et des rebelles partout, il nous faut agir au plus vite."
 flavor_dan.118.a:0 "Devrions-nous nous effrayer de quelques insoumis ?"
 flavor_dan.118.b:0 "Rassemblons donc nos opposants [From.GetFromAdjMP] pour… trancher la question"
 flavor_dan.119.t:0 "Une nouvelle capitale ?"
 flavor_dan.119.desc:0 "Lorsque Knut le Grand a conquis l'Angleterre, il a veillé à ce que son autorité soit assurée en régnant sur l'Angleterre depuis la cité de Londres, tandis que ses possessions danoises et norvégiennes étaient gouvernées par son épouse.\n\nAprès de nombreux siècles, son empire a été restauré ; et cette fois l'Angleterre n'a pas été conquise par des Vikings, mais par un royaume [Root.GetDuDeNP] [Root.GetName] civilisé et raffiné. La question se pose toutefois dans les mêmes termes : gouverner l'Angleterre va poser problème étant donné la distance d'avec [Root.Capital.GetCapitalName] – au point que l'on peut se demander si [Root.Monarch.GetName] ne devrait pas transférer sa capitale…"
 flavor_dan.119.a:0 "Transférons la capitale à Londres"
 flavor_dan.119.b:0 "Mieux vaut développer encore [Root.Capital.GetCapitalName]"
 flavor_dan.120.t:0 "Déclin dans la Manche"
 flavor_dan.120.desc:0 "La perte de notre influence commerciale dans la Manche cause des pertes sévères pour les revenus commerciaux et coupe [Root.GetLeLaNP] [Root.GetName] de l'accès aux produits de grande valeur qui arrivent du Nouveau Monde."
 flavor_dan.120.a:0 "Misère !"
 flavor_dan.122.t:0 "Conséquences du bain de sang de [SWE.Capital.GetCapitalName]"
 flavor_dan.122.desc:0 "[Root.Monarch.GetName] s'est rendu[Root.GetXEDir] à [SWE.Capital.GetCapitalName] pour y inviter à un grand banquet destiné à célébrer son couronnement tous les nobles [SWE.GetRootAdjMP]. Hésitants, ceux-ci ont accepté l'invitation. Peu après leur arrivée, toutefois, [Root.GetLeLaLDir] [Root.GetDir] les a fait mettre aux fers, juger et exécuter pour hérésie.\n\nSans doute était-ce là un acte d'une grande cruauté, mais il était indispensable. L'Union de Kalmar menaçait de disparaître si les opposants [Root.GetAuAlaDir] [Root.GetDir] s'étaient encore enhardis. Le peuple [Root.GetDuDeNP] [Root.GetName], toutefois, est maintenant persuadé que [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] d'autre ambition que de lui imposer la tyrannie…"
 flavor_dan.122.a:0 "C'était indispensable, et ils devront s'y faire"
 flavor_dan.123.t:0 "Guerre en Suède"
 flavor_dan.123.desc:1 "Notre inaction a convaincu les [SWE.GetNobles] [SWE.GetRootAdjMP] d'agir, et ils ont pris les armes contre [Root.Monarch.GetName]. Malgré tout, tous les Suédois ne voient pas cette révolte d'un bon œil, et les atrocités commises par les rebelles « au nom de la liberté et de l'indépendance » causent de graves dommages dans le pays, au point que le petit peuple désapprouve de plus en plus leurs agissements.\n\nCette guerre va être assurément coûteuse pour le trésor, et causer de nombreuses pertes ; mais elle aura au moins pour bénéfice de monter aux Suédois que, si tyrannie il y a, elle n'est pas du fait [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], mais réside bien dans les projets de sa propre noblesse."
 flavor_dan.123.a:0 "Enfin ils sont prêts à accepter notre autorité"
 flavor_dan.124.t:0 "La question des mercenaires"
 flavor_dan.124.desc:0 "Depuis l'époque même de l'Empire romain, monarques et généraux se sont appuyés sur les mercenaires pour mener leurs guerres, et [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] en rien été une exception. Mais à mesure que le temps a passé, les gouvernements européens ont de plus en plus favorisé une armée professionnelle et permanente, constituée de forces recrutées au sein du peuple et pouvant être mobilisées très rapidement.\n\nÀ ce propos, les conseillers [Root.GetDuDelaDir] [Root.GetDir] sont divisés. D'un côté, le recours à une armée permanente garantit des troupes loyales et bien entraînées pour assurer la défense du pays. De l'autre, cela exige aussi d'être prêt à verser du bon sang [Root.GetRootAdjMS]. C'est donc à [Root.Monarch.GetName] qu'il va revenir de prendre une décision à ce propos."
 flavor_dan.124.a:0 "Tenons-nous-en aux mercenaires"
 flavor_dan.124.b:0 "Nous devons maintenant forger une armée permanente"
 ###DANISH COUNTRY MODIFIERS###
 dan_humiliated_the_hanse:0 "La Hanse humiliée"
 desc_dan_humiliated_the_hanse:0 "Qu'est-ce au final que la Hanse, si ce n'est un groupe de boutiquiers aspirant à dominer tous les échanges se faisant sur la Baltique ? Mais la ruine de leur plus grande cité, Lübeck, la domination [Root.GetDuDelaNP] [Root.GetName] dans la région est devenue incontestable."
 dan_estonian_culture_accepted:0 "Intégration des Estoniens"
 desc_dan_estonian_culture_accepted:0 "Les populations estoniennes ont été intégrées au sein des territoires [Root.GetRootAdjMP] et se sont vu garantir une certaine autonomie.\n\n§YCe modificateur sera perdu si la culture estonienne n'est plus acceptée [Root.GetAuEnNP] [Root.GetName].§!"
 dan_estonian_culture_accepted_tt:0 "jusqu'à ce que la culture §Yestonienne§! ne soit plus acceptée"
 dan_estonian_support:0 "Soutien des Estoniens"
 desc_dan_estonian_support:0 "Les Estoniens vivant dans la province de [Root.GetName] jouissent d'une grande autonomie. En retour, leur productivité est très profitable pour [Root.Owner.GetLeLaNP] [Root.Owner.GetName].\n\n§YCe modificateur sera perdu si la culture estonienne n'est plus acceptée [Root.Owner.GetAuEnNP] [Root.Owner.GetName].§!"
 dan_control_over_the_english_channel:0 "Contrôle de la Manche"
 desc_dan_control_over_the_english_channel:1 "[Root.GetLeLaNPCap] [Root.GetName] contrôl[Root.GetEEntNP] désormais seul[Root.GetXENP] les échanges dans la Manche, et [Root.GetAOntNP] ainsi accès aux marchandises et aux richesses parvenant du Nouveau Monde.\n\n§YCe modificateur sera perdu si [Root.GetLeLaNP] [Root.GetName] perd[Root.GetXEntNP] toute puissance commerciale dans le nœud de la Manche.§!"
 dan_control_over_the_english_channel_tt:0 "jusqu'à ce que nous n'ayons plus aucune puissance commerciale dans le nœud de la §YManche§!"
 dan_new_world_expansion:0 "Expansion au Nouveau Monde"
 desc_dan_new_world_expansion:0 "Les plus courageux et les plus aventureux s'en vont jusqu'au Nouveau Monde pour le coloniser et assurer ainsi la gloire [Root.GetDuDelaNP] [Root.GetName] !"
 dan_danish_gold_coast:0 "Danske Guldkyst"
 desc_dan_danish_gold_coast:0 "La province de [Root.GetName] appartient à la compagnie commerciale chargée de gérer la Côte-de-l'Or [Root.Owner.GetRootOwnerAdjFS]. Elle dispose donc de toutes les ressources fournies par les négociants y faisant affaire pour y établir des infrastructures commerciales."
 dan_gold_coast_control:0 "Contrôle de la Côte-de-l'Or"
 desc_dan_gold_coast_control:0 "La Côte-de-l'Or, en Afrique, se trouve sous contrôle [Root.GetRootAdjMS]. Des marchands venus de tout le pays s'y rendent pour y développer leurs affaires et la compagnie commerciale locale, et s'implanter sur de nouveaux marchés."
 dan_african_trade_company:0 "Compagnie danoise d'Afrique"
 desc_dan_african_trade_company:0 "Grâce à l'influence que nous exerçons sur les échanges en Afrique, une nouvelle compagnie commerciale a été fondée, qui veille à préserver et étendre les intérêts commerciaux [Root.GetDuDelaNP] [Root.GetName] sur le continent."
 dan_nor_equal_crowns:0 "Couronnes égales"
 desc_dan_nor_equal_crowns:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] reconnu la Couronne de Norvège comme aussi importante que la sienne ou celle de Suède. [Root.GetIlElleNPCap] [Root.GetAOntNP] donc le devoir d'investir dans la cour de [NOR.Capital.GetCapitalName] et d'accorder davantage de privilèges aux [NOR.GetNobles] [NOR.GetRootAdjMP].\n\n[NOR.GetLeLaNPCap] [NOR.GetName] v[NOR.GetAOntNP] recevoir §YÉgalité avec la cour du Danemark§! :\nAspiration à la liberté : §G-10%§!\nPrestige annuel : §G+0.50§!\nRevenus fiscaux annuels : §G+24§!¤\n\n§YCe modificateur expirera si [NOR.GetLeLaNP] [NOR.GetName] cess[NOR.GetEEntNP] d'être un partenaire mineur de l'union avec [Root.GetLeLaNP] [Root.GetName].§!"
 dan_nor_equal_crowns_tt:0 "jusqu'à ce que la §YNorvège§! ne soit plus un partenaire mineur de l'union avec le §YDanemark§!"
 dan_nor_equal_crowns_norway:0 "Égalité avec la cour du Danemark"
 desc_dan_nor_equal_crowns_norway:0 "[DAN.GetLeLaNPCap] [DAN.GetName] [DAN.GetAOntNP] fait la Couronne [Root.GetDuDeNP] [Root.GetName] égale à la [DAN.GetSienneLeurNP], et soutien[DAN.GetTNentNP] la présence d'une cour royale à [Root.Capital.GetCapitalName].\n\n§YCe modificateur expirera si [NOR.GetLeLaNP] [NOR.GetName] [NOR.GetNestNesontNP] plus un partenaire mineur de l'union de Kalmar.§!"
 dan_exploiting_norwegians:0 "Couronne de Norvège rabaissée"
 desc_dan_exploiting_norwegians:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] décidé de rabaisser la Couronne [NOR.GetDuDeNP] [NOR.GetName], et menac[Root.GetEEntNP] de faire du pays une simple province. Cela permet de lever de lourds impôts et des troupes dans le pays et de révoquer aisément les privilèges des [NOR.GetNobles] [NOR.GetRootAdjMP].\n\n§YCe modificateur expirera si [NOR.GetLeLaNP] [NOR.GetName] [NOR.GetNestNesontNP] plus un partenaire mineur de l'union personnelle avec [Root.GetLeLaNP] [Root.GetName].§!"
 dan_norwegian_marines:0 "Fusiliers marins de Norvège"
 desc_dan_norwegian_marines:0 "La Couronne de Norvège a été intégrée au sein de la Couronne [Root.GetRootAdjFS], ce qui permet à ses fusiliers et sa flotte de renforcer les nôtres."
 dan_danish_investment:0 "Investissements danois"
 desc_dan_danish_investment:0 "Des marchands originaires [DAN.GetDuDeNP] [DAN.GetName], loin à l'ouest, sont arrivés [Root.GetAuEnNP] [Root.GetName] pour investir dans la production locale. Les marchands [Root.GetRootAdjMP] se plaignent amèrement de leur présence, mais les fabricants et producteurs de toutes sortes apprécient ce regain d'activité et le développement des infrastructures permis par leurs investissements."
 dan_swe_supports_pro_unionists:0 "Soutien aux partisans de l'Union"
 desc_dan_swe_supports_pro_unionists:0 "Il a été décidé de convaincre les [SWE.GetNobles] [SWE.GetRootAdjMP] de voir les bienfaits d'une coopération avec [Root.GetLeLaNP] [Root.GetName]. [SWE.GetLeLaNPCap] [SWE.GetName] v[SWE.GetAOntNP] recevoir §YPartisans de l'Union soutenus§! :\nAspiration à la liberté : §G-10%§!\nInfluence des [SWE.GetNobles] : §Y+10%§!\nPt d'éq. de loy. des [SWE.GetNobles] : §G+20%§!\nRevenus fiscaux annuels : §G+24§!¤\n\n§YCe modificateur expirera si [SWE.GetLeLaNP] [SWE.GetName] cess[SWE.GetEEntNP] d'être le partenaire mineur de l'union avec [Root.GetLeLaNP] [Root.GetName].§!"
 dan_swe_supports_pro_unionists_tt:0 "jusqu'à ce que la §YSuède§! ne soit plus un partenaire mineur de l'union avec le §YDanemark§!"
 dan_swe_supported_unionists:0 "Partisans de l'Union soutenus"
 desc_dan_swe_supported_unionists:0 "[DAN.GetLeLaNPCap] [DAN.GetName], dirigeant l'Union de Kalmar, [DAN.GetAOntNP] investi des ressources pour favoriser ceux qui collaborent avec [DAN.GetLuiElleNP] [Root.GetAuEnNP] [Root.GetName] et soutiennent l'Union de Kalmar plutôt que l'indépendance du pays.\n\n§YCe modificateur expirera si [SWE.GetLeLaNP] [SWE.GetName] [SWE.GetNestNesontNP] plus un partenaire mineur de l'union de Kalmar.§!"
 dan_exploiting_swedes:0 "Exploitation des ressources suédoises"
 desc_dan_exploiting_swedes:1 "Il a été décidé de faire fi des [SWE.GetNobles] [SWE.GetRootAdjMP] et de concentrer tous nos efforts sur l'exploitation profitable des ressources du pays – même s'il y a des risques que les Suédois ne voient pas cela d'un bon œil…\n\n§YCe modificateur expirera si [NOR.GetLeLaNP] [NOR.GetName] [NOR.GetNestNesontNP] plus un partenaire mineur de l'union de Kalmar.§!"
 dan_dream_of_freedom:0 "Rêve de liberté"
 desc_dan_dream_of_freedom:0 "La guerre entre le Danemark et la Hanse a montré à quel point nous sommes vulnérables au sein de l'Union, et à quel point le Danemark se soucie peu des intérêts [Root.GetDuDelaNP] [Root.GetName]. Le rêve de l'indépendance est donc de plus en plus partagé au sein du peuple."
 dan_swedish_steel:0 "Acier suédois"
 desc_dan_swedish_steel:0 "Avec l'intégration de la Suède au sein de la Couronne [Root.GetRootAdjFS], bon nombre de ses ressources et de son matériel militaire ont été repris par nos troupes, qui sauront en faire bon usage."
 dan_danish_absolutism:0 "Absolutisme danois"
 desc_dan_danish_absolutism:0 "L'âge des royaumes féodaux est révolu. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] entré[Root.GetXENP] dans l'ère de l'absolutisme, et compt[Root.GetEEntNP] parmi les premiers à centraliser tout le pouvoir de l'État entre les mains [Root.GetDuDelaDir] [Root.GetDir]."
 dan_naval_preperations:0 "Préparatifs maritimes"
 desc_dan_naval_preperations:0 "Le conflit avec les Anglais est inévitable. Mais, fort heureusement, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] déjà lancé les préparatifs pour aligner une flotte puissante, capable de rivaliser avec la Royal Navy."
 dan_king_of_denmark_and_england:0 "IInd empire de la mer du Nord"
 desc_dan_king_of_denmark_and_england:0 "Il y a des siècles de cela, Knut le Grand avait unifié les couronnes du Danemark, de la Norvège et de l'Angleterre au sein de son empire de la mer du Nord. Celui-ci n'a toutefois guère perduré après sa mort. Mais le nôtre durera aussi longtemps que nos navires domineront les mers !"
 dan_catholic_support:0 "Soutien pontifical"
 desc_dan_catholic_support:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] clairement fait le choix de soutenir l'Église catholique, aussi [PAP.GetLeLaLDir] [PAP.GetDir] a-t-[PAP.GetIlElleDir] dépêché des légats qui soutiennent le pouvoir pour toutes les questions de religion."
 dan_protestant_support:0 "Soutien du clergé"
 desc_dan_protestant_support:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] clairement fait le choix de soutenir la Réforme, aussi les [Root.GetClercs] ont-ils juré allégeance et soutiennent-ils le pouvoir dans les débats portant sur la question religieuse."
 dan_communication_between_the_faiths:0 "Dialogue entre les fois"
 desc_dan_communication_between_the_faiths:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] pas un pays de fanatiques qui ne cherchent qu'à éradiquer quiconque pratique, selon eux, la « mauvaise » foi. Non, en matière de religion, rien ne vaut le dialogue entre les diverses croyances représentées dans le pays."
 dan_plunder_and_pillaging:0 "Pillages et saccages"
 desc_dan_plunder_and_pillaging:0 "La promesse du butin attire nombre de soldats [Root.GetRootAdjMP], qui cherchent à faire fortune dans les églises des faibles chrétiens."
 stockholm_bloodbath:0 "Traces du bain de sang"
 desc_stockholm_bloodbath:0 "Sur ordre du roi de l'Union de Kalmar, les [Root.GetNobles] [Root.GetRootAdjMP] ont été rassemblés, jugés pour hérésie et proprement exécutés, à [Root.Capital.GetCapitalName] même. Cet événement montre à quel point [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] opprimé[Root.GetEEsNP]. Nous devons tout faire désormais pour que nul ne [Root.GetLuiLeurNP] impose plus quoi que ce soit !"
 dan_losing_ruling_grip:0 "Pouvoir de l'Union affaibli"
 desc_dan_losing_ruling_grip:0 "L'autorité [Root.Overlord.GetDuDelaDir] [Root.Overlord.GetDir] [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName] a commencé à être contestée [Root.GetAuEnNP] [Root.GetName], ce qui contribue à renforcer les sentiments indépendantistes au sein du peuple."
 dan_sca_standing_professional_merc_army:0 "Armées mercenaires"
 desc_dan_sca_standing_professional_merc_army:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fait le choix de s'appuyer sur des forces mercenaires pour assurer [Root.GetSaLeurNP] défense, en ne recrutant toutefois que les meilleurs d'entre eux."
 dan_sca_refocus_on_personal_armies:0 "Armée permanente"
 desc_dan_sca_refocus_on_personal_armies:0 "§YTant que ce modificateur aura cours, il interdira de recruter des compagnies mercenaires.§!\n\n[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fait le choix d'assurer [Root.GetSaLeurNP] défense grâce à une armée permanente. Les mercenaires, aujourd'hui dépassés, ne sont plus guère d'utilité."
 dan_sca_refocus_on_personal_armies_tt:0 "§YTant que ce modificateur aura cours, il interdira de recruter des compagnies mercenaires.§!"
 dan_colonial_ambitions_mod:0 "Ambitions coloniales"
 desc_dan_colonial_ambitions_mod:0 "Notre peuple est impatient de pouvoir explorer le Nouveau Monde et le cartographier au nom [Root.GetDuDelaNP] [Root.GetName]."
 ###DECISIONS FOR DENMARK###
 dan_provoke_trade_conflict_war_title:0 "Provoquer un conflit avec la Hanse"
 dan_provoke_trade_conflict_war_desc:0 "Les boutiquiers de la Hanse sont parfaitement ingérables. Ils s'arrogent le droit de dominer le commerce en Baltique, et ils profitent éhontément de relever du Saint-Empire pour s'abriter derrière la protection qu'il offre. Cependant, l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] n'est contraint[Emperor.GetXEDir] de les défendre que s'ils sont attaqués. En les provoquant et les poussant à bout, nous pourrions donc démanteler la Hanse sans avoir à livrer une guerre avec l'ensemble de l'Empire…"
 dan_provoke_trade_conflict_war_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! impos[Root.GetEEntNP] l'§Yembargo§! ou dispos[Root.GetEEntNP] d'un casus belli §Yconflit commercial§! contre le pays possédant la province de §Y[This.GetName]§!, [This.Owner.GetLeLaNP] §Y[This.Owner.GetName]§!."
 dan_provoke_trade_conflict_war_ct:0 "S'ils ne sont pas [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] ou [Root.GetSesLeursNP] dépendances, les pays possédant les provinces de §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! et §Y[1874.GetName]§! vont soit déclarer la §Rguerre§! avec le casus belli §Yconflit commercial§!, soit §Yaccepter§! la domination commerciale [Root.GetRootAdjFS].\n\n§RLes dirigeants des ligues commerciales vont appeler §Ytous§! les membres de leurs ligues respectives dans ces conflits.§!"
 dan_proclaim_archking_title_decision_title:0 "Adopter le titre d'archi-[Root.GetDir]"
 dan_proclaim_archking_title_decision_desc:0 "Christophe III de Wittelsbach avait adopté le titre d'« archi-roi » du Danemark. Sans lui, le pays n'occupera pas le rang qu'il a actuellement, aussi serait-il bon de commémorer ses succès en donnant à [Root.Monarch.GetName] le titre d'archi-[Root.GetDir]."
 proclaim_archking_title_tt:0 "[Root.Monarch.GetName] va désormais porter le titre d'§Yarchi-[Root.GetDir]§!."
 ###EVENTS FOR SCANDINAVIA###
 flavor_sca.1.t:0 "La foi [Root.GetDuDelaNP] [Root.GetName]"
 flavor_sca.1.desc.a:0 "Alors que la Réforme bat son plein en Europe, les questions théologiques sont de plus en plus vives [Root.GetAuEnNP] [Root.GetName]. Le peuple n'a jamais été très attaché à la papauté – ni non plus à la religion catholique dans son ensemble – mais la religion joue encore un grand rôle dans la vie de tout un chacun. Nous avons donc la possibilité de soutenir [PAP.GetLeLaLDir] [PAP.GetDir] ou les partisans de la Réforme. Quel que soit notre choix, les risques seront bien réels ; mais les avantages diplomatiques pour le pays valent bien ce prix."
 flavor_sca.1.desc.b:0 "Dans toute l'Europe, les chrétiens vivent un âge de réformes, se déchirent et s'affrontent entre eux. Tous ne cherchent qu'à s'abattre les uns les autres, toujours avec la même justification : ils prétendent le faire au nom de leur dieu.\n\nSi cela s'était produit il y a quelques années seulement, [Root.GetLeLaNP] [Root.GetName] aurai[Root.GetTEntNP] pu se trouver mêlé[Root.GetXENP] à ces conflits insensés ; peut-être pour débattre si un homme avec un drôle de chapeau peut bien représenter le ciel. Mais, fort heureusement, nous avons retrouvé le chemin qui nous a ramenés à Odin. Il n'y a donc qu'une seule question qui se pose pour nous, et elle n'est guère liée à la foi…"
 flavor_sca.1.a:0 "Nous resterons fidèles au Saint-Siège"
 sca_unlock_catholic_missions_tt:0 "Ce choix va ouvrir les missions liées au §Ycatholicisme§!."
 flavor_sca.1.a.tt:0 "L'opinion de tous les pays §Y[Root.GetRelMP]§! connus à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! va se dégrader de §R100§!."
 flavor_sca.1.b:0 "Notre Salut réside dans la Réforme"
 sca_unlock_protestant_missions_tt:0 "Ce choix va ouvrir les missions liées à la §YRéforme§!."
 flavor_sca.1.c:0 "Combien d'or pourrons-nous prendre à ces innocents ?"
 sca_unlock_norse_missions_tt:0 "Ce choix va ouvrir les missions liées à la foi §Ynordique§!."
 flavor_sca.1.d:0 "La discussion seule permettra de combler ce fossé qui se creuse"
 flavor_sca.1.d.tt:0 "L'opinion de tous les pays §Ychrétiens§! connus à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!, orthodoxes et coptes exclus, va se dégrader de §R50§!."
 flavor_sca.2.t:0 "Les intérêts éducatifs de [Root.Monarch.GetName]"
 flavor_sca.2.desc:1 "L'éducation est un élément fondamental pour la société [Root.GetRootAdjFS], car elle permet de garantir l'avenir du pays en assurant que les progrès se multiplient. Cela s'applique d'ailleurs aussi bien [Root.GetAuAlaDir] [Root.GetDir] [Root.GetLuiElleDir]-même qu'à ses successeurs.\n\nUn intérêt éducatif principal devrait donc être défini, qui permettra d'orienter les politiques de l'administration autant que de former convenablement quiconque succédera à [Root.Monarch.GetName]."
 flavor_sca.2.a:1 "L'administration a priorité sur tout le reste"
 flavor_sca.2.b:1 "Pour quiconque gouverne, la diplomatie est primordiale"
 flavor_sca.2.c:0 "La chose militaire est une question de vie ou de mort"
 ###MISSIONS FOR NORWAY###
 nor_handle_the_burghers_title:0 "Satisfaire les [Root.GetBourgeois]"
 nor_handle_the_burghers_desc:0 "Les ordres sont l'un des piliers du pays. Les [Root.GetClercs] gèrent les affaires religieuses, et les [Root.GetNobles] les affaires diplomatiques avec nos voisins. Mais les plus importants, sans doute, sont les [Root.GetBourgeois], responsables du développement et des finances de l'État. Nous devrions nous appuyer encore davantage sur leur expertise pour l'avenir."
 nor_north_sea_markets_title:0 "Marchés de la mer du Nord"
 nor_north_sea_markets_desc:0 "La mer du Nord a toujours joué un rôle primordial dans l'histoire [Root.GetDuDelaNP] [Root.GetName]. Ses poissons nous nourrissent, et ses flots nous portent jusqu'aux richesses de l'étranger. Mais elle a aussi un autre rôle fondamental, puisque c'est par elle que nous pouvons commercer. Nous devrions donc établir des marchés dans les provinces stratégiques du pays afin de contrôler au mieux les échanges."
 nor_dominate_trade_title:0 "Monopole en mer du Nord"
 nor_dominate_trade_desc:0 "La mer du Nord est liée au commerce avec Lübeck et la Manche, et quiconque domine le Nord a aussi son mot à dire sur ces deux autres marchés. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc tout faire pour s'assurer du monopole sur ces eaux et étendre de là [Root.GetSonLeurNP] influence."
 nor_dominate_trade_tt:0 "Monopole en mer du Nord"
 nor_the_great_disovery_fleet_title:0 "Flotte d'exploration"
 nor_the_great_disovery_fleet_desc:0 "Les grandes puissances ont commencé à projeter leur puissance bien loin de l'Europe, et cherchent à s'étendre sur d'autres continents inconnus du reste du monde. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] prendre de retard sur [Root.GetSesLeursNP] rivaux en se contentant de stagner en Scandinavie. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] former une flotte d'exploration qui pourra naviguer jusque sur les mers les plus lointaines afin de trouver où nos ambitions coloniales pourraient être les plus profitables."
 nor_discover_new_world_title:0 "Un Nouveau Monde"
 nor_discover_new_world_desc:0 "Des rumeurs prétendent qu'auraient été découverts des continents emplis de trésors incommensurables et des ruines d'anciennes civilisations. Nous devons nous avancer dans l'inconnu et voir si tout cela est vrai."
 nor_discover_new_world_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] découvert n'importe quelle province d'§YAmérique du Nord§! ou §Ydu Sud§! (§YGroenland§! exclu)."
 nor_discover_new_world_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur chaque §Ycarrefour commercial§! et province disposant d'un §Yestuaire§! dans les §Ycolonies d'Amérique de l'Est§!, §Ydu Canada§!, §Ydes Caraïbes§! et §Ydu Mexique§!."
 nor_colonize_canada_and_na_title:0 "Territoires américains"
 nor_colonize_canada_and_na_desc:0 "Le navigateur islandais Leif Erikson a été le premier Scandinave à découvrir des terres au-delà de l'Atlantique, au début du XIe s. Mais il ne se doutait probablement pas qu'il s'agissait de tout un continent. Les Vikings du Vinland ont depuis longtemps disparu aujourd'hui, mais leur courage n'aura pas été vain. Emboîtons-leur le pas, colonisons ces terres lointaines et prenons le contrôle des ressources qui s'y trouvent au nom [Root.GetDuDelaNP] [Root.GetName] !"
 nor_colonize_canada_and_na_tt:0 "Jusqu'à §Y5§! provinces colonisées des §Ycolonies du Canada§! ou d'§YAmérique de l'Est§!, possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances, vont recevoir une §Ychambre des comptes§!."
 nor_colonize_canada_and_na_at:0 "Influence commerciale norvégienne"
 nor_colonize_new_world_title:0 "Coloniser le Nveau Monde"
 nor_colonize_new_world_desc:0 "Le Nouveau Monde est empli de merveilles allant au-delà de tout ce que nous pouvons imaginer. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] y investir des ressources afin de le coloniser aussi rapidement que possible afin de tirer parti de toutes ses richesses."
 nor_dominate_new_world_title:0 "Dominer le Nveau Monde"
 nor_dominate_new_world_desc:0 "Les richesses produites dans les colonies seront toujours menacées – du moins tant que nos rivaux seront établis sur ces terres lointaines. Nous devons en chasser nos ennemis et nous assurer de son contrôle."
 nor_dominate_new_world_tt:0 "Aucun pays §Yrival§! ou §Yennemi§! [Root.GetDuDelaNP] §Y[Root.GetName]§! ne dispose de la moindre §Ycolonie§! au §YNouveau Monde§!."
 nor_colonize_the_north_title:0 "Pousser vers l'ouest"
 nor_colonize_the_north_desc:0 "L'Amérique du Nord est riche de nombreuses ressources. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] y étendre [Root.GetSesLeursNP] colonies et s'y assurer d'autant de territoires que possible."
 nor_find_allies_title:0 "Trouver des alliés"
 nor_find_allies_desc:0 "Au contraire de nos voisins à l'est, [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] pas les moyens de s'opposer seul[Root.GetXENP] au Danemark. Si nous voulons arracher un jour notre indépendance, nous devons trouver des alliés qui pourront nous assurer un soutien financier, des troupes ou même un engagement militaire direct."
 nor_find_allies_ct:0 " rivaux ou ennemis du §YDanemark§! ont une opinion d'au moins §Y100§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 nor_build_navy_title:0 "Flotte [Root.GetRootAdjFS]"
 nor_build_navy_desc:0 "Nous avons toujours été un peuple de marins. Il y a des siècles déjà, nos aïeux embarquaient dans leurs navires pour piller et mettre à sac les côtes de toute l'Europe. Plus tard, ce sont nos marins qui ont combattu les Anglais aux côtés des Danois. Et tout récemment encore, ce sont les navires [Root.GetRootAdjMP] qui ont affronté la flotte de la Hanse pour le Danemark. Il est temps donc de renforcer notre flotte pour qu'elle serve cette fois [Root.GetLeLaNP] [Root.GetName]."
 nor_get_colonial_title:0 "Ambitions coloniales"
 nor_get_colonial_desc:0 "Le monde change. L'époque des petites principautés féodales est révolue, et bientôt les puissances s'étendront sur toute la surface du monde. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] [Root.GetIlElleNP] aussi se préparer à cela."
 nor_conquer_scotland_title:0 "Reprendre les Orcades"
 nor_conquer_scotland_desc:0 "Les Orcades, les Shetlands et les Féroé sont en possession du clan écossais des Sinclair, dans les faits sujets de l'Écosse. Mais le duché des Orcades relève de la Couronne [Root.GetRootAdjFS], qui veut évidemment le contrôler intégralement et que les Sinclair soient châtiés. L'Écosse doit être éliminée afin de protéger nos intérêts en mer du Nord et empêcher toute attaque sur nos possessions."
 nor_conquer_scotland_tt:1 "Si [HSC.GetLeLaNP] §Y[HSC.GetName]§! n'exist[HSC.GetEEntNP] pas, l'événement §YL'administration de l'Écosse§! va survenir.\nAutrement, une province [Root.GetRootAdjFS] dans les contrées des §YLowlands§!, des §YHighlands§! ou des §YÎles§! va gagner §Y3§! en impôts bruts, §Y3§! en production brute et §Y2§! en réserves militaires brutes, et [Root.GetLeLaNP] §Y[Root.GetName]§! bénéficier de §YContrôle sur l'Écosse§! (§G+10§! en puissance commerciale dans le nœud de la §Ymer du Nord§! jusqu'au terme de la partie)."
 nor_control_over_scotland:0 "Contrôle sur l'Écosse"
 nor_colonize_greenland_title:0 "Colonie du Groenland"
 nor_colonize_greenland_desc:0 "De tous les territoires se trouvant sous domination [Root.GetRootAdjFS], le Groenland est assurément l'un des plus reculés. Découvert par Éric le Rouge en 986, il s'est trouvé colonisé par nos ancêtres dans les années qui ont suivi. Mais le contact est perdu depuis quelques années, sans que l'on en connaisse la cause. Nous devrions donc y renvoyer des hommes afin de déterminer ce qu'il s'est passé sur place."
 nor_colonize_greenland_bt:1 "Si elle est possédée par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances, la province de §Y[1104.GetName]§! va gagner §Y3§! en réserves militaires brutes, §Y3§! en production brute et un §Ycarrefour commercial§! de niveau §Y1§!."
 nor_colonize_greenland_ct:0 "Si elle est possédée par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances, la province de §Y[1105.GetName]§! va gagner §Y3§! en réserves militaires brutes et §Y3§! en production brute."
 nor_colonize_greenland_dt:1 "Si les provinces de §Y[1104.GetName]§! ou §Y[1105.GetName]§! ne sont pas colonisées et que nous disposons de §Y3§! unités d'infanterie dans l'une ou l'autre, l'événement §YLes colonies perdues du Groenland§! va survenir."
 nor_colonize_mexico_title:0 "L'or du Mexique"
 nor_colonize_mexico_desc:0 "Si l'Amérique du Nord fournit de nombreux produits de grande valeur, les territoires du Mexique sont dans les faits un véritable coffre au trésor, débordant d'or et de joyaux. Cela doit être une priorité absolue pour [Root.GetLeLaNP] [Root.GetName] de conquérir ces régions pour ramener ces richesses à [Root.Capital.GetCapitalName]."
 nor_circumnavigate_the_world_title:0 "Maîtrise de la navigation"
 nor_circumnavigate_the_world_desc:0 "Certains semblent penser que les meilleurs navigateurs sont originaires de la péninsule Ibérique, et que ce serait la raison pour laquelle le Nouveau Monde a été découvert. C'est bien évidemment une erreur. Ce sont des Scandinaves qui ont découvert ce continent, alors que les Ibères étaient encore occupés avec leur Reconquista. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] montrer à tous que s'ils cherchent les meilleurs navigateurs, c'est dans la froidure du Nord qu'ils les trouveront !"
 nor_circumnavigate_the_world_at:0 "Un §Yexplorateur§! originaire [Root.GetDuDeNP] §Y[Root.GetName]§! a fait le tour du monde."
 nor_circumnavigate_the_world_bt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] découvert une route maritime directe autour du monde. (Cliquer sur le §Ypoint d'interrogation§! pour déplacer la caméra vers la prochaine région devant être découverte pour mener à bien cette mission.)"
 nor_circumnavigate_the_world_ct:0 "Si [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetEstSontNP] [Root.GetLeLaFNP] premi[Root.GetErEreNP] à effectuer le tour du monde, [Root.GetIlElleNP] recevr[Root.GetAOntNP] §G100§!£adm£, §G100§!£dip£ et §G100§!£mil£."
 nor_declare_independence_title:0 "Indépendance [Root.GetRootAdjFS]"
 nor_declare_independence_desc:0 "L'Union de Kalmar était censée devenir le facteur de l'unification de l'ensemble des peuples scandinaves. Mais les Danois n'en ont fait usage que pour préserver leurs intérêts propres, et ne considèrent [Root.GetLeLaNP] [Root.GetName] comme rien d'autre qu'une simple province. Mais c'en est fini ! Le temps de l'indépendance est venu !"
 nor_get_independent_title:0 "Arracher l'indépendance"
 nor_get_independent_desc:0 "Le Danemark ne nous accordera évidemment pas l'indépendance sans combattre. Si nous voulons un jour voir [Root.GetLeLaNP] [Root.GetName] libr[Root.GetEEsNP] et indépendant[Root.GetXENP], nous devons écraser ses armées !"
 nor_norway_denmark_title:1 "Norvège-Danemark"
 nor_norway_denmark_desc:1 "Nous avons longtemps été opprimés par les Danois, et avons payé de notre sang l'indépendance, mais il est évident que la majorité de nos denrées provient des territoires danois. Nous devrions donc « restaurer » l'Union de Kalmar, en la dirigeant cette fois, et établir un « royaume de Norvège-Danemark »."
 nor_norway_denmark_tt:1 "Si [DAN.GetLeLaNP] §Y[DAN.GetName]§! [DAN.GetEstSontNP] le partenaire mineur d'une union personnelle dirigée par [Root.GetLeLaNP] §Y[Root.GetName]§!, l'événement §YLa Couronne [DAN.GetDuDeNP] [DAN.GetName]§! va survenir."
 nor_colonize_caribbeans_title:0 "Coloniser les Caraïbes"
 nor_colonize_caribbeans_desc:0 "Les Caraïbes sont au cœur du commerce des Amériques. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] coloniser ces îles pour s'assurer que les produits du Nouveau Monde ne tombent pas en possession des Ibériques et des Anglais."
 nor_colonize_caribbeans_tt:0 "Contrôle du commerce dans les Caraïbes"
 nor_dominate_north_america_title:0 "Dominer l'Am. du Nord"
 nor_dominate_north_america_desc:0 "L'Amérique du Nord est vaste, et ses ressources abondantes. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'assurer de dominer ces territoires en y implantant des colonies qui pourront les dominer en [Root.GetSonLeurNP] nom, et expulser tous [Root.GetSesLeursNP] rivaux et ennemis."
 nor_dominate_north_america_tt:0 "Aucun pays rival ou ennemi [Root.GetDuDelaNP] §Y[Root.GetName]§! ou de [Root.GetSesLeursNP] dépendances ne possède la moindre province en §YAmérique du Nord§!."
 nor_build_troops_title:0 "Développer l'armée"
 nor_build_troops_desc:0 "Le Danemark et la Suède nous défendront sans doute aussi longtemps que nous resterons dans l'Union de Kalmar, mais nous ne pouvons nous appuyer sur eux éternellement. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] pouvoir disposer de [Root.GetSaLeurNP] propre armée pour se défendre face à des voisins trop ambitieux."
 nor_restore_the_leidang_title:0 "Réinstituer le leidang"
 nor_restore_the_leidang_desc:0 "Le leidang était autrefois une forme de levée qui permettait d'organiser une flotte, à la fois pour assurer la défense du pays et pour mener des raids. Les marins étaient levés parmi les paysans, et restaient à disposition pour les deux à trois mois d'été en temps de paix. En temps de guerre, tous les hommes libres devaient servir. Toutefois, ce système a été remplacé depuis par des levées féodales, menées par les [Root.GetNobles]. Cela a certes des avantages, mais cela ne fournit guère de marins compétents. Nous aurions donc à gagner de réinstituer le leidang."
 nor_the_grand_norwegian_fleet_title:1 "Développer la flotte"
 nor_the_grand_norwegian_fleet_desc:0 "Certains pays recourent à la diplomatie pour imposer leur volonté. D'autres préfèrent user de la force et s'appuient pour cela sur leur armée. [Root.GetLeLaNPCap] [Root.GetName], quant à [Root.GetLuiElleNP], préfèr[Root.GetEEntNP] parcourir les mers et dépêcher [Root.GetSaLeurNP] flotte – à condition, naturellement, qu'elle soit suffisamment puissante."
 upgrade_norwegian_doctrine:0 "Donne accès à une version plus efficace de la doctrine navale §YMarins norvégiens§!."
 nor_restore_norwegian_nobility_title:0 "Expulser les Danois"
 nor_restore_norwegian_nobility_desc:0 "La peste noire a été une tragédie pour toute l'Europe, et [Root.GetLeLaNP] [Root.GetName] [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] n'[Root.GetAOntNP] pas été épargné[Root.GetXENP]. En 1349, un tiers des habitants est mort, et la noblesse [Root.GetRootAdjFS] a été décimée. Le vide du pouvoir a bien évidemment attiré les nobles danois, qui sont devenus avec le temps l'élite dirigeante du pays. La conséquence en est que notre sort sera toujours entre leurs mains, aussi longtemps que nous serons gouvernés par des étrangers. Leurs privilèges doivent être révoqués, et leurs domaines confisqués."
 nor_an_absolute_kingdom_title:1 "Parlement [Root.GetRootAdjMS]"
 nor_an_absolute_kingdom_desc:1 "L'ère de la féodalité sera bientôt révolue. À la place d'une multitude d'hommes forts, un souverain unique va pouvoir diriger le pays, et veiller à ce que les ordres corrompus et avides de puissance cessent de s'approprier les ressources de l'État. Mais [Root.GetLeLaNP] [Root.GetName] [Root.GetNestNesontNP] pas de ce type de pays : au lieu d'un monarque unique, [Root.GetIlElleNP] dispos[Root.GetEEntNP] de la puissance d'un Parlement, qui veille à la sécurité du peuple face aux abus des ordres. Il suffit donc de veiller à ce que ce Parlement conserve toute sa puissance."
 nor_an_absolute_kingdom_tt:0 "Dans toute la région de §YScandinavie§!, l'autonomie locale de toutes les provinces possédées et intégrées dans des états va être §Gréduite§! au minimum."
 nor_colonize_west_africa_title:0 "Coloniser la Côte-de-l'Or"
 nor_colonize_west_africa_desc:0 "L'Afrique est riche de produits de très grande valeur, ivoire, teintures et or. Mais [Root.GetLeLaNP] [Root.GetName] [Root.GetNestNesontNP] pas seul[Root.GetXENP] à chercher à s'en procurer pour gonfler [Root.GetSonLeurNP] trésor. Il serait donc prudent d'établir aussi vite que possible des colonies sur les côtes de l'Afrique de l'Ouest, afin de pouvoir décider qui aura accès à ces ressources, et qui en sera dépourvu."
 nor_colonize_west_africa_rnw_title:0 "Coloniser la Côte-de-l'Or"
 nor_colonize_west_africa_rnw_desc:0 "L'Afrique est riche de produits de très grande valeur, ivoire, teintures et or. Mais [Root.GetLeLaNP] [Root.GetName] [Root.GetNestNesontNP] pas seul[Root.GetXENP] à chercher à s'en procurer pour gonfler [Root.GetSonLeurNP] trésor. Il serait donc prudent d'établir aussi vite que possible des colonies sur les côtes de l'Afrique de l'Ouest, afin de pouvoir décider qui aura accès à ces ressources, et qui en sera dépourvu."
 nor_fortify_norway_title:0 "Fortifications du Nord"
 nor_fortify_norway_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] constitué[Root.GetXENP] de territoires aisés à défendre. Les Scandes elles-mêmes constituent un mur impressionnant, dressé face aux ambitieux Suédois. Pourtant, les montagnes seules ne peuvent suffire à empêcher les incursions, aussi devons-nous construire des fortifications supplémentaires dans l'intérieur afin de renforcer les frontières."
 nor_restore_infrastructure_title:0 "Réparer les infrastructures"
 nor_restore_infrastructure_desc:0 "La peste noire de 1349 a eu de graves conséquences pour le pays. La moitié de la population est morte de la maladie, et depuis lors notre destin s'est toujours trouvé entre les mains d'étrangers. Et il en va de même des infrastructures. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] retrouv[Root.GetEEntNP] [Root.GetSaLeurNP] lustre d'antan, il est vital de les restaurer."
 nor_industrialize_norway_title:0 "Industrialisation"
 nor_industrialize_norway_desc:0 "Le fer et le cuivre abondent en Scandinavie. Ces deux métaux sont essentiels pour disposer d'une armée forte, et très recherchés en Europe. Développer les mines et les forges permettrait donc [Root.GetAuAlaNP] [Root.GetName] non seulement d'équiper l'armée d'armes de qualité, mais aussi de grands profits sur les marchés européens."
 nor_powerhouse_of_the_north_title:0 "Grande puissance"
 nor_powerhouse_of_the_north_desc:0 "Depuis la défaite humiliante du Danemark face à la Hanse, les royaumes du Nord n'ont guère été pris au sérieux. Il est temps donc de montrer au monde que les Scandinaves ne devraient jamais être sous-estimés. À nous de prouver que nous sommes l'une des grandes puissances de l'Europe !"
 nor_powerhouse_of_the_north_tt:0 "Tant que le modificateur §YEmpire du Nord§! aura cours, les provinces appartenant à la sphère culturelle §Ynordique§! verront leur agitation locale réduite de §G2§!.\n\nLe modificateur §YEmpire du Nord§! sera §Rperdu§! si [Root.GetLeLaNP] §Y[Root.GetName]§! pass[Root.GetEEntNP] dans une autre sphère culturelle."
 nor_religious_path_mission_title:0 "Débats théologiques"
 nor_religious_path_mission_desc:0 "Le monde tel que nous le connaissons est en train de changer. La Chrétienté fait face à l'un des plus grands schismes de son histoire, la Réforme, et nul ne sait comment va évoluer notre foi. [Root.GetLeLaNPCap] [Root.GetName] se doi[Root.GetTVentNP] donc de faire un choix sur la question."
 nor_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 nor_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 nor_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 nor_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 nor_protect_the_catholic_faith_title:0 "Protéger le catholicisme"
 nor_protect_the_catholic_faith_desc:0 "La Réforme s'appuie sur des mensonges et des pensées pécheresses. Les réformateurs se sont évidemment égarés du chemin de Dieu. Mais, pire que tout, et leurs pensées vénéneuses constituent un grave péril pour la Chrétienté. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc s'assurer de protéger le Saint-Siège, et d'informer clairement ces hérétiques sur ce qui les attend s'ils osent s'attaquer à nos frères de religion."
 nor_expand_the_heddal_stave_church_catholic_title:0 "Église de Heddal"
 nor_expand_the_heddal_stave_church_catholic_desc:0 "L'église de Heddal, dans la province de [4144.GetName], est la plus grande en bois debout de toute la Scandinavie. Construite au début du XIIIe s., elle est utilisée depuis des décennies. Mais le temps a laissé sa trace, et elle a désormais grand besoin d'être rénovée. Restaurons-la au nom du Seigneur, décorons-la de l'or le plus fin pour afficher la sacralité de la Sainte Église !"
 nor_expand_the_heddal_stave_church_catholic_at:1 "Reçoit le modificateur provincial à déclencheur §YStavkirke de Heddal rénovée§! :\nModif. local d'impôts : §G+75%§!\nRésistance à la Réforme : §G+100%§!\nInfluence annuelle sur le pape : §G+0.25§!\n\nPour que le modificateur ait cours, la province doit être §Ycatholique§! et disposer d'une §Yéglise§! ou d'une §Ycathédrale§!."
 nor_expand_the_heddal_stave_church_catholic_bt:1 "Reçoit le modificateur provincial à déclencheur §YStavkirke de Heddal rénovée§! :\nAgitation locale : §G-1§!\nModif. de coût de la stabilité : §G-5%§!\nMissionnaires : §G+1§!\nCoût de maintien des missionnaires : §G-10%§!\nModif. local d'impôts : §G+75%§!\nRésistance à la Réforme : §G+100%§!\nInfluence annuelle sur le pape : §G+0.25§!\n\nPour que le modificateur ait cours, la province doit être §Ycatholique§! et disposer d'une §Yéglise§! ou d'une §Ycathédrale§!."
 nor_spread_the_reformation_title:0 "Propager la Réforme"
 nor_spread_the_reformation_desc:0 "Ces fous de catholiques s'accrochent toujours à leurs idées trompeuses, exigent des fidèles de l'argent pour la rémission des péchés et leur salut. Nous devons mettre fin à ces abus de pouvoir et à ces mensonges qui rongent la Chrétienté en propageant la Réforme. La papauté, corrompue, doit perdre son emprise sur les chrétiens égarés !"
 nor_spread_the_reformation_tt:1 "§Y15§! provinces ont été converties (§Y[Root.GetNumConvertedProvinces]§!/§Y15§!)"
 nor_restore_the_heddal_church_title:0 "Église de Heddal"
 nor_restore_the_heddal_church_desc:0 "L'église de Heddal, dans la province de [4144.GetName], est la plus grande en bois debout de toute la Scandinavie. Construite au début du XIIIe s., elle est utilisée depuis des décennies. Mais le temps a laissé sa trace, et elle a désormais grand besoin d'être rénovée. Au nom du Seigneur, restaurons-la, faisons-en un symbole de la Réforme en montrant que le bois le plus simple vaut bien davantage que le marbre le plus précieux."
 nor_restore_the_heddal_church_at:0 "Reçoit le modificateur provincial à déclencheur §YStavkirke de Heddal rénovée§! :\nModif. local d'impôts : §G+25%§!\nPuissance cléricale : §G+10%§!\nFerveur religieuse mensuelle : §G+0.25§!\nPt d'éq. de loy. des [Root.GetClercs] : §G+10%§!\n\nPour que le modificateur ait cours, la province doit être §Ychrétienne§! (mais PAS catholique) et disposer d'une §Yéglise§! ou d'une §Ycathédrale§!."
 nor_restore_the_heddal_church_bt:0 "Reçoit le modificateur provincial à déclencheur §YStavkirke de Heddal rénovée§! :\nAgitation locale : §G-1§!\nModif. de coût de la stabilité : §G-5%§!\nMissionnaires : §G+1§!\nCoût de maintien des missionnaires : §G-10%§!\nModif. local d'impôts : §G+25%§!\nPuissance cléricale : §G+10%§!\nFerveur religieuse mensuelle : §G+0.25§!\nPt d'éq. de loy. des [Root.GetClercs] : §G+10%§!\n\nPour que le modificateur ait cours, la province doit être §Ychrétienne§! (mais PAS catholique) et disposer d'une §Yéglise§! ou d'une §Ycathédrale§!."
 nor_remove_power_from_the_clergy_title:0 "Rabaisser les [Root.GetClercs]"
 nor_remove_power_from_the_clergy_desc:0 "Le clergé est une véritable plaie pour [Root.GetLeLaNP] [Root.GetName], tout empreint qu'il est de ce fanatisme que nous devons extirper. [Root.GetLeLaLDirCap] [Root.GetDir] doit révoquer au plus vite les privilèges des [Root.GetClercs] et leur retirer toute leur puissance."
 nor_a_multicultural_kingdom_title:0 "Multiculturalisme"
 nor_a_multicultural_kingdom_desc:0 "La tolérance religieuse est une chose ; mais c'est de façon plus générale la tolérance entre les cultures que nous devons adopter. Si nous voulons faire [Root.GetDuDelaNP] [Root.GetName] un foyer capable d'illuminer ce monde plongé dans les ténèbres, nous devons montrer que tous sont les bienvenus chez nous, quelles que puissent être leurs croyances ou leur culture."
 nor_restore_the_norse_faith_title:0 "Culte nordique"
 nor_restore_the_norse_faith_desc:0 "Le christianisme a été répandu en Scandinavie par des missionnaires venus d'Allemagne. S'ils ont souvent subi l'ordalie, généralement par le feu, ils sont parvenus à survivre et à convaincre nos aïeux de se convertir à leur foi. Depuis lors, toute la région a fini par adopter leurs croyances, et les temples des dieux anciens ont été détruits, au nom du Christ. Nous devons réparer les dommages ainsi causés par nos ancêtres, trahis par ces étrangers, et restaurer la foi nordique !"
 nor_return_of_the_north_sea_empire_title:0 "Empire de la mer du Nord"
 nor_return_of_the_north_sea_empire_desc:0 "L'empire de la mer du Nord a été fondé par le grand Sven à la Barbe fourchue, roi du Danemark, de Norvège et d'Angleterre. Son règne a été court, cependant, et après sa mort c'est son fils Knut qui a pris sa suite et réunifié les trois royaumes pour une durée de dix-neuf glorieuses années. S'il s'est lui-même converti au christianisme, la culture des Vikings était alors au faîte de sa puissance. Il est temps maintenant que [Root.GetLeLaNP] [Root.GetName] reprenn[Root.GetEEntNP] ce qui est [Root.GetSienLeurNP], tous les territoires de [Root.GetSonLeurNP] ancien empire, pour les placer cette fois sous la bénédiction des dieux véritables !"
 ###EVENTS FOR NORWAY###
 flavor_nor.32.t:0 "Cartes du Groenland"
 flavor_nor.32.desc:0 "Il y a de cela plusieurs siècles, les courageux marins islandais ont découvert l'immense Groenland, loin au nord, où ils fondèrent des établissements. Lorsque l'île est passée à la Couronne [Root.GetDuDeNP] [Root.GetName], la colonie du Groenland a connu le même destin, et une route maritime a été ouverte.\n\nDésormais, ce lieu lointain n'est plus habité, mais les cartes utilisées pour guider les navires à bon port sont toujours en notre possession."
 flavor_nor.32.a:0 "Voilà qui va s'avérer utile"
 flavor_nor.33.t:1 "Les colonies perdues du Groenland"
 flavor_nor.33.desc:0 "C'est Éric le Rouge qui a découvert le Groenland, en l'an 986, et l'île a par la suite été colonisée par les Vikings venus d'Islande et de Norvège. Il finit par devenir la principale source d'approvisionnement en ivoire pour l'Europe, grâce à ses grandes populations de morses, et des liaisons commerciales régulières assuraient la liaison avec la Norvège. Mais avec le chaos causé par la peste noire et les crises de succession, la communication a été rompue, et le sort de l'île est désormais voilé de mystère.\n\nDes hommes sont maintenant présents sur place, à nouveau, et peuvent commencer à chercher ce qu'il est arrivé aux Groenlandais."
 flavor_nor.33.a:0 "Cherchons leurs établissements, nous les y trouverons bien"
 flavor_nor.33.a.tt:0 "Une unité [Root.GetRootAdjFS] va chercher les établissements des Groenlandais pendant les 20 prochains jours."
 flavor_nor.33.b:0 "Ce serait vain, mieux vaut coloniser nous-mêmes la région"
 flavor_nor.34.t:0 "Les établissements des Groenlandais"
 flavor_nor.34.desc.a:0 "Des nouvelles viennent de nous parvenir de l'unité qui était à la recherche des Groenlandais. Apparemment, leurs établissements sont toujours intacts, et même relativement prospères.\n\nLeurs habitants ont accepté de reconnaître notre autorité légitime, et sont donc de nouveau sujets de la Couronne [Root.GetDuDeNP] [Root.GetName]."
 flavor_nor.34.a:0 "Le Groenland revit de nouveau aux yeux du monde !"
 flavor_nor.34.desc.b:0 "Des nouvelles viennent de nous parvenir de l'unité qui était à la recherche des Groenlandais. Apparemment, leurs établissements sont toujours intacts, et même relativement prospères.\n\nLeurs habitants ont accepté de reconnaître notre autorité légitime, et sont donc de nouveau sujets de la Couronne [Root.GetDuDeNP] [Root.GetName].\n\nMalgré tout, un point de détail mérite aussi être rapporté : du fait des longues décennies de séparation d'avec le continent et le reste de la Chrétienté, les populations locales ont commencé à se faire revivre les traditions de nos ancêtres, et pratiquent de nouveau les anciens rituels nordiques que réprouve l'Église !"
 flavor_nor.34.b:0 "C'est tragique, nous devons les ramener vers le Christ !"
 flavor_nor.36.desc:1 "Après 20 longues journées de recherche, les éclaireurs dépêchés pour retrouver les Groenlandais sont rentrés. Ils ont rapporté n'avoir rien trouvé d'autre que les ruines anciennes de l'église de Hvalsey. Les Groenlandais semblent avoir disparu corps et âme, et ceux qui en sont responsables ont apparemment veillé à ne laisser aucune trace de leur passage…"
 flavor_nor.36.a:0 "Cela restera donc à tout jamais un mystère"
 flavor_nor.38.t:0 "Découverte de cuivre à [10.GetCapitalName]"
 flavor_nor.38.d:0 "Les prospecteurs ont découvert de grands gisements de cuivre non loin de [10.GetCapitalName], dans la province de [10.GetName]. Si nous souhaitons investir, nous pouvons faire des villages des alentours de véritables villes minières, et ainsi établir une véritable industrie du cuivre à grande échelle."
 flavor_nor.38.a:0 "Investissons dans les mines de cuivre de [10.GetCapitalName]"
 flavor_nor.39.t:0 "Découverte de cuivre à [22.GetCapitalName]"
 flavor_nor.39.d:0 "Les prospecteurs ont découvert de grands gisements de cuivre non loin de [22.GetCapitalName], dans la province de [22.GetName]. Si nous souhaitons investir, nous pouvons faire des villages des alentours de véritables villes minières, et ainsi établir une véritable industrie du cuivre à grande échelle."
 flavor_nor.39.a:0 "Investissons dans les mines de cuivre de [22.GetCapitalName]"
 flavor_nor.40.t:0 "L'ère anglaise de l'Islande"
 flavor_nor.40.d:0 "Au commencement du XVe s., les marchands anglais se sont multipliés en grand nombre en Islande. Les eaux poissonneuses au large des côtes attirent pêcheurs et négociants, et avec le temps des relations commerciales régulières entre les deux îles ont été établies. Cela semble d'ailleurs avoir permis d'améliorer les conditions de vie des Islandais."
 flavor_nor.40.a:0 "Hein qu'ils sont beaux nos poissons d'Islande !"
 flavor_nor.42.t:0 "Soutiens à l'indépendance [Root.GetRootAdjFS]"
 flavor_nor.42.desc:0 "L'Union de Kalmar a toujours été censée représenter la volonté des peuples de Danemark, de Norvège et de Suède, et devrait en ce sens assurer la protection de leurs intérêts communs. Mais dans les faits, elle n'a toujours servi que comme un outil pour assurer l'expansion du Danemark, en lui assurant des troupes et des taxes. C'est là la raison pour laquelle les souverains danois ont eu l'audace de faire la guerre à la Hanse, ou de susciter des troubles en Europe orientale. Ils se sont faits de nombreux ennemis, et bon nombre d'entre eux seraient assurément ravis de pouvoir soutenir la cause de l'indépendance [Root.GetRootAdjFS]."
 flavor_nor.42.a:0 "Nous aurions bien besoin d'une aide militaire étrangère"
 flavor_nor.42.a.tt:0 "Tout pays ayant une opinion d'au moins §Y100§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! et étant soit rival, soit ennemi [DAN.GetDuDelaNP] §Y[DAN.GetName]§!, va recevoir une demande de soutien pour la cause de notre indépendance."
 flavor_nor.42.b:0 "Ce qu'il nous faut, ce sont des hommes"
 flavor_nor.42.b.tt:0 "Tout pays ayant une opinion d'au moins §Y100§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! et étant soit rival, soit ennemi [DAN.GetDuDelaNP] §Y[DAN.GetName]§!, va recevoir une demande de 8000 hommes pour renforcer nos troupes."
 flavor_nor.42.c:0 "L'argent, voilà le nerf de la guerre"
 flavor_nor.42.c.tt:0 "Tout pays ayant une opinion d'au moins §Y100§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! et étant soit rival, soit ennemi [DAN.GetDuDelaNP] §Y[DAN.GetName]§!, va recevoir une demande de 100¤ pour financer la cause."
 flavor_nor.42.d:1 "Nous pouvons très bien défaire ces Danois seuls"
 flavor_nor.42.d.tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] recevoir §YLutte pour l'indépendance de la Norvège§! pour toute la durée de la guerre d'indépendance contre le §YDanemark§! :\nMoral terrestre : §G+10%§!\nMoral naval : §G+10%§!\nVitesse de recouvrement des rés. mil. : §G+20%§!\nCoût des régiments : §G-10%§!\n\nCe modificateur n'aura pas cours si [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetAOntNP] le moindre allié lors de la §Yguerre d'indépendance§!."
 flavor_nor.42.e:0 "Que rapporterait l'indépendance ? Restons plutôt dans l'Union"
 flavor_nor.43.t:0 "Demande d'aide [From.GetFromAdjFS] contre [DAN.GetLeLaNP] [DAN.GetName]"
 flavor_nor.43.desc.a:0 "Ce matin, des émissaires venus [From.GetDuDeNP] [From.GetName] sont arrivés à [Root.Capital.GetCapitalName] afin de demander le soutien [Root.GetDuDelaNP] [Root.GetName] pour arracher l'indépendance de leurs territoires. Nous n'avons guère en commun avec ces gens, d'autant qu'ils sont officiellement soumis [DAN.GetAuAlaDir] [DAN.GetDir] [DAN.GetDuDeNP] [DAN.GetName], notre rival[DAN.GetXEDir]. Mais leur accorder notre soutien contribuerait à affaiblir grandement [DAN.Monarch.GetName] et nous permettra à coup sûr d'étendre notre influence dans la région."
 flavor_nor.43.desc.b:0 "Ce matin, des émissaires venus [From.GetDuDeNP] [From.GetName] sont arrivés à [Root.Capital.GetCapitalName] afin de demander le soutien de troupes [Root.GetRootAdjFP] pour la guerre d'indépendance qu'ils projettent. Nous n'avons guère en commun avec ces gens, d'autant qu'ils sont officiellement soumis [DAN.GetAuAlaDir] [DAN.GetDir] [DAN.GetDuDeNP] [DAN.GetName], notre rival[DAN.GetXEDir]. Mais leur accorder notre soutien contribuerait à affaiblir grandement [DAN.Monarch.GetName] et nous permettra à coup sûr d'étendre notre influence dans la région."
 flavor_nor.43.desc.c:0 "Ce matin, des émissaires venus [From.GetDuDeNP] [From.GetName] sont arrivés à [Root.Capital.GetCapitalName] afin de demander des fonds [Root.GetRootAdjMP] pour la guerre d'indépendance qu'ils projettent. Nous n'avons guère en commun avec ces gens, d'autant qu'ils sont officiellement soumis [DAN.GetAuAlaDir] [DAN.GetDir] [DAN.GetDuDeNP] [DAN.GetName], notre rival[DAN.GetXEDir]. Mais leur accorder notre soutien contribuerait à affaiblir grandement [DAN.Monarch.GetName] et nous permettra à coup sûr d'étendre notre influence dans la région."
 flavor_nor.43.desc.d:0 "Ce matin, des émissaires venus [From.GetDuDeNP] [From.GetName] sont arrivés à [Root.Capital.GetCapitalName] afin de nous présenter leurs salutations les plus sincères."
 flavor_nor.43.a:0 "Nous soutiendrons donc [From.GetLeLaNP] [From.GetName]"
 flavor_nor.43.b:0 "Et quel intérêt à cela pour [Root.GetLeLaNP] [Root.GetName] ?"
 flavor_nor.43.c:0 "C'est fort aimable de leur part"
 flavor_nor.44.t:0 "[From.GetLeLaNPCap] [From.GetName] envoi[From.GetEEntNP] du soutien"
 flavor_nor.44.desc.a:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a écouté avec la plus grande attention nos émissaires, et promis que [From.GetLeLaNP] [From.GetName] viendrai[From.GetTEntNP] à notre secours lorsque la guerre d'indépendance éclatera contre [DAN.GetLeLaNP] [DAN.GetName]."
 flavor_nor.44.desc.b:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a écouté avec la plus grande attention nos émissaires, et décidé de soutenir la cause de l'indépendance [Root.GetRootAdjFS] en nous envoyant 8000 hommes pour lutter à nos côtés."
 flavor_nor.44.desc.c:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a écouté avec la plus grande attention nos émissaires, et décidé de nous soutenir en envoyant 100 ducats pour financer la cause de l'indépendance [Root.GetRootAdjFS]."
 flavor_nor.44.desc.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] nous envoie ses plus sincères salutations, en retour des nôtres. La cour est évidemment restée interloquée, avant d'apprendre par la suite que notre diplomate n'avait rien demandé [From.GetAuAlaDir] [From.GetDir] [From.Monarch.GetName], au prétexte qu'il lui fallait d'abord « se présenter sous son meilleur jour »…"
 flavor_nor.44.a:0 "Magnifique !"
 flavor_nor.44.b:0 "Il ne le sait pas encore, mais ce diplomate est déjà mort"
 flavor_nor.45.t:0 "[From.GetLeLaNPCap] [From.GetName] nous refus[From.GetEEntNP] [From.GetSonLeurNP] aide"
 flavor_nor.45.d:0 "En dépit de toutes les tentatives de nos émissaires, [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] n'a pas vu l'intérêt qu'il y avait à affaiblir [DAN.GetLeLaNP] [DAN.GetName] en soutenant l'indépendance [Root.GetDuDelaNP] [Root.GetName].\n\n[From.GetCeCetteFDirCap] [From.Monarch.GetName] a tout l'air d'être davantage un fléau qu'autre chose pour son pauvre pays…"
 flavor_nor.45.a:0 "Nous nous passerons donc [From.GetDeluiDelleDir]"
 flavor_nor.46.t:0 "L'administration de l'Écosse"
 flavor_nor.46.d:0 "Les provinces d'Écosse étaient autrefois des colonies vikings, qui relevaient des territoires [Root.GetDuDelaNP] [Root.GetName]. Mais plusieurs siècles ont passé, et les revendications héritées de nos ancêtres dans la région sont peu convaincantes. Malgré tout, le duc des Orcades, du clan Sinclair, posséderait une légitimité suffisante pour gouverner l'Écosse en notre nom. Nous pourrions donc créer un duché de Gaélie, regroupant tous les Highlanders vivant dans le Nord, qui seraient assurément loyaux et que gouvernerait le duc issu des Sinclair."
 flavor_nor.46.a:0 "Établissons donc cette marche de Gaélie"
 flavor_nor.46.b:0 "[Root.GetLeLaNPCap] [Root.GetName] peu[Root.GetTVentNP] gouverner l'Écosse seul[Root.GetXENP]"
 flavor_nor.47.t:0 "La Couronne [DAN.GetDuDeNP] [DAN.GetName]"
 flavor_nor.47.d:0 "Tout au long de leur histoire, [DAN.GetLeLaNP] [DAN.GetName] et [Root.GetLeLaNP] [Root.GetName] ont entretenu de nombreuses relations. À l'époque même où nos aïeux croyaient encore dans les anciens dieux, il n'était pas rare de voir les deux pays gouvernés par un roi unique. Toutefois, c'était systématiquement les Danois qui détenaient le pouvoir – jusqu'à maintenant.\n\nÀ compter de ce jour [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] régnera sur les deux peuples, et c'est la Couronne [Root.GetDuDeNP] [Root.GetName] qui occupera le premier rang !"
 flavor_nor.47.a:0 "Une ère nouvelle s'ouvre pour nos deux pays !"
 flavor_nor.48.t:0 "Cuivre et fer [Root.GetDuDeNP] [Root.GetName]"
 flavor_nor.48.d:0 "L'ouverture de plusieurs mines de cuivre et de fer a permis de produire en abondance ces métaux dans le pays. Cela offre donc des ressources supplémentaires pour améliorer l'équipement des troupes ; mais nous pouvons aussi vendre la production en Europe en faisant des bénéfices très importants."
 flavor_nor.48.a:0 "Ce fer doit aller aux soldats"
 flavor_nor.48.b:0 "Le cuivre est idéal pour les canons"
 flavor_nor.48.c:0 "Pourquoi du fer ou du cuivre si l'on peut avoir de l'or ?"
 ###MODIFIERS FOR NORWAY###
 nor_trade_posts_of_the_north:0 "Comptoir sur la mer du Nord"
 desc_nor_trade_posts_of_the_north:0 "La province de [Root.GetName] est un lieu d'échange d'une grande importance sur la mer du Nord. Des marchands y viennent depuis Lübeck, les Lowlands, l'Angleterre et même la Baltique pour y faire affaire avec les marchands [Root.Owner.GetRootOwnerAdjMP]."
 nor_colonial_enthusiasm:0 "Enthousiasme pour les colonies"
 desc_nor_colonial_enthusiasm:0 "Les promesses offertes par le Nouveau Monde attirent de nombreuses personnes qui cherchent à se bâtir une vie nouvelle dans les colonies [Root.GetRootAdjFP] d'outre-mer."
 nor_new_world_administration:0 "Administration du Nouveau Monde"
 desc_nor_new_world_administration:0 "L'expansion [Root.GetRootAdjFS] en Amérique du Nord a exigé la mise en place d'un nouveau cadre administratif, qui permet aujourd'hui de contrôler de territoires immenses."
 nor_sailors_of_norway:0 "Marins norvégiens"
 desc_nor_sailors_of_norway:0 "Le développement de la flotte [Root.GetRootAdjFS] a exigé de recruter de nombreux marins ; aussi tous les paysans et soldats lassés de combattre à pied se sont-ils enrôlés avec joie."
 nor_great_navigators:0 "Grands navigateurs du Nord"
 desc_nor_great_navigators:0 "Les explorateurs [Root.GetRootAdjMP] ont fait le tour du monde et montré à tous que c'est dans notre pays que se vivent les meilleurs navigateurs et charpentiers de marine."
 nor_holder_of_the_kalmar_union:0 "Succession de l'Union de Kalmar"
 desc_nor_holder_of_the_kalmar_union:0 "L'Union de Kalmar n'est plus, mais son esprit survit grâce à la Couronne [Root.GetDuDeNP] [Root.GetName] et de Danemark. Et c'est bien des deux pays que les [Root.GetNobles] viennent, qui se réunissent à [Root.Capital.GetCapitalName] pour conseiller [Root.GetLeLaLDir] [Root.GetDir]."
 nor_domination_of_the_new_world:0 "Domination du Nouveau Monde"
 desc_nor_domination_of_the_new_world:0 "[Root.GetLeLaNPCap] [Root.GetName] domin[Root.GetEEntNP] le Nouveau Monde et [Root.GetSestSesontNP] assuré[Root.GetXENP] qu'aucune puissance hostile ne puisse s'y implanter."
 nor_fight_for_liberty:0 "Armée disciplinée"
 desc_nor_fight_for_liberty:0 "Le renforcement de l'armée [Root.GetRootAdjFS] n'a pas seulement permis de disposer de davantage d'hommes, mais aussi permis une révision des tactiques dépassées afin de préparer les troupes à un avenir incertain."
 nor_competent_marines:0 "Fusiliers marins norvégiens"
 desc_nor_competent_marines:0 "Les fusiliers marins [Root.GetDuDeNP] [Root.GetName] ont tous subi un entraînement des plus rigoureux, ce qui en fait les meilleurs de toute la Scandinavie."
 nor_norwegian_nobility_established:0 "Restauration de la noblesse norvégienne"
 desc_nor_norwegian_nobility_established:0 "Avec l'expulsion de la noblesse danoise, des Norvégiens ont pu reprendre leur suite et former les nouvelles classes dirigeantes du pays. Leurs liens avec le peuple sont donc d'autant plus forts."
 nor_absolute_monarchy:0 "Autorité absolutiste"
 desc_nor_absolute_monarchy:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] gouverné[Root.GetXENP] par un[Root.GetXEDir] monarque unique, dont la parole a force de loi dans tout le pays."
 nor_control_over_west_africa:0 "Contrôle de l'Afrique de l'Ouest"
 desc_nor_control_over_west_africa:0 "La colonisation de la Côte-de-l'Or permet [Root.GetAuAlaNP] [Root.GetName] de contrôler une part considérable du commerce des produits de l'Afrique. En outre, l'afflux d'or est strictement réglementé, ce qui permet de limiter le coût des investissements dans les compagnies commerciales tout en assurant de ne pas faire face à une inflation trop importante."
 nor_scandinavian_empire:0 "Empire du Nord"
 desc_nor_scandinavian_empire:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] gouverne désormais seul[Root.GetXEDir] la Scandinavie, devenue l'une des grandes puissances du monde. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] plus désormais un royaume, mais bien un empire, où les peuples nordiques réunis sont sur le point de connaître un âge de prospérité.\n\nCe modificateur sera perdu si [Root.GetLeLaNP] §Y[Root.GetName]§! n'appartien[Root.GetTNentNP] plus à la sphère culturelle §Ynordique§!.\nToutes les provinces [Root.GetRootAdjFP] de culture §Ynordique§! vont bénéficier du modificateur §YPeuple unifié§! aussi longtemps que le modificateur §YEmpire du Nord§! sera actif :\nAgitation locale : §G-2§!"
 nor_scandinavian_empire_local:0 "Peuple unifié"
 desc_nor_scandinavian_empire_local:0 "Les habitants de la province de [Root.GetName] sont des nordiques et appartiennent à l'empire de Scandinavie. Sous cette autorité unifiée, ils se sentent en sécurité."
 nor_defender_of_the_catholic_faith:0 "Défense du catholicisme"
 desc_nor_defender_of_the_catholic_faith:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] proclamé[Root.GetXENP] défenseur[Root.GetXENP] de la foi catholique, ce qui [Root.GetLuiLeurNP] permet de bénéficier du soutien du Saint-Siège."
 nor_sword_of_the_reformation:0 "Épée de la Réforme"
 desc_nor_sword_of_the_reformation:0 "L'engagement [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] à défendre la cause de la Réforme lui assure le soutien des [Root.GetClercs]."
 heddal_stave_church_modifier_leviathan_catholic:0 "Stavkirke de Heddal rénovée"
 desc_heddal_stave_church_modifier_leviathan_catholic:0 "L'église de Heddal a été construite au début du XIIIe s. et est l'une des plus grandes églises de bois debout de Scandinavie. Face au passage du temps des restaurations étaient nécessaires, mais elle a désormais retrouvé toute sa splendeur."
 heddal_stave_church_modifier_non_leviathan_catholic:0 "Stavkirke de Heddal rénovée"
 desc_heddal_stave_church_modifier_non_leviathan_catholic:0 "L'église de Heddal a été construite au début du XIIIe s. et est l'une des plus grandes églises de bois debout de Scandinavie. Face au passage du temps des restaurations étaient nécessaires, mais elle a désormais retrouvé toute sa splendeur."
 heddal_stave_church_modifier_leviathan_reformation:0 "Stavkirke de Heddal rénovée"
 desc_heddal_stave_church_modifier_leviathan_reformation:0 "L'église de Heddal a été construite au début du XIIIe s. et est l'une des plus grandes églises de bois debout de Scandinavie. Face au passage du temps des restaurations étaient nécessaires, mais elle a désormais retrouvé toute sa splendeur."
 heddal_stave_church_modifier_non_leviathan_reformation:0 "Stavkirke de Heddal rénovée"
 desc_heddal_stave_church_modifier_non_leviathan_reformation:0 "L'église de Heddal a été construite au début du XIIIe s. et est l'une des plus grandes églises de bois debout de Scandinavie. Face au passage du temps des restaurations étaient nécessaires, mais elle a désormais retrouvé toute sa splendeur."
 nor_puppet_march_leader_of_scotland:0 "Souveraineté sur la marche de Gaélie"
 desc_nor_puppet_march_leader_of_scotland:0 "L'établissement de la marche de Gaélie a nécessité le recours à tous nos talents diplomatiques. Heureusement, l'administration [Root.GetRootAdjFS] est suffisamment compétente et permet d'entretenir davantage de relations diplomatiques."
 nor_iron_for_soldiers:0 "Du fer pour les troupes"
 desc_nor_iron_for_soldiers:0 "Le fer abonde [Root.GetAuEnNP] [Root.GetName], et permet d'équiper les troupes d'armes et de munitions de qualité."
 nor_copper_for_cannons:0 "Du cuivre pour les canons"
 desc_nor_copper_for_cannons:0 "Le cuivre abonde [Root.GetAuEnNP] [Root.GetName] et permet de disposer de canons de grande qualité."
 nor_gold_for_the_state:0 "De l'or pour le trésor"
 desc_nor_gold_for_the_state:0 "Le cuivre et le fer abondent [Root.GetAuEnNP] [Root.GetName] et sont aisément transformés en or sur les marchés de toute l'Europe."
 nor_scandes_fortresses:0 "Forteresses des Scandes"
 desc_nor_scandes_fortresses:0 "La construction de nouvelles forteresses nécessite un entretien et des financements constants, ce qui n'est pas toujours aisé à fournir. Fort heureusement, certains jeunes semblent apprécier d'y servir pour défendre [Root.GetLeLaNP] [Root.GetName]."
 nor_norwegian_independence_war_mod:0 "Lutte pour l'indépendance de la Norvège"
 desc_nor_norwegian_independence_war_mod:0 "Le peuple se lasse de cette Union de Kalmar décadente, et est prêt à combattre jusqu'au dernier homme pour arracher l'indépendance [Root.GetDuDelaNP] [Root.GetName]."
