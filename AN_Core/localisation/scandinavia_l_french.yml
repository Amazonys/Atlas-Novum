 swe_repay_estate_burghers_desc:0 "Les [Root.GetBourgeois] ont largement contribué à assurer l'indépendance [Root.GetDuDelaNP] [Root.GetName]. Mais leurs services n'étaient pas entièrement désintéressés, et ils exigent maintenant d'être remboursés. Pour éviter que son règne ne soit contesté, [Root.Monarch.GetName] va donc devoir les satisfaire."
