 swe_global_trade_empire_modifier:0 "Empire maritime mondial"
 desc_swe_global_trade_empire_modifier:0 "La flotte et les marchands [Root.GetRootAdjMP] dominent aussi bien les eaux de la Baltique que la haute mer et les rives du Nouveau Monde"
 swe_debt_with_the_clergy:0 "Dette envers le clergé"
 desc_swe_debt_with_the_clergy:0 "Les [Root.GetClercs] ont largement contribué à arracher l'indépendance. Ils attendent maintenant d'être remboursés de leur soutien, qui a contribué à faire prévaloir notre cause.\n\n§YCe modificateur ne pourra être retiré qu'une fois les [Root.GetClercs] remboursés ou réduits à néant.§!"
 swe_debt_with_the_burghers:0 "Dette envers la bourgeoisie"
 desc_swe_debt_with_the_burghers:0 "Les [Root.GetBourgeois] ont largement contribué à arracher l'indépendance. Ils attendent maintenant d'être remboursés de leur soutien, qui a contribué à faire prévaloir notre cause.\n\n§YCe modificateur ne pourra être retiré qu'une fois les [Root.GetBourgeois] remboursés ou réduits à néant.§!"
 swe_debt_with_the_nobles:0 "Dette envers les nobles"
 desc_swe_debt_with_the_nobles:0 "Les [Root.GetNobles] ont largement contribué à arracher l'indépendance. Ils attendent maintenant d'être remboursés de leur soutien, qui a contribué à faire prévaloir notre cause.\n\n§YCe modificateur ne pourra être retiré qu'une fois les [Root.GetNobles] remboursés ou réduits à néant.§!"
 swe_vasa_leads_the_rebellion:0 "Un Vasa à la tête de la révolte"
 desc_swe_vasa_leads_the_rebellion:0 "Le temps de l'oppression sera bientôt révolu ! Le peuple est prêt à combattre jusqu'à la mort pour assurer [Root.GetAuAlaNP] [Root.GetName] la liberté de choisir [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] [Root.GetSaLeurNP] propre destinée !\n\n§YSi [Root.GetLeLaNP] [Root.GetName] emport[Root.GetEEntNP] la victoire et parvien[Root.GetTNentNP] à arracher [Root.GetSonLeurNP] indépendance alors que ce modificateur a cours, un général de la famille Vasa va devenir roi.§!"
 swe_any_vasa_leads_the_rebellion:0 "Un Vasa à la tête de la révolte"
 desc_swe_any_vasa_leads_the_rebellion:0 "Le temps de l'oppression sera bientôt révolu ! Le peuple est prêt à combattre jusqu'à la mort pour assurer [Root.GetAuAlaNP] [Root.GetName] la liberté de choisir [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] [Root.GetSaLeurNP] propre destinée !\n\n§YSi [Root.GetLeLaNP] [Root.GetName] emport[Root.GetEEntNP] la victoire et parvien[Root.GetTNentNP] à arracher [Root.GetSonLeurNP] indépendance alors que ce modificateur a cours, un général de la famille Vasa va devenir roi.§!"
 swe_fight_for_independence:0 "Lutte pour l'indépendance"
 desc_swe_fight_for_independence:0 "Le peuple a été appelé à prendre les armes pour arracher son indépendance !\n\n§YSi [Root.GetLeLaNP] [Root.GetName] remport[Root.GetEEntNP] la guerre d'indépendance sans aucun soutien étranger, [Root.GetIlElleNP] bénéficier[Root.GetAOntNP] d'avantages supplémentaires.§!"
 swe_fight_for_independence_tt:0 "jusqu'à l'indépendance, la paix ou que nous ayons des alliés dans la guerre d'indépendance"
 swe_rise_of_a_new_dynasty:0 "Nouvelle monarchie suédoise"
 desc_swe_rise_of_a_new_dynasty:0 "Un[Root.GetXEDir] nouv[Root.GetEauElleFDir] [Root.GetDir] règne sur [Root.GetLeLaNP] [Root.GetName], un[Root.GetXEDir] [Root.GetDir] élu[Root.GetXEDir] par les Suédois eux-mêmes. Tous en sont persuadés, [Root.Monarch.GetName] travaillera désormais à défendre les intérêts du pays."
 swe_support_of_the_sapmi:0 "Soutien des Lapons"
 desc_swe_support_of_the_sapmi:0 "De nombreux Lapons vivent dans la province de [Root.GetName], qui se sentent soutenus par [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] [Root.Owner.GetDuDeNP] [Root.Owner.GetName].\n\n§YSi [Root.Owner.GetLeLaNP] [Root.Owner.GetName] cess[Root.Owner.GetEEntNP] d'accepter la culture lapone, ce modificateur cessera d'avoir cours.§!"
 swe_influential_temple:0 "Lieux de culte influents"
 desc_swe_influential_temple:0 "Les [Root.Owner.GetClercs] de la province de [Root.GetName] ont fait bon usage des richesses allouées par [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] pour y raffermir l'influence des lieux de culte."
 swe_nobles_fortification:0 "Cité fortifiée"
 desc_swe_nobles_fortification:0 "Les [Root.Owner.GetNobles] de la province de [Root.GetName] ont fait bon usage des richesses allouées par [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] pour fortifier [Root.GetCapitalName] et y raffermir leur influence."
 sca_great_empire_of_scandinavia:1 "Stormaktstiden"
 desc_sca_great_empire_of_scandinavia:1 "Enfin, les trois royaumes du Nord ont été unifiés au sein du Stormaktstiden, le grand empire de Scandinavie !"
 dan_great_empire_of_scandinavia:0 "Grand empire de Scandinavie"
 desc_dan_great_empire_of_scandinavia:0 "Enfin, les trois royaumes du Nord ont été unifiés au sein d'un grand empire de Scandinavie !"
 swe_arctic_expansion:0 "Développement de l'Arctique"
 desc_swe_arctic_expansion:0 "Grâce aux financements du gouvernement [Root.Owner.GetRootOwnerAdjMS] et aux habitants qui s'y installent, la province de [Root.GetName] connaît un réel développement économique."
 swe_search_for_new_world:0 "Ambitions coloniales"
 desc_swe_search_for_new_world:0 "La scène est en place pour former un empire colonial [Root.GetRootAdjMS]. Les explorateurs sont impatients de découvrir le Nouveau Monde et de coloniser tous les territoires vierges qu'ils y découvriront."
 swe_swedish_colonialism:0 "Enthousiasme pour les colonies"
 desc_swe_swedish_colonialism:0 "La promesse d'une vie nouvelle au Nouveau Monde attire de nombreuses personnes. Cet enthousiasme pour coloniser tout un continent si loin du froid scandinave est tout à fait à propos pour répondre aux ambitions coloniales [Root.GetDuDelaNP] [Root.GetName]."
 swe_baltic_trade_fleet:0 "Flotte marchande de la Baltique"
 desc_swe_baltic_trade_fleet:0 "Pour l'heure, les nouveaux navires marchands jouent un grand rôle pour protéger les intérêts commerciaux [Root.GetDuDelaNP] [Root.GetName]. Mais l'expérience acquise par les marins à leur bord est d'une importance cruciale lorsqu'il s'agira à l'avenir de projeter nos forces loin de nos côtes."
 swe_baltic_trade:0 "Marchés suédois"
 desc_swe_baltic_trade:0 "Grâce aux marchés qu'[Root.GetIlElleNP] [Root.GetAOntNP] construits, il a été aisé pour [Root.GetLeLaNP] [Root.GetName] de taxer les marchands de la Baltique et de tirer profit des affaires qu'ils font dans [Root.GetSesLeursNP] comptoirs."
 swe_swedish_influence_in_asia:0 "Influence en Asie"
 desc_swe_swedish_influence_in_asia:0 "L'expansion de l'empire colonial [Root.GetRootAdjMS] au-delà des côtes de l'Afrique nous permet de projeter notre puissance et notre influence jusque dans les contrées les plus lointaines de l'Asie."
 swe_economical_upswing:0 "Développement économique"
 desc_swe_economical_upswing:0 "Grâce à l'accroissement des revenus du trésor, l'industrie [Root.GetRootAdjFS] est devenue plus productive et prospère. Encore une fois, cela montre qu'il faut être riche pour devenir encore plus riche…"
 swe_local_economical_upswing:0 "Développement économique"
 desc_swe_local_economical_upswing:0 "Un véritable développement économique a lieu [Root.GetAuEnContree] [Root.GetAreaName], qui assure l'accroissement de la productivité et la prospérité des habitants."
 swe_guns_drums_and_steel:0 "Canons, tambours et acier"
 desc_swe_guns_drums_and_steel:0 "Les troupes [Root.GetRootAdjFP] n'utilisent que le meilleur acier du pays, marchent sur le rythme donné par les tambours les plus mélodieux et font usage des meilleurs canons d'Europe."
 swe_diplomat_from_the_north:0 "Kunglig Ambassadör"
 desc_swe_diplomat_from_the_north:0 "Maintenant que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en mesure de jouer un rôle dans les affaires des grandes puissances, il est plus important que jamais de disposer d'ambassadeurs prêts à servir de représentants dans les cours étrangères."
 swe_norse_opportunist:0 "Opportunisme nordique"
 desc_swe_norse_opportunist:0 "Les chrétiens de toute l'Europe sont occupés à s'affronter les uns les autres, tandis que nous-mêmes sommes revenus à la seule véritable foi, celle de nos ancêtres, celle d'Odin. Le moment est donc parfaitement choisi pour profiter de la situation et frapper le monde chrétien, qui nous ouvre la voie en s'entre-déchirant lui-même."
 swe_theologian_discussions:0 "Débats théologiques"
 desc_swe_theologian_discussions:0 "À cause de la Réforme, la Chrétienté vit une véritable crise religieuse. En des temps aussi troublés, les débats théologiques sont plus importants que jamais pour préserver l'intégrité de la foi au sein du pays."
 swe_support_from_the_pope:0 "Soutien pontifical"
 desc_swe_support_from_the_pope:0 "La loyauté que lui [Root.GetAOntNP] témoignée [Root.GetLeLaNP] [Root.GetName] a été récompensée par [PAP.GetLeLaLDir] [PAP.GetDir] [PAP.GetLuiElleDir]-même, qui a dépêché une légation pour apaiser le clergé tandis que des cardinaux soutiennent notre cause à Rome."
 swe_swedish_steel_for_the_pope:0 "Soutien du Nord"
 desc_swe_swedish_steel_for_the_pope:0 "[SWE.GetLeLaNPCap] [SWE.GetName] nous [SWE.GetAOntNP] fait parvenir du fer et des troupes, qui ont juré fidélité [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName]. Dorénavant, [Root.GetCeluiCelleDir]-ci sera bien défendu[Root.GetXEDir] face aux hérétiques !"
 swe_enforcers_of_religious_superiority:0 "Imposer la religion"
 desc_swe_enforcers_of_religious_superiority:0 "La Réforme semble avoir atteint son apogée. Une guerre de religion paraît désormais inévitable au sein du Saint-Empire. Peut-être par la force des armes sera-t-il malgré tout possible d'imposer [Root.GetLeLaRel] [Root.GetRelN] aux hérétiques, avant qu'il ne soit trop tard ?"
 swe_catholic_great_power:0 "Défense du Saint-Siège"
 desc_swe_catholic_great_power:0 "Le courage de [Root.GetSesLeursNP] armées au combat et la ferveur de [Root.GetSesLeursNP] hommes à défendre [Root.GetLeLaRel] [Root.GetRelN] ont bien montré au monde que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] [Root.GetLeLaFNP] véritabl[Root.GetEEsNP] défenseur[Root.GetXENP] du Saint-Siège."
 swe_reformation_great_power:0 "Défense de la Réforme"
 desc_swe_reformation_great_power:0 "Le courage de [Root.GetSesLeursNP] armées au combat et la ferveur de [Root.GetSesLeursNP] hommes à défendre [Root.GetLeLaRel] [Root.GetRelN] ont bien montré au monde que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] [Root.GetLeLaFNP] véritabl[Root.GetEEsNP] défenseur[Root.GetXENP] de la Réforme."
 swe_support_from_the_reformers:0 "Soutien à la Réforme"
 desc_swe_support_from_the_reformers:0 "Les alliances contractées avec nos frères [Root.GetRelMP] nous valent leur amitié et leur soutien pour mener l'indispensable réforme du clergé."
 swe_might_of_the_varangians:0 "Descendants des Varègues"
 desc_swe_might_of_the_varangians:0 "Si nous ne sommes plus aujourd'hui les Varègues de jadis, la férocité et l'ardeur au combat du soldat [Root.GetRootAdjMS] sont tout aussi terribles que celle de ses aïeux !"
 swe_norse_great_power:0 "Défense du paganisme"
 desc_swe_norse_great_power:0 "La renaissance de nos croyances a fait [Root.GetDuDelaNP] [Root.GetName] [Root.GetLeLaFNP] défenseur[Root.GetXENP] de la foi nordique. Chaque homme, dans chaque province du Nord, aspire désormais à combattre et à mourir pour les dieux !"
 swe_fight_for_the_catholic_league:0 "Combats pour la ligue catholique"
 desc_swe_fight_for_the_catholic_league:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] entré[Root.GetXENP] dans la ligue catholique et se trouv[Root.GetEEntNP] en guerre contre les grandes puissances de l'Europe. Fort heureusement, discipline et ferveur religieuse n'ont jamais été aussi fortes au sein des troupes."
 swe_fight_for_the_protestant_league:0 "Combats pour la ligue protestante"
 desc_swe_fight_for_the_protestant_league:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] entré[Root.GetXENP] dans la ligue protestante et se trouv[Root.GetEEntNP] en guerre contre les grandes puissances de l'Europe. Fort heureusement, discipline et ferveur religieuse n'ont jamais été aussi fortes au sein des troupes."
 swe_fight_for_league_tt:0 "jusqu'au terme de la §Yguerre des ligues de religion§!"
 swe_east_european_integration:0 "Intégration de l'Europe orientale"
 desc_swe_east_european_integration:0 "L'expansion des territoires [Root.GetRootAdjMP] en Europe orientale a contraint à revoir le statut des étrangers dans le pays. Les conseillers [Root.GetDuDelaDir] [Root.GetDir] ont bien suggéré que les élites locales soient éduquées à la [Root.GetRootAdjFS], mais cela aurait été difficile à mettre en œuvre. Au final, mieux valait donc étendre les droits des cultures étrangères, et faire preuve à leur égard de tolérance afin de s'assurer leur loyauté."
 swe_an_empire_of_tolerance:0 "Le pays de la tolérance"
 desc_swe_an_empire_of_tolerance:0 "Tous sont les bienvenus [Root.GetAuEnNP] [Root.GetName], quelles que puissent être leurs croyances, car ils y sont traités avec le respect et la dignité qu'ils méritent."
 swe_dominium_maris_baltici_mod:0 "Dominium maris baltici"
 desc_swe_dominium_maris_baltici_mod:0 "[Root.GetLeLaNPCap] [Root.GetName] domin[Root.GetEEntNP] l'intégralité des côtes de la Baltique. Dieu veuille que [Root.GetSonLeurNP] autorité y perdure jusqu'à la fin des temps !"
 swe_baltic_diplomacy:0 "Diplomatie de la Baltique"
 desc_swe_baltic_diplomacy:0 "Les rivages de la Baltique sont partagés entre [Root.GetLeLaNP] [Root.GetName] et [Root.GetSesLeursNP] alliés de confiance. Et, étant donné la nature de cette répartition des territoires considérés, il est évident que [Root.Capital.GetCapitalName] doit tout faire pour préserver des relations diplomatiques aussi cordiales que possible avec ces alliés."
 swe_support_of_the_peasantry:0 "Soutien à la paysannerie"
 desc_swe_support_of_the_peasantry:0 "Modif. de production pour les §Ycéréales§! : §G+33%§!\nModif. de production pour le §Ypoisson§! : §G+330%§!\nModif. de production pour le §Ybétail§! : §G+33%§!\nLes investissements consentis pour soutenir la paysannerie ont payé. Fermiers et pêcheurs, dans tout le pays, se montrent satisfaits de leur [Root.GetDir] et ne paraissent plus s'intéresser qu'à produire autant que faire se peut.\n\nTant que ce modificateur aura cours, le désastre §YLa guerre de Dacke§! ne pourra pas se produire."
 swe_support_of_the_peasantry_prov:0 "Soutien à la paysannerie"
 desc_swe_support_of_the_peasantry_prov:0 "Les investissements consentis pour soutenir la paysannerie de la province de [Root.GetName] ont payé : fermiers et pêcheurs se montrent satisfaits de leur [Root.Owner.GetDir] et ne paraissent plus s'intéresser qu'à produire autant que faire se peut."
 ###DECISION FOR SWEDEN###
 swe_repay_estate_church_title:0 "Rembourser les [Root.GetClercs]"
 swe_repay_estate_church_desc:0 "Les [Root.GetClercs] ont largement contribué à assurer l'indépendance [Root.GetDuDelaNP] [Root.GetName]. Mais leurs services n'étaient pas entièrement désintéressés, et ils exigent maintenant d'être remboursés. Pour éviter que son règne ne soit contesté, [Root.Monarch.GetName] va donc devoir les satisfaire."
