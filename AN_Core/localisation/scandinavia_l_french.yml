 fin_every_province_with_workshop_tt:0 "\nPour toute province §Y[Root.GetRootAdjFS]§! disposant d'un §Yatelier§! ou d'une §Ychambre des comptes§! et produisant du §Ypoisson§! ou des §Ycéréales§! : §G+1§! en production brute."
