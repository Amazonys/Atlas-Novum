 estate_nobles_leidang_conscription:0 "Leidang"
 estate_nobles_leidang_conscription_desc:0 "Le leidang est une forme de levée permettant d'organiser une flotte, à la fois pour assurer la défense du pays et pour mener des raids. Les marins sont levés parmi les paysans, et restent à disposition pour les deux à trois mois d'été en temps de paix. En temps de guerre, tous les hommes libres doivent servir."
 estate_nobles_danish_nobility:0 "$ESTATE_NAME$ [DAN.GetRootAdjMP]"
 estate_nobles_danish_nobility_desc:0 "Après la peste noire de 1349, seule une poignée de [Root.GetNobles] d'origine proprement [Root.GetRootAdjFS] avaient survécu pour gouverner le pays. Le vide du pouvoir a bien évidemment attiré les nobles danois, qui désormais ont la mainmise sur [Root.GetLeLaNP] [Root.GetName] et agissent en véritables intendants pour [DAN.GetLeLaLDir] [DAN.GetDir] [DAN.GetDuDeNP] [DAN.GetName]."
 estate_nobles_nobles_instead_of_royal_court:0 "Cour nobiliaire"
 estate_nobles_nobles_instead_of_royal_court_desc:0 "La peste noire de 1349 a tué plus de la moitié de la population [Root.GetRootAdjFS], rendant quasi impossible de conserver une véritable cour. Le pays est donc gouverné désormais par des [Root.GetNobles] d'origine [DAN.GetRootAdjFS]. Aussi longtemps qu'ils garderont le pouvoir, la légitimité de tout monarque d'origine [Root.GetRootAdjFS] sera le sujet de vifs débats."
 estate_burghers_orthodox_tolerance:0 "Autonomie des orthodoxes"
 estate_burghers_orthodox_tolerance_desc:0 "Les fois orthodoxes et coptes nous sont assurément étrangères, mais au contraire d'autres hérésies leurs fidèles ne cherchent pas à propager leurs croyances [Root.GetAuEnNP] [Root.GetName]. Leur accorder un certain degré d'autonomie en matière religieuse promet donc de nous assurer de leur loyauté."
 estate_burghers_orthodox_tolerance_effect_tooltip:0 "Pour toutes les provinces [Root.GetRootAdjFP] de foi §Yorthodoxe§! ou §Ycopte§! :\nPuissance locale des missionnaires : §R-100%§!\nContrib. de la prov. à l'unité rel. : §G-100%§!"
 estate_burghers_orthodox_tolerance_revoke_effect_tooltip:0 "Le modificateur §YAutonomie des orthodoxes§! est retiré de toutes les provinces [Root.GetRootAdjFP] de foi §Yorthodoxe§! ou §Ycopte§!."
 estate_burghers_guaranteed_autonomy_mod:0 "Autonomie des orthodoxes"
 desc_estate_burghers_guaranteed_autonomy_mod:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] conféré un certain degré d'autonomie en matière de religion aux fidèles des Églises orthodoxes et coptes."
 estate_church_anti_heresy_act:0 "Loi contre l'hérésie"
 estate_church_anti_heresy_act_desc:0 "Qu'il s'agisse de la Réforme ou d'une religion ancienne, une hérésie est une hérésie. En proclamant une loi contre l'hérésie, nous pouvons donner les moyens aux [Root.GetClercs] de lutter contre elle."
 has_no_effects_on_granted:0 "Ce privilège n'a aucun effet lorsqu'il est conféré."
 estate_nobles_carolean_march:0 "Marche des Carolins"
 estate_nobles_carolean_march_desc:0 "Même sous un feu intense, les lignes des Carolins ne doivent pas céder. En plaçant à leur tête des [Root.GetNobles] talentueux, qui restent inflexibles jusqu'au plus fort de la bataille, nous pouvons nous assurer que les Carolins marcheront toujours sus à l'ennemi en bon ordre et avec la plus grande discipline."
 estate_nobles_carolean_charge:0 "Charge des Carolins"
 estate_nobles_carolean_charge_desc:0 "L'état d'esprit est une chose vitale sur le champ de bataille. Les Carolins n'ont pas besoin de savoir tirer avec une grande précision, leurs charges dans les lignes de l'ennemi causant déjà une grande panique chez lui. Non, ce qu'il leur faut, ce sont des [Root.GetNobles] aux réels talents militaires, qui ne s'effraient pas d'affronter la mort."
 estate_nobles_carolean_march_modifier:0 "Marche des Carolins"
 desc_estate_nobles_carolean_march_modifier:0 "Même sous un feu intense, les lignes des Carolins ne doivent pas céder. Leur résolution doit intimider jusqu'aux ennemis les plus téméraires."
 estate_nobles_carolean_charge_modifier:0 "Charge des Carolins"
 desc_estate_nobles_carolean_charge_modifier:0 "L'état d'esprit est une chose vitale sur le champ de bataille. Les Carolins n'ont pas besoin de savoir tirer avec une grande précision, leurs charges dans les lignes de l'ennemi causant déjà une grande panique chez lui."
 estate_did_not_have_carolean_privilege_for_five_years:0 "Nous n'avons pas choisi de privilège lié aux §YCarolins§! au cours des §Y5§! dernières années."
 estate_church_lands_of_riga:0 "Domaines ecclésiastiques de Riga"
 estate_church_lands_of_riga_desc:0 "Les territoires de [37.GetName] et de [4241.GetName] ont beau relever [Root.GetDuDelaNP] [Root.GetName], une grande partie en est sous le contrôle des archevêques de Riga. Il ne sera donc pas possible de les confisquer tant que la Confédération de Livonie perdurera."
 estate_church_bishopric_of_dorpat:0 "Évêché de Dorpat"
 estate_church_bishopric_of_dorpat_desc:0 "L'évêché de Dorpat est membre de la Confédération livonienne. Ses domaines ont beau appartenir de jure [Root.GetAuAlaNP] [Root.GetName], ils sont dans les faits administrés par la Confédération, et nous n'en tirerons donc aucun profit tant qu'elle perdurera."
 estate_church_bishopric_of_osel_wiek:0 "Évêché d'Ösel-Wiek"
 estate_church_bishopric_of_osel_wiek_desc:0 "L'évêché d'Ösel-Wiek est membre de la Confédération livonienne. Ses domaines ont beau appartenir de jure [Root.GetAuAlaNP] [Root.GetName], ils sont dans les faits administrés par la Confédération, et nous n'en tirerons donc aucun profit tant qu'elle perdurera."
 estate_church_bishopric_of_courland:0 "Évêché de Courlande"
 estate_church_bishopric_of_courland_desc:0 "L'évêché de Courlande est membre de la Confédération livonienne. Ses domaines ont beau appartenir de jure [Root.GetAuAlaNP] [Root.GetName], ils sont dans les faits administrés par la Confédération, et nous n'en tirerons donc aucun profit tant qu'elle perdurera."
 estate_church_bishopric_of_reval:0 "Évêché de Reval"
 estate_church_bishopric_of_reval_desc:0 "L'évêché de Reval est membre de la Confédération livonienne. Ses domaines ont beau appartenir de jure [Root.GetAuAlaNP] [Root.GetName], ils sont dans les faits administrés par la Confédération, et nous n'en tirerons donc aucun profit tant qu'elle perdurera."
 estate_nobles_religious_conscription:0 "Conscription religieuse"
 estate_nobles_religious_conscription_desc:0 "La foi est un outil très puissant lorsqu'il s'agit de convaincre les dévots et ceux n'ayant pas d'autre choix de s'enrôler. En autorisant les [Root.GetNobles] à disposer de certains droits sur les cathédrales et en accordant quelques privilèges aux [Root.GetClercs], églises et cathédrales permettront de lever de nouvelles recrues prêtes à propager la parole de Dieu."
 estate_nobles_religious_conscription_cathedral:0 "Conscription religieuse"
 desc_estate_nobles_religious_conscription_cathedral:0 "Les [Root.Owner.GetNobles] et [Root.Owner.GetClercs] de la province de [Root.GetName] œuvrent de concert à lever des recrues parmi les fidèles."
 estate_nobles_religious_conscription_temple:0 "Conscription religieuse"
 desc_estate_nobles_religious_conscription_temple:0 "Les [Root.Owner.GetNobles] et [Root.Owner.GetClercs] de la province de [Root.GetName] œuvrent de concert à lever des recrues parmi les fidèles."
 estate_nobles_religious_conscription_effect_tooltip:0 "Pour toutes les provinces §Y[Root.GetRelFP]§! : §G+15%§! de réserves militaires locales si elles sont dotées d'une §Yéglise§!, §G+33%§! si elles sont dotées d'une §Ycathédrale§!."
 estate_nobles_religious_conscription_revoke_effect_tooltip:0 "Toutes les provinces §Y[Root.GetRelFP]§! dotées d'une §Yéglise§! ou d'une §Ycathédrale§! perdent le modificateur §YConscription religieuse§!."
 estate_nobles_leidang_mass_conscription:0 "Leidang de masse"
 estate_nobles_leidang_mass_conscription_desc:0 "La façon de faire la guerre, en notre époque, ne se soucie guère de la qualité des armes ou du moral des troupes. Tout ce qu'il faut, c'est de chair fraîche à aligner sur les champs de bataille, sur terre comme en mer. Aussi insensible que cela puisse paraître, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] donc confier aux [Root.GetNobles] la charge de lever tous les hommes disponibles pour disposer d'autant de marins et de fusiliers que possible."
 estate_nobles_leidang_mass_conscription_mod:0 "Leidang de masse"
 desc_estate_nobles_leidang_mass_conscription_mod:0 "La façon de faire la guerre, en notre époque, ne se soucie guère de la qualité des armes ou du moral des troupes. Tout ce qu'il faut, c'est de chair fraîche à aligner sur les champs de bataille, sur terre comme en mer. Aussi insensible que cela puisse paraître, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] donc confier aux [Root.GetNobles] la charge de lever tous les hommes disponibles pour disposer d'autant de marins et de fusiliers que possible."
 estate_nobles_leidang_elite_conscription:0 "Leidang d'élite"
 estate_nobles_leidang_elite_conscription_desc:0 "Certains ne voient leurs troupes que comme des corps bien habillés et marchant au pas, prêts à les servir en étant tués à la première décharge de mousquet. Mais nous ne sommes pas les autres. Les fusiliers [Root.GetRootAdjMP] sont les meilleurs de tous, formés autant au combat en mer que sur terre. Ils ont beau être peu nombreux, leur discipline en fait l'arme la plus efficace qui soit."
 estate_nobles_leidang_elite_conscription_mod:0 "Leidang d'élite"
 desc_estate_nobles_leidang_elite_conscription_mod:0 "Certains ne voient leurs troupes que comme des corps bien habillés et marchant au pas, prêts à les servir en étant tués à la première décharge de mousquet. Mais nous ne sommes pas les autres. Les fusiliers [Root.GetRootAdjMP] sont les meilleurs de tous, formés autant au combat en mer que sur terre. Ils ont beau être peu nombreux, leur discipline en fait l'arme la plus efficace qui soit."
 ###NORSE EVENTS###
 norse_events.1.t:0 "Les usages des dieux du Nord"
 norse_events.1.desc:0 "[Root.GetLeLaFDirCap] grand[Root.GetXEDir] [Root.Monarch.GetName], [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], a choisi de consacrer sa vie à l'un de nos dieux. Pourtant, ces derniers temps, [Root.GetIlElleDir] n'est plus si sûr[Root.GetXEDir] que ce choix fait il y a si longtemps lui permettra bien de voir les salles magnifiques du Valhalla. [Root.GetIlElleDirCap] a donc cherché le conseil des [Root.GetClercs] afin de voir s'il lui fallait changer de divinité personnelle, s'il s'en trouve un qui serait plus à même de lui garantir la victoire, la gloire, et celle du pays tout entier."
 norse_events.1.a:1 "Odin a vu notre avenir, il guidera [Root.GetLeLaLDir] [Root.GetDir] et le peuple"
 norse_events.1.b:0 "Freya saura garantir les fruits de notre dur labeur"
 norse_events.1.c:0 "Avec Thor, notre protection serait assurée"
 norse_events.1.d:0 "Tyr nous guidera sur la voie de la justice"
 norse_events.1.e:0 "Les eaux de Njörd inonderont le pays de richesses"
 norse_events.1.f:0 "Les visions de Snotra nous guideraient vers un brillant avenir"
 #New Tooltips#
 swe_historical_friends_nor_tt:1 "Si cette mission est menée à bien alors que [NOR.GetLeLaNP] §Y[NOR.GetName]§! [NOR.GetEstSontNP] une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§! et [NOR.GetAOntNP] une opinion d'au moins §Y50§! à [Root.GetSonLeurNP] égard, notre amitié séculaire en sera renforcée."
 
 ###IDEAS###
 blackmailing:0 "Chantage"
 blackmailing_desc:0 "Même les meilleurs alliés ont des squelettes dans le placard. Or, si de bonnes relations avec ses alliés sont toujours une bonne chose, pour les pousser à servir réellement nos intérêts il nous faut détenir sur eux des informations qu'ils aimeraient tenir secrètes. Et ne pas hésiter à les menacer de tout révéler s'ils ne se montrent pas coopératifs."
 expanded_policies:0 "Politiques nombreuses"
 expanded_policies_desc:0 "Les politiques sont essentielles pour gouverner le pays et assurer l'avenir. Mieux vaut donc investir dans le code de lois et le développer afin de pouvoir mener des politiques nombreuses et efficaces."
 norse_ideas:0 "Doctrines nordiques"
 norse_ideas_start:0 "traditions nordiques"
 norse_ideas_bonus:0 "ambitions nordiques"
 norse_ideas_eternal_struggle:0 "Lutte éternelle"
 norse_ideas_eternal_struggle_desc:0 "Durant des siècles, notre peuple a combattu contre les étrangers, ou contre lui-même, jarl contre jarl, roi contre roi. Nous sommes toujours prêts à combattre, et c'est ce qui nous rend si imprévisibles et si terribles. Aussi, lorsque l'ennemi aperçoit nos voiles sur l'horizon, il sait déjà qu'il est perdu."
 norse_ideas_norse_seamen:0 "Marins nordiques"
 norse_ideas_norse_seamen_desc:0 "Que ce soit en haute mer, sur les rivières ou les lacs, les nordiques sont habitués à naviguer sur toutes les eaux et à y combattre. Bien peu de peuples peuvent en faire autant, et une fois la bataille engagée les navires et leurs équipages ne font plus qu'un, détruisant jusqu'au dernier les ennemis qui ont osé les affronter."
 norse_ideas_a_wall_of_shields_for_the_king:0 "Un mur de bouclier pour le roi"
 norse_ideas_a_wall_of_shields_for_the_king_desc:0 "Au sein de notre peuple, le titre de roi se gagne par le courage et le sacrifice. Nul guerrier ne suivrait un chef qui se comporterait en lâche et ne tiendrait pas sa place dans le mur de boucliers. C'est la raison pour laquelle nos commandants sont toujours respectés par ceux qui les suivent et que tous agissent de concert, comme le marteau qui frappe l'enclume."
 norse_ideas_norse_artisans:0 "Artisans nordiques"
 norse_ideas_norse_artisans_desc:0 "Il se dit parmi nos ennemis que nous ne connaissons rien en dehors de la guerre et du massacre. Mais, en vérité, notre peuple est en premier lieu constitué de fermiers, d'artisans et de pêcheurs, qui font tout leur possible pour enrichir ces terres si pauvres que nous avons si longtemps habitées."
 norse_ideas_berserkir:0 "Berserkir"
 norse_ideas_berserkir_desc:0 "Parmi les guerriers de jadis, il n'était pas rare qu'ils choisissent de dévouer leur foi à un animal totémique. Ces guerriers étaient appelés berserkir « ours », jöfurr « sanglier », ou úlfhédhnar « loup ». Tous entraient dans une furie sacrée lorsque le combat était lancé, détruisant leurs ennemis et semant la peur sur tous les champs de bataille. Il est temps de faire revivre cette tradition."
 norse_ideas_leifs_legacy:0 "Héritage de Leif"
 norse_ideas_leifs_legacy_desc:0 "La sage d'Erik le Rouge raconte le voyage que fit vers l'ouest son fils Leif Erikson, et la fondation d'un nouveau pays qu'il appela « Vinland ». Un homme sage pourrait découvrir, parmi ces vers, les indices qui nous ramèneront jusqu'à cette terre légendaire, et peut-être même nous permettront de retrouver les descendants de ces explorateurs islandais."
 norse_ideas_ancestral_faith:0 "Foi de nos ancêtres"
 norse_ideas_ancestral_faith_desc:0 "Que ce soient les Ases ou le Dieu des chrétiens, notre peuple a toujours cru en l'existence de forces surnaturelles qui gouvernent tout. Cette foi a permis le développement d'une profonde spiritualité, et un lien très puissant avec la mort."
 LTG_ideas:0 "Doctrines latgaliennes"
 LTG_ideas_start:0 "traditions latgaliennes"
 LTG_ideas_bonus:0 "ambitions latgaliennes"
 ltg_daugava_river_trade:0 "Commerce sur la Daugava"
 ltg_daugava_river_trade_desc:0 "Durant des siècles, la Daugava a été une route commerciale de première importance. Et elle continuera de remplir nos coffres pour les siècles à venir."
 ltg_diplomatic_overtures:0 "Ouvertures diplomatiques"
 ltg_diplomatic_overtures_desc:0 "Notre pays a toujours été cerné par de nombreux ennemis, qui aspirent à le piller ou à le soumettre. Des actions diplomatiques peuvent toutefois éviter les conflits auxquels nous ne pourrions survivre par la seule puissance militaire."
 ltg_religious_flexibility:0 "Souplesse religieuse"
 ltg_religious_flexibility_desc:0 "Le fanatisme religieux nous est étranger. Garder l'esprit ouvert est une nécessité en ces terres qui se trouvent à la frontière de l'Ouest et de l'Est."
 ltg_latvian_people:0 "Peuple letton"
 ltg_latvian_people_desc:0 "Au cours des siècles, par la force des relations et des migrations des Courlandais, des Latgaliens, des Lives, des Séloniens et des Sémigaliens, tous se sont peu à peu mêlés pour former le peuple letton, preuve vivante que la coexistence de différents groupes peut être une force."
 ltg_modernize_livonian_castles:0 "Modernisation des châteaux"
 ltg_modernize_livonian_castles_desc:0 "Depuis le Moyen Âge, la Livonie a été couverte de nombreux châteaux. Bon nombre d'entre eux sont toutefois dépassés, et vulnérables aux armes modernes. Nous devons donc renforcer leurs défenses, par des bastions modernes capables de repousser n'importe quel assaut."
 ltg_daina:0 "Daina"
 ltg_daina_desc:0 "La daina est une forme de poésie traditionnelle, propre aux Lettons, dont les thèmes vont de la vie quotidienne à la mythologie. La continuité du genre est essentielle pour préserver notre culture et notre identité."
 ltg_reduction_of_noble_lands:0 "Réduction des domaines nobiliaires"
 ltg_reduction_of_noble_lands_desc:0 "Reprendre ces terres qui ont été données à la noblesse au cours des siècles est vital pour le développement du pays. Les contrôler directement permettra d'améliorer leur gestion et d'accroître les taxes."
 LIV_ideas:0 "Doctrines de l'ordre de Livonie"
 LIV_ideas_start:0 "traditions de l'ordre de Livonie"
 LIV_ideas_bonus:0 "ambitions de l'ordre de Livonie"
 liv_knights_of_livonia:0 "Chevaliers Porte-Glaive"
 liv_knights_of_livonia_desc:0 "En 1236, l'ordre ancien des chevaliers Porte-Glaive a été vaincu par les Samogètes, lors de la bataille du Soleil. Les derniers d'entre eux se sont trouvés intégrés dans l'ordre Teutonique, jusqu'à former l'ordre de Livonie en 1237. Si les Porte-Glaive ont cessé d'exister, leurs anciennes tactiques de combat sont malgré tout toujours utilisées au sein de notre ordre."
 liv_hanseatic_merchants:0 "Marchands de la Hanse"
 liv_hanseatic_merchants_desc:0 "Les territoires baltes sont une porte entre l'Ouest de l'Europe et les terres russes de la région de Novgorod. Négociants et marchands de la Hanse voyagent souvent par nos cités afin de procéder à des échanges avec les Russes."
 liv_livonian_castles:0 "Châteaux de l'Ordre"
 liv_livonian_castles_desc:0 "Les châteaux sont des forteresses stratégiques, qui permettent de défendre le territoire face aux infidèles et aux hérétiques. Il est crucial de veiller à ce qu'ils soient maintenus en état à tout moment."
 liv_baptizers_of_terra_mariana:0 "Prêcheurs de la Terra Mariana"
 liv_baptizers_of_terra_mariana_desc:0 "La Livonie a été consacrée à la Sainte Vierge et nommée Terra Mariana en son honneur. Pour y propager la parole de Dieu, nous devons suivre les pas de nos frères qui ont baptisé les païens de ces terres, et tout faire pour continuer à propager la seule véritable foi."
 liv_local_serfs:0 "Serfs autochtones"
 liv_local_serfs_desc:0 "La plupart de nos terres sont possédées par des nobles allemands, mais cultivées par des serfs issus des peuples autochtones. Tout ce qu'ils produisent par leur labeur dans les grands domaines, nous pouvons le collecter sous la forme de taxes."
 liv_promote_local_bishops:0 "Promotion des évêques locaux"
 liv_promote_local_bishops_desc:0 "Notre puissance réside non pas seulement dans les chevaliers croisés, mais aussi dans le soutien que nous accordent les évêques locaux. En leur témoignant le respect approprié et en les gouvernant de manière juste, nous pourrons toujours compter sur eux pour préserver les croyances justes parmi nos sujets."
 liv_the_new_infantry:0 "Réformes militaires"
 liv_the_new_infantry_desc:0 "La fin de l'ère des chevaliers est proche. C'est désormais l'infanterie qui emporte la victoire sur les champs de bataille pour l'Ordre. Nous devrions donc développer de nouvelles tactiques, adopter de nouvelles armes, et renoncer à l'approche passée du combat des piétons pour en faire notre première force de combat."
 LVA_ideas:0 "Doctrines livoniennes"
 LVA_ideas_start:0 "traditions livoniennes"
 LVA_ideas_bonus:0 "ambitions livoniennes"
 lva_legacy_of_the_knights:0 "Héritage des chevaliers"
 lva_legacy_of_the_knights_desc:0 "Nous avons fait le choix d'une sécularisation complète, et la religion n'a plus désormais le poids qu'elle avait autrefois lorsque nous étions encore des moines chevaliers. Pourtant, nous ne devons pas oublier les succès militaires et les leçons apprises des chevaliers de Livonie et des Porte-Glaive."
 lva_border_between_east_and_west:0 "Frontière entre l'Ouest et l'Est"
 lva_border_between_east_and_west_desc:0 "Notre pays est ce que certains peuvent regarder comme une porte ouvrant soit sur l'Ouest, soit sur l'Est. Nous nous tenons sur la frontière entre l'Europe et la Russie. Cette position attire marchands et ennemis, venus de toutes parts, aussi devons-nous toujours nous tenir prêts pour faire face au prochain qui viendra."
 lva_livonian_hanseatic_cities:0 "Cités hanséatiques"
 lva_livonian_hanseatic_cities_desc:0 "L'ordre de Livonie avait été fondé par des marchands allemands, de Lübeck et de Brême, qui avaient des intérêts commerciaux dans les territoires situés sur le cours de la Dvina. Ils y ont fondé des cités, qui sont à leur tour devenues membres durant des siècles de la Ligue."
 lva_livlandischer_landtag:0 "Diète de Livonie"
 lva_livlandischer_landtag_desc:0 "Même à l'époque de l'ordre de Livonie, notre peuple était constitué de différentes factions, cultures et ordres, qui tous s'affrontaient pour le pouvoir. Les conflits étaient fréquents entre l'État, le clergé et les puissantes cités de la Hanse. Pour résoudre ces querelles, l'Ordre a donc établi la Livländischer Landtag, la Diète de Livonie. Et, jusqu'à aujourd'hui, cette assemblée veille à contrôler tout débordement des différents groupes du pays."
 lva_livonian_colonization:0 "Colonies livoniennes"
 lva_livonian_colonization_desc:0 "Si nous nous trouvons pour le moins éloignés du Nouveau Monde, nous ne pouvons ignorer les bouleversements provoqués par sa découverte. Les puissances européennes saisissent la moindre opportunité là-bas, et étendent leur influence au-delà de l'Europe. Nous ne devons pas perdre un instant et les imiter au plus vite."
 lva_naval_professionalism:0 "Professionnalisme en mer"
 lva_naval_professionalism_desc:0 "Nos voisins prussiens s'enorgueillissent du professionnalisme de leur armée. Et, de fait, elle est impressionnante. Mais elle reste cantonnée à la terre ferme. Grâce à nos liens historiques, qui remontent à l'ère des croisades, nous entretenons de bonnes relations avec les Prussiens, aussi pourrions-nous user de nos ressources pour faire preuve d'un professionnalisme en mer tandis qu'ils joueront aux soldats pour défendre nos terres."
 lva_religious_tolerance:0 "Tolérance religieuse"
 lva_religious_tolerance_desc:0 "La Réforme a montré l'état de dépérissement dans lequel se trouve le catholicisme, et la gravité des persécutions menées contre quiconque est qualifié d'hérétique. Nous devrions accueillir parmi nous ceux qui fuient l'Église catholique, et leur donner un nouveau foyer."
 KRL_ideas:0 "Doctrines caréliennes"
 KRL_ideas_start:0 "traditions caréliennes"
 KRL_ideas_bonus:0 "ambitions caréliennes"
 krl_ladoge_fishing_industry:0 "Pêcheries du Ladoga"
 krl_ladoge_fishing_industry_desc:0 "Le lac Ladoga est incroyablement riche en poisson. En encourageant les pêcheurs à s'installer dans les cités sur ses rives, et en fondant des avant-postes, nous disposerions assurément de denrées en suffisance pour tout notre peuple."
 krl_between_two_seas:0 "Entre deux mers"
 krl_between_two_seas_desc:0 "Nos territoires s'étendent entre la mer Blanche, le golfe de Finlande et la Baltique. Pour protéger nos côtes, nous devons donc améliorer nos techniques de construction de navires."
 krl_the_sestra_river:0 "Rivière Sestra"
 krl_the_sestra_river_desc:0 "Les frontières de la Carélie correspondaient à l'origine à la Sestra et de la Néva. En encourageant le commerce sur leurs cours nous en tirerions grand profit."
 krl_the_two_karelian_realms:0 "Division de la Carélie"
 krl_the_two_karelian_realms_desc:0 "Le traité de Nöteborg, en 1323, divisa la Carélie entre la Suède et Novgorod. Cette division a perduré au cours des siècles. Nous autres Caréliens savons assurément ce que signifie être divisés, aussi pouvons-nous traiter nos dépendances une compréhension plus grande."
 krl_baltic_shipyards:0 "Chantiers navals de la Baltique"
 krl_baltic_shipyards_desc:0 "Si la Baltique regorge de vaisseaux naviguant en tous sens, hormis quelques bateaux la mer Blanche est presque vide. Nous devrions donc ignorer cette dernière presque entièrement, et concentrer tous nos efforts de construction navale sur la Baltique."
 krl_valaam_monastery:0 "Monastère de Valaam"
 krl_valaam_monastery_desc:0 "Le monastère de Valaam est situé sur l'île du même nom, au milieu du lac Ladoga. Si la date de sa fondation reste mystérieuse, il est d'une importance fondamentale pour tous les fidèles de Carélie."
 krl_from_the_varangians_to_the_greeks:0 "Des Varègues aux Grecs"
 krl_from_the_varangians_to_the_greeks_desc:0 "Le lac Ladoga était un tronçon central pour la route commerciale entre les Varègues et les Grecs. Mais si nous connaissons toute son importance, ce n'est malheureusement pas le cas d'autres. Nous devrions donc encourager nos marchands à propager cette information, afin que des étrangers viennent jusque chez nous pour commercer."
 SCA_ideas:0 "Doctrines scandinaves"
 SCA_ideas_start:0 "traditions scandinaves"
 SCA_ideas_bonus:0 "ambitions scandinaves"
 sca_connecting_history:0 "Histoire commune"
 sca_connecting_history_desc:0 "Le Danemark, la Suède et la Norvège partagent une longue histoire commune, qui remonte à l'ère des Vikings. Cette relation ancienne entre tous les peuples nordiques maintient leur unité jusque dans les périodes les plus sombres."
 sca_united_craftsman:0 "Bâtisseurs de talent"
 sca_united_craftsman_desc:0 "La Scandinavie est une région rude, où la nuit semble ne jamais devoir finir, et où le froid peut devenir insupportable. Notre peuple, habitué à ces conditions, maîtrise donc parfaitement l'art de la construction. Chacun sait construire un foyer avec tout ce qu'il lui faut à l'intérieur, et ces bâtiments robustes peuvent supporter même l'hiver le plus inquiétant."
 sca_unified_scandinavian:0 "Scandinavie unifiée"
 sca_unified_scandinavian_desc:0 "Durant des siècles, les peuples du Nord ont été divisés et déchirés par des luttes de pouvoir fratricides. Si cela satisfaisait tout à fait nos voisins européens, cela a contraint chacun à développer ses propres politiques, à apprendre par lui-même de ses erreurs. Mais maintenant que nous sommes enfin unis au sein d'une seule nation, toutes ces épreuves n'auront fait que renforcer l'ensemble des Scandinaves."
 sca_danish_baltic_fleet:0 "Flotte danoise de la Baltique"
 sca_danish_baltic_fleet_desc:1 "Les Danois ne sont pas réputés pour leurs victoires sur la terre ferme, mais sur les eaux. L'amirauté danoise et leurs chantiers navals sont un véritable atout pour dominer la Baltique et prendre le contrôle du commerce mondial."
 sca_norwegian_marines:0 "Marins norvégiens"
 sca_norwegian_marines_desc:0 "Les Norvégiens sont des marins hardis, qui vivent et meurent par la puissante mer du Nord. Des siècles passés sur ses eaux, ce peuple robuste a appris quantité de leçons qui font si cruellement défaut à d'autres."
 sca_finnish_hakkapeliita:0 "Hakkapélites finnois"
 sca_finnish_hakkapeliita_desc:0 "La cavalerie finnoise, l'Hakkapeliitta, est parfaitement unique. Sa parfaite maîtrise de ses montures et ses chevaux de grande qualité en font une arme mortelle à notre disposition, et aucun ennemi n'est en mesure de résister au choc de ces troupes."
 sca_swedish_carolean:0 "Carolins suédois"
 sca_swedish_carolean_desc:0 "Nulle autre unité d'infanterie ne sème autant l'effroi chez son ennemi que les Carolins suédois. Leur discipline remarquable leur permet de marcher sus à l'ennemi sous un feu nourri, jusqu'à s'en trouver suffisamment proche pour le faire tomber sous une salve mortelle."
 sca_empire_of_the_north:0 "Lion du Nord"
 sca_empire_of_the_north_desc:0 "Les royaumes de Scandinavie ont été appelés les lions du Nord, et pourtant aucun d'entre eux n'a jamais montré aux puissances européennes la puissance du lion. Quant à nous, au contraire, nous sommes le véritable lion du Nord. Notre autorité sur la Scandinavie est incontestable, et notre force inégalée."
 BUK_ideas:0 "Doctrines boukhariotes"
 BUK_ideas_start:0 "traditions boukhariotes"
 BUK_ideas_bonus:0 "ambitions boukhariotes"
 buk_jochid_patrimony:0 "Descendants de Djötchi"
 buk_jochid_patrimony_desc:0 "Les souverains shaybanides de Boukhara sont tous descends de Shayban, le cinquième fils de Djötchi, fils aîné de Gengis Khan lui-même. Après l'extinction des lignées à la fois de Batou Khan et d'Orda Khan au XIIIe s., les Shaybanides se sont déclarés seuls héritiers légitimes des territoires de Djötchi, qui ont depuis lors été occupés par les prétendants timourides."
 buk_naqshbandi_patronage:0 "Mécénat de la naqshbandîya"
 buk_naqshbandi_patronage_desc:0 "Boukhara est le berceau Muhammad Bahâ'uddin Shâh Naqshband et de l'ordre éponyme de la naqshbandîya qu'il a fondée. Après sa mort, les dirigeants de Boukhara ont construit une magnifique nécropole pour lui, qu'ils considèrent comme leur protecteur spirituel, et continué de financer une mosquée et une madrassa en ces lieux. La naqshbandîya devint rapidement l'un des ordres soufis les plus nombreux et les plus influents, notamment en Asie centrale, en Chine et en Inde, ce qui fait de la tombe de son fondateur un site de pèlerinage."
 buk_mahalla_schools:0 "Écoles de la mahalla"
 buk_mahalla_schools_desc:0 "Tout comme la paroisse des chrétiens, une mahalla est une juridiction administrative avec en son centre une mosquée et la communauté qui la fréquente. Les khans shaybanides de Boukhara ont repris cette structure déjà existante pour établir des écoles publiques afin d'éduquer les enfants du peuple. Quiconque y fait preuve de ses qualités peut ensuite être éduqué dans une madrassa en poésie et littérature persane, en musique, en arithmétique, en logique, en théologie, dans le fiqh et en sciences. Car ce n'est qu'en améliorant l'alphabétisation que l'on pourra accroître le nombre de lettrés et de savants."
 buk_the_jews_of_bukhara:0 "Juifs boukhariotes"
 buk_the_jews_of_bukhara_desc:0 "Depuis au moins le Ve s., une importante communauté juive persophone vit à Boukhara et Samarcande, constituée de négociants et d'artisans qui ont pu prospérer sur la branche principale de la route de la soie. Ils jouent un grand rôle pour le commerce des deux cités. En allégeant les interdits pesants sur les dhimmî et en leur permettant de construire leurs synagogues et de commercer sans devoir verser des taxes exorbitantes, cela permet à tout le pays de prospérer."
 buk_the_ark:0 "Ark de Boukhara"
 buk_the_ark_desc:0 "En partie citadelle, en partie palais et en partie cité elle-même, l'Ark de Boukhara est une forteresse massive se trouvant en bordure de la ville. La légende prétend qu'elle a été érigée par Siavach, l'un des héros légendaires du Shâhnameh persan, le Livre des rois. Les fondations sont hautes de vingt mètres, constituées par un rempart qui n'a pu résister à une invasion ancienne. À l'intérieur se trouve un vaste complexe de bâtiments, comprenant une bibliothèque faisant l'envie de tous les lettrés persans, qui a vu passer des personnages aussi illustres que Roudaki, Ferdowsi, Avicenne, al-Fârâbî et Khayyâm."
 buk_the_tower_of_death:0 "Minâra-i Kalân : le minaret Kalon"
 buk_the_tower_of_death_desc:0 "Le minaret qui domine la mosquée Po-i Kalyan a été sauvé de la destruction par Gengis Khan en personne grâce à sa stature si impressionnante – tandis que ses hommes détruisaient tout aux alentours. Si d'autres mosquées ont été reconstruites autour, il est aussi connu comme la Tour de la mort, car c'est de son sommet que sont précipités les condamnés à mort. Si son usage principal est évidemment d'appeler à la prière, et parfois pour surveiller les alentours pour la citadelle voisine, il est aussi un rappel constant que la justice du khan est implacable."
 buk_sahih_al-bukhari:0 "Sahîh al-Bukhârî"
 buk_sahih_al-bukhari_desc:0 "Composé par le lettré et juriste fameux Muhammad al-Bukhârî, le recueil Sahî al-Bukhârî est considéré comme l'une des transcriptions les plus fidèles des 'ahâdîth, les paroles et les actes du Prophète et de ses compagnons, base de la loi islamique. Plusieurs écoles ont revendiqué l'appartenance de l'imâm et de son œuvre, notamment les hanbalites, mais seul Boukhara peut s'enorgueillir de l'avoir vu naître."
 trading_city_ideas:0 "Doctrines des cités marchandes"
 trading_city_ideas_start:0 "traditions des cités marchandes"
 trading_city_ideas_bonus:0 "ambitions des cités marchandes"
 tc_city_of_commerce:0 "Cité du commerce"
 tc_city_of_commerce_desc:0 "Notre cité est au cœur des échanges commerciaux. Marchands et négociants viennent de loin pour visiter notre ville et ses marchés."
 tc_self_defense:0 "Remparts"
 tc_self_defense_desc:0 "Nous ne sommes pas des guerriers, mais des négociants. Malgré tout, la sécurité de la ville est une priorité, et tout marchand se tient prêt à la défendre à tout moment, quitte à y perdre la vie."
 tc_merchant_guild:0 "Guilde des marchands"
 tc_merchant_guild_desc:0 "Toute cité marchande dispose d'une guilde des marchands. La nôtre n'est évidemment en rien une exception."
 tc_citys_artisans:0 "Artisans de talent"
 tc_citys_artisans_desc:0 "Notre désintérêt pour la guerre et les conquêtes permet à de très nombreux habitants de s'adonner à l'artisanat."
 tc_city_mercenary_contracts:0 "Contrats mercenaires"
 tc_city_mercenary_contracts_desc:0 "Notre ville n'est guère étendue, et il est quasi impossible pour nous d'y loger ou lever de vastes armées. Heureusement, il se trouve toujours des mercenaires prêts à combattre en notre nom."
 tc_merchant_range:0 "Au cœur du continent"
 tc_merchant_range_desc:0 "La nature commerciale de notre cité attire marchands, négociants et autres, qui viennent de tout le continent faire leurs affaires chez nous."
 tc_trade_fleet:0 "Flotte marchande"
 tc_trade_fleet_desc:0 "Nos navires sont spécialisés dans le transport de grandes quantités de marchandises d'un lieu à un autre. C'est cette flotte marchande qui nous permet de dominer les mers."
 UKR_ideas:0 "Doctrines ruthènes"
 UKR_ideas_start:0 "traditions ruthènes"
 UKR_ideas_bonus:0 "ambitions ruthènes"
 ###EVENT MODIFIERS###
 expelled_minority_home:0 "Minorités expulsées"
 desc_expelled_minority_home:0 "Les habitants de la province de [Root.GetName] qui refusaient d'adopter [Root.Owner.GetLeLaRel] [Root.Owner.GetRelN] et la culture [Root.Owner.GetCultFS] ont été expulsés au Nouveau Monde. Ceux qui sont restés sont depuis lors beaucoup bien plus coopératifs lorsqu'il est question de conversion…"
 ###TRIGGERED PROVINCE MODIFIERS###
 temple_of_uppsala_modifier:0 "Temple d'Uppsala"
 desc_temple_of_uppsala_modifier:0 "Le temple d'Uppsala est le site le plus sacré de la foi nordique. Dans son enceinte, des sacrifices religieux y sont pratiqués pour honorer les dieux."
 ###KALMAR UNION EVENTS###
 kalmar_union_events.1.t:0 "Un[Root.GetXEDir] nouv[Root.GetEauElleDir] [Root.GetDir] [Root.GetAuEnNP] [Root.GetName]"
 kalmar_union_events.1.desc:1 "[Root.Monarch.GetName] a été couronné[Root.GetXEDir] aujourd'hui à [Root.Capital.GetCapitalName] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] et de l'ensemble de l'Union de Kalmar. Malgré tout, les partenaires mineurs doivent encore l'élire comme leur propre souverain[Root.GetXEDir], ou l'Union serait mise en danger."
 kalmar_union_events.1.a:0 "[Root.Monarch.GetName] sera aimé[Root.GetXEDir] de tous"
 kalmar_union_events.1.a.tt:1 "[Root.Monarch.GetName] va assumer le pouvoir sans accorder aux noblesses des partenaires mineurs de Scandinavie de nouveaux privilèges.\nCela pourrait causer son §Yrejet§! ou l'élection d'un §Yrégent§!.\n\nChaque partenaire mineur de l'Union va procéder à l'élection de son §Ysouverain§!.\n\nLes partenaires mineurs des unions personnelles ayant une aspiration à la liberté de §Y90%§! vont rejeter [Root.Monarch.GetName], tandis que ceux en ayant moins de §Y10%§! l'éliront toujours comme leur [Root.GetDir]."
 kalmar_union_events.1.b:0 "[Root.GetIlElleDirCap] devrait étendre les privilèges de la noblesse"
 kalmar_union_events.1.b.tt:0 "Chaque partenaire mineur de l'Union va procéder à l'élection de son §Ysouverain§! :\n– ils seront plus susceptibles d'élire §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! comme leur §Y[Root.GetDir]§! ;\n– ceux tentés par la §Yrébellion§! vont recevoir §YPrivilèges pour la noblesse§! jusqu'à la mort de §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! :\nModif. national d'impôts : §G+10%§!\nPt d'éq. de loy. des nobles : §G+10%§!\nInfluence des nobles : §Y+10%§!\nAspiration à la liberté : §G-5%§!\nEn outre, les nobles de ces pays vont gagner §G15%§! en loyauté, et les [Root.GetNobles] §Y[Root.GetRootAdjMP]§! perdre §R10%§! de loyauté par partenaire de l'Union tenté par la rébellion.\n."
 kalmar_union_events.1.c:1 "[Root.GetIlElleDirCap] doit être élu[Root.GetXEDir] par tous, quel qu'en soit le prix !"
 kalmar_union_events.1.c.tt:0 "Chaque partenaire mineur de l'Union va procéder à l'élection de son §Ysouverain§! :\n– ils seront beaucoup plus susceptibles d'élire §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! comme leur §Y[Root.GetDir]§! ;\n– ceux tentés par la §Yrébellion§! vont recevoir §YPrivilèges étendus pour la noblesse§! jusqu'à la mort de §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! :\nModif. national d'impôts : §G+25%§!\nPt d'éq. de loy. des nobles : §G+20%§!\nInfluence des nobles : §Y+20%§!\nAspiration à la liberté : §G-15%§!\nEn outre, les nobles de ces pays vont gagner §G25%§! en loyauté, et les [Root.GetNobles] §Y[Root.GetRootAdjMP]§! perdre §R15%§! de loyauté et [Root.GetLeLaLDir] [Root.GetDir] §R10§! de légitimité par partenaire de l'Union tenté par la rébellion.\n\nLes partenaires mineurs des unions personnelles ayant une aspiration à la liberté de §Y90%§! vont rejeter [Root.Monarch.GetName], tandis que ceux en ayant moins de §Y10%§! l'éliront toujours comme leur [Root.GetDir]."
 kalmar_union_events.2.t:0 "Élection [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]"
 kalmar_union_events.2.desc:0 "Avec la mort du précédent monarque, un[From.GetXEDir] nouv[From.GetEauElleDir] [From.GetDir] est monté[From.GetXEDir] sur le trône [From.GetDuDeNP] [From.GetName]. [Root.GetLeLaNPCap] [Root.GetName] étant membr[Root.GetEEsNP] de l'Union de Kalmar, cela fait de [From.Monarch.GetName] notre souverain[From.GetXEDir] en titre.\n\nPourtant, [From.GetIlElleDir] doit encore être élu[From.GetXEDir] par les [Root.GetNobles] avant d'être reconnu[From.GetXEDir] comme légitime dans le pays."
 kalmar_union_events.2.a:0 "Reconnaissons-[From.GetLeLaFDir] comme [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]"
 kalmar_union_events.2.b:0 "Proposons plutôt une personnalité [Root.GetRootAdjFS] pour gouverner l'Union"
 kalmar_union_events.2.c:0 "Élisons plutôt un régent [Root.GetRootAdjMS]"
 kalmar_union_events.3.t:0 "Choix d'un régent pour [Root.GetLeLaNP] [Root.GetName]"
 kalmar_union_events.3.desc:0 "Il paraît évident que [kalmar_union_leader.Monarch.GetName] n'a aucunement l'intention d'agir pour les intérêts [Root.GetDuDelaNP] [Root.GetName], mais uniquement pour ceux [kalmar_union_leader.GetDuDelaNP] [kalmar_union_leader.GetName]. Or, le droit nous autorise à élire l'un des nôtres comme nouveau souverain de l'Union de Kalmar…"
 kalmar_union_events.3.a:0 "L'administration [Root.GetRootAdjFS] doit être renforcée"
 kalmar_union_events.3.a.tt:0 "Nous allons proposer [kalmar_union_leader.GetAuAlaNP] §Y[kalmar_union_leader.GetName]§! un régent §Y[Root.GetCultMS]§!, qui se concentrera sur les aspects §Yadministratifs§! de l'Union de Kalmar.\nSi cela est refusé, des §Yrebelles religieux§! vont se soulever [Root.GetAuEnNP] §Y[Root.GetName]§!."
 kalmar_union_events.3.b:0 "L'Union a avant tout besoin d'un diplomate"
 kalmar_union_events.3.b.tt:0 "Nous allons proposer [kalmar_union_leader.GetAuAlaNP] §Y[kalmar_union_leader.GetName]§! un régent §Y[Root.GetCultMS]§!, qui se concentrera sur les aspects §Ydiplomatiques§! de l'Union de Kalmar.\nSi cela est refusé, des §Yrebelles particularistes§! vont se soulever [Root.GetAuEnNP] §Y[Root.GetName]§!."
 kalmar_union_events.3.c:0 "La priorité doit aller à un militaire d'expérience"
 kalmar_union_events.3.c.tt:0 "Nous allons proposer [kalmar_union_leader.GetAuAlaNP] §Y[kalmar_union_leader.GetName]§! un régent §Y[Root.GetCultMS]§!, qui se concentrera sur les aspects §Ydiplomatiques§! de l'Union de Kalmar.\nSi cela est refusé, des §Yrebelles nobles§! vont se soulever [Root.GetAuEnNP] §Y[Root.GetName]§!."
 kalmar_union_events.4.t:0 "[From.GetLeLaNPCap] [From.GetName] renâcl[From.GetEEntNP]"
 kalmar_union_events.4.desc:0 "[From.GetLeLaNPCap] [From.GetName] [From.GetAOntNP] fait part de [From.GetSonLeurNP] mécontentement face à l'élection de [Root.Monarch.GetName]. Selon elle, un[Root.GetXEDir] [Root.GetDir] d'origine [Root.GetCultFS] ne travaillera pas à défendre les intérêts [From.GetFromAdjMP], d'où [From.GetSaLeurNP] contre-proposition d'une personnalité [From.GetCultFS] pour gouverner l'Union de Kalmar."
 kalmar_union_events.4.a:0 "Mieux vaut accepter"
 kalmar_union_events.4.b:0 "Nous n'accepterons pas de telles prétentions !"
 kalmar_union_events.4.c:0 "Nous avons déjà un[Root.GetXEDir] [Root.GetDir] [Root.GetAuEnNP] [Root.GetName]"
 kalmar_union_events.5.t:0 "Nouvelle élection à la tête de l'Union"
 kalmar_union_events.5.desc:0 "Si notre précédent souverain avait été élu par le peuple [Root.GetCultMS], [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] fait part de [From.GetSonLeurNP] mécontentement et fait pression pour que ce soit l'un une personnalité [From.GetCultFS] qui soit élue à la tête de l'Union – et par là même [Root.GetDuDelaNP] [Root.GetName].\n\nTous au sein de l'Union ne semblent pas avoir connaissance de ce fait, cependant. Nous devons apprendre aux autres pays qu'ils doivent élire à nouveau leur souverain – et cette fois aucune chance ne sera laissée de faire la moindre contre-proposition…"
 kalmar_union_events.6.t:0 "Nouvelle élection à la tête de l'Union"
 kalmar_union_events.6.desc:1 "Le précédent souverain de l'Union de Kalmar a été rejeté par [From.From.From.GetLeLaNP] [From.From.From.GetName], qui [From.From.From.GetAOntNP] aussi proposé un nouveau nom pour gouverner tous les pays membres. La question reste toutefois posée : le peuple [Root.GetRootAdjMS] va-t-il accepter [Root.Monarch.GetName] comme [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] ?"
 kalmar_union_events.7.t:0 "Révolte d'un prétendant [dan_rebellious_junior_partner.GetAuEnNP] [dan_rebellious_junior_partner.GetName]"
 kalmar_union_events.7.desc:0 "L'élection de [Root.Monarch.GetName] comme [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] et de l'Union de Kalmar a suscité le mécontentement chez les [dan_rebellious_junior_partner.GetNobles] [dan_rebellious_junior_partner.GetRootAdjMP]. Plusieurs d'entre eux ont levé une armée importante afin d'imposer l'accession au pouvoir de l'un d'entre eux.\n\nMais, bien évidemment, tous leurs espoirs d'indépendance reposent sur la capacité de leur meneur à rester en vie… Nous pourrions donc faire un exemple de ces rebelles en écrasant leur armée. Une autre possibilité serait d'organiser l'assassinat de ce prétendant."
 kalmar_union_events.7.a:0 "Sus aux rebelles !"
 kalmar_union_events.7.b:0 "[Root.Monarch.GetName] devrait aller « chasser » avec ce meneur…"
 kalmar_union_events.8.t:0 "[Root.Monarch.GetName] contesté[Root.GetXEDir] [dan_rebellious_junior_partner.GetAuEnNP] [dan_rebellious_junior_partner.GetName]"
 kalmar_union_events.8.desc:0 "Les [dan_rebellious_junior_partner.GetNobles] [dan_rebellious_junior_partner.GetRootAdjMP] doutent depuis un moment déjà des intentions [Root.GetDuDelaDir] [Root.GetDir], et ont fini par élire un régent pour veiller aux intérêts de leur pays. Tout cela ne va évidemment faire qu'aggraver la situation, en remettant en cause l'autorité de [Root.Monarch.GetName] et en renforçant les sentiments indépendantistes [dan_rebellious_junior_partner.GetAuEnNP] [dan_rebellious_junior_partner.GetName].\n\nL'une des seules solutions qui s'offrent [Root.GetAuAlaDir] [Root.GetDir] semble donc être d'accorder des privilèges plus nombreux à la noblesse [dan_rebellious_junior_partner.GetRootAdjFS], ce qui lui permettrait d'être regardé[Root.GetXEDir] comme [Root.GetDir] légitime non seulement [Root.GetDuDeNP] [Root.GetName], mais aussi [dan_rebellious_junior_partner.GetDuDeNP] [dan_rebellious_junior_partner.GetName] et de l'Union de Kalmar."
 kalmar_union_events.8.a:0 "Mieux vaut laisser ce régent s'occuper des affaires [dan_rebellious_junior_partner.GetAuEnNP] [dan_rebellious_junior_partner.GetName]"
 kalmar_union_events.8.b:0 "Quelques privilèges pour la noblesse [dan_rebellious_junior_partner.GetRootAdjFS] devraient suffire…"
 kalmar_union_events.9.t:0 "Exigences nobiliaires"
 kalmar_union_events.9.desc:1 "Du fait que le traité de l'Union n'a pas été ratifié et à cause des intérêts divergents des partenaires et de la noblesse des divers pays, gouverner l'Union de Kalmar est incontestablement une tâche difficile. Ainsi, [dan_rebellious_junior_partner.GetAuEnNP] [dan_rebellious_junior_partner.GetName], les [dan_rebellious_junior_partner.GetNobles] voient peu de raisons de soutenir l'Union, ni non plus d'élire pour les gouverner un[Root.GetXEDir] [Root.GetDir] d'origine [Root.GetRootAdjFS].\n\nQuant aux [Root.GetNobles] [Root.GetRootAdjMP], ils s'opposent eux aussi à l'Union, et profitent que l'attention de [Root.Monarch.GetName] soit occupée à d'autres sujets pour imposer leurs exigences.\n\nD'ailleurs, pas plus tard qu'aujourd'hui, une nouvelle requête est arrivée à [Root.Capital.GetCapitalName]. [Root.GetDanNoblesDemand]"
 dan_nobles_demand_crownland:0 "Plusieurs grands exigent d'exercer un plus grand contrôle sur les domaines royaux – à croire que la situation actuelle n'est pas encore suffisamment à leur avantage…"
 dan_nobles_demand_soldiers:0 "Plusieurs seigneurs souhaiteraient que des troupes soient placées sous leur commandement afin de vider quelques querelles entre eux. À les entendre, le mieux pour cela est de faire s'entretuer nos propres soldats…"
 dan_nobles_demand_cash:0 "Un baron, prétendant connaître une période difficile, demande à ce que lui soit versée une « modeste » pension. Connaissant l'homme, encore quelque dette de jeu à rembourser…"
 dan_nobles_demand_privileges:0 "Quelques seigneurs souhaiteraient que soient réaffirmés « certains droits généraux particuliers, nouvellement légitimés par leur très grande ancienneté ». À se demander s'ils ne vont pas finir par exiger bientôt de réserver à leur ordre l'usage de la chaise percée…"
 dan_nobles_demand_go_hunting:0 "Quelques jeunes intrigants paraissent pour une fois s'occuper à autre chose que comploter contre [Root.Heir.GetName]. Ces braves garçons souhaiteraient organiser une partie de chasse en son honneur. N'est-ce pas là une louable intention ? Assurément, cette saine activité ne pourra faire que le plus grand bien à notre ch[Root.GetErEreHrt] [Root.GetHrt]."
 dan_nobles_demand_peasant_suppression:0 "De nombreux seigneurs ont imposé de nouvelles réglementations sur leurs terres, qui quoique parfaitement arbitraires ne visent selon eux qu'à assurer « la prééminence légitime des premiers serviteurs de Sa Majesté sur les roturiers, les manants, les [Root.GetBourgeois] et les [Root.GetClercs] », et dont ils exigent maintenant qu'elles soient sanctionnées par [Root.GetLeLaLDir] [Root.GetDir]. « Pour le bien du pays », disent-ils en hochant gravement la tête."
 dan_nobles_demand_kill_some_rebels:0 "Les grands d'une certaine province ont imposé des taxes et redevances nouvelles aux paysans – ceux-là mêmes qui les nourrissent – et exigent maintenant que nous écrasions ceux qui ont eu l'audace de prendre les armes contre leurs abus…"
 dan_nobles_demand_forget_corruption:0 "Un puissant baron demande que l'administration cesse de s'intéresser à certaines de ses pratiques quelque peu douteuses concernant les taxes dues à la Couronne. À entendre son plaidoyer, il serait au bord de la ruine…"
 dan_nobles_demand_administrative_support:0 "Un seigneur prétend avoir le plus grand besoin de plusieurs administrateurs royaux pour gérer quelque mystérieuse affaire. Comme s'il avait pour habitude d'administrer quoi que ce soit en dehors de sa résidence et de ses domaines…"
 dan_nobles_demand_diplomatic_support:0 "Un hobereau explique avoir le plus grand besoin d'un soutien diplomatique. Ses explications, quelque peu confuses, semblent mentionner le nom d'une princesse issue d'une très grande famille, étrangère de surcroît. Quant à son projet, cause de cet embarras, il n'aurait semble-t-il pas connu l'issue escomptée initialement…"
 dan_nobles_demand_military_support:0 "Des membres bien connus de quelques grandes familles ont demandé à recevoir des armes et divers matériels militaires – à croire que ces gens n'ont d'autre souhait que mourir le plus jeune possible…"
 kalmar_union_events.9.a:0 "C'est évidemment hors de question !"
 kalmar_union_events.9.b:0 "Mais bien évidemment, cette demande paraît tout à fait raisonnable…"
 kalmar_union_events.10.t:0 "Dissolution de l'Union de Kalmar"
 kalmar_union_events.10.desc:0 "L'Union de Kalmar visait avant toute chose à assurer l'unité des royaumes du Danemark, de Norvège et de Suède, les plaçant sous une autorité commune afin d'assurer la puissance du Nord. Pourtant, malgré tous les efforts consentis par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName], l'un des pays membres vient de quitter l'Union. Désormais donc inutile, elle a dans les faits a cessé d'exister…"
 kalmar_union_events.10.a:0 "C'est là une bien triste nouvelle…"
 ###MODIFIERS FOR DENMARK###
 dan_granting_privileges_to_juniors_extra:0 "Privilèges étendus pour la noblesse des partenaires mineurs de l'Union"
 desc_dan_granting_privileges_to_juniors_extra:0 "Pour être élu[Root.GetXEDir] [Root.GetDir] de l'Union de Kalmar, [Root.Monarch.GetName] a considérablement étendu les privilèges de la noblesse dans les pays de l'Union – aux dépens des revenus fiscaux."
 dan_granted_privileges_to_nobility_extra:0 "Privilèges étendus pour la noblesse"
 desc_dan_granted_privileges_to_nobility_extra:0 "Les [Root.GetNobles] [Root.GetRootAdjMP] ont reçu des privilèges importants et nombreux [Root.Overlord.GetDuDelaDir] [Root.Overlord.GetDir] [Root.Overlord.Monarch.GetName] [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName]. Leur loyauté va donc davantage à [Root.Overlord.GetLuiElleDir] qu'[Root.GetAuAlaNP] [Root.GetName]."
 dan_granting_privileges_to_juniors:0 "Privilèges pour la noblesse des partenaires mineurs de l'Union"
 desc_dan_granting_privileges_to_juniors:0 "Pour être élu[Root.GetXEDir] [Root.GetDir] de l'Union de Kalmar, [Root.Monarch.GetName] a considérablement étendu les privilèges de la noblesse dans les pays membres de l'Union – aux dépens des revenus fiscaux."
 dan_granted_privileges_to_nobility:0 "Privilèges pour la noblesse"
 desc_dan_granted_privileges_to_nobility:0 "Les [Root.GetNobles] [Root.GetRootAdjMP] ont reçu des privilèges importants [Root.Overlord.GetDuDelaDir] [Root.Overlord.GetDir] [Root.Overlord.Monarch.GetName] [Root.Overlord.GetDuDeNP] [Root.Overlord.GetName]. Leur loyauté va donc davantage à [Root.Overlord.GetLuiElleDir] qu'[Root.GetAuAlaNP] [Root.GetName]."
 sound_toll_protection_modifier:0 "Droits du Sund protégés"
 desc_sound_toll_protection_modifier:0 "La province de [Root.GetName] est intégrée dans le réseau des ports [Root.Owner.GetRootOwnerAdjMP] qui permettent d'imposer les droits du Sund. Grâce aux travaux de maintenance des batteries côtières et au dynamisme des marchés locaux, elle a acquis une grande valeur économique et stratégique."
 dan_completed_mission_dan_the_sound_toll_tt:0 "Les missions §YProtéger les droits du Sund§! ou §YS'emparer du Sund§! ont été menées à bien à un moment où un autre."
 dan_east_india_company:0 "Compagnie danoise des Indes orientales"
 desc_dan_east_india_company:0 "La province de [Root.GetName] est administrée par la Compagnie danoise des Indes orientales. Des investisseurs de toute la Scandinavie voyagent jusque-là pour en développer les infrastructures."
 ###GOVERNMENT REFORMS###
 kalmar_union:0 "Union de Kalmar"
 kalmar_union_desc:0 "L'Union de Kalmar est une alliance particulière à tous les pays scandinaves, qui jurent fidélité à un souverain unique élu par la noblesse de chaque pays membre. Toutefois, du fait que le traité n'a pas été ratifié de façon formelle et les intérêts des pays membres étant divergents, l'Union est souvent menacée de dissolution."
 mechanic_kalmar_union_succession_yes:0 "A les élections de l'Union de Kalmar"
 mechanic_cannot_integrate_personal_unions_yes:0 "Interdit d'intégrer les partenaires mineurs d'unions personnelles"
 PUINTEGRATIONIMPOSSIBLE:0 "Nos §Yréformes gouvernementales§! interdisent l'intégration des partenaires mineurs des unions personnelles."
 mechanic_cannot_abandon_personal_unions_yes:0 "Interdit de renoncer aux unions personnelles"
 PUABANDONINGIMPOSSIBLE:0 "Nos §Yréformes gouvernementales§! nous interdisent d'abandonner les partenaires mineurs des unions personnelles."
 allotment_system:0 "Système des tenures"
 allotment_system_desc:0 "L'Indelningsverket, le système des tenures, organise l'armée afin d'assurer une mobilisation très rapide dans tout le pays. Chaque groupe de dix hommes, âgés de 15 à 44 ans, est membre permanent de l'infanterie, tandis que la noblesse, exemptée d'impôts, est tenue de fournir sa propre cavalerie."
 danish_archkingdom:1 "Union monarchique de Kalmar"
 danish_archkingdom_desc:0 "Le traité de l'Union de Kalmar a enfin été ratifié, ce qui en fait une base légale en Suède et en Norvège. L'Union est donc devenue de manière officielle un pays unique, même si certains préfèrent en l'occurrence parler plutôt d'un « archi-royaume », en référence à Christophe III."
 mechanic_personal_union_war_contribution_yes:1 "Les partenaires mineurs des unions personnelles reçoivent les mêmes avantages qu'une §Ymarche§!.\nLe partenaire majeur reçoit pour chaque §Ypartenaire mineur§! :\nAugmentation des réserves militaires : §G+4000§!\nAugmentation du nombre de marins : §G+2000§!\nModif. des réserves nationales : §G+5%§!\nModif. des effectifs marins totaux : §G+5%§!"
 pu_overlord_bonus:0 "Contribution à la guerre de l'union personnelle"
 pu_subject_bonus:0 "Contribution à la guerre de l'union personnelle"
 teutonic_bishopric_reform:0 "Évêché teutonique"
 teutonic_bishopric_reform_desc:0 "Un régime politique très particulier, assez semblable à une théocratie ordinaire, mais dotée de caractéristiques qui lui sont propres et remontent à l'Ordre teutonique. Ainsi, les membres du clergé y sont autorisés à combattre avec les troupes."
 prussian_theocratic_reform:0 "État divin militariste"
 prussian_theocratic_reform_desc:0 "À quoi servirait la foi si elle ne peut être défendue ? Un véritable fidèle se livre au combat autant qu'au prêche et à la prière. Notre gouvernement est conçu ainsi, et la foi y est aussi importante que l'armée elle-même."
 holy_horde_reform:0 "Horde sacrée"
 holy_horde_reform_desc:0 "Façonné par l'environnement rude des steppes, le régime politique des croisés s'apparente à un État de croisés nomades. En recourant au cheval de manière intensive et en s'appuyant sur leur foi inébranlable, les croisés propagent la parole de Dieu jusqu'aux régions les plus éloignées du monde."
 crusading_kingdom_reform:0 "Ordre de croisés"
 crusading_kingdom_reform_desc:0 "Les capacités d'un ordre monastique habituel ayant été depuis longtemps dépassées, il a été nécessaire de confier aux chevaliers les tâches liées au domaine administratif autant que militaire dans les territoires conquis, faisant d'un ordre de moines un ordre de croisés. Deus vult !"
 militarized_crusader_order_reform:0 "Empire croisé"
 militarized_crusader_order_reform_desc:0 "Ce régime n'est pas un ordre de croisés, mais une organisation de chevaliers extrêmement efficace, au point de pouvoir humilier les empires les plus militaristes. Sa ferveur à propager la vraie foi n'a d'équivalent que la discipline sévère de ses membres."
 livonian_military_monarchy:1 "Monarchie militariste de Livonie"
 livonian_military_monarchy_desc:0 "La monarchie livonienne est le produit d'un intérêt marqué pour les affaires militaires dans la gouvernance du pays – à tel point qu'on la surnomme parfois « la petite Prusse »."
 livonian_naval_monarchy:0 "États généraux de Livonie"
 livonian_naval_monarchy_desc:0 "Le régime n'est pas gouverné par une autorité absolutiste mais par les ordres qui représentent le pays, qui se réunissent tous les quatre ans afin d'élire le prochain souverain."
 livonian_trade_monarchy:0 "Ploutocratie livonienne"
 livonian_trade_monarchy_desc:0 "Ce régime monarchique est de nature ploutocratique, dans le sens où ceux qui disposent du pouvoir économique sont les partisans et proches du souverain. Celui-ci est d'ailleurs souvent à la tête d'une compagnie marchande prospère, tout comme nombre de ses partisans."
 livonian_theocratic_monarchy:0 "Théocratie livonienne"
 livonian_theocratic_monarchy_desc:0 "Ce régime est façonné par la religion et la foi : le souverain appartient au clergé, et même s'il s'agit d'une monarchie l'apparat du pouvoir se rapproche davantage de celui d'une théocratie."
 livonian_elective_monarchy:0 "Monarchie élective livonienne"
 livonian_elective_monarchy_desc:0 "Le souverain ne s'assoit pas sur le trône par hérédité, mais par la volonté des ordres qui l'ont élu. Si les ordres préfèrent élire l'un des leurs, il ne leur est pas impossible par ailleurs d'élire un noble issu d'une autre nation."
 livonian_monarchy:0 "Monarchie livonienne"
 livonian_monarchy_desc:0 "Ce régime s'appuie sur les piliers ordinaires assurant la stabilité de toute monarchie. Ayant retenu les leçons des épreuves passées, il est désormais apte à s'adapter à tout nouveau défi qui se présenterait à lui."
 livonian_mercenary_monarchy:0 "État mercenaire de Livonie"
 livonian_mercenary_monarchy_desc:0 "Dans toute l'Europe les mercenaires ont mauvaise réputation. Ce régime, quant à lui, leur a confié le gouvernement du pays."
 livonian_diplomatic_monarchy:0 "Conseil d'État livonien"
 livonian_diplomatic_monarchy_desc:0 "Ce régime est une monarchie de nom, mais le pays est dans les faits gouverné par un conseil d'administrateurs et de diplomates qui veillent à ce que les intérêts de l'État soient préservés. Quant au chef de ce conseil, il s'agit de nul autre que le chef de la famille royale."
 livonian_constitutional_monarchy:0 "Monarchie constitutionnelle livonienne"
 livonian_constitutional_monarchy_desc:0 "Ce régime opère une séparation des pouvoirs, distingués du monarque : aussitôt une décision prise concernant l'État, le parlement doit l'approuver. Cela permet d'éviter toute perte de stabilité à la mort du monarque, puisque son décès n'est plus considéré comme une menace pour la perpétuation du régime."
 livonian_administrative_monarchy:0 "Empire livonien"
 livonian_administrative_monarchy_desc:0 "Si d'autres pays se content d'être des royaumes, ce régime est un empire, dont l'ambition affichée est une expansion territoriale rapide destinée à lui permettre de dominer le monde."
 livonian_admiral_monarchy:0 "Amirauté livonienne"
 livonian_admiral_monarchy_desc:0 "Ce régime a été façonné par la vie difficile en mer. Toute l'économie reposant sur les richesses maritimes, les dirigeants sont choisis parmi les meilleurs amiraux du pays."
 livonian_naval_controlled_monarchy:1 "Thalassocratie livonienne"
 livonian_naval_controlled_monarchy_desc:0 "Ce régime repose presque entièrement sur la puissance maritime. Tous les souverains doivent être des amiraux afin de pouvoir atteindre en personne jusqu'aux possessions les plus éloignées."
 livonian_general_controlled_monarchy:0 "Autocratie livonienne"
 livonian_general_controlled_monarchy_desc:0 "Certaines armées ont un État ; mais dans ce régime l'armée a un empire, dont la perpétuelle expansion est alimentée par des levées constantes."
 livonian_absolute_monarchy:0 "Monarchie absolutiste livonienne"
 livonian_absolute_monarchy_desc:0 "Dans ce régime, l'ensemble de l'appareil d'État ne vise qu'à un seul objectif : perpétuer l'autorité absolue du souverain."
 livonian_enlightened_monarchy:0 "Monarchie éclairée livonienne"
 livonian_enlightened_monarchy_desc:0 "Dans ce régime, le souverain est un ferme partisan des idées des Lumières, mises au service de son pouvoir absolu."
 merchant_theocracy_reform:1 "Bienheureuse ploutocratie"
 merchant_theocracy_reform_desc:0 "Ce régime est une théocratie où aussitôt après la foi catholique la fortune et les affaires commerciales jouent un rôle primordial. Le Saint-Siège autorise par ailleurs la vente d'indulgences à quiconque en a les moyens."
 reformer_state_reform:1 "Ploutocratie salvifique"
 reformer_state_reform_desc:0 "Dans ce régime, aussitôt après la Réforme la fortune et les affaires commerciales jouent un rôle primordial. Cela motive d'autant les marchands à propager la Réforme dans les territoires hérétiques."
 mechanic_mercs_do_not_cost_army_professionalism_yes:1 "Les compagnies mercenaires n'ont aucun coût en §Yprofessionnalisme de l'armée§!."
 mechanic_no_stability_loss_on_monarch_death_yes:0 "Aucune perte de stabilité à la mort du dirigeant."
 mechanic_can_propogate_religion_yes:1 "Permet d'user de la politique commerciale §YPropagation de la foi§!."
 mechanic_can_spread_the_reformation_yes:1 "Permet de propager la Réforme par la politique commerciale de §YPropagation de la foi§! au cours de l'§Yère des découvertes§! et de la §YRéforme§!."
 can_spread_reformation_tt:0 "Permet d'user de la politique commerciale §YPropagation de la foi§! pour propager la §YRéforme§! au cours de l'§Yère des découvertes§! et de la §YRéforme§!."
 mechanic_can_sell_indulgences_yes:1 "Permet de vendre des §Yindulgences§! aux pays catholiques."
 mechanic_can_loot_heretic_churches_yes:1 "Permet d'user du terme de la paix §YSaccager les églises§! contre les hérétiques."
 mechanic_allow_carolean_yes:1 "Permet de recruter des §YCarolins§!."
 mechanic_cannot_become_dictatorship_yes:0 "Interdit de devenir une dictature."
 mechanic_cannot_become_dictatorship:0 "Ne peut pas devenir une dictature"
