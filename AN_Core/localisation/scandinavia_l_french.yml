 ###NEW GOVERNMENT REFORMS REPUBLICS###
 venetian_merchant_republic:0 "Gouvernement vénitien"
 venetian_merchant_republic_desc:0 "La Sérénissime République de Venise emploie un système complexe et alambiqué pour élire les détenteurs d'offices publics. Une série de votes à bulletins secrets permet de nommer 41 électeurs, qui à leur tour votent dans une urne. Un seul vote est tiré de cette urne, et celui dont le nom est porté sur le bulletin devient le nouveau doge. Ce système vise à lutter contre la corruption électorale et assure un vote honnête."
 republic_and_religion:0 "Religion de la République"
 tribe_mechanic:0 "Tribu"
 great_veche_republic:0 "Vétché suprême"
 great_veche_republic_desc:0 "Le vétché a su conquérir une grande influence sur les affaires de la République, s'arrogeant des charges administratives en plus de son rôle législatif et judiciaire. Là où d'autres ont des tsars et des empereurs, nous avons un conseil, qui gouverne avec une autorité bien supérieure à ce qu'aucune autre république pourrait imaginer."
 religious_values_reform:0 "Valeurs religieuses"
 religious_values_reform_desc:1 "La religion joue au sein de la République un rôle aussi important que le pouvoir d'élire le dirigeant. Les valeurs religieuses imprégnant la société nous aident à élire le bon dirigeant dans les temps troublés, et le clergé veille à ce que son mandat soit conforme à ces mêmes valeurs."
 democratic_values_reform:0 "Méritocratie du pouvoir"
 democratic_values_reform_desc:0 "La République n'élit pas ses dirigeants selon ses relations ou son influence chez les patriciens. Il est élu selon ses compétences. Ce système méritocratique ne fait aucune différence de sexe, et imprègne tous les pans de la société."
 aristocratic_values_reform:0 "Vertus de la chose publique"
 aristocratic_values_reform_desc:0 "Les patriciens ne peuvent gouverner sans que le peuple ne les y autorise, et le peuple ne peut décider seul ce qui lui convient. Afin de protéger la République, il convient de protéger les valeurs aussi bien des humbles que du patriciat."
 mechanic_reelection_depowers_estates_yes:1 "Réélection d'un dirigeant : §Y-10%§! en influence des ordres"
 REELCTION_DEPOWER_ESTATES:0 "Dirigeant réélu"
 force_reelection_reform:0 "Procédure de destitution"
 force_reelection_reform_desc:0 "Même dans une république aussi glorieuse que la nôtre, le dirigeant reste un individu, toujours enclin à profiter du pouvoir dont il dispose à son propre avantage. Les élites doivent donc être autorisées à convoquer de nouvelles élections lorsque la question de la légitimité du pouvoir se pose."
 mechanic_can_force_election_yes:0 "Permet d'obliger à de nouvelles élections."
 force_reelection_title:0 "Convoquer de nouvelles élections"
 force_reelection_desc:0 "Le dévouement [Root.GetDuDelaDir] [Root.GetDir] envers la République est souvent mis en doute. Il est sans doute temps d'appeler à de nouvelles élections afin que [Root.GetLeLaNP] [Root.GetName] [Root.GetLeLaFDir] confirm[Root.GetEEntNP] dans sa charge, ou lui confisqu[Root.GetEEntNP] au contraire le pouvoir."
 force_reelection_tt:1 "Aucune nouvelle élection n'a été convoquée au cours des §Y15§! dernières années."
 force_reelection_ct:0 "Réélire [Root.GetDir] §Y[Root.Monarch.GetName]§! va coûter §R50%§! de la tradition républicaine [Root.GetDuDelaNP] [Root.GetName]."
 devotee_to_the_people_reform:0 "Dévouement à la chose publique"
 devotee_to_the_people_reform_desc:0 "Gouverner la République ne peut être une charge temporaire. Servir au mieux de ses capacités le peuple et la chose publique exige que le dirigeant occupe sa charge et en assume les responsabilités pour le restant de leurs jours."
 cultural_administration_reform:0 "Administrations particulières"
 cultural_administration_reform_desc:0 "Sur les territoires de la République vivent de nombreuses cultures étrangères à la nôtre. Afin de réduire les tensions au sein du pays, chacune de ces cultures élit donc ses représentants qui sont alors chargés de l'administrer."
 attorney_general_reform:0 "Garde des sceaux"
 attorney_general_reform_desc:0 "Le Garde des sceaux est le principal garant de la justice au sein de la République, en charge du bon fonctionnement des tribunaux. Cette séparation des pouvoirs assure que le peuple soit protégé des abus et facilité l'intégration des territoires nouvellement acquis."
 mechanic_republican_tradition_from_advisors_yes:2 "Conseillers : §G+0.02§! en tradition républicaine par an et par niveau de compétence."
 estate_council_reform:0 "Suprématie des États"
 estate_council_reform_desc:0 "Notre dirigeant gouverne certes le pays, mais le pouvoir exécutif est confié aux ordres. Ainsi les États se trouvent-ils renforcés dans leur rôle de gouvernance de nombreux aspects de la société."
 mechanic_can_not_seize_land_yes:0 "Interdit de confisquer les terres des ordres."
 can_not_seize_land:0 "Interdit de confisquer les terres des ordres."
 mechanic_can_not_seize_land:0 "Interdit de confisquer les terres des ordres."
 mechanic_diet_increases_not_influence_yes:1 "Convoquer les États n'accroît plus leur influence."
 mechanic_elections_influence_estates_yes:0 "Les élections ont une influence sur les ordres."
 mechanic_republican_tradition_from_diets_yes:1 "Convocation des États : §G+2§! en tradition républicaine (selon la durée des mandats)"
 mechanic_seizing_land_no_rebels_yes:0 "Confisquer les terres des ordres ne suscite plus de soulèvements."
 mechanic_absolutism_reduction_on_ruler_death_yes:1 "Nouveau dirigeant : §Y-60§! en absolutisme"
 mechanic_absolutism_resets_on_ruler_death_yes:0 "Absolutisme réinitialisé à chaque nouveau dirigeant."
 mechanic_reelection_increases_absolutism_yes:2 "Réélection du dirigeant : §G+10§! en absolutisme à chaque nouveau mandat"
 ADD_ABSOLUTISM_BASED_ON_ELECTION_TERM:0 "Le gain en absolutisme est multiplié par §G[Root.election_term.GetValue]§! grâce aux §Y[Root.election_term.GetValue]§! mandats de §Y[Root.Monarch.GetName]§!."
 consolidate_power_to_the_ruler_reform:0 "Pouvoir centralisé"
 consolidate_power_to_the_ruler_reform_desc:0 "Certains peuvent bien voir dans cette pratique une atteinte aux valeurs républicaines, mais il serait inutile de nier que l'absolutisme a aussi des avantages certains. En centralisant tous les pouvoirs entre les mains du seul dirigeant de la République, le pays est assuré de connaître une très grande stabilité."
 consolidate_power_into_different_candidates_reform:1 "Hommes nouveaux"
 consolidate_power_into_different_candidates_reform_desc:1 "La République ne peut se fier à quiconque reste trop longtemps au pouvoir. Mieux vaut élire des hommes nouveaux, qui n'ont pas eu la chance de tremper dans des affaires louches et de céder à la corruption."
 stability_principle_reform:0 "Principes défensifs"
 stability_principle_reform_desc:0 "Le principe suprême de la République est la protection du peuple. Même si la question est débattue dans les cercles dirigeants, il est crucial de disposer d'un système militaire capable d'assurer la défense du pays et de préserver la stabilité intérieure."
 military_rulership_reform:0 "Gouvernement militaire"
 military_rulership_reform_desc:1 "Notre République est une épine dans le flanc de tous ceux qui cherchent à nous détruire. Pour assurer la sécurité du pays, l'autorité doit revenir à l'armée et aux généraux qui la commandent. Puissent leur expérience et leur patriotisme nous protéger !\n\n§RMet fin aux élections.§!"
 dynastic_rulership_reform:0 "Dynastie au pouvoir"
 dynastic_rulership_reform_desc:0 "Les relations sont plus fortes que toute épée pourra jamais l'être. En installant une dynastie à la tête de l'État, chargée de veiller au sort de la République, il est possible d'établir des relations diplomatiques plus facilement avec les monarchies tout en préservant nos idéaux démocratiques. Qu'importe, après tout, que les dirigeants soient tous de la même famille."
 power_to_the_raiders_reform:0 "Boucaniers privilégiés"
 power_to_the_raiders_reform_desc:0 "Les boucaniers sont l'âme même de notre port libre de pirates. Sans eux, jamais les trésors collectés sur les navires des marchands ne parviendraient jusqu'à nos coffres. En leur laissant la brise sur le cou, nous pouvons être certains qu'ils rempliront le trésor."
 power_to_the_captains_reform:0 "Commandement des capitaines"
 power_to_the_captains_reform_desc:0 "C'est évident : qu'est-ce qu'un pirate sans vaisseau ? Un vulgaire pendard, tout au plus. En confiant aux capitaines la survie de tous, nous pouvons avoir accès à tous les plus beaux navires que ce monde a à nous offrir."
 power_to_the_smugglers_reform:0 "Contrebandiers privilégiés"
 power_to_the_smugglers_reform_desc:0 "Tout l'or ne vient pas que de trésors cachés ou de vaisseaux marchands abordés en haute mer. Une bonne partie provient aussi de ce commerce que certains regardent comme illégal. Mais, bien évidemment, la légalité est une simple question de point de vue. Quoi qu'il en soit, en confiant plus de pouvoir aux contrebandiers, il leur sera bien plus aisé d'infiltrer les marchés de ceux qui ne veulent pas les y voir."
 mechanic_enables_estate_church_yes:1 "Donne accès à l'ordre des §Yclercs§!."
 mechanic_enables_estate_nobles_yes:1 "Donne accès à l'ordre des §Ynobles§!."
 mechanic_enables_estate_burghers_yes:1 "Donne accès à l'ordre des §Ybourgeois§!."
 mechanic_enables_estate_cossacks_yes:1 "Donne accès à l'ordre des §Ycosaques§!."
 mechanic_enables_estate_dhimmi_yes:1 "Donne accès à l'ordre des §Ydhimmî§!."
 mechanic_enables_estate_nomadic_tribes_yes:1 "Donne accès à l'ordre des §Ytribus§!."
 mechanic_enables_estate_brahmins_yes:0 "Donne accès à l'ordre des §Ybrahmanes§!."
 mechanic_enables_estate_maratha_yes:0 "Donne accès à l'ordre des §YMarathes§!."
 mechanic_enables_estate_vaisyas_yes:0 "Donne accès à l'ordre des §Yvaishyas§!."
 mechanic_enables_estate_jains_yes:0 "Donne accès à l'ordre des §Yjaïns§!."
 mechanic_enables_estate_rajput_yes:0 "Donne accès à l'ordre des §YRâjpoutes§!."
 estate_quartersmasters:0 "Quartiers-maîtres"
 high_sea_power_projection:0 "Côtes razziées"
 raiding_increases_pp:0 "Razzier les côtes accroît la démonstration de force."
 estate_imperial_nobility:0 "Anoblis"
 establish_religious_institution_for_pirates_reform:0 "Institutions religieuses"
 establish_religious_institution_for_pirates_reform_desc:0 "Si bon nombre d'équipages ont cessé depuis longtemps de croire en toute autre divinité que la mer et leur capitaine, certains pirates parmi nous restent aussi dévots que des prêtres – même si leur interprétation de la foi est quelque peu personnelle…"
 crew_before_faith_reform:0 "L'équipage avant la foi"
 crew_before_faith_reform_desc:0 "Nos hommes sont originaires de toutes les régions du monde, mais ils ont une chose en commun : ils ne croient plus en aucun dieu. Pour eux, tout ce qui compte, c'est leur équipage."
 respect_for_the_sea_reform:0 "Respect pour la mer"
 respect_for_the_sea_reform_desc:0 "En haute mer, aucune religion que ce soit ne vous sauvera. Il n'y a aucun dieu pour sauver votre âme. Non, la seule chose qui soit certaine, c'est qu'on finira tous au fond de l'eau."
 relgious_freedom_reform:0 "Liberté religieuse totale"
 relgious_freedom_reform_desc:0 "Qu'importe ce que croit un pirate. Un dieu, ou plusieurs, ou aucun, tout le monde s'en fiche éperdument. Non, la seule question qui importe, c'est combien d'or un gars peut porter sur lui."
 the_pirate_ways_reform:0 "Vie de pirates"
 the_pirate_ways_reform_desc:0 "Il n'y a pas de place parmi nous pour ceux qui respectent les lois. Ils ne nous aiment pas, et on le leur rend bien. Au bout du bout, le seul compagnon sur lequel on peut compter c'est un coupe-jarret comme nous."
 PIRATE_DENIED_ALLIANCE:0 "Nous ne pouvons devenir alliés d'aucun pays qui n'arborerait pas le drapeau pirate."
 FROM_PIRATE_DENIED_ALLIANCE:0 "Les réformes gouvernementales [From.GetDuDelaNP] §Y[From.GetName]§! interdisent une alliance avec une §Yrépublique non pirate§!."
 mechanic_cannot_ally_non_pirates_yes:1 "Interdit toute alliance avec un autre pays qu'une §Yrépublique pirate§!."
 break_every_non_pirate_alliance_tt:1 "Tout allié n'étant pas une §Yrépublique pirate§! va rompre l'alliance avec [Root.GetLeLaNP] §Y[Root.GetName]§!."
 blocks_other_reforms_for_this_level_for_10_years_tt:0 "Interdit toute autre réforme du même niveau durant §Y10 ans§!."
 had_the_pirate_ways_reform_tt:0 "A promulgué la réforme gouvernementale §YVie de pirates§! il y a au moins §Y10 ans§!."
 military_principle_reform:0 "Principes militaires"
 military_principle_reform_desc:0 "La République est cernée de toutes parts par ses ennemis, qui ne cherchent qu'à l'abattre afin d'instaurer une monarchie. Cela doit donc être la priorité suprême, le principe qui nous guide chaque jour, que l'armée étende les territoires de la République."
 mechanic_winning_wars_gives_rt_yes:1 "Guerres remportées : §G+5§! en tradition républicaine (les paix séparées ne comptent pas)"
 enlightened_principle_reform:0 "Principes des Lumières"
 enlightened_principle_reform_desc:0 "Les Lumières sont un bond en avant intellectuel et philosophique pour la République. Adopter ces idées nous permettra d'entrer dans une ère nouvelle."
 empowered_quartermasters_reform:0 "Quartiers-maîtres favorisés"
 empowered_quartermasters_reform_desc:0 "Si les capitaines commandent aux équipages, les boucaniers se battent et les contrebandiers commercent, ce sont les quartiers-maîtres qui permettent aux affaires de tous de bien tourner. Ils répartissent les rations, planifient les raids et veillent au respect de la chasse-partie. Pour que tout tourne rond dans la confédération, il est donc logique de les favoriser."
 open_naval_services_reform:0 "Services maritimes"
 open_naval_services_reform_desc:1 "En tant que pirates, nous aimons par-dessus tout aborder un bon navire marchand, ou saccager un ou deux ports. Mais nous sommes aussi des gens de mer, et tous, à un moment ou un autre, avons dû réparer nous-mêmes nos vaisseaux. Nous devrions donc échanger notre savoir dans la construction maritime avec ces marchands qui ne font pas de victimes intéressantes."
 naval_supplies_bonus_prod:0 "Services maritimes"
 desc_naval_supplies_bonus_prod:0 "La province de [Root.GetName] produit une très grande quantité de fournitures navales."
 mechanic_extra_trade_goods_from_naval_supplies_yes:0 "Production de §Yfournitures navales§! : §G+100%§!"
 master_smugglers_reform:0 "Accords entre contrebandiers"
 master_smugglers_reform_desc:0 "Entretenir des relations commerciales avec des pays qui ont des lois et des réglementations est quasi impossible. Par contre, conclure quelques accords avec leurs plus riches citoyens c'est une autre histoire. Les contrebandiers disposent de relations avec certains capitaines mercenaires qui sont tout à fait prêts à nous aider en échange de quelques marchandises acquises plus ou moins légalement."
 cutthroat_approach_reform:0 "Chasse aux récompenses"
 cutthroat_approach_reform_desc:0 "Tout l'or ne provient pas que du pillage et des raids. Il est possible de remplir nos coffres simplement en collectant les récompenses versées par certains pays contre les navires amiraux de leurs rivaux."
 mechanic_flagship_bounty_hunter_yes:1 "Navires amiraux ennemis coulés : §G+1§! an de revenu, §G+10§! en tradition navale\nNavires amiraux ennemis capturés : §G+2§! ans de revenu, §G+20§! en tradition navale"
 rule_through_plunder_reform:0 "Autorité par le butin"
 rule_through_plunder_reform_desc:0 "Nous vivons en un monde où nul ne fait confiance à personne, et où la seule manière de détenir la moindre parcelle de pouvoir est en promettant une part de butin. Heureusement, nos pirates comprennent très bien cette règle."
 pirate_representation_reform:0 "Conseil pirate"
 pirate_representation_reform_desc:0 "Certes, nous vivons et agissons en dehors de la loi. Mais cela ne veut absolument pas dire que nous ne sommes que des crapules sans aucune organisation. Chaque port libre de la confédération est le repère d'un capitaine influent, qui est membre du Conseil pirate et veille à ce que les quelques règles internes à la confédération soient appliquées."
 unified_piratical_confederacy_reform:0 "Confédération pirate unifiée"
 unified_piratical_confederacy_reform_desc:0 "Notre « pays » a toujours été une confédération assez lâche de divers vaisseaux pirates, dotés chacun d'un capitaine et d'un quartier-maître. Et les derniers changements apportés à l'administration de cette confédération en ont en fait un État totalement indépendant, avec ses propres appareils exécutif, judiciaire et législatif. Pas de doute, nous sommes devenus un véritable État pirate !"
 scourge_of_the_seven_sea_reform:0 "Terreurs des mers"
 scourge_of_the_seven_sea_reform_desc:0 "La nature véritable d'un pirate dépend moins de son amour de l'or que de son goût pour se battre même quand la situation paraît désespérée. Il est de notre devoir, en tant qu'honnêtes pirates, de faire de ces éléments des piliers de notre confédération."
 mechanic_raiding_increases_pp_yes:1 "Razzier les côtes : §G+1§! en démonstration de force"
 neutral_ground_reform:0 "Terrain neutre"
 neutral_ground_reform_desc:0 "Nous nous tenons à l'écart de la loi. Cela, bien évidemment, nous attire quelques inimitiés, et fait que nous sommes recherchés partout. Mais cela fait aussi de nos ports le lieu parfait pour servir de « terrain neutre » pour les pirates, colonies et mêmes pays rivaux. De fait, nous n'avons aucun favori parmi eux."
 mechanic_vassals_can_hoist_the_black_flag_yes:1 "Les vassaux peuvent hisser le §Ypavillon noir§!."
 mechanic_pirate_vassal_bonus_yes:2 "Pour chaque dépendance étant une §Yrépublique pirate§! :\nAugmentation des réserves militaires : §G+4000§!\nAugmentation du nombre de marins : §G+2000§!\nTradition navale annuelle : §G+0.25§!\nLimite navale : §G+2§!"
 pirate_subject:0 "Dépendance pirate"
 REPUBLIC_DENIED_ALLIANCE:0 "Nous ne pouvons devenir alliés d'aucun pays qui ne serait pas une république."
 FROM_REPUBLIC_DENIED_ALLIANCE:0 "Les réformes gouvernementales [From.GetDuDelaNP] §Y[From.GetName]§! interdisent une alliance avec un pays qui ne serait pas une §Yrépublique§!."
 mechanic_cannot_ally_non_republics_yes:1 "Interdit toute alliance avec un pays autre qu'une §Yrépublique§!."
 REV_REPUBLIC_DENIED_ALLIANCE:0 "Nous ne pouvons devenir alliés d'aucun pays qui ne serait pas une république."
 FROM_REV_REPUBLIC_DENIED_ALLIANCE:0 "Les réformes gouvernementales [From.GetDuDelaNP] §Y[From.GetName]§! interdisent une alliance avec un pays qui ne serait pas une §Yrépublique§!."
 mechanic_cannot_ally_non_republics_or_non_rev_yes:1 "Interdit toute alliance avec un pays autre qu'une §Yrépublique§! ou un §Yempire révolutionnaire§!."
 break_every_non_republic_alliance_tt:0 "Tous les alliés n'étant pas des §Yrépubliques§! vont rompre l'alliance avec [Root.GetLeLaNP] §Y[Root.GetName]§!."
 break_every_non_rev_republic_alliance_tt:0 "Tous les alliés n'étant pas des §Yrépubliques§! ou des §Yrévolutionnaires§! vont rompre l'alliance avec [Root.GetLeLaNP] §Y[Root.GetName]§!."
 national_assembly_reform:0 "Assemblée nationale"
 national_assembly_reform_desc:0 "L'Assemblée nationale est le cœur de la République, là où les diverses factions se réunissent pour soumettre et discuter les lois. Et ce sont ces mêmes factions qui élisent nos dirigeants."
 mechanic_elections_increase_factions_influence_yes:0 "Les élections font évoluer l'influence des factions."
 mechanic_is_pirate_republic_reform_yes:1 "A levé le pavillon noir pour devenir une §Yrépublique pirate§!."
 mechanic_is_pirate_republic_reform:1 "Est une §Yrépublique pirate§!."
 cult_of_reason_reform:0 "Culte de la Raison"
 cult_of_reason_reform_desc:0 "La religion empoisonne les esprits de la nation. Au lieu de révérer la logique, ils croient en un dieu qui serait la cause de leurs tourments. Nous devons arracher les fers de l'ignorance au peuple. Jamais aucun dieu ne lui fixera de limites !"
 conserve_the_religion_reform:0 "Préserver la foi"
 conserve_the_religion_reform_desc:1 "Depuis que le pays existe, la religion est l'un des piliers de la société. Même au milieu du chaos causé par la Révolution, il est important de ne pas perdre la foi."
 secularization_of_the_state_reform:0 "Laïcité"
 secularization_of_the_state_reform_desc:0 "Si de nombreux révolutionnaires aimeraient voir disparaître toute religion dans le pays, il est indéniable que c'est aussi une source d'apaisement pour un grand nombre de citoyens. Notre but n'est pas la disparition de la foi, mais la séparation des institutions de l'État de celles du clergé."
 bonus_stats_for_elected_ruler_tt:0 "Compétences du dirigeant élu grâce aux avantages du §Ytirage au sort§! : §G+1§!£adm£ §G+1§!£dip£ §G+1§!£mil£"
 mechanic_bonus_stats_for_elected_ruler_yes:0 "Pour le dirigeant élu : §G+1§!£adm£, §G+1§!£dip£ §G+1§!£mil£"
 federal_senate_reform:0 "Chambre haute"
 federal_senate_reform_desc:0 "Les provinces de la République ont une longue histoire d'autonomie et de participation aux affaires de l'État. Qu'elles soient représentées à la chambre haute permet ainsi de faire entendre la voix de leurs habitants."
 ###NEW GOVERNMENT REFORMS MONARCHIES###
 mechanic_centralize_state_no_reform_cost_yes:2 "Le coût pour §Ycentraliser un État§! est remboursé."
 mechanic_centralize_state_half_refund_yes:0 "Coût de §Ycentralisation d'un État§! : §G50%§! remboursés"
 mechanic_centralize_state_development_yes:1 "§YCentralisation d'un État§! : §G+1§! point de développement aléatoire pour chaque province possédée dans l'État."
 mechanic_unlock_special_state_edicts_yes:2 "Donne accès à des §Yédits spécifiques§! dans les États, dépendant de l'ère considérée : \n§YÈre des découvertes§! : §G+50%§! en modif. local d'impôts ;\n§YÈre de la Réforme§! : §G-50%§! en contribution de la province à l'unité religieuse ;\n§YÈre des absolutismes§! : §G-10§! ans de séparatisme ;\n§YÈre des révolutions§! : §G+33%§! en modif. de production locale."
 mechanic_unlock_special_state_edicts:1 "Accès à des §Yédits spécifiques§! dans les États"
 feudal_taxes_state_edict:0 "Taxes féodales"
 religious_tolerance_state_edict:0 "Tolérance religieuse"
 state_integration_state_edict:0 "Intégration dans la nation"
 urbanization_state_edict:0 "Promotion de l'urbanisation"
 state_and_religion:0 "État & religion"
 economical_matters:0 "Questions économiques"
 economical_matters_republic:0 "Questions économiques"
 economical_matters_theocracy:0 "Questions économiques"
 mechanic_seizing_land_no_rebels_from_estate_nobles_yes:1 "Confisquer les terres des §Ynobles§! ne suscite plus de soulèvements de la noblesse."
 mechanic_winning_battles_increases_legitimacy_yes:1 "Victoire d'une armée commandée par le dirigeant : §G+0.5§! en légitimité (ou son équivalent) ; §G+0.1§! en tradition républicaine, en absolutisme et en ferveur révolutionnaire."
 restoration_of_clergy_reform:0 "Restauration du clergé"
 restoration_of_clergy_reform_desc:0 "La Révolution vise à transformer l'ordre ancien, à priver les privilégiés et les tyrans de leurs pouvoirs pour les confier à la nation. Toutefois, cela heurte les convictions religieuses de nombreuses personnes que le clergé soit compté parmi les ordres ainsi visés. Pour conserver la stabilité dans l'empire, mieux vaut donc restaurer le clergé."
 grant_noble_castle_rights_reform:0 "Châteaux nobiliaires"
 grant_noble_castle_rights_reform_desc:0 "La noblesse du pays est en compétition directe avec la Couronne pour ce qui regarde la possession des terres. Lui accordant le droit de posséder ses propres châteaux et villages permet donc d'apaiser les conflits."
 mechanic_on_fort_built_nobles_loyalty_yes:2 "Forteresses à la pointe de la technologie : §G+5%§! en loyauté des §Ynobles§!"
 maintain_nobles_status_quo_reform:1 "Compromis avec la noblesse"
 maintain_nobles_status_quo_reform_desc:0 "Préserver l'équilibre entre les ordres et la Couronne est une affaire délicate. La meilleure chose à faire est donc de préserver l'équilibre des pouvoirs actuel, en évitant de conférer ou de retirer tout privilège."
 grant_nobles_electorate_reform:0 "Élection par les nobles"
 grant_nobles_electorate_reform_desc:0 "Le sort de la monarchie dépend de celui qui est sur le trône, aussi sa mort soudaine peut-elle plonger le pays et l'État dans le désarroi le plus profond. En donnant le droit à la noblesse d'élire le prochain monarque, aucun interrègne et le chaos qu'il provoque ne peuvent durer bien longtemps."
 blackmail_nobility_reform:1 "Se jouer des nobles"
 blackmail_nobility_reform_desc:0 "Les élites, nobles et grands propriétaires, pensent être au pouvoir et diriger les affaires de l'État. En réalité, c'est le monarque lui-même et ses espions qui contrôlent la noblesse et veillent à ce qu'ils restent à la place qui est la leur : celle de marionnettes."
 grant_military_command_reform:1 "Officiers nobles"
 grant_military_command_reform_desc:0 "Le clergé prie, les bourgeois commercent, le petit peuple travaille, et les nobles chassent et versent leur sang à la guerre. En mettant ces derniers à la tête des armées, nous pouvons être certains de disposer de commandants de talent."
 mechanic_recruiting_generals_increases_nobles_loyalty_yes:2 "Recruter des généraux : §G+2%§! en loyauté des §Ynobles§!"
 expand_imperial_court_reform:0 "Développement de la cour"
 expand_imperial_court_reform_desc:0 "En développant la cour, les ordres du pays peuvent gouverner dans les régions tout en restant sous l'influence du souverain. Ainsi, le pays ne connaît pas les problèmes liés à la décentralisation tout en conservant des ressources pour d'autres questions."
 limit_imperial_court_reform:1 "Favoritisme royal"
 limit_imperial_court_reform_desc:0 "L'administration du pays est dirigée par les proches et les conseillers du monarque. S'il n'est pas proprement centralisé, le pouvoir se trouve malgré tout aux mains de ceux qui ont apporté la preuve de leur dévouement par le passé."
 mechanic_seizing_land_loyalty_yes:1 "Perte de loyauté lors de la confiscation des terres : §G-5%§!"
 regional_council_reform:0 "Assemblées régionales"
 regional_council_reform_desc:0 "Administrer un vaste pays est une tâche complexe, car il est quasi impossible de maintenir une présence dans chaque État. Les assemblées locales peuvent donc veiller à ce que les États s'organisent eux-mêmes, sans que le pouvoir central ait même à intervenir."
 representation_of_the_crown_reform:0 "Représentants de l'autorité"
 representation_of_the_crown_reform_desc:0 "L'autorité n'est pas exercée de manière directe, mais par l'intermédiaire de dépendances et de représentants qui ont juré fidélité au pouvoir. Pour préserver la stabilité et la loyauté des dépendances, les représentants du pouvoir conseillent les dirigeants des pays soumis."
 subject_tax_modifier:0 "Représentants de l'autorité"
 mechanic_subject_tax_modifier_25_yes:1 "Modif. national d'impôts pour les vassaux et marches : §G+25%§!"
 dyanstic_administration_reform:0 "Administration dynastique"
 dyanstic_administration_reform_desc:0 "On ne peut se fier aux ordres, car leur priorité sera toujours d'accroître leur puissance au lieu de servir l'État. Seuls les parents du monarque sont dignes de confiance et méritent se voir confier la tâche de régler les problèmes liés à l'administration du pays."
 legitimation_of_power:0 "Légitimation du pouvoir"
 machiavellianistic_rule_reform:1 "Machiavélisme"
 machiavellianistic_rule_reform_desc:0 "Le prince se trouve au-dessus de toute morale, de toute vertu et de tout péché. Il ne doit prendre de décisions que basées sur le bien de l'État, même si cela est regardé comme « malveillant ». Un prince a le droit, si ce n'est le devoir d'agir au profit de l'État et de lui seul."
 six_livres_reform:0 "Les Six Livres de la République"
 six_livres_reform_desc:0 "Le pouvoir absolu d'un monarque unique est aussi néfaste à l'État que de laisser la foule se gouverner. Le pouvoir du monarque ne doit être soumis à aucune faction au sein de l'État, mais être dans une certaine mesure limité par les institutions afin de contrebalancer le pouvoir entre le monarque et son peuple."
 two_treatises_reform:0 "Traité du gouvernement civil"
 two_treatises_reform_desc:0 "La nature humaine se caractérise par la raison et la tolérance. Nul homme ne naît mauvais. Pourtant, la nature humaine conduit le peuple à se montrer égoïste et à n'agir que dans son intérêt propre. C'est au pouvoir qu'il incombe de régler cet individualisme de manière civile ; et c'est à lui aussi qu'il revient de défendre les droits naturels que sont la vie, la santé, la liberté et la possession."
 the_leviathan_reform:0 "Léviathan"
 the_leviathan_reform_desc:0 "La vie sans gouvernement, aussi appelée état de nature, n'est qu'anarchie. Tout homme n'agit alors que pour lui-même, et seule peut en résultat la guerre de tous contre tous. Le peuple doit donc renoncer à une partie de ses droits à l'autorité suzeraine afin d'être protégé de la discorde."
 the_social_contract_reform:0 "Du contrat social"
 the_social_contract_reform_desc:0 "Les gouvernements du passé sont le produit de divers niveaux d'inégalités entre les classes sociales. Le contrat social est un concept par lequel les gens s'assemblent au sein d'une société civile, et où, en renonçant à leurs droits naturels, les individus peuvent être protégés tout en restant libres."
 peoples_kingdom_reform:0 "Royaume du peuple"
 peoples_kingdom_reform_desc:0 "Dépourvu de ses sujets, le monarque n'est rien. Il est donc évident qu'il sert le peuple tout autant que le peuple le sert."
 deified_monarchy_reform:1 "Droit divin"
 deified_monarchy_reform_desc:0 "L'autorité du monarque n'est pas donnée à tous. C'est là un droit divin. Il n'est donc que l'incarnation de la volonté divine en ce monde."
 mechanic_free_noble_levies_yes:1 "Le privilège §YLevées accrues§! n'accroît plus l'influence des §Ynobles§! et ne réduit plus l'absolutisme maximal."
 empowered_regency_modifier:0 "Régence au pouvoir"
 desc_empowered_regency_modifier:0 "En collaborant de manière étroite avec les [Root.GetNobles] qui contrôlent le trône, il est possible de veiller à ce que l'ordre soit préservé et que l'administration du pays se fasse de manière efficace."
 mechanic_improved_nobles_regency_yes:1 "En cas de §Yrégence des nobles§! :\nLégitimité annuelle : §G+1§!\nModif. de coût de la stabilité : §G-25%§!\nPuissance administrative mensuelle : §G+1§!\nPuissance diplomatique mensuelle : §G+1§!\nPuissance militaire mensuelle : §G+1§!"
 centralize_empire_reform:1 "Administration monarchique centralisée"
 centralize_empire_reform_desc:0 "Les territoires sous notre autorité s'étendent jusque fort loin. Nous devons donc nous assurer de la coopération de toutes les provinces avec la Couronne."
 norwegian_parliamentary_monarchy:0 "Monarchie norvégienne"
 norwegian_parliamentary_monarchy_desc:0 "Avec l'expulsion de la noblesse danoise, une monarchie proprement norvégienne dirige de nouveau le pays. Et, afin d'obtenir tout le soutien possible, elle a mis en place un système parlementaire supervisé par le monarque en personne."
 presidential_monarchy_reform:1 "Droit de pétition"
 presidential_monarchy_reform_desc:0 "La monarchie ne peut être qu'aussi stable que le peuple l'y autorise. Ce n'est pas un secret qu'il aspire à être représenté au sein de l'appareil de l'État. En faisant remonter ses questions et inquiétudes au monarque, nous pouvons nous assurer que ses sujets soient satisfaits."
 mechanic_enforced_interfaith_dialogue_buff_yes:0 "Le privilège §YDialogue interreligieux§! ne réduit plus la loyauté des §Yclercs§! et ne réduit plus l'absolutisme maximal."
 ###NEW GOVERNMENT REFORMS THEOCRACIES###
 mechanic_monastic_order_yes:1 "Est un §Yordre monastique§!."
 mechanic_monastic_order:0 "Ordre monastique"
 education_of_the_state:0 "Éducation d'État"
 education_of_the_bishop_reform:0 "Éducation du dirigeant"
 education_of_the_bishop_reform_desc:0 "Le sort de l'État est entre les mains de Dieu, mais c'est au dirigeant qu'il revient de lire les signes divins et de les interpréter afin que le peuple en tire profit. Pour éviter toute mauvaise interprétation, un effort doit donc être fait pour assurer l'éducation des futurs dirigeants."
 mechanic_education_focus_enabled_yes:1 "Tout nouveau dirigeant va déclencher un §Yévénement§! concernant l'éducation des héritiers futurs."
 education_of_the_advisors_reform:0 "Éducation de la cour"
 education_of_the_advisors_reform_desc:0 "Notre dirigeant représente la volonté de notre foi, mais il reste un humain, faillible. Si la cour est bien éduquée, elle sera toutefois en mesure de contrebalancer ses erreurs."
 education_of_the_missionaries_reform:0 "Éducation des missionnaires"
 education_of_the_missionaries_reform_desc:0 "Païens et hérétiques sont la plus grande épreuve qui soit pour notre foi. Ils séduisent les fidèles par leurs paroles empoisonnées, les écartant de la seule véritable foi. Nos missionnaires doivent être formés pour repérer ces pièges qui leur sont tendus."
 education_of_the_people_reform:0 "Éducation du peuple"
 education_of_the_people_reform_desc:0 "Le savoir et l'éducation sont un don divin. L'homme est né avec la liberté de penser par lui-même, et il est de notre devoir de veiller à ce que ce don soit partagé par quiconque vit dans le pays."
 religoius_doctrine:0 "Doctrine religieuse"
 balanced_mission_reform:0 "Missions équilibrées"
 balanced_mission_reform_desc:0 "Les affaires de la théocratie ne peuvent se centrer sur un seul sujet. Il est dans l'intérêt à la foi de l'État et de la foi d'investir dans les missions autant intérieures qu'extérieures."
 commercial_mission_reform:0 "Mission commerciale"
 commercial_mission_reform_desc:0 "Si la religion est la motivation première derrière nos ambitions, il est indéniable que l'État dépend aussi de l'argent. Heureusement, religion et argent vont souvent de pair."
 mission_to_protect_reform:0 "Mission protectrice"
 mission_to_protect_reform_desc:0 "Notre foi est constamment menacée par les païens et les hérétiques. Les seuls sur lesquels nous pouvons compter sont les fidèles de notre foi. Il est de notre devoir de les protéger des forces malveillantes."
 pursuit_of_knowledge_reform:0 "Recherche de la connaissance"
 pursuit_of_knowledge_reform_desc:0 "Notre cause n'est pas la défense de la religion ou son expansion. Non, elle consiste en l'étude de la nature même de l'être, la relation entre les mortels et le royaume divin."
 constitional_theocracy_reform:0 "Théocratie constitutionnelle"
 constitional_theocracy_reform_desc:0 "L'État n'existe que pour une seule fin : servir Dieu. Mais pour nous consacrer pleinement à cette tâche, nous devons nous assurer que nul ne puisse arriver au pouvoir qui serait trop faible d'esprit et pourrait nous détourner de cette cause."
 faith_and_power_reform:0 "Foi et pouvoir"
 faith_and_power_reform_desc:1 "Le combat et le pouvoir sont les seules manières de se rapprocher du divin. Par la victoire sur le champ de bataille, nous témoignons de notre piété et de notre dévotion."
 belief_and_unity_reform:0 "Foi et unité"
 belief_and_unity_reform_desc:0 "La foi est ce qui unit le peuple et l'État. Le gouvernement n'existe qu'à la seule fin d'assurer que cette unité reste solide malgré les épreuves."
 state_of_theologians_reform:0 "État théologique"
 state_of_theologians_reform_desc:0 "Notre religion n'est en rien une arme ou une justification à faire la guerre, et son objet n'est pas non plus de faire de l'argent. Notre foi est le résultat d'idées intellectuelles et spirituelles, de discussions et de compréhension. La théologie est la seule raison d'être de l'État."
 divinity_through_craftsmanship_reform:0 "Élévation par le travail"
 divinity_through_craftsmanship_reform_desc:0 "Les théologiens ne cessent de débattre des moyens d'atteindre l'illumination divine, mais bien peu réalisent que ce qui nous rapproche de l'immortalité est l'acte de création, qui est la plus belle voie qui soit vers notre créateur."
 culture_within_the_state:0 "Culture, foi & État"
 religious_culture_reform:0 "Société religieuse"
 religious_culture_reform_desc:0 "Religion et culture s'entremêlent. Nul au sein de notre société ne peut prétendre être de notre culture s'il ne partage pas notre foi et nos rituels."
 harmonization_of_cultures_reform:0 "Harmonisation culturelle"
 harmonization_of_cultures_reform_desc:0 "La culture est de bien des manières similaire à la religion, même si elle est formée par les traditions, les valeurs sociales et l'environnement et non par la révélation divine. Au sein de notre société, les cultures sont destinées à se mêler les unes aux autres, aussi longtemps qu'elles suivront la seule véritable foi."
 cultural_safe_haven_reform:0 "Refuge culturel"
 cultural_safe_haven_reform_desc:0 "Les cultures sont des créations sociales, forgées par les hommes pour se distinguer les uns des autres. Mais, en vérité, nous sommes tous des mortels en ce bas monde. Seule compte la croyance en un être divin."
 taxation_of_the_foreigners_reform:0 "Taxes sur les étrangers"
 taxation_of_the_foreigners_reform_desc:0 "Les minorités culturelles nous importent peu. Tant qu'elles sont prêtes à sacrifier une part de leurs revenus pour notre cause sacrée, elles sont libres de vivre selon leurs propres traditions."
 mechanic_may_not_reduce_tax_on_exploitation_yes:0 "§G50%§! de chances de ne pas perdre en §Yrevenus fiscaux de base§! lors de l'§Yexploitation des provinces§!."
 mechanic_may_not_reduce_tax_on_own_exploitation_yes:0 "§G25%§! de chances de ne pas perdre en §Yrevenus fiscaux de base§! lors de l'§Yexploitation des provinces§! de la sphère culturelle."
 mechanic_may_not_reduce_tax_on_foreign_exploitation_yes:0 "§G50%§! de chances de ne pas perdre en §Yrevenus fiscaux de base§! lors de l'§Yexploitation des provinces§! d'une autre sphère culturelle."
 mechanic_can_see_theocratic_heir_stats_yes:1 "Permet de voir les §Ycompétences en puissance de dirigeant§! des héritiers possibles."
 ###NEW GOVERNMENT REFORMS COMMON###
 papal_embassy_reform:0 "Terres pour l'Église"
 papal_embassy_reform_desc:0 "L'Église catholique est l'un des piliers de la société. Chaque dimanche les fidèles visitent les églises, chapelles et cathédrales pour y prier. Afin de garder le peuple sur la droite voie de Notre Seigneur, l'Église doit disposer des moyens voulus et pouvoir s'appuyer sur des domaines fonciers."
 papal_embassy:0 "Terres de l'Église"
 mechanic_improved_opinion_of_pope_yes:2 "Opinion des §YÉtats pontificaux§! : §G+25§! jusqu'à la fin de la partie."
 i_am_the_church_reform:0 "Chef de la sainte Église"
 i_am_the_church_reform_desc:0 "L'ensemble de l'État, notre existence entière ne sert qu'un seul but : ne servir nul autre que Dieu. Nous sommes à la tête de la sainte Église catholique romaine, dirigeants spirituels d'une foi s'étendant au monde entier."
 mechanic_improved_defender_of_faith_yes:1 "Tant que le pays sera Défenseur de la foi, les diplomates n'auront aucun effet sur l'influence ou l'absolutisme.\nÊtre Défenseur de la foi confère :\nTolérance envers la seule vraie foi : §G+2§!\nRéputation diplomatique : §G+1§!\nAmélioration des relations : §G+15%§!"
 gov_improved_defender_of_faith_mod:1 "Défense de l'Église"
 desc_gov_improved_defender_of_faith_mod:1 "En tant que chef[Root.GetXFeDir] de l'Église [Root.GetRelFS], il est naturel que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] en soit aussi [Root.GetLeLaFDir] défenseur[Root.GetXEDir]. Que le monde sache que [Root.GetLeLaNP] [Root.GetName] défendr[Root.GetAOntNP] dorénavant les fidèles de Notre Seigneur !\n\n§YCe modificateur aura cours aussi longtemps que [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] Défenseur[Root.GetXENP] de la foi [Root.GetRelFS].§!"
 lands_for_the_monasteries_reform:0 "Don de terres aux monastères"
 lands_for_the_monasteries_reform_desc:0 "Les monastères orthodoxes sont un sol sacré, exempté de taxes et bénéficiant d'une pleine autonomie. Leur donner des terres satisfait grandement le patriarche, pour un coût somme toute très réduit."
 mechanic_selling_titles_increases_pa_yes:1 "Vente de titres fonciers : §G+5%§! en Autorité patriarcale"
 mechanic_free_religious_culture_yes:1 "Le privilège §YCulture religieuse§! n'accroît plus l'influence des §Yclercs§!."
 mechanic_on_church_built_clergy_loyalty_yes:1 "Construction d'§Yéglises§! et de §Ycathédrales§! : respectivement §G+2%§! et §G+5%§! en loyauté des §Yclercs§!."
 focus_of_the_patriarchy_reform:0 "Soutien aux écoles monastiques"
 focus_of_the_patriarchy_reform_desc:0 "Les monastères sont des institutions d'éducation réputées. Dans chacune réside un certain nombre de religieux lettrés et d'experts en divers domaines, telles l'histoire de l'Église, l'exégèse des Saintes Écritures, la lecture, la grammaire, la poésie, la musique, la calligraphie et la peinture."
 mechanic_active_holy_sites_improve_clergy_loyalty_yes:1 "Pour chaque lieu saint contrôlé par notre foi : §G+5%§! en loyauté des §Yclercs§!"
 EST_FIVE_HOLY_SITES_BONUS:0 "5 lieux saints contrôlés : "
 EST_FOUR_HOLY_SITES_BONUS:0 "4 lieux saints contrôlés : "
 EST_THREE_HOLY_SITES_BONUS:0 "3 lieux saints contrôlés : "
 EST_TWO_HOLY_SITES_BONUS:0 "2 lieux saints contrôlés : "
 EST_ONE_HOLY_SITES_BONUS:0 "1 lieu saint contrôlé : "
 EST_358_HOLY_SITE:0 "Lieu saint d'§YAlexandrie§! : "
 EST_1227_HOLY_SITE:0 "Lieu saint d'§YAksoum§! : "
 EST_2313_HOLY_SITE:0 "Lieu saint d'§YAntioche§! : "
 EST_1234_HOLY_SITE:0 "Lieu saint de §YQasr Ibrim§! : "
 EST_419_HOLY_SITE:0 "Lieu saint d'§YErevan§! : "
 mechanic_clerical_ministers_tech_buff_yes:2 "Privilège §YClercs au Conseil§! : §G-5%§! sur le coût des technologies"
 zoroastrian_focus_reform:0 "Promotion du libre arbitre"
 zoroastrian_focus_reform_desc:0 "Zoroastre, le fondateur de notre bienveillante religion, était un ferme défenseur du libre arbitre. En faisant de cette notion le pilier de la doctrine religieuse du pays, nous pourrions assurer prospérité et stabilité."
 power_to_the_synagogoues_reform:0 "Rabbins privilégiés"
 power_to_the_synagogoues_reform_desc:0 "Les rabbins sont des hommes cultivés et d'un grand savoir. Renforcer leurs privilèges et développer leur influence assurerait de grandes avancées pour tout ce qui concerne la théologie."
 mechanic_loyalty_from_celebration_yes:2 "Célébration d'une fête : §G+20%§! en loyauté des §Yrabbins§!"
 head_of_the_reformed_church_reform:0 "Chef de l'Église réformée"
 head_of_the_reformed_church_reform_desc:0 "Notre foi n'est plus liée en aucune manière au Saint-Siège. Notre dirigeant est désormais le chef de la religion officielle du pays, et a donc le devoir et le privilège de guider la foi du peuple sur la voie juste."
 confucian_governing_reform:0 "Renforcement de la bureaucratie confucéenne"
 confucian_governing_reform_desc:0 "Les lettrés sont des conseillers avisés et des fidèles des enseignements de Confucius. Ils sont le pilier sur lequel repose l'administration du pays. Renforcer leurs privilèges, c'est aussi renforcer l'État."
 mechanic_full_loyalty_on_harmonization_yes:1 "À l'harmonisation d'une religion : §G+50§!£adm£ et §G+100§! en loyauté des §Yclercs§!"
 empower_buddhist_temples_reform:0 "Monastères favorisés"
 empower_buddhist_temples_reform_desc:0 "Les enseignements de Bouddha sont l'un des principaux piliers de l'État. Aucune décision ne peut être prise sans prendre en considération le karma qui en résultera. Pourtant, suivre le karma de l'ensemble de la société est impossible. Heureusement, les monastères de tout le pays peuvent grandement nous y aider."
 mechanic_clergy_estate_agendas_gives_karma_yes:1 "Réponse aux requêtes des §Yclercs§! : §Y+10§! en karma"
 mechanic_seizing_land_takes_karma_yes:2 "Confiscation des terres des ordres : §Y-10§! en karma"
 mechanic_buffed_monastic_temples_yes:0 "Le privilège §YTemples monastiques§! fait maintenant gagner ou perdre §Y5§! en §Ykarma§! au lieu de 3.\nEn outre, il confère aussi maintenant §G+0.03§! en déclin annuel du karma et ne réduit plus l'influence ni l'absolutisme maximal."
 mechanic_enable_karma_decision_yes:1 "Donne accès à une décision permettant d'ajuster le karma tous les §Y20§! ans."
 buddhism_consulate_monasteries_title:0 "Consulter les monastères"
 buddhism_consulate_monasteries_desc:0 "La situation regardant le salut [Root.GetDuDelaNP] [Root.GetName] est inconfortable, le karma étant déséquilibré. Nous devrions consulter les monastères pour qu'ils nous ramènent sur la voie de l'illumination."
 buddhism_events.44.t:0 "Consultation des monastères"
 buddhism_events.44.desc:0 "La situation regardant le salut [Root.GetDuDelaNP] [Root.GetName] est inconfortable, le karma étant déséquilibré. Heureusement, les monastères sont prêts à aider [Root.GetLeLaLDir] [Root.GetDir] et ses conseillers afin de ramener le pays sur la voie de l'illumination."
 buddhism_events.44.a:0 "Notre karma doit être accru"
 buddhism_events.44.b:0 "Bien au contraire, il doit être réduit"
 public_hindu_practices_reform:1 "Brahmanes favorisés"
 public_hindu_practices_reform_desc:0 "Il est du devoir des brahmanes d'entretenir les temples et de pratiquer les rituels et cérémonies liés à la foi. Les favoriser, c'est favoriser le pays."
 mechanic_reduce_new_deity_decision_cd_yes:2 "Le privilège §YChoix de sa divinité personnelle§! n'accroît plus l'influence des §Ybrahmanes§!.\nLa décision §YChoisir une nouvelle divinité personnelle§! peut être prise tous les §Y5§! ans."
 decision_once_every_five_years:0 "Cette décision ne peut être prise qu'une fois tous les §Y5§! ans."
 strengthen_shaman_privileges_reform:1 "Privilèges des prêtres renforcés"
 strengthen_shaman_privileges_reform_desc:1 "Les prêtres sont indispensables pour préserver la stabilité, car leur parole fait loi auprès de tous. En renforçant leurs privilèges, leur loyauté envers le dirigeant est assurée."
 mechanic_no_influence_from_fetishist_privileges_yes:1 "Les privilèges des §Yprêtres§! n'accroissent plus leur influence."
 abolished_caste_system_reform:0 "Abolition des castes"
 abolished_caste_system_reform_desc:0 "Les castes hindoues sont un système dévoyé et détourné de son sens, qui ne fait qu'encourager les mauvais traitements d'une partie du peuple. Nous devons suivre les enseignements de Gurû Nanak et les abolir définitivement."
 strengthen_the_ulema_reform:0 "Oulémas favorisés"
 strengthen_the_ulema_reform_desc:0 "Les oulémas sont l'un des piliers essentiels de la société. Par leurs commandements et leur exemple, ce sont eux qui permettent à la communauté des croyants d'atteindre la piété absolue."
 abandon_the_legal_ways_title:0 "Adopter le mysticisme"
 abandon_the_legal_ways_desc:0 "Les idées et pensées trop strictes des oulémas légalistes se sont avérées de peu d'utilité pour [Root.GetLeLaNP] [Root.GetName]. Si cela va assurément semer la confusion chez les fidèles, il est temps de renoncer au légalisme pour adopter le mysticisme."
 return_to_the_legal_ways_title:0 "Adopter le légalisme"
 return_to_the_legal_ways_desc:0 "La libre interprétation du Coran a certes été utile [Root.GetAuAlaNP] [Root.GetName]. Mais même si cela causera la confusion chez les fidèles, il est temps de renoncer au mysticisme pour adopter le légalisme."
 mechanic_allow_piety_switch_decision_yes:1 "Donne accès à des décisions permettant d'adopter le §Ylégalisme§! avec moins de §Y-50§! en piété, et le §Ymysticisme§! avec plus de §Y+50§! en piété."
 strengthen_the_dhimmi_reform:0 "Faveurs aux dhimmî"
 strengthen_the_dhimmi_reform_desc:0 "Si les oulémas sont un pilier essentiel de la société, les dhimmî jouent un rôle crucial dans le gouvernement du pays et doivent donc être favorisés."
 mechanic_free_guarantee_dhimmi_autonomy_yes:1 "Le privilège §YGarantie d'autonomie pour les dhimmî§! n'accroît plus leur influence et ne réduit plus l'§Yabsolutisme maximal§!."
 legacy_of_the_steppes_reform:0 "Héritage des steppes"
 legacy_of_the_steppes_reform_desc:0 "Au contraire de bien des peuples que nous avons rencontrés, chez nous le pouvoir repose sur les traditions liées à Tengri et sur la vie dans l'immensité des steppes. Si nous ne sommes plus une horde, le dirigeant fonde toujours sa légitimité sur les succès au combat."
 state_and_shrines_intertwined_reform:0 "Sanctuaires et État"
 state_and_shrines_intertwined_reform_desc:0 "La croyance dans les kami est profondément enracinée dans notre culture et notre religion, et si nous conservons une distinction claire entre les affaires des kannushi et celles de l'État, il est malgré tout évident que le pouvoir agit toujours en respectant les vertus et les intérêts du shintoïsme."
 embedded_norse_government_reform:0 "Traditions nordiques"
 embedded_norse_government_reform_desc:0 "La foi de nos ancêtres guide toujours les actions de l'État aujourd'hui. Des rites et des pratiques anciens, longtemps perdus, ont été retrouvés et rétablis et constituent aujourd'hui l'un des piliers de notre société."
 mechanic_winning_war_increases_legitimacy_yes:1 "Guerres remportées : §G+5§! en légitimité (ou son équivalent) ; §G+2§! en tradition républicaine."
 strengthen_clergy_reform:0 "Privilèges des clercs renforcés"
 strengthen_clergy_reform_desc:0 "Le clergé sert l'État en guidant spirituellement le peuple lors des temps difficiles. Il mérite donc de voir ses droits renforcés."
 curtail_clergy_power_reform:0 "Limitation des privilèges du clergé"
 curtail_clergy_power_reform_desc:0 "La religion est certes un pilier de la société, mais le clergé jouit d'une influence bien trop grande. Leur vision étriquée du monde ne fait que ralentir nos progrès."
 mechanic_seizing_land_no_rebels_from_estate_church_yes:1 "Confisquer les terres des §Yclercs§! ne suscite pas de rébellion."
 separate_clergy_from_state_affairs_reform:0 "Séparation du clergé et de l'État"
 separate_clergy_from_state_affairs_reform_desc:0 "Les beaux esprits épris de théologie ont certes bien servi le pays, mais ils sont aujourd'hui beaucoup trop puissants. Il est temps d'opérer une distinction nette entre le clergé et les affaires de l'État."
 mechanic_disables_estate_church_yes:1 "Met fin à l'ordre des §Yclercs§!."
 mechanic_disables_estate_burghers_yes:0 "Met fin à l'ordre des §Ybourgeois§!."
 mechanic_disables_estate_maratha_yes:0 "Met fin à l'ordre des §YMarathes§!."
 mechanic_disables_estate_brahmins_yes:0 "Met fin à l'ordre des §Ybrahmanes§!."
 mechanic_disables_estate_vaisyas_yes:0 "Met fin à l'ordre des §Yvaishyas§!."
 mechanic_disables_estate_cossacks_yes:0 "Met fin à l'ordre des §Ycosaques§!."
 mechanic_disables_estate_nomadic_tribes_yes:0 "Met fin à l'ordre des §Ytribus§!."
 mechanic_disables_estate_dhimmi_yes:0 "Met fin à l'ordre des §Ydhimmî§!."
 mechanic_disables_estate_jains_yes:0 "Met fin à l'ordre des §Yjaïns§!."
 mechanic_disables_estate_rajput_yes:0 "Met fin à l'ordre des §YRâjpoutes§!."
 maintain_clergy_balance_of_power_reform:0 "Équilibre des pouvoirs"
 maintain_clergy_balance_of_power_reform_desc:0 "Le clergé n'est en rien différent des autres ordres : c'est un outil puissant et fort commode. Afin de conserver l'équilibre des pouvoirs entre les ordres, il est donc vital de ne pas se mêler de trop près des intérêts et des actions des saints hommes."
 secure_clergy_power_reform:0 "Droits étendus des sanctuaires"
 secure_clergy_power_reform_desc:0 "Le clergé a autant d'intérêt pour les possessions matérielles que les nobles. Pour l'apaiser sans sacrifier une trop grande part de notre puissance, il est donc dans notre intérêt d'accroître les possessions et les droits des lieux saints."
 gov_expanded_temple_rights_mod:0 "Droits étendus des sanctuaires"
 desc_gov_expanded_temple_rights_mod:0 "En échange de taxes plus lourdes, les lieux saints de la province de [Root.GetName] disposent de domaines plus vastes et de droits renforcés."
 mechanic_temples_modifier_yes:1 "Pour les provinces dotées de bâtiments religieux :\nModif. local d'impôts : §G+33%§!\nAgitation locale : §G-2.00§!"
 empower_the_burghers_reform:0 "Bourgeois favorisés"
 empower_the_burghers_reform_desc:0 "Les bourgeois sont les négociants et les marchands du pays ; ce sont eux qui font que l'argent parvient bien dans les coffres du trésor. Renforcer leurs privilèges et accroître leur influence permet donc un réel enrichissement du pays."
 new_world_exploitation_reform:0 "Exploitation du Nouveau Monde"
 new_world_exploitation_reform_desc:0 "Les ressources du Nouveau Monde sont abondantes et de très grande valeur. En accordant certains privilèges et droits aux marchands, nous pourrions nous assurer que ces produits sont exploités et transportés jusqu'à nos côtes afin d'être distribués dans tout le Vieux Monde."
 mechanic_extra_trade_goods_for_colonial_subjects_yes:1 "Pour les dépendances coloniales : §G+10%§! en modif. de production"
 new_world_exploitation_modifier:0 "Exploitation du Nouveau Monde (suzerain)"
 curtail_the_burghers_reform:0 "Rabaissement des bourgeois"
 curtail_the_burghers_reform_desc:0 "Les droits et privilèges des bourgeois sont trop importants, depuis trop longtemps. De plus, ils ne soutiennent en rien les guerres et le développement de l'État. Il est donc temps de limiter leurs droits et privilèges afin de renforcer la centralisation du pays."
 mechanic_seizing_land_no_rebels_from_estate_burghers_yes:1 "Confisquer les terres des §Ybourgeois§! ne suscite plus de soulèvements particularistes."
 mercantilistic_approach_reform:0 "Approches mercantilistes"
 mercantilistic_approach_reform_desc:0 "Le libre négoce implique autant d'importations que d'exportations. Si cela peut être un avantage pour certains produits, cela ne rapporte toutefois rien à l'État. Ce n'est qu'en augmentant les exportations et en réduisant autant que possible les importations que l'économie peut être renforcée, et l'État s'enrichir."
 mechanic_no_mercantilism_loss_from_privilege_yes:1 "Le privilège des ordres §YEmprunts aux bourgeois§! ne réduit plus le mercantilisme."
 free_trade_reform:0 "Libre-échange"
 free_trade_reform_desc:0 "Les marchands du monde entier devraient pouvoir parcourir le pays à leur convenance pour commercer avec la population. Nous devons renoncer à la vision étriquée du mercantilisme afin de disposer d'un accès privilégié à toutes ces idées qui foisonnent à l'étranger."
 mechanic_monarch_power_on_institutions_yes:1 "À l'adoption d'une institution : §G+100§!£adm£, §G+100§!£dip£ et §G+100§!£mil£"
 mechanic_free_improve_inland_routes_yes:1 "La politique commerciale §YReconnaissance de l'arrière-pays§! ne coûte plus aucune puissance commerciale."
 lockean_proviso_reform:0 "Clause lockéenne"
 lockean_proviso_reform_desc:0 "Tout bien non utilisé est un gâchis pour la nature comme pour l'État. En introduisant et mettant l'emphase sur les biens utiles à la société, le peuple pourra échanger ses possessions en surplus sans s'opposer à la loi de nature. C'est au pouvoir qu'il revient de limiter le conflit entre l'accumulation des biens et la distribution des richesses."
 embrace_the_economic_theory_reform:0 "Théories économiques"
 embrace_the_economic_theory_reform_desc:0 "L'économie joue indéniablement un rôle vital au sein du pays et pour sa gouvernance. Les systèmes complexes des échanges, de la finance et des produits de luxe doivent être compris et maîtrisés pour assurer le bien-être du pays."
 reestablish_the_burgeoisie_reform:0 "Restaurer l'ordre des bourgeois"
 reestablish_the_burgeoisie_reform_desc:0 "Les bourgeois qui existaient sous l'ancien régime étaient des marchands et des artisans. Au contraire des nobles, ils n'ont jamais opprimé le tiers état, aussi devraient-ils pouvoir retrouver leurs organisations et corporations."
 mechanic_halved_parliament_bribes_yes:0 "Coût pour acheter un siège au parlement : §G-50%§!"
 less_than_15_provinces_on_same_continent:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] moins de §Y15§! provinces [Root.Capital.GetAuEnContinent] §Y[Root.Capital.GetContinentName]§!."
