 lit_landed_cossack_lords_modifier:0 "Terres distribuées aux cosaques"
 desc_lit_landed_cossack_lords_modifier:0 "En distribuant des terres aux cosaques, [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] qu'ils [Root.GetLuiLeurNP] resteront loyaux et lui fourniront des cavaliers et des montures de la meilleure qualité."
 enable_estate_nomadic_tribes_modifier:0 "Tribus nomades"
