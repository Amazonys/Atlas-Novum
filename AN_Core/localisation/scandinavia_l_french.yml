 swe_engelbrekt_rebellion_desc:0 "En 1434 et 1436, les braves mineurs et paysans [Root.GetRootAdjMP], menés par le noble Engelbrekt Engelbrektsson, ont pris leurs pics et leurs fourches pour libérer [Root.GetLeLaNP] [Root.GetName] de la vile influence des Danois. Mais tout cela a évidemment tourné court lorsqu'Engelbrekt a été assassiné. Si la révolte s'est donc soldée par un échec, son esprit vit toujours au sein du peuple. Et il est temps de lever les troupes qui seront prêtes à combattre pour notre indépendance."
 swe_military_advisor_title:0 "Conseil militaire"
 swe_military_advisor_desc:0 "La révolte d'Engelbrekt a été un échec en premier lieu du fait de l'assassinat de notre meneur, mais aussi parce que Stockholm soutenait la couronne danoise. Mais même si Engelbrekt avait pu s'attirer la sympathie de la cité, il n'avait pas les compétences militaires pour assurer la victoire. Nous devons donc nous assurer d'améliorer la situation en disposant de conseillers militaires de talent lorsque viendra le moment de lutter pour l'indépendance [Root.GetDuDelaNP] [Root.GetName]."
 swe_military_advisor_tt:0 "L'événement §YLa fin de l'Union de Kalmar§! est survenu, au cours duquel nous avons fait le choix de l'§Yindépendance§!."
 swe_conquest_of_novgorod_title:0 "Héritage des Varègues"
 swe_conquest_of_novgorod_desc:0 "Le royaume de Novgorod a été fondé au VIIIe s. par les anciens Varègues, venus de Scandinavie, lorsqu'ils suivaient les routes commerciales menant jusque dans l'Empire byzantin. Depuis, la cité et toute la région sont passées aux mains des Slaves, et l'ancienne prédominance varègue a disparu. Pourtant, tout cela nous appartient de plein droit, et il est donc légitime pour [Root.GetLeLaNP] [Root.GetName] de reprendre ce qui est [Root.GetSonLeurNP] héritage."
 swe_conquest_of_moscovy_title:0 "Cité des Rus'"
 swe_conquest_of_moscovy_desc:1 "La cité de Moscou est le cœur de la Moscovie, même si son peuple a pris le nom de « Russes ». Mais, tout comme Novgorod, ce royaume a été fondé par nos ancêtres varègues, qui l'appelaient alors la Rus' de Kiev. Au cours des siècles nos liens avec la région se sont distendus, et les Moscovites ont depuis largement prouvé qu'ils pouvaient constituer une menace formidable. Il est donc dans l'intérêt [Root.GetDuDelaNP] [Root.GetName] de s'emparer de la cité afin de se protéger d'eux. L'histoire sert toujours à quelque chose…"
 swe_high_income_title:0 "Accroître les revenus"
 swe_high_income_desc:0 "La Scandinavie est loin de compter parmi les régions les plus riches d'Europe. La production de fer et de cuivre nous évite certes la banqueroute, mais les revenus ne sauraient suffire à assurer l'avenir du pays. Nous devons donc trouver le moyen d'assurer les revenus pour donner [Root.GetAuAlaDir] [Root.GetDir] les moyens de gouverner."
 swe_conquer_scania_title:0 "Scanie [Root.GetRootAdjFS]"
 swe_conquer_scania_desc:0 "La Scanie est la tête de pont des Danois en Scandinavie. Tant qu'elle restera sous leur contrôle, [Root.GetLeLaNP] [Root.GetName] rester[Root.GetAOntNP] vulnérabl[Root.GetEEsNP] en cas d'invasion par le sud. Nous devons donc la conquérir aussi vite que possible afin de pouvoir faire face à la menace."
 swe_develop_dalaskogen_title:0 "Stora Kopparberget"
 swe_develop_dalaskogen_desc:0 "La mine de cuivre de Stora Kopparberget, sise dans la province de [8.GetName], assure depuis le IXe s. la prospérité du pays. Sous le roi Magnus IV, en 1347, la compagnie qui en assurait l'exploitation a reçu des privilèges étendus, ce qui a permis d'accroître encore sa production. Mais si la mine de Falun assure déjà une part substantielle de nos revenus, elle pourrait être plus développée encore."
 swe_industrialize_sweden_title:0 "Industrialisation"
 swe_industrialize_sweden_desc:0 "Le Svealand est le poumon économique [Root.GetDuDelaNP] [Root.GetName]. Le cuivre de [8.GetName] répond aux deux tiers de la demande de toute l'Europe, tandis que le fer et l'acier qui y sont produits sont recherchés par les armées du monde entier. Pourtant, la demande semble ne jamais vouloir se tarir. Nous devrions donc développer encore l'industrie de la région. Quant à nos propres troupes, elles seraient ravies elles aussi de disposer de davantage de bon acier [Root.GetRootAdjMS]."
 swe_industrialize_sweden_tt:0 "grâce aux provinces du §YSvealand§! produisant du §Ycuivre§! ou du §Yfer§!."
 swe_swedish_allies_title:0 "Alliances"
 swe_swedish_allies_desc:0 "Si notre peuple aspire à l'indépendance, les seules forces [Root.GetDuDelaNP] [Root.GetName] ne sauraient [Root.GetLuiLeurNP] permettre d'arracher [Root.GetSaLeurNP] liberté aux Danois. Nous devons trouver des alliés hors de Scandinavie, qui auraient intérêt à voir disparaître l'Union de Kalmar."
 swe_swedish_allies_at:0 " rivaux ou ennemis [DAN.GetDuDelaNP] §Y[DAN.GetName]§! ont une opinion d'au moins §Y100§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 swe_swedish_allies_bt:0 " rivaux ou ennemis [Root.Overlord.GetDuDelaNP] §Y[Root.Overlord.GetName]§! ont une opinion d'au moins §Y100§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 swe_declare_independence_title:0 "Proclamer l'indépendance"
 swe_declare_independence_desc:0 "Enfin, le temps de notre indépendance est venu ! Mettons fin à cette union qui ne brille que par son incompétence, afin d'établir une monarchie digne enfin de régner sur [Root.GetLeLaNP] [Root.GetName] !"
 swe_declare_independence_ct:0 "Si [Root.GetLeLaNP] §Y[Root.GetName]§! l'emport[Root.GetEEntNP] lors de [Root.GetSaLeurNP] §Yguerre d'indépendance§!, un événement va survenir, [Root.GetLuiLeurNP] allouant des revendications perpétuelles sur toutes les provinces requises pour mener à bien les missions §YCôtes allemandes§!, §YPorte de l'Est§! et §YHéritage des Varègues§!."
 swe_claim_norwegian_crown_title:0 "Couronne de Norvège"
 swe_claim_norwegian_crown_desc:0 "L'Union de Kalmar a été sévèrement touchée par l'indépendance [Root.GetDuDelaNP] [Root.GetName], mais elle survit toujours par les liens qui unissent aujourd'hui encore le Danemark et la Norvège. Pourtant, même si [DAN.GetLeLaLDir] [DAN.GetDir] [DAN.Monarch.GetName] prétend le contraire, la Norvège n'est guère aux yeux de son administration qu'une province, bien davantage qu'un pays. Il est donc de notre devoir, en bons voisins, de libérer les Norvégiens de l'oppression en leur donnant un souverain qui prendra soin d'eux."
 swe_fall_of_denmark_title:0 "Conquête du Danemark"
 swe_fall_of_denmark_desc:0 "La Norvège est désormais protégée, et le Danemark est tout ce qu'il reste maintenant de cette « Union » de Kalmar autrefois si puissante. Malgré tout, aussi longtemps qu'un[DAN.GetXEDir] souverain[DAN.GetXEDir] régnera, l'indépendance [Root.GetDuDelaNP] [Root.GetName] sera menacée. Emparons-nous donc de ses territoires, afin de faire ce que l'Union n'a jamais pu faire : unifier l'ensemble de la Scandinavie sous une seule autorité."
 swe_colonial_ambitions_title:0 "Ambitions coloniales"
 swe_colonial_ambitions_desc:0 "Le monde est sur le point de basculer dans une ère nouvelle. Nos voisins découvrent de nouveaux continents au-delà de l'Atlantique, et ouvrent de nouvelles routes commerciales vers l'Inde en contournant l'Afrique. Ils amassent richesses et puissance, tandis que nous sommes bloqués dans le Nord. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] se laisser distancer ainsi. Il est temps qu'[Root.GetIlElleNP] définiss[Root.GetEEntNP] [Root.GetSesLeursNP] propres ambitions outre-mer."
 swe_colonial_ambitions_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur chaque §Ycarrefour commercial§! et province disposant d'un §Yestuaire§! dans les §Ycolonies d'Amérique de l'Est§! et du §YCanada§!."
 swe_colonize_delaware_title:0 "Nouvelle-Suède"
 swe_colonize_delaware_desc:0 "Le Nouveau Monde regorge d'opportunités et de richesses, que [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] aisément mettre à profit. C'est là une priorité que d'y établir des colonies."
 swe_colonize_delaware_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur chaque §Ycarrefour commercial§! et chaque province disposant d'un §Yestuaire§! dans les §Ycolonies des Caraïbes§!."
 swe_colonize_caribbeans_title:0 "Coloniser les Caraïbes"
 swe_colonize_caribbeans_desc:0 "Les Caraïbes peuvent être considérées comme une plaque tournante du commerce au Nouveau Monde. Toutes les routes y mènent, et c'est de là que les échanges se font avec l'Europe. Qui détient ces îles domine le commerce de deux continents. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc s'assurer d'occuper cette position en les colonisant [Root.GetLuiElleNP]-mêm[Root.GetEEsNP]."
 swe_colonialism_trade_desc:0 "Contrôle du commerce des Caraïbes"
 swe_colonize_random_new_world_title:0 "Coloniser le Nouveau Monde"
 swe_colonize_random_new_world_desc:0 "Le Nouveau Monde regorge d'opportunités et de richesses, que [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] aisément mettre à profit. C'est là une priorité que d'y établir des colonies."
 swe_the_swedish_trade_fleet_title:0 "Flotte marchande"
 swe_the_swedish_trade_fleet_desc:0 "Norvégiens et Danois sont des marins expérimentés ; quant à nous, nous sommes un peuple endurci par les combats menés sur la terre ferme. Pourtant, il est indéniable qu'une flotte marchande est indispensable si nous voulons assurer la prospérité et la stabilité économique [Root.GetDuDelaNP] [Root.GetName]."
 swe_create_baltic_trde_posts_title:0 "Comptoirs commerciaux"
 swe_create_baltic_trde_posts_desc:0 "Une flotte est fort utile lorsqu'il s'agit de protéger le commerce, mais celui-ci dépend avant tout de lieux où les négociants peuvent échanger leurs produits. Nous devrions donc fonder des marchés dans les plus grandes cités scandinaves, où il sera possible de gagner la plus grande part de tout cet argent qui navigue sur la Baltique."
 swe_create_baltic_trde_posts_ct:0 "Est un §Ycarrefour commercial§! ou une province disposant d'un §Yestuaire§! situé :\n– soit dans la région de §YScandinavie§! ;\n– soit dans le nœud commercial de §YLübeck§! ;\n– soit dans celui de la §Ymer Baltique§! ;\n– soit est la province de §Y[33.GetName]§!."
 swe_monopolize_the_baltic_sea_title:0 "Monopole en Baltique"
 swe_monopolize_the_baltic_sea_desc:0 "Maintenant que nous avons imposé notre domination sur le commerce de la Baltique, l'heure est venue d'étendre notre influence en imposant notre monopole aussi en mer du Nord et à [45.GetCapitalName]. Nul autre que [Root.GetLeLaNP] [Root.GetName] ne doit tirer le moindre profit des échanges qui se font dans la région."
 swe_gain_support_from_estates_title:0 "Soutien des ordres"
 swe_gain_support_from_estates_desc:0 "Si les paysans et les humbles rêvent d'un avenir où nous serions libérés de l'influence danoise, les puissants sont plus réticents à répondre à cet appel à la liberté. Après tout, le roi danois leur a conféré de nombreux privilèges, ce qui lui assure leur loyauté. Mais, heureusement, l'avidité des ordres surpasse toute reconnaissance. Si nous leur accordons davantage de privilèges encore, il y a donc toutes les chances qu'ils nous accordent leur soutien."
 swe_gain_support_from_estates_tt:0 "L'événement §YLe bain de sang de [Root.Capital.GetCapitalName]§! est survenu."
 swe_gain_support_from_estates_ct:0 "Au moins §Y3§! privilèges ont été accordés à au moins §Y2§! ordres."
 swe_gain_support_from_estates_at:0 "Seuls les ordres ayant reçu §Y3§! privilèges nous feront une offre."
 swe_a_new_dynasty_title:0 "Stabiliser le pays"
 swe_a_new_dynasty_desc:0 "Maintenant que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] arraché [Root.GetSonLeurNP] indépendance de l'Union de Kalmar, des temps agités s'annoncent. Nous devons stabiliser le pays, [Root.GetLeLaLDir] [Root.GetDir] doit assurer sa légitimité, et rembourser les ordres avant que de choisir où tourner les yeux à l'avenir."
 swe_a_new_dynasty_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! n'[Root.GetAOntNP] plus aucune dette envers aucun §Yordre§!."
 swe_the_polish_throne_title:0 "Royaume de Pologne"
 swe_the_polish_throne_desc:0 "La [GetPolandPLC], au sud, est la cible de bien des envies : les chevaliers Teutoniques tentent d'y étendre leur influence, les Moscovites cherchent à annexer tous les Slaves occidentaux, et les Ottomans, au sud, menacent toute la région. Or, pour assurer notre hégémonie dans le Nord, nous devons trouver le moyen de rapprocher les Polonais de nous. Cela pourrait se faire en plaçant notre dynastie sur leur trône, ou en nous présentant comme des alliés de confiance face à la Russie et au Saint-Empire. Rien n'empêche, non plus, de lancer une conquête en bonne et due forme afin de couper l'herbe sous le pied de tous ceux qui lorgnent ces territoires…"
 swe_the_polish_throne_tt:0 "Les conditions pour mener à bien cette mission dépendent du choix fait lors de l'événement §YLa Couronne de la [GetPolandPLC]§!."
 swe_the_polish_throne_ct:0 "Les récompenses de cette mission dépendent du choix fait lors de l'événement §YLa Couronne de la [GetPolandPLC]§!."
 swe_the_scandinavian_empire_title:1 "Stormaktstiden"
 swe_the_scandinavian_empire_desc:0 "De nombreuses tentatives ont été faites par le passé de former un véritable empire de Scandinavie, mais aucune d'entre elles n'a permis d'unifier les trois royaumes du Nord. La dernière tentative, l'Union de Kalmar, a été la plus pathétique de toutes. C'est donc [Root.GetAuAlaNP] [Root.GetName] qu'il revient d'unifier la région pour en faire un empire en mesure de répondre au Saint-Empire romain germanique ou aux tsars."
 swe_colonize_west_african_coast_title:0 "Coloniser la Côte d'Ivoire"
 swe_colonize_west_african_coast_desc:0 "La Côte d'Ivoire est un carrefour important pour ce qui regarde les échanges de tous les produits africains. Nous devrions donc y établir une présence afin de couper l'accès de nos rivaux européens à ces marchandises."
 swe_beyond_africa_title:0 "Par-delà l'Afrique"
 swe_beyond_africa_desc:0 "Il est une constante : d'où qu'ils viennent, les marchands remontent toujours la piste de l'argent. Maintenant que des colonies [Root.GetRootAdjFP] ont été établies en Afrique de l'Ouest, les négociants ont porté leurs regards plus loin encore et souhaiteraient voir des colonies implantées au-delà des côtes africaines."
 swe_swedish_universities_title:0 "Universités [Root.GetRootAdjFP]"
 swe_swedish_universities_desc:0 "C'est dans la province de [1.GetName] que se trouve la cité d'Uppsala, qui occupe une place prépondérante dans l'histoire [Root.GetRootAdjFS] et la religion. Lorsque le pays a été christianisé, c'est là que se sont installés les archevêques ; et comme centre clérical il est important d'y construire une véritable université, qui sera à même d'éduquer le peuple. La cité de [6.GetCapitalName], quant à elle, n'est sans doute pas [Root.GetRootAdjFS] depuis bien longtemps, mais elle est un foyer d'enseignement depuis des siècles. Elle dispose ainsi d'une école cathédrale, la Katedralskolan, où ont été éduqués bon nombre des membres du clergé danois. Nous devrions donc développer ces deux cités et y implanter des institutions d'enseignement."
 swe_handle_the_sami_title:0 "Intégrer les Lapons"
 swe_handle_the_sami_desc:0 "Les Lapons vivent dans les forêts serrées du Nord, où ne vit aucun autre Scandinave, qu'il soit Suédois, Norvégien ou Danois. Ils ne font pas commerce avec les étrangers hors de leurs terres, et restent repliés sur eux-mêmes. Pourtant, ils vivent sur un territoire qui est légitimement [Root.GetRootAdjMS]. Nous devrions donc les intégrer davantage au sein de la société, et tirer ainsi parti de ces forêts."
 swe_handle_the_sami_tt:0 "La contrée est possédée par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances, est §Y[Root.GetRelFS]§! et sa culture est acceptée [Root.GetAuEnNP] §Y[Root.GetName]§!."
 swe_forest_expansion_title:0 "Exploiter les forêts"
 swe_forest_expansion_desc:0 "Les vastes forêts de Scandinavie sont pour l'essentiel un territoire inconnu. Hormis les habiles Lapons qui y vivent, la région est en grande partie vide d'habitants, du fait des hivers rigoureux et de l'absence de ressources. Pourtant, il est aisé d'y trouver des fourrures, et même des produits tels que le fer. Il pourrait donc être avisé de développer ces forêts et de coloniser ces régions."
 swe_forest_expansion_tt:0 "Toutes les provinces de §Yforêts§! et de §Ybois§! de §YScandinavie§! appartiennent [Root.GetAuAlaNP] §Y[Root.GetName]§! et ont un niveau de développement au moins de §Y6§!."
 swe_forest_expansion_ct:0 "Toutes les provinces [Root.GetRootAdjFP] de §YScandinavie§! gagnent §G10%§! en avancée vers la prospérité.\nToutes les provinces [Root.GetRootAdjFP] de §YScandinavie§! ayant le climat §Yarctique§! reçoivent §YDéveloppement de l'Arctique§! jusqu'au terme de la partie :\nCoût du développement provincial : §G-40%§!\nNombre de bâtiments possibles : §G+1§!"
 swe_the_livonian_order_title:0 "Porte de l'Est"
 swe_the_livonian_order_desc:0 "L'Estonie, la Livonie et la Courlande ont une grande importance pour toute la Baltique, mais elles sont aussi une véritable porte ouvrant sur l'Est, par où transitent de nombreuses routes commerciales. Pourtant, même si leurs habitants refusent de l'admettre, ils sont incapables de se défendre seuls face aux Russes. Nous devrions donc les intégrer afin d'assurer leur protection."
 swe_the_livonian_order_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP], en propre ou par le biais de dépendances, la province de §Y[38.GetName]§! et au moins §Y6§! autres provinces dans les contrées de §YLivonie§!, d'§YEstonie§! et de §YCourlande§!."
 swe_the_livonian_order_bt:0 "La §Y[GetPolandPLC]§! est alliée [Root.GetAuAlaNP] §Y[Root.GetName]§!, a [Root.GetDeluiDelleNP] une opinion d'au moins §Y100§! et possède au moins §Y6§! provinces dans les contrées de §YLivonie§!, d'§YEstonie§! et de §YCourlande§!.\nLa province de §Y[38.GetName]§! est possédée :\n– soit par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances ;\n– soit par la §Y[GetPolandPLC]§! et [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetAOntNP] un trésor d'au moins §Y1000§!¤"
 swe_the_teutonic_order_title:0 "Territoires prussiens"
 swe_the_teutonic_order_desc:0 "La Prusse était jadis habitée par les Vieux-Prussiens, un peuple balte qui a eu l'infortune d'être la cible des chevaliers Teutoniques. Ce peuple a aujourd'hui disparu, et les Prussiens de notre temps habitent désormais de riches cités marchandes et ont élevé de splendides fortifications sur leurs terres. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] un grand avantage à prendre le contrôle de la région et à l'annexer."
 swe_dominium_maris_baltici_title:0 "Dominium maris baltici"
 swe_dominium_maris_baltici_desc:0 "La souveraineté sur la Baltique a été source de conflits depuis l'apparition des royaumes de Scandinavie. Mais d'autres pays, extérieurs à la région, ont eux aussi cherché à assurer leur autorité sur ces eaux. Mais, évidemment, tous se trompent lourdement. Car seul[Root.GetXENP] [Root.GetLeLaNP] [Root.GetName] et ceux en qui [Root.GetIlElleNP] [Root.GetAOntNP] confiance peuvent être autorisés à dominer ces rivages."
 swe_dominium_maris_baltici_tt:0 "L'ensemble des côtes de la §YBaltique§! est possédé par [Root.GetLeLaNP] §Y[Root.GetName]§!, [Root.GetSesLeursNP] §Ydépendances§! et [Root.GetSesLeursNP] §Yalliés§!."
 swe_dominium_maris_baltici_ct:0 "La récompense offerte par cette mission dépendra de la façon dont elle sera menée à bien :\n– si [Root.GetLeLaNP] §Y[Root.GetName]§! possèd[Root.GetEEntNP] en propre ou par le biais de dépendances l'ensemble du rivage de la Baltique, [Root.GetIlElleNP] v[Root.GetAOntNP] recevoir §YDominium maris baltici§! jusqu'au terme de la partie :\nAnnées de séparatisme : §G-5§!\nSplendeur mensuelle : §G+2§! ;\n– autrement, [Root.GetIlElleNP] v[Root.GetAOntNP] recevoir pour §Y25§! ans §YDiplomatie de la Baltique§! :\nRéputation diplomatique : §G+1§!\nRelations diplomatiques : §G+1§!"
 swe_the_teutonic_order_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP], en propre ou par le biais de dépendances, la province de §Y[40.GetName]§! et au moins §Y5§! autres provinces dans les contrées de §YPrusse orientale§! et §Yoccidentale§!."
 swe_the_teutonic_order_bt:0 "La §Y[GetPolandPLC]§! est alliée [Root.GetAuAlaNP] §Y[Root.GetName]§!, a [Root.GetDeluiDelleNP] une opinion d'au moins §Y100§! et possède au moins §Y5§! provinces dans les contrées de §YPrusse orientale§! et §Yoccidentale§!.\nLa province de §Y[40.GetName]§! est possédée :\n–soir par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances ;\n– soit par la §Y[GetPolandPLC]§! et [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetAOntNP] un trésor d'au moins §Y500§!¤"
 swe_swedish_pommerania_title:0 "Côtes allemandes"
 swe_swedish_pommerania_desc:0 "Pour assurer notre hégémonie sur la Baltique, nous devons nous assurer qu'aucune côte n'est en mesure de menacer nos échanges ou notre sécurité. Or la Poméranie et le Mecklembourg sont sous le contrôle d'étrangers, qui pourraient agir contre nous. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc se trouver un allié de confiance dans le Nord de l'Allemagne, qui détiendrait ces côtes, ou les conquérir [Root.GetLuiElleNP]-mêm[Root.GetEEsNP]."
 swe_swedish_pommerania_at:0 "N'importe quel pays allié [Root.GetDuDelaNP] §Y[Root.GetName]§! a :\n– une opinion d'au moins §Y100§! et une confiance d'au moins §Y70§! à [Root.GetSonLeurNP] égard ;\n– au moins §Y7§! provinces dans les contrées de §YPoméranie ultérieure§!, §Yantérieure§! et du §YMecklembourg§! (ces 7 provinces étant possédées par le même allié)."
 swe_swedish_pommerania_ct:0 "Si la mission est menée à bien par la §Yconquête§!, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer de revendications sur les contrées de §YBasse-Saxe§! et de la §YWeser§! et recevoir pour §Y25§! ans §YConquête de la Poméranie§! :\nCoût des légitimations : §G-15%§!\n\nSi la mission est menée à bien par la §Ydiplomatie§!, [Root.GetIlElleNP] v[Root.GetAOntNP] §Rperdre§! les revendications perpétuelles sur les contrées de §YMecklembourg§! et de §YPoméranie antérieure§! et §Yultérieure§! (à l'exception de §Y[45.GetName]§!), mais obtenir §G100§!£dip£ et §G50§! faveurs avec l'allié répondant aux critères de la mission, et recevoir pour §Y25§! ans §YAlliance allemande§! :\nModif. mensuel du gain de faveur : §G+25%§!\nRéputation diplomatique : §G+1§!"
 swe_bane_of_the_hansa_title:0 "Fléau de la Hanse"
 swe_bane_of_the_hansa_desc:0 "La Hanse est l'un des acteurs majeurs de la région, par le contrôle du commerce qu'elle exerce depuis l'Allemagne du Nord, et du fait que les échanges dans toute la Baltique sont sous son emprise. En outre, elle a causé de nombreuses guerres entre le Danemark et le Saint-Empire, causant ainsi de grands torts [Root.GetAuAlaNP] [Root.GetName]. Il est temps donc de rappeler à ces boutiquiers quelle est leur place."
 swe_bane_of_the_hansa_trade_tt:0 "Domination commerciale suédoise"
 swe_bane_of_the_hansa_ct:0 "Si la mission est menée à bien alors que la province de §Y[45.GetName]§! est possédée en propre par [Root.GetLeLaNP] §Y[Root.GetName]§! ou par le biais d'une dépendance et qu'elle relève d'un état, elle va recevoir §G4§! en production de base et §G100§! en prospérité.\n\nSi la mission est menée à bien alors que §Y[45.GetName]§! est contrôlée mais non possédée, elle va subir §R100§! de dévastation et être mise à sac par les troupes [Root.GetRootAdjFP].\n"
 swe_reforms_of_vasa_title:0 "Réformes de Vasa"
 swe_reforms_of_vasa_desc:0 "Traditionnellement, le régime politique [Root.GetAuEnNP] [Root.GetName] est une monarchie élective, dont le souverain est élu par la noblesse. Mais tous savent désormais que cette manière de faire n'est pas bonne, depuis que les nobles ont accepté la suggestion de la reine Marguerite de Danemark, en 1397, de former l'Union de Kalmar. Mieux vaut donc réformer le régime pour en faire une monarchie centralisée, libérée des caprices et chantages de la noblesse."
 swe_lord_of_eastern_europe_title:0 "Europe orientale"
 swe_lord_of_eastern_europe_desc:0 "Nos ancêtres les Varègues régnaient autrefois sur l'Europe orientale. Au Xe s., c'est eux qui ont ouvert les routes commerciales depuis la Suède jusqu'à Constantinople, la capitale des Romains d'Orient. Avec le temps, ils se sont établis sur place, y fondant la Rus' de Kiev, et les liens avec la Grèce se sont distendus à mesure que d'autres groupes se sont établis en Europe orientale. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] plus guère prétendre à dominer la région, mais les anciennes routes existent toujours. Elles sont notre héritage, et il est de notre devoir d'en reprendre le contrôle – peu importe que ce soit par la diplomatie ou par la force."
 swe_the_theologian_discussions_title:0 "Débats théologiques"
 swe_the_theologian_discussions_desc:0 "La Réforme bat son plein en Europe, et la question religieuse occupe une place toujours plus importante pour l'État. Face à un monde divisé par le schisme, nous devons prendre un parti."
 swe_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_fourth_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_fourth_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_envies_of_the_pope_title:0 "Défense de la papauté"
 swe_envies_of_the_pope_desc:0 "Notre décision de demeurer fidèles à la seule véritable foi satisfait grandement le Saint-Siège. Pourtant, du fait de la réforme, [PAP.GetLeLaNP] [PAP.GetName] dispos[PAP.GetEEntNP] de bien peu d'alliés. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc se présenter en allié[Root.GetXENP] et s'assurer d'être représenté[Root.GetXENP] au sein de la Curie."
 swe_envies_of_the_pope_tt:0 "Si une alliance est contractée avec [PAP.GetLeLaNP] §Y[PAP.GetName]§!, [PAP.GetIlElleNP] bénéficier[PAP.GetAOntNP] pour §Y50§! ans du modificateur §YSoutien du Nord§! :\nCombativité de l'infanterie : §G+10%§!"
 swe_catholic_bulwark_title:0 "Bastion du catholicisme"
 swe_catholic_bulwark_desc:0 "En tant que fervents défenseurs [PAP.GetDuDelaDir] [PAP.GetDir], il est de notre devoir de faire [Root.GetDuDelaNP] [Root.GetName] un bastion du catholicisme dans le Nord et de combattre l'hérésie partout où elle se trouve."
 swe_catholic_bulwark_ct:0 "[Root.GetSilSielleNPCap] appartien[Root.GetTNentNP] au camp §Ycatholique§! lors de la §Yguerre des ligues de religion§!, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] recevoir §YCombats pour la ligue catholique§! :\nInfluence annuelle sur le pape : §G+10§!\nDiscipline : §G+5%§!\nTradition terrestre tirée des batailles : §G+100%§!\n\n§YCe modificateur expirera aussitôt que nous ne participerons plus à la guerre des ligues.§!"
 swe_catholic_30_years_war_title:0 "Ligue de religion"
 swe_catholic_30_years_war_desc:0 "La situation dans le Saint-Empire est de plus en plus tendue. Les électeurs protestants exigent le droit de pratiquer leur hérésie, tandis que l'[Emperor.GetEmpereurImperatriceDirCap] cherche quant à [Emperor.GetLuiElleDir] à imposer l'unité religieuse aux princes. Ce n'est donc qu'une question de temps avant que la guerre éclate. [Root.GetLeLaNPCap] [Root.GetName] se doi[Root.GetTVentNP] d'intervenir pour protéger les intérêts du Saint-Siège et étendre [Root.GetSonLeurNP] influence en Allemagne du Nord."
 swe_catholic_30_years_war_ct:0 "La §Yligue protestante§! n'a toujours pas été formée en §Y1625§!, ou une ligue a existé durant §Y30§! ans sans que la guerre éclate."
 swe_catholic_30_years_war_at:0 "Si [Root.GetLeLaNP] §Y[Root.GetName]§! se trouvai[Root.GetTEntNP] dans le parti §Ycatholique§! lors de la §Yguerre des ligues de religion§! lorsqu'il a emporté la victoire, l'opinion de tous les pays §Ycatholiques§! du §YSaint-Empire§! à [Root.GetSonLeurNP] égard va s'améliorer de §G150§!."
 swe_catholic_30_years_war_tt:0 "L'opinion de tous les pays §Ycatholiques§! du §YSaint-Empire§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! s'améliore de §G150§!."
 swe_defenders_of_the_reformers_title:0 "Rejoindre la Réforme"
 swe_defenders_of_the_reformers_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais pleinement dans le camp de la Réforme, aussi est-il désormais vital pour [Root.GetLuiElleNP] de se trouver des alliés face aux hérétiques qui pullulent."
 swe_defenders_of_the_reformers_ct:0 "Est de foi §Ychrétienne§!, mais n'est ni §Yorthodoxe§!, ni §Ycatholique§!."
 swe_protestant_sword_title:0 "Épée du protestantisme"
 swe_protestant_sword_desc:0 "Si la Réforme se propage partout, les catholiques font tout pour éliminer nos frères de foi et les expulser de leurs patries. L'hostilité de ces mécréants est évidente, et ce n'est qu'une question de temps avant qu'ils ne déclarent la guerre afin « d'extirper l'hérésie ». [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] devenir l'épée de la Réforme, et s'assurer que ces fanatiques ne puissent mettre à mal les changements survenus de notre temps."
 swe_protestant_sword_at:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] converti [Root.GetAuAlaRel] §Y[Root.GetRelN]§! par la force n'importe quel pays membre du §YSaint-Empire§!."
 swe_protestant_sword_bt:0 "N'importe quel allié [Root.GetDuDelaNP] §Y[Root.GetName]§! est §Yprotestant§!, appartient au §YSaint-Empire§! et soit est §Yélecteur§!, soit a un niveau de développement total d'au moins §Y100§! (dépendances incluses)."
 swe_protestant_sword_ct:0 "[Root.GetSilSielleNPCap] appartien[Root.GetTNentNP] au camp §Yprotestant§! lors de la §Yguerre des ligues de religion§!, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] recevoir §YCombats pour la ligue protestante§! :\nModif. de puissance cléricale : §G+25%§!\nFerveur religieuse mensuelle : §G+10§!\nDiscipline : §G+5%§!\nTradition terrestre tirée des batailles : §G+100%§!\n\n§YCe modificateur expirera aussitôt que nous ne participerons plus à la guerre des ligues.§!"
 swe_protestant_sword_dt:0 "Donne accès à une décision pouvant provoquer la formation de la §Yligue protestante§!."
 swe_protestant_30_years_war_title:0 "Ligue de religion"
 swe_protestant_30_years_war_desc:0 "La situation dans le Saint-Empire est de plus en plus tendue. Les électeurs protestants exigent le droit de pratiquer leur foi, tandis que l'[Emperor.GetEmpereurImperatriceDirCap] cherche quant à [Emperor.GetLuiElleDir] à imposer l'unité religieuse aux princes. Ce n'est donc qu'une question de temps avant que la guerre éclate. [Root.GetLeLaNPCap] [Root.GetName] se doi[Root.GetTVentNP] d'intervenir pour protéger les intérêts de la Réforme et étendre [Root.GetSonLeurNP] influence en Allemagne du Nord."
 swe_protestant_30_years_war_tt:0 "L'opinion de tous les pays §Yprotestants§! et §Yréformés§! du §YSaint-Empire§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! s'améliore de §G150§!."
 swe_worship_the_gods_title:0 "Culte des dieux"
 swe_worship_the_gods_desc:0 "Les premières tentatives pour propager le catholicisme [Root.GetAuEnNP] [Root.GetName] ont eu lieu au IXe s. Les deux premières fois, ces misérables missionnaires n'ont pu nous détourner de la gloire d'Odin. Mais, le temps passant, ils ont pu trouver un roi capable d'échanger sa place au Valhalla contre un peu de pouvoir. Olof Skötkonung lui-même s'est fait baptiser à Husaby, avant de tenter de faire détruire le temple sacré d'Uppsala. Mais son peuple, ceux du moins qui étaient restés fidèles aux usages du Nord, lui a résisté. Un siècle plus tard, le roi Inge l'Ancien parvint lui à abattre le temple, le réduisant à l'état de décombres. La christianisation du pays n'était alors plus qu'une question de temps… Mais nous sommes enfin revenus à notre héritage nordique, et il est temps enfin de reconstruire nos temples, pour la plus grande gloire des dieux !"
 swe_spread_the_norse_faith_title:0 "Propager notre foi"
 swe_spread_the_norse_faith_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] pas été le seul royaume de Scandinavie attaqué par les missionnaires chrétiens. Danois et Norvégiens, tout comme nous, ont été victimes des visées expansionnistes et fanatiques de l'Église, et ont succombé à ces viles croyances, acceptant le baptême en échange d'un prétendu pouvoir. Mais en tant que fidèles des dieux du Nord, il est de notre devoir de restaurer la seule croyance légitime dans toute la Scandinavie."
 unlock_norse_free_deity_decision_tt:0 "Donne accès à une décision permettant au dirigeant de changer de §Ydivinité§! au cours de sa vie au prix d'une part de §Ylégitimité§!."
 swe_devastate_the_christians_title:0 "Dévaster la Chrétienté"
 swe_devastate_the_christians_desc:0 "Les chrétiens ont fait disparaître notre foi ancienne, et converti toute la Scandinavie, jusqu'au Grand Nord. Et aujourd'hui, alors qu'enfin nous avons retrouvé nos racines, la Chrétienté n'aspire de nouveau à rien d'autre que s'abattre sur nous. Montrons donc à ces infidèles quelle est leur place véritable face à la colère des dieux !"
 swe_devastate_the_christians_ct:0 "Aucun pays en §YEurope§! n'est plus §Ychrétien§!."
 swe_devastate_the_christians_tt:0 "Remporter §Y25§! guerres contre des pays §Ychrétiens§! tout en étant de foi §Ynordique§! (§Y[Root.SwedenCountWarsWon]§!/§Y25§!)."
 swe_dabble_into_european_diplomacy_title:0 "Scène politique européenne"
 swe_dabble_into_european_diplomacy_desc:0 "Cela fait bien longtemps que les puissances étrangères cherchent à influer sur le destin [Root.GetDuDelaNP] [Root.GetName]. L'Union de Kalmar en est un exemple, qui reste bien présent à l'esprit de tous. Mais maintenant que nous ne sommes plus soumis à l'autorité d'une capitale étrangère, l'heure est venue de devenir non plus des pions sur la scène politique européenne, mais des acteurs à part entière."
 swe_dabble_into_european_diplomacy_tt:1 " alliés dont la capitale se trouve en §YEurope§! ont une opinion d'au moins §Y75§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!, et sont soit [PAP.GetLeLaNP] §Y[PAP.GetName]§!, soit l'§Yempereur§! du Saint-Empire, soit ont un niveau total de développement d'au moins §Y250§! (tributaires exclus)."
 swe_a_swedish_great_power_title:0 "Puissance du Nord"
 swe_a_swedish_great_power_desc:0 "L'Union de Kalmar était censée être la grande puissance du Nord de l'Europe ; mais en vérité elle a été empêchée par l'insolence et l'entêtement des rois danois, qui ont profité des pouvoirs qui leur étaient conférés par l'union pour tenter de régler leurs différends avec la Hanse – comme ce fut le cas sous Éric de Poméranie, en 1426. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc tout faire pour devenir ce que l'Union n'a jamais été : la grande puissance du Nord, capable d'influencer le destin de l'ensemble du continent."
 swe_finnish_swedish_relations_title:0 "Relations avec la Finlande"
 swe_finnish_swedish_relations_desc:0 "La Finlande relève des territoires [Root.GetRootAdjMP] depuis le XIIIe s. Elle a été intégrée en notre sein, et les Finlandais ont ainsi gagné le droit de participer à l'élection du souverain [Root.GetRootAdjMS], comme cela s'est produit pour l'élection de Marguerite Ière en 1388.\n\nMalgré tout, les relations avec ces gens qui servent au mieux nos intérêts pourraient être encore approfondies. En gage de bonne volonté, nous devrions donc développer la région."
 swe_steel_for_the_hakkapeliitta_title:0 "Hakkapélites"
 swe_steel_for_the_hakkapeliitta_desc:0 "Les Hakkapeliitat, la cavalerie légère finlandaise, excellent dans les embuscades, le harcèlement, les raids et la reconnaissance. Leur célérité permet de déborder aisément l'ennemi, et de charger à travers ses lignes. Malheureusement, ces cavaliers d'exception ne sont guère nombreux, et la région manque des infrastructures qui permettraient d'en former davantage. Nous devrions donc y fonder des casernements et adapter nos propres tactiques afin de faire d'eux le meilleur usage."
 swe_the_carolean_units_title:0 "Réformes militaires"
 swe_the_carolean_units_desc:0 "L'armée [Root.GetRootAdjFS] entretient la réputation d'être à la pointe de l'innovation militaire, et est crainte de tous par ses qualités sur le champ de bataille. Pourtant, la corruption des conseillers et des généraux est toujours à craindre, lorsque certains d'entre eux considèrent que la priorité doit être à leur enrichissement personnel plutôt qu'assurer la défense du pays. Cette situation nous met en péril, y compris face à des royaumes aussi pitoyables que le Danemark. Il est donc de la plus haute importance que [Root.GetLeLaLDir] [Root.GetDir] puisse assurer son contrôle absolu sur le pays et réforme le gouvernement et l'armée."
 swe_the_carolean_units_at:1 "Ayant soit un absolutisme de §Y75§!, soit adopté la technologie militaire §Y19§!, nous n'avons pas besoin de dépenser de §Ypuissance militaire§!."
 swe_the_carolean_units_bt:1 "Si la mission est menée à bien alors que nous avons un absolutisme de §Y75§! ou après avoir adopté la technologie militaire §Y19§!, elle ne requerra pas de dépenser de la §Ypuissance militaire§!."
 swe_drill_the_carolean_title:0 "Former les Carolins"
 swe_drill_the_carolean_desc:0 "Les Carolins sont le produit des importantes réformes militaires. Ces hommes endurcis sur les champs de bataille s'approchent autant qu'ils le peuvent de l'ennemi pour décharger une salve de mousquets quasiment à bout portant. Ce n'est qu'alors qu'ils chargent, causant la plus grande panique dans les lignes ennemies. Mais si cette stratégie a démontré toute sa valeur, elle a encore besoin d'être raffinée. Les pertes subies entre les salves sont inacceptables. Les unités spéciales doivent donc être entraînées afin de tirer vite et mieux."
 swe_protestant_defender_of_faith_title:0 "Défense de la Réforme"
 swe_protestant_defender_of_faith_desc:0 "La guerre de religion dans le Saint-Empire s'est soldée par une victoire, mais la menace que font peser les papistes sur la seule vraie foi persiste. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'ériger en défenseur[Root.GetXENP] de la foi, de manière à permettre à tous nos frères [Root.GetRelMP] de pratiquer la religion comme ils l'entendent."
 swe_catholic_defender_of_faith_title:0 "Défense du catholicisme"
 swe_catholic_defender_of_faith_desc:0 "La guerre de religion dans le Saint-Empire s'est soldée par une victoire, mais la menace que font peser les hérétiques sur la seule vraie foi persiste. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'ériger en défenseur[Root.GetXENP] de la foi, de manière à permettre à tous nos frères [Root.GetRelMP] de pratiquer la religion comme ils l'entendent."
 swe_catholic_defender_of_faith_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] converti par la force un autre pays [Root.GetAuAlaRel] §Y[Root.GetRelN]§!."
 swe_catholic_defender_of_faith_tt:1 "Au moins §Y30§! provinces ont été converties (§Y[Root.GetNumConvertedProvinces]§!/§Y30§!)."
 swe_won_wars_variable:0 "[Root.swe_won_wars_against_christians.GetValue]"
 swe_a_viking_empire_title:0 "Nouvel empire du Nord"
 swe_a_viking_empire_desc:0 "Les Vikings avaient autrefois fondé un véritable empire, l'empire de la mer du Nord, passé depuis dans la légende. Mais il n'a guère duré, cette peste qu'est le christianisme ayant inévitablement provoqué sa chute. Refondons donc un empire du Nord, qui l'emportera contre tous et rendra toute leur gloire aux dieux !"
 swe_commune_between_the_religions_title:0 "Dialogue entre les fois"
 swe_commune_between_the_religions_desc:0 "La Réforme déchire la Chrétienté. Les fidèles de Dieu lèvent l'épée contre leurs frères, des royaumes entiers sombrent dans le chaos, tandis que les peuples se livrent aux pires massacres au nom de Dieu. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] montrer au plus vite à tous ces fous que l'harmonie entre les fois est toujours possible."
 swe_revoke_clergy_power_title:0 "Rabaisser les [Root.GetClercs]"
 swe_revoke_clergy_power_desc:0 "Le clergé est une véritable plaie pour [Root.GetLeLaNP] [Root.GetName], tout empreint qu'il est de ce fanatisme que nous devons extirper. [Root.GetLeLaLDirCap] [Root.GetDir] doit révoquer au plus vite les privilèges des [Root.GetClercs] et leur retirer toute leur puissance."
 swe_multi_cultural_kingdom_title:0 "Multiculturalisme"
 swe_multi_cultural_kingdom_desc:0 "La tolérance religieuse est une chose ; mais c'est de façon plus générale la tolérance entre les cultures que nous devons adopter. Si nous voulons faire [Root.GetDuDelaNP] [Root.GetName] un foyer capable d'illuminer ce monde plongé dans les ténèbres, nous devons montrer que tous sont les bienvenus chez nous, quelles que puissent être leurs croyances ou leur culture."
 swe_establish_peace_of_westphalia_title:0 "Paix religieuse"
 swe_establish_peace_of_westphalia_desc:0 "Du fait de la question de la Réforme, le Saint-Empire est à la veille de sombrer dans le chaos et l'anarchie. [Root.GetLeLaNPCap] [Root.GetName] se doi[Root.GetTVentNP] d'intervenir dans ces affaires, et de montrer à tous que la paix et la coexistence entre les fois sont tout à fait possibles."
 swe_catholic_triggers_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetFaitFontNP] le choix du §Ycatholicisme§!, ces conditions devront être remplies pour mener à bien la mission :"
 swe_reformation_triggers_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetFaitFontNP] le choix de la §YRéforme§!, ces conditions devront être remplies pour mener à bien la mission :"
 swe_humanist_triggers_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetFaitFontNP] le choix de l'§Yhumanisme§!, ces conditions devront être remplies pour mener à bien la mission :"
 swe_catholic_effects_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetFaitFontNP] le choix du §Ycatholicisme§!, mener à bien cette mission aura pour conséquences :"
 swe_reformation_effects_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetFaitFontNP] le choix de la §YRéforme§!, mener à bien cette mission aura pour conséquences :"
 swe_humanist_effects_tt:0 "\nSi [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetFaitFontNP] le choix de l'§Yhumanisme§!, mener à bien cette mission aura pour conséquences :"
 swe_swedish_peasantry_title:0 "Paysannerie"
 swe_swedish_peasantry_desc:0 "Les paysans jouent évidemment un rôle important [Root.GetAuEnNP] [Root.GetName] : ce sont eux qui constituent le socle de l'économie, et qui nourrissent la population. Naturellement, nous devrions donc veiller à ce qu'ils restent loyaux [Root.GetAuAlaDir] [Root.GetDir]. Construire des manufactures pourrait marquer à leurs yeux nos bonnes intentions."
 swe_swedish_peasantry_ct:0 "Le désastre §YLa guerre de Dacke§! s'est déjà produit."
 swe_swedish_peasantry_tt:1 "Tant que ce modificateur aura cours :\n– le désastre §YLa guerre de Dacke§! ne pourra pas se produire ;\n– toutes les provinces §Y[Root.GetRootAdjFP]§! productrices de §Ycéréales§!, de §Ypoisson§! ou de §Ybétail§! vont accroître leur production de §G+33%§!."
 ###EVENTS FOR SWEDEN###
 flavor_swe.1628.a.tt:0 "Un §Yvaisseau lourd§! §Y[Root.GetRootAdjMS]§! a coulé."
 sca_unlock_humanist_missions_tt:0 "Ce choix va ouvrir les missions liées à l'§Yhumanisme§!."
 flavor_swe.101.t:0 "Guerres de religion en Europe"
 flavor_swe.101.desc:0 "Les tensions entre les ligues catholique et protestante ont fini par provoquer la guerre, et [Root.GetLeLaNP] [Root.GetName] s'y trouv[Root.GetEEntNP] impliqué[Root.GetXENP]. Mais, heureusement, le peuple est prêt à combattre pour le droit et la justice !"
 flavor_swe.101.a:0 "Dieu est à nos côtés !"
 flavor_swe.1010.t:0 "Fin de la contribution [Root.GetRootAdjFS] à la guerre des ligues"
 flavor_swe.1010.desc:0 "Pour [Root.GetLeLaNP] [Root.GetName], la guerre des ligues de religion est terminée. Nos hommes peuvent enfin retourner à leurs familles, et les mercenaires que nous avions soldés comptent leurs pièces."
 flavor_swe.1010.a:0 "Espérons qu'aucune guerre ne viendra plus déchirer l'Europe…"
 flavor_swe.102.desc:0 "[EngelbrektEventDescription]\n\nToutefois, son esprit vit toujours au sein du peuple. L'aspiration à une Suède indépendante est grande chez les paysans, et même les élites du pays sont lasses de l'autorité danoise. Nous devons arracher notre indépendance. Reste donc à savoir lorsque sera venu le moment de prendre les armes."
 flavor_swe.102.a:0 "L'heure n'est pas encore venue"
 flavor_swe.102.b:0 "Notre indépendance est proche enfin !"
 flavor_swe.103.t:0 "Indelningsverket : le système des tenures"
 flavor_swe.103.desc:0 "La mise en place du système des tenures, l'indelningsverket, permet une bien meilleure organisation de l'armée. L'un de ses avantages principaux est d'assurer une mobilisation rapide des troupes, dans tout le pays. Chaque groupe de dix hommes âgés de 15 à 44 ans est ainsi conscrit de manière permanente au sein de l'infanterie, tandis que les nobles, exemptés d'impôts, doivent fournir leur propre cavalerie. Cela permet donc de réduire le recours aux mercenaires, puisque la défense est désormais assurée par une armée permanente.\n\nEnfin, une dernière retouche apportée au système définit le recrutement non plus à l'échelle du village, mais de la province : chacune d'entre elles doit fournir un régiment de 1200 hommes pour l'armée."
 flavor_swe.103.a:0 "N'est-ce pas ingénieux ?"
 flavor_swe.104.t:1 "Un nouveau meneur"
 flavor_swe.104.desc:0 "Les représentants de la Norvège, de la Suède et du Danemark, réunis dans la cité de Kalmar, ont ratifié en 1397 l'union des trois royaumes scandinaves au sein d'un seul État, l'Union de Kalmar. Cet État, le plus vaste de toute l'Europe, connu dès les origines des troubles du fait de son organisation trop lâche et de la prédominance du Danemark.\n\nFinalement, l'aspiration à l'indépendance avec l'élection s'accrut encore lorsque [DAN.Monarch.GetName] fut élu[DAN.GetXEDir] [DAN.GetDir] de l'Union et a commencé à projeter de faire exécuter plusieurs nobles suédois, à [Root.Capital.GetCapitalName].\n[Root.GetVasaDescription]"
 flavor_swe.104.desc.a:0 "Johan Kristiernsson Vasa, oncle de Karl Knutsson, de la dynastie des Bonde, a donc rallié autour de son nom les paysans aussi bien que les nobles, et pris la suite d'Engelbrekt en tant que nouveau meneur de la révolte contre l'oppression danoise."
 flavor_swe.104.desc.b:0 "Erik Johansson Vasa, fidèle partisan des Sture, a donc rallié autour de son nom les paysans aussi bien que les nobles, et pris la suite d'Engelbrekt en tant que nouveau meneur de la révolte contre l'oppression danoise."
 flavor_swe.104.desc.c:0 "Gustav Eriksson Vasa, un partisan des Sture, a donc rallié autour de son nom les paysans aussi bien que les nobles, et pris la suite d'Engelbrekt en tant que nouveau meneur de la révolte contre l'oppression danoise."
 flavor_swe.104.desc.d:0 "Johan Kristiernsson Vasa, oncle de Karl Knutsson, de la dynastie des Bonde, a donc rallié autour de son nom les paysans et pris la suite d'Engelbrekt en tant que nouveau meneur de la révolte contre l'oppression danoise. Et, après les massacres sanglants de [Root.Capital.GetCapitalName], où a péri toute sa famille, il est désormais aussi assuré du soutien de toute la noblesse [Root.GetDuDeNP] [Root.GetName]."
 flavor_swe.104.desc.e:0 "Erik Johansson Vasa, fidèle partisan des Sture, a donc rallié autour de son nom les paysans et pris la suite d'Engelbrekt en tant que nouveau meneur de la révolte contre l'oppression danoise. Et, après les massacres de [Root.Capital.GetCapitalName], où a péri toute sa famille, il est désormais aussi assuré de tout le soutien des Sture, qui ont toujours été des opposants au Danemark."
 flavor_swe.104.desc.f:0 "Gustav Eriksson Vasa, un partisan des Sture, a donc rallié autour de son nom les paysans et pris la suite d'Engelbrekt en tant que nouveau meneur de la révolte contre l'oppression danoise. Et, après le Bain de sang de [Root.Capital.GetCapitalName], où a péri toute sa famille, il est désormais aussi assuré du soutien de toute la noblesse [Root.GetDuDeNP] [Root.GetName] à sa cause."
 flavor_swe.104.a:0 "Liberté !"
 swe_vasa_leads_the_rebellion_tt:0 "Si [Root.GetLeLaNP] §Y[Root.GetName]§! emport[Root.GetEEntNP] la victoire lors de la guerre d'indépendance avant que le modificateur §YUn Vasa à la tête de la révolte§! expire, Gustav Vasa va devenir §Yroi [Root.GetDuDeNP] [Root.GetName]§!."
 swe_vasa_will_lead_sweden_tt:0 "Si [Root.GetLeLaNP] §Y[Root.GetName]§! emport[Root.GetEEntNP] la victoire lors de la guerre d'indépendance avant que le modificateur §YUn Vasa à la tête de la révolte§! expire, ce général va devenir §Yroi [Root.GetDuDeNP] [Root.GetName]§!."
 flavor_swe.105.t:0 "[Root.GetHelpingVasa] sur le trône ?"
 flavor_swe.105.desc:1 "La victoire sur [DAN.GetLeLaNP] [DAN.GetName] est acquise, et la couronne [Root.GetDuDeNP] [Root.GetName] est de nouveau libre de passer à un Suédois. Le meneur de la révolte, [Root.GetHelpingVasa], s'est acquis le soutien du peuple, et si [Root.Monarch.GetName] pourrait dans les faits régner sur le pays, sa légitimité en tant que [Root.GetDir] est, pour dire le moins, quelque peu sujette à caution. Il a donc été suggéré de couronner [Root.GetHelpingVasa] roi [Root.GetDuDeNP] [Root.GetName] du fait de sa contribution majeure lors de la guerre d'indépendance."
 flavor_swe.105.a:0 "C'est à [Root.GetHelpingVasa] de régner désormais !"
 flavor_swe.105.b:0 "Laissons à [Root.Monarch.GetName] sa chance"
 swe_Johan_vasa_tt:0 "Johan Vasa"
 swe_Erik_vasa_tt:0 "Erik Vasa"
 swe_Gustav_vasa_tt:0 "Gustav Vasa"
 flavor_swe.106.t:0 "Des soutiens pour la cause ?"
 flavor_swe.106.desc:1 "L'Union de Kalmar a toujours été censée représenter la volonté des peuples de Danemark, de Norvège et de Suède, et devrait en ce sens assurer la protection de leurs intérêts communs. Mais dans les faits, elle n'a toujours servi que comme un outil pour assurer l'expansion du Danemark, en lui assurant des troupes et des taxes. C'est là la raison pour laquelle les souverains danois ont eu l'audace de faire la guerre à la Hanse, ou de susciter des troubles en Europe orientale. Ils se sont faits de nombreux ennemis, et bon nombre d'entre eux seraient assurément ravis de pouvoir soutenir la cause de l'indépendance [Root.GetRootAdjFS].\n\nMalgré tout, il faut convenir qu'il serait plus glorieux pour nous de parvenir à arracher notre indépendance en livrant bataille en notre seul nom, et nous assurer ainsi du respect de toutes les nations d'Europe…"
 flavor_swe.106.a:0 "Nous aurons besoin de toute l'aide possible"
 flavor_swe.106.a.tt:1 "Tous les pays rivaux ou ennemis [DAN.GetDuDelaNP] §Y[DAN.GetName]§! ayant une opinion §Gpositive§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! soutiendront notre cause."
 flavor_swe.106.b:0 "Nous écraserons nous-mêmes ces Danois !"
 flavor_swe.106.b.tt:0 "§YSi [Root.GetLeLaNP] [Root.GetName] remport[Root.GetEEntNP] la guerre d'indépendance sans aucun soutien étranger, [Root.GetIlElleNP] bénéficier[Root.GetAOntNP] d'avantages supplémentaires.§!"
 flavor_swe.106.c:0 "Les Danois finiront de toute façon par nous accorder l'indépendance…"
 flavor_swe.107.t:0 "Demande d'aide [From.GetFromAdjFS] contre [DAN.GetLeLaNP] [DAN.GetName]"
 flavor_swe.107.desc:2 "Ce matin, des émissaires venus [From.GetDuDeNP] [From.GetName] sont arrivés à [Root.Capital.GetCapitalName] afin de demander le soutien [Root.GetDuDelaNP] [Root.GetName] pour arracher l'indépendance de leurs territoires. Nous n'avons guère en commun avec ces gens, d'autant qu'ils sont officiellement soumis [DAN.GetAuAlaDir] [DAN.GetDir] [DAN.GetDuDeNP] [DAN.GetName], notre ennemi[DAN.GetXEDir]. Mais leur accorder notre soutien contribuerait à affaiblir grandement [DAN.Monarch.GetName] et nous permettrait à coup sûr d'étendre notre influence en Baltique."
 flavor_swe.107.a:0 "Nous soutiendrons donc [From.GetLeLaNP] [From.GetName]"
 flavor_swe.107.b:0 "Et quel intérêt à cela pour [Root.GetLeLaNP] [Root.GetName] ?"
 flavor_swe.1060.t:0 "Indépendance [Root.GetDuDelaNP] [Root.GetName]"
 flavor_swe.1060.desc.a:0 "La victoire sur les Danois a montré au monde que [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] nul besoin d'alliés pour se battre et se libérer. Il ne suffit que de bons soldats [Root.GetRootAdjMP] pour jeter à bas la tyrannie, et ce simple fait nous assure du respect de toute l'Europe."
 flavor_swe.1060.desc.b:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] plongé[Root.GetXENP] dans la guerre pour arracher [Root.GetSonLeurNP] indépendance. Tout semblait indiquer que le moral des hommes était bon, jusqu'à ce qu'ils s'adressent à leurs frères d'armes en suédois sur le champ de bataille… Effarés, ils ont constaté que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a déjà rompu l'une des premières promesses de son règne, et fait appel à des alliés pour combattre à leurs côtés. C'est sans doute une bonne décision au niveau stratégique, mais les troupes se sentent trahies.\n\nLa dynastie nouvelle des [Root.Monarch.Dynasty.GetName] aurait pu mieux commencer son règne sur [Root.GetLeLaNP] [Root.GetName]. Espérons que les décisions futures de [Root.Monarch.GetName] ne décevront pas davantage le peuple…"
 flavor_swe.1060.desc.c:0 "Le pays a procédé à tous les préparatifs pour la guerre à venir contre le Danemark : les troupes ont été entraînées, les armes ont été forgées, les ordres achetés…\n\nAussi, lorsque la nouvelle nous est parvenue, elle a pris tout le monde de court : le Danemark a perdu tout droit sur le trône [Root.GetDuDeNP] [Root.GetName] et ne sera plus en mesure de le revendiquer avant quelque temps. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] indépendant[Root.GetXENP] !"
 flavor_swe.1060.a:0 "Vive [Root.GetLeLaNP] [Root.GetName] !"
 flavor_swe.1060.a.tt:0 "L'opinion de tous les pays rivaux, ennemis ou se sentant menacés par [DAN.GetLeLaNP] §Y[DAN.GetName]§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! s'améliore de §G100§!."
 flavor_swe.1060.b:0 "Est-ce ainsi que nous sommes remerciés ?"
 flavor_swe.1060.c:0 "Merveilleux !"
 flavor_swe.108.t:0 "Soutien des ordres [Root.GetDuDeNP] [Root.GetName]"
 flavor_swe.108.desc:0 "Comme c'est le plus souvent le cas, il a fallu leur accorder plusieurs privilèges avant que les ordres puissent être convaincus de soutenir notre cause. Ils ont maintenant fait chacun une offre, qui sera d'un grand secours dans la guerre qui s'annonce contre [DAN.GetLeLaNP] [DAN.GetName]. Malgré tout, leurs termes sont clairs : à leurs yeux, c'est bien une faveur qu'ils font au gouvernement du pays, et ils exigent d'en être justement récompensés une fois la Couronne [Root.GetDuDeNP] [Root.GetName] fermement établie."
 flavor_swe.108.a:0 "L'offre des [Root.GetNobles] est bienvenue"
 swe_in_debt_with_the_nobles_tt:0 "Ce modificateur ne pourra être retiré qu'§Yaprès§! le remboursement dû aux §Y[Root.GetNobles]§! ou en les réduisant à néant.\n\nPour rembourser cette dette, nous devrons prendre une décision, qui aura pour conditions :\n– la province de [Root.Capital.GetCapitalName] dispose d'une §Yforteresse§! à la pointe de la technologie ;\n– tradition terrestre de §Y20§! ;\n– soit §Y4§! requêtes des [Root.GetNobles] ont reçu une réponse, soit les terres de l'État représentent §Y10%§! du pays."
 flavor_swe.108.b:0 "Acceptons plutôt celle des [Root.GetBourgeois]"
 swe_in_debt_with_the_burghers_tt:0 "Ce modificateur ne pourra être retiré qu'§Yaprès§! le remboursement dû aux §Y[Root.GetBourgeois]§! ou en les réduisant à néant.\n\nPour rembourser cette dette, nous devrons prendre une décision, qui aura pour conditions :\n– versement de §Y1§! an de revenus ;\n– soit §Y4§! requêtes des [Root.GetBourgeois] ont reçu une réponse, soit les terres de l'État représentent §Y10%§! du pays."
 flavor_swe.108.c:0 "Ce sont les [Root.GetClercs] qui nous seront les plus utiles"
 swe_in_debt_with_the_clergy_tt:0 "Ce modificateur ne pourra être retiré qu'§Yaprès§! le remboursement dû aux §Y[Root.GetClercs]§! ou en les réduisant à néant.\n\nPour rembourser cette dette, nous devrons prendre une décision, qui aura pour conditions :\n– au moins §Y5§! églises ou cathédrales ;\n– au moins §Y100§! en influence sur le pape ;\n– au moins §Y40§! de prestige ;\n– soit §Y4§! requêtes des [Root.GetClercs] ont reçu une réponse, soit les terres de l'État représentent §Y10%§! du pays."
 flavor_swe.108.d:0 "Nous n'avons nullement besoin de leurs faveurs"
 flavor_swe.1080.t:0 "Conséquences du bain de sang de [Root.Capital.GetCapitalName]"
 flavor_swe.1080.desc:0 "Dans tous les pays, les ordres sont difficiles à convaincre d'œuvrer à une cause commune – et c'est d'autant plus vrai lorsque leur suzerain[DAN.GetXEDir] leur a accordé des privilèges et droits particuliers. Mais [Root.GetAuEnNP] [Root.GetName], [Root.GetNobles], [Root.GetBourgeois] et [Root.GetClercs] ont été témoins et victimes de ce massacre brutal qu'a été le bain de sang de [Root.Capital.GetCapitalName]. Ils n'ont donc eu aucun mal à prêter fidélité et à jurer de soutenir la cause de l'indépendance."
 flavor_swe.109.t:0 "Un empire de Scandinavie"
 flavor_swe.109.desc:0 "Durant des siècles, le Nord a été divisé entre de multiples royaumes, qui se déchiraient pour dominer la région. Plusieurs tentatives ont été faites de les unifier de manière définitive, mais toutes se sont soldées par des échecs par manque de volonté, par une autorité trop partiale ou par l'entêtement de la population.\n\nMais, enfin, la question a pu être résolue. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] se trouve désormais à la tête de la puissance incontestée du Nord, et gouverne les trois capitales. L'heure est donc venue de fonder un empire qui pourra assurer la prospérité de tous !"
 flavor_swe.109.a:0 "Vive l'empire [Root.GetDuDeNP] [Root.GetName] !"
 flavor_swe.110.t:0 "Le sac de [45.GetCapitalName]"
 flavor_swe.110.desc:0 "Par sa prospérité et son commerce, son opulence et son prestige, [45.GetCapitalName] a toujours le véritable joyau du Nord de l'Allemagne. Jusqu'à ce que les troupes [From.GetFromAdjFP] l'attaquent.\n\nLes défenseurs de la cité ont résisté bravement, et aussi longtemps qu'ils l'ont pu face à ces sauvages, avant d'être noyés sous le nombre. Des centaines de soudards sont entrés dans la ville, ont pillé chaque maison et parcouru chaque rue l'arme à la main pour tout y détruire et réduire la ville à l'état de décombres."
 flavor_swe.110.a:0 "Misérables barbares !"
 flavor_swe.112.t:1 "Investissements à Falun"
 flavor_swe.112.desc:1 "La mine de Stora Kopparberget, à Falun est centrale pour l'économie [Root.GetDuDelaNP] [Root.GetName], aussi la question se pose de savoir comment accroître sa production et les revenus qui en sont tirés. Certains conseillers [Root.GetDuDelaDir] [Root.GetDir] recommandent ainsi d'étendre la mine elle-même, mais d'autres insistent pour que les infrastructures aient la priorité."
 flavor_swe.112.a:0 "Mieux vaut développer davantage Stora Kopparberget"
 flavor_swe.112.b:0 "Les infrastructures de la province doivent passer d'abord"
 flavor_swe.112.c:0 "Il n'y a nul besoin d'investir davantage"
 flavor_swe.113.t:0 "Construction d'un nouveau navire amiral"
 flavor_swe.113.desc.a:0 "Grâce aux talents des charpentiers danois, aux compétences maritimes des marins norvégiens et aux ressources de l'ensemble du pays, les ouvriers du chantier naval de [vasa_ii_province.GetCapitalName] sont parvenus à construire un nouveau navire amiral pour la flotte [Root.GetRootAdjFS]. Il avait été commandé pour être luxueux, élégant et puissant, et l'objectif est atteint. Le Vasa est prêt désormais à guider la flotte jusqu'à la victoire !"
 flavor_swe.113.desc.b:0 "Le royaume de Suède a déjà essayé de construire un puissant navire amiral par le passé, le Vasa. Rien n'avait été épargné alors pour ses décorations et son équipement, mais il avait un défaut majeur : il était trop lourd.\n\nDes années après cet incident, des charpentiers et ouvriers venus de tout le pays se sont réunis dans le chantier naval de [vasa_ii_province.GetCapitalName] pour construire un nouveau navire amiral, capable de guider la flotte [Root.GetRootAdjFS] jusqu'à la victoire. Entre les talents des charpentiers de marine danois, l'expérience maritime des Norvégiens et les ressources des Suédois, tous sont parvenus à mettre à l'eau le vaisseau qu'espérait tant le pays. Il est luxueux, élégant et puissant, et bientôt le nom de l'Insubmersible Vasa sera connu et redouté sur toutes les mers du monde !"
 flavor_swe.113.a:0 "Ce vaisseau sera parfait !"
 flavor_swe.113.b:0 "Et cette fois il ne coulera pas au sortir du port !"
 flavor_swe.114.t:0 "Le cuivre de [8.GetName]"
 flavor_swe.114.desc:0 "La mine de Falun, dans la province de [8.GetName], assure l'essentiel de la production du cuivre en Europe. L'étendue des opérations minières sur place y est telle que cela assure [Root.GetAuAlaNP] [Root.GetName] un quasi-monopole sur ce métal. Or, maintenant que nous dominons aussi les échanges en Baltique, nous pouvons donc fixer nous-mêmes les prix du cuivre, et en partie aussi celui du fer."
 flavor_swe.114.a:0 "« Monopole », cela veut dire hausse des prix"
 flavor_swe.114.b:0 "Vendons tout le cuivre possible pour en tirer autant d'argent que faire se peut"
 flavor_swe.114.c:0 "En toutes choses, mieux vaut la modération"
 flavor_swe.119.t:0 "Universités d'Uppsala et de [6.GetCapitalName]"
 flavor_swe.119.desc:0 "Depuis la christianisation du pays, c'est à Uppsala qu'est établi le siège de l'archevêque de Suède. Cœur de l'Église, la ville est aussi un foyer d'enseignement, aussi l'établissement d'une véritable université paraît-il aller de soi.\n\nQuant à [6.GetCapitalName], même si sa situation a évidemment été bouleversée lorsqu'elle est passée sous le contrôle [Root.GetDuDelaNP] [Root.GetName], elle est elle aussi un centre religieux de première importance, du fait notamment qu'elle était le siège du puissant archevêché du Danemark. Son importance religieuse et son histoire en font donc un autre centre important d'éducation, et il semble naturel qu'elle aussi reçoive sa propre université – même si son objectif sera bien plutôt d'éduquer les habitants de la Scanie à la langue [Root.GetRootAdjFS]."
 flavor_swe.119.a:0 "Merveilleux !"
 SWEDEN_COPPER_MONOPOLIZATION:0 "Monopole du cuivre suédois"
 SWEDEN_IRON_MONOPOLIZATION:0 "Monopole du fer suédois"
 SWEDEN_COPPER_FLOOD:0 "Afflux de cuivre suédois"
 SWEDEN_IRON_FLOOD:0 "Afflux de fer suédois"
 SWEDEN_COPPER:0 "Stabilité du marché du cuivre"
 SWEDEN_IRON:0 "Stabilité du marché du fer"
 flavor_swe.120.t:0 "Le sort de la Scanie"
 flavor_swe.120.desc:0 "La Scanie a été sous le contrôle du Danemark depuis le IXe s., aussi les Danois y sont-ils nombreux, dont bon nombre n'apprécient guère l'autorité [Root.GetDuDelaNP] [Root.GetName]. Il pourrait donc être à notre avantage de les assimiler au sein de notre propre culture. Il y a de fortes chances alors qu'ils prennent les armes contre nous, mais à plus long terme la contrée deviendrait sans conteste un territoire [Root.GetRootAdjMS]."
 flavor_swe.120.a:0 "Propageons-y la culture [Root.GetCultFS]"
 flavor_swe.120.b:0 "Mieux vaut laisser faire le temps"
 flavor_swe.121.t:0 "Ascension [Root.GetDuDelaNP] [Root.GetName]"
 flavor_swe.121.desc:0 "La guerre contre nos oppresseurs d'autrefois a été sanglante, et le prix versé en sang et en argent élevé. Mais, au final, la victoire a été nôtre, nous permettant d'arracher enfin notre indépendance.\n\nL'Union de Kalmar est désormais condamnée, et tous peuvent désormais contempler l'ascension d'une nouvelle puissance en Scandinavie, celle [Root.GetDuDelaNP] [Root.GetName] !"
 flavor_swe.121.a:0 "Nous sommes à l'aube d'une ère nouvelle"
 flavor_swe.123.t:0 "La route des Varègues"
 flavor_swe.123.desc:0 "Le terme de « Varègues », par lequel les Romains d'Orient désignaient jadis les Vikings, a été donné à nos ancêtres lorsqu'ils ouvrirent la route jusqu'à Constantinople, à la fin du VIIIe s. Celle-ci, simplement désignée sous le nom de « route entre les Varègues et les Grecs » suivait le cours du Dniepr.\n\nAujourd'hui, bon nombre des principales cités se trouvant sur cette route se trouvent de nouveau sous contrôle [Root.GetDuDelaNP] [Root.GetName] ou celui de [Root.GetSesLeursNP] alliés, et le commerce y fleurit de nouveau."
 flavor_swe.123.a:0 "Et c'est une excellente chose !"
 flavor_swe.124.t:0 "La Couronne de la [GetPolandPLC]"
 flavor_swe.124.desc:0 "Tandis que les [Root.Monarch.Dynasty.GetName] sont occupés à légitimer leur règne, les [Root.GetNobles] [Root.GetDuDeNP] [Root.GetName] tournent déjà leurs regards vers la rive sud de la Baltique, vers la [GetPolandPLC]. Entre la consolidation en Scandinavie et la route qui mène à la Russie, ces régions sont la dernière voie d'expansion qui s'offre à nous. Mais certains assurent que les Polonais pourraient devenir de puissants alliés. D'autres semblent aussi persuadés qu'il serait possible de placer un [Root.Monarch.Dynasty.GetName] sur ce trône, ou d'assurer une union personnelle entre les deux pays.\n\nC'est donc au final à [Root.Monarch.GetName] qu'il revient de prendre une décision sur ce sujet."
 flavor_swe.124.a:0 "« [Root.Monarch.GetTitle] de Pologne », cela sonne bien…"
 flavor_swe.124.a.tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] adopter une politique de §Yliens dynastiques§! avec la §Y[GetPolandPLC]§!. Cela va modifier les conditions et récompenses de la mission §YRoyaume de Pologne§! :\n– Conditions : un membre de la dynastie §Y[Root.Monarch.Dynasty.GetName]§! règne sur la §Y[GetPolandPLC]§!, et nous avons un prestige et une légitimité au moins équivalents aux siens.\n– Récompense :\n[Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] bénéficier du casus belli §YRétablissement de l'union§! à l'encontre de la §Y[GetPolandPLC]§!."
 flavor_swe.124.b:0 "Rien ne vaut une bonne vieille conquête, à l'ancienne !"
 flavor_swe.124.b.tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] adopter une politique de §Yconquête§! à l'encontre de la §Y[GetPolandPLC]§!. Cela va modifier les conditions et récompenses de la mission §YRoyaume de Pologne§! :\n– Conditions : [Root.GetLeLaNP] §Y[Root.GetName]§! possèd[Root.GetEEntNP], en propre ou par le biais de dépendances, §Y15§! provinces dans la région de §YPologne§! ;\n– Récompense :\n§G150§!£adm£, la culture §Ypolonaise§! est acceptée et toutes les provinces de la région de §YPologne§! perdent §G25%§! en autonomie locale et §G10§! ans de séparatisme."
 flavor_swe.124.c:0 "Mieux vaut faire de ces Polonais des alliés"
 flavor_swe.124.c.tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] adopter une politique de §Ycoexistence§! avec la §Y[GetPolandPLC]§!. Cela va modifier les conditions et récompenses de la mission §YRoyaume de Pologne§! :\n– Conditions : la §Y[GetPolandPLC]§! est alliée et a un mariage royal avec [Root.GetLeLaNP] §Y[Root.GetName]§!, et une opinion de §Y150§! et une confiance de §Y80§! à [Root.GetSonLeurNP] égard. Elle a aussi un niveau de développement total de §Y600§! (dépendances incluses) ;\n– Récompense :\n§G100§!£dip£ et §G400§! de splendeur. La §Y[GetPolandPLC]§! et [Root.GetLeLaNP] §Y[Root.GetName]§! entretiennent une §Yamitié séculaire§!.\n\nCette voie va affecter les missions §YPorte de l'Est§! et §YTerritoires prussiens§Y§! : il sera possible de les mener à bien si l'allié polonais possède les provinces visées. Toutefois, nous ne recevrons PAS de revendications par ces missions.§!"
 flavor_swe.125.t:0 "Acheter [40.GetCapitalName] ?"
 flavor_swe.125.desc:0 "[40.GetCapitalName] se trouve non loin de l'estuaire du Niémen, et constitue un carrefour important pour tous les échanges marchands en mer Baltique. Pourtant, elle est sous le contrôle [40.Owner.GetDuDelaNP] [40.Owner.GetName], dont [40.Owner.GetLeLaLDir] [40.Owner.GetDir] est un[40.Owner.GetXEDir] allié[40.Owner.GetXEDir] de confiance, aussi nous est-il impossible de conquérir la cité sans subir de répercussions diplomatiques.\n\nFort heureusement, c'est l'argent qui décide du cours de l'histoire. En offrant à [40.Owner.Monarch.GetName] une somme généreuse, sans doute accepterait-[40.Owner.GetIlElleDir] de la voir passer sous autorité [Root.GetRootAdjFS]."
 flavor_swe.125.a:0 "Assurément, [40.Owner.GetIlElleDir] ne pourrait refuser une telle offre !"
 flavor_swe.125.b:0 "[40.GetCapitalName] est bien loin de valoir un tel prix !"
 flavor_swe.126.t:0 "Une offre [From.GetDuDelaNP] [From.GetName]"
 flavor_swe.126.desc:0 "Notre ch[From.GetErEreDir] allié[From.GetXEDir], [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName], vient de nous envoyer un ambassadeur pour nous proposer d'acheter la cité de [40.GetCapitalName] et la province qui l'entoure, pour un prix de 500 ducats."
 flavor_swe.126.a:0 "500 ducats ? Vendu !"
 flavor_swe.126.b:0 "[40.GetCapitalName] restera [Root.GetRootAdjFS]"
 flavor_swe.127.t:0 "[40.GetCapitalName] vendue"
 flavor_swe.127.desc:0 "Nous venons de recevoir des nouvelles de [From.Capital.GetCapitalName] : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a bien reçu notre offre et accepte de nous vendre [40.GetCapitalName] au prix de 500 ducats."
 flavor_swe.127.a:0 "Excellent !"
 flavor_swe.128.t:0 "Offre pour [40.GetCapitalName] rejetée"
 flavor_swe.128.desc:0 "Nous venons de recevoir des nouvelles de [From.Capital.GetCapitalName] : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a bien reçu notre offre mais refuse de céder ainsi [40.GetCapitalName]. La cité restera donc [From.GetFromAdjFS]…"
 flavor_swe.128.a:0 "C'est profondément regrettable"
 flavor_swe.129.t:0 "Acheter [38.GetCapitalName] ?"
 flavor_swe.129.desc:0 "La cité de [38.GetCapitalName] est une place majeure pour les échanges autour de la Baltique, aussi la posséder revêt-il une grande importance. Pourtant, elle se trouve sous le contrôle [38.Owner.GetDuDelaNP] [38.Owner.GetName]. Mais rien ne dit que [38.Owner.GetLeLaLDir] [38.Owner.GetDir] [38.Owner.Monarch.GetName] ne serait pas intéressé[38.Owner.GetXEDir] par une offre généreuse de compensation si la cité passait sous l'autorité [Root.GetDuDelaNP] [Root.GetName]…"
 flavor_swe.129.a:0 "1000 ducats paraissent être un prix raisonnable"
 flavor_swe.129.b:0 "[38.GetCapitalName] est bien loin de valoir un tel prix !"
 flavor_swe.130.t:0 "Une offre [From.GetDuDelaNP] [From.GetName]"
 flavor_swe.130.desc:0 "Notre ch[From.GetErEreDir] allié[From.GetXEDir], [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName], vient de nous envoyer un ambassadeur pour nous proposer d'acheter la cité de [38.GetCapitalName] et la province qui l'entoure, pour un prix de 1000 ducats."
 flavor_swe.130.a:0 "Le prix paraît tout à fait raisonnable"
 flavor_swe.130.b:0 "[38.GetCapitalName] est trop importante pour être ainsi vendue"
 flavor_swe.131.t:0 "[38.GetCapitalName] vendue"
 flavor_swe.131.desc:0 "Nous venons de recevoir des nouvelles de [From.Capital.GetCapitalName] : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a bien reçu notre offre et accepte de nous vendre [38.GetCapitalName] au prix de 1000 ducats."
 flavor_swe.131.a:0 "Excellent !"
 flavor_swe.132.t:0 "Offre pour [38.GetCapitalName] rejetée"
 flavor_swe.132.desc:0 "Nous venons de recevoir des nouvelles de [From.Capital.GetCapitalName] : [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a bien reçu notre offre mais refuse de céder ainsi [38.GetCapitalName]. La cité restera donc [From.GetFromAdjFS]…"
 flavor_swe.132.a:0 "C'est profondément regrettable"
 flavor_swe.134.t:0 "Proclamation [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]"
 flavor_swe.134.desc:0 "Les tensions entre protestants et catholiques dans le Saint-Empire ne cessent de s'aggraver. Si les réformés avaient été plus nombreux face à leurs oppresseurs, nul doute qu'une guerre aurait déjà éclaté.\n\nEn ce jour historique, donc, [Root.Monarch.GetName] a fait une proclamation : en tant que pays [Root.GetRelMS], [Root.GetLeLaNP] [Root.GetName] reconnaîtr[Root.GetAOntNP] désormais les droits des protestants de l'Empire et assurer[Root.GetAOntNP] leur défense, financièrement, politiquement, et par les armes au besoin.\n\nPar ailleurs, [Root.Monarch.GetName] dirigera en personne la ligue protestante au nom de tous ceux qui sont maltraités par l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName], et fera tout pour ce qui est en son pouvoir pour assurer la supériorité [Root.GetDuDelaRel] [Root.GetRelN] au sein de l'Empire."
 flavor_swe.134.a:0 "La scène est donc dressée…"
 flavor_swe.135.t:0 "Proclamation [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName]"
 flavor_swe.135.desc:0 "Les tensions entre protestants et catholiques dans le Saint-Empire ne cessent de s'aggraver. Si les réformés avaient été plus nombreux face à leurs oppresseurs, nul doute qu'une guerre aurait déjà éclaté.\n\nEn ce jour historique, donc, [From.Monarch.GetName] a fait une proclamation : en tant que pays [From.GetRelMS], [From.GetLeLaNP] [From.GetName] reconnaîtr[From.GetAOntNP] désormais les droits des protestants de l'Empire et assurer[Root.GetAOntNP] leur défense, financièrement, politiquement, et par les armes au besoin.\n\nAussitôt cette proclamation connue, les protestants de l'Empire se sont réunis pour former une ligue, prête à affronter l'[Emperor.GetEmpereurImperatriceDir] [Emperor.Monarch.GetName] sur le champ de bataille…"
 flavor_swe.135.a:0 "Bientôt, nous pourrons pratiquer librement notre foi !"
 swe_the_varangian_route:0 "Route des Varègues"
 norse_events.2.t:0 "Curiosité"
 norse_events.2.desc:0 "La Scandinavie a adopté le christianisme au cours du Moyen Âge et, quoique partagées à ce sujet, les populations du Danemark, de Suède et de Norvège ont fini par se convertir entièrement, se soumettant totalement à la volonté du Saint-Siège en retour de la promesse que leurs péchés seraient absous. Mais peu alors savaient ce à quoi cela allait mener : de nos jours, un simple prêtre peut vendre l'indulgence pour garantir le Salut, les évêques exploitent ces mêmes cités qu'ils ont juré de protéger, et [PAP.GetLeLaLDir] [PAP.GetDir] [PAP.GetLuiElleDir]-même s'intéresse plus à sa fortune personnelle qu'au sort de la Chrétienté.\n\nEn des temps tels que ceux-ci, il n'y a donc rien d'étrange à ce qu'un[Root.GetXEDir] [Root.GetDir] t[Root.GetElElleFDir] que [Root.Monarch.GetName] remette en cause l'autorité de la papauté. Au cours de l'une de ses chevauchées dans la campagne [Root.GetRootAdjFS], [Root.GetIlElleDir] a découvert une vieille pierre runique, laissée là par nos ancêtres païens. Et, depuis lors, sa curiosité pour les dieux d'antan semble inaltérable…"
 norse_events.2.a:0 "De toute façon, l'Église est perdue à jamais"
 norse_events.2.a.tt:0 "[Root.GetLeLaLDirCap] [Root.GetDir] §Y[Root.Monarch.GetName]§! va se retirer dans le désert pour en apprendre davantage sur les dieux de nos ancêtres…"
 norse_events.2.b:0 "Quelle folie est-ce là ?"
 norse_events.3.t:0 "La découverte"
 norse_events.3.desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a quitté [Root.Capital.GetCapitalName] pour s'enfoncer dans les épaisses forêts [Root.GetDuDelaNP] [Root.GetName], accompagné[Root.GetXEDir] seulement de quelques conseillers et serviteurs. Après tout, un[Root.GetXEDir] [Root.GetDir] ne saurait survivre seul[Root.GetXEDir] dans le désert…\n\nAprès plusieurs semaines d'errance, occupées à chercher et philosopher, [Root.GetIlElleDir] a trouvé, avec ses compagnons, un temple oublié, contenant encore quelques idoles des dieux de la foi nordique de nos ancêtres. Et, en touchant l'une d'entre elles, [Root.Monarch.GetName] fut pris[Root.GetXEDir] d'une étrange crise, perdant tous ses sens. Deux jours plus tard, alors que ses serviteurs avaient déjà établi un petit camp, [Root.GetIlElleDir] finit par s'éveiller…"
 norse_events.3.a:0 "Notre [Root.GetDir] a reçu une vision !"
 norse_events.4.t:0 "[Root.Monarch.GetName] revient aux anciens dieux"
 norse_events.4.desc:0 "Cela fait des mois maintenant que [Root.GetLeLaLDir] [Root.GetDir] a perdu tous ses sens dans la forêt. Mais même si cela n'a duré que peu de temps, [Root.GetIlElleDir] prétend que cela l'a complètement changé[Root.GetXEDir].\n\n[Root.Monarch.GetName] ne s'intéresse plus le moins du monde aux affaires de l'Église, ni ne semble se soucier maintenant de la sécurité du pays. En lieu et place, [Root.GetIlElleDir] passe son temps à étudier chaque inscription, chaque fragment de texte, chaque document qu'[Root.GetIlElleDir] peut dénicher ayant trait à la foi de nos ancêtres. Mais si certains s'inquiètent grandement de [Root.GetLeLaFDir] voir ainsi, une simple discussion avec [Root.GetLuiElleDir] suffit amplement à montrer qu'[Root.GetIlElleDir] n'a en rien perdu l'esprit.\n\nUn jour, pourtant, [Root.GetIlElleDir] a tout bonnement disparu des murs de [Root.Capital.GetCapitalName]. C'est alors que des messages sont parvenus de la province de [new_norse_province.GetName]…"
 norse_events.4.a:0 "Tous les savoirs qu'[Root.GetIlElleDir] a acquis doivent profiter au peuple"
 norse_events.5.t:0 "Conversion [Root.GetDuDelaNP] [Root.GetName]"
 norse_events.5.desc:0 "Des prêches païens se tiennent désormais chaque jour [Root.GetAuEnNP] [Root.GetName], et des chrétiens autrefois dévots jettent leurs croix à la mer et élèvent des sanctuaires aux anciens dieux, tandis que les églises sont converties en temples.\n\nEt, au milieu de tout cela, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] s'est autoproclamé[Root.GetXEDir] « voyant[Root.GetXEDir] des dieux » et veille en personne à la conversion de contrées entières."
 norse_events.5.a:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] retrouvé la foi véritable !"
 norse_events.6.t:0 "Reconstruction du temple d'Uppsala"
 norse_events.6.desc:0 "Le temple d'Uppsala était un lieu sacré pour les Nordiques, jusqu'à ce que le roi Inge l'Ancien le détruise pour le laisser à l'état de décombres. Notre foi ne s'est jamais remise de ce désastre, et nos aïeux se détournèrent alors des dieux.\n\nMais aujourd'hui, enfin, cette honte va être effacée ! Le temple a été reconstruit, plus magnifique et plus glorieux encore qu'il ne l'était jadis !"
 norse_events.6.a:0 "Préparons le sacrifice, aujourd'hui est jour de joie !"
 norse_events.6.a.tt:0 "La province de §Y[1.GetName]§! va recevoir le modificateur §YCentre religieux§! pour [1.GetLeLaRel] §Y[1.GetRelN]§! et le modificateur provincial à déclencheur §YTemple d'Uppsala§! si le pays la possédant est de foi §Y[1.GetRelFS]§! :\nMissionnaires : §G+1§!\nPuissance des missionnaires : §G+2%§!\nTolérance envers la seule vraie foi : §G+1§!"
 norse_events.7.t:0 "Le réveil de la foi nordique"
 norse_events.7.desc:1 "La restauration de la foi nordique dans la province de [new_norse_province.GetName] a permis de retrouver d'anciennes pierres runiques, laissées par les Vikings il y a des siècles. La foi de nos ancêtres a révélé tout un monde de croyances à ces païens rebelles. Et maintenant ils ne se soulèvent plus au nom de leurs traditions animistes, mais bien pour les dieux de l'Asgard."
 norse_events.7.a:0 "Quelle folie !"
 norse_events.7.b:0 "Pourquoi se rebeller, nous sommes tous les enfants des Ases !"
 norse_events.8.t:0 "Renaissance de la culture nordique"
 norse_events.8.desc:0 "Avec la renaissance de la foi nordique, le peuple [Root.GetDuDeNP] [Root.GetName] a commencé à s'adonner à des traditions et cérémonies que l'on pensait depuis longtemps perdues. Cette réapparition de l'antique culture nordique pourrait bien offrir au pays la chance de rompre ce joug qui nous était imposé par le christianisme et la papauté !"
 norse_events.8.a:0 "Retrouvons nos racines enfin !"
 norse_events.8.a.tt:0 "Toutes les provinces §Y[Root.GetRootAdjFP]§! de culture §Ysuédoise§!, §Ydanoise§!, §Ynorvégienne§! ou §Yislandaise§! vont adopter la culture §Ynordique§!."
 norse_events.8.b:0 "Nous ne pouvons renoncer à tous les progrès faits depuis des siècles"
 norse_events.9.t:0 "Restauration de l'empire de la mer du Nord"
 norse_events.9.desc:0 "En 1013, le roi Knut le Grand a unifié les trois royaumes du Danemark, de la Norvège et de l'Angleterre au sein d'un seul ensemble territorial, l'empire de la mer du Nord. Sa victoire a été un moment important, pour les territoires chrétiens comme nordiques, et son souvenir a perduré jusqu'à nos jours.\n\nOr, les Couronnes de Scandinavie et des îles Britanniques se trouvent de nouveau réunies sous une seule autorité, celle [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], qui est reconnue par de très nombreux jarls. Il ne fait donc aucun doute donc que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] hériti[Root.GetErEreNP] de l'empire de la mer du Nord. Devrions-nous reprendre à notre profit ce nom glorieux ?"
 norse_events.9.a:0 "Mais bien évidemment !"
 norse_events.9.b:0 "Le temps a passé, nous sommes aujourd'hui [Root.GetLeLaNP] [Root.GetName]"
 norse_raid_fleet:0 "Flotte de raid nordique"
 norse_raid_fleet_desc:0 "Les guerriers et navires des Vikings s'étaient fait une spécialité de frapper comme la foudre de Thor pour se retirer avant que l'ennemi puisse même réagir. Si ces pratiques sont désormais quelque peu dépassées, il reste possible de s'en inspirer et de les adapter à une flotte moderne."
