 swe_repay_estate_nobles_ct:0 "Si cette décision est prise alors que la loyauté des §Y[Root.GetNobles]§! et au moins de §Y60§!, nous bénéficierons d'un avantage supplémentaire pour compenser le remboursement."
 swe_provoke_religious_leagues_forming_decision_title:0 "Proclamer la protection des protestants"
 swe_provoke_religious_leagues_forming_decision_desc:0 "Les protestants du Saint-Empire sont victimes de l'Inquisition, de l'hostilité des papistes et des discriminations diverses instituées par l'[Emperor.GetEmpereurImperatriceDir] [Emperor.GetLuiElleDir]-même. Mais ils manquent du courage et des moyens de se défendre, de prendre les armes face à l'injustice et l'iniquité. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc proclamer officiellement qu'[Root.GetIlElleNP] assurer[Root.GetAOntNP] désormais leur protection en même temps que celle de la Réforme."
 swe_provoke_religious_leagues_forming_decision_tt:2 "L'événement §YProclamation [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName]§! va survenir dans un pays allié, §Yprotestant§!, appartenant au §YSaint-Empire§!, et ayant soit l'§Yélectorat§!, soit un niveau de développement total de §Y100§! (dépendances incluses)."
 swe_provoke_religious_leagues_forming_decision_ct:0 "Tous les pays §Ycatholiques§! d'§YEurope§! vont voir cette proclamation comme un acte hostile, et leur opinion à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§! va se dégrader de §R100§!."
 ###NORSE DECISIONS###
 norse_flexible_deity_decision_title:0 "Choisir une nouvelle divinité personnelle"
 norse_flexible_deity_decision_desc:0 "Les dieux sont partout, dans l'air que nous respirons, dans la terre sur laquelle nous marchons ; ils sont la hache que l'on lance, l'eau sur laquelle on navigue. Avec une religion polythéiste telle que la nôtre, il n'est pas facile de décider à laquelle se dévouer de manière plus privilégiée, et il arrive souvent de reconsidérer ses choix passés lorsque la vie ne se déroule pas comme prévu. Heureusement, les [Root.GetClercs] sont en contact avec les dieux, et peuvent permettre [Root.GetAuAlaDir] [Root.GetDir] de changer de divinité."
 norse_restore_the_uppsala_temple_title:0 "Reconstruire le temple d'Uppsala"
 norse_restore_the_uppsala_temple_desc:0 "Le temple d'Uppsala était l'un des sites sacrés les plus importants pour nos ancêtres, avant que ces maudits chrétiens le rasent et le brûlent entièrement. Nous devrions maintenant le restaurer pour qu'il retrouve sa gloire passée et témoigne de notre foi dans les dieux !"
 norse_gain_norse_missions_title:0 "La voie religieuse [Root.GetDuDelaNP] [Root.GetName]"
 norse_gain_norse_missions_desc:0 "Par le passé, [Root.GetLeLaNP] [Root.GetName] étai[Root.GetTEntNP] un pays de chrétiens dévots. Fous que nous étions ! Nous avons craché à la face des dieux, les avons humiliés ! Nous devons au plus vite revenir sur cela, pour retrouver la gloire de la foi nordique !"
