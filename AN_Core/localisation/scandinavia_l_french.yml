 estate_burghers_forest_expansion:0 "Exploitation des forêts"
 estate_burghers_forest_expansion_desc:0 "Bourgeois et paysans sont faits pour la vie dans les paysages rudes des forêts et des bois, ce qui leur a permis d'élever des villes magnifiques jusque dans les régions les plus reculées et inhospitalières [Root.GetDuDelaNP] [Root.GetName]. En leur accordant davantage de privilèges, nous serions assurés qu'ils utiliseront les ressources à leur disposition pour le bien du pays."
 estate_burghers_forest_expansion_gt:0 "Réduit de §G15%§! le surcoût du développement lié au terrain dans toutes les provinces [Root.GetRootAdjFP] de §Yforêts§!, et de §G10%§! dans celles de §Ybois§!."
