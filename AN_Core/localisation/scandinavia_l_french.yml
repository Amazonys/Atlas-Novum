 #Events
 flavor_pol.23.t:0 "Le soulèvement des petits rois"
 flavor_pol.23.d:0 "Les derniers événements sur la scène politique ont créé bien des tensions dans le pays. Durant des siècles, la noblesse n'a cessé d'œuvrer pour obtenir toujours plus d'autonomie et de privilèges. Aussi, les dernières tentatives [Root.GetDuDelaDir] [Root.GetDir] pour centraliser le pouvoir l'ont poussée à prendre les armes, avec à sa tête les plus puissantes familles de magnats [Root.GetRootAdjMP]."
 flavor_pol.23.a:0 "Il ne peut y avoir qu'un[Root.GetXEDir] seul[Root.GetXEDir] [Root.GetDir] !"
 
 flavor_pol.24.t:0 "La Constitution de [GetYear]"
 flavor_pol.24.d:0 "Aussi loin que tout le monde s'en souvienne, l'administration de la Couronne est problématique. Les [Root.GetNobles] disposent d'une puissance inégalée, rendant très difficile, dans les faits, la promulgation de la moindre loi ou réforme.\n\nHeureusement, jouant de tous ses talents diplomatiques et administratifs, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est parvenu[Root.GetXEDir] à cumuler suffisamment de capital politique et de faveurs pour se débarrasser de ces maudits parasites."
 flavor_pol.24.a:0 "Le pays a le plus grand besoin de réformes"
 flavor_pol.24.b:0 "Contentons-nous de quelques-unes seulement"
 flavor_pol.24.c:0 "Tous doivent être égaux [Root.GetAuEnNP] [Root.GetName] !"
 
 flavor_pol.25.t:0 "Pacte de coopération avec [From.GetLeLaNP] [From.GetName]"
 flavor_pol.25.d:0 "Il se dit parfois que les relations et la diplomatie peuvent décider du sort de nations entières. Les tentatives faites récemment pour apaiser les différends avec nos voisins [From.GetFromAdjMP] ont ainsi permis de mettre sur pied un pacte de coopération. Reste maintenant à décider de quelle manière ce pacte d'amitié et de coopération doit être appliqué."
 flavor_pol.25.a:0 "[From.GetLeLaNPCap] [From.GetName] devrai[From.GetTEntNP] guider notre union"
 flavor_pol.25.b:0 "Nos deux pays prospéreront s'ils se voient en égaux"
 flavor_pol.25.c:0 "C'est évidemment hors de question !"
 
 flavor_pol.26.t:0 "Pacte de coopération avec [From.GetLeLaNP] [From.GetName]"
 flavor_pol.26.d:0 "Il se dit parfois que les relations et la diplomatie peuvent décider du sort de nations entières. Les tentatives faites récemment pour apaiser les différends avec nos voisins [From.GetFromAdjMP] ont ainsi permis de mettre sur pied un pacte de coopération. Reste maintenant à décider de quelle manière ce pacte d'amitié et de coopération doit être appliqué."
 flavor_pol.26.a:0 "[From.GetLeLaNPCap] [From.GetName] devrai[From.GetTEntNP] guider notre union"
 flavor_pol.26.b:0 "Nos deux pays prospéreront s'ils se voient en égaux"
 flavor_pol.26.c:0 "C'est évidemment hors de question !"
 
 flavor_pol.27.t:0 "Développement de l'Armée du quart"
 flavor_pol.27.d:1 "Les fondations d'une armée permanente furent jetées en Pologne à la charnière des XVe et XVIe s., afin d'assurer une protection plus efficace des territoires frontaliers face à la menace posée par les Tatars. Ce nouveau principe fut encore développé en 1563, lorsque Sigismond II Auguste parvint à un accord avec le Sejm afin de financer l'armée à hauteur d'un quart de tous les revenus collectés sur le domaine royal, d'où le nom d'Armée du quart.\n\nMaintenant, pour protéger notre peuple autant que nos intérêts, et préserver [Root.GetLeLaNP] [Root.GetName], nous devons donc évoluer avec notre temps et adopter toutes les avancées technologiques qui se présentent à nous. Nul doute, nos choix sur ces questions résonneront dans les couloirs de l'histoire."
 flavor_pol.27.a:0 "L'armée a besoin d'être entièrement réformée"
 flavor_pol.27.b:0 "Réformons la cavalerie des hussards"
 flavor_pol.27.c:0 "Améliorons nos armes à feu"
 flavor_pol.27.dee:0 "Concentrons-nous exclusivement sur la cavalerie"
 
 flavor_pol.28.t:0 "Le Collegium Maius"
 flavor_pol.28.d:0 "La puissance et la tradition sont des outils puissants lorsqu'ils sont employés pour assurer le bien-être du pays. Telle est l'histoire du Grand Collège de Cracovie, le Collegium Maius. Ce bâtiment a capturé toute l'essence de l'âme de notre nation, l'a immortalisée dans ses magnifiques murs Renaissance, entre lesquels sont formés les plus beaux esprits [Root.GetDuDeNP] [Root.GetName], tel Nicolas Copernic."
 flavor_pol.28.a:0 "Ainsi sera assurée la gloire future du pays !"
 
 flavor_pol.29.t:0 "S'assurer de la Moldavie"
 flavor_pol.29.d:0 "La situation en Moldavie est tendue. Nos voisins méridionaux ont beaucoup perdu en réputation, le pays ayant sombré dans une guerre civile sanglante. Mais après le chaos l'ordre doit s'imposer, et notre gouvernance doit montrer que nous sommes capables de faire mieux que nos prédécesseurs. Aussi devons-nous tout préparer pour sauvegarder les intérêts [Root.GetDuDelaNP] [Root.GetName] tout en assurant [Root.GetSonLeurNP] emprise sur la région."
 flavor_pol.29.a:0 "Plaçons Stefan sur le trône, il nous servira bien"
 flavor_pol.29.b:0 "Mieux vaut éviter de nous mêler de ces querelles"
 flavor_pol.29.c:0 "Qu'importe tant qu'ils se soumettent [Root.GetAuAlaDir] [Root.GetDir] !"
 
 flavor_pol.30.t:0 "La Seconde Rome libérée"
 flavor_pol.30.d:0 "La glorieuse [151.GetCapitalName] est entre nos mains ! Autrefois capitale majestueuse de Byzance, les armées du sultan ottoman l'avaient conquise, abattant du même coup la Seconde Rome. Mais aujourd'hui, enfin, la Ville a été libérée des Turcs.\n\nCependant, si tout le pays se réjouit de cette grande victoire, les conseillers [Root.GetDuDelaDir] [Root.GetDir] s'inquiètent à propos de la gouvernance de la ville. Si la conserver sous autorité [Root.GetRootAdjFS] nous assurerait assurément un immense prestige, peut-être serait-il préférable de faire renaître Byzance ou le grand Empire latin ?"
 flavor_pol.30.a:1 "Restaurons le Phénix à sa gloire d'antan"
 flavor_pol.30.b:0 "Fondons plutôt un nouvel Empire latin"
 flavor_pol.30.c:0 "[151.GetCapitalName] est [Root.GetRootAdjFS] et le restera !"
 
 flavor_pol.31.t:0 "L'or de la Baltique et la Porte royale"
 flavor_pol.31.d:0 "Vaincre nos ennemis et ravager leurs territoires, prendre ce qui est nôtre est certes une grande joie. Mais à quoi sert la richesse s'il n'y a nul foyer auquel revenir ensuite ? Un foyer orné d'arches d'or, comme les rêvent ces hommes de la Renaissance, impatients de laisser leur marque sur l'une des plus grandes et belles cités du monde. [43.GetCapitalName] serait le lieu idéal pour cela."
 flavor_pol.31.a:0 "Cette cité doit être à l'image du pays"
 
 flavor_pol.32.t:0 "Les négociations de [260.GetCapitalName]"
 flavor_pol.32.d:0 "Ce n'est nullement un secret : la puissance et l'influence exercent le plus souvent un effet contraire à celui que l'on attend. Pourtant, user avec précaution du pouvoir, et le faire d'une main ferme, peut garantir les plus excellents résultats, aussi bien à l'étranger que dans le pays. Les nobles de Lithuanie ont ainsi tout fait pour refuser de participer au Sejm et aux diverses assemblées, ce qui met en danger ces institutions. Si nous ne pouvons les convaincre par de douces paroles, eh bien sans doute seront-ils plus réceptifs face à une démonstration de force sur leurs propres terres."
 flavor_pol.32.a:0 "Obligeons les Lithuaniens à signer l'accord"
 flavor_pol.32.b:0 "Nos relations avec eux sont déjà bien trop fragiles"
 
 flavor_pol.33.t:0 "Le Sejm de [GetYear]"
 flavor_pol.33.d:0 "Par une tranquille matinée, un messager est entré en courant par les portes du palais impérial, tout rouge et essoufflé, impatient de délivrer la missive dont il était porteur. Il venait de [From.Capital.GetCapitalName]. Apparemment, [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a décidé, contre l'avis de ses propres conseillers, de couper tout lien avec la Lithuanie pour se tourner désormais vers l'ouest. Pour parler clair, [From.GetLeLaNP] [From.GetName] demand[From.GetEEntNP] à entrer dans le Saint-Empire."
 flavor_pol.33.a:0 "Voilà une nouvelle surprenante, mais c'est une bonne nouvelle"
 flavor_pol.33.b:0 "Tant qu'un[Root.GetXEDir] [Root.Monarch.Dynasty.GetName] sera [Emperor.GetEmpereurImperatriceDir], jamais !"
 
 
 
 
 
 #Personality 
 reformist_personality:0 "Réformiste"
 desc_reformist_personality:0 "Cette personne est réformiste. Aspirant à assurer l'avenir et la grandeur du pays, elle est prête à tout réformer pour accélérer la modernisation."
 reformist_personality_die_desc:0 "Ses réformes auront largement contribué à la modernisation [Root.GetDuDelaNP] [Root.GetName]."
 ancestor_reformist_personality:0 "Réformiste"
 desc_ancestor_reformist_personality:0 ""
 ancestor_reformist_personality_die_desc:0 "Ses réformes auront largement contribué à la modernisation [Root.GetDuDelaNP] [Root.GetName]."
 
 #Privileges 
 estate_burghers_polish_merchant_seal:0 "Sceau de la Pologne"
 estate_burghers_polish_merchant_seal_desc:0 "Le sceau de notre dirigeant exerce une grande influence sur les marchés de tout le pays, ce dont les négociants polonais tirent profit pour leurs affaires, au pays comme à l'étranger."
 estate_nobles_sponsor_hussars:0 "Financement des hussards"
 estate_nobles_sponsor_hussars_desc:0 "Les [Root.GetNobles] doivent financer les régiments d'élite des hussards en échange des concessions et d'une influence accrues au niveau des provinces."
 
