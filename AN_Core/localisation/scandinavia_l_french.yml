 LOCKED_MISSION_TITLE:0 "Mission verrouillée"
 LOCKED_MISSION_DESCRIPTION:0 "Cette mission est actuellement verrouillée."
 pol_raise_noble_host_title:0 "Armée des [Root.GetNobles]"
 pol_raise_noble_host_desc:0 "Après la défaite de Varna, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] recouvrer une armée. Cela exige certainement de faire mobiliser les levées par les [Root.GetNobles] à nouveau."
 pol_embellish_gdansk_title:0 "Développer [43.GetCapitalName]"
 pol_embellish_gdansk_desc:0 "Nous nous sommes assuré du contrôle de [43.GetCapitalName], le port le plus important sur le rivage au sud-est de la Baltique, crucial pour le développement économique du pays. S'il pouvait être développé davantage, notre prospérité serait assurée."
 pol_branching_mission_db_title:0 "[Root.GetSelectableMissionTitle]"
