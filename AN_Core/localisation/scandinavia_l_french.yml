 hsa_lubeck_law_modifier:0 "Droit de Lübeck"
 desc_hsa_lubeck_law_modifier:0 "La province de [Root.GetName] est en cours d'intégration dans le système légal et judiciaire de la Ligue hanséatique."
 hsa_secured_pomeranian_coast_modifier:0 "Conquête des côtes de la Poméranie"
 desc_hsa_secured_pomeranian_coast_modifier:0 "Les côtes de la Poméranie, son arrière-pays, son commerce et son argent relèvent tous désormais de l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 hsa_republican_modus_operandi_modifier:0 "Républicanisme"
