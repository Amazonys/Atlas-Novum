 passive_effects_events.1.t:0 "Les [Root.GetClercs] diplomates à l'œuvre"
 passive_effects_events.1.desc:0 "Les [Root.GetClercs] diplomates ont été à pied d'œuvre ces derniers temps, voyageant de par tout le continent pour rencontrer nos nouveaux frères de foi."
