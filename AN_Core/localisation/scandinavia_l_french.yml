 ###PERSONALITIES###
 legendary_pirate_personality:0 "Pirate légendaire"
 desc_legendary_pirate_personality:0 "Cette personne s'est taillé une sinistre réputation de pirate sur toutes les mers du monde. Elle a détroussé un nombre incalculable de flottes et connaît le moindre tourbillon de tous les courants les plus traîtres. Tant qu'elle sera à la tête des équipages, il n'y aura aucune raison de s'inquiéter de la qualité des vaisseaux.\n§YLes pirates légendaires ne coûtent aucune tradition républicaine pour être réélus.§!"
 legendary_pirate_personality_die_desc:0 "Nul doute que ses ennemis, accrochés à leurs terres comme des moules à un rocher, pousseront un soupir de soulagement en apprenant son trépas."
 legendary_pirate_personality_at:0 "§YLes pirates légendaires ne coûtent aucune tradition républicaine pour être réélus.§!"
 legendary_pirate_personality_bt:0 "§Y[Root.Monarch.GetName] est maintenant un[Root.GetXEDir] pirate légendaire et ne coûtera aucune tradition républicaine pour être réélu[Root.GetXEDir].§!"
 ###PIRATE EVENTS###
 pirates.25.t:0 "Les victoires de [Root.Monarch.GetName]"
 pirates.25.desc:0 "La guerre entre [Root.GetLeLaNP] [Root.GetName] et [From.GetLeLaNP] [From.GetName] a été épuisante pour tous nos hommes, qu'il s'agisse des simples matelots ou des vieux loups de mer. Mais, de tous, aucun n'a fait preuve d'autant de talent, d'audace et de ruse que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName]. Sans [Root.GetLuiElleDir], il fait peu de doute que nous aurions tous fini pendus !"
 pirates.25.a:0 "Puisse-t-[Root.GetIlElleDir] nous assurer victoires et or !"
 
 #Finlandland by Big Boss# 
 #Missions#
 fin_forcelimit_title:0 "Lever l'armée"
 fin_forcelimit_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] se trouv[Root.GetEEntNP] dans l'ombre de [Root.GetSesLeursNP] voisins. Néanmoins, nous devons lever les troupes pour être en mesure de protéger notre indépendance."
 fin_independence_title:0 "Indépendance [Root.GetRootAdjFS]"
 fin_independence_desc:0 "La liberté est d'autant douce lorsque l'on a goûté à l'amertume de la servitude. Combattons pour notre indépendance, renversons le joug de ceux qui se prétendent nos maîtres. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] retrouver la liberté !"
 fin_stockholm_title:0 "Prendre [1.Owner.Capital.GetCapitalName]"
 fin_stockholm_desc:0 "La capitale [1.Owner.GetRootOwnerAdjFS] n'a guère plus de valeur qu'une babiole, mais elle se dresse face à nos armées. Outre qu'elle rejoindra ainsi les ports déjà sous notre contrôle, en prendre possession permettra d'accroître la légitimité et l'influence [Root.GetDuDelaNP] [Root.GetName] dans la région."
 fin_culture_title:0 "Culture [Root.GetCultFS]"
 fin_culture_desc:0 "En dépit de tous nos succès dans les affaires militaires et administratives, la question de l'identité nationale [Root.GetDuDelaNP] [Root.GetName] n'est toujours pas réglée dans les cercles dirigeants. Nous allons devoir bientôt choisir la voie à suivre, entre la tolérance ou au contraire la suprématie de la culture [Root.GetCultFS]."
 fin_dalaskrogen_title:0 "Prendre les mines"
 fin_dalaskrogen_desc:0 "Les anciens souverains de Suède ont su faire bon usage des mines de [8.GetName] et en tirer de grands profits. De fait, contrôler la première source de cuivre en Europe ne peut être que profitable. Libérons donc la province et ses habitants. Qu'ont-ils à perdre à ne plus porter de chaînes ?"
 fin_baltic_empire_title:0 "Empire de la Baltique"
 fin_baltic_empire_desc:0 "La Scandinavie et la Baltique ont été soumises à bien des empires au cours de l'histoire. Et, étant donné l'attitude hostile des puissances étrangères, [Root.GetLeLaNP] [Root.GetName] se doi[Root.GetTVentNP] de protéger [Root.GetSesLeursNP] côtes et d'imposer [Root.GetSaLeurNP] domination."
 fin_baltic_empire_tt:0 "Permet de recruter des unités de §YCarolins§!."
 fin_grow_farms_title:0 "Communautés agricoles"
 fin_grow_farms_desc:0 "L'économie [Root.GetRootAdjFS] repose pour l'essentiel sur la chasse et l'agriculture. Il est cependant possible d'accroître la productivité de ces deux secteurs, et ainsi de poser les bases de notre prospérité future."
 fin_high_income_title:0 "Améliorer les finances"
 fin_high_income_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] se faire connaître par [Root.GetSaLeurNP] frugalité et [Root.GetSaLeurNP] responsabilité financière. Il est impossible de jouir d'une réputation de crédibilité sur les marchés financiers de la région si les taxes ne sont pas levées de manière adéquate ou la ruine nous guette."
 fin_neva_title:0 "Château de [30.GetCapitalName]"
 fin_neva_desc:0 "Nos territoires orientaux sont occupés par des potentats sauvages et assoiffés de sang, qui ne cessent de s'affronter pour prendre la tête des peuples russes. Nous devons assurer la défense des frontières face à eux ou leur volonté expansionniste finira par les lancer à la conquête [Root.GetDuDelaNP] [Root.GetName]."
 fin_tar_trade_title:0 "Commerce du goudron"
 fin_tar_trade_desc:0 "La construction de navires est une étape nécessaire pour assurer notre présence sur les eaux de la Baltique. Le goudron est pour cela indispensable. S'il est commun sur les côtes du Nord, son importance ne saurait en aucun cas être négligée pour nos entreprises futures."
 fin_fourth_rome_title:0 "La Mort blanche"
 fin_fourth_rome_desc:0 "L'heure est venue pour notre glorieuse nation de renoncer à se faire passer pour l'arrière-cour des grandes puissances. Il est temps de lâcher toute notre puissance sur les géants du Vieux Continent, qui ne suspectent rien. Des siècles durant, on parlera de la puissance des armées [Root.GetRootAdjFP] et de leurs campagnes victorieuses."
 fin_abo_academy_title:0 "Université de Turku"
 fin_abo_academy_desc:0 "Si les affaires administratives et militaires sont gérées de manière efficace, il paraît évident que l'éducation du peuple a trop longtemps été négligée. Cela doit devenir une priorité pour [Root.GetLeLaNP] [Root.GetName]."
 fin_build_turku_title:0 "Construire Turku"
 fin_build_turku_desc:0 "Pour tout pays, la centralisation ne peut se faire que lorsque le prince, d'une main ferme, guide son peuple vers un dessein bien défini. Pour [Root.GetLeLaNP] [Root.GetName], cela passe par l'érection d'une ville prospère, capable d'attirer à elle toutes les richesses des côtes de la Baltique."
 fin_found_helsingfors_title:1 "Cité d'Helsinki"
 fin_found_helsingfors_desc:0 "Pour assurer l'urbanisation du pays, nous devons continuer de fonder des cités nouvelles et des établissements dynamiques, animés par les négociations des marchands et des paysans sur les marchés. Nous devons tout faire pour que cela devienne un symbole de la croissance et de la prospérité [Root.GetDuDelaNP] [Root.GetName]."
 fin_handle_the_sami_title:0 "Intégrer les Lapons"
 fin_handle_the_sami_desc:0 "Les Lapons vivent dans les forêts serrées du Nord, où ne vit aucun autre Scandinave, qu'il soit Suédois, Norvégien ou Danois. Ils ne font pas commerce avec les étrangers hors de leurs terres, et restent repliés sur eux-mêmes. Pourtant, ils vivent sur un territoire qui est légitimement [Root.GetRootAdjMS]. Nous devrions donc les intégrer davantage au sein de la société, et tirer ainsi parti de ces forêts."
 
 
 #Modifiers
 fin_savage_tactics_modifier:0 "Tactiques hétérodoxes"
 desc_fin_savage_tactics_modifier:0 "Nos ennemis sont nombreux, et n'ont de cesse de chercher à nous soumettre à leur autorité ou de nous effacer de l'histoire. Pour empêcher que cela advienne, nous devons combattre avec hardiesse, et user de tactiques peu orthodoxes contre quiconque cherche à nous porter le moindre tort ou à faire de nous des esclaves."
 fin_era_of_independence_modifier:0 "Ère du grand tonnerre"
 desc_fin_era_of_independence_modifier:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a su assurer l'indépendance [Root.GetDuDelaNP] [Root.GetName], et une nouvelle ère commence pour nous ! Nous pouvons maintenant écrire notre propre histoire, porter à jamais dans les livres, en lettres dorées et avec des accents glorieux, les accomplissements de notre nation !"
 fin_celebrated_melting_pot_modifier:0 "Cosmopolitisme célébré"
 desc_fin_celebrated_melting_pot_modifier:0 "De nombreux peuples regardent [Root.GetLeLaNP] [Root.GetName] comme leur pays, quelles que soient leur histoire ou leur passé. Et nous n'avons qu'à nous en réjouir et nous en enorgueillir."
 fin_accelerated_assimilation_modifier:0 "Assimilation facilitée"
 desc_fin_accelerated_assimilation_modifier:0 "Par la propagande, des méthodes de persuasion élaborées et des campagnes dirigées contre les minorités au sein du pays, nous avons grandement accéléré l'adoption de la culture [Root.GetCultFS] et de ses usages sur tout le territoire."
 fin_abundant_food_modifier:0 "Abondance de denrées"
 desc_fin_abundant_food_modifier:0 "Disposer de suffisamment de denrées pour tous a toujours été une question de la plus haute importance, étant donné le climat [Root.GetDuDelaNP] [Root.GetName]. Malgré tout, par des politiques volontaristes et avisées et un labeur incessant, nous avons pu repousser les risques de disette et assurer à notre peuple un avenir meilleur."
 fin_viipurin_linna_modifier:0 "Viipurin linna"
 desc_fin_viipurin_linna_modifier:0 "Le Viipurin linna, le château de [Root.GetCapitalName], assure la défense de la frontière face aux envahisseurs étrangers."
 fin_commercial_tar_modifier:0 "Commerce du goudron"
 desc_fin_commercial_tar_modifier:0 "Les conquêtes et l'influence [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] ne cessent de s'étendre autour de la Baltique. Il est donc tout à fait logique de chercher à produire autant de goudron que possible afin d'assurer la réussite de nos entreprises en mer, qu'elles soient d'ordre commercial ou militaire."
 fin_heir_of_rome_modifier:0 "Héritiers véritables de Rome"
 fin_white_death_descends_upon_europe:0 "La Mort blanche"
 desc_fin_white_death_descends_upon_europe:0 "Plus jamais notre peuple ne sera soumis aux grandes puissances, ou un simple pion sur leur terrain de jeu. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais puissant[Root.GetXENP] et influent[Root.GetXENP], et [Root.GetSesLeursNP] armées sans rivales. Nous pouvons fièrement l'affirmer : désormais, nous sommes maîtres de la Scandinavie."
 fin_finnish_militarization_modifier:0 "Militarisme finlandais"
 desc_fin_finnish_militarization_modifier:0 "Le militarisme [Root.GetRootAdjMS] permet de moderniser et améliorer les infrastructures défensives du pays de manière bien plus efficace."
 fin_finnish_swedish_carolean:0 "Karoliinit"
 desc_fin_finnish_swedish_carolean:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] en mesure de lever des unités de Carolins, tirées des expériences menées par la Suède."
 
