 desc_hsa_bryggen_kontor_modifier:0 "Les comptoirs établis dans les plus grandes cités de Scandinavie occidentale nous confèrent des avantages commerciaux d'une très grande importance."
 hsa_fresh_administration_modifier:0 "Gouvernement récent"
 desc_hsa_fresh_administration_modifier:0 "Du fait que les élections ont lieu fréquemment, le gouvernement [Root.GetDuDelaNP] [Root.GetName] est toujours en mesure de satisfaire aux ambitions des [Root.GetBourgeois] et du peuple."
 hsa_longterm_admin_modifier:0 "Gouvernement durable"
 desc_hsa_longterm_admin_modifier:0 "Le gouvernement [Root.GetDuDelaNP] [Root.GetName], par sa longévité, est en mesure d'assurer au mieux la stabilité."
 hsa_allowed_regional_admin_opinion_modifier:0 "Gouvernement régional autorisé"
 hsa_diplomatic_powerhouse:0 "Puissance diplomatique"
 desc_hsa_diplomatic_powerhouse:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] et ses conseillers exercent une grande influence sur les affaires intérieures et extérieures [Root.GetDuDelaNP] [Root.GetName]."
 hsa_hanseatic_diets_modifier:0 "Diètes hanséatiques"
 desc_hsa_hanseatic_diets_modifier:0 "Les décrets des plus hautes autorités [Root.GetRootAdjFP] sont respectés de tous."
 hsa_altermanner_modifier:0 "Anciens"
 desc_hsa_altermanner_modifier:0 "La nomination de personnes chargées de surveiller les échanges commerciaux dans les comptoirs [Root.GetRootAdjMP] permet de raffermir notre présence commerciale sur les marchés où nos négociants sont présents."
 hsa_visby_warehouse_modifier:0 "Comptoir de Visby"
 desc_hsa_visby_warehouse_modifier:0 "Située au carrefour de routes maritimes, la cité de Visby dispose désormais de davantage de place pour les négociants qui font le commerce de leurs marchandises venues de pays lointains."
 hsa_danzig_merchants_in_league_modifier:0 "Marchands de Dantzig dans la ligue"
 desc_hsa_danzig_merchants_in_league_modifier:0 "Les marchands de Dantzig participent eux aussi à ce vaste réseau d'échanges commerciaux qui, de port en port, assure des échanges nombreux et fait la prospérité [Root.GetDuDelaNP] [Root.GetName]."
 hsa_influx_of_trade_and_foreigners_modifier:0 "Afflux de marchands étrangers"
 desc_hsa_influx_of_trade_and_foreigners_modifier:0 "Les nombreux négociants [Root.GetRootAdjMP] et étrangers qui mènent leurs affaires sur nos marchés nous permettent souvent de découvrir de nouvelles manières de faire et des innovations qui assurent la modernisation."
 hsa_mercantile_burgermeister_modifier:0 "Bourgmestre issu des négociants"
 desc_hsa_mercantile_burgermeister_modifier:0 "Celui qui administre [Root.GetCapitalName] est chargé de veiller à ce que les affaires s'y déroulent sans problèmes et à ce que notre compétitivité et nos profits ne soient jamais limités."
 hsa_guild_burgermeister_modifier:0 "Bourgmestre issu des corporations"
 desc_hsa_guild_burgermeister_modifier:0 "Celui qui administre [Root.GetCapitalName] est chargé de veiller à ce que la production et les projets de construction assurent la compétitivité [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 hsa_aristocrat_burgermeister_modifier:0 "Bourgmestre issu des nobles"
 desc_hsa_aristocrat_burgermeister_modifier:0 "En confiant à un noble issu du cru l'administration de [Root.GetCapitalName], [Root.Owner.GetLeLaNP] [Root.Owner.GetName] peu[Root.Owner.GetTVentNP] s'assurer que toutes les affaires militaires soient contrôlées de près."
 hsa_strong_mercantile_union_modifier:0 "Union commerciale solide"
 desc_hsa_strong_mercantile_union_modifier:0 "Le sceau de la Hanse est symbole de puissance et porteur d'influence, ce qui permet de faciliter toutes les discussions concernant le commerce et ce qui regarde les entreprises maritimes."
