 FU2_the_handelsmarine:0 "Flotte marchande"
 FU2_the_handelsmarine_desc:0 "Aucune nation ne pourrait survivre sans véritable force navale, capable de rivaliser avec les plus puissantes qui soient."
 FU2_reform_queens_army:0 "Réforme militaire"
 FU2_reform_queens_army_desc:0 "L'ère de la poudre noire et des mousquets a fait naître de nouvelles tactiques et stratégies sur le champ de bataille. Maîtriser les nouveaux savoirs et les innovations liés à la guerre nous permettra de disposer d'une armée formidable."
