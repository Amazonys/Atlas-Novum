 pol_prussia_confederation_desc:0 "Les habitants de l'Ouest de la Prusse aspirent à être libérés des Teutoniques. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] soutenir leur combat pour la liberté, et ce faisant infliger une défaite cruciale à [Root.GetSesLeursNP] ennemis héréditaires."
