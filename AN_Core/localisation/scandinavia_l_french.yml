 pol_branching_mission_dv_de_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_branching_mission_te_ps_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_te_ps_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_branching_mission_ic_pne_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_ic_pne_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_polish_renaissance_title:0 "Renaissance [Root.GetRootAdjFS]"
 pol_polish_renaissance_desc:0 "Les idées d'innovation et de renouveau se propagent depuis l'Italie dans toute l'Europe. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] prendre le moindre retard, ou [Root.GetIlElleNP] risquerai[Root.GetTEntNP] de se trouver déclassé[Root.GetXENP]. Adoptons donc dès à présent ce mouvement de la Renaissance !"
 pol_dissemination_new_ideas_title:0 "Diffusion des idées nouvelles"
 pol_dissemination_new_ideas_desc:0 "Une nouvelle confession, la Réforme, a créé un schisme avec le catholicisme après que Martin Luther a publiquement exposé ses 95 thèses, rejetées aussitôt par la papauté et considérées depuis lors comme hérétiques. Mais cette doctrine se propage jusque dans notre pays, et nous devons à présent faire un choix. Quelle doit être notre politique en matière de religion ? [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP]-[Root.GetIlElleNP] demeurer catholiqu[Root.GetEEsNP], ou adopter les fois protestantes et réformées ? Doi[Root.GetTVentNP]-[Root.GetIlElleNP] se raidir ou au contraire devenir un havre de tolérance religieuse ?"
 pol_branching_mission_pm_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_pm_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_moldavia_title:0 "La révolte de Roman"
 pol_moldavia_desc:0 "Une querelle dynastique a éclaté en Moldavie à la mort du voïvode Alexandre le Bon, en 1432. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] se désintéresser de ces affaires, car la Moldavie est une marche stratégique à la frontière avec les Ottomans. Il est donc temps d'y restaurer l'ordre."
 pol_wallachia_title:0 "Écraser les Valaques"
 pol_wallachia_desc:0 "La Valachie est un territoire stratégique d'une très grande importance, du fait de sa situation entre les territoires ottomans et hongrois. En prendre le contrôle permettrait [Root.GetAuAlaNP] [Root.GetName] de créer une zone tampon capable d'assurer la sécurité du pays."
