 #Missions 
 pol_leverage_magnates_title:0 "Jouer des magnats"
 pol_leverage_magnates_desc:0 "Les magnats sont essentiels pour la société et le gouvernement [Root.GetDuDelaNP] [Root.GetName]. Nous devons contrôler leur statut, soit en leur accordant davantage de pouvoirs, soit en les limitant."
 pol_great_sejm_title:0 "Sejm"
 pol_great_sejm_desc:0 "Le Sejm, la Diète [Root.GetDuDeNP] [Root.GetName], conseille [Root.GetLeLaLDir] [Root.GetDir] sur toutes les questions d'importance regardant la gouvernance du pays. Elle a depuis quelque temps déjà un tel poids sur la scène politique qu'il pourrait être avisé de tout faire pour la satisfaire."
 pol_branching_mission_aa_title:0 "Mission verrouillée"
 pol_branching_mission_aa_desc:0 ""
 pol_branching_mission_gl_title:0 "Mission verrouillée"
 pol_branching_mission_gl_desc:0 ""
 pol_branching_mission_ga_title:0 "Mission verrouillée"
 pol_branching_mission_ga_desc:0 ""
 pol_throne_bohemia_title:0 "Trône de Bohême"
 pol_throne_bohemia_desc:0 "Ces deux pays voisins que sont [Root.GetDuDelaNP] [Root.GetName] et la Bohême ont toujours eu des relations étroites, mais aussi des conflits. Au cours de ces dernières décennies, le soulèvement des Hussites a été un facteur important sur la scène politique régionale. Or, nous avons maintenant la possibilité de régler enfin cette question, soit en offrant le trône de Bohême à un Jagellon, soit en écrasant de manière définitive les Hussites."
 pol_balance_princely_lands_title:0 "Terres de l'État"
 pol_balance_princely_lands_desc:0 "La puissance [Root.GetDuDelaNP] [Root.GetName] s'étend désormais au-delà de [Root.GetSesLeursNP] territoires, jusque dans les régions périphériques telles que la Bohême ou la Hongrie. Mieux vaut toutefois veiller à ce que la gouvernance de tous ces territoires soit équilibrée et harmonieuse afin d'assurer une croissance équitable et de garantir la primauté de l'État."
 pol_cultural_flowering_title:0 "Floraison culturelle"
 pol_cultural_flowering_desc:0 "La puissance et la prospérité croissantes [Root.GetDuDelaNP] [Root.GetName] en font un centre d'attraction pour de nombreux artistes, lettrés et d'hommes d'action. Le pays connaît ainsi un âge d'or, dont profitent grandement l'État et la société."
 pol_revival_krakow_title:0 "Renouveau de Cracovie"
 pol_revival_krakow_desc:0 "Cracovie a été durant des siècles la capitale de la Pologne. Il s'agit d'une cité importante pour le pays, et d'un carrefour commercial majeur, mais qui mériterait davantage d'investissements pour tirer parti des idées de la Renaissance qui se propagent sur tout le continent."
 pol_branching_mission_cf_title:0 "Mission verrouillée"
 pol_branching_mission_cf_desc:0 ""
 pol_branching_mission_sp_title:0 "Mission verrouillée"
 pol_branching_mission_sp_desc:0 ""
 pol_varna_aftermath_title:0 "Conséquences de Varna"
 pol_varna_aftermath_desc:0 "La bataille de Varna, le 10 novembre 1444, a été une défaite majeure pour la Chrétienté, et la Pologne y a perdu son roi, Ladislas III. Sa mort entraîne une crise de succession, qui doit être résolue au plus vite, mais il faut aussi reconstituer l'armée et tenter d'assurer la sécurité des territoires voisins, la Hongrie et la Bohême, face aux Ottomans."
 pol_protect_hungary_title:0 "Protéger la Hongrie"
 pol_protect_hungary_desc:0 "La Hongrie est gravement affaiblie par les conséquences de Varna, ce qui rend la montée en puissance des Ottomans plus dangereuse encore pour l'ensemble de la région. Il est donc de notre devoir de tout faire pour resserrer les liens avec elle et de lui fournir tout le soutien possible."
 pol_support_mercantile_class_title:0 "Soutien aux [Root.GetBourgeois]"
 pol_support_mercantile_class_desc:0 "Les [Root.GetBourgeois] sont le pilier des cités et des villes [Root.GetDuDeNP] [Root.GetName], et s'ils exigent un soutien constant pour mener à bien leurs affaires, mais cela est aussi dans notre intérêt puisque nos profits dépendent aussi d'eux et de leur loyauté."
 pol_breadbasket_europe_title:0 "Grenier à blé"
 pol_breadbasket_europe_desc:0 "La production céréalière, [Root.GetAuEnNP] [Root.GetName], a reposé durant des siècles sur les folwarki, d'immenses domaines fonciers. Assurer leur expansion et leur développement permettrait d'accroître grandement les exportations de grain par la Baltique, faisant du pays le grenier à blé de l'Europe."
 pol_develop_countryside_title:0 "Développer les campagnes"
 pol_develop_countryside_desc:0 "Les investissements réalisés dans les folwarki ont été un véritable succès, permettant d'accroître la production agricole et garantissant de grands profits. Les conseillers [Root.GetDuDelaDir] [Root.GetDir] suggèrent donc maintenant de développer davantage les villes et villages des campagnes et d'améliorer les conditions de vie de la paysannerie afin de permettre la floraison des marchés locaux, ce qui garantirait la prospérité de l'ensemble du pays."
 pol_branching_mission_iep_title:0 "Mission verrouillée"
 pol_branching_mission_iep_desc:0 ""
 pol_branching_mission_dem_title:0 "Mission verrouillée"
 pol_branching_mission_dem_desc:0 ""
 pol_branching_mission_low_title:0 "Mission verrouillée"
 pol_branching_mission_low_desc:0 ""
 pol_deal_mazovia_title:0 "S'occuper des Piast"
 pol_deal_mazovia_desc:0 "La Mazovie a été gouvernée par des Piast depuis son incorporation dans le royaume, il y a des siècles. Or, ses riches territoires se trouvent au beau milieu du pays. Elle doit donc réintégrer [Root.GetLeLaNP] [Root.GetName]."
 pol_negotiate_nunciature_title:0 "Négocier une nonciature"
 pol_negotiate_nunciature_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] été un foyer du catholicisme dans l'Est de l'Europe depuis le baptême du roi Mieszko Ier selon le rite latin, et toujours depuis lors ses successeurs ont fait allégeance au Saint-Siège. De tels efforts méritent récompense. Nous devons exiger une nonciature apostolique, qui nous permettra d'assurer notre influence [PAP.GetAuEnNP] [PAP.GetName]."
 pol_expand_krakow_university_title:0 "Université de Cracovie"
 pol_expand_krakow_university_desc:0 "L'Université de Cracovie a été fondée par le roi Casimir III le Grand et confirmée par le pape Urbain V en 1364, en faisant la première et plus importante institution de cette sorte [Root.GetAuEnNP] [Root.GetName]. Ses succès et sa capacité à fournir au pays des lettrés bien éduqués pour assurer la gouvernance sont évidemment un motif largement suffisant pour assurer son développement."
 pol_branching_mission_eoe_title:0 "Mission verrouillée"
 pol_branching_mission_eoe_desc:0 ""
