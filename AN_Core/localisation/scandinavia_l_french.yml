 ###LIVONIAN MISSION REWARDS###
 liv_diplomatic_focus:0 "Approches diplomatiques"
 desc_liv_diplomatic_focus:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] amélioré [Root.GetSesLeursNP] approches diplomatiques afin de se trouver des alliés capables d'assurer [Root.GetSaLeurNP] sécurité face à [Root.GetSesLeursNP] ennemis."
 liv_diplomatic_knights:0 "Chevaliers diplomates"
 desc_liv_diplomatic_knights:0 "Si les chevaliers [Root.GetDuDelaNP] [Root.GetName] sont fameux pour leurs combats contre les païens, ils disposent aussi de réels talents diplomatiques qui leur permettent de s'assurer d'alliés puissants."
 liv_protector_of_riga:0 "Protection de Riga"
 desc_liv_protector_of_riga:0 "Par la force ou la diplomatie, [Root.GetLeLaNP] [Root.GetName] assur[Root.GetEEntNP] la protection de la cité et de l'évêché de Riga, aussi ses prêtres soutiennent-ils [Root.GetSaLeurNP] cause sur le plan religieux."
 livonian_diet_capital:1 "Siège de la Diète d'État"
 desc_livonian_diet_capital:1 "C'est à [Root.GetCapitalName] que se réunit la Diète d'État [Root.Owner.GetRootOwnerAdjFS], qui gère les questions intérieures entre les ordres et le pouvoir."
 liv_prepared_army:0 "Préparatifs militaires"
 desc_liv_prepared_army:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] retenu les leçons de la bataille de Wilkomierz. [Root.GetSonLeurNPCap] armée est de nouveau prête à affronter l'ennemi sur le champ de bataille."
 liv_lva_colonial_ambition:0 "Enthousiasme pour les colonies"
 desc_liv_lva_colonial_ambition:0 "L'idée d'un Nouveau Monde éveille la curiosité de nombreux explorateurs [Root.GetAuEnNP] [Root.GetName], qui se tiennent prêts à accomplir des périples bien plus longs qu'à l'accoutumée."
 liv_lva_american_trade_dominance:0 "Monopole sur le commerce des Amériques"
 desc_liv_lva_american_trade_dominance:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetXENP] du monopole sur le commerce de tous les produits venus du Nouveau Monde."
 liv_lva_random_new_world_colonialism:0 "Colonisation du Nouveau Monde"
 desc_liv_lva_random_new_world_colonialism:0 "La découverte du Nouveau Monde et l'implantation des premiers établissements attirent dans les colonies de nombreuses personnes venues [Root.GetDuDeNP] [Root.GetName]."
 liv_lva_west_african_gold_production:0 "Exploitation intensive de l'or"
 desc_liv_lva_west_african_gold_production:0 "Dans la province de [Root.GetName], les mines ont intensifié leurs travaux afin d'accroître la production d'or."
 liv_lva_indian_trade:0 "Accès au marché de l'Inde"
 desc_liv_lva_indian_trade:0 "Les négociants [Root.GetRootAdjMP] ont un accès privilégié aux produits et aux biens du sous-continent indien, ce qui leur donne accès aux marchés du monde entier."
 liv_lva_merchant_fleet:0 "Flotte marchande renforcée"
 desc_liv_lva_merchant_fleet:0 "Toute la politique maritime [Root.GetDuDelaNP] [Root.GetName] ne vise qu'à une chose : assurer [Root.GetSonLeurNP] influence commerciale en mer Baltique afin de pouvoir rivaliser avec la Hanse."
 liv_lva_expanded_land:0 "Développement du territoire"
 desc_liv_lva_expanded_land:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] veill[Root.Owner.GetEEntNP] à assurer le développement des infrastructures dans la province de [Root.GetName]. En plus d'accélérer la construction de nouveaux bâtiments, cela satisfait grandement les habitants."
 liv_lva_the_new_capital:0 "Riga capitale"
 desc_liv_lva_the_new_capital:0 "[Root.GetCapitalName] est la nouvelle capitale [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]. [Root.Owner.GetLeLaLDirCap] [Root.Owner.GetDir] y a fait ériger de nombreux bâtiments administratifs et des infrastructures nouvelles, bien davantage que dans toutes les autres provinces."
 liv_lva_seat_of_the_livonian_enlightenment:0 "Berceau des Lumières livoniennes"
 desc_liv_lva_seat_of_the_livonian_enlightenment:0 "[Root.GetCapitalName] est le berceau des Lumières [Root.GetRootAdjFP] et le cœur administratif des universités. Où qu'apparaîtront de nouvelles avancées, cette cité l'apprendra toujours avant les autres."
 liv_lva_defeated_poland:0 "Victoire sur la Pologne"
 desc_liv_lva_defeated_poland:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à vaincre les Polonais sur le champ de bataille ! Cette victoire constitue une grande inspiration, aussi bien pour les troupes que pour les bureaucrates qui seront chargés d'administrer les territoires polonais."
 liv_lva_allied_poland:0 "Alliance polonaise"
 desc_liv_lva_allied_poland:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] forgé une alliance solide avec la Pologne. Le corps diplomatique a donc été renforcé, afin de s'assurer que les liens entre nos pays ne se relâchent jamais."
 liv_lva_conquered_poland:0 "Conquête des pays baltes"
 desc_liv_lva_conquered_poland:0 "La disparition de la Pologne a créé un vide en Europe orientale. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] tout faire pour en tirer parti et interdire à quiconque de questionner [Root.GetSonLeurNP] autorité et [Root.GetSaLeurNP] légitimité sur les territoires polonais."
 liv_unity_in_faith:0 "Unité dans la foi"
 desc_liv_unity_in_faith:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] conquis de nombreux territoires et les [Root.GetAOntNP] convertis [Root.GetAuAlaRel] [Root.GetRelN]. Et, désormais, tous sont unis au sein de la seule véritable foi."
 liv_donations_from_the_churches:0 "Donations des églises"
 desc_liv_donations_from_the_churches:0 "L'érection de nombreuses églises a permis d'accroître grandement les donations pieuses. Bien évidemment, les [Root.GetClercs] en sont tout à fait satisfaits."
 liv_the_livonian_defender:0 "Défenseurs livoniens de la foi"
 desc_liv_the_livonian_defender:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fait face à de très nombreux défis, et [Root.GetSesLeursNP] troupes ont risqué leur vie à de multiples reprises pour protéger les plus faibles des incroyants. Nul n'oserait donc remettre en cause [Root.GetSonLeurNP] autorité en tant que Défenseur[Root.GetXENP] de la foi [Root.GetRelFS].\n\n§YCe modificateur expirera si [Root.GetLeLaNP] [Root.GetName] [Root.GetNestNesontNP] plus Défenseur[Root.GetXENP] de la foi [Root.GetRelFS], mais il sera regagné [Root.GetSilSielleNP] [Root.GetLeLaFNP] redevien[Root.GetTNentNP].§!"
 liv_the_livonian_defender_tt:0 "jusqu'à ce que nous ne soyons plus §YDéfenseurs de la foi catholique§!."
 liv_lva_prussian_military:0 "Militaires prussiens"
 desc_liv_lva_prussian_military:0 "Les liens entretenus avec l'administration prussienne sont tout à notre avantage : [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] ainsi accès aux grandes compétences militaires des Prussiens et peu[Root.GetTVentNP] ainsi renforcer [Root.GetSaLeurNP] propre armée."
 liv_protector_of_the_catholics:0 "Protection du catholicisme"
 desc_liv_protector_of_the_catholics:0 "Le courage et les actes des chevaliers [Root.GetDuDelaNP] [Root.GetName] ont bien montré à la Chrétienté que les catholiques ont tout leur soutien s'ils doivent affronter païens et hérétiques.\n\n§YImposer la paix§! confère §G25§! en influence sur le pape si cela permet de protéger un pays §Ycatholique§! face à l'agression d'un pays §Yhérétique§! ou §Ypaïen§!."
 liv_the_great_conversion:0 "Priorité aux missions"
 desc_liv_the_great_conversion:0 "Des régions entières de Ruthénie sont sous le contrôle des catholiques, mais leurs habitants suivent encore les enseignements hérétiques de l'Église orthodoxe. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc y lancer de grandes missions de conversion."
 liv_glory_of_the_catholic_third_rome:0 "Gloire de la Troisième Rome catholique"
 desc_liv_glory_of_the_catholic_third_rome:0 "La Troisième Rome, héritière de Rome, a été convertie aux rites de la sainte Église catholique !"
 lif_lva_baltic_expansion:0 "Expansion dans les territoires baltes"
 desc_lif_lva_baltic_expansion:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] lancé de nombreux projets de développement des infrastructures dans la province de [Root.GetName]."
 teutonic_headquarter:0 "Ambassade des ordres"
 desc_teutonic_headquarter:0 "À [Root.GetCapitalName] se trouve l'ambassade des chevaliers Teutoniques [Root.GetAuEnNP] [Root.GetName]. Aussi longtemps que l'alliance entre les deux ordres perdurera, elle sera une commanderie diplomatique pour nos frères d'armes."
 livonian_headquarter:0 "Ambassade des ordres"
 desc_livonian_headquarter:0 "À [Root.GetCapitalName] se trouve l'ambassade de l'ordre de Livonie [Root.GetAuEnNP] [Root.GetName]. Aussi longtemps que l'alliance entre les deux ordres perdurera, elle sera une commanderie diplomatique pour nos frères d'armes."
 liv_militarized_knights:0 "Militarisation de l'ordre "
 desc_liv_militarized_knights:0 "Certains considèrent que les chevaliers constituent, par essence, une force militaire. Mais, au sein [Root.GetDuDelaNP] [Root.GetName], nous pensons qu'ils ne sont pas suffisamment militarisés. Aussi veillons-nous à ce que le moindre écuyer, le moindre sergent d'arme et la moindre monture soient aptes à combattre au nom de Notre Seigneur."
 liv_honorable_wars:0 "Guerres honorables"
 desc_liv_honorable_wars:0 "Au contraire des Teutoniques, [Root.GetLeLaNP] [Root.GetName] [Root.GetNestNesontNP] pas un ordre de chevaliers belliqueux et décadents. [Root.GetSesLeursNPCap] membres combattent avec honneur et dignité, et aucune puissance européenne ne sourcille lorsqu'[Root.GetIlElleNP] décid[Root.GetEEntNP] qu'un ennemi déloyal doit être soumis."
 liv_united_orders:0 "Ordres unifiés"
 desc_liv_united_orders:0 "Les Teutoniques ont été unifiés au sein de l'ordre de Livonie."
 ###LIVONIAN EVENTS###
 flavor_liv.0.t:0 "La situation [Root.GetDuDelaNP] [Root.GetName]"
 flavor_liv.0.desc:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] [Root.GetLeLaFNP] successeur[Root.GetXENP] des chevaliers Porte-Glaive, un ordre de chevalerie écrasé par les Samogètes en 1236. Tout en étant nominalement vassal[Root.GetXENP] de l'ordre Teutonique, [Root.GetIlElleNP] [Root.GetAOntNP] dans les faits conservé une grande part de son autonomie. Malgré tout, de nombreux défis restent à relever. L'union de Kalmar – les lions du Nord – cherche à [Root.GetLLesFNP] assujettir. Les Lithuaniens, soutenus par leurs alliés polonais, aspirent à annexer [Root.GetSesLeursNP] territoires, et Novgorod, à l'est, envisage de s'étendre vers l'ouest. Mais il y a pire menace encore : en 1435, les évêques de la région ont formé une Confédération livonienne, dirigée par Riga, qui détourne des ressources précieuses pour nous.\n\nPour autant, l'avenir ne s'annonce pas si sombre. Les temps changent, et [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] à la croisée des chemins. [Root.GetSilSielleNPCap] parvien[Root.GetTNentNP] à mettre fin à la Confédération et à repousser [Root.GetSesLeursNP] ennemis, [Root.GetIlElleNP] pourr[Root.GetAOntNP] alors décider [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] de [Root.GetSonLeurNP] destin."
 flavor_liv.0.a.tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! dispos[Root.GetEEntNP] d'un arbre de missions unique, offrant de nombreux choix possibles. Une fois la mission §YAffirmer notre autorité§! menée à bien, un événement surviendra, qui permettra de faire un choix entre deux branches.\n\nLa branche liée à la §YLivonie§! consistera à séculariser l'Ordre – le dissoudre pour en faire la nation de §YLivonie§!. Elle visera à développer la région des §Ypays baltes§! et à coloniser le §YNouveau Monde§!, tout en permettant de former un §Ygouvernement§! unique, selon les nécessités et les décisions prises.\n\nLa branche liée à la §Ycroisade§! consistera à s'en tenir à la raison d'être première de l'Ordre : la christianisation des païens et des hérétiques. [Root.GetLeLaNPCap] [Root.GetName] se lancer[Root.GetAOntNP] alors dans une campagne de conquête et de conversion de la §YRussie§! pour fonder un empire catholique en §YEurope orientale§!."
 flavor_liv.1.t:0 "L'avenir de l'Ordre"
 flavor_liv.1.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à s'imposer à la Confédération livonienne et à assurer [Root.GetSonLeurNP] avenir. Malgré tout, il est bien visible qu'[Root.GetIlElleNP] [Root.GetEstSontNP] maintenant dépourvu[Root.GetXENP] d'un but bien défini, d'une ambition qui porterait tous [Root.GetSesLeursNP] membres. Mais déjà une ère nouvelle s'annonce, aussi est-il temps désormais de choisir dans quelle direction [Root.GetIlElleNP] devr[Root.GetAOntNP] s'engager."
 flavor_liv.1.a:0 "L'ère des croisades est révolue, nous devrions nous séculariser"
 flavor_liv.1.a.tt:0 "Donne accès dans l'arbre des missions à la branche liée à la §YLivonie§!."
 flavor_liv.1.b:0 "La croisade ne sera pas achevée tant que persistera le schisme"
 flavor_liv.1.b.tt:0 "Donne accès dans l'arbre des missions à la branche liée à la §Ycroisade§!. Toutes les missions en relevant nécessitent de rester §Ycatholiques§!."
 flavor_liv.1.b.ct:0 "§RNous ne pourrons pas former la §YCourlande§! ou la §YLivonie§!.§!"
 flavor_liv.2.t:0 "Dissolution d'un évêché"
 flavor_liv.2.desc:0 "L'armée est prête à imposer la dissolution de l'un des évêchés membre de la Confédération livonienne. Vers lequel doivent se diriger les troupes ?"
 flavor_liv.2.a:0 "Dorpat a toujours été le plus gênant pour nous"
 flavor_liv.2.b:0 "Écraser l'évêque d'Ösel est une priorité"
 flavor_liv.2.c:0 "L'évêché de Courlande n'a que trop duré"
 flavor_liv.2.d:0 "L'évêque de Reval doit se soumettre"
 flavor_liv.2.e:0 "Aucun de ces évêchés ne peut être dissous…"
 flavor_liv.2.f:0 "Quels évêchés ?"
 flavor_liv.3.t:0 "Achat d'un évêché"
 flavor_liv.3.desc:0 "La Confédération livonienne cherche toujours à saper notre autorité en Courlande, en Livonie et en Estonie. Fort heureusement, ces évêques sont bien loin d'être les saints animés par l'humilité et le sens de la pauvreté qu'ils prétendent être, aussi y a-t-il fort à parier qu'un bon prix les convaincra de vendre leurs terres [Root.GetAuAlaNP] [Root.GetName]."
 flavor_liv.3.a:0 "Dorpat a toujours été le plus gênant pour nous"
 flavor_liv.3.b:0 "Acheter l'évêque d'Ösel est une priorité"
 flavor_liv.3.c:0 "L'évêché de Courlande n'a que trop duré"
 flavor_liv.3.d:0 "L'évêque de Reval aime tant l'argent…"
 flavor_liv.4.t:0 "Sécularisation [Root.GetDuDelaNP] [Root.GetName]"
 flavor_liv.4.desc:0 "Nous sommes un ordre de chevaliers, consacré à une seule chose : la christianisation des territoires baltes. Cet objectif est désormais atteint. Malgré tout, avec la Réforme qui se propage partout, il devient de plus en plus visible chaque jour que nous avons perdu de notre utilité – et plusieurs conseillers ne cessent de répéter que lancer la croisade contre d'autres chrétiens serait une aberration.\n\nPeut-être l'heure est-elle donc venue de dissoudre notre ordre afin de fonder un véritable État, la Livonie ?"
 flavor_liv.4.a:0 "À compter de ce jour, nous serons donc la Livonie !"
 flavor_liv.4.b:0 "Nous ne pouvons ainsi dissoudre l'Ordre !"
 flavor_liv.5.t:0 "Alliance avec [PRU.GetLeLaNP] [PRU.GetName]"
 flavor_liv.5.desc:0 "[PRU.GetLeLaNPCap] [PRU.GetName] [PRU.GetEstSontNP] [PRU.GetLLesFNP] hériti[PRU.GetErEreNP] de l'ordre Teutonique, notre ancien allié et suzerain. Naturellement, ce lien est déjà fort ancien, et nous avons avec [PRU.GetLuiElleNP] une histoire partagée de lutte contre les païens baltes et les armées polonaises.\n\nMais la dernière guerre a bien montré que si [Root.GetLeLaNP] [Root.GetName] et [PRU.GetLuiElleNP] sont devenus deux États bien distincts, l'amitié qui nous unit est plus forte que jamais."
 flavor_liv.5.a:0 "Armées [PRU.GetRootAdjFS] et [Root.GetRootAdjFS] seront toujours unies !"
 flavor_liv.6.t:0 "Formation d'un nouveau régime"
 flavor_liv.6.desc:0 "La sécularisation a fait [Root.GetDuDelaNP] [Root.GetName] une monarchie comme il s'en trouve tant à [Root.GetSesLeursNP] frontières. Pourtant, notre État est jeune encore, et n'a ni l'expérience ni les traditions que ces pays voisins ont acquises pendant des siècles. Même nos alliés, en Prusse, ont commencé à introduire un système administratif efficace sur leurs territoires.\n\nIl est temps donc que nous apprenions de l'expérience de nos voisins, afin de façonner une monarchie qui correspondra au mieux à nos besoins."
 flavor_liv.6.a:0 "Fondons une monarchie digne [Root.GetDuDelaNP] [Root.GetName] !"
 flavor_liv.7.t:0 "[From.GetLeLaNPCap] [From.GetName] me[From.GetTTtentNP] fin au schisme"
 flavor_liv.7.desc:0 "Tous les territoires russes ont désormais été conquis par les catholiques, et les chevaliers [From.GetDuDeNP] [From.GetName] ont proclamé la fin du grand schisme qui divisait la Chrétienté. Désormais, tous sont appelés à suivre [PAP.GetLeLaLDir] [PAP.GetDir] et son Église.\n\nPourtant, cette proclamation n'a jamais été validée par [PAP.Monarch.GetName] [PAP.GetLuiElleDir]-même, aussi sa validité est-elle pour le moins contestée. Ces conquêtes, toutefois, semblent indiquer clairement que Dieu s'est prononcé en faveur du catholicisme…"
 flavor_liv.7.a:0 "Dieu a parlé, nous suivrons [PAP.GetLeLaLDir] [PAP.GetDir]"
 flavor_liv.7.b:0 "Quelques fiers-à-bras congédieraient donc notre patriarche ?"
 flavor_liv.8.t:0 "Concurrence commerciale de la Hanse"
 flavor_liv.8.desc:0 "Par divers moyens, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à prendre pied dans les échanges commerciaux de [45.GetCapitalName], s'assurant ainsi de revenus et d'une puissance économique croissants. Cela [Root.GetLuiLeurNP] a ainsi permis d'acquérir des possessions vers l'ouest, et jusqu'à un carrefour commercial situé non loin de [45.GetCapitalName] elle-même.\n\nLa Hanse se sent donc menacée, et a commencé à agir pour limiter autant que possible l'accès à ses marchés."
 flavor_liv.8.a:0 "Ce n'est certes pas une bonne nouvelle…"
 flavor_liv.13.t:0 "Relations entre Teutoniques et Livoniens"
 flavor_liv.13.desc:0 "Les Teutoniques ont été nos frères de foi et d'armes depuis la fondation [Root.GetDuDelaNP] [Root.GetName]. En œuvrant de concert, nous avons pu christianiser ces régions, mais notre coopération ne pouvait guère aller plus loin. Si pourtant nous resserrions les liens entre nous, les avantages pour la véritable foi seraient incommensurables."
 flavor_liv.13.a:0 "Rapprochons-nous donc de nos frères"
 flavor_liv.13.a.tt:1 "§Y[Root.Capital.GetCapitalName]§! va recevoir le modificateur à déclencheur §YAmbassade des ordres§! jusqu'au terme de la partie :\nRelations diplomatiques : §G+1§!\nProfessionnalisme annuel de l'armée : §G+0.5%§!\nModif. des réserves locales : §G+25%§!\nCoût du développement provincial : §G-5%§!"
 flavor_liv.13.b:0 "L'alliance teutonique est un moyen, non une fin"
 flavor_liv.14.t:0 "Relations entre Teutoniques et Livoniens"
 flavor_liv.14.desc:0 "Les chevaliers de Livonie ont été nos frères de foi et d'armes depuis la fondation de leur ordre. En œuvrant de concert, nous avons pu christianiser ces régions, mais notre coopération ne pouvait guère aller plus loin. C'est la raison pour laquelle ils ont décidé d'établir une commanderie diplomatique à [Root.Capital.GetCapitalName], destinée à resserrer les liens entre nous. Nous devrions leur retourner cette faveur."
 flavor_liv.14.a:0 "C'est assurément le début d'une coopération fructueuse"
 flavor_liv.15.t:0 "Militarisation [Root.GetDuDelaNP] [Root.GetName]"
 flavor_liv.15.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP], de par ses origines, un ordre militaire. Mais nous sommes parvenus à améliorer [Root.GetSonLeurNP] organisation et [Root.GetSonLeurNP] administration, au-delà du chevalier qui en constitue le pilier. Les troupes forment déjà une véritable armée, au lieu d'être de simples croisés réunis en une cavalerie légère au gré des circonstances."
 flavor_liv.15.a:0 "Notre triomphe est proche !"
 flavor_liv.16.t:0 "Commanderies"
 flavor_liv.16.desc:0 "Les récentes réformes de l'ordre ont grandement accru ses capacités militaires, mais il reste encore du travail à accomplir. En adoptant intégralement des valeurs militaristes, nous pourrions disposer d'une armée tout à fait comparable à celle de tant d'autres grandes puissances.\n\nNos commanderies sont pour l'heure des monastères avec une armée. Devenons maintenant une armée avec des monastères."
 flavor_liv.16.a:0 "C'est exactement ce que doit devenir notre ordre !"
 flavor_liv.16.b:0 "Il faut savoir raison garder"
 flavor_liv.17.t:0 "La seconde Bataille sur la glace"
 flavor_liv.17.desc:0 "La défaite infligée par le prince Aleksandr Nevski de Novgorod et ses alliés de Vladimir en 1242 a été une tache sur l'histoire militaire [Root.GetDuDelaNP] [Root.GetName]. Mais la situation a été renversée, et nos vainqueurs d'hier ont aujourd'hui connu le goût amer de la défaite."
 flavor_liv.17.a:1 "Que cela serve d'avertissement à tous nos ennemis"
 flavor_liv.18.t:0 "Un pays de croisés"
 flavor_liv.18.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] largement dépassé [Root.GetSaLeurNP] raison d'être première, finissant par s'étendre à d'immenses territoires. De simple ordre de chevaliers croisés, [Root.GetIlElleNP] [Root.GetEstSontNP] aujourd'hui devenu[Root.GetXENP] un véritable pays de croisés."
 flavor_liv.18.a:0 "Vive la Livonie !"
 flavor_liv.18.b:0 "La tempérance ne serait-elle plus une vertu cardinale ?"
 flavor_liv.20.t:0 "Chaos dans l'administration"
 flavor_liv.20.desc:0 "Si l'administration [Root.GetRootAdjFS] est le plus souvent assez efficace, tout semble ne pas fonctionner comme prévu ces derniers temps. Les administrateurs sont surchargés de travail, les maires ne mènent pas les devoirs de leurs charges comme prévu. En un mot comme en cent, l'administration est débordée. C'est au point que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même se trouve contraint[Root.GetXEDir] d'intervenir pour remettre de l'ordre pour réorganiser tout cela."
 flavor_liv.20.a:0 "Les administrateurs vont devoir se reprendre"
 flavor_liv.20.b:0 "Déléguons l'administration à des locaux"
 flavor_liv.20.b.tt:0 "L'autonomie locale de toutes les provinces relevant d'un État va être accrue de §R20§!."
 flavor_liv.20.c:0 "Nous allons devoir faire appel à l'armée"
 flavor_liv.20.c.tt:0 "L'autonomie locale de toutes les provinces relevant d'un État va être réduite de §G20§!."
 flavor_liv.21.t:0 "Questions militaires"
 flavor_liv.21.desc:1 "La guerre est toujours une affaire atrocement coûteuse : elle coûte en ressources, en hommes et en temps, et la victoire n'est jamais totalement assurée. Si les mercenaires ont toujours été une réponse commode et habituelle pour éviter d'être vaincus sur le champ de bataille, les pays autour de nous ont toutefois commencé à mettre sur pied des armées permanentes, entraînées pour faire front et tenir la ligne au plus fort des combats."
 flavor_liv.21.a:0 "Pour la guerre, rien ne vaut des mercenaires"
 liv_merc_focus:0 "Contrats mercenaires renouvelés"
 desc_liv_merc_focus:0 "Le choix de perpétuer une armée reposant pour l'essentiel sur des mercenaires a poussé l'administration [Root.GetRootAdjFS] à revoir leurs contrats de recrutement."
 flavor_liv.21.b:0 "Une armée permanente, alors que nous avons des fusiliers ?"
 liv_marine_focus:0 "Priorité aux fusiliers marins"
 desc_liv_marine_focus:0 "Le choix de s'appuyer davantage sur la flotte que sur une armée permanente a poussé de nombreux hommes à s'engager pour une vie d'aventures en haute mer."
 flavor_liv.21.c:0 "Une armée permanente est sans doute le plus sage"
 flavor_liv.22.t:0 "Les ordres exigent des privilèges"
 flavor_liv.22.desc:0 "Un régime politique nouveau a commencé à être façonné [Root.GetAuEnNP] [Root.GetName], adapté aux besoins à la fois [Root.GetDuDelaDir] [Root.GetDir] et de la population. Pourtant, tous n'apprécient à sa juste valeur la beauté des progrès réalisés. Les ordres, en particulier, se sont réunis à [Root.Capital.GetCapitalName] pour menacer [Root.Monarch.GetName] d'agir [Root.GetSilSielleDir] refusait d'accorder quelques privilèges qu'ils ont à lui présenter…"
 flavor_liv.22.a:0 "Faisons-leur quelques cadeaux insignifiants, ils n'y verront que du feu"
 flavor_liv.22.b:0 "Évitons de nous les mettre à dos, donnons-leur ces privilèges"
 flavor_liv.22.b.tt:0 "Privilèges consentis"
 flavor_liv.22.c:0 "Oseraient-ils menacer [Root.GetLeLaLDir] [Root.GetDir] ?"
 flavor_liv.22.c.tt:0 "Représentants exécutés"
 flavor_liv.23.t:0 "Âge d'or économique"
 flavor_liv.23.desc:0 "L'économie [Root.GetDuDelaNP] [Root.GetName] est florissante. En dépit de dépenses généreuses, les revenus restent positifs. Les conseillers [Root.GetDuDelaDir] [Root.GetDir] recommandent donc d'investir les profits dans l'un des domaines les plus importants pour le développement du pays."
 flavor_liv.23.a:0 "Investissons dans l'administration pour assurer les profits futurs"
 flavor_liv.23.b:0 "Utilisons ces fonds pour les ambassades et la flotte"
 flavor_liv.23.c:0 "Profitons-en pour mieux équiper les troupes"
 flavor_liv.24.t:0 "Débats sur la religion"
 flavor_liv.24.desc:0 "La religion joue évidemment un grand rôle [Root.GetAuEnNP] [Root.GetName], mais depuis que nous avons renoncé à nos racines monastiques elle a indéniablement perdu de son importance, et c'est désormais la dynastie des [Root.Monarch.Dynasty.GetName] qui se trouve au centre de toutes les attentions. Les [Root.GetClercs] aimeraient toutefois qu'il en aille autrement, et débattent souvent avec [Root.GetLeLaLDir] [Root.GetDir] et les autres ordres pour que [Root.GetLeLaRel] [Root.GetRelN] redevienne un pilier du régime et le pays."
 flavor_liv.24.a:0 "Les [Root.GetClercs] ont raison, la foi est vitale pour le pays"
 flavor_liv.24.a.tt:0 "La religion comme pilier du régime"
 flavor_liv.24.b:0 "La foi est importante, mais pas tant que [Root.GetLeLaLDir] [Root.GetDir]"
 flavor_liv.24.c:0 "La foi est effectivement cruciale, pour les revenus du trésor"
 flavor_liv.24.c.tt:1 "grâce aux provinces de la §Yseule véritable foi§!."
 flavor_liv.25.t:0 "Le rôle [Root.GetDuDelaDir] [Root.GetDir]"
 flavor_liv.25.desc:0 "[Root.Monarch.GetName] est [Root.GetDir], et cette charge est évidemment prestigieuse. Dans la plupart des pays, un tel titre est souvent attaché à des fonctions et un rôle clairement définis : le plus souvent, le souverain domine tout et tous.\n\nMais cela peut aussi comprendre des rôles plus variés : on ne compte plus le nombre de monarques qui, tout au long de l'histoire, ont en personne administré leur pays, veillé aux affaires diplomatiques, ou pris la tête de leurs armées sur le champ de bataille. Mais que doit-il en être [Root.GetAuEnNP] [Root.GetName] ?"
 flavor_liv.25.a:0 "Finances et administration doivent être surveillées de près"
 flavor_liv.25.b:0 "La diplomatie est toujours une affaire délicate"
 flavor_liv.25.c:0 "Le premier rôle d'un[Root.GetXEDir] [Root.GetDir] est de protéger le pays"
 liv_the_administrator:0 "Souverain administrateur"
 desc_liv_the_administrator:0 "[Root.GetAuEnNPCap] [Root.GetName], [Root.GetLeLaLDir] [Root.GetDir] veille aussi en personne sur les finances et l'administration du pays."
 liv_the_diplomat:0 "Souverain diplomate"
 desc_liv_the_diplomat:0 "[Root.GetAuEnNPCap] [Root.GetName], [Root.GetLeLaLDir] [Root.GetDir] veille aussi en personne aux affaires diplomatiques."
 liv_the_general:0 "Souverain guerrier"
 desc_liv_the_general:0 "[Root.GetAuEnNPCap] [Root.GetName], [Root.GetLeLaLDir] [Root.GetDir] s'implique aussi en personne dans les affaires militaires."
 flavor_liv.31.t:0 "Le régime politique [Root.GetDuDelaNP] [Root.GetName]"
 flavor_liv.31.desc:0 "Plusieurs décennies se sont écoulées depuis que l'ordre de Livonie a été sécularisé. Cela a assurément laissé un héritage dans la culture, la société et la gouvernance du pays. De nombreux défis se sont posés à nous, des débats intérieurs ont eu lieu, et chaque fois il a fallu s'adapter à ces situations diverses. Mais, toujours, c'est le pouvoir central qui a fini par s'imposer, ce qui a contribué à façonner un régime politique mettant en exergue les points forts [Root.GetDuDelaNP] [Root.GetName] et de son peuple."
 flavor_liv.31.a:0 "Nous sommes une armée avec un État"
 flavor_liv.31.b:0 "Adoptons un régime mi-républicain, mi-monarchique"
 flavor_liv.31.c:0 "L'État doit s'appuyer sur le commerce et l'économie"
 flavor_liv.31.d:0 "Sans parlement, la monarchie serait vouée à l'échec"
 flavor_liv.31.e:0 "Le souverain sera toujours l'Élu de Dieu"
 flavor_liv.31.f:0 "Seules des élections justes pourront garantir la stabilité"
 flavor_liv.31.g:0 "La survie du régime dépendra avant tout de la situation diplomatique"
 flavor_liv.31.h:0 "Très bientôt, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] un empire !"
 flavor_liv.31.i:0 "Nous sommes des mercenaires avec un État"
 flavor_liv.31.j:0 "Le régime doit se reposer sur la flotte"
 flavor_liv.31.k:0 "Nous dominerons bientôt toutes les mers du monde"
 flavor_liv.31.l:0 "Tous, sans exception, devront servir dans l'armée"
 flavor_liv.31.m:0 "L'État, c'est [Root.GetLeLaLDir] [Root.GetDir]"
 flavor_liv.31.n:0 "Gouverner repose autant sur la sagesse que sur la force"
 flavor_liv.31.z:0 "La monarchie [Root.GetRootAdjFS] sera la plus belle au monde"
 flavor_liv.31.zzz:0 "Nul besoin de rien changer"
 liv_adm:0 "Priorité à l'administration"
 liv_dip:0 "Priorité à la diplomatie"
 liv_mil:0 "Priorité à l'armée"
 livonian_administrative_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YEmpire livonien§! (priorité à l'administration §Y[Root.liv_adm.GetValue]§!/§Y5§!)."
 livonian_absolute_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YMonarchie absolutiste livonienne§! (priorité à l'administration §Y[Root.liv_adm.GetValue]§!/§Y4§!)."
 livonian_trade_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YPloutocratie livonienne§! (priorité à l'administration §Y[Root.liv_adm.GetValue]§!/§Y3§!, priorité à la diplomatie §Y[Root.liv_dip.GetValue]§!/§Y3§!)."
 livonian_constitutional_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YMonarchie constitutionnelle livonienne§! (priorité à l'administration §Y[Root.liv_adm.GetValue]§!/§Y3§!)."
 livonian_theocratic_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YThéocratie livonienne§! (priorité à l'administration §Y[Root.liv_adm.GetValue]§!/§Y3§!, priorité à l'armée §Y[Root.liv_mil.GetValue]§!/§Y3§!)."
 livonian_enlightened_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YMonarchie éclairée livonienne§! (priorité à l'administration §Y[Root.liv_adm.GetValue]§!/§Y2§!, priorité à la diplomatie §Y[Root.liv_dip.GetValue]§!/§Y2§!, priorité à l'armée §Y[Root.liv_mil.GetValue]§!/§Y2§!)."
 livonian_naval_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YÉtats généraux de Livonie§! (priorité à la diplomatie §Y[Root.liv_dip.GetValue]§!/§Y5§!)."
 livonian_diplomatic_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YConseil d'État livonien§! (priorité à la diplomatie §Y[Root.liv_dip.GetValue]§!/§Y4§!)."
 livonian_admiral_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YAmirauté livonienne§! (priorité à la diplomatie §Y[Root.liv_dip.GetValue]§!/§Y4§!)."
 livonian_elective_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YMonarchie élective livonienne§! (priorité à la diplomatie §Y[Root.liv_dip.GetValue]§!/§Y3§!)."
 livonian_naval_controlled_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YThalassocratie livonienne§! (priorité à la diplomatie §Y[Root.liv_dip.GetValue]§!/§Y3§!, priorité à l'armée §Y[Root.liv_mil.GetValue]§!/§Y3§!)."
 livonian_military_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YMonarchie militariste de Livonie§! (priorité à l'armée §Y[Root.liv_mil.GetValue]§!/§Y5§!)."
 livonian_general_controlled_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YAutocratie livonienne§! (priorité à l'armée §Y[Root.liv_mil.GetValue]§!/§Y4§!)."
 livonian_mercenary_monarchy_points_needed_tt:0 "Permet de progresser en donnant accès à la réforme gouvernementale §YÉtat mercenaire de Livonie§! (priorité à l'armée §Y[Root.liv_mil.GetValue]§!/§Y3§!)."
 ###LIVONIAN DECISIONS###
 liv_dissolve_bishopric_title:0 "Dissoudre les évêchés"
 liv_dissolve_bishopric_desc:0 "Mettre un terme à la Confédération de Livonie exige de faire un sort à chacun des évêchés. Le recours à la force est toujours possible, mais cela pourrait alors causer des soulèvements."
 liv_purchase_bishopric_title:0 "Acheter un évêché"
 liv_purchase_bishopric_desc:0 "Mettre un terme à la Confédération de Livonie exige de faire un sort à chacun des évêchés. Il est possible donc de racheter leurs terres, l'un après l'autre, même si le prix fixé par les évêques sera sans doute bien supérieur à ce que nous pouvons nous permettre…"
 liv_tried_to_get_rid_of_bishopric_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! n'[Root.GetAOntNP] pas tenté d'§Yacheter ou dissoudre un évêché§! au cours des §Y2§! dernières années."
 ###NORSE EVENT MODIFIERS###
 rethinking_catholic_life:0 "Retrait de la vie publique"
 desc_rethinking_catholic_life:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] s'est retiré[Root.GetXEDir] de toute vie publique après que sa confiance en la foi catholique a été ébranlée. La corruption de la papauté ainsi que l'aspiration croissante à une réforme de l'Église catholique [Root.GetLeLaFDir] rendent nostalgique de la foi de ses ancêtres, celle des anciens dieux."
 ###RIG MISSIONS###
 rig_riga_in_the_hansa_title:0 "Liens avec la Hanse"
 rig_riga_in_the_hansa_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] membr[Root.GetEEsNP] de la Ligue hanséatique, en même temps que son exclave la plus à l'est. Maintenir les liens avec elle est donc difficile étant donné la distance, mais nous devons le faire pour rester proches de Lübeck, ou nous pourrions nous en trouver coupés."
 rig_riga_in_the_hansa_tt:0 "Liens avec la Hanse"
 rig_dominate_the_baltic_trade_title:0 "Concurrencer la Suède"
 rig_dominate_the_baltic_trade_desc:0 "Le commerce sur la Baltique est ce qui assurer la richesse de [Root.Capital.GetCapitalName]. Des centaines de négociants y font escale pour commercer à Novgorod ou avec le Saint-Empire. Mais les Scandinaves, et tout particulièrement les Suédois, ne goûtent guère notre présence et font tout pour empêcher l'afflux de ducats sur nos marchés. Nous allons devoir leur faire comprendre que c'est notre magnifique cité qui connecte l'ouest et l'est."
 rig_dominate_the_baltic_trade_tt:0 "Si les missions §YCommercer à Lübeck§! et §YAmbassade pontificale§! ont été menées à bien, l'événement §YLa foi, une affaire comme une autre ?§! va survenir."
 rig_mercs_mission_title:0 "Contrats mercenaires"
 rig_mercs_mission_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] cerné[Root.GetXENP] de royaumes et d'empires qui n'aspirent qu'à incorporer [Root.GetSesLeursNP] territoires dans les leurs. Or, si nos défenses sont fortes, rien ne garantit qu'elles pourront suffire. Fort heureusement, nous disposons d'un avantage dont il serait malavisé de ne pas user : notre cité est un carrefour commercial majeur, où les ducats coulent à flots. Cela nous assure donc des moyens d'accroître notre sécurité en recrutant des mercenaires."
 rig_rent_condotitieri_title:0 "Démonstration de force"
 rig_rent_condotitieri_desc:0 "Étant donné notre intérêt pour le commerce tout autant que pour la foi, nous avons pu accumuler de grandes richesses. Pourtant, la richesse n'est rien si elle ne sert à influencer le monde autour de nous. Or, de nombreux peuples se trouvent aujourd'hui menacés. Nous devrions donc faire usage de nos moyens pour influencer l'issue des luttes qu'ils mènent."
 rig_rent_condotitieri_tt:0 "Est en guerre\nL'une de ces conditions est vérifiée :\n– au moins §Y20%§! de ses revenus proviennent de subsides ;\n– solde une armée mercenaire §Y[Root.GetRootAdjFS]§! ;\n– est allié [Root.GetAuAlaNP] §Y[Root.GetName]§! et participe à une guerre dans le même camp [Root.GetQueluiQuelleNP]."
 rig_ally_the_emperor_title:0 "Liens avec l'[Emperor.GetEmpereurImperatriceDirCap]"
 rig_ally_the_emperor_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] bien éloigné[Root.GetXENP] des autres territoires germaniques du Saint-Empire. Livoniens et Teutoniques sont les alliés les plus proches, mais ce sont aussi des rivaux féroces, en plus de ne constituer qu'une défense précaire face à l'alliance polono-lithuanienne et aux peuples russes. Nous devrions donc tout faire pour entrer en contact avec l'[Emperor.GetEmpereurImperatriceDirCap] et intégrer le Saint-Empire."
 rig_lubeck_trade_title:0 "Commercer à Lübeck"
 rig_lubeck_trade_desc:0 "Le commerce sur la Baltique nous est fort profitable. Mais comparés aux richesses présentes sur les marchés de Lübeck, les échanges sur nos rivages semblent bien pauvres. Nous devrions donc tout faire pour établir une présence commerciale à Lübeck afin d'en tirer autant de profits que possible."
 rig_lubeck_trade_tt:0 "Si les missions §YConcurrencer la Suède§! et §YAmbassade pontificale§! ont été menées à bien, l'événement §YLa foi, une affaire comme une autre ?§! va survenir."
 rig_sell_indulgences_title:0 "Vendre des indulgences"
 rig_sell_indulgences_desc:0 "Le péché est partout ! Nul ne peut plus vivre une vie chaste ces jours sans commettre quelque péché par accident. Fort heureusement, Notre Seigneur est miséricordieux, et offre aux fidèles Son pardon pour quelques ducats. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName], en fidèle serviteur[Root.GetXEDir] de Dieu, devrait donc en tirer parti, soit en vendant des indulgences à ces souverains européens qui le souhaitent, ou en prenant l'argent de ceux qui le font."
 rig_sell_indulgences_at:0 "A vendu au moins §Y5§! indulgences par l'action diplomatique §YVendre une indulgence§! (§Y[Root.GetNumOfSoldIndulgences]§!/§Y5§!)."
 rig_sell_indulgences_bt:0 "A saccagé au moins §Y5§! églises par le terme de paix §YSaccager les églises hérétiques§! (§Y[Root.GetNumOfRaidedChurches]§!/§Y5§!)."
 rig_the_baltic_bank_title:0 "Dominer le commerce"
 rig_the_baltic_bank_desc:0 "Le commerce et les échanges sont, après la foi, l'un des principaux piliers de tout État. Sans ducats, il ne peut préserver son contrôle sur la population, ni ne peut se faire craindre de ses rivaux. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc dominer les échanges et s'assurer d'un avenir prospère."
 rig_finance_great_powers_title:0 "Financer les puissances"
 rig_finance_great_powers_desc:0 "Qu'est-ce que la richesse si elle ne sert à rien ? Les grands empires de ce monde ont de grandes armées et d'immenses territoires, mais leur puissance ne s'élève jamais plus haut que leur trésor. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] en tirer parti, et par [Root.GetSesLeursNP] coffres réduire ces puissances à l'état de dépendances."
 rig_finance_great_powers_ct:0 " grandes puissances reçoivent [Root.GetDuDelaNP] §Y[Root.GetName]§! des subsides à hauteur d'au moins §Y10%§! de leurs revenus."
 rig_finance_great_powers_dt:0 " pays ayant un niveau de développement d'au moins §Y300§! reçoivent [Root.GetDuDelaNP] §Y[Root.GetName]§! des subsides à hauteur d'au moins §Y10%§! de leurs revenus."
 rig_finance_great_powers_tt:1 "L'opinion de tous les pays connus recevant des subsides [Root.GetDuDelaNP] §Y[Root.GetName]§! à hauteur de §Y5%§! de leurs revenus s'améliore de §G150§! à [Root.GetSonLeurNP] égard."
 rig_improve_papal_relations_title:0 "Ambassade pontificale"
 rig_improve_papal_relations_desc:0 "Nous sommes fort éloignés du Saint-Siège, aussi est-il difficile d'influencer la Curie. Nous devrions établir une ambassade pontificale à [Root.Capital.GetCapitalName], qui fournirait un moyen sûr de communiquer avec [PAP.GetLeLaLDir] [PAP.GetDir] et servirait de siège pour notre cardinal."
 rig_improve_papal_relations_tt:0 "Si les missions §YConcurrencer la Suède§! et §YCommercer à Lübeck§! ont été menées à bien, l'événement §YLa foi, une affaire comme une autre ?§! va survenir."
 rig_establish_religious_dominance_title:0 "Réforme"
 rig_establish_religious_dominance_desc:0 "Le christianisme est à un tournant de son histoire. Les réformateurs ont acquis une influence immense dans toute l'Europe, dressant de nombreux fidèles contre le Saint-Siège. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] choisir sagement [Root.GetSonLeurNP] camp dans ce nouveau schisme, ou [Root.GetIlElleNP] pourrai[Root.GetTEntNP] bien se trouver déchiré[Root.GetXENP] par la guerre civile."
 rig_establish_religious_dominance_tt:0 "Pour pouvoir y être appliquée, la politique commerciale de §YPropagation de la foi§! ne requiert plus que §Y15%§! de puissance commerciale dans un nœud."
 rig_establish_religious_dominance_ct:0 "Offre le casus belli §YGuerre contre l'hérésie§! contre tous les pays hérétiques."
 rig_establish_religious_dominance_bt:0 " pays du §YSaint-Empire§! ont été convertis de force par [Root.GetLeLaNP] §Y[Root.GetName]§! et sont §Y[Root.GetRelMP]§!."
 rig_defend_the_catholic_league_title:0 "Ramener la paix"
 rig_defend_the_catholic_league_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] pris le parti [Root.GetDuDelaRel] [Root.GetRelN], mais finalement ce n'est guère le plus important. Car une seule chose est sûre : ce conflit entre chrétiens doit se terminer au plus vite."
 rig_defend_the_catholic_league_at:0 "Pour [Root.GetLeLaNP] §Y[Root.GetName]§!, le privilège §YFanatisme expansionniste§! des §Y[Root.GetClercs]§! :\n– n'a plus aucune pénalité ;\n– il accorde en outre §G+10%§! en moral terrestre et §G-0.05§! en lassitude de guerre pendant les guerres contre les §Ypaïens§! et les §Yhérétiques§!."
 rig_defend_the_catholic_league_ct:0 " provinces dans les régions de l'§YAllemagne du Nord§! et §Ydu Sud§!, de la §YBaltique§! et de la §YPologne§! pratiquent [Root.GetLeLaRel] §Y[Root.GetRelN]§!."
 rig_defend_the_catholic_league_bt:0 " provinces dans les régions de l'§YAllemagne du Nord§! et §Ydu Sud§!, de la §YBaltique§! et de la §YPologne§! sont possédées par des pays §Y[Root.GetRelMP]§!."
 rig_vassalize_livonia_title:0 "Soumettre les Livoniens"
 rig_vassalize_livonia_desc:0 "L'ordre de Livonie est le successeur, fondé par les Teutoniques, des chevaliers Porte-Glaive, un ordre ancien qui a été réduit à un petit groupe de vétérans après la défaite sanglante du Soleil en 1236. Dépendants en théorie de l'ordre Teutonique, les Livoniens sont toutefois autonomes. Mais puisqu'ils se considèrent comme les héritiers des Porte-Glaive, il paraît évident que tout comme eux ils doivent se soumettre à l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 rig_vassalize_livonia_ct:0 "Donne accès aux décisions permettant de dissoudre progressivement la §YConfédération livonienne§! au sein des territoires de l'§Yordre de Livonie§! si ceux-ci sont vassaux [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 rig_livonian_confederacy_title:0 "Soumettre la Confédération"
 rig_livonian_confederacy_desc:0 "La Confédération livonienne est une alliance constituée par plusieurs évêques au sein des territoires de l'ordre de Livonie, qui de jure ne sont soumis à nulle autre autorité que la leur. Mais dans les faits, pourtant, ils occupent des domaines relevant des chevaliers, vassaux [Root.GetDuDelaNP] [Root.GetName]. Si nous voulons que ces derniers puissent être de quelque utilité, il faut donc mettre un terme à cette Confédération."
 rig_control_the_trade_league_title:0 "Briser la Hanse"
 rig_control_the_trade_league_desc:0 "La Ligue hanséatique est constituée de fantoches qui suivent aveuglément les règles édictées par Lübeck. Entendu, c'est peut-être là une exagération ; mais les caprices des patriciens de Lübeck ne sont que rarement contestés par les membres de la Ligue. Ne serait-il pas temps de leur faire prendre conscience qu'ils sont floués ?"
 rig_control_the_trade_league_tt:0 "Tous les membres de la ligue commerciale [HSA.GetDuDelaNP] §Y[HSA.GetName]§! ont une opinion d'au moins §Y75§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 rig_control_the_trade_league_ct:0 "Si cette mission est menée à bien en éliminant [HSA.GetLeLaNP] §Y[HSA.GetName]§! ou [HSA.GetSaLeurNP] ligue commerciale, le mercantilisme [Root.GetDuDelaNP] §Y[Root.GetName]§! va être accru de §G5§!.\n\nAutrement, l'événement §YLa fin de la Ligue hanséatique ?§! va survenir pour [HSA.GetLeLaNP] §Y[HSA.GetName]§!."
 rig_control_the_trade_league_at:0 "Domination commerciale de Riga"
 rig_rigan_hansa_title:0 "Ligue de Riga"
 rig_rigan_hansa_desc:0 "La Hanse n'est plus, et toute la protection et la fortune qu'elle assurait à ses membres n'est plus. C'est désormais [Root.GetAuAlaNP] [Root.GetName] qu'il revient de collecter son héritage afin de former une nouvelle ligue commerciale."
 rig_establish_bishop_authority_title:0 "La cité et l'État"
 rig_establish_bishop_authority_desc:0 "La cité de Riga, le joyau de notre pays, est sous le contrôle des [Root.GetBourgeois]. Ils élisent leur propre maire sans même consulter [Root.GetLeLaLDir] [Root.GetDir], défendent leurs propres intérêts contre sa volonté et gèrent la ville sans jamais partager les fruits de leur labeur avec l'État. Cela doit cesser !"
 rig_develop_riga_title:0 "Développer la cité"
 rig_develop_riga_desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] a enfin pu restaurer son autorité sur la cité, aussi est-il temps maintenant de la développer et de l'étendre. Elle doit devenir non pas la perle de la Baltique, mais bien son joyau !"
 rig_develop_riga_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! doi[Root.GetTVentNP] posséder moins de §Y6§! provinces en Europe pour vérifier les conditions des modificateurs provinciaux.§!"
 rig_develop_riga_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] moins de §Y6§! provinces en §YEurope§!."
 rig_the_rigan_defense_title:0 "Armée [Root.GetRootAdjFS]"
 rig_the_rigan_defense_desc:0 "Certes, nos territoires sont entourés de toutes parts par ceux des bienveillants chevaliers de l'ordre de Livonie, mais ces derniers temps ont montré qu'il était difficile de leur faire confiance pour défendre [Root.GetLeLaNP] [Root.GetName] face aux Scandinaves, aux Russes ou aux Lithuaniens. Nous devons donc disposer d'une armée qui sera en mesure de le faire."
 rig_add_cores_to_prussia_tt:0 "Toutes les provinces légitimes de l'§Yordre Teutonique§! dans les contrées de §YPrusse occidentale§! et §Yorientale§! deviennent des provinces légitimes [Root.GetDuDelaNP] §Y[Root.GetName]§!. Toutes les autres provinces de ces mêmes contrées deviennent des provinces légitimes de l'§Yordre de Livonie§! et [Root.GetLeLaNP] §Y[Root.GetName]§! reçoi[Root.GetTVentNP] une revendication perpétuelle dessus."
 rig_add_cores_to_livonia_tt:0 "Toutes les provinces légitimes de l'§Yordre de Livonie§! dans les contrées de §YLivonie§!, de §YCourlande§! et d'§YEstonie§! deviennent des provinces légitimes [Root.GetDuDelaNP] §Y[Root.GetName]§!. Toutes les autres provinces de ces mêmes contrées deviennent des provinces légitimes de l'§Yordre de Livonie§! et [Root.GetLeLaNP] §Y[Root.GetName]§! reçoi[Root.GetTVentNP] une revendication perpétuelle dessus."
 rig_subjugate_the_teutonic_order_title:0 "Châtier les Teutoniques"
 rig_subjugate_the_teutonic_order_desc:0 "Jamais aucun autre ordre de chevaliers n'a été aussi hypocrite, aussi excentrique ni aussi fanatique que celui des Teutoniques. Certes – si l'on ignore leur échec en Terre sainte – ils ont aisément rempli leur objectif, christianiser les tribus baltes. Mais ils ont alors poursuivi leur combat contre les Polonais et les Lithuaniens, deux peuples tout à fait catholiques, et le pape lui-même n'a pu les rappeler à la raison. C'est donc [Root.GetAuAlaNP] [Root.GetName] qu'il revient de faire ce que les autres n'ont pu : châtier les Teutoniques et les soumettre à [Root.GetSonLeurNP] autorité."
 rig_subjugate_the_teutonic_order_tt:0 "Si l'§Yordre Teutonique§! est une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!, l'événement §YSoumission des Teutoniques§! va survenir."
 rig_rule_over_the_knights_title:0 "Chevaliers [Root.GetDuDeNP] [Root.GetName]"
 rig_rule_over_the_knights_desc:0 "Les ordres de Livonie et Teutonique nous sont désormais soumis, mais leur loyauté reste pour le moins sujette à caution. Mieux vaut nous assurer qu'ils sachent quelle est leur place, en usant d'eux au nom de la conquête des territoires baltes."
 rig_rule_over_the_knights_at:0 "Tant que [LIV.GetLeLaNP] §Y[LIV.GetName]§! ser[LIV.GetAOntNP] une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!, [LIV.GetSonLeurNP] aspiration à la liberté sera réduite de §G25%§! et [Root.GetLeLaNP] §Y[Root.GetName]§! bénéficier[Root.GetAOntNP] de §G+1§! relation diplomatique."
 rig_rule_over_the_knights_bt:0 "Tant que [LIV.GetLeLaNP] §Y[LIV.GetName]§! exister[LIV.GetAOntNP] et ser[LIV.GetAOntNP] une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!, [LIV.GetSonLeurNP] aspiration à la liberté sera réduite de §G25%§!, et [Root.GetLeLaNP] §Y[Root.GetName]§! bénéficier[Root.GetAOntNP] de §G+1§! relation diplomatique."
 rig_rule_over_the_knights_ct:0 "Tant que [TEU.GetLeLaNP] §Y[TEU.GetName]§! ser[TEU.GetAOntNP] une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!, [TEU.GetSonLeurNP] aspiration à la liberté sera réduite de §G25%§! et [Root.GetLeLaNP] §Y[Root.GetName]§! bénéficier[Root.GetAOntNP] de §G+1§! relation diplomatique."
 rig_rule_over_the_knights_dt:0 "Tant que [TEU.GetLeLaNP] §Y[TEU.GetName]§! exister[TEU.GetAOntNP] et ser[TEU.GetAOntNP] une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!, [TEU.GetSonLeurNP] aspiration à la liberté sera réduite de §G25%§!, et [Root.GetLeLaNP] §Y[Root.GetName]§! bénéficier[Root.GetAOntNP] de §G+1§! relation diplomatique."
 rig_rule_over_the_knights_et:0 "Ces deux modificateurs auront cours jusqu'à ce que [LIV.GetLeLaNP] §Y[LIV.GetName]§! ne soi[LIV.GetEEntNP] plus une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 rig_rule_over_the_knights_ft:0 "Ces deux modificateurs auront cours jusqu'à ce que [TEU.GetLeLaNP] §Y[TEU.GetName]§! ne soi[TEU.GetEEntNP] plus une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 ###RIGAN MODIFIERS###
 not_more_than_6_provinces_outside_europe:0 "[Root.Owner.GetLeLaNPCap] §Y[Root.Owner.GetName]§! possèd[Root.Owner.GetEEntNP] moins de §Y6§! provinces en §YEurope§!."
 seat_of_the_rigan_archbishopric:0 "Siège de l'archevêché de Riga"
 desc_seat_of_the_rigan_archbishopric:0 "[Root.GetCapitalName] est le siège [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir]. Lorsque [Root.Owner.GetCeluiCelleDir]-ci est parvenu[Root.Owner.GetXEDir] à imposer son autorité à la cité, elle est devenue la capitale de l'archevêché."
 cathedral_of_riga:0 "Cathédrale de Riga"
 desc_cathedral_of_riga:0 "La cathédrale de [Root.GetCapitalName] est le cœur non seulement de la vie religieuse, mais aussi de l'administration de la cité. C'est que là que sont traitées toutes les questions liées aux taxes et au gouvernement."
 market_of_riga:0 "Port de Riga"
 desc_market_of_riga:0 "Le port de [Root.GetCapitalName] est le passage obligé entre la Russie et la Baltique, et la principale source de revenus de la cité. Tout marchand qui se respecte doit visiter son marché au moins une fois au cours de ses voyages entre l'ouest et l'est, et de même au retour."
 fortification_of_riga:0 "Château de Riga"
 desc_fortification_of_riga:0 "Ancienne léproserie, ce bâtiment massif est par la suite devenu le château de [Root.GetCapitalName]. Les fortifications protègent la cité de tout envahisseur, mais c'est là aussi que les recrues sont formées pour défendre le pays."
 rig_tower_defenders:0 "Moral des défenseurs"
 desc_rig_tower_defenders:0 "Toute une armée se tient prête à défendre [Root.GetLeLaNP] [Root.GetName], commandée par un général de talent. C'est tout ce qu'il nous faut pour pousser les hommes à se battre jusqu'au dernier."
 rig_the_rigan_orders:0 "Tactiques des ordres"
 desc_rig_the_rigan_orders:0 "Grâce à la soumission des ordres de Livonie et Teutonique, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] acquis de nombreuses connaissances sur la chose militaire. Désormais, [Root.GetSonLeurNP] armée sait ce qu'il convient de ne pas faire afin d'éviter de reproduire les erreurs qu'ils ont commises par le passé."
 rig_livonian_overlord:0 "Soumission de l'ordre de Livonie"
 desc_rig_livonian_overlord:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] suzerain[Root.GetXENP] [LIV.GetDuDelaNP] [LIV.GetName]. La parole [Root.GetDuDelaDir] [Root.GetDir] a force de loi pour [LIV.GetLeLaLDir] [LIV.GetDir], aussi n'y a-t-il aucune raison de perdre du temps en vaine diplomatie avec ses chevaliers.\n§YCe modificateur expirera aussitôt que [LIV.GetLeLaNP] [LIV.GetName] ne ser[LIV.GetAOntNP] plus une dépendance [Root.GetDuDelaNP] [Root.GetName].§!"
 rig_teutonic_overlord:0 "Soumission de l'ordre Teutonique"
 desc_rig_teutonic_overlord:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] suzerain[Root.GetXENP] [TEU.GetDuDelaNP] [TEU.GetName]. La parole [Root.GetDuDelaDir] [Root.GetDir] a force de loi pour [TEU.GetLeLaLDir] [TEU.GetDir], aussi n'y a-t-il aucune raison de perdre du temps en vaine diplomatie avec ses chevaliers.\n§YCe modificateur expirera aussitôt que [TEU.GetLeLaNP] [TEU.GetName] ne ser[TEU.GetAOntNP] plus une dépendance [Root.GetDuDelaNP] [Root.GetName].§!"
 rig_order_of_riga:0 "Chevaliers de Riga"
 desc_rig_order_of_riga:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] celui des chevaliers [Root.Overlord.GetDuDelaNP] [Root.Overlord.GetName], et [Root.GetSesLeursNP] membres ont juré de [Root.Overlord.GetLeLaFNP] défendre jusqu'au dernier homme.\n\n§YCe modificateur expirera aussitôt que [Root.GetLeLaNP] [Root.GetName] ne ser[Root.GetAOntNP] plus une dépendance [Root.Overlord.GetDuDelaNP] [Root.Overlord.GetName] (ou de tout pays qui en serait issu).§!"
 rig_integrated_the_livonian_confederacy:0 "Confédération livonienne soumise"
 desc_rig_integrated_the_livonian_confederacy:0 "Les évêchés membres de la Confédération livonienne ont été soumis à l'autorité [Root.GetDuDelaNP] [Root.GetName], et leurs évêques se sont établis sur nos terres, où ils ont juré fidélité [Root.GetAuAlaDir] [Root.GetDir]."
 rig_influential_religious_power:0 "Puissance religieuse influente"
 desc_rig_influential_religious_power:0 "La dévotion à la cause [Root.GetDuDelaNP] [Root.GetName] en a fait une puissance influente dans le domaine religieux."
 rig_commerce_master:0 "Maîtres du commerce"
 desc_rig_commerce_master:0 "[Root.GetLeLaNPCap] [Root.GetName] domin[Root.GetEEntNP] les échanges et le commerce. Les prix sur les marchés dépendent du bon vouloir de [Root.GetSesLeursNP] marchands, dont l'influence ne cesse de grandir."
 rig_broken_hanseatic_league:0 "La Hanse affaiblie"
 desc_rig_broken_hanseatic_league:0 "Les membres de la Ligue hanséatique ont vu leurs privilèges renforcés, ce qui réduit les profits que [Root.GetFaitFontNP] [Root.GetLeLaNP] [Root.GetName] par le commerce."
 rig_mercenary_contracts:0 "Contrats mercenaires"
 desc_rig_mercenary_contracts:0 "Grâce à des contrats avantageux [Root.GetLuiLeurNP] garantissant l'accès à des grandes compagnies à moindre prix, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] soldé un certain nombre de mercenaires pour assurer [Root.GetSaLeurNP] défense."
 rig_founder_of_a_new_trade_league:0 "Nouvelle ligue commerciale de Riga"
 desc_rig_founder_of_a_new_trade_league:0 "Avec l'affaiblissement de la Hanse, ses anciens membres considèrent désormais [Root.GetLeLaNP] [Root.GetName] comme [Root.GetLeLaFNP] plus à même d'assurer leur protection et leur fortune."
 rig_the_rigan_trade_league:0 "Ligue commerciale de Riga"
 desc_rig_the_rigan_trade_league:0 "[Root.GetLeLaNPCap] [Root.GetName] dirig[Root.GetEEntNP] désormais [Root.GetSaLeurNP] propre ligue commerciale, digne héritière de la Hanse à tous points de vue."
 ###RIGAN DECISIONS###
 rig_dissolve_bishopric_title:0 "Dissoudre les évêchés livoniens"
 rig_dissolve_bishopric_desc:0 "Mettre un terme à la Confédération de Livonie exige de faire un sort à chacun des évêchés. Le recours à la force est toujours possible, mais cela pourrait alors causer des soulèvements."
 rig_purchase_bishopric_title:0 "Acheter un évêché livonien"
 rig_purchase_bishopric_desc:0 "Mettre un terme à la Confédération de Livonie exige de faire un sort à chacun des évêchés. Il est possible donc de racheter leurs terres, l'un après l'autre, même si le prix fixé par les évêques sera sans doute bien supérieur à ce que nous pouvons nous permettre…"
 rig_reestablish_livonian_order_title:0 "Rétablir l'ordre de Livonie"
 rig_reestablish_livonian_order_desc:0 "L'ordre de Livonie avait été fondé avec pour unique objectif de soumettre les païens baltes. Mais l'ordre n'existe plus de nos jours, tandis que l'hérésie est toujours fort répandue dans la région. Il serait donc avisé de rétablir les chevaliers de Livonie."
 ###RIGAN EVENTS###
 flavor_rig.1.t:0 "Soumission des Teutoniques"
 flavor_rig.1.desc.a:0 "L'ordre Teutonique a longtemps surveillé les terres de la Prusse au sud de ses territoires. Originellement envoyés là par le Saint-Siège pour convertir les païens qui y résidaient, ces chevaliers ont pourtant depuis cessé d'être utiles à quiconque, s'avilissant à mener des raids et à harceler même leurs frères chrétiens.\n\nMais, selon la volonté [PAP.GetDuDelaDir] [PAP.GetDir], ces âmes perdues ont enfin pu être ramenées à la raison et dans la lumière de Notre Seigneur. Ils pourront enfin se rendre utiles, en protégeant aussi bien [Root.GetLeLaNP] [Root.GetName] que [PAP.GetLeLaNP] [PAP.GetName]."
 flavor_rig.1.desc.b:0 "L'ordre Teutonique a longtemps surveillé les terres de la Prusse au sud de ses territoires. Originellement envoyés là par le Saint-Siège pour convertir les païens qui y résidaient, ces chevaliers ont pourtant depuis cessé d'être utiles à quiconque, s'avilissant à mener des raids et à harceler même leurs frères chrétiens.\n\nEn dépit de nos différends religieux et de tous nos désaccords pour ce qui concerne le divin et la foi, il convient toutefois de reconnaître que leur expérience et leur maîtrise de l'art de la guerre en font d'excellents guerriers. Peut-être donc vaut-il mieux leur tenir la bride serrée…"
 flavor_rig.1.a:0 "Ils seront au moins utiles sur le champ de bataille"
 flavor_rig.2.t:0 "Influence déclinante [Root.Overlord.GetDuDelaNP] [Root.Overlord.GetName]"
 flavor_rig.2.desc:1 "Trop longtemps, nous nous sommes trouvés soumis à l'autorité [Root.Overlord.GetDuDelaNP] [Root.Overlord.GetName]. Les événements récents dans l'ouest des territoires baltes, pourtant, ont eu pour conséquence d'affaiblir [Root.Overlord.GetSonLeurNP] emprise sur nos affaires. L'indépendance [Root.GetDuDelaNP] [Root.GetName] retrouvée, que Dieu [Root.GetLuiLeurNP] vienne en aide et [Root.GetLuiLeurNP] assure la victoire contre [Root.Overlord.Capital.GetCapitalName] !"
 flavor_rig.2.a:0 "Puissions-nous ne plus jamais être humiliés de la sorte !"
 flavor_rig.3.t:0 "Affaiblissement de notre puissance"
 flavor_rig.3.desc:0 "Les défaites récentes, couplées à l'affaiblissement de notre autorité sur la Prusse, ont permis aux fameux chevaliers Teutoniques d'échapper à l'emprise [Root.GetDuDelaNP] [Root.GetName]. Nombreux désormais sont ceux qui pensent que la fin est proche pour nous, car nous nous trouvons entourés d'ennemis sur toutes nos frontières…"
 flavor_rig.3.a:0 "[Root.GetLeLaNPCap] [Root.GetName] pourr[Root.GetAOntNP]-[Root.GetIlElleNP] recouvrer de cela ?"
 flavor_rig.4.t:0 "Déclin [Root.GetDuDelaNP] [Root.GetName]"
 flavor_rig.4.desc:0 "Les défaites récentes, couplées à l'affaiblissement de notre autorité sur la Livonie, ont permis aux fameux chevaliers de l'ordre de Livonie d'échapper à l'emprise [Root.GetDuDelaNP] [Root.GetName]. Nombreux désormais sont ceux qui pensent que la fin est proche pour nous, car nous nous trouvons entourés d'ennemis sur toutes nos frontières…"
 flavor_rig.4.a:0 "L'avenir s'avère incertain…"
 flavor_rig.9.t:0 "Une entrée dans le Saint-Empire ?"
 flavor_rig.9.desc:0 "La position [Root.GetDuDelaNP] [Root.GetName] est précaire. Les ordres de chevaliers voisins, en Livonie et en Prusse, sont impliqués depuis des décennies dans des conflits les opposant à leurs voisins méridionaux, Polonais et Lithuaniens. Mais quant à nous, nous devons assurer notre avenir.\n\nIl est donc souvent question ces derniers temps d'envoyer des messagers à l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] afin de [Emperor.GetLeLaFDir] prier d'accepter [Root.GetLeLaNP] [Root.GetName] dans l'Empire. Pourtant, nombreux sont ceux qui s'y opposent dans l'entourage [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], car cela nous contraindrait à renoncer à une part de notre autonomie en nous soumettant aux lois et à la juridiction impériales."
 flavor_rig.9.a:0 "Entrons donc dans l'Empire !"
 flavor_rig.9.b:0 "Tout au contraire, mieux vaut l'éviter"
 flavor_rig.10.t:0 "La foi, une affaire comme une autre ?"
 flavor_rig.10.desc:0 "La foi sera évidemment toujours l'un des piliers du gouvernement [Root.GetDuDelaNP] [Root.GetName], mais c'est une évidence : notre société est par nature ploutocratique. Les négociants de toutes les classes vendent des crucifix, des objets sacrés prétendument bénis par Notre Seigneur lui-même et, bien évidemment, des indulgences, surtout pour vendre de tels objets.\n\nLa foi est une affaire comme une autre, et une affaire dont nous pourrions tirer de grands profits si nous décidions de nous y adonner."
 flavor_rig.10.a:0 "Tant que c'est pour la gloire de Dieu et de l'Église…"
 flavor_rig.10.b:0 "Marchands du Temple ! Simoniaques ! Suppôts de Satan !"
 flavor_rig.11.desc:0 "Lorsque la Réforme s'est propagée jusque sur nos territoires, [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] détourné[Root.GetXENP] de la simonie et de l'avarice pécheresse qui avilissait l'Église catholique. Pourtant, même un État aussi dévot que le nôtre doit bien admettre que les indulgences assurent un net confort financier. Les conseillers [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] lui ont donc suggéré d'éviter de se montrer trop critique envers quiconque pratique les affaires commerciales et financières, à la condition de ne pas chercher à s'enrichir personnellement, mais plutôt à en faire profiter l'Église et la foi."
 flavor_rig.11.a:0 "Voilà de sages paroles"
 flavor_rig.11.b:0 "Et qu'est-ce qui nous distinguerait alors des catholiques ?"
 flavor_rig.12.t:0 "La fin de la Ligue hanséatique ?"
 flavor_rig.12.desc:0 "Des temps difficiles attendent [Root.GetLeLaNP] [Root.GetName]. La puissance et l'influence des membres de la Ligue hanséatique ne cessent de se renforcer, les poussant à mettre en doute notre autorité. Ils se sont d'ailleurs si bien enhardis qu'une délégation venue [rigan_trade_league.GetDuDeNP] [rigan_trade_league.GetName] a présenté pour exigence la dissolution de tous les accords contractés avec les membres de la Hanse, assortie de menaces au cas où [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] aurait l'audace de refuser…"
 flavor_rig.12.a:0 "Nous n'avons guère le choix, semble-t-il…"
 flavor_rig.12.a.tt:0 "Fixe le prestige [This.GetDuDelaNP] §Y[This.GetName]§! à §R-75§!."
 flavor_rig.12.b:0 "Jamais !"
 flavor_rig.13.t:0 "À la croisée des chemins"
 flavor_rig.13.desc:0 "L'influence fragilisée des marchands [From.GetFromAdjMP] a permis à ceux [rigan_trade_league.GetDuDeNP] [rigan_trade_league.GetName] de s'imposer. Jouant de leur influence nouvelle, ces derniers sont parvenus à imposer la dissolution de la Ligue hanséatique, et ils exigent maintenant de tous les anciens membres de la Hanse – au nombre desquels se trouv[Root.GetEEntNP] [Root.GetLeLaNP] [Root.GetName] – qu'ils intègrent leur propre ligue commerciale.\n\nQuelle que soit la réponse que leur donnera [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName], une grande incertitude s'est emparée de tous les [Root.GetBourgeois] et négociants de la cité…"
 flavor_rig.13.a:0 "[From.Capital.GetCapitalName] ou [rigan_trade_league.Capital.GetCapitalName], un ducat reste un ducat"
 flavor_rig.13.b:0 "Et qu'aurions-nous donc à gagner au change ?"
 ###SCANDINAVIAN MISSIONS - SWEDEN###
 swe_sca_secure_electors_title:0 "S'occuper de l'Empire"
 swe_sca_secure_electors_desc:0 "Le Saint-Empire romain germanique n'est qu'une mosaïque d'États allemands, aussi peu étendus qu'ils sont ambitieux, et fort occupés à s'affronter les uns les autres. Et, bien évidemment, l'[Emperor.GetEmpereurImperatriceDirCap] s'avère parfaitement incapable de leur serrer la bride. Sans doute serait-il utile pour [Root.GetLeLaNP] [Root.GetName] d'y étendre [Root.GetSonLeurNP] influence, pour s'y assurer de la loyauté de quelques électeurs, ou même abattre enfin cet Empire moribond."
 swe_sca_secure_electors_tt:0 "La récompense offerte par cette mission dépendra de la façon dont elle sera menée à bien :\n– si [Root.GetLeLaNP] §Y[Root.GetName]§! s'assur[Root.GetEEntNP] du soutien des Électeurs, [Root.GetIlElleNP] recevr[Root.GetAOntNP] pour §Y15§! ans §YÀ la conquête du titre impérial§! :\nPrestige annuel : §G+1§!\nRéputation diplomatique : §G+1§! ;\n– autrement [Root.GetIlElleNP] recevr[Root.GetAOntNP] une revendication perpétuelle sur les contrées de la §YNeumark§!, de la §YMittelmark§!, de la §YSaxe-Anhalt§!, de la §YBasse-Saxe§!, de la §YWeser§!, de la §YFrise§!, de la §YHollande§! et du §YBrabant septentrional§!."
 swe_sca_low_countries_title:0 "S'assurer des Pays-Bas"
 swe_sca_low_countries_desc:0 "Les Néerlandais, qui peuplent les Pays-Bas, sont bien connus pour leurs talents en mer et dans le commerce. Leurs interventions ans la Manche ont parfois coûté à nos propres négociants une perte de revenus à Lübeck, mais habituellement nous n'avons qu'assez peu de relations avec eux. Pourtant, maintenant que [Root.GetLeLaNP] [Root.GetName] commenc[Root.GetEEntNP] à étendre [Root.GetSonLeurNP] influence en Allemagne, il paraît de plus en plus évident qu'ils ne sont pas à négliger. Selon notre position à l'égard du Saint-Empire, mieux vaut nous assurer qu'ils y en fassent aussi partie, ou passent sous notre autorité."
 swe_sca_low_countries_tt:0 " provinces dans les contrées du §YBrabant septentrional§!, de la §YFrise§! et de §YHollande§! :\n– soit appartiennent à un pays membre du §YSaint-Empire§! et ayant une opinion d'au moins §Y100§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!\n– soit appartiennent [Root.GetAuAlaNP] §Y[Root.GetName]§! où à [Root.GetSesLeursNP] dépendances."
 swe_sca_low_countries_ct:2 "La récompense offerte par cette mission dépendra de la façon dont elle sera menée à bien :\n– si le §YBrabant septentrional§!, la §YFrise§! et la §YHollande§! appartiennent au §YSaint-Empire§! alors que [Root.Monarch.GetName] en est l'[Root.GetPseudoEmpereurImperatriceDirCap], [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] recevoir §G25§! en autorité impériale et, pour §Y25§! ans, §YPays-Bas impériaux§! :\nModif. d'accroissement de l'aut. impériale : §G+50%§!\nAmélioration des relations : §G+20%§! ;\n– autrement toutes les provinces des §YPays-Bas§! possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! et [Root.GetSesLeursNP] dépendances vont recevoir pour §Y15§! ans §YContrôle des Pays-Bas§! :\nModif. de production locale : §G+25%§!\nAnnées de séparatisme : §G-10§!"
 swe_sca_refine_the_carolaen_training_title:0 "Améliorer les Carolins"
 swe_sca_refine_the_carolaen_training_desc:0 "Les Carolins sont le pilier de l'armée [Root.GetRootAdjFS]. Leur discipline et leur courage ont permis de nombreuses victoires. Mais ils ont un défaut : leurs recrues doivent avoir le cœur aussi solide que de l'acier, aussi sont-elles difficiles à trouver. Nous devrions donc revoir leur recrutement et pousser davantage leur entraînement afin de pouvoir en aligner davantage sur le champ de bataille."
 swe_sca_north_germany_title:0 "[Root.GetPseudoEmpereurImperatriceDirCap] des Allemands"
 swe_sca_north_germany_desc:0 "Il est grand temps qu'une personne compétente, adroite et talentueuse assume la gouvernance de nos voisins allemands. Les précédents empereurs du Saint-Empire n'ont pas été à la hauteur de leur tâche ; à [Root.Monarch.GetName] de leur assurer désormais un avenir plus brillant."
 swe_sca_north_germany_tt:1 "La récompense offerte par cette mission dépendra de la façon dont elle sera menée à bien :\n– si [Root.Monarch.GetName] [Root.GetDuDeNP] §Y[Root.GetName]§! devient [Root.GetPseudoEmpereurImperatriceDirCap] du §YSaint-Empire§!, [Root.GetIlElleDir] recevra §G+25§! en autorité impériale et, pour §Y25§! ans, §YImperator romanorum§! :\nRéputation diplomatique : §G+3§! ;\n– autrement, ceci va se produire :"
 swe_sca_emperor_of_the_germans_title:0 "Lions de l'Empire"
 swe_sca_emperor_of_the_germans_desc:0 "Nous sommes souvent qualifiés de « Lions du Nord », en référence à cet animal majestueux, empreint de grâce et de puissance pure. Mais à compter de ce jour, nous serons aussi le lion de l'Empire, car enfin le Saint-Empire sera totalement unifié sous la bannière [Root.GetDuDelaNP] [Root.GetName]."
 swe_sca_emperor_of_the_germans_tt:1 "Les provinces de la sphère culturelle §Yallemande§! ne subiront pas la pénalité pour culture non acceptée."
 swe_sca_incoroporate_the_hakkapeliita_title:0 "Incorporer la cavalerie"
 swe_sca_incoroporate_the_hakkapeliita_desc:0 "Les hakkapélites sont essentiels pour notre armée, en en couvrant les flancs et en créant la plus grande confusion dans les lignes ennemies. Pourtant, nous ne les utilisons pas autant que nous le devrions. Nous devrions tout faire pour lever davantage de troupes finnoises, dotées des meilleurs chevaux et équipées d'armes de qualité."
 swe_sca_north_borderlands_title:0 "Rétablir les frontières"
 swe_sca_north_borderlands_desc:0 "Au cours du temps, l'Empire a perdu de nombreux territoires au profit de nations étrangères – le plus souvent de notre fait. Néanmoins, si nous voulons préserver l'influence [Root.GetDuDelaNP] [Root.GetName] en Allemagne, nous devons recouvrer ces provinces."
 sca_invest_into_work_forces_title:0 "Main-d'œuvre"
 sca_invest_into_work_forces_desc:0 "Aucun autre ordre n'est si important pour le développement d'un pays que les [Root.GetBourgeois]. Ce sont eux qui investissent dans les projets architecturaux et font circuler la monnaie au sein du pays. Nous devrions nous appuyer davantage sur eux, car nous aurons besoin de leur bonne volonté à l'avenir."
 sca_expand_norwegian_infrastructure_title:0 "Infrastructures des Scandes"
 sca_expand_norwegian_infrastructure_desc:0 "Les Scandes sont riches en fer et en cuivre, mais leur terrain rugueux les rend difficiles à traverser. Nous devrions donc développer les infrastructures afin de pouvoir découvrir de nouveaux gisements exploitables."
 sca_intensify_metal_production_title:0 "Production métallifère"
 sca_intensify_metal_production_desc:0 "Le fer et le cuivre abondent en Scandinavie. Ces deux métaux sont essentiels pour disposer d'une armée forte, et très recherchés en Europe. Développer les mines et les forges permettrait donc [Root.GetAuAlaNP] [Root.GetName] non seulement d'équiper l'armée d'armes de qualité, mais aussi de grands profits sur les marchés européens."
 swe_sca_learn_from_the_danes_title:0 "Charpenterie danoise"
 swe_sca_learn_from_the_danes_desc:0 "C'est une évidence : les Suédois ne sont guère réputés pour leurs capacités maritimes. De fait, nous avons toujours été plus habitués à nous battre sur la terre ferme, et nous n'accordons que peu d'importance aux navires. Heureusement, maintenant que les territoires danois ont été incorporés, de nombreux marins et charpentiers de marine sont désormais à notre service."
 swe_sca_hire_norwegian_sailors_title:0 "Marins norvégiens"
 swe_sca_hire_norwegian_sailors_desc:0 "Si les Danois sont d'excellents charpentiers de marine et amiraux, les Norvégiens restent les meilleurs pour tirer le meilleur parti de ces murs de bois dans les engagements navals."
 swe_sca_hire_norwegian_sailors_at:0 "Permet la doctrine navale §YMarins norvégiens§!."
 swe_sca_hire_norwegian_sailors_bt:0 "Si [Root.GetLeLaNP] §Y[Root.GetName]§! [Root.GetAOntNP] adopté soit l'ensemble des §YDoctrines navales§!, soit l'ensemble des §Ydoctrines maritimes§!, [Root.GetIlElleNP] aur[Root.GetAOntNP] accès à la doctrine navale §YMarins norvégiens§!."
 swe_sca_the_unsinkable_vasa_ii_title:0 "Construire le Vasa"
 swe_sca_the_unsinkable_vasa_ii_desc:0 "En nous appuyant sur le savoir-faire des Danois et l'expérience maritime des Norvégiens, nous pourrions donner [Root.GetAuAlaNP] [Root.GetName] un navire amiral digne de guider [Root.GetSaLeurNP] flotte jusqu'à la victoire sur toutes les mers du monde."
 ###SCANDINAVIAN MISSIONS - NORWAY###
 nor_sca_rio_grande_and_california_title:1 "Sur le Río Grande"
 nor_sca_rio_grande_and_california_desc:0 "Les rumeurs prétendent que de l'or et les ressources précieuses abondent dans les régions de la Californie et du Río Grande. Nous devrions y fonder des établissements pour vérifier leur véracité."
 nor_sca_rio_grande_and_california_tt:0 "Toutes les provinces productrices d'§Yor§! possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances reçoivent pour §Y25§! ans §YExploitation intensive de l'or§! :\nProduction locale : §G+2§!"
 nor_sca_rio_grande_and_california_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! reçoi[Root.GetTVentNP] une revendication perpétuelle sur toutes les provinces d'§YAmérique du Nord§! possédées, en propre ou par l'intermédiaire de dépendances, par un pays rival ou ennemi."
 nor_sca_control_the_panama_title:0 "Contrôler Panama"
 nor_sca_control_the_panama_desc:0 "Le Panama est un isthme très étroit séparant l'Atlantique du Pacifique. Naturellement, il s'agit d'un lieu d'une très grande importance, pouvant servir de port pour les deux océans. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc s'en assurer le contrôle afin d'y établir un péage et des droits de douane."
 nor_sca_control_the_panama_tt:0 "Péage de Panama"
 nor_sca_norwegian_colombia_title:0 "Pousser au sud"
 nor_sca_norwegian_colombia_desc:0 "Au sud du Panama se trouve la Nouvelle-Grenade – en tout cas, c'est ainsi que la nomment les Espagnols. Ce qui s'y trouve, pour l'heure, ce sont avant tout des jungles et des collines, qui masquent ses richesses. Mais il est de notre devoir de repousser la frontière vers le sud pour découvrir ce que recèle l'Amérique du Sud."
 nor_sca_norwegian_colombia_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! reçoi[Root.GetTVentNP] une revendication perpétuelle sur chaque province d'§YAmérique du Sud§! possédée, en propre ou par l'intermédiaire de dépendances, par un pays rival ou ennemi."
 nor_sca_norwegian_peru_title:0 "Conquérir les Incas"
 nor_sca_norwegian_peru_desc:0 "Les Incas, qui habitent le Pérou, possèdent des montagnes d'or et d'argent. Nous devrions les aider à se débarrasser de cette corvée qu'est la gestion de tant de richesses."
 nor_sca_colonial_empire_title:0 "Contrôler l'Am. du Sud"
 nor_sca_colonial_empire_desc:0 "Tout comme l'Amérique du Nord, le Sud possède de nombreuses richesses et ressources. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] permettre que [Root.GetSesLeursNP] ennemis en prennent possession."
 nor_sca_colonial_empire_tt:0 "Aucun pays rival ou ennemi [Root.GetDuDelaNP] §Y[Root.GetName]§! ou de [Root.GetSesLeursNP] dépendances ne possède la moindre province en §YAmérique du Sud§!."
 nor_sca_landgrab_of_west_africa_title:0 "Afrique de l'Ouest"
 nor_sca_landgrab_of_west_africa_desc:0 "L'accès aux marchés ne saurait suffire. Non, si nous voulons que [Root.GetLeLaNP] [Root.GetName] tir[Root.GetEEntNP] réellement profit des richesses de l'Afrique, [Root.GetIlElleNP] doi[Root.GetTVentNP] pénétrer l'arrière-pays et s'en emparer pour [Root.GetLuiElleNP]-mêm[Root.GetEEsNP]."
 nor_sca_consolidate_west_africa_title:0 "S'assurer de l'Af. de l'Ouest"
 nor_sca_consolidate_west_africa_desc:0 "La région de l'Afrique de l'Ouest semble être bien plus vaste que nous ne nous y attendions. Mais nous ne pouvons nous arrêter en si bonne voie !"
 nor_sca_land_fall_in_congo_title:0 "Explorer l'Af. centrale"
 nor_sca_land_fall_in_congo_desc:0 "Nul ne sait à quel point le continent africain est vaste. De nombreux aventuriers et explorateurs s'y sont rendus pour le vérifier de leurs propres yeux, mais bien peu en sont revenus. Nous devons donc découvrir nous-mêmes ce qui se trouve au-delà de la Côte-d'Ivoire et y fonder des établissements."
 nor_sca_the_cape_title:0 "S'assurer du Cap"
 nor_sca_the_cape_desc:0 "La mer est un animal sauvage, dangereux, d'humeur changeante et imprévisible. Heureusement, en de nombreux lieux elle peut aussi être tout à fait paisible. L'un de ces endroits précieux est le légendaire cap de Bonne-Espérance. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'en emparer afin que [Root.GetSesLeursNP] vaisseaux disposent toujours d'un havre sûr."
 nor_sca_a_high_income_title:0 "Revenus pour la flotte"
 nor_sca_a_high_income_desc:0 "À quoi bon posséder une flotte si nous ne pouvons en payer les frais ? [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'assurer de revenus importants, capables de financer la construction de la flotte la plus puissante qui soit."
 nor_sca_expand_marines_title:0 "Développer le leidang"
 nor_sca_expand_marines_desc:0 "Le leidang a bien servi [Root.GetLeLaNP] [Root.GetName] par le passé, mais il commence à être quelque peu dépassé. Nous devrions donc le réformer et l'étendre de manière à ce qu'il puisse se maintenir au niveau des autres types de conscription."
 nor_sca_kingdom_on_sea_title:0 "[Root.GovernmentName] des mers"
 nor_sca_kingdom_on_sea_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] toujours entretenu un lien très fort avec la mer. Depuis [Root.GetSesLeursNP] origines, ses habitants ont vécu et sont morts à proximité immédiate des côtes. À [Root.GetLuiElleNP] de s'assurer de la dominer désormais !"
 admirals_give_army_professionalism_tt:0 "Recruter des amiraux permet d'accroître le professionnalisme de l'armée de §G0.5%§!."
 nor_sca_a_mighty_fleet_title:0 "Flotte puissante"
 nor_sca_a_mighty_fleet_desc:0 "Britanniques, Néerlandais, Portugais et Espagnols sont tous d'excellents marins et ont établi des flottes sans rivales. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] les imiter en construisant une flotte puissante, capable de redéfinir la qualité en mer."
 nor_sca_a_mighty_fleet_tt:0 "Aucun pays connu n'a une flotte plus nombreuse que celle [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 nor_sca_handle_the_sami_title:0 "Intégrer les Lapons"
 nor_sca_handle_the_sami_desc:0 "Les Lapons vivent dans les forêts serrées du Nord, où ne vit aucun autre Scandinave, qu'il soit Suédois, Norvégien ou Danois. Ils ne font pas commerce avec les étrangers hors de leurs terres, et restent repliés sur eux-mêmes. Pourtant, ils vivent sur un territoire qui est légitimement [Root.GetRootAdjMS]. Nous devrions donc les intégrer davantage au sein de la société, et tirer ainsi parti de ces forêts."
 nor_sca_forest_expansion_title:0 "Exploiter les forêts"
 nor_sca_forest_expansion_desc:0 "Les vastes forêts de Scandinavie sont pour l'essentiel un territoire inconnu. Hormis les habiles Lapons qui y vivent, la région est en grande partie vide d'habitants, du fait des hivers rigoureux et de l'absence de ressources. Pourtant, il est aisé d'y trouver des fourrures, et même des produits tels que le fer. Il pourrait donc être avisé de développer ces forêts et de coloniser ces régions."
 nor_sca_conquer_the_enterpots_title:0 "Joyaux de la Baltique"
 nor_sca_conquer_the_enterpots_desc:0 "Seul un fou douterait de l'importance de la Baltique pour le commerce entre l'Ouest et l'Est de l'Europe. Les nombreux entrepôts et carrefours commerciaux se trouvant sur ses côtes en sont bien la preuve. Ces cités commerciales sont de véritables joyaux, en concurrence directe avec les intérêts [Root.GetDuDelaNP] [Root.GetName]. Nous devrions donc prendre le contrôle de toutes."
 nor_sca_conquer_the_enterpots_tt:0 "Est une province littorale sur la §YBaltique§! et dispose soit d'un §Ycarrefour commercial§!, soit du modificateur §YDroits du Sund§!, soit d'un §Yestuaire§!."
 nor_sca_conquer_the_enterpots_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! reçoi[Root.GetTVentNP] une revendication perpétuelle sur l'ensemble de la côte de la §YBaltique§!."
 nor_sca_dominate_the_baltic_sea_title:0 "Dominer la Baltique"
 nor_sca_dominate_the_baltic_sea_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] plus permettre de laisser des rivaux et des ennemis contrôler le moindre port sur la Baltique. Il est temps donc de prendre le contrôle de l'ensemble du rivage afin de le placer sous l'autorité d'un[Root.GetXEDir] seul[Root.GetXEDir] et unique [Root.GetDir]."
 dan_sca_balticum_dominance_tt:0 "L'ensemble du rivage de la §Ymer Baltique§! est possédé par [Root.GetLeLaNP] §Y[Root.GetName]§! et [Root.GetSesLeursNP] dépendances."
 ###SCANDINAVIAN MISSIONS - DENMARK###
 dan_establish_merc_contracts_title:0 "Mercenaires allemands"
 dan_establish_merc_contracts_desc:0 "Les territoires danois sont riches et une population nombreuse peut y vivre et fournir de nombreux soldats. Mais pourquoi gâcher tant de notre peuple lorsque l'on peut aligner d'autres hommes sur les champs de bataille ? Les Allemands, au sud, ont de nombreuses compagnies mercenaires compétentes et bien armées, aussi devrions-nous entrer en contact avec eux."
 dan_establish_merc_contracts_tt:0 " provinces d'origine des §Ycompagnies mercenaires allemandes§! :\nle pays les possédant soit est [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances, soit a une opinion d'au moins §Y100§! à [Root.GetSonLeurNP] égard."
 dan_establish_merc_contracts_ct:0 "L'événement va donner accès aux compagnies selon leurs provinces d'origine en lien avec l'opinion de leur pays à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 dan_grand_merc_army_title:0 "Armée mercenaire"
 dan_grand_merc_army_desc:0 "Les armées européennes comptent de plus en plus d'hommes. Il est donc vital de suivre cette tendance, en adoptant de nouveaux standards et en recrutant davantage de mercenaires pour livrer bataille."
 dan_control_the_coromandel_title:0 "Contrôler Coromandel"
 dan_control_the_coromandel_desc:0 "La région de Coromandel est le cœur de la production textile du Sud de l'Inde. Bon nombre de ses étoffes gagnent la Chine, le Proche-Orient, et de là l'Europe. Il serait fort profitable pour [Root.GetLeLaNP] [Root.GetName] d'en prendre le contrôle."
 dan_coast_of_deccan_title:0 "Côte du Deccan"
 dan_coast_of_deccan_desc:0 "La côte de l'Ouest de l'Inde est d'une très grande importance pour s'assurer du contrôle de l'ensemble du sous-continent. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc s'en emparer."
 dan_bengal_landfall_title:0 "Conquérir le Bengale"
 dan_bengal_landfall_desc:0 "La Compagnie danoise des Indes orientales est établie depuis quelque temps déjà. Pourtant, tous les efforts pour étendre ses affaires dans la région ont été freinés par les réactions hostiles des potentats de la région du Bengale. Nous devrions mettre fin à leur autorité despotique et faire passer leurs territoires sous autorité de la Compagnie."
 dan_sca_merc_reforms_title:0 "La question militaire"
 dan_sca_merc_reforms_desc:0 "Les mercenaires sont devenus de plus en plus rares sur le champ de bataille. Il est temps pour [Root.GetLeLaNP] [Root.GetName] de revoir cette approche de la guerre et de réformer [Root.GetSonLeurNP] armée en conséquence."
 dan_sca_annex_gujurat_title:0 "Ouest de l'Inde"
 dan_sca_annex_gujurat_desc:0 "La conquête de l'ensemble de l'Inde est désormais possible. Pourtant, les régions occidentales du sous-continent refusent d'entrer dans l'empire colonial [Root.GetRootAdjMS]. Nous devons donc tout faire pour que cela change."
 dan_sca_annex_gujurat_tt:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] déjà mené à bien la mission §YNord de l'Inde§!, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] recevoir §YIntégration de l'Inde§! jusqu'au terme de la partie :\nTolérance envers le paganisme : §G+2§!\nTolérance maximale envers le paganisme : §G+1§!"
 dan_sca_crown_of_india_title:0 "Couronne de l'Inde"
 dan_sca_crown_of_india_desc:0 "Les territoires immenses et riches de l'Inde sont désormais en possession [Root.GetDuDelaNP] [Root.GetName]. Pourtant, les indigènes refusent toujours de reconnaître [Root.GetSonLeurNP] autorité. Nous allons donc devoir l'imposer dans l'ensemble du sous-continent."
 dan_sca_take_north_india_title:0 "Nord de l'Inde"
 dan_sca_take_north_india_desc:0 "Le Nord de l'Inde est la région la plus riche du sous-continent, et c'est là que vivent la plupart des indigènes. Par ailleurs, c'est là que sont produites bon nombre des marchandises qui alimentent le monde. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] en prendre le contrôle afin de tirer parti de cette prospérité."
 dan_sca_take_north_india_tt:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] déjà mené à bien la mission §YOuest de l'Inde§!, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] recevoir §YIntégration de l'Inde§! jusqu'au terme de la partie :\nTolérance envers le paganisme : §G+2§!\nTolérance maximale envers le paganisme : §G+1§!"
 dan_sca_colonize_canada_title:0 "Coloniser le Canada"
 dan_sca_colonize_canada_desc:0 "Froides, dures, « inhabitables » même, diraient certains. Telles sont les terres de Scandinavie. Mais elles ressemblent fort aux territoires du Canada. Il est donc parfaitement logique qu'il devienne [Root.GetRootAdjMS]."
 dan_sca_colonize_canada_tt:0 "Jusqu'à §Y5§! provinces colonisées dans les §Ycolonies du Canada§!, possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances, reçoivent une §Ychambre des comptes§!."
 dan_colonize_canada_and_na_at:0 "Influence commerciale danoise"
 dan_sca_colonize_louisiana_title:0 "Pousser vers l'ouest"
 dan_sca_colonize_louisiana_desc:0 "L'Amérique du Nord est riche de nombreuses ressources. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] y étendre [Root.GetSesLeursNP] colonies et s'y assurer d'autant de territoires que possible."
 dan_sca_colonize_mexico_title:0 "Or du Mexique"
 dan_sca_colonize_mexico_desc:0 "Si l'Amérique du Nord fournit de nombreux produits de très grande valeur, les territoires de l'intérieur du Mexique sont un véritable coffre au trésor, empli jusqu'à la gueule d'or et de joyaux. Cela doit devenir une priorité de les conquérir pour rapporter ces richesses à [Root.Capital.GetCapitalName]."
 dan_sca_pomeranian_conquest_title:0 "Conquérir la Poméranie"
 dan_sca_pomeranian_conquest_desc:0 "Afin d'imposer réellement [Root.GetSonLeurNP] hégémonie en Baltique, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] s'assurer que personne sur ses rivages ne puisse menacer [Root.GetSaLeurNP] sécurité ou [Root.GetSonLeurNP] commerce. Mais pour l'heure, Poméranie et Mecklembourg sont aux mains d'étrangers. Nous devons donc les conquérir."
 dan_sca_prussian_conquest_title:0 "Assujettir la Prusse"
 dan_sca_prussian_conquest_desc:0 "La Prusse était jadis habitée par les Vieux-Prussiens, un peuple balte qui a eu l'infortune d'être la cible des chevaliers Teutoniques. Ce peuple a aujourd'hui disparu, et les Prussiens de notre temps habitent désormais de riches cités marchandes et ont élevé de splendides fortifications sur leurs terres. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] un grand avantage à prendre le contrôle de la région et à l'annexer."
 dan_sca_balticum_dominance_title:0 "Dominium maris baltici"
 dan_sca_balticum_dominance_desc:0 "La souveraineté sur la Baltique a été source de conflits depuis l'apparition des royaumes de Scandinavie. Mais d'autres pays, extérieurs à la région, ont eux aussi cherché à assurer leur autorité sur ces eaux. Mais, évidemment, tous se trompent lourdement. Car seul[Root.GetXENP] [Root.GetLeLaNP] [Root.GetName] et ceux en qui [Root.GetIlElleNP] [Root.GetAOntNP] confiance peuvent être autorisés à dominer ces rivages."
 dan_sca_livonian_conquest_title:0 "Porte de l'Est"
 dan_sca_livonian_conquest_desc:0 "L'Estonie, la Livonie et la Courlande ont une grande importance pour toute la Baltique, mais elles sont aussi une véritable porte ouvrant sur l'Est, par où transitent de nombreuses routes commerciales. Pourtant, même si leurs habitants refusent de l'admettre, ils sont incapables de se défendre seuls face aux Russes. Nous devrions donc les intégrer afin d'assurer leur protection."
 dan_sca_handle_the_sami_title:0 "Intégrer les Lapons"
 dan_sca_handle_the_sami_desc:0 "Les Lapons vivent dans les forêts serrées du Nord, où ne vit aucun autre Scandinave, qu'il soit Suédois, Norvégien ou Danois. Ils ne font pas commerce avec les étrangers hors de leurs terres, et restent repliés sur eux-mêmes. Pourtant, ils vivent sur un territoire qui est légitimement [Root.GetRootAdjMS]. Nous devrions donc les intégrer davantage au sein de la société, et tirer ainsi parti de ces forêts."
 dan_sca_forest_expansion_title:0 "Exploiter les forêts"
 dan_sca_forest_expansion_desc:0 "Les vastes forêts de Scandinavie sont pour l'essentiel un territoire inconnu. Hormis les habiles Lapons qui y vivent, la région est en grande partie vide d'habitants, du fait des hivers rigoureux et de l'absence de ressources. Pourtant, il est aisé d'y trouver des fourrures, et même des produits tels que le fer. Il pourrait donc être avisé de développer ces forêts et de coloniser ces régions."
 ###SCANDINAVIAN MISSIONS###
 sca_a_grand_fleet_title:0 "Grande flotte nordique"
 sca_a_grand_fleet_desc:0 "Espagnols, Britanniques, Hollandais, tous ces peuples disposent d'une marine capable de projeter leur puissance partout dans le monde. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] donc tout intérêt à disposer de [Root.GetSaLeurNP] propre flotte, capable de tenir la dragée haute à ces puissances maritimes."
 sca_a_grand_fleet_tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur chaque §Ycarrefour commercial§! et province disposant d'un §Yestuaire§! dans les §Ycolonies d'Amérique de l'Est§! et du §YCanada§! ou dans les régions de la §YGuinée§!, du §YCongo§! et de l'§YAfrique méridionale§!."
 sca_conquer_great_britain_title:0 "Envahir les îles Britanniques"
 sca_conquer_great_britain_desc:0 "Scandinaves et Britanniques ont une longue histoire commune, qui remonte au premier empire de la mer du Nord, au Moyen Âge. Bien évidemment, les deux régions se sont développées très différemment par la suite, car elles ont connu un destin différent. Mais avec l'ascension de l'empire scandinave, les Britanniques sont de nouveau des rivaux. Sans doute donc est-il temps que ces îles soient de nouveau sous autorité [Root.GetRootAdjFS]."
 sca_conquer_german_coastline_title:0 "Côtes allemandes"
 sca_conquer_german_coastline_desc:1 "Afin d'imposer réellement [Root.GetSonLeurNP] hégémonie en Baltique, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] s'assurer que personne sur ses rivages ne puisse menacer [Root.GetSaLeurNP] sécurité ou [Root.GetSonLeurNP] commerce. Mais pour l'heure, Poméranie et Mecklembourg sont aux mains d'étrangers. Nous devons donc les conquérir."
 sca_conquer_german_coastline_tt:1 "Toutes les provinces de la région d'§YAllemagne du Nord§! et du nœud commercial de §YLübeck§! reçoivent pour §Y25§! ans §YIntégration de l'Allemagne§! :\nAnnées de séparatisme : §G-10§!\nAgitation locale : §G-2§!\nÉvolution mensuelle de l'autonomie : §G-0.05§!\nProductivité locale : §G+10%§!"
 sca_unite_the_region_title:0 "Unification scandinave"
 sca_unite_the_region_desc:0 "La Scandinavie est restée trop longtemps divisée entre plusieurs royaumes. Mais une Scandinavie nouvelle, unifiée, est née. Quiconque tenterait de résister et de s'accrocher à son ancienne couronne devra être soumis."
 sca_take_over_the_balitc_region_title:0 "Ambitions en Baltique"
 sca_take_over_the_balitc_region_desc:0 "La région de la Baltique est riche et compte nombre de grandes cités marchandes. Et, étant sur les rives de la Baltique, il est normal qu'elle passe sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 sca_scandinavian_european_empire_title:0 "Lions du Nord"
 sca_scandinavian_european_empire_desc:0 "Nous sommes [Root.GetLeLaNP] [Root.GetName], qui domin[Root.GetEEntNP] sans conteste les îles Britanniques, et [Root.GetAOntNP] dompté ces obstinés de princes allemands et ces boutiquiers de la Hanse ; de même que les potentats de la Baltique, qui assurent la protection face à l'Orient. Nous sommes [Root.GetLeLaNP] [Root.GetName], la grande puissance qui intimide jusqu'aux intrépides hussards polonais et aux courageux mousquetaires français. Nous sommes les lions du Nord !"
 sca_scandinavian_european_empire_tt:0 "§YCe modificateur de démonstration de force est permanent.§!"
 sca_eliminate_the_russian_threat_title:0 "Fortifier l'Est"
 sca_eliminate_the_russian_threat_desc:0 "Le tsarat de Russie a clairement démontré qu'il était animé d'intentions hostiles à notre encontre. Nous devons réagir, étendre nos possessions vers l'est et fortifier la frontière."
 sca_eliminate_the_russian_threat_tt:1 "Jusqu'à §Y5§! provinces dotées d'une §Yforteresse§! dans la région de §YRussie§! vont recevoir §YFrontière fortifiée§! jusqu'au terme de la partie :\nDéfense locale : §G+50%§!\nTaille de la garnison locale : §G+25%§!\nMaintenance de la forteresse locale : §G-90%§!\n\n§YUne seule§! forteresse peut en bénéficier dans chaque contrée."
 sca_norwegian_infrastructure_title:0 "Développer les Scandes"
 sca_norwegian_infrastructure_desc:0 "Les Scandes sont riches en fer et en cuivre, mais leur terrain rugueux les rend difficiles à traverser. Nous devrions donc développer les infrastructures afin de pouvoir découvrir de nouveaux gisements exploitables."
 sca_industrialize_norway_title:0 "Industrie scandinave"
 sca_industrialize_norway_desc:0 "Le fer et le cuivre abondent en Scandinavie. Ces deux métaux sont essentiels pour disposer d'une armée forte, et très recherchés en Europe. Développer les mines et les forges permettrait donc [Root.GetAuAlaNP] [Root.GetName] non seulement d'équiper l'armée d'armes de qualité, mais aussi de grands profits sur les marchés européens."
 sca_good_income_title:0 "Ducats"
 sca_good_income_desc:0 "Si bon nombre de grandes puissances aspirent à gouverner le monde, à la toute fin c'est le nombre de ducats qui décidera de laquelle l'emportera. Les nations s'élèvent et chutent, mais ce n'est certes pas [Root.GetLeLaNP] [Root.GetName] qui disparaîtr[Root.GetAOntNP] ainsi dans les ombres."
 sca_expand_danish_agriculture_title:0 "Développement agricole"
 sca_expand_danish_agriculture_desc:0 "Les terres du Jutland sont fertiles et leurs grains, leur bétail et leurs poissons ont nourri les Danois durant des siècles. Le reste de la Scandinavie étant moins bien pourvu pour ce qui concerne l'agriculture, il est d'autant plus crucial de développer le Jutland pour nourrir le reste du pays."
 sca_develop_kronborg_title:0 "Rénover Kronborg"
 sca_develop_kronborg_desc:0 "Le château de Kronborg a été construit par le roi Erik Gryf en 1420, pour une seule raison : imposer les droits du Sund contre la Hanse. Mais le temps a fait son œuvre, et il a périclité depuis lors. Nous devrions le rénover pour qu'il remplisse de nouveau le rôle qui lui a été dévolu."
 sca_develop_kronborg_tt:0 "Château de Kronborg"
 sca_scandinavian_lion_title:0 "Empire du Nord"
 sca_scandinavian_lion_desc:0 "Accroître sa puissance par la force et les conquêtes n'est qu'un aspect parmi d'autres dans la manière de développer un empire. Mais la guerre n'est pas toujours possible si les territoires au cœur dudit empire vont mal. Or, la Scandinavie a longtemps souffert d'un manque de développement et d'infrastructures. Il est temps donc d'y remédier, en établissant une base territoriale force dans le Nord de l'Europe."
 sca_falun_copper_title:0 "Mine de Falun"
 sca_falun_copper_desc:0 "La mine de cuivre de Stora Kopparberget, sise dans la province de [8.GetName], assure depuis le IXe s. la prospérité du pays. Sous le roi Magnus IV, en 1347, la compagnie qui en assurait l'exploitation a reçu des privilèges étendus, ce qui a permis d'accroître encore sa production. Mais si la mine de Falun assure déjà une part substantielle de nos revenus, elle pourrait être plus développée encore."
 sca_expand_finland_title:0 "Investir en Finlande"
 sca_expand_finland_desc:0 "La Finlande, même si on la compare au reste de la Scandinavie, est sous-développée, tout en ayant un réel potentiel. En y investissant, elle pourrait être amenée au niveau du reste du pays et accroître les profits tirés du commerce des fourrures."
 sca_expand_finland_tt:1 "grâce aux provinces de Viborg, d'Österbotten, de Rovaniemi et à la contrée de Finlande"
 sca_establish_new_scandinavia_title:0 "Nouvelle-Scandinavie"
 sca_establish_new_scandinavia_desc:0 "Le Nouveau Monde recèle d'innombrables opportunités, regorge de richesses, que [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] aisément mettre à profit. Fonder des établissements dans ces territoires lointains doit devenir une priorité."
 sca_establish_new_scandinavia_tt:0 "Présence scandinave"
 sca_colonize_the_caribbeans_title:0 "Une place au soleil"
 sca_colonize_the_caribbeans_desc:0 "Si notre patrie est le Nord, c'est un fait indéniable que le climat n'y est pas des plus cléments. Heureusement, les Caraïbes comptent de nombreuses îles, qui sont autant de lieux paradisiaques où récupérer des hivers interminables. Et puis, ces archipels sont aussi un carrefour commercial pour tout le Nouveau Monde. Mais ce n'est qu'à côté."
 sca_scramble_for_africa_title:0 "Ruée sur l'Afrique"
 sca_scramble_for_africa_desc:0 "Les territoires européens ont été divisés entre nations et zones d'influence des grandes puissances, aussi est-il désormais devenu plus aisé de rivaliser pour disposer de têtes de pont en Afrique pour y étendre notre influence. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] disposer de [Root.GetSesLeursNP] propres possessions, et pour cela lancer des expéditions vers ces terres lointaines."
 sca_restore_the_norse_faith_title:0 "Culte nordique"
 sca_restore_the_norse_faith_desc:0 "Le christianisme a été répandu en Scandinavie par des missionnaires venus d'Allemagne. S'ils ont souvent subi l'ordalie, généralement par le feu, ils sont parvenus à survivre et à convaincre nos aïeux de se convertir à leur foi. Depuis lors, toute la région a fini par adopter le catholicisme, et les temples des dieux anciens ont été détruits, au nom du Christ. Nous devons réparer les dommages ainsi causés par nos ancêtres, trahis par les étrangers, et restaurer la foi nordique !"
 sca_return_of_the_north_sea_empire_title:0 "Empire de la mer du Nord"
 sca_return_of_the_north_sea_empire_desc:0 "L'empire de la mer du Nord a été fondé par le grand Sven à la Barbe fourchue, roi du Danemark, de Norvège et d'Angleterre. Son règne a été court, cependant, et après sa mort c'est son fils Knut qui a pris sa suite et réunifié les trois royaumes pour une durée de dix-neuf glorieuses années. S'il s'est lui-même converti au christianisme, la culture des Vikings était alors au faîte de sa puissance. Il est temps maintenant que [Root.GetLeLaNP] [Root.GetName] reprenn[Root.GetEEntNP] ce qui est [Root.GetSienLeurNP], tous les territoires de [Root.GetSonLeurNP] ancien empire, pour les placer cette fois sous la bénédiction des dieux véritables !"
 sca_an_absolute_rule_title:0 "Absolutisme"
 sca_an_absolute_rule_desc:0 "L'idée d'absolutisme prétend que le souverain se trouve au-dessus de la loi et de la corruption qui avilit les ordres. Ce souverain est celui qui s'assure que les ressources de l'État vont là où elles sont les plus nécessaires. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] adopter cette théorie, car c'est [Root.GetSonLeurNP] prestige autant que ses intérêts économiques qui seraient ainsi renforcés."
 sca_one_of_the_great_powers_title:0 "Grande puissance"
 sca_one_of_the_great_powers_desc:0 "Les royaumes du Nord ont bien rarement été considérés comme de grandes puissances, capables d'influencer le cours de l'histoire du continent. Et, même lorsque cela était bien le cas, cela n'a souvent été relégué qu'à quelques notes de bas de page dans les annales historiques. Mais [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP] y remédier. Car c'est à [Root.GetLuiElleNP] d'écrire l'histoire maintenant !"
 sca_the_age_of_revolution_title:0 "Ère des Révolutions"
 sca_the_age_of_revolution_desc:0 "Dans toute l'Europe, les foules fanatisées ravagent les palais de leurs souverains, avant de les exécuter en place publique. Mais il y a une constante : ces révolutionnaires apparaissent dans les provinces les plus pauvres, pour exiger de voir leurs droits reconnus, la justice, un avenir. Aux yeux de certains, la Révolution est une menace. Pour d'autres, c'est une simple réaction, suscitée par le poids toujours plus pesant de la tyrannie. Quoi qu'il en soit, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] choisir [Root.GetSonLeurNP] parti : pour ou contre la Révolution."
 ###SCANDINAVIA MISSION MODIFIERS###
 sca_swe_imperial_low_countries:0 "Pays-Bas impériaux"
 desc_sca_swe_imperial_low_countries:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] imposé [Root.GetSonLeurNP] autorité impériale sur les Pays-Bas – ce qui impressionne grandement les princes du Saint-Empire."
 sca_swe_control_over_the_low_countries:0 "Contrôle des Pays-Bas"
 desc_sca_swe_control_over_the_low_countries:0 "La province de [Root.GetName] a été soumise par [Root.Owner.GetLeLaNP] [Root.Owner.GetName] et, pour quelque temps au moins, toute idée d'indépendance locale semble avoir été écrasée."
 sca_hegemony_over_germany:0 "Hégémonie sur l'Allemagne"
 desc_sca_hegemony_over_germany:0 "Les provinces de la sphère culturelle §Yallemande§! ne souffriront pas de la pénalité pour culture non acceptée aussi longtemps que ce modificateur aura cours.\n§YExpirera si [Root.GetLeLaNP] [Root.GetName] chang[Root.GetEEntNP] de sphère culturelle.§!\n\n[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] proclamé [Root.GetSonLeurNP] hégémonie sur l'ensemble des territoires allemands, assurant la protection de tous leurs habitants en retour de leurs services à l'Empire scandinave."
 sca_hegemony_over_germany_province:0 "Hégémonie sur l'Allemagne"
 desc_sca_hegemony_over_germany_province:0 "La province de [Root.GetName] est soumise [Root.Owner.GetAuAlaNP] [Root.Owner.GetName], qui [Root.Owner.GetAOntNP] proclamé [Root.Owner.GetSonLeurNP] hégémonie sur l'Allemagne. Si les habitants se montrent quelque peu méfiants, ils apprécient toutefois la protection que leur assure [Root.Owner.Capital.GetCapitalName]."
 sca_hegemony_over_germany_province_same_culture:0 "Hégémonie sur l'Allemagne"
 desc_sca_hegemony_over_germany_province_same_culture:0 "La province de [Root.GetName] est soumise [Root.Owner.GetAuAlaNP] [Root.Owner.GetName], qui [Root.Owner.GetAOntNP] proclamé [Root.Owner.GetSonLeurNP] hégémonie sur l'Allemagne. Si les habitants se montrent quelque peu méfiants, ils apprécient toutefois la protection que leur assure [Root.Owner.Capital.GetCapitalName]."
 sca_hegemony_over_germany_tt:0 "jusqu'à ce que nous changions de sphère culturelle"
 sca_refined_carolean_recruitment:0 "Recrutement des Carolins renforcé"
 desc_sca_refined_carolean_recruitment:0 "Le recrutement des Carolins a été amélioré afin de pouvoir aligner davantage de ces troupes sur le champ de bataille."
 sca_refined_carolean_training:0 "Entraînement des Carolins amélioré"
 desc_sca_refined_carolean_training:0 "Les Carolins reçoivent désormais un entraînement bien plus poussé, qui endurcit les recrues avant même qu'elles aient posé le pied sur leur premier champ de bataille. Et, à en juger par la multiplication de leurs plaintes et récriminations contre leurs sergents, ceux-ci font un merveilleux travail."
 sca_swe_danish_shipyard:0 "Chantier naval danois"
 desc_sca_swe_danish_shipyard:0 "La province de [Root.GetName] dispose d'un chantier naval très efficace, où s'activent les Danois. Les vaisseaux qui en sortent sont aisés à construire, notamment grâce à ses ressources et ses réserves importantes."
 sca_swe_danish_shipyard_tt:0 "jusqu'à ce que le §Ychantier naval§! ou le §Ygrand chantier naval§! soient détruits"
 sca_swe_norwegian_navy:0 "Marins norvégiens"
 desc_sca_swe_norwegian_navy:0 "La flotte [Root.GetRootAdjFS] bénéficie grandement des compétences des marins originaires de Norvège."
 sca_nor_panama_sound_toll:0 "Péage de Panama"
 desc_sca_nor_panama_sound_toll:0 "Le péage de Panama est l'exact équivalent de celui du Sund, en Scandinavie. Les vaisseaux y faisant escale doivent payer une taxe, et le transport d'un océan à l'autre par la voie de terre que constitue l'isthme est soumis à un péage très rémunérateur pour [Root.Owner.GetLeLaNP] [Root.Owner.GetName]."
 sca_nor_search_for_gold:0 "Exploitation intensive de l'or"
 desc_sca_nor_search_for_gold:0 "Les colons [Root.Owner.GetRootOwnerAdjMP] établis dans la province de [Root.GetName] intensifient leurs efforts pour miner autant d'or que possible."
 sca_nor_treasure_fleet:0 "Flotte des Indes"
 desc_sca_nor_treasure_fleet:0 "L'or du Nouveau Monde… Il faut bien toute une flotte pour ramener tout ça dans le trésor à [Root.Capital.GetCapitalName] !"
 sca_nor_curiosity_of_the_forefathers:0 "Curiosité scandinave"
 desc_sca_nor_curiosity_of_the_forefathers:0 "Tout comme leurs ancêtres ont parcouru les mers pour découvrir les merveilles se trouvant sur les autres rives, les marins et colons [Root.GetRootAdjMP] font de même aujourd'hui pour révéler les secrets de l'Amérique du Sud."
 dan_sca_balticum_dominance_mod:0 "Domination sur la Baltique"
 desc_dan_sca_balticum_dominance_mod:0 "[Root.GetLeLaNPCap] [Root.GetName] contrôl[Root.GetEEntNP] désormais l'intégralité du rivage de la Baltique. [Root.GetSaLeurNPCap] flotte en connaît parfaitement toutes les eaux, de même que les négociants dont les affaires prospèrent dans les nombreux ports et cités marchandes."
 sca_nor_naval_investment:0 "Investissements dans les infrastructures navales"
 desc_sca_nor_naval_investment:0 "[Root.GetLeLaNPCap] [Root.GetName] us[Root.GetEEntNP] de [Root.GetSesLeursNP] revenus pour investir dans les infrastructures de construction navale. Et dans les unités basées à terre, pour faire bonne mesure…"
 sca_nor_reformed_leidang_conscription:0 "Leidang réformé"
 desc_sca_nor_reformed_leidang_conscription:0 "L'usage du leidang remonte au Moyen Âge, aussi a-t-il été complètement réformé pour s'adapter aux procédures de recrutement modernes."
 sca_nor_goods_tranportation:0 "Transports mondiaux"
 desc_sca_nor_goods_tranportation:0 "La suprématie de [Root.GetSaLeurNP] flotte permet [Root.GetAuAlaNP] [Root.GetName] de transporter aisément des marchandises dans le monde entier."
 sca_nor_enhanced_naval_doctrines:0 "Doctrines navales améliorées"
 desc_sca_nor_enhanced_naval_doctrines:0 "La construction et la maintenance d'une flotte nombreuse nécessitent une maintenance poussée. Ce faisant, ces efforts reflètent toutes les qualités des doctrines et de la construction navale [Root.GetDuDelaNP] [Root.GetName]."
 dan_sca_merc_contract:0 "Contrats pour les mercenaires allemands"
 desc_dan_sca_merc_contract:0 "§YTant que ce modificateur aura cours, recruter des mercenaires n'aura aucun coût en professionnalisme de l'armée.§!\n\n[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] signé un contrat particulier avec des compagnies mercenaires allemandes qui permettent de les recruter bien plus aisément."
 dan_sca_merc_contract_tt:0 "§YTant que ce modificateur aura cours, recruter des mercenaires n'aura aucun coût en professionnalisme de l'armée.§!"
 dan_sca_scandinavian_india:0 "Autorité scandinave"
 desc_dan_sca_scandinavian_india:0 "La province de [Root.GetName] relève désormais de l'empire colonial [Root.GetRootAdjMS]. Toute résistance y a été écrasée dans l'œuf, et les indigènes sont incités à produire autant que possible."
 dan_sca_heathen_tolerance:0 "Intégration de l'Inde"
 desc_dan_sca_heathen_tolerance:0 "Les croyances de l'Inde sont définitivement étranges pour nous. Mieux vaut ne pas chercher à les comprendre. Mais qu'importe, tant que ces fois ne se dressent pas sur notre route."
 dan_sca_grand_merc_army:0 "Grande armée mercenaire"
 desc_dan_sca_grand_merc_army:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] grandement accru les effectifs de [Root.GetSesLeursNP] armées afin de suivre l'accroissement de celles de [Root.GetSesLeursNP] rivaux."
 sca_a_north_sea_realm:0 "Royaume de la mer du Nord"
 desc_sca_a_north_sea_realm:0 "Les îles Britanniques, qui étaient jusqu'alors le plus grand rival maritime [Root.GetDuDelaNP] [Root.GetName], ont été soumises et sont désormais sous contrôle. Que tous sachent que quiconque défie notre autorité finira par nous servir – même s'il se terre sur une île quelconque."
 sca_german_integration:0 "Intégration de l'Allemagne"
 desc_sca_german_integration:0 "Les Allemands de la province de [Root.GetName] ont été intégrés au sein [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]. S'ils ne l'acceptent que difficilement, les lois [Root.GetRootAdjFP] leur paraissent satisfaisantes."
 sca_baltic_markets:0 "Marchés baltes"
 desc_sca_baltic_markets:0 "[Root.GetLeLaNPCap] [Root.GetName] domin[Root.GetEEntNP] désormais l'ensemble des territoires baltes, aussi est-ce [Root.GetLuiElleNP] qui fix[Root.GetEEntNP] les prix sur les marchés."
 sca_lion_of_the_north:1 "Lions du Nord §Y(permanent)§!"
 sca_expanded_jutland:0 "Développement du Jutland"
 desc_sca_expanded_jutland:0 "Les terres agricoles de la province de [Root.GetName] ont été développées afin d'accroître la production de denrées dont a besoin le reste de la Scandinavie."
 sca_reinforcement_of_kronborg:0 "Kronborg rénové"
 desc_sca_reinforcement_of_kronborg:0 "Le château de Kronborg a été rénové et renforcé. Il possède désormais des canons d'une plus grande portée, des défenses plus fortes et une garnison plus vaste, capable d'abriter davantage de défenseurs."
 sca_scandinavian_tenacity:0 "Ténacité scandinave"
 desc_sca_scandinavian_tenacity:0 "Bien que la région soit froide et rude, notre peuple prospère. Nous avons construit une cité au cœur de la forêt d'Enare, établi des métropoles minières dans les Scandes. Notre peuple est fort et résistant, et ne se laisse pas émouvoir par les obstacles que peut lui opposer la nature."
 sca_african_trade_company:0 "Compagnie commerciale d'Afrique"
 desc_sca_african_trade_company:0 "L'expansion en Afrique a permis de monter une Compagnie commerciale [Root.GetRootAdjFS], qui contribue aux investissements dans les territoires d'outre-mer."
 sca_one_of_the_great_powers:0 "Diplomatie d'une grande puissance"
 desc_sca_one_of_the_great_powers:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] désormais l'une des grandes puissances de ce monde, aussi se doi[Root.GetTVentNP]-[Root.GetIlElleNP] d'entretenir des liens avec [Root.GetSesLeursNP] pairs. Le corps diplomatique doit donc assurément être étendu."
 sca_revolutionary_zeal:0 "Scandinavie révolutionnaire"
 desc_sca_revolutionary_zeal:0 "L'ère où roitelets et nobliaux pouvaient gouverner selon leur bon vouloir des peuples entiers est révolue. Vive la Révolution, et vive la nation !"
 sca_reactionary_zeal:0 "Ferveur anti-révolutionnaire"
 desc_sca_reactionary_zeal:0 "La Révolution a été écrasée, et avec elle les idées dangereuses des extrémistes fanatisés."
 sca_administrative_focus:0 "Priorité à l'administration"
 desc_sca_administrative_focus:0 "[Root.GetAuEnNPCap] [Root.GetName], toute l'attention se porte sur le développement des compétences administratives des futurs dirigeants."
 sca_diplomatic_focus:0 "Priorité à la diplomatie"
 desc_sca_diplomatic_focus:0 "[Root.GetAuEnNPCap] [Root.GetName], toute l'attention se porte sur le développement des compétences diplomatiques des futurs dirigeants."
 sca_military_focus:0 "Priorité au militaire"
 desc_sca_military_focus:0 "[Root.GetAuEnNPCap] [Root.GetName], toute l'attention se porte sur le développement des compétences militaires des futurs dirigeants."
 sca_administrative_focus_non_heir:0 "Priorité à l'administration"
 desc_sca_administrative_focus_non_heir:0 "[Root.GetAuEnNPCap] [Root.GetName], toute l'attention se porte sur le développement des compétences administratives du pouvoir."
 sca_diplomatic_focus_non_heir:0 "Priorité à la diplomatie"
 desc_sca_diplomatic_focus_non_heir:0 "[Root.GetAuEnNPCap] [Root.GetName], toute l'attention se porte sur le développement des compétences diplomatiques du pouvoir."
 sca_military_focus_non_heir:0 "Priorité au militaire"
 desc_sca_military_focus_non_heir:0 "[Root.GetAuEnNPCap] [Root.GetName], toute l'attention se porte sur le développement des compétences militaires du pouvoir."
 dan_sca_indian_administration:0 "Administration indienne"
 desc_dan_sca_indian_administration:0 "Le sous-continent indien est immense et sa gouvernance nécessite des efforts tout particuliers. Heureusement, l'administration [Root.GetRootAdjFS] est préparée à gérer les questions économiques et administratives."
 ###GOTLANDISH MISSIONS###
 got_monarchy_emperor_title:0 "Trésor de l'[Emperor.GetEmpereurImperatriceDirCap]"
 got_monarchy_emperor_desc:0 "L'Union de Kalmar dispose d'une puissance maritime, militaire et économique bien au-delà de ce que peu[Root.GetTVentNP] rassembler [Root.GetLeLaNP] [Root.GetName]. Mais, heureusement, l'[Emperor.GetEmpereurImperatriceDirCap] du Saint-Empire a ses propres projets contre elle, car le duché de Holstein est de jure partie intégrante de l'Empire, tout en étant dans les faits soumis à l'Union. Concluons donc un accord avec [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] : en échange de ses subsides, nous livrerons la guerre."
 got_monarchy_estates_title:0 "Restreindre les ordres"
 got_monarchy_estates_desc:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], anciennement [Root.GetRoiReineDir] de l'Union de Kalmar, a été déposé[Root.GetXEDir] par des nobles félons qui ne lui faisaient pas confiance. Nous ne pouvons laisser une telle chose se reproduire [Root.GetAuEnNP] [Root.GetName]. La puissance des ordres doit être bridée."
 got_monarchy_norwegian_opinion_title:0 "Confiance des Norvégiens"
 got_monarchy_norwegian_opinion_desc:0 "Après la guerre contre la Hanse, en 1435, les noblesses danoise, suédoise et norvégienne ont déposé Éric. Mais il est évident que l'actu[NOR.GetElElleFDir] [NOR.GetDir] de l'Union de Kalmar n'a pas les compétences de notre propre [Root.GetDir]. Il est donc de notre devoir de faire savoir aux Norvégiens qu'ils sont gouvernés par un[NOR.GetXEDir] benêt[NOR.GetXEDir]."
 got_monarchy_enemy_of_my_enemy_title:0 "Ennemis de nos ennemis"
 got_monarchy_enemy_of_my_enemy_desc:0 "Le Danemark s'est fait de nombreux ennemis et rivaux au cours de son histoire. Il est vital pour [Root.GetLeLaNP] [Root.GetName] de se rapprocher d'eux afin de contracter des alliances."
 got_monarchy_enemy_of_my_enemy_tt:0 "Un événement va survenir dans tous les pays connus, rivaux ou ennemis [DAN.GetDuDelaNP] §Y[DAN.GetName]§! et ayant une opinion d'au moins §Y75§! à l'égard [Root.GetDuDelaNP] §Y[Root.GetName]§!, pour leur offrir une alliance."
 got_monarchy_declare_war_title:0 "Guerre pour la Couronne"
 got_monarchy_declare_war_desc:0 "L'heure est venue de reprendre ce qui est légitimement nôtre ! L'heure est venue d'entrer en guerre contre l'Union de Kalmar, et de jeter au bas de son trône [DAN.GetCeCetteFDir] [DAN.GetFauxFausseDir] [DAN.GetDir] !"
 got_monarchy_occupy_koppenhagen_title:0 "Prendre [DAN.Capital.GetCapitalName]"
 got_monarchy_occupy_koppenhagen_desc:0 "[DAN.Capital.GetCapitalName] est la capitale non seulement [DAN.GetDuDelaNP] [DAN.GetName], mais aussi de l'Union de Kalmar, et c'est de là qu'Éric régnait. Elle est donc une priorité absolue pour nous. Si nous voulons prendre la tête de l'Union de Kalmar, la cité doit être occupée au plus vite."
 got_monarchy_execute_the_wrong_king_title:0 "Exécuter [DAN.GetLeLaFDir] [DAN.GetFauxFausseDir] [DAN.GetRoiReineDir]"
 got_monarchy_execute_the_wrong_king_desc:1 "Éric de Poméranie était autrefois roi du Danemark et régnait sur l'ensemble de la Scandinavie, lorsque les nobles des divers pays ont décidé de le déposer. C'est alors son neveu Christophe III de Bavière qui est monté sur le trône, et depuis lors l'Union est aux mains d'étrangers, qui règnent sans finesse et sans talent. Il est temps donc de mettre fin à cette abomination, de mettre à mort ce faux roi dans sa propre capitale, et de reprendre le trône."
 got_monarchy_execute_the_wrong_king_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetEstSontNP] en guerre contre [DAN.GetLeLaNP] §Y[DAN.GetName]§! depuis au moins §Y3 ans§!."
 got_monarchy_execute_the_wrong_king_ct:1 "La récompense offerte par cette mission dépendra de la façon dont elle sera menée à bien :\n– si [DAN.GetLeLaNP] §Y[DAN.GetName]§! [DAN.GetEstSontNP] partenair[DAN.GetEEsNP] mineur[DAN.GetXENP] d'une union personnelle dirigée par [Root.GetLeLaNP] §Y[Root.GetName]§!, ou si [Root.GetCeluiCelleNP]-ci [Root.GetEstSontNP] en guerre contre [DAN.GetLeLaNP] §Y[DAN.GetName]§! et contrôl[Root.GetEEntNP] la province de §Y[DAN.Capital.GetName]§!, l'événement §YL'exécution [DAN.GetDuDelaFDir] [DAN.GetFauxFausseDir] [DAN.GetRoiReineDir]§! va survenir ;\n– autrement, [Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] recevoir §G100§!£adm£, §G100§!£dip£ et §G100§!£mil£ et, si ces pays sont indépendants, le casus belli §YRétablissement de l'union§! contre [DAN.GetLeLaNP] §Y[DAN.GetName]§!, [NOR.GetLeLaNP] §Y[NOR.GetName]§! et [SWE.GetLeLaNP] §Y[SWE.GetName]§!."
 got_monarchy_king_of_denmark_title:0 "Retour au pouvoir"
 got_monarchy_king_of_denmark_desc:0 "Maintenant que [Root.Monarch.GetName] est [Root.GetRoiReineDir] de l'Union de Kalmar, l'heure est venue de renoncer à notre identité [Root.GetRootAdjFS]."
 got_monarchy_pomerania_title:0 "Relations dynastiques"
 got_monarchy_pomerania_desc:0 "L'Union de Kalmar est puissante et dispose d'une réelle puissance maritime, militaire et économique, surpassant nettement celle dont peu[Root.GetTVentNP] jouir [Root.GetLeLaNP] [Root.GetName]. Nous devrions donc contacter les parents de [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] sur le continent pour demander un soutien militaire. Fort heureusement, ils n'ont guère de raisons de s'opposer à une telle requête : reprendre la Couronne du Danemark ne serait pas seulement une victoire personnelle pour notre [Root.GetDir], mais aussi pour tous les [Root.Monarch.Dynasty.GetName], où qu'ils soient établis."
 got_monarchy_pomerania_tt:0 "Aucun pays connu n'étant pas une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§! n'est gouverné par un membre de la dynastie §Y[Root.Monarch.Dynasty.GetName]§!."
 got_monarchy_pomerania_bt:0 "N'importe quel pays connu n'étant pas une dépendance [Root.GetDuDelaNP] §Y[Root.GetName]§! est gouverné par un membre de la dynastie §Y[Root.Monarch.Dynasty.GetName]§! et a une opinion d'au moins §Y100§! à [Root.GetSonLeurNP] égard."
 got_monarchy_pomerania_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! gagn[Root.GetEEntNP] §G10 000§! hommes en réserves militaires par pays gouverné par un membre de la dynastie §Y[Root.Monarch.Dynasty.GetName]§! et ayant une opinion d'au moins §Y100§! à [Root.GetSonLeurNP] égard."
 got_monarchy_develop_visby_title:0 "Développer [25.GetCapitalName]"
 got_monarchy_develop_visby_desc:0 "La cité de [25.GetCapitalName] attire quiconque visite un jour [25.GetName]. Nous devrions tout faire pour la développer afin d'en faire le premier port de la Baltique."
 got_monarchy_swedish_opinion_title:0 "Loyauté de la Suède"
 got_monarchy_swedish_opinion_desc:0 "La Suède n'a jamais été une dépendance facile à mener. C'est en premier lieu la noblesse suédoise qui a déposé Éric de Poméranie lorsque la guerre contre la Hanse a mal tourné. Malgré tout, le pays relève toujours de l'Union de Kalmar, aussi est-il dans notre intérêt de nous assurer de sa loyauté, que ce soit par la voie diplomatique ou en recourant à des manières moins visibles."
 got_join_the_empire_title:0 "Protection impériale"
 got_join_the_empire_desc:0 "Les royaumes scandinaves aspirent à soumettre [Root.GetLeLaNP] [Root.GetName]. Ils sont plus puissants que nous, et possèdent bien davantage de vaisseaux que nous ne pourrions en avoir avec nos maigres ressources. Notre seul espoir réside donc dans une entrée dans le Saint-Empire."
 got_republic_trade_federation_title:0 "Fédération commerciale"
 got_republic_trade_federation_desc:0 "La Baltique est réputée pour les activités commerciales qui l'animent. Afin d'assurer l'économie [Root.GetDuDelaNP] [Root.GetName], il est crucial de fonder notre propre réseau sur ses rivages afin d'en tirer tout le profit possible."
 got_republic_trade_federation_tt:0 "Développement du commerce gotlandais"
 got_republic_dominate_the_baltic_trace_title:0 "Commerce de la Baltique"
 got_republic_dominate_the_baltic_trace_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] grandement étendu [Root.GetSonLeurNP] influence. L'heure est maintenant venue d'en faire usage pour développer [Root.Capital.GetCapitalName] et établir notre monopole sur le commerce de la Baltique."
 got_republic_dominate_lubeck_trace_title:0 "Concurrence avec la Hanse"
 got_republic_dominate_lubeck_trace_desc:0 "Lorsqu'il s'agit de commerce, la Hanse est la plus grande rivale [Root.GetDuDelaNP] [Root.GetName] en Baltique. Nous devrions mettre fin à sa domination de manière définitive et la remplacer à la tête des réseaux d'échange."
 got_republic_beyond_lubeck_title:0 "Commerce dans la Manche"
 got_republic_beyond_lubeck_desc:0 "Si le commerce à Lübeck est florissant, les Anglais tirent de véritables fortunes du contrôle des échanges dans la Manche. Nous devrions y contester leur monopole afin d'en tirer autant de profits que possible."
 got_republic_beyond_lubeck_tt:0 "Négociants gotlandais"
 got_republic_trade_fleet_title:0 "Flotte marchande"
 got_republic_trade_fleet_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une nation insulaire, vivant pour l'essentiel de [Root.GetSonLeurNP] commerce. Il est donc impératif de disposer d'une flotte qui pourra tout à la fois assurer notre défense et faciliter les échanges en mer."
 got_republic_strong_mercantilism_title:0 "Mercantilisme"
 got_republic_strong_mercantilism_desc:0 "Pour dominer réellement les échanges de la Baltique, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] veiller à ce que les diverses factions internes soient satisfaites grâce à des conseillers compétents capables d'assurer leurs profits respectifs."
 got_republic_dominate_commerce_title:0 "Empire commercial"
 got_republic_dominate_commerce_desc:0 "L'empire commercial [Root.GetDuDelaNP] [Root.GetName] est voué à exercer son monopole et son influence sur le commerce de toute la Baltique. Nul n'ayant reçu l'assentiment des marchands de [Root.Capital.GetCapitalName] ne doit pouvoir s'établir pour commercer dans quelque port que ce soit."
 got_republic_dominate_commerce_tt:0 "Donne accès aux décisions permettant [Root.GetAuAlaNP] §Y[Root.GetName]§! d'échanger les modificateurs permanents liés aux diverses factions."
 got_republic_mercenaries_title:0 "Solder des mercenaires"
 got_republic_mercenaries_desc:0 "Si les habitants [Root.GetLeLaNP] [Root.GetName] s'enorgueilli[Root.GetTSsentNP] de leur patrie et sont prêts à la défendre jusqu'au dernier homme, [Root.GetIlElleNP] rest[Root.GetEEntNP] malgré tout une petite île. Il nous faut des soldats de métier pour la défendre de la menace que posent les Scandinaves, des mercenaires de talent."
 got_republic_get_the_sound_toll_title:0 "S'emparer du Sund"
 got_republic_get_the_sound_toll_desc:0 "Aucun acte des Danois n'est aussi vil que les droits du Sund. À cause d'eux, il est quasi impossible pour [Root.GetLeLaNP] [Root.GetName] de commercer avec le reste de l'Europe sans leur payer une taxe. Faisons donc une faveur au monde : prenons le détroit. Ainsi, au moins, leurs ducats finiront dans nos coffres au lieu des leurs."
 got_republic_compete_with_novgorod_title:0 "Concurrence de Novgorod"
 got_republic_compete_with_novgorod_desc:0 "Novgorod a la ferme intention de dominer entièrement les échanges sur la Baltique, et aspire à nous faire mourir tous dans la misère la plus noire. Nous ne pouvons laisser cela se produire ! La seule manière raisonnable de mettre fin à cette menace, c'est la guerre. Et, pour cela, une chose à trouver : un bon prétexte."
 got_republic_russian_kontor_title:0 "Comptoirs en Russie"
 got_republic_russian_kontor_desc:0 "Si Novgorod est une concurrente, sa capitale est un carrefour commercial de première importance pour nos marchands, qui aspirent à développer les échanges avec les territoires russes. Or, la cité elle-même se trouve sous la menace constante des principautés de la région. Nous devons donc y imposer notre domination sur les marchés de la ville."
 got_republic_russian_kontor_tt:0 "Contrôle gotlandais sur Novgorod"
 got_pirate_free_ports_title:0 "Rügen et [Root.GetLeLaNP] [Root.GetName]"
 got_pirate_free_ports_desc:0 "On dit que Rügen était autrefois la base d'où opéraient les Likedeelers, des pirates allemands qui écumaient la Baltique. Entre-temps, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] la patrie de l'ancien roi et capitaine pirate si redouté Éric de Poméranie. En tant qu'honnêtes pirates, il est donc de notre devoir envers tous les pirates de la Baltique d'assurer notre contrôle sur ces deux ports."
 got_pirate_global_piracy_title:0 "Piraterie mondiale"
 got_pirate_global_piracy_desc:0 "Pratiquer la piraterie sur la Baltique est certes une activité tout à fait profitable, mais l'expérience est aussi assez limitée. Tant d'autres ports dans le vaste monde aspirent à nous voir les visiter. Qu'attendons-nous ?"
 got_pirate_global_piracy_tt:0 " nœuds commerciaux : les corsaires §Y[Root.GetRootAdjMP]§! détournent au moins §Y15%§! de la puissance commerciale."
 got_pirate_beyond_the_sound_toll_title:0 "Au-delà du Sund"
 got_pirate_beyond_the_sound_toll_desc:0 "Notre petite mer, en Europe, est une véritable beauté, et le calme qui y règne est réconfortant – et rémunérateur. Mais l'appel de l'aventure et de la fortune nous pousse sans cesse à découvrir ce qui se trouve au-delà du Sund. Les vaisseaux [Root.GetRootAdjMP] doivent faire voile et découvrir ce qu'a à offrir ce Nouveau Monde !"
 got_pirate_take_over_the_caribbeans_title:0 "Pirates des Caraïbes"
 got_pirate_take_over_the_caribbeans_desc:0 "Les Caraïbes sont au cœur des flux de l'or qui s'écoulent depuis le Nouveau Monde jusqu'au Vieux. Nous devrions donc y établir une forte présence, pour nous assurer de toucher nous aussi notre part."
 got_pirate_the_worst_pirate_title:0 "Pire pirate"
 got_pirate_the_worst_pirate_desc:0 "Pour parler bref, un combat repose sur deux choses : votre talent le pistolet et l'épée à la main, et votre capacité à semer la confusion chez vos ennemis. Les équipages [Root.GetRootAdjMP] sont déjà passés maîtres dans l'art du tir et de la taillade en mer, mais ils ont encore du travail pour ce qui concerne les insultes. Nous devrions donc faire du port de [489.GetCapitalName] un centre de formation dans ce domaine, afin que nos hommes disposent de toutes les contre-mesures verbales indispensables à des pirates dignes de ce nom."
 got_pirate_the_pirate_fleet_title:0 "Flotte pirate"
 got_pirate_the_pirate_fleet_desc:0 "Qu'est-ce qu'un pirate sans son cher navire ? Un malandrin, un brigand de grand chemin, pas davantage ! Non, décidément, nous ne pouvons permettre que [Root.GetLeLaNP] [Root.GetName] ai[Root.GetTEntNP] mauvaise réputation parce que nous n'avons pas investi dans une flotte digne de ce nom !"
 got_pirate_sink_the_danes_title:0 "Couler les Danois"
 got_pirate_sink_the_danes_desc:0 "La Couronne du Danemark a une belle flotte, tout le monde s'accorde là-dessus. Si nous voulons pouvoir razzier les côtes de la Baltique en paix, nous allons devoir nous assurer qu'elle ne constitue pas une menace pour nous."
 got_pirate_kronborg_the_pirate_castle_title:0 "Kronborg le château pirate"
 got_pirate_kronborg_the_pirate_castle_desc:0 "Éric de Poméranie a eu une idée brillante lorsqu'il était encore roi de l'Union de Kalmar : c'est lui qui a établi le droit du Sund, qui permet de vider les bourses des marchands avec une grande facilité. Et le château de Kronborg, qui surveille que tout le pillage se passe bien, magnifique, n'est-ce pas ? Non, décidément, cette forteresse serait parfaite pour d'excellents pirates tels que nous. Nous devrions le prendre."
 got_pirate_loot_london_title:0 "Piller Londres"
 got_pirate_loot_london_desc:0 "Pour une raison ou une autre, les Anglais nous sont hostiles, et nous considèrent comme une menace pour leur hégémonie en mer. Jouons donc un peu avec eux : prenons leur fameuse Londres."
 got_pirate_loot_london_tt:1 "La récompense offerte par cette mission dépendra de la façon dont elle sera menée à bien :\n– si [Root.GetLeLaNP] §Y[Root.GetName]§! possèd[Root.GetEEntNP] en propre ou par le biais d'une dépendance la province de §Y[236.GetName]§!, celle-ci va recevoir §YPort pirate de Londres§! jusqu'au terme de la partie :\nModif. des réserves locales : §G+100%§!\nModif. des effectifs marins locaux : §G+100%§!\nValeur commerciale : §G+5§! ;\n– autrement [Root.GetIlElleNP] v[Root.GetAOntNP] piller la province, y causant §Y90%§! de dévastation et gagnant ¤ et £mil£ en fonction de son développement."
 got_pirate_raid_the_berbers_title:0 "Bons pirates et mauvais pirates"
 got_pirate_raid_the_berbers_desc:0 "Le mauvais pirate, il a un bateau, il voit un port, il le pille. Le bon pirate, lui, il a un bateau, il voit un port, il le pille. C'est pas la même chose. Y'a le mauvais pirate, et puis y'a le bon pirate. Le mauvais pirate, il pille. Le bon pirate, lui, il pille. Mais c'est pas la même chose. C'est un bon pirate quoi. On peut pas les confondre, les mauvais pirates et les bons pirates. Faut leur expliquer ça aux Berbères, parce qu'ils savent pas faire la différence après."
 got_pirate_the_lubeck_port_title:0 "Port libre de Lübeck"
 got_pirate_the_lubeck_port_desc:0 "Lübeck est un carrefour commercial dont l'importance ne peut être surévaluée. Il assure un lien direct entre la mer du Nord et la Baltique. C'est évidemment cela qui a fait de la cité un lieu gouverné par les marchands. Mais tout le monde sait parfaitement que le meilleur marchand est moins digne de confiance que le pire pirate. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc rendre service à l'Europe en faisant de cet horrible port un repère pour les libres penseurs et les pirates."
 got_pirate_raid_the_north_sea_title:0 "Fléau de la mer du Nord"
 got_pirate_raid_the_north_sea_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] surtout préoccupé[Root.GetXENP] de mener [Root.GetSesLeursNP] activités de piraterie en Baltique. Cela a pu suffire jusqu'à présent, mais ce n'est en rien une solution à long terme pour apaiser notre soif d'or. Nous devons nous étendre en mer du Nord et enseigner aux Anglais et aux Néerlandais qu'ils ont toutes les raisons du monde de craindre les pirates de [Root.Capital.GetCapitalName]."
 got_pirate_loot_the_lowlands_title:0 "Piller les Pays-Bas"
 got_pirate_loot_the_lowlands_desc:0 "Les Pays-Bas produisent certaines des étoffes les plus belles et les plus recherchées d'Europe. Ce serait une véritable catastrophe si une quelconque flotte de vaisseaux pirates visitait la région et emportait ces étoffes pour les vendre sur le marché noir."
 got_pirate_loot_the_lowlands_tt:0 "Pour toutes les provinces de la région des §YPays-Bas§! produisant des §Yétoffes§! :\n– si elles sont possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances, elles reçoivent pour §Y25§! ans §YContrôle de Gotland§! :\nProduction locale : §G+25%§! ;\n– si elles sont contrôlées mais non possédées par [Root.GetLeLaNP] §Y[Root.GetName]§!, elles sont pillées, fournissant §G15§!¤ et §G0.05§! ans de revenus et reçoivent pour §Y25§! ans §YRaid des Gotlandais§! :\nGain de prospérité provincial : §R-0.15§!\nCoût du développement provincial : §R+10%§!.\n\nCes effets sont appliqués à §Y50%§! de leur capacité si les provinces sont razziées mais non contrôlées par [Root.GetLeLaNP] §Y[Root.GetName]§!."
 got_pirate_the_curia_treasure_title:0 "Coffres pontificaux"
 got_pirate_the_curia_treasure_desc:0 "L'un des plus grands trésors au monde se trouve tout proche de nous : les coffres de la Curie pontificale. Cela s'annonce comme une aventure magnifique, et sans doute les catholiques vont-ils nous haïr, mais il n'y a pas un pirate [Root.GetAuEnNP] [Root.GetName] qui n'aspire à participer à ce raid."
 got_pirate_raid_the_baltics_title:0 "Terreur de la Baltique"
 got_pirate_raid_the_baltics_desc:0 "Cela fait trop longtemps que les marchands mènent sans crainte leurs affaires sur la Baltique. Il est temps de leur apprendre toutes les émotions qu'il y a à apercevoir soudain sur l'horizon le pavillon noir."
 got_pirate_raid_the_baltics_at:0 " provinces littorales de la §Ymer Baltique§! sont soit possédées par [Root.GetLeLaNP] §Y[Root.GetName]§!, soit ont été §Yrazziées§!."
 got_pirate_raid_the_baltics_tt:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur chaque §Ycarrefour commercial§! et province disposant d'un §Yestuaire§! dans les contrées de §YSlesvig-Holstein§!, de §YMecklembourg§!, de §YPoméranie antérieure§! et §Yultérieure§!, de §YPrusse occidentale§! et §Yorientale§!, de §YCourlande§!, de §YLivonie§!, d'§YEstonie§! et de §YCarélie méridionale§!."
 got_pirate_the_danzig_port_title:0 "Port libre de Dantzig"
 got_pirate_the_danzig_port_desc:0 "Dantzig est l'un des grands carrefours commerciaux de la Baltique, et le repère de négociants aussi prospères qu'arrogants. Il s'y trouve aussi l'un des plus grands ports du Nord de l'Europe, dont font bien mauvais usage des boutiquiers. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] le libérer de leur emprise néfaste pour l'intégrer au sein de la confédération des pirates."
 got_pirate_a_pirate_haven_title:0 "Havre pirate"
 got_pirate_a_pirate_haven_desc:0 "Les pirates ne sont jamais très bien reçus hors de leurs propres ports. Visiblement, tous ces terriens n'apprécient guère nos honnêtes activités. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] établir un lieu où tous les flibustiers du Nord de l'Europe pourraient se sentir chez eux, un véritable havre pirate."
 got_pirate_reach_the_mediterrenean_sea_title:0 "Atteindre la Méditerranée"
 got_pirate_reach_the_mediterrenean_sea_desc:0 "Si la Baltique est chère à tous les marchands, elle fait pâle figure lorsqu'on la compare aux richesses immenses de la Méditerranée. Des fortunes, des trésors incommensurables, auxquels nous n'avons aucun accès ! Cela doit changer !"
 got_pirate_reach_the_mediterrenean_sea_tt:0 "Les corsaires §Y[Root.GetRootAdjMP]§! détournent au moins §Y5%§! de la puissance commerciale de n'importe quel nœud en §YMéditerranée§!."
 got_pirate_reach_the_mediterrenean_sea_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] disposer d'une revendication perpétuelle sur toutes les îles de la §YMéditerranée§!."
 got_pirate_loot_venices_arsenal_title:0 "Razzier l'Arsenal"
 got_pirate_loot_venices_arsenal_desc:0 "L'Arsenal de Venise est un complexe constitué de chantiers navals et d'armureries. S'il n'est pas le seul en son genre, il est le pilier de la puissance maritime des Vénitiens en Méditerranée. Nous devrions y faire une visite pour dégoter quelques-uns de ces superbes vaisseaux et armements."
 create_5_galleys_tt:0 "§Y5 galères§! vont apparaître dans la province de §Y[This.GetName]§! pour [Root.GetLeLaNP] §Y[Root.GetName]§!."
 got_pirate_the_riga_port_title:0 "Port libre de Riga"
 got_pirate_the_riga_port_desc:0 "Si Lübeck est le grand port liant la mer du Nord et la Baltique, Riga est la cité reliant l'Ouest de l'Europe avec la Russie. Les respectables pirates [Root.GetDuDelaNP] [Root.GetName] ont donc un intérêt tout à fait naturel à prendre la ville pour en garantir l'accès à leurs équipages."
 got_pirate_renowned_pirate_king_title:0 "[Root.Monarch.GetTitle] réputé[Root.GetXEDir]"
 got_pirate_renowned_pirate_king_desc:0 "De nombreux pirates, par le passé, ont prétendu être « rois » de leurs hommes. Aucun d'entre eux n'a réellement survécu dans les annales de l'histoire, cependant. [Root.Monarch.GetName], [Root.GetLuiElleDir], est en position de le faire, et de devenir [Root.GetLeLaFDir] plus fam[Root.GetEuxEuseDir] de tous !"
 got_pirate_renowned_pirate_king_tt:0 "Remporter des guerres contre des pays ayant un niveau de développement total supérieur à celui [Root.GetDuDelaNP] §Y[Root.GetName]§! a désormais §G5%§! de chances de conférer [Root.GetAuAlaDir] [Root.GetDir] le statut de §Ypirate légendaire§!.\n§YLes pirates légendaires ne coûtent aucune tradition républicaine pour être réélus.§!"
 got_pirate_create_the_pirate_federation_title:0 "Fédération pirate"
 got_pirate_create_the_pirate_federation_desc:0 "C'est plus un genre de ligne de conduite que de véritables règles. Mais ça devrait être utile à tout le monde."
 ###GOTLANDISH EVENTS###
 flavor_got.1.t:0 "Les revendications d'Erik Gryf"
 flavor_got.1.desc:0 "Notre [Root.GetDir], Éric de Poméranie, était autrefois roi du Danemark et de l'Union de Kalmar. Toutefois, la guerre contre la Hanse en 1435 et la rébellion d'Engelbrekt, en Suède, ont affaibli sa position face aux nobles danois et suédois, au point qu'il fut déposé pour être remplacé par son neveu Christophe de Bavière.\n\nMais même s'il a été déposé, il conserve évidemment des revendications sur les trônes de l'Union. La question est donc de savoir si la population [Root.GetDuDelaNP] [Root.GetName] accepte de soutenir ses ambitions…"
 flavor_got.1.a:0 "Nous soutiendrons Éric, roi de l'Union de Kalmar !"
 flavor_got.1.a.tt:0 "Donne accès aux missions §Ymonarchiques§! [Root.GetDuDelaNP] §Y[Root.GetName]§!, qui permettront de former le §YDanemark§!."
 flavor_got.1.b:0 "Il n'est roi de rien, tout juste maire de [Root.Capital.GetCapitalName]"
 flavor_got.1.b.tt:0 "Donne accès aux missions §Yrépublicaines§! et §Ypirates§! [Root.GetDuDelaNP] §Y[Root.GetName]§!, selon le choix fait lors du prochain événement."
 flavor_got.2.t:0 "Accord avec l'[Emperor.GetEmpereurImperatriceDirCap]"
 flavor_got.2.desc:0 "L'Union de Kalmar est l'une des puissances du Nord, et l'abattre requiert des hommes et des ressources. Heureusement pour nous, elle compte aussi de nombreux ennemis.\n\nL'un d'entre eux n'est autre que l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName], car le duché de Holstein est la cause de tensions entre le Saint-Empire et [DAN.GetLeLaLDir] [DAN.GetDir] [DAN.Monarch.GetName]. Sans doute n'aurons-nous aucune difficulté donc à convaincre [Emperor.GetLeLaNP] [Emperor.GetName] de financer une guerre contre [DAN.GetLeLaNP] [DAN.GetName]."
 flavor_got.2.a:0 "Espérons que l'[Emperor.GetEmpereurImperatriceDirCap] se montrera génér[Emperor.GetEuxEuseDir]"
 flavor_got.2.a.tt:0 "Un soutien financier va être demandé à [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] §Y[Emperor.GetName]§!."
 flavor_got.2.b:0 "[Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] besoin de personne"
 flavor_got.3.t:0 "[From.GetLeLaNPCap] [From.GetName] demand[From.GetEEntNP] du soutien"
 flavor_got.3.desc:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] vient de nous contacter : [From.GetIlElleDir] souhaiterait bénéficier d'un soutien financier pour livrer la guerre contre l'Union de Kalmar afin de reprendre le trône du Danemark.\n\nSi soutenir une telle entreprise semble de peu d'intérêt pour [Root.GetLeLaNP] [Root.GetName], nous devrions garder à l'esprit toutefois que le duché du Holstein, de jure territoire de l'Empire, est soumis aux Danois. Nous pourrions donc conclure un accord avec [From.Monarch.GetName] et le soutenir financièrement en échange de sa promesse de rendre le duché à l'Empire après sa victoire."
 flavor_got.3.a:0 "Très bien : de l'argent contre le Holstein donc"
 flavor_got.3.a.tt:0 "Si [From.GetLeLaNP] §Y[From.GetName]§! accept[From.GetEEntNP] cette condition et entrai[From.GetTEntNP] en possession, directement ou indirectement, des provinces de §Y[13.GetName]§! ou de §Y[1775.GetName]§!, un ultimatum impérial sera délivré afin qu'elles intègrent le §YSaint-Empire§!.\nSi [From.GetLeLaNP] §Y[From.GetName]§! refusai[From.GetTEntNP] alors de s'y plier, ce serait la guerre entre [From.GetLuiElleNP] et [Root.GetLeLaNP] §Y[Root.GetName]§!.\n\nSi [From.GetLeLaNP] §Y[From.GetName]§! accept[From.GetEEntNP] cette condition :"
 flavor_got.3.b:0 "[From.Monarch.GetName] ne paraît guère digne de confiance…"
 flavor_got.4.t:0 "Accord avec l'[Emperor.GetEmpereurImperatriceDirCap]"
 flavor_got.4.desc:0 "La réponse de l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName] vient de nous parvenir : [Emperor.GetIlElleDir] accepte de nous soutenir financièrement contre l'Union de Kalmar. Malgré tout, [Emperor.GetIlElleDir] exige aussi le retour du duché de Holstein au sein de l'Empire une fois la victoire acquise."
 flavor_got.4.a:0 "Cela paraît équitable"
 flavor_got.4.a.tt:0 "Si [Root.GetLeLaNP] §Y[Root.GetName]§! entrai[Root.GetTEntNP] en possession, directement ou indirectement, des provinces de §Y[13.GetName]§! ou de §Y[1775.GetName]§!, [Root.GetIlElleNP] recevrai[Root.GetTEntNP] un ultimatum impérial afin de les rendre au §YSaint-Empire§!.\n\nSi nous ne nous y plions pas, cela provoquera une guerre avec [Emperor.GetLeLaNP] §Y[Emperor.GetName]§!."
 flavor_got.4.b:0 "Cette condition est évidemment inacceptable !"
 flavor_got.4.b.tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ne devr[Root.GetAOntNP] rien à l'Empire en cas de victoire, mais n'aur[Root.GetAOntNP] évidemment aucune autre chance de demander son soutien."
 flavor_got.5.t:0 "L'[Emperor.GetEmpereurImperatriceDirCap] refuse tout accord"
 flavor_got.5.desc:0 "La réponse de l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName] vient de nous parvenir : [From.GetIlElleDir] ne semble guère nous faire confiance et refuse de nous verser le moindre subside du trésor impérial. Nous ne recevrons donc aucune aide pour affronter l'Union de Kalmar…"
 flavor_got.5.a:0 "Cela valait malgré tout la peine d'essayer"
 flavor_got.6.t:0 "[From.GetLeLaNPCap] [From.GetName] accept[From.GetEEntNP] l'accord"
 flavor_got.6.desc:0 "Nous venons de recevoir un message [From.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] : [From.GetIlElleDir] accepte notre condition et a promis de rendre le duché de Holstein au Saint-Empire [From.GetSilSielleDir] venait à en prendre possession."
 flavor_got.6.a:0 "Espérons qu'[From.GetIlElleDir] tiendra sa promesse"
 flavor_got.7.t:0 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] l'accord"
 flavor_got.7.desc:0 "Nous venons de recevoir un message [From.GetDuDelaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] : [From.GetIlElleDir] accepte notre condition et préfère se passer du soutien financier de l'Empire."
 flavor_got.7.a:0 "Qu'[From.GetIlElleDir] aille donc au Diable !"
 flavor_got.8.t:0 "La question du Holstein"
 flavor_got.8.desc:0 "L'Union de Kalmar a été vaincue, et [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] beaucoup gagné en puissance en Scandinavie. Et parmi les acquisitions territoriales se trouve le duché de Holstein. Or, l'un des conseillers [Root.GetDuDelaDir] [Root.GetDir] vient de lui rappeler la promesse faite autrefois : en échange de son soutien financier, nous devions rétrocéder ce territoire à l'Empire. Sans doute donc serait-il sage pour [Root.Monarch.GetName] de tenir la promesse faite, ou nous risquerions de nous trouver en guerre avec l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName] [Emperor.GetLuiElleDir]-même…"
 flavor_got.8.a:0 "Le Holstein doit retourner à l'Empire"
 flavor_got.8.b:0 "Non, il restera [Root.GetRootAdjMS]"
 flavor_got.8.b.tt:0 "Il y a de fortes chances que l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] §Y[Emperor.GetName]§! nous fasse parvenir un ultimatum."
 flavor_got.9.t:0 "La question du Holstein"
 flavor_got.9.desc:1 "[From.GetLeLaNPCap] [From.GetName] [From.GetEstSontNP] parvenu[From.GetXENP] à vaincre l'Union de Kalmar et [From.GetAOntNP] grandement accru [From.GetSaLeurNP] puissance en Scandinavie. Ce faisant, [Root.GetIlElleNP] [From.GetAOntNP] aussi pris possession du duché de Holstein. S[From.GetOnADir] [From.GetDir] devrait se voir rappeler la promesse faite contre le soutien financier de l'Empire, qui lui a permis de s'élever à sa stature actuelle."
 flavor_got.9.a:0 "Envoyons-lui donc un ultimatum"
 flavor_got.9.a.tt:0 "[From.GetLeLaNPCap] §Y[From.GetName]§! v[From.GetAOntNP] recevoir un ultimatum exigeant la rétrocession du Holstein.\nTout refus de [From.GetSaLeurNP] part sera considéré comme un acte d'hostilité envers l'Empire et provoquera une §Yguerre défensive§! [Root.GetDuDelaNP] §Y[Root.GetName]§! contre [From.GetLuiElleNP]."
 flavor_got.9.b:0 "Nous avons d'autres questions plus urgentes à régler"
 flavor_got.9.b.tt:0 "[From.GetLeLaNPCap] §Y[From.GetName]§! v[Root.GetAOntNP] conserver le Holstein."
 flavor_got.10.t:0 "Le Holstein ou la guerre"
 flavor_got.10.desc:0 "Des nouvelles inquiétantes viennent d'arriver [Emperor.GetDuDeNP] [Emperor.GetName] : l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName] exige la rétrocession du Holstein à l'Empire dans les six mois. En cas de refus, [Emperor.GetLuiElleDir] et ses alliés considéreront cela comme un acte d'hostilité et déclareront la guerre [Root.GetAuAlaNP] [Root.GetName]."
 flavor_got.10.a:0 "Mieux vaut céder"
 flavor_got.10.b:0 "Nous ne céderons pas à de telles exigences"
 flavor_got.10.b.tt:1 "[Emperor.GetLeLaNPCap] §Y[Emperor.GetName]§! et [Emperor.GetSesLeursNP] alliés vont considérer cela comme une agression de la part [Root.GetDuDelaNP] §Y[Root.GetName]§! et déclarer une §Rguerre défensive§! contre [Root.GetLuiElleNP]."
 flavor_got.11.t:0 "Règlement de la question du Holstein"
 flavor_got.11.desc:0 "Nous avons reçu aujourd'hui d'excellentes nouvelles de l'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName] : [Emperor.GetIlElleDir] accepte de céder les droits de l'Empire sur le Holstein et de les céder [Root.GetAuAlaNP] [Root.GetName] !"
 flavor_got.11.a:0 "Quelle merveilleuse surprise !"
 flavor_got.12.t:0 "[From.GetLeLaNPCap] [From.GetName] rétrocèd[From.GetEEntNP] le Holstein"
 flavor_got.12.desc:0 "Face à notre ultimatum, [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] a cédé. Le Holstein fait donc désormais de nouveau partie du Saint-Empire romain germanique."
 flavor_got.12.a:0 "Comme prévu"
 flavor_got.13.t:0 "La question du Holstein non réglée"
 flavor_got.13.desc:0 "[From.GetCeCetteFDirCap] perfide [From.Monarch.GetName] refuse de tenir sa promesse, et a décidé que [From.GetLeLaNP] [From.GetName] conserverai[From.GetTEntNP] le Holstein. Celui-ci étant de plein droit territoire du Saint-Empire, cela ne peut signifier qu'une seule chose : la guerre."
 flavor_got.13.a:0 "Quelle pitié de devoir en arriver là…"
 flavor_got.14.t:0 "L'exécution [DAN.GetDuDelaFDir] [DAN.GetFauxFausseDir] [DAN.GetRoiReineDir]"
 flavor_got.14.desc:0 "[Root.Monarch.GetName] parcourt les rues de [DAN.Capital.GetCapitalName]. La guerre et le siège ont laissé des marques bien visibles dans la cité. Les troupes [Root.GetRootAdjFP] l'ont elles-mêmes ravagée pour capturer [DAN.Monarch.GetName] et l'amener devant [Root.GetLuiElleDir], prétendant[Root.GetXEDir] légitime au trône de l'Union de Kalmar.\n\nUn billot de bois a été disposé au cœur de la ville, où [DAN.GetLeLaFDir] [DAN.GetFauxFausseDir] [DAN.GetDir] est traîné[DAN.GetXEDir]. Sans qu'[DAN.GetIlElleDir] prononce un mot, sa tête est placée sur le billot, et le bourreau lève sa hache. Sa tête roule non loin de [Root.Monarch.GetName]. Tout ce que [Root.GetCeluiCelleDir]-ci ressent, à ce moment, c'est la satisfaction de voir son plan enfin mené à son terme."
 flavor_got.14.a:0 "Enfin le trône est revenu à s[Root.GetOnAFDir] déten[Root.GetTeurTriceDir] légitime"
 flavor_got.15.t:0 "Restauration de la Couronne danoise"
 flavor_got.15.desc:0 "En 1435, Éric de Poméranie a été banni du Danemark et remplacé sur le trône par son neveu Christophe. Les coupables de cette forfaiture sont les nobles de Norvège, de Suède et du Danemark lui-même.\n\nMais aujourd'hui, dans la cité de [12.GetCapitalName], [Root.GetLeLaFDir] souverain[Root.GetXEDir] légitime de l'Union de Kalmar a fait une proclamation : la Couronne est enfin rétablie au Danemark, avec tous les devoirs, droits et prestiges afférents. Quant aux noblesses des anciens territoires dont le Danemark avait la charge, elles perdent leurs titres, leurs privilèges et leurs domaines. À compter de ce jour, l'autorité [Root.GetDuDelaDir] [Root.GetDir] du Danemark sera absolue ou ne sera pas !"
 flavor_got.15.a:0 "Vive [Root.GetLeLaFDir] [Root.GetRoiReineDir] !"
 flavor_got.16.t:0 "La confiance des Norvégiens restaurée"
 flavor_got.16.desc:0 "« Il suffit maintenant ! » Voilà en substance l'opinion de la noblesse de Norvège à l'égard [DAN.GetDuDelaDir] [DAN.GetDir] [DAN.GetDuDeNP] [DAN.GetName]. [DAN.GetCeluiCelleDirCap]-ci semble de plus en plus honni[DAN.GetXEDir] des Norvégiens, qui commencent à regretter l'époque où Éric régnait encore sur eux.\n\nDiplomates et espions [Root.GetRootAdjMP] ont semé l'idée que notre [Root.GetDir] pourrait s'asseoir sur le trône de Norvège, et à la plus grande surprise [Root.GetDuDelaFDir] principal[Root.GetXEDir] intéressé[Root.GetXEDir] les nobles norvégiens ont lancé la révolte contre [DAN.Capital.GetCapitalName]. Il est même jusqu'à des marins norvégiens qui ont décidé d'entrer dans la flotte [Root.GetRootAdjFS] afin de contribuer à la lutte !"
 flavor_got.16.a:0 "Les bons marins sont toujours bienvenus parmi nous"
 flavor_got.17.t:0 "La loyauté des Suédois"
 flavor_got.17.desc:1 "La tâche n'a pas été aisée, mais les diplomates et les espions [Root.GetDuDelaNP] [Root.GetName] sont enfin parvenus à nous attacher la loyauté des [SWE.GetNobles] [SWE.GetRootAdjMP]. La révolte d'Engelbrekt avait laissé dans son sillage un fort désir d'indépendance, mais fort heureusement les partisans de l'union se sont désormais rangés dans le camp [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] et acceptent d'en faire leur propre souverain[Root.GetXEDir]."
 flavor_got.17.a:0 "Excellente nouvelle !"
 got_no_swedish_disloayalty_to_gotland_tt:0 "L'événement §YRêves de liberté§! ne surviendra plus [SWE.GetAuEnNP] §Y[SWE.GetName]§! si [Root.GetLeLaNP] §Y[Root.GetName]§! devien[Root.GetTNentNP] partenair[Root.GetEEsNP] majeur[Root.GetXENP] dans le cadre d'une union personnelle avec [SWE.GetLuiElleNP].\nLa mission [DAN.GetDuDelaNP] §Y[DAN.GetName]§! §YNoblesse [SWE.GetRootAdjFS]§! pourra être menée à bien sans que la chaîne d'événements soit menée à son terme."
 flavor_got.18.t:0 "Une alliance avec [From.GetLeLaNP] [From.GetName] ?"
 flavor_got.18.desc:0 "Des diplomates [From.GetFromAdjMP] sont arrivés à [Root.Capital.GetCapitalName]. Ils proposent au nom [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] une alliance entre nous afin d'assurer notre protection mutuelle face à la menace que constituent les Danois."
 flavor_got.18.a:0 "Tant que cela gêne le Danemark…"
 flavor_got.18.b:1 "Les problèmes [From.GetDuDelaNP] [From.GetName] ne sont pas les nôtres"
 flavor_got.34.t:0 "[DAN.Capital.GetCapitalName] occupée"
 flavor_got.34.desc:0 "La capitale [DAN.GetDuDelaNP] [DAN.GetName] est tombée ! Si ses défenseurs se sont admirablement battus, ils n'avaient que peu de chances face aux troupes de [Root.Monarch.GetName].\n\nLes nobles des dépendances [DAN.GetRootAdjFP] ont commencé aussitôt à remettre en cause l'autorité [DAN.GetDuDelaDir] [DAN.GetDir] [DAN.Monarch.GetName], et des voix commencent à se faire entendre qui appellent à couronner un[Root.GetXEDir] nouv[Root.GetEauElleDir] [Root.GetRoiReineDir] pour l'Union de Kalmar !"
 flavor_got.34.a:0 "Leur [Root.GetRoiReineDir] véritable est de retour !"
 flavor_got.37.t:0 "Les revendications d'Éric de Poméranie"
 flavor_got.37.desc:0 "Éric de Poméranie était autrefois roi de l'Union de Kalmar, de 1412 jusqu'à sa déposition par les nobles en 1435. Depuis lors, il a toujours vécu sur l'île de Gotland, qu'il gouvernait de fait sinon de droit.\n\nDe par son histoire, il disposait toujours d'une revendication légitime sur le trône de l'Union ; mais sa mort empêche évidemment de faire suite, et [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] évidemment beaucoup à perdre…\n\nÀ moins, peut-être, que notre nouv[Root.GetEauElleDir] [Root.GetDir], [Root.Monarch.GetName], ne décide de reprendre ses revendications à son compte ?"
 flavor_got.37.a:0 "Le trône appartient légitimement à [Root.Monarch.GetName] !"
 flavor_got.37.b:0 "Éric est mort, et ses prétentions aussi"
 flavor_got.37.b.tt:0 "Les missions §Ymonarchiques§! vont être abandonnées au profit des missions §Yrépublicaines§! ou §Ypirates§! [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 flavor_got.38.t:0 "Le sort de la République"
 flavor_got.38.desc:0 "L'île de Gotland a vécu depuis des siècles de la pêche et du commerce – ce dernier prenant de plus en plus d'importance. Malgré tout, l'arrivée de l'ancien roi Éric de Poméranie a changé les choses pour la population. Il s'y est établi non en tant que roi, mais comme pirate, et s'est bien assuré que les marins de la Baltique ne puissent jamais oublier son nom. Et, lorsqu'on le leur demande, nombreux sont les Gotlandais qui paraissent étrangement attirés par l'aventure d'une vie de piraterie en mer. D'autres, malgré tout, sont nombreux à préférer les usages moins risqués et plus sûrs du négoce.\n\nLa République de Gotland se trouve donc à un carrefour. L'un ou l'autre choix promettent de grandes richesses, et un avenir digne d'être rapporté dans les annales de l'histoire…"
 flavor_got.38.a:0 "Notre fortune dépendra de nos talents à commercer"
 flavor_got.38.b:0 "La vie est trop courte pour la passer derrière des livres de comptes !"
 flavor_got.39.t:0 "Une place au soleil ?"
 flavor_got.39.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] est l'île d'où nous sommes originaires, et le port de [Root.Capital.GetCapitalName] est ce que bon nombre d'entre nous appellent leur foyer. Mais nous serions insensés de prétendre que le climat y est meilleur que dans les Caraïbes, et pour bien des raisons bon nombre des nôtres aspirent à se rendre dans ces îles tropicales.\n\nBien évidemment, cela exigerait de faire de notre colonie le cœur de nos possessions, mais ce serait après tout peu cher payer pour disposer d'un accès privilégié depuis [got_colony_capital.GetCapitalName] aux flottes des Indes qui n'attendent que d'être pillées."
 flavor_got.39.a:0 "En route pour les îles donc !"
 flavor_got.39.b:0 "On ne peut quitter la charmante [Root.Capital.GetCapitalName] ainsi"
 flavor_got.40.desc:0 "[Root.GetLeLaNPCap] [Root.GetName] est l'île d'où nous sommes originaires, et le port de [Root.Capital.GetCapitalName] est ce que bon nombre d'entre nous appellent leur foyer. Mais nous serions insensés de prétendre que le climat y est meilleur que dans les Caraïbes, et pour bien des raisons bon nombre des nôtres aspirent à se rendre dans ces îles tropicales et à s'établir à [481.GetCapitalName]."
 flavor_got.41.t:0 "Le vol du Barberousse"
 flavor_got.41.desc:0 "[Root.Monarch.GetName] fait voile vers le port de [341.GetCapitalName] sur un simple bateau, ridiculement petit. [Root.GetIlElleDirCap] n'a qu'un seul but : capturer le Barberousse, navire amiral [341.Owner.GetDuDelaNP] [341.Owner.GetName]. Son équipage est persuadé que, cette fois, [Root.GetIlElleDir] a bel et bien perdu l'esprit, mais [Root.GetIlElleDir] se montre absolument résolu[Root.GetXEDir] à aller jusqu'au bout.\n\nPar un magnifique après-midi, [Root.GetIlElleDir] arrive dans le port, son navire en perdition et prenant l'eau. Mais cela ne l'inquiète pas le moins du monde. Après une courte halte par une geôle sombre et humide – initialement non prévue – [Root.GetIlElleDir] s'empare d'un navire très endommagé, sous les yeux des gardes [341.Owner.GetRootAdjMP] incrédules. Une telle audace fait qu'aussitôt leur plus beau navire, le Barberousse, portant le nom d'un fameux capitaine de la cité, se lance à sa poursuite vers le large.\n\nCe à quoi ne s'attendait pas l'équipage de ce fier navire, toutefois, est que [Root.Monarch.GetName] avait tout prévu depuis le départ. Aussi, lorsque les marins de [341.GetCapitalName] passent à l'abordage, les hommes de [Root.Monarch.GetName] capturent le navire amiral resté sans défense, leur laissant avec plaisir tout ce rafiot avarié qu'ils étaient venus chercher, avant de s'éloigner dans le soleil couchant pour regagner [got_pirate_province.GetCapitalName]."
 flavor_got.41.a:0 "Maintenant, c'est sûr qu'ils se souviendront de [Root.Monarch.GetName] !"
 flavor_got.42.t:0 "Le vol des coffres de la Curie"
 flavor_got.42.desc:0 "Aucun autre lieu au monde n'est si sacré et si protégé que la basilique Saint-Pierre de Rome. Et, aujourd'hui, les braves équipages [Root.GetRootAdjMP] vont y entrer pour s'emparer de son trésor constitué par tout l'or des pécheurs.\n\nAu matin, la grande flotte venue de [Root.Capital.GetCapitalName] a attaqué la ville côtière de Fiumicino. À peine quelques grands vaisseaux avaient-ils accosté qu'aussitôt les pirates s'élancèrent en direction de Rome. Si les troupes [118.Owner.GetRootOwnerAdjFP] résistèrent avec vaillance, elles avaient commis une erreur fatale : se placer entre une bande de pirates et le trésor qu'ils étaient venus chercher.\n\nLe siège de Rome prit plusieurs jours, mais [118.Owner.GetLeLaLDir] [118.Owner.GetDir] [118.Owner.Monarch.GetName] dut finalement se résoudre à capituler. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] donna alors l'ordre à ses hommes d'enfoncer les portes du Trésor. Les coffres de la Curie étaient là, n'attendant que les pirates [Root.GetRootAdjMP] !"
 flavor_got.42.a:0 "Quitte à aller en Enfer, autant y aller avec l'or des papes !"
 flavor_got.43.t:0 "Raid sur l'Arsenal de Venise"
 flavor_got.43.desc:1 "« Superbe ! Quand est-ce qu'on embarque ? demande la jeune boucanière.\n– C'est une véritable folie, [Root.Monarch.GetName], et tu le sais ! réplique un capitaine ronchon et plus âgé.\n– Mais c'est fort tentant, malgré tout », commente un contrebandier plus éduqué que la moyenne.\n\n[Root.Monarch.GetName] vient d'informer ses équipages de ses plans : piller l'un des arsenaux les mieux défendus au monde, celui de Venise. Les réactions ont été quelque peu mitigées… Capitaines, boucaniers, seconds-maîtres et contrebandiers discutent avec animation. Les risques, la promesse de butin…\n\nFinalement, [Root.Monarch.GetName] se lasse de ces débats sans fin et parvient à convaincre tout son monde de l'utilité d'un tel raid : certes, il y a quantité de navires à aborder et d'or à voler ailleurs, mais l'objectif est bel et bien de s'emparer des plans des nouveaux vaisseaux vénitiens. Grâce à eux, [Root.GetLeLaNP] [Root.GetName] prendrai[Root.GetTEntNP] une avance considérable, serai[Root.GetTEntNP] peut-être même invincibl[Root.GetEEsNP] en mer, faisant des pirates une véritable terreur pour tous leurs ennemis. Enfin, tous se rangent à l'avis [Root.GetDuDelaDir] [Root.GetDir].\n\nQuelques jours plus tard, un navire en fort piteux état entre dans le port de Venise. Naturellement, une ou deux vaisseaux arrêtent ce qu'ils prennent pour une simple barcasse. Mais aussitôt monté à bord, l'un des gardes fait remarquer que cela sent le bois brûlé, tandis qu'un autre montre les barils de poudre disposés partout sur le pont…\n\nL'explosion qui survient alors, et le nuage de fumée noire qui s'élève, avaient dissimulé l'arrivée de la flotte pirate [Root.GetRootAdjFS], qui entre alors dans le port de l'Arsenal."
 flavor_got.43.a:0 "Emportons tout ce que nous trouverons !"
 ###GUTNISH MODIFIERS###
 got_imperial_coffers:0 "Trésor impérial"
 desc_got_imperial_coffers:0 "L'[Emperor.GetEmpereurImperatriceDirCap] [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] nous a accordé des fonds pour combattre les Danois en échange du Holstein."
 got_curtailing_the_estates:0 "Ordres restreints"
 desc_got_curtailing_the_estates:0 "Nous avons retenu les leçons enseignées par la déposition d'Éric lorsqu'il était roi de l'Union de Kalmar. La puissance des ordres a été sévèrement limitée, et l'autorité [Root.GetDuDelaDir] [Root.GetDir] s'exerce désormais sans limitations."
 got_war_against_the_danes:0 "Guerre contre le Danemark"
 desc_got_war_against_the_danes:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetFaitFontNP] évidemment face à des forces bien supérieures aux [Root.GetSiennesLeursNP], mais nous ne céderons pas. Bientôt les royaumes scandinaves auront été vaincus, et commencera notre ascension vers le pouvoir !"
 got_return_of_the_king:0 "Soumission danoise"
 desc_got_return_of_the_king:0 "[Root.GetLeLaLDirCap] [Root.GetDir] en exil a été rétabli[Root.GetXEDir] sur le trône et veille désormais à ce que nul parmi les [Root.GetNobles] [Root.GetRootAdjMP] ne puisse plus s'opposer à [Root.GetLuiElleDir]."
 got_restored_rightful_kalmar_union:0 "Restauration de la Couronne danoise"
 desc_got_restored_rightful_kalmar_union:0 "Le premier royaume du Danemark était bien trop centré sur lui-même et accordait une bien trop grande puissance à la noblesse – deux facteurs de désastre, qui ont finalement provoqué la déposition d'Éric de Poméranie en 1435. Mais, désormais, le trône et la lignée royale ont été rétablis. Les [Root.GetNobles] ont été matés, et les politiques visent désormais à préserver l'Union de Kalmar."
 got_rise_of_a_new_dynasty:0 "Ascension d'une nouvelle dynastie"
 desc_got_rise_of_a_new_dynasty:0 "La dynastie des [Root.Monarch.Dynasty.GetName] est unique. Pour certains, cela peut paraître horrible ; mais pour nous c'est le pilier sur lequel reposer l'ascension [Root.GetDuDelaNP] [Root.GetName]."
 got_expanded_port:0 "Développement du port"
 desc_got_expanded_port:0 "Grâce aux nombreux investissements qui y ont été faits, le port de [Root.GetCapitalName] est devenu un carrefour commercial majeur pour la Baltique."
 got_investment_into_capital:0 "Investissements à Visby"
 desc_got_investment_into_capital:0 "Grâce à l'influence croissante et au développement de [Root.Owner.GetSesLeursNP] échanges à travers la Baltique, [Root.Owner.GetLeLaNP] [Root.Owner.GetName] et [Root.Owner.GetSaLeurNP] capitale [Root.Owner.Capital.GetCapitalName] disposent de toutes les ressources pour investir dans de nouvelles infrastructures."
 got_lubeck_trade_fleet:0 "Flotte marchande de la Hanse"
 desc_got_lubeck_trade_fleet:0 "[Root.GetLeLaNPCap] [Root.GetName] contrôl[Root.GetEEntNP] désormais le port marchand de [45.GetCapitalName], et ce faisant les flottes marchandes de la Hanse."
 got_merchants_of_the_baltics:0 "Marchands de la Baltique"
 desc_got_merchants_of_the_baltics:0 "La nouvelle flotte [Root.GetDuDelaNP] [Root.GetName] peut certes être utilisée pour combattre, mais sa raison d'être est avant tout le commerce et la domination économique de la Baltique."
 got_combat_fleet:0 "Flotte marchande de guerre"
 desc_got_combat_fleet:0 "Même s'ils n'avaient pas été conçus pour cela, les nobles [Root.GetRootAdjMP] ont armé leurs navires marchands de bien davantage de canons."
 got_artisan_fleet:0 "Flotte des guildes"
 desc_got_artisan_fleet:0 "Ne donnant la priorité ni au combat ni au commerce, la flotte [Root.GetDuDelaNP] [Root.GetName] est un compromis permettant le transport aisé de marchandises produites par les guildes."
 got_aristocratic_trade_focus:0 "Puissance des nobles"
 desc_got_aristocratic_trade_focus:0 "Les nobles dominent la scène politique [Root.GetRootAdjFS], qui usent des profits faits par le commerce pour développer la technologie navale et disposer de meilleurs navires."
 got_trader_reign:0 "Puissance des négociants"
 desc_got_trader_reign:0 "Les négociants dominent la scène politique [Root.GetRootAdjFS]. Leur priorité, le renforcement du mercantilisme de toutes les manières possibles, nous permet de disposer de conseillers de confiance qui ne demandent même pas à être payés."
 got_oligarchic_guilds_rule:0 "Puissance des guildes"
 desc_got_oligarchic_guilds_rule:0 "Les guildes dominent la scène politique [Root.GetRootAdjFS], qui usent des profits faits par le commerce pour favoriser la stabilité et le développement économique."
 got_baltic_military_power:0 "Priorité militaire des nobles"
 desc_got_baltic_military_power:0 "Les nobles [Root.GetRootAdjMP] consacrent une bonne part de leurs ressources à la défense du pays."
 got_baltic_monopoly:0 "Priorité commerciale des négociants"
 desc_got_baltic_monopoly:0 "Les négociants [Root.GetRootAdjMP] consacrent une bonne part de leurs ressources à tirer le maximum de profits du commerce et à étendre notre influence."
 got_baltic_maritime_empire:0 "Priorité administrative des guildes"
 desc_got_baltic_maritime_empire:0 "Les guildes [Root.GetRootAdjFP] consacrent une bonne part de leurs ressources à assurer la stabilité de la République et à développer son administration."
 got_the_art_of_insults:0 "Estomaquer avant d'estoquer"
 desc_got_the_art_of_insults:0 "Un combat se gagne en premier lieu par la tête. En recourant aux insultes les plus viles et les plus absurdes, les équipages [Root.GetRootAdjMP] sont assurés de semer la plus grande confusion chez leurs ennemis, les estomaquant avant de les estoquer."
 got_global_piracy:0 "Piraterie mondiale"
 desc_got_global_piracy:0 "Les pavillons noirs flottant sur les mâts des vaisseaux [Root.GetRootAdjMP] sont redoutés sur toutes les mers du monde. Jamais aucune confédération pirate n'avait été si puissante !"
 got_dread_of_the_baltic_sea:0 "Fléau de la Baltique"
 desc_got_dread_of_the_baltic_sea:0 "La glorieuse victoire [Root.GetDuDelaNP] [Root.GetName] sur la flotte danoise remplit de frayeur le cœur des peuples prétendument civilisés – au point qu'ils n'ont même pas le courage de s'unir contre nous."
 got_pirate_port_of_london:0 "Port pirate de Londres"
 desc_got_pirate_port_of_london:0 "Londres est tombée aux mains des pirates [Root.GetRootAdjMP], qui en ont fait un port libre, repère de quiconque écume la mer du Nord sans autre loi que la chasse-partie."
 got_free_pirate_port:0 "Port libre de pirates"
 desc_got_free_pirate_port:0 "[Root.GetCapitalName] est un port libre. En échange de réparations sur les navires qui y mouillent, les habitants sont libres de toute autorité, et de nombreux jeunes aventureux parmi eux se font recruter dans les équipages pirates."
 got_piratical_control:0 "Contrôle de Gotland"
 desc_got_piratical_control:0 "La province de [Root.GetName] est sous le contrôle des pirates [Root.Owner.GetRootOwnerAdjMP]. Même si les habitants y sont quelque peu rudoyés, les travailleurs produisant des étoffes y sont traités avec des égards inhabituels par les pirates."
 got_heavily_looted:0 "Raid des Gotlandais"
 desc_got_heavily_looted:0 "La province de [Root.GetName] a été pillée et ravagée par les pirates de Gotland. Il faudra des années avant qu'elle puisse récupérer des tourments subis lors de cette attaque."
 got_quite_looted:0 "Raid des Gotlandais"
 desc_got_quite_looted:0 "La province de [Root.GetName] a été pillée et ravagée par les pirates de Gotland. Il faudra des années avant qu'elle puisse récupérer des tourments subis lors de cette attaque."
 got_finest_pirate_cloths:0 "Beaux vêtements pirates"
 desc_got_finest_pirate_cloths:0 "Les raids menés dans les Pays-Bas ont été un véritable succès, et les équipages [Root.GetRootAdjMP] sont désormais les plus élégants de toute l'Europe. Rien n'égale le plaisir de razzier des ports avec style."
 got_the_buccaneers_focus:0 "Piraterie des boucaniers"
 desc_got_the_buccaneers_focus:0 "Les boucaniers dirigent la confédération pirate. Selon leurs règles, équipages et vaisseaux [Root.GetRootAdjMP] veillent à préserver la stabilité."
 got_the_smugglers_focus:0 "Piraterie des contrebandiers"
 desc_got_the_smugglers_focus:0 "Les contrebandiers dirigent la confédération pirate. Selon leurs règles, équipages et vaisseaux [Root.GetRootAdjMP] veillent à tirer le plus grand profit de toutes nos entreprises et aventures."
 got_the_captains_focus:0 "Piraterie des capitaines"
 desc_got_the_captains_focus:0 "Les capitaines dirigent la confédération pirate. Selon leurs règles, équipages et vaisseaux [Root.GetRootAdjMP] veillent à ce que les hommes soient toujours prêts pour le prochain raid ou le prochain abordage."
 got_stolen_weapons_of_the_venetian_arsenal:0 "Armement de l'Arsenal de Venise"
 desc_got_stolen_weapons_of_the_venetian_arsenal:0 "Le raid lancé sur l'Arsenal de Venise a permis [Root.GetAuAlaNP] [Root.GetName] de se fournir en armements de la flotte vénitienne. Ces canons et ces plans de vaisseaux seront fort utiles."
