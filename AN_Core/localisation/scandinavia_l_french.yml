 ###CUSTOM NATION IDEAS###
 custom_global_allowed_num_of_buildings:0 "Constructions planifiées"
 custom_global_allowed_num_of_buildings_desc:0 "Par le passé, les résidents de nos cités érigeaient des bâtiments là où ils le jugeaient bon, ce qui causait de grandes pertes de place. Mais une nouvelle politique de développement urbain codifié par la loi permettrait de faire usage de l'espace de manière bien plus efficace."
 custom_all_estate_influence_modifier_positive:0 "Droits des ordres"
 custom_all_estate_influence_modifier_positive_desc:0 "Le pays n'est rien sans les ordres. Chacun d'entre eux joue un rôle vital dans le gouvernement, et doit par conséquent disposer de postes d'influence."
 custom_all_estate_influence_modifier_negative:0 "Ordres sous contrôle"
 custom_all_estate_influence_modifier_negative_desc:0 "Il est évident que, dans les pays dirigés de manière moins absolutiste, les ordres disposent d'une bien trop grande puissance. Ils y corrompent l'autorité, par leurs requêtes et leurs privilèges, et n'ont à cœur que leurs intérêts propres. Quant à nous, nous faisons tout pour les restreindre et surveiller le moindre de leurs faits et gestes !"
 custom_can_colony_boost_development:0 "Colons qualifiés"
 custom_can_colony_boost_development_desc:0 "Au contraire des autres puissances coloniales, nous n'envoyons dans les colonies que les meilleurs de notre peuple. Nos colons sont des experts dans leur domaine, et capables de survivre dans les conditions les plus rudes des territoires sauvages de ces continents lointains, sans devoir s'appuyer constamment sur une aide extérieure."
 custom_can_transfer_vassal_wargoal:0 "Négociations agressives"
 custom_can_transfer_vassal_wargoal_desc:0 "Si nous pouvons exiger davantage, alors nous devons le faire. Jusqu'à exiger l'obéissance des sujets les plus loyaux de nos ennemis."
 custom_ignore_coring_distance:0 "Administration des gouverneurs locaux"
 custom_ignore_coring_distance_desc:0 "Quelle obligation y a-t-il à devoir tout gérer dans les provinces depuis la capitale ? En nous appuyant de manière avisée sur les gouverneurs locaux, il est bien plus aisé d'administrer les provinces les plus éloignées de la capitale."
 custom_national_focus_years:0 "Administration pragmatique"
 custom_national_focus_years_desc:0 "Les rouages de l'administration sont toujours lents à mettre en route. Ce sont là des procédés pénibles et inefficaces. Il suffit de regarder ce qu'il advient de ces pays où la bureaucratie est trop rigide et arcboutée sur ses principes. Nous, tout au contraire, maîtrisons l'art de la paperasse, et pouvons faire évoluer les centres d'intérêt du gouvernement bien plus rapidement que la plupart des États."
 custom_no_stability_loss_on_monarch_death:0 "Cérémonies funéraires"
 custom_no_stability_loss_on_monarch_death_desc:0 "La mort est l'un des constituants naturels de la vie, et même le souverain le plus puissant ne peut y échapper. Célébrons donc le décès de nos dirigeants pour ce qu'il est : l'entrée dans une nouvelle ère de gouvernement."
 custom_development_cost_modifier:0 "Promotion de l'urbanisation"
 custom_development_cost_modifier_desc:0 "Les villages des campagnes sont certes l'un des piliers essentiels de l'économie. Mais ils ne peuvent rivaliser avec le dynamisme des grandes cités. Nous devons donc promouvoir l'urbanisation et inciter les paysans à s'installer dans les villes pour y gravir les échelons de l'ordre social."
 custom_monthly_church_power:1 "Cérémonies religieuses organisées"
 custom_monthly_church_power_desc:1 "Les lieux saints disposent d'un temps limité pour les cérémonies. Tout y est planifié jusque dans le moindre détail, et tous, sans exception aucune, doivent prendre part aux rites."
 custom_can_not_build_colonies:0 "Fuite aux colonies prohibée"
 custom_can_not_build_colonies_desc:0 "Le pays doit pouvoir compter sur chacun qui y vit. Tout intérêt pour les colonies doit donc être découragé de la manière la plus vive."
 custom_can_not_build_buildings:0 "Droits urbains révoqués"
 custom_can_not_build_buildings_desc:0 "Les cités se développent trop vite, et menacent l'autorité du gouvernement. Celui-ci ne pourra être préservé que s'il parvient à révoquer les droits urbains, et donc à limiter ces constructions qui marquent dans le territoire la puissance des cités."
 custom_can_not_build_missionaries:0 "Conversions prohibées"
 custom_can_not_build_missionaries_desc:1 "La religion est un véritable poison, dont le seul effet est d'infliger des souffrances aux malheureux qui ne croient pas comme nous. Prohiber toute conversion par la force, c'est donc assurer le bonheur du peuple."
 custom_can_not_declare_war:0 "Pacifisme revendiqué"
 custom_can_not_declare_war_desc:0 "Déclarer la guerre, c'est apporter la preuve de sa faiblesse, son incapacité à assurer soi-même son existence sans voler les biens des autres. Mais nous autres sommes attachés à la paix, et restons persuadés que la violence n'est que l'intelligence des sots."
 custom_can_not_send_merchants:0 "Marchés fermés"
 custom_can_not_send_merchants_desc:0 "Qu'est-ce que le libre-échange, si ce n'est détruire les fondements mêmes de notre économie, que permettre aux négociants d'éviter les taxes et d'assurer la prospérité de nos rivaux ? En fermant nos frontières et en surveillant de près tous ces boutiquiers, nous éviterons au pays de connaître un bien funeste sort."
 custom_capped_by_forcelimit:0 "Dépôts limités"
 custom_capped_by_forcelimit_desc:0 "Selon les plus beaux esprits de l'art militaire, le pays ne peut maintenir une force qui excéderait une certaine « limite de ravitaillement ». Le recrutement de davantage de troupes serait donc impossible sans dépôts de ravitaillement supplémentaires, ce qui n'est pas faisable avec la technologie dont nous disposons actuellement."
 custom_reform_progress_growth_building:0 "Infrastructures gouvernementales"
 custom_reform_progress_growth_building_desc:0 "Cela ne surprendra sans doute personne, mais les paperassiers du gouvernement ont besoin d'avoir un toit sur la tête pour mener paisiblement leurs activités."
 custom_can_chain_claim:0 "Rouerie diplomatique"
 custom_can_chain_claim_desc:0 "Créer des revendications fallacieuses sur une province de l'autre côté de la frontière ? Voilà un travail d'espions propres à rien et de diplomates malhabiles. Notre corps diplomatique, pour sa part, maîtrise à tel point la rouerie diplomatique qu'il peut forger des revendications jusque de l'autre côté du continent."
 custom_reasons_to_elect:0 "Amis en haut lieu"
 custom_reasons_to_elect_desc:0 "Au contraire de bien d'autres ensembles politiques, le Saint-Empire romain germanique est constitué de l'association d'États en partie indépendants, qui élisent leur empereur commun. Mais, fort heureusement, quant à nous nous avons des amis en haut lieu, qui peuvent assurer notre ascension sur le trône impérial."
 custom_allow_client_states:0 "Gouvernements associés"
 custom_allow_client_states_desc:0 "Gouverner de vastes territoires de manière directe peut être une tâche épuisante pour l'administration. En établissant des gouvernements associés qui soient soumis à notre autorité, nous pourrions ainsi alléger le travail de l'administration."
 custom_allow_free_estate_privilege_revocation:0 "Autorité de l'État"
 custom_allow_free_estate_privilege_revocation_desc:0 "Les ordres et l'État ont procédé à un arrangement : le gouvernement a le droit de révoquer toute forme de privilège particulier aux ordres, et en échange ceux-ci ont reçu le droit d'exister."
 custom_free_maintenance_on_expl_conq:0 "Esprit d'aventure"
 custom_free_maintenance_on_expl_conq_desc:1 "Au contraire des généraux et des amiraux, conquistadors et explorateurs ne se lancent pas dans de dangereux périples par devoir ou par appât du gain, mais poussés par leur désir de découvrir ce qui se trouve caché à la vue des hommes."
 custom_stability_cost_to_declare_war:0 "Guerre totale"
 custom_stability_cost_to_declare_war_desc:1 "La guerre, la guerre, voilà tout ce que connaît le pays.\nLa guerre, la guerre, voilà tout ce que nous apporterons à ce monde !\nQue le pas de nos armées fasse trembler ceux qui se cachent derrière leurs illusions de paix !"
 custom_transport_attrition:0 "Tonneaux de citrons"
 custom_transport_attrition_desc:0 "Le scorbut constitue l'un des périls les plus graves pour tous les marins naviguant en haute mer. En disposant sur chaque navire des tonneaux de citrons, nous pourrions nous assurer que les pertes causées par la maladie soient fortement réduites."
 custom_regiment_disembark_speed:0 "Entraînements au débarquement"
 custom_regiment_disembark_speed_desc:0 "L'esprit militaire distingue généralement entre forces terrestres et forces navales, et chaque branche dispose de méthodes d'entraînement qui lui sont propres. Si cela présente certes des avantages, aussitôt qu'unités navales et terrestres doivent collaborer cela crée des problèmes. En mettant en place des entraînements unissant ces deux forces, nous pourrions accélérer nettement la rapidité des débarquements."
 custom_years_to_integrate_personal_union:0 "Acte d'union"
 custom_years_to_integrate_personal_union_desc:0 "L'acte d'union est une loi particulière permettant des relations plus étroites entre notre trône et celui des autres pays gouvernés par notre souverain. Cela facilite ainsi nettement l'application de nos propres lois et l'intégration de ces partenaires mineurs en notre sein."
 custom_landing_penalty:0 "Entraînements au débarquement"
 custom_landing_penalty_desc:0 "Attaquer l'ennemi sur un terrain plat et sans obstacle est la norme. Le combattre sur un terrain défavorable est un défi plus grand, mais reste faisable. Mais attaquer alors même que les troupes débarquent est un véritable suicide. Or, étant donné l'importance pour nos troupes des transports maritimes, mieux vaut qu'elles soient formées à mener de front un débarquement et un combat. Cela ne peut se faire que par des entraînements, aussi difficiles soient-ils."
 custom_cb_on_overseas:0 "Impérialisme assumé"
 custom_cb_on_overseas_desc:0 "Le monde paraît plus petit aujourd'hui. Les empires étendent leur influence dans toutes les directions, et soumettent quiconque ne peut se défendre face à eux. L'ère des conflits régionaux est révolue, et nous sommes entrés dans celle des impérialismes. Nulle raison de nous en offusquer donc. Nous aussi devons prendre notre part dans cette grande lutte qui est engagée pour dominer le monde."
 custom_flagship_cost:0 "Financement du vaisseau amiral"
 custom_flagship_cost_desc:0 "Le vaisseau amiral est le joyau de la flotte, mais c'est aussi la première cible de tout ennemi au combat. Il est donc plus susceptible que les autres d'être coulé. Nous devons donc veiller à ce que les ressources indispensables à son entretien et ses réparations soient réservées à lui seul."
 custom_colonial_type_change_cost_modifier:0 "Administration coloniale pragmatique"
 custom_colonial_type_change_cost_modifier_desc:0 "Les gouverneurs des colonies sont les représentants du gouvernement sur les autres continents. Mais, force est de le reconnaître, ils n'ont pas toujours les talents indispensables pour s'adapter aux territoires qu'ils administrent. En nous assurant que l'administration des colonies reste pragmatique en toute circonstance, nous pouvons donc permettre une transition facilitée entre divers types de colonies."
 custom_colonial_subject_type_upgrade_cost_modifier:0 "Investissements aux colonies"
 custom_colonial_subject_type_upgrade_cost_modifier_desc:0 "Les colonies attirent tous ceux qui veulent trouver une vie nouvelle, aussi éloignées soient-elles de la métropole. Mais elles attirent aussi des négociants, des marchands et d'autres hommes qui ne voient en elles que le moyen de faire fortune au plus vite. En conférant à ces investisseurs des privilèges, nous pourrions donc nous assurer que leur argent répondra à nos exigences en finançant le développement de nos territoires outre-mer."
 custom_has_carolean:0 "Carolins"
 custom_has_carolean_desc:0 "Les Carolins constituent l'infanterie suédoise et finlandaise de l'empire de Suède. Recrutés parmi les paysans, ils subissent un entraînement très rigoureux et sont réputés pour la terreur qu'ils sèment chez leurs ennemis.\nLes régiments de Carolins ne peuvent être recrutés que dans les provinces de culture §Ysuédoise§! ou §Yfinnoise§!, le nombre d'unités pouvant être levé dépendant du niveau de développement de ces provinces."
 custom_amount_of_carolean:0 "Hymne Carolus Rex"
 custom_amount_of_carolean_desc:0 "Les Carolins combattent jusqu'au bout et chargent sans la moindre hésitation au cœur de la mêlée. Que leurs victoires et leurs combats soient célébrés par un hymne, qui pourra inspirer tout notre peuple !"
 custom_can_recruit_hussars:0 "Hussards ailés"
 custom_can_recruit_hussars_desc:0 "Les hussards ailés sont une unité rare mais puissante. Se lançant dans des charges dévastatrices, ils font des dégâts considérables au moral de l'ennemi tout en excellant lors des phases de §Ychoc§!.\n\nLe nombre de régiments de §Yhussards ailés§! dépend du niveau de développement des provinces de culture acceptée : 1 régiment pour 100 de développement."
 custom_amount_of_hussars:0 "Une pièce pour les hussards"
 custom_amount_of_hussars_desc:0 "Les hussards ailés sont l'élite de l'armée. Leurs charges ont renversé l'issue de bien des batailles. Pourtant, être l'un de ces hommes courageux n'épargne en rien un sort pénible. Que le pays sache ce qu'endurent les hussards ailés en son nom, afin que le peuple les soutienne d'une partie de sa fortune."
 custom_military_tactics:0 "Jeux tactiques"
 custom_military_tactics_desc:0 "La victoire s'acquiert par l'esprit avant de l'être par les corps. Tactiques rusées et stratégies mystificatrices ont donc la priorité chez nos hommes de guerre. Et, afin que chacun dans les rangs s'en imprègne, l'État va jusqu'à encourager à la pratique des jeux militaires tactiques tels que les échecs pour enseigner ces principes à tous, qu'ils soient hommes du rang ou commandants."
 custom_max_hostile_attrition:0 "Petite guerre"
 custom_max_hostile_attrition_desc:0 "Si la terre brûlée permet de mettre l'envahisseur à genoux en le privant de réserves, la petite guerre menée par des unités d'irréguliers permet d'en faire autant. En jouant de ces deux éléments, nous pouvons éviter que le moindre ennemi s'attarde trop longtemps sur notre terre."
 custom_morale_damage:0 "Cris de guerre"
 custom_morale_damage_desc:0 "Toute bataille met aux prises des hommes, équipés d'armes diverses. Mais, au bout du compte, ce sont ceux qui ont le moral le plus haut qui poussent l'ennemi à se retirer. Nos troupes en ont bien conscience, et leurs voix puissantes poussant nos cris de guerre terrorisent jusqu'au plus courageux des ennemis."
 custom_morale_damage_received:0 "Volonté de fer"
 custom_morale_damage_received_desc:0 "Nos ennemis s'imaginent remporter le combat en braillant comme des ivrognes sur le champ de bataille. C'est certes courageux de leur part, mais totalement vain. Nos hommes ont une volonté de fer, et se moquent de tout si ce n'est de la victoire. Même si elles doivent combattre jusqu'au dernier homme."
 custom_attack_bonus_in_capital_terrain:0 "Tactiques pour les terrains familiers"
 custom_attack_bonus_in_capital_terrain_desc:0 "Nos plus grands stratèges ont adapté des méthodes particulières pour les divers terrains sur lesquels les troupes sont appelées à agir. Ces doctrines et tactiques spécialisées sont parfaitement adaptées aux terrains familiers à tous ceux qui composent nos armées."
 custom_can_bypass_forts:0 "Contournement des fortifications"
 custom_can_bypass_forts_desc:0 "Les généraux ont élaboré une stratégie nouvelle, qui doit permettre de faciliter notablement la manière de s'occuper des fortifications de l'ennemi : par des manœuvres complexes, nos unités doivent pouvoir éviter les fortifications en les contournant.\nTous nos commandants sont persuadés que cela va fonctionner – d'autant qu'ils disent que nos ennemis ne cessent de le faire, quasiment à chaque bataille, même si c'est évidemment de la triche."
 custom_force_march_free:0 "Longue marche"
 custom_force_march_free_desc:0 "Chaque recrue doit participer à une longue marche autour des frontières du pays. Quiconque ne parvient pas à le faire en une journée est tout aussitôt chassé de l'armée. Ainsi sommes-nous assurés que seuls des hommes d'exception servent sous notre bannière."
 custom_global_attacker_dice_roll_bonus:0 "La chance de l'attaquant"
 custom_global_attacker_dice_roll_bonus_desc:0 "La fortune sourit aux audacieux. Et nul n'est plus audacieux que nos hommes chargeant sus à l'ennemi."
 custom_global_defender_dice_roll_bonus:0 "La chance du défenseur"
 custom_global_defender_dice_roll_bonus_desc:0 "Même si nul ne veut l'admettre ouvertement, il est indéniable que la chance joue un rôle crucial sur le champ de bataille. Parfois, une bataille ou une guerre donne l'impression de se jouer de manière parfaitement aléatoire, un peu comme une partie de dés. Mais, heureusement pour nous, nous semblons favorisés par le sort lorsqu'il s'agit de nous défendre face à une invasion."
 custom_own_territory_dice_roll_bonus:0 "La chance d'être chez nous"
 custom_own_territory_dice_roll_bonus_desc:0 "Livrer une guerre en terrain ennemi est toujours une affaire périlleuse. Les hommes ne connaissent pas le terrain, les autochtones ne sont pas toujours très accueillants, et les infrastructures laissent parfois grandement à désirer. Non, mieux vaut rester sur nos terres, laisser l'ennemi venir et tirer parti de tous nos avantages pour le faire déguerpir au plus vite."
 custom_regiment_manpower_usage:0 "Recrutements locaux"
 custom_regiment_manpower_usage_desc:0 "Même si c'est là une pratique peu commune, nos unités sont autorisées à chercher des recrues au sein de la population locale. Peu importe l'expérience, la culture ou la foi. Ainsi, les effectifs disposent toujours de réserves en abondance."
 custom_idea_manpower_in_own_culture_provinces:0 "Culture guerrière"
 custom_idea_manpower_in_own_culture_provinces_desc:0 "Dans notre culture, un homme n'en est réellement un qu'après avoir arpenté les champs de bataille. Même si certains qualifient cela de « primitif », cette tradition ancienne a permis de nombreuses victoires et devrait en garantir encore de nombreuses autres."
 custom_idea_manpower_in_accepted_culture_provinces:0 "Service des armes"
 custom_idea_manpower_in_accepted_culture_provinces_desc:0 "Tout homme né au sein de notre peuple doit apporter la preuve de sa capacité à le défendre. Alors seulement peut-il être compté comme l'un des nôtres."
 custom_idea_manpower_in_culture_group_provinces:0 "Frères d'armes"
 custom_idea_manpower_in_culture_group_provinces_desc:0 "En temps de guerre, chacun doit faire sa part. Les hommes issus des cultures sœurs servent côte à côte avec nos propres hommes sur le champ de bataille."
 custom_may_build_supply_depot:0 "Logistique de la guerre"
 custom_may_build_supply_depot_desc:0 "La guerre ne consiste pas seulement à jeter en un tas des hommes et des ressources. Encore faut-il que cela soit propre et bien organisé. Chaque soldat doit avoir conscience des détails de la logistique pour agir au mieux."
 custom_may_refill_garrison:0 "Garnisons toujours prêtes"
 custom_may_refill_garrison_desc:0 "La meilleure attaque, c'est la défense. C'est en tout cas ce que l'on assure aux nouvelles recrues des garnisons."
 custom_may_return_manpower_on_disband:0 "Bureaucratie militaire"
 custom_may_return_manpower_on_disband_desc:0 "La majorité des hommes du rang sont perdus pour nos armées une fois qu'ils sont retournés à leurs pénates. Pour quelque mystérieuse raison, il devient alors impossible de les retrouver. Développer l'administration militaire et pousser quelques bureaucrates pointilleux à faire des relevés concernant les effectifs est donc le meilleur moyen de garantir que les vétérans reviendront au combat si nous avons besoin d'eux."
 custom_manpower_against_imperial_enemies:0 "Se rallier à l'Empereur"
 custom_manpower_against_imperial_enemies_desc:0 "Le Saint-Empire romain germanique regroupe de nombreux États en partie autonomes, qui ont leurs propres intérêts et leurs propres desseins. Mais, en temps de besoin, et particulièrement en cas de menace étrangère, tous sont prêts à suivre l'Empereur et à lever des troupes pour la défense commune."
 custom_global_trade_goods_size:0 "Planification économique"
 custom_global_trade_goods_size_desc:0 "Tous les paysans, artisans, boutiquiers et entrepreneurs doivent promettre aux autorités de produire une quantité minimale de marchandises d'ici à cinq ans. Ainsi, celles-ci peuvent être utilisées pour accroître la prospérité de l'État."
 ###FINNISH EVENTS###
 flavor_fin.1.t:0 "Ambitions impériales [Root.GetRootAdjFP]"
 flavor_fin.1.desc:0 "À mesure que nos territoires se sont étendus, jusqu'à finir par constituer un véritable empire, les fiers Finnois aspirent à ce que ces succès se reflètent dans la dénomination de notre État. Les conseillers [Root.GetDuDelaDir] [Root.GetDir] ont donc avancé plusieurs propositions pour renommer le pays…"
 flavor_fin.1.a:0 "Nous serons donc l'Empire finno-balte !"
 flavor_fin.1.b:0 "L'Empire de Finlande, simple et élégant !"
 flavor_fin.1.c:0 "Nous sommes évidemment la Grande Finlande !"
 flavor_fin.1.d:0 "La langue indigène sonne bien mieux : le Suomi !"
 flavor_fin.1.e:0 "Diantre, pourquoi ne pas conserver la Finlande ?"

