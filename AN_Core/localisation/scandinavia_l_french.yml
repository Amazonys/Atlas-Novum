 estate_burghers_mountain_expansion_desc:0 "Bourgeois et paysans sont faits pour la vie dans les paysages rudes des montagnes et des hautes terres, ce qui leur a permis d'élever des villes magnifiques jusque dans les régions les plus reculées et inhospitalières [Root.GetDuDelaNP] [Root.GetName]. En leur accordant davantage de privilèges, nous serions assurés qu'ils utiliseront les ressources à leur disposition pour le bien du pays."
