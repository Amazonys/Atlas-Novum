 #Events 
 flavor_hsa.5.t:0 "Le comptoir du Peterhof"
 flavor_hsa.5.d:0 "Au XIIIe s., Novgorod, si elle n'était pas membre de la Hanse, était malgré tout le comptoir le plus à l'est de la Ligue. De là provenaient une grande quantité de marchandises de luxe : fourrures de zibelines, d'hermines, de renards et de marmottes, ou moins luxueuses, telles celles des écureuils. Or, grâce aux derniers événements survenus sur la scène diplomatique et commerciale, les marchands [Root.GetRootAdjMP] ont pu rétablir des bureaux à Véliky Novgorod."
 flavor_hsa.5.a:0 "C'est assurément une excellente nouvelle !"
 
 flavor_hsa.6.t:0 "Marché aux harengs de [45.GetCapitalName]"
 flavor_hsa.6.d:0 "La prospérité du marché aux harengs de [45.GetCapitalName] repose sur les pêches abondantes autour de la péninsule de Falsterbo, en Scanie. La légende prétend que les bancs croisant là sont si abondants qu'on pourrait pêcher le poisson à la main. Après avoir visité la région en 1364, le croisé français Philippe de Mézières a ainsi écrit : « Comme Dieu l'a ordonné, deux mois de l'an et non plus, à savoir en septembre et en octobre, le hareng fait son passage de l'une mer à l'autre, par le détroit, en si grande quantité que c'est une grande merveille. Et tant y passe en ces deux mois susdits, qu'en plusieurs lieux en ce bras de xv lieues de long on pourrait les tailler à l'épée. »\n\nLancer un tel marché aux harengs, capable de rivaliser avec ceux de Scanie, serait assurément tout à fait profitable. Pourtant, en dépit de l'abondance de ces poissons, plusieurs conseillers [Root.GetDuDelaDir] [Root.GetDir] suggèrent que mieux vaut nous contenter de porter nos efforts sur nos principales exportations, les fournitures navales."
 flavor_hsa.6.a:0 "Et pourquoi donc ne pas concurrencer nos voisins ?"
 flavor_hsa.6.b:0 "Ne nous détournons pas de ce qui a fait notre fortune"
 flavor_hsa.6.c:0 "De nouvelles méthodes de conservation permettraient de vendre plus de harengs"
 
 flavor_hsa.7.t:0 "Le comptoir de Bryggen"
 flavor_hsa.7.d:0 "La cité de Bergen a été fondée aux alentours de 1070, le long du Tyskebryggen, le « quai des Allemands ». Vers 1350, un comptoir hanséatique y a été établi, et Tyskebryggen devint le centre des activités de la Hanse en Norvège. Mais, depuis lors, la Ligue a perdu de son influence, et ses bureaux ont été repris par d'autres marchands, locaux ou étrangers.\n\nMais en cette année [GetYear], un nouveau comptoir peut enfin être rétabli à Bryggen. La ville va assurément se développer à l'avenir, devenir un important carrefour commercial, le port être développé. Les entrepôts pourront alors conserver de grandes quantités de marchandises, notamment le poisson du Nord de la Norvège, ou même les céréales venues d'Europe."
 flavor_hsa.7.a:0 "Développons-y donc nos activités !"
 
 flavor_hsa.8.t:0 "La ville hanséatique de Visby"
 flavor_hsa.8.d:0 "Visby se trouve sur l'île de Gotland, au large des côtes. Fondée par les Vikings, du fait que ses falaises abruptes protègent un port naturel, ses marchands en firent un carrefour commercial stratégique pour toute la Baltique, et leur entente pour protéger leurs comptoirs donna naissance à une guilde, une hanse. Au XIIe s., Visby dominait le commerce, et toutes les routes commerciales y passaient là. Après la fondation de Lübeck, en 1143, des marchands allemands commencèrent à mener des affaires dans toute la Baltique, et s'établirent donc à Visby, jusqu'à ce que la cité devienne le seul lieu de commerce de l'île, doté du privilège de pouvoir commercer avec les villes d'Allemagne, et donc le principal comptoir de la Ligue hanséatique.\n\nAu cours du XIIIe, Visby devint une grande ville, défendue par un long et haut rempart, et progressivement coupée du reste de l'île. Ce mur permit d'imposer des restrictions aux marchands gotlandais, suscitant des tensions qui culminèrent avec une guerre civile en 1288. Allemands, Russes et Danois construisirent des maisons de pierre dans des rues parallèles aux quais, et la communauté se développa encore, avec des maisons des corporations, des églises et des demeures.\n\nAu XIVe s., Visby commença toutefois à perdre sa prééminence dans le commerce de la Hanse, du fait de la peste de 1350 et de l'invasion du roi danois Valdemar Atterdag, en 1361. Guerres et piraterie, au XVe s., obligèrent à détourner les routes commerciales de Gotland, aussi la cité déclina-t-elle toujours davantage.\n\nMalgré tout, le retour de Gotland au sein de la Hanse va assurément permettre à ses marchés de retrouver tout leur dynamisme."
 flavor_hsa.8.a:0 "La Hanse et Visby profiteront mutuellement"
 
 flavor_hsa.9.t:0 "Dantzig"
 flavor_hsa.9.d:0 "La Ligue de Prusse était une coalition formée le 21 février 1440 à Marienwerder par 53 nobles et clercs et 19 cités de Prusse afin de s'opposer à l'arbitraire de l'ordre Teutonique. Elle reprenait les statuts d'une organisation similaire, plus ancienne, l'Union du Lézard, fondée en 1397 par les nobles de Chelmno.\n\nEn 1454, le dirigeant de la confédération, Hans von Baysen, demanda de manière officielle au roi Casimir IV Jagellon l'incorporation de la Prusse au sein du royaume de Pologne. Cela marqua le début d'une guerre qui dura treize ans entre l'Ordre et la Pologne, les cités de Prusse finançant les dépenses militaires de cette dernière.\n\nEn dépit des conflits entre ces deux camps, Dantzig se trouve à présent au sein de la sphère d'influence [Root.GetDuDelaNP] [Root.GetName]. Les marchands de la cité et les membres de la Ligue sont donc venus trouver [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] pour demander à pouvoir accéder à nos marchés."
 flavor_hsa.9.a:0 "Qu'ils soient les bienvenus"
 flavor_hsa.9.b:0 "Nous ne pouvons tolérer l'influence de ces étrangers"
 
 flavor_hsa.10.t:0 "L'Hôtel de ville de Lübeck"
 flavor_hsa.10.d:0 "Lübeck était autrefois surnommée « la reine de la Hanse », et en tant que son président, notre maire guidait les destinées de la ligue, qui n'a jamais été réellement ni fondée, ni dissoute. Comme elle regroupait des marchands de toute l'Europe, qui se rencontraient chaque année pour prendre les décisions en commun, 43 des 67 diètes de la Hanse se sont tenues à Lübeck, qui se trouvait au centre géographique de ses membres. Cela a donc permis à notre cité d'en prendre la tête. Son cœur en est l'Hôtel de ville, qui sert pour toutes les délibérations et compte parmi les plus célèbres bâtiments de briques de style gothique. Avec sa façade impressionnante, elle ressemblerait presque à un château de contes de fées. Au cours des siècles, de nombreux éléments ont été ajoutés, comme une arcade de grès, une façade percée pour résister au vent, ainsi que des baies et un escalier magnifique."
 flavor_hsa.10.a:0 "« Un juge écoutera les deux parties et rendra son verdict »"
 
 flavor_hsa.11.t:0 "Les portes de la cité de Lübeck"
 flavor_hsa.11.d:0 "Bien peu savent que la Porte du Holstein, le fameux Holstentor, n'est pas qu'une simple porte. De fait, il s'agit bien plutôt d'un ensemble de fortifications ajoutées au cours du temps pour assurer la défense de la cité et de ses habitants, ainsi que leurs richesses. Ainsi peut-on voir en la franchissant la porte intérieure, la porte intermédiaire et la porte extérieure, chacune construite pour mieux répondre aux avancées techniques liées à la guerre de siège, comme la poudre noire. Le dernier ajout sera assurément de grande valeur pour protéger notre fortune.\n\nLa Burgtor est quant à elle la plus ancienne des portes de la cité médiévale. Elle se dresse à l'extrémité de la Große Burgstraße, de style gothique tardif. C'est la seconde porte la plus large de la ville. La porte du château a elle pris son nom du vieux château dressé au-dessus de la Trave, converti en monastère en 1227."
 flavor_hsa.11.a:0 "Puissent-elles tenir l'ennemi éloigné !"
 
 flavor_hsa.12.t:0 "Théories mercantilistes"
 flavor_hsa.12.d:0 "La théorie du mercantilisme prétend que la régulation par les autorités du commerce international crée de la richesse et renforce la puissance de l'État. À cette fin, marchands et gouvernement peuvent collaborer pour réduire le déficit commercial et créer des excédents qui suscitent de la richesse. Le mercantilisme, une forme de nationalisme économique, promeut donc le financement des corporations, de l'armée et des infrastructures, et la promulgation de politiques commerciales visant à protéger les industries intérieures du pays ainsi que leurs investisseurs et possesseurs.\n\nLes quatre facteurs de la production sont donc l'entrepreneuriat, le capital, les ressources naturelles et le travail. Le mercantilisme cherche donc à établir des monopoles, à accorder des exceptions de taxes, et à assurer des pensions pour les industriels, mais aussi à imposer des douanes sur les importations, à interdire l'émigration des travailleurs qualifiés, du capital et des outils, et en général interdit tout ce qui pourrait favoriser les compagnies étrangères. En retour, les bénéfices permettent de rediriger l'enrichissement vers le gouvernement, les impôts servant alors à financer le développement du pays et la puissance politique et militaire."
 flavor_hsa.12.a:0 "C'est l'argent qui fait tourner le monde"
 
 flavor_hsa.13.t:0 "La cogue hanséatique"
 flavor_hsa.13.d:1 "Les négociants de la Hanse utilisent pour les transports en mer un navire, la cogue, à la coque arrondie, dotée d'un seul mât portant une voile carrée. Produite rapidement et à peu de frais, un équipage réduit peut transporter jusqu'à 90 tonnes. Ainsi, même les charges les plus lourdes peuvent ainsi être transportées à moindre coût. Sa taille peut varier, de 15 à 25 m de longueur, de 5 à 8 m de largeur, et avec 3 à 5 m de hauteur. La capacité de charge d'une petite cogue équivaut ainsi à un convoi de 50 charrettes tirées par 200 chevaux, mais aussi monter au double.\n\nL'absence de quille permet aussi de naviguer par marée basse ou entre les bancs de sable de la Baltique, mais cela restreint aussi la navigation. Quant à son château, à la poupe, il permet de surveiller l'horizon. Toutefois, la cogue ne peut naviguer que par vent arrière, jamais par vent de travers."
 flavor_hsa.13.a:0 "C'est le vaisseau parfait pour nos marchands !"
 
 flavor_hsa.14.t:0 "L'Adler von Lübeck"
 flavor_hsa.14.d:0 "L'Adler von Lübeck, « l'Aigle de Lübeck », est le navire amiral de notre cité. Avec ses 78 m de longueur et déplaçant jusqu'à 3000 tonnes, il s'agit de l'un des plus grands navires au monde. Une telle démonstration de puissance navale fera assurément l'envie de tous nos rivaux. En préservant son invincibilité et en assurant sa légitimité, il contribue à assurer la gloire de notre cité."
 flavor_hsa.14.a:0 "Que le son de ses canons fasse taire l'ennemi !"
 
 flavor_hsa.16.t:0 "Les privilèges commerciaux de la Hanse"
 flavor_hsa.16.d:0 "La cité de [43.GetCapitalName] était autrefois un carrefour commercial de grande importance, membre de la puissante Ligue hanséatique. Depuis lors, la Hanse a perdu de sa superbe, et sa domination sur le commerce de la Baltique est menacée. Mais, malgré ces revers, les événements récents liés aux banques allemandes et de la Baltique lui ont permis de réaffirmer sa position. Ainsi les marchands de la Hanse se sont-ils de nouveau présentés à [43.GetCapitalName], avec une offre semblant particulièrement lucrative…"
 flavor_hsa.16.a:0 "Saisissons notre chance"
 flavor_hsa.16.b:0 "Oublions cela"
 
 flavor_hsa.17.t:0 "Une offre pour [43.GetCapitalName]"
 flavor_hsa.17.d:0 "[From.GetLeLaNPCap] [From.GetName] [From.GetAOntNP] contacté nos marchands avec une offre intéressante : étant donné la nature de notre commerce et le fait que la Hanse a su rétablir sa gloire passée, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] souhaite discuter de la rétrocession de la cité de [43.GetCapitalName] à la Ligue. Une telle chose serait assurément coûteuse, mais cela pourrait permettre d'éviter des tensions dans les années à venir."
 flavor_hsa.17.a:0 "L'offre paraît intéressante"
 flavor_hsa.17.b:0 "Ce serait une véritable folie"
 flavor_hsa.17.c:0 "Laissons la Hanse trouver un meilleur accord"
 
 flavor_hsa.18.t:0 "Le Steelyard de Londres"
 flavor_hsa.18.d:1 "Durant des siècles les marchands [Root.GetDuDelaNP] [Root.GetName] ont fait le commerce de marchandises de valeur sur les rives de la mer du Nord. Or, de récents événements sur la scène diplomatique ont fait que [236.Owner.GetLeLaNP] [236.Owner.GetName] [236.Owner.GetAOntNP] accordé à certains Lübeckois le droit non seulement de se rendre à Londres, mais aussi d'y établir des bureaux sur le port même de la cité, dans les quartiers les plus fréquentés. La création du Steelyard, le comptoir dédié aux marchands de la Hanse, renforcera assurément les relations entre nos deux pays."
 flavor_hsa.18.a:0 "Nos marchands sont réputés de Londres à Novgorod"
 
 flavor_hsa.19.t:0 "Diplomatie et argent [From.GetDuDelaNP] [From.GetName]"
 flavor_hsa.19.d:2 "Durant des siècles les marchands [From.GetDuDelaNP] [From.GetName] ont fait le commerce de marchandises de valeur sur les rives de la mer du Nord. Or, de récents événements sur la scène diplomatique ont fait que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a accordé à certains Lübeckois le droit non seulement de venir à Londres, mais aussi d'y établir des bureaux sur le port même de la cité, dans les quartiers les plus fréquentés. La création du Steelyard, le comptoir dédié aux marchands de la Hanse, renforcera assurément les relations entre nos deux pays."
 flavor_hsa.19.a:0 "Leur fortune sera bien protégée à Londres"
 
 flavor_hsa.20.t:0 "Forces vives [Root.GetDuDelaNP] [Root.GetName]"
 flavor_hsa.20.d:0 "Le commerce du bois et les chantiers navals étaient autrefois les piliers [From.GetDuDelaNP] [From.GetName]. Au début du XVe s., pourtant, nous avons perdu le monopole sur la construction navale et les fournitures indispensables à cette activité, ce qui a entraîné le déclin de notre suprématie en mer. Mais après plusieurs revers, la Hanse a retrouvé sa puissance d'antan, rétabli le commerce des fournitures navales et restauré son autorité sur les marchés jusqu'à l'étranger. Nul ne saurait dire précisément ce que cela augure pour l'avenir de notre cité, mais le fait de retrouver ces fondements de notre puissance passée est assurément un signe que les années à venir seront prospères."
 flavor_hsa.20.a:0 "Le bois est nôtre à nouveau !"
 
 flavor_hsa.21.t:1 "Georg Giese"
 flavor_hsa.21.d:0 "Georg Giese était un important marchand hanséatique, gérant les bureaux de la famille Giese au Steelyard de Londres durant au moins 12 ans. Fils d'Albrecht Giese, un autre puissant marchand de la Hanse, maire de Dantzig et marchand à Londres, au cœur du commerce européen de l'époque. Situé au cœur du Steelyard, le bureau londonien des Giese se trouvait donc sur les lieux mêmes où se rencontraient marchands hanséatiques et étrangers.\n\nGeorg y étudia le négoce, excella dans ses études, recevant des diplômes dans plusieurs universités. Il finit par devenir directeur des opérations du Steelyard durant des années, s'y révélant être un administrateur compétent et un diplomate de talent."
 flavor_hsa.21.a:0 "Il assurera la grandeur [Root.GetDuDelaNP] [Root.GetName]"
 flavor_hsa.21.b:0 "Aussi talentueux soit-il, il y a des règles à respecter"
 flavor_hsa.21.c:0 "Ses compétences sont inestimables"
 
 flavor_hsa.22.t:0 "Albrecht Moldenhauer"
 flavor_hsa.22.d:0 "La Ligue hanséatique n'est au final rien d'autre qu'une organisation assurant la coopération entre de nombreux marchands dispersés dans tout l'Empire romain germanique et au-delà. Ils ont été nombreux à s'y associer, pour certains plus doués que d'autres à se faire une fortune immense.\n\nBien peu, cependant ont laissé une telle marque dans l'histoire qu'Albrecht Moldenhauer, un marchand de génie originaire de Nuremberg. Il a eu une grande influence dans le développement du commerce avec la Suède et la Norvège, et ses fils Wolf et Burghard s'établirent eux-mêmes à Bergen et Stockholm, y devenant les dirigeants des activités sur place de la Hanse."
 flavor_hsa.22.a:0 "Ses compétences sont inestimables"
 
 flavor_hsa.23.t:0 "La guerre du Comte"
 flavor_hsa.23.d:0 "La situation [DAN.GetAuEnNP] [DAN.GetName], étant donné les derniers événements, est très tendue. La cour [DAN.GetDuDelaDir] [DAN.GetDir] est divisée, et de petits nobles contestent l'autorité, se battant pour l'obtenir et l'exercer à leur tour.\n\nOr, nous venons d'être contactés par des agents prétendant être des messagers des rebelles. Selon eux, une donation financière leur permettrait de faire avancer leur cause contre la tyrannie. Il se pourrait donc que nous tenions là l'occasion parfaite d'intervenir sur la scène politique danoise et d'y affaiblir davantage encore le pouvoir."
 flavor_hsa.23.a:0 "C'est là notre chance !"
 flavor_hsa.23.b:0 "Nous ne pouvons soutenir des rebelles"
 
 flavor_hsa.24.t:0 "Le nouveau port exclusif d'Amsterdam"
 flavor_hsa.24.d:0 "De nombreuses causes ont certainement contribué au déclin de la Ligue hanséatique au cours de la première moitié du XVe s., qu'il s'agisse des maladies, de la malchance, de la vengeance divine ou de la raréfaction de l'or. Quoi qu'il en soit, la Hanse a alors perdu de son allant et de sa position d'union où coopèrent des centaines de marchands, issus de toutes les cités de l'Allemagne et d'au-delà.\n\nIl y a aussi ces intrigants de marchands néerlandais qui tentent d'usurper notre position et de nous surpasser en termes d'influence, sur tous les marchés d'Europe. Une telle attitude mériterait bien que nous leur déclarions la guerre, afin de remettre ces misérables à leur place avant qu'ils ne causent notre ruine."
 flavor_hsa.24.a:0 "Nous devons nous occuper d'eux"
 
 flavor_hsa.25.t:0 "Hans Holbein le Jeune"
 flavor_hsa.25.d:0 "Hans Holbein était un peintre et imprimeur allemand de la Renaissance flamande, considéré comme le plus grand portraitiste du XVIe s. Il a aussi produit diverses œuvres liées à la religion, à la satire et à la propagation de la Réforme, et contribué de manière importante à l'impression. Il fut appelé « le Jeune » pour le distinguer de son père, Hans Holbein l'Ancien, peinte réputé lui aussi.\n\nHolbein est né à Augsbourg, mais travailla essentiellement à Bâle au début de sa carrière. Il commença par peindre des fresques et des œuvres religieuses, conçu des vitraux et des gravures pour les livres imprimés. Il peignit aussi alors plusieurs portraits, notamment celui d'Érasme. Lorsque la Réforme atteint Bâle, il travailla pour des réformés tout en poursuivant ses contrats pour ses mécènes au sein de l'Église. Son style gothique fut enrichi par les modes artistiques venues d'Italie, de France et des Pays-Bas, ainsi que par l'humanisme de la Renaissance. Il en résulta une esthétique qui lui est propre.\n\nIl se rendit en Angleterre en 1526, sur recommandation d'Érasme, pour y trouver des contrats. Il fut bien accueilli dans le cercle humaniste de Thomas More, où il se gagna très vite une grande réputation. Il retourna à Bâle quatre ans, puis reprit sa carrière en Angleterre en 1532, grâce au mécénat d'Anne Boleyn et de Thomas Cromwell. En 1535, il devint le portraitiste du roi Henri VIII, produisant aussi bien des portraits que des décorations festives, ou encore des modèles de joyaux, de vaisselle ou d'autres objets précieux. Ses portraits de la famille royale et de la noblesse reconstituent la vie à la cour alors qu'Henri tentait d'imposer sa suprématie à la tête de l'Église d'Angleterre.\n\nSon art a été loué dès le début de sa carrière. Le poète réformé Nicolas Bourbon l'Ancien, qui l'a qualifié d'« Apelle de notre temps ». Holbein n'a toutefois pas fondé d'école artistique."
 flavor_hsa.25.a:0 "Grâce à lui, la Renaissance flamande est belle !"
 
 flavor_hsa.26.t:0 "Le couronnement d'une nouvelle reine"
 flavor_hsa.26.d:0 "Nombreux étaient ceux qui pensaient que [Root.GetLeLaNP] [Root.GetName] étai[Root.GetTEntNP] sur le point de disparaître, en voyant nos marchands lutter pour tenter de préserver, souvent en vain, leurs monopoles dans les nombreux carrefours commerciaux de l'Europe. Mais, en dépit de plusieurs revers et des machinations de nos rivaux, nous sommes parvenus non pas seulement à surmonter ces obstacles, mais aussi à renforcer notre ligue commerciale. Dominant les principaux marchés, depuis la Norvège jusqu'à Novgorod, nous nous sommes élevés jusqu'à devenir une grande nation.\n\nEn vérité, nous assistons là au couronnement de la reine la plus puissante de l'Allemagne. Vive la Hanse !"
 flavor_hsa.26.a:0 "Marchons d'un pas assuré vers notre avenir !"
 flavor_hsa.26.b:0 "Ne nous détournons pas ainsi du passé"
  
 
