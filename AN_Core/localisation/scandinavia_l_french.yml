 declare_hanseatic_league_title:0 "Proclamer une nouvelle Hanse"
 declare_hanseatic_league_desc:0 "Les richesses rassemblées dans les ports de la Baltique et du Nord de l'Allemagne doivent être exploitées par des marchands talentueux. C'est donc [Root.GetAuAlaNP] [Root.GetName] qu'il revient de développer davantage encore le commerce pour créer toujours plus de richesses. Les institutions d'antan étaient pourries jusqu'à la moelle, et les marchands qui en faisaient partie se complaisaient dans la médiocrité et la corruption. L'heure est venue de mettre fin à tout cela, pour tout reprendre et donner naissance à une nouvelle Hanse, améliorée et sans rivales."
 
