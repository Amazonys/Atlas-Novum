l_spanish:
 veche_republic:0 "República veche"
 veche_republic_desc:0 "Este estado está gobernado por un Veche, un consejo con la máxima autoridad legislativa y judicial formado por boyardos, comerciantes e incluso plebeyos."
 veche_republic_legacy:0 "República veche"
 veche_republic_legacy_desc:0 "Este estado está gobernado por un veche, un consejo con la máxima autoridad legislativa y judicial, formado por boyardos, comerciantes e incluso plebeyos."
 russian_famine:0 "Hambruna"
 desc_russian_famine:0 "Una hambruna local ha empobrecido esta provincia."
 st_nicholas_icon_gratitude:0 "Gratitud religiosa"
 famous_icon:0 "Famoso icono local"
 desc_famous_icon:0 "Un icono local ha conseguido una fama considerable tras la aparente conversión instantánea de un mercader extranjero en la catedral local. El converso se convirtió rápidamente en un benefactor importante de la iglesia, y desde entonces el icono atrae más gente a esta provincia."
 orthodox_icon_events.1.t:0 "La Madre de Cristo"
 orthodox_icon_events.1.d:0 "Nos dicen que un hombre de la provincia arrasada por la guerra de [eleusa_church_province.GetName] que lloraba la pérdida de toda su familia y su granja pasó un día y una noche entera rezando al icono de la Eleúsa en la catedral de [eleusa_church_province.GetCapitalName]. Como la misma ciudad estaba ocupada, sus hermanos del pueblo [Root.GetAdjective] compartían su pena. Al día siguiente fue como si el icono hubiera escuchado sus oraciones. El leal pueblo de [eleusa_church_province.GetName] se alzó como uno solo y expulsó a las restantes fuerzas enemigas.\nLa suerte posterior de la provincia no está clara, pero ya que la guerra y la devastación acosan el país [Root.GetAdjective], muchos de nuestros ciudadanos se vuelven a la iglesia en busca de consuelo y apoyo moral."
 orthodox_icon_events.1.a:0 "¡Milagroso!"
 orthodox_icon_events.2.t:0 "Revuelta en [eleusa_church_province.GetName]"
 orthodox_icon_events.2.d:0 "El pueblo de [eleusa_church_province.GetName] ha cerrado filas en torno al clero local y se ha alzado contra nuestra ocupación."
 orthodox_icon_events.2.a:0 "¡Escoria rebelde!"
 orthodox_icon_events.3.t:0 "San Miguel"
 orthodox_icon_events.3.d:0 "Una campaña local de reclutamiento en [michael_icon_church_province.GetName] ha dado lugar a un número de reclutas sin precedentes. El clero local está convencido de que es el resultado del fervor religioso generalizado inspirado por nuestro icono de San Miguel. Informan que jóvenes vienen de todas partes de la región para ver el icono del gran general y que salen con una fuerte voluntad de ir a la guerra en nombre de su fe."
 orthodox_icon_events.3.a:0 "¡A las armas!"
 orthodox_icon_events.4.t:0 "Cristo Pantocrátor"
 orthodox_icon_events.4.d:0 "Como gobernante de todo, Cristo Pantocrátor vigila desde las alturas en muchas de las cúpulas de las iglesias del país. Nuestra veneración y vasta atención a este icono, central en todo iconostasio, también parece haber sido fuente de meditación para muchos. Al recordar su papal en la creación y el legítimo lugar [Root.GetdeldelaDir] [Root.Monarch.GetTitle] muchos se sienten más satisfechos con sus vidas y el gobierno que les dirige."
 orthodox_icon_events.4.a:0 "Porque suyo es este reino."
 orthodox_icon_events.5.t:0 "Los tres regalos de Nicolás"
 orthodox_icon_events.5.d:0 "Nuestra veneración of San Nicolás parece haber hecho gran impresión a uno de los mercaderes de la reciente embajada de [benevolent_if_distant_neighbor.GetName]. El mercader quedó tan impresionado por el icono de San Nicolás que vio en [nicholas_icon_was_here.GetCapitalName], la historia del santo y nuestra devoción a su legado que decidió hacer tres regalos. Uno irá a la catedral donde vio el icono, otro al artista que lo creó y otro al benefactor que lo pagó."
 orthodox_icon_events.5.a:0 "Debemos darle las gracias de parte de la iglesia."
 orthodox_icon_events.5.b:0 "Como muestra de gratitud contrataremos al creador."
 orthodox_icon_events.5.c:0 "Un regalo muy generoso al benefactor."
 orthodox_icon_events.6.t:0 "La Escalera"
 orthodox_icon_events.6.d:0 "El clero de la capital de [climacus_church_province.GetCapitalName] sostiene que la provincia florece de este modo gracias a la poderosa veneración local a San Juan Clímaco y el ejemplo de superación que proporcionó. Cierto es que las cosechas parecen más abundantes y que la gente está más en paz y es más leal que nunca. La ‘Escalera’ de San Juan Clímaco ha ayudado a muchos a mejorar a lo largo de los siglos y parece que ahora volvemos a estar en deuda con él."
 orthodox_icon_events.6.a:0 "'Hiciste fértil el desierto con un río de lágrimas'."
 orthodox_icon_events.6.b:0 "'Y de tu añoranza de Dios trajiste frutos en abundancia'."
 orthodox_icon_events.6.c:0 "'Iluminaste el universo entero con la luminosidad de milagros'."
 siberian_events.1.t:0 "Los [Root.GetInfluentialRussians]s"
 siberian_events.1.d:0 "La destacada familia [Root.GetInfluentialRussians] se ha ofrecido a financiar la expansión en [siberian_frontier_province.GetName] y área adyacente, comprometiéndose a la construcción de fuertes allí para beneficio del [Root.GovernmentName] de [Root.GetName]. A cambio recibirían el derecho a explotarla. Si aceptamos darles este privilegio tendremos muy poco control sobre su conducta en este área y también se garantizarán los beneficios iniciales, pero a cambio organizarán y financiarán fortificaciones para nosotros."
 siberian_events.1.a:0 "Una idea excelente."
 siberian_events.1.b:0 "Más bien debemos aplastar el poder de los [Root.GetInfluentialRussians]s."
 siberian_events.2.t:0 "Pago de yasak"
 siberian_events.2.d:0 "Si bien es una región basta y virgen, solo transitable en mucho lugar por río, Siberia no es una tierra vacía, sino habitada por una serie de tribus y cacicazgos locales. Algunos de ellos están más que encantados de vendernos pieles, mientras que a otros se les puede persuadir de pagar un impuesto en esos artículos a cambio de nuestra protección. O $YEAR$ ha sido un año excepcionalmente productivo para los nativos o nuestros recaudadores han sido especialmente eficiente recaudando el tributo. Sea como sea, este año el yasak ha rendido mucho más de lo esperado."
 siberian_events.2.a:0 "Excelente."
 siberian_events.3.t:0 "Promyshlenniki"
 siberian_events.3.d:0 "La abundancia de animales con buenas pieles en Siberia es un auténtico tesoro no solo para nuestro país, sino para muchos de nuestros siervos y vecinos pobres. Cada vez es más común que aventureros formen expediciones en busca de pieles o comercio, yendo más allá de nuestros asentamientos más distantes. Cuando regresan traen valiosas pieles de martas y ardillas que valen una fortuna en [russian_center_of_trade.GetName].\nPero a veces parece que algunos está dispuestos a ir muy lejos buscando riquezas. La feroz conducta de nuestros 'comerciantes' ha enfurecido a la población local de [siberian_frontier_province.GetName], amenazando el asentamiento local allí."
 siberian_events.3.a:0 "No podemos hacer nada al respecto."
 siberian_events.3.b:0 "Debemos controlar a nuestra gente."
 siberian_events.4.t:0 "Exploración cosaca"
 siberian_events.4.d:0 "Grupos de exploradores cosacos han profundizado por los ríos de Siberia. Estas expediciones privadas pueden ser a veces tan molestas como beneficiosas, pues los despreocupados cosacos tienen pocos reparos en emplear fuerza, coacción o falsedad para salirse con la suya con la población local y los estados con los que se encuentran.\nLa expedición que regresó hoy trae buenas noticias, su exploración fluvial nos trajo nuevos mapas, así como objetos valiosos."
 siberian_events.4.a:0 "¡Encantado de saberlo!"
 EST_VAL_COSSACK_EXPLORERS:0 "Exploradores cosacos: §Y$VAL$%§!"
 siberian_events.4.b:0 "¡Controlamos a los cosacos!"
 siberian_events.5.t:0 "Interludio en [cossack_exploration_province.GetName]"
 siberian_events.5.d:0 "Los empresarios a veces financian exploradores cosacos para que profundicen por los ríos de Siberia. Estas expediciones pueden ser a veces tan molestas como beneficiosas, pues los despreocupados cosacos tienen pocos reparos en emplear fuerza, coacción o falsedad para salirse con la suya con la población local y los estados con los que se encuentran.\nUna expedición que regresó hace poco hizo ricos a sus participantes, pero nos ha provocado un conflicto con una tribu local y además un país vecino."
 siberian_events.5.a:0 "Un efecto secundario lamentable, pero necesario."
 siberian_events.5.b:1 "Tendremos que compensar a los grupos perjudicados."
 siberian_events.6.t:0 "Regalos de Siberia"
 siberian_events.6.d:0 "Aunque Siberia es rica en pieles, se rumorea que también se pueden encontrar metales preciosos y otros bienes más exóticos. Un jefe local bajo nuestra protección nos ha enviado un valioso regalo de [Root.GetRandom_Siberian_Resource], esperando ganarse nuestros favores en un futuro próximo."
 siberian_events.6.a:0 "Qué generosos"
 restricted_movement:0 "Movimiento restringido"
 desc_restricted_movement:0 "Hemos revocado el derecho de los siervos de este área a marcharse de la tierra asignada bajo ninguna circunstancia."
 serfs_moving_away:0 "Siervos en fuga"
 desc_serfs_moving_away:0 "Aunque sus movimientos están ampliamente restringidos, los siervos de este área usan todo método y resquicio legal disponible para abandonar esta tierra y a los señores locales."
 confiscated_appanage:0 "Territorio expandido"
 desc_confiscated_appanage:0 "Tras la muerte de uno de nuestros hermanos reales hemos aumentado los dominios del estado en esta provincia, permitiéndonos mayor acceso a la tierra con fines tributarios y de mejora."
 tatar_feudatories:0 "Feudatarios tártaros"
 desc_tatar_feudatories:0 "Puede que la Iglesia no lo acepte, pero hemos concedido derechos a los tártaros musulmanes a cambio de sus servicios militares."
 tatar_feudatory_province:0 "Feudatarios tártaros"
 desc_tatar_feudatory_province:0 "Hemos concedido un gran grado de autonomía a los tártaros de esta provincia a cambio de sus servicios militares."
 tatar_raided_province_modifier:0 "Incursiones tártaras"
 desc_tatar_raided_province_modifier:0 "Esta provincia ha sido sometida a incursiones tártaras."
 russian_principality_events.1.t:0 "Terrenos del Príncipe de [appanage_province.GetName]"
 russian_principality_events.1.d:0 "Desde los días de la Rus de Kiev, los principados rusos emplean un sistema de sucesión basado en la antigüedad lateral. A menudo esto significa que nuestra dinastía será gobernada por su retoño más fuerte, pero a veces esto ha hecho que los otros pretendientes quieran evitar el orden de Kiev.\nDesde la muerte de $PREVIOUS_MONARCH$, la familia [Root.Monarch.Dynasty.GetName] se encuentra dividida entre los que apoyan a [Root.Heir.GetName] y los que preferirían que el dinámico príncipe de [appanage_province.GetName] fuese el futuro heredero. El joven príncipe ha perdido poco tiempo en convencer a muchos de sus tíos y hermanos para que le apoyen cuanto sea posible y su facción acaba de presentar un ultimátum a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 russian_principality_events.1.a:0 "¡Estamos con [Root.Monarch.GetName]!"
 russian_principality_events.1.b:0 "Nombramos a [appanage_province.GetName] como nuestro nuevo heredero."
 russian_principality_events.1.c:0 "Nos echamos a un lado en favor del príncipe de [appanage_province.GetName]."
 russian_principality_events.2.t:0 "Incremento agrícola"
 russian_principality_events.2.d:0 "Un periodo excepcionalmente prolongado de paz y estabilidad ha permitido que los campesinos de las grandes fincas monásticas y de los boyardos empiecen a adoptar técnicas agrarias más modernas. Roza y quema siguen siendo la norma en grandes secciones de nuestro reino, pero con la difusión de la rotación de cosechas, la población está creciendo significativamente en lugares de nuestro reino."
 russian_principality_events.2.a:0 "Excelente."
 russian_principality_events.3.t:1 "Señores menores"
 russian_principality_events.3.d:1 "Con el yugo tártaro un recuerdo cada vez más lejano y el aumento de la tierra administrada directamente por [Root.GetellaDir] [Root.Monarch.GetTitle], cada vez es más obvio que necesitamos más terratenientes menores. Tradicionalmente, la aristocracia hacendada sería la candidata principal para recibir este privilegio, hasta para parcelas más pequeñas, pero la mayor estabilidad interna significa que también podemos ascender a hombres de otras cualidades para que se ocupen de estos asuntos de economía y agricultura."
 russian_principality_events.3.a:1 "Sigamos favoreciendo a los boyardos."
 russian_principality_events.3.b:1 "Distribuyamos la tierra entre terratenientes menores."
 russian_principality_events.4.t:0 "Adquisición de tierras"
 russian_principality_events.4.d:0 "El poder central del [Root.GovernmentName] está creciendo a un ritmo constante, así como los ingresos disponibles ya que no debemos enviar tributos a los kanes de Asia Central. Una cosecha excepcionalmente rica nos ha dejado un excedente considerable. Podríamos usarlo para incrementar nuestras arcas para las vacas flacas, pero también podríamos invertirlo en comprar tierras de príncipes menores y fincas monásticas."
 russian_principality_events.4.a:0 "La tierra es la auténtica riqueza."
 russian_principality_events.4.b:0 "Necesitamos oro para el tesoro real."
 russian_principality_events.4.c:0 "Debemos usarlo para influir en los asuntos estatales."
 russian_principality_events.5.t:0 "Hambruna de $YEAR$"
 russian_principality_events.5.d:0 "Una combinación de enfermedades y mal tiempo ha arruinado totalmente las cosechas en partes del reino [Root.GetAdjective]. En momentos así, muchos se vuelven al estado o a la Iglesia en busca de apoyo, otros abandonan sus tierras, buscan la protección de boyardos poderoso, fincas monásticas o incluso se unen a los cosacos en el campo salvaje."
 russian_principality_events.5.a:0 "Dejaremos esto a los boyardos."
 russian_principality_events.5.b:0 "Dejaremos que la Iglesia se ocupe de esto."
 russian_principality_events.5.c:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] les ayudará en persona."
 russian_principality_events.5.dd:0 "Que se unan a los libres cosacos."
 russian_principality_events.6.t:0 "La riqueza de [province_to_rob.GetCapitalName]"
 russian_principality_events.6.d:0 "Al adquirir [province_to_rob.GetCapitalName] controlaremos un gran centro regional de producción y comercio. Los artesanos y mercaderes locales son ricos, tienen éxito en sus negocios y la ciudad será desde luego un gran añadido a nuestro magnifico [Root.GovernmentName].\nNo obstante, cuesta saber hasta qué punto podemos confiar en el pueblo [province_to_rob.Culture.GetName]. Deberíamos pensar en trasladar a la fuerza a las familias más adineradas y exitosas a [province_to_grow.GetCapitalName] donde podríamos vigilarlas y gravarlas con mayor eficacia. Algunos dicen que el daño que le haremos a la ciudad de [province_to_rob.GetCapitalName] es mayor que el beneficio que tendríamos en [province_to_grow.GetCapitalName], pero el control extra seguramente valga la pena."
 russian_principality_events.6.a:0 "¡[province_to_grow.GetCapitalName] debe crecer!"
 russian_principality_events.6.b:0 "Podemos dejarles en paz a cambio de su obediencia."
 russian_principality_events.7.t:0 "El día de San Jorge"
 russian_principality_events.7.d:0 "Tradicionalmente, los campesinos han tenido del derecho de trasladarse de un área otra según formas reguladas el día de San Jorge. Esto garantiza cierta movilidad al tiempo que asegura la cosecha del año.\nSin embargo, últimamente muchos hacendados se quejan de que los campesinos abusan de este privilegio para buscar una vida mejor en lugar de seguir apoyando a los latifundistas. Los hacendados de [serfdom_province.GetName] han pedido audiencia hoy, implorando que retiremos este derecho a sus campesinos. Si no, afirman que serán incapaces de prestar los servicios militares requeridos por el estado."
 russian_principality_events.7.a:0 "Restringir sus movimientos."
 russian_principality_events.7.b:0 "Estas tierras no estarán exentas de nuestras leyes."
 russian_principality_events.8.t:0 "Príncipe muere"
 russian_principality_events.8.da:0 "Un príncipe de [Root.GetName] ha muerto y [Root.Monarch.GetName] llora la pérdida de un hermano. Como actual [Root.Monarch.GetTitle] ahora debemos redistribuir las tierras del difunto como infantazgo. Sin duda, nuestros demás hermanos esperan una parte de las tierras, pero deberíamos aprovechar esta oportunidad para aumentar el tamaño de nuestras propias tierras…"
 russian_principality_events.8.db:0 "El príncipe de [brothers_appanage.GetName] ha muerto y [Root.Monarch.GetName] llora la pérdida de un hermano. Como actual [Root.Monarch.GetTitle] ahora debemos redistribuir las tierras que hasta ahora eran el infantazgo del difunto. Sin duda nuestros demás hermanos esperan una parte de las tierras, pero deberíamos aprovechar esta oportunidad para aumentar el tamaño de nuestras propias tierras…"
 russian_principality_events.8.a:0 "Confisquemos las tierras para nosotros."
 russian_principality_events.8.b:0 "Debemos confiscar las tierras para nosotros."
 russian_principality_events.8.c:0 "Debemos asegurar el apoyo de nuestros hermano."
 russian_principality_events.9.t:0 "Feudatarios tártaros"
 russian_principality_events.9.d:0 "Con la adquisición de tierras tártaras, nos hemos convertido en soberano de unas gentes a las que estuvimos sometidos durante mucho tiempo. Si bien esto es una victoria del pueblo [Root.GetAdjective], también es una oportunidad.\nComo muy bien supimos durante siglos, los tártaros son jinetes excelentes y conocen las estepas mejor que nadie. Si dejamos que los líderes locales sigan gobernando a su pueblo, pero en nuestro nombre, puede que se abran a la idea de servir en nuestros ejércitos."
 russian_principality_events.9.a:0 "¡Una idea excelente!"
 russian_principality_events.9.b:0 "No podemos permitir tales derechos a los musulmanes en nuestras fronteras."
 russian_principality_events.10.t:0 "El Kremlin de [kremlin_here.GetCapitalName]"
 russian_principality_events.10.d:0 "Según crece nuestro [Root.GovernmentName], también lo hace la importancia de nuestra capital en [kremlin_here.GetCapitalName]. Como otras muchas ciudades rusas, el centro de [kremlin_here.GetCapitalName] es su Kremlin, donde se aloja la élite, la administración y las oficinas militares. Fuera de las murallas hay un distrito comercial Posad que no deja de crecer, y más allá, los suburbios en general.\nNo obstante, la disposición total depende del tamaño y la fuerza del Kremlin y a muchos les preocupa que el nuestro es inadecuadamente pequeño y anticuado. Un estado ambicioso como el nuestro debe asegurarse de que el Kremlin sea siempre mejorado, expandido y mantenido constantemente."
 russian_principality_events.10.a:0 "Esto requerirá mucha soldadesca."
 russian_principality_events.10.b:0 "Esto requerirá que contribuyan todos los grupos de la ciudad."
 russian_principality_events.10.c:0 "Lo pagarán las fincas de la Iglesia."
 russian_principality_events.10.dd:0 "En este momento no nos podemos permitir expandir el Kremlin."
 russian_tsardom_events.1.t:0 "Revueltas en [rioting_city_province.GetName]"
 russian_tsardom_events.1.d:0 "El descontento relacionado con un nuevo impuesto, coincidente con una escasez de alimentos local ha culminado en disturbios en [rioting_city_province.GetCapitalName]. Los ciudadanos de esta ciudad antes leal ahora afirman que el gobierno ha ido recortando sus derechos y empujando a sus hijos a la servidumbre. Siervos fugados de la campiña circundante se unen a los disturbios y la situación se vuelve rápidamente más difícil de controlar por parte de nuestro [Root.GetLowLevelOfficialForCountry] local."
 russian_tsardom_events.1.a:0 "Enviar tropas."
 russian_tsardom_events.1.b:0 "Ceder a algunas de sus peticiones."
 russian_tsardom_events.2.t:0 "Política cortesana"
 russian_tsardom_events.2.d:0 "Alcanzar un puesto cerca [Root.GetdeldelaDir] [Root.Monarch.GetTitle] en la corte de [Root.GetName] puede ser muy complicado a menos que se pertenezca a una de las pocas familias antiguas con una larga tradición de servicio. Incluso si alguien de una habilidad considerable llegase hacerse conocido, se espera que las familias antiguas dominen los altos rangos de la corte.\nHace poco un joven cortesano ganó gran fama realizando servicios extraordinarios al [Root.GovernmentName], pero no se le puede ascender a puesto alguno. Las familias se opondrían a la creación de un nuevo puesto para un hombre hecho a sí mismo y no se tomarían bien que nos opusiéramos a ellos."
 russian_tsardom_events.2.a:0 "¡Soy [Root.GetellaDir] verdader[Root.GetoaDir] [Root.Monarch.GetTitle]!"
 russian_tsardom_events.2.b:0 "Necesitamos su lealtad."
 russian_tsardom_events.3.t:0 "Poblando la estepa de [steppe_province.GetName]"
 russian_tsardom_events.3.d:0 "Según crece nuestro [Root.GovernmentName], hemos ido incorporando una multitud de gentes. Lejos están los días en los que todos nuestros súbditos eran campesinos cristianos del pueblo [root.Culture.GetName]. Nuestra expansión por las estepas nos ha hecho soberanos tanto de violentos cosaco con ideas propias como de comunidades tártaras. Por supuesto, mucha parte de la estepa también está bastante vacía.\nSi bien nuestro imperio es grande, nuestros recursos no son ilimitados. A menudo debemos elegir si queremos emplear a nuestros propios súbditos para poblar las áreas recién conquistadas, que sigan dominadas por los tártaros o dejar que las colonicen los cosacos, con su falta de respeto a nuestras estrictas leyes."
 russian_tsardom_events.3.a:0 "Mientras obedezcan nuestras normas, los tártaros se pueden quedar."
 russian_tsardom_events.3.b:0 "Reasentemos aquí al campesinado [Root.GetAdjective]."
 russian_tsardom_events.3.c:0 "Estas tierras pertenecen a los cosacos libres."
 russian_tsardom_events.4.t:0 "Brechas en la línea de abatís"
 russian_tsardom_events.4.d:0 "Los tártaros llevan siglos asaltando nuestros asentamientos, lo que llevó a la construcción de una línea defensiva a lo largo de la frontera con la estepa. La línea de abatís es un sistema de fortalezas y guarniciones destinado a impedir que ningún ataque llegue más allá de la estepa. Pero en cuanto hay una brecha en este sistema, nos arriesgamos a que las incursiones tártaras atreviesen nuestras fronteras.\nUna reciente incursión en [tatar_raided_province.GetName] superó nuestras defensas y devastó los asentamientos indefensos."
 russian_tsardom_events.4.a:0 "¡Los tártaros lo pagarán!"
 russian_tsardom_events.5.t:0 "El sobor de $YEAR$"
 russian_tsardom_events.5.d:0 "En tiempos de necesidad, los gobernantes de [Root.GetName] han podido llamar a la gente de [Root.Capital.GetCapitalName] a dar  su apoyo en decisiones importantes sobre el futuro de nuestro [Root.GovernmentName]. Participar en tal asamblea o sobor es el deber de todo súbdito cabal [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y puede reforzar la determinación nacional en momentos difíciles.\n¿Puede que en estos tiempos peligrosos haya llegado la hora de convocar un sobor para avanzar con el apoyo del pueblo?"
 russian_tsardom_events.5.a:0 "Una idea excelente."
 russian_tsardom_events.5.b:0 "¡[Root.Monarch.GetName] es [Root.GetellaDir] verdader[Root.GetoaDir] [Root.Monarch.GetTitle] y no precisa tal apoyo!"
 russian_tsardom_events.6.t:0 "Expansión de la burocracia"
 russian_tsardom_events.6.d:0 "Con la expansión de nuestro [Root.GovernmentName], también aumenta la necesidad de gente para administrarlo. En el pasado habíamos recurrido a los gobernadores de las provincias locales, pero con el paso del tiempo la necesidad de aumentar el número de personas en la cancillería central, el prikazy [Root.GetAdjective] es cada vez mayor.\nA menos que aumentemos el número de secretarios, muy pronto no seremos capaces de responder a la posteriores peticiones de más personal experimentado, pues la burocracia sigue creciendo."
 russian_tsardom_events.6.a:0 "Nombrar más administradores."
 russian_tsardom_events.6.b:0 "Nos las apañaremos con los que tenemos."
 russian_tsardom_events.7.t:0 "¿Traidores?"
 russian_tsardom_events.7.d:0 "Ha llegado a oídos [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] que el cabeza de la familia [GetInfluentialRussians] ha ido reuniendo poder e influencia de un modo que le podría convertir en una amenaza para el [Root.GovernmentName]. No está del todo claro si la casa de [GetInfluentialRussians] aspira al trono, pero si queremos garantizar la supremacía de los [Root.Monarch.Dynasty.GetName], debemos actuar antes de que sea demasiado tarde."
 russian_tsardom_events.7.a:0 "Divide sus tierras entre otros más leales."
 russian_tsardom_events.7.b:0 "Estamos seguros que nada debemos temer de la nobleza de esta tierra."
 russian_tsardom_events.8.t:0 "Falta de gente"
 russian_tsardom_events.8.d:0 "Para gestionar el número cada vez mayor de provincias bajo nuestro gobierno, hemos tenido que dar más o menos mano libre a nuestros gobernadores provinciales a la hora de nombrar administradores locales. En [state_with_problems.GetAreaName] esto ha llevado a una reducción de campesinos que pagan impuestos y soldados prestando servicio militar.\nEl gobierno central nos ha sugerido claramente que restrinjamos quién puede trabajar en la administración para estar seguro de que a nuestros ejércitos y nuestras arcas no les faltan hombres."
 russian_tsardom_events.8.a:0 "Necesitamos administradores."
 russian_tsardom_events.8.b:0 "Restrinjamos el acceso de soldados y campesinos a la administración."
 russian_tsardom_events.9.t:0 "Oficiales extranjeros"
 russian_tsardom_events.9.d:0 "Cada vez es más común que oficiales de otros países europeos busquen trabajo en [Root.GetName]. En cierto modo, puede ser un modo útil de estar al tanto del desarrollo militar en otros países. Sin embargo, no es poco el dinero que piden, y nuestros propios oficiales pueden pensar que ignoramos sus derecho a buenos puestos."
 russian_tsardom_events.9.a:0 "Contratadlos."
 russian_tsardom_events.9.b:0 "No necesitamos talento extranjero."
 russian_tsardom_events.10.t:0 "Conversos cristianos"
 russian_tsardom_events.10.d:0 "A veces los súbditos de jefes, reyes o gobernantes menores paganos huyen de sus tierras buscando refugio bajo nuestra protección. Esta gente suele convertirse al cristianismo y nos jura lealtad, buscando empezar una nueva vida bajo nuestro gobierno benévolo si les protegemos de su antiguo señor. Esto en sí es una novedad muy bienvenida, pero nuestros propios latifundistas miran a los recién llegados con sospecha. Después de todo, el lugar de un campesino es su tierra y todos estos movimientos deben ser restringidos en la medida de lo posible.\nRecientemente han estado llegando en masa conversos de este tipo al área de [converts_moved_here.GetAreaName], para gran irritación de sus antiguo señores. Un grupo de hombres fuertes locales paganos han presentado una protesta a nuestro representante en la zona, exigiendo que entreguemos a sus compatriotas."
 russian_tsardom_events.10.a:0 "¡Daremos la bienvenida a nuestros nuevos hermanos en la fe!"
 russian_tsardom_events.10.b:0 "Enviadlos de vuelta a sus antiguas comunidades."
 russian_tsardom_events.11.t:0 "El gobernador de [corrupt_governor.GetAreaName]"
 russian_tsardom_events.11.d:0 "A menudo nuestros funcionarios locales consideran un extra de su trabajo desviar parte de los impuestos y tributos locales a sus bolsillos.\nPero el gobernador de [corrupt_governor.GetAreaName] parece haberse excedido ya que la población local del área se ha sublevado a causa de sus mal disimulados intentos de enriquecerse con lo ganado duramente con sudor y esfuerzo."
 russian_tsardom_events.11.a:0 "Debemos reemplazar al gobernador para aplacar a la población."
 russian_tsardom_events.11.b:0 "No podemos tolerar tal insubordinación. ¡Aplastad a los rebeldes!"
 tolerated_tatar_communities:0 "Comunidades tártaras toleradas"
 desc_tolerated_tatar_communities:0 "Hemos permitido que las comunidades tártaras de esta región queden prácticamente intactas a cambio de su lealtad."
 settling_russians_in_steppe:0 "Repoblando la estepa"
 desc_settling_russians_in_steppe:0 "Estamos reasentando grandes cantidades de campesinos de nuestras regiones nucleares en esta provincia."
 cossack_province:0 "Dominio cosaco"
 desc_cossack_province:0 "Hemos permitido que los cosacos tengan vía libre en la colonización de esta provincia."
 peasants_fleeing_military_service_or_taxes:1 "Campesinos huyendo de servicio militar y los tributos"
 desc_peasants_fleeing_military_service_or_taxes:1 "La administración local ha conseguido reforzar sus números debido a los muchos soldados y siervos que usan el trabajo gubernamental para escapar de una vida de servidumbre."
 restrictions_on_social_mobility:0 "Restricciones profesionales"
 desc_restrictions_on_social_mobility:0 "Hemos restringido la posibilidad de servir en la administración a aquellos que ya tienen a sus padres trabajando en ella. Esto impide que nuestros campesinos evitan el servicio militar sirviendo en una burocracia en aumento."
 fugitive_christian_converts:0 "Conversos cristianos fugitivos"
 desc_fugitive_christian_converts:0 "Esta provincia ha recibido la afluencia de fugitivos de las provincias no cristianas que la rodean. Los fugitivos han estado muy deseosos de adoptar nuestra religión y jurar lealtad a nuestro estado, pero también ha llevado al aumento de tensiones en el área."
 corrupt_governor_modifier:0 "Concesiones locales"
 desc_corrupt_governor_modifier:0 "Un gobernador corrupto ha hecho que la población local nos sea muy hostil. Hemos tomado una serie de medidas locales para compensarlos."
 custom_yearly_harmony:0 "Prácticas religiosas" # [LocEditor:AwaitingBatchUpdate]
 custom_yearly_harmony_desc:1 "Somos un pueblo que cumple unas prácticas religiosas estrictas, más que muchos otros, reforzando la armonía de nuestra nación."
 custom_harmonization_speed:0 "Integración de comunidades" # [LocEditor:AwaitingBatchUpdate]
 custom_harmonization_speed_desc:0 "El peliagudo asunto de combinar creencias se ha facilitado mucho trasladando comunidades enteras de nuestras tierras a nuevas posesiones." # [LocEditor:AwaitingBatchUpdate]
 custom_meritocracy:0 "Exámenes estrictos" # [LocEditor:AwaitingBatchUpdate]
 custom_meritocracy_desc:0 "Al exigir los criterios más exigentes a nuestros examinandos, nos aseguramos de que nuestra administración cuenta con la ayuda de las más grandes mentes." # [LocEditor:AwaitingBatchUpdate]
 custom_monarch_admin_power:0 "Educación regia" # [LocEditor:AwaitingBatchUpdate]
 custom_monarch_admin_power_desc:0 "Jamás faltará educación de gobierno a un descendiente de nuestra dinastía. La educación de quienes pronto serán monarcas será rigurosa y omnipresente." # [LocEditor:AwaitingBatchUpdate]
 custom_governing_capacity_modifier:0 "Liderazgo competente"
 custom_governing_capacity_modifier_desc:0 "Algunos son mejores que otros a la hora de mandar, así que pueden liderar a más gente con mayor eficacia."
 custom_max_absolutism:0 "Constitución suprema" # [LocEditor:AwaitingBatchUpdate]
 custom_max_absolutism_desc:0 "Está escrito en el mismo alma de nuestra nación que nuestro soberano es la persona más perfecta y suprema de la Tierra, por encima de todas la leyes humanas. Sin un juez por encima de su persona, podremos seguir adelante con el control absoluto de nuestras tierras." # [LocEditor:AwaitingBatchUpdate]
 custom_yearly_absolutism:0 "Autoridad incuestionable" # [LocEditor:AwaitingBatchUpdate]
 custom_yearly_absolutism_desc:0 "El concepto de representación y control autónomo son veneno para nuestra nación. Nuestro pueblo responderá a la voluntad absoluta del gobierno central." # [LocEditor:AwaitingBatchUpdate]
 custom_administrative_efficiency:0 "Administración inflexible" # [LocEditor:AwaitingBatchUpdate]
 custom_administrative_efficiency_desc:0 "Hay muchos controles y equilibrios que garantizan una administración fluida. Si ignoramos la mayor parte de estos y hacemos de la expansión nuestra política principal, podremos adquirir tierras más rápidamente." # [LocEditor:AwaitingBatchUpdate]
 custom_institution_spread_from_true_faith:0 "Hermandad religiosa" # [LocEditor:AwaitingBatchUpdate]
 custom_institution_spread_from_true_faith_desc:0 "Albergar la confianza de que la palabra de nuestros hermanos en la fe, aunque no siempre dicha con la mejor intención, al menos es verdadera, puede ayudar a la expansión de nuevas ideas beneficiosas." # [LocEditor:AwaitingBatchUpdate]
 custom_global_institution_spread:0 "Al frente de nuevas ideas" # [LocEditor:AwaitingBatchUpdate]
 custom_global_institution_spread_desc:0 "A menudo lo viejo debe dar paso a lo nuevo cuando ambos se encuentran. Nuestra nación está muy acostumbrada a adoptar nuevas ideas con la menor confusión posible." # [LocEditor:AwaitingBatchUpdate]
 custom_embracement_cost:0 "Persuasión ahorrativa" # [LocEditor:AwaitingBatchUpdate]
 custom_embracement_cost_desc:0 "Convencer al populacho de abandonar ideas atrasadas y abrazar las nuevas puede llegar a ser caro. Sin embargo, el nuestro es un pueblo siempre capaz de encontrar soluciones rentables." # [LocEditor:AwaitingBatchUpdate]
 custom_max_states:0 "Personal gubernamental incrementado" # [LocEditor:AwaitingBatchUpdate]
 custom_max_states_desc:0 "Tener en nómina un gran número de gobernadores, con los controles y equilibrios adecuados, garantiza que administrar grandes extensiones de tierra no será mucha carga." # [LocEditor:AwaitingBatchUpdate]
 custom_church_power_modifier:0 "Derechos de religión estatal" # [LocEditor:AwaitingBatchUpdate]
 custom_church_power_modifier_desc:0 "Se han concedido ciertos derechos y privilegios a los fieles para estar seguros de que nuestro pueblo halla fuerza en la fe." # [LocEditor:AwaitingBatchUpdate]
 custom_yearly_corruption:0 "Castigos públicos" # [LocEditor:AwaitingBatchUpdate]
 custom_yearly_corruption_desc:0 "La corrupción es rampante en el hombre, pero con castigos públicos para los que sean encontrados malversando, podemos atajar la peor parte." # [LocEditor:AwaitingBatchUpdate]
 custom_caravan_power:0 "Apoyo a los comerciantes de caravanas" # [LocEditor:AwaitingBatchUpdate]
 custom_caravan_power_desc:0 "Construyendo y manteniendo nuestra red de comercio terrestre, a nuestros comerciantes de caravanas les será más fácil traer maravillosos y gravables bienes a nuestra nación." # [LocEditor:AwaitingBatchUpdate]
 custom_monthly_fervor_increase:0 "Cimientos religiosos" # [LocEditor:AwaitingBatchUpdate]
 custom_monthly_fervor_increase_desc:0 "Al garantizar que la religión está en el núcleo de todo los asuntos de nuestro estado y pueblo, podemos desarrollar un gran fervor que podremos dirigir a asuntos importantes." # [LocEditor:AwaitingBatchUpdate]
 custom_global_trade_goods_size_modifier:0 "Cuotas de producción" # [LocEditor:AwaitingBatchUpdate]
 custom_global_trade_goods_size_modifier_desc:0 "Los centros de producción de nuestras tierras tienen que cumplir cuotas estrictas para impulsar nuestra economía." # [LocEditor:AwaitingBatchUpdate]
 custom_adm_tech_cost_modifier:0 "Talento extranjero" # [LocEditor:AwaitingBatchUpdate]
 custom_adm_tech_cost_modifier_desc:0 "Nuestra nación lleva mucho tiempo aceptando individuos huidos de otras naciones. Cuando resulta que estos individuos tienen talento, los contratamos con rapidez." # [LocEditor:AwaitingBatchUpdate]
 custom_build_time:0 "Recortando detalles" # [LocEditor:AwaitingBatchUpdate]
 custom_build_time_desc:0 "Las estructuras hermosas están sobrevaloradas. Mientras las infraestructuras se construyan rápidamente, la estética puede quedar en un segundo plano." # [LocEditor:AwaitingBatchUpdate]
 custom_state_maintenance_modifier:0 "Sobresueldos provinciales" # [LocEditor:AwaitingBatchUpdate]
 custom_state_maintenance_modifier_desc:0 "Concediendo privilegios y sobresueldos especiales a nuestros gobernadores provinciales, podemos reducir ligeramente los gastos de sus servicios." # [LocEditor:AwaitingBatchUpdate]
 custom_autonomy_change_time:0 "Gobierno flexible" # [LocEditor:AwaitingBatchUpdate]
 custom_autonomy_change_time_desc:0 "Como nación, seremos pragmáticos a la hora de sujetar a nuestro pueblo, evaluando las situaciones locales para ver si la gente menos gobernada es la mejor gobernada." # [LocEditor:AwaitingBatchUpdate]
 custom_merc_discipline:0 "Criterios de reclutamiento" # [LocEditor:AwaitingBatchUpdate]
 custom_merc_discipline_desc:0 "Si nos manchamos tratando con hombres de fortuna, al menos debemos asegurarnos de que reclutamos a los guerreros capaces." # [LocEditor:AwaitingBatchUpdate]
 custom_rival_border_fort_maintenance:0 "Comunidades fronterizas" # [LocEditor:AwaitingBatchUpdate]
 custom_rival_border_fort_maintenance_desc:0 "Se puede convencer a las comunidades en la frontera con tierras enemigas que lo mejor para ellos es ayudar financieramente a su defensa." # [LocEditor:AwaitingBatchUpdate]
 custom_siege_blockade_progress:0 "Bloqueos férreos" # [LocEditor:AwaitingBatchUpdate]
 custom_siege_blockade_progress_desc:0 "Cuando bloqueemos una provincia para que se rinda, ordenaremos a nuestros capitanes no dejar ni barco ni suministro alguno." # [LocEditor:AwaitingBatchUpdate]
 custom_cav_to_inf_ratio:0 "Organización de batalla" # [LocEditor:AwaitingBatchUpdate]
 custom_cav_to_inf_ratio_desc:0 "Aprenderemos de los grandes ejércitos de caballería de la historia para asegurarnos de que los cascos de nuestros caballos resuenan por toda la tierra." # [LocEditor:AwaitingBatchUpdate]
 custom_artillery_bonus_vs_fort:0 "Descargas concentradas" # [LocEditor:AwaitingBatchUpdate]
 custom_artillery_bonus_vs_fort_desc:0 "Con una cuidadosa posición y precisión podemos derribar fortificaciones enemigas mucho más rápido." # [LocEditor:AwaitingBatchUpdate]
 custom_monarch_military_power:0 "Legado de combate" # [LocEditor:AwaitingBatchUpdate]
 custom_monarch_military_power_desc:0 "Nadie de nuestra prestigiosa dinastía será considerado adulto hasta haber demostrado su competencia en combate. Una fuerte tradición militar mantiene fuertes a nuestra familia y nación." # [LocEditor:AwaitingBatchUpdate]
 custom_backrow_artillery_damage:0 "Apoyo en el campo de batalla" # [LocEditor:AwaitingBatchUpdate]
 custom_backrow_artillery_damage_desc:0 "Con artilleros instruídos rigurosamente para reaccionar al desarrollo del combate, podemos aumentar su efectividad apoyando la primera fila, siempre que esta resista." # [LocEditor:AwaitingBatchUpdate]
 custom_harsh_treatment_cost:0 "Trato más duro" # [LocEditor:AwaitingBatchUpdate]
 custom_harsh_treatment_cost_desc:0 "A veces no basta con masacrar disidentes. Hay que prender fuego a sus familias, hogares e incluso pueblos para hacernos entender." # [LocEditor:AwaitingBatchUpdate]
 custom_fire_damage_received:0 "Estoicismo" # [LocEditor:AwaitingBatchUpdate]
 custom_fire_damage_received_desc:0 "Soportar el fuego de los proyectiles enemigos es un asunto desagradable, pero somos un pueblo estoico y podemos mantener la compostura en la situaciones más difíciles." # [LocEditor:AwaitingBatchUpdate]
 custom_shock_damage_received:2 "Camaradería"
 custom_shock_damage_received_desc:0 "Cuando el enemigo carga, el primer instinto es huir. Inculcar a nuestro ejército un fuerte espíritu de camaradería, nos asegurará que no se rompa en el calor del combate." # [LocEditor:AwaitingBatchUpdate]
 custom_cavalry_flanking:0 "Tradición de caza" # [LocEditor:AwaitingBatchUpdate]
 custom_cavalry_flanking_desc:0 "Cuando cazar a caballo es una habilidad vital que nuestra gente aprende en su infancia, aplicar estas técnicas al combate se convierte en una segunda naturaleza." # [LocEditor:AwaitingBatchUpdate]
 custom_shock_damage:0 "Grito de guerra" # [LocEditor:AwaitingBatchUpdate]
 custom_shock_damage_desc:0 "Nuestros guerreros desean cargar contra el enemigo en cualquier momento y lugar, lanzando su ensordecedor grito de guerra, sin mirar jamás atrás." # [LocEditor:AwaitingBatchUpdate]
 custom_fire_damage:0 "Entrenando precisión" # [LocEditor:AwaitingBatchUpdate]
 custom_fire_damage_desc:0 "Uniendo instrucción militar con prácticas religiosas semanales, nos aseguramos una población capaz de dar al blanco a 20 pasos." # [LocEditor:AwaitingBatchUpdate]
 custom_movement_speed:0 "Experiencia local" # [LocEditor:AwaitingBatchUpdate]
 custom_movement_speed_desc:0 "Hacernos prudentemente con los servicios de gente de la zona nos garantiza que ayudarán a nuestros ejércitos a encontrar el paso más rápido a través de tierras que ellos conocen mejor." # [LocEditor:AwaitingBatchUpdate]
 custom_army_tradition_from_battle:0 "Reclutar observadores" # [LocEditor:AwaitingBatchUpdate]
 custom_army_tradition_from_battle_desc:0 "Ganemos o perdamos, tenemos que aprender mucho de una batalla. Aseguremos que exploradores observen la batalla desde lejos para mejorar nuestra doctrina de batalla con nuestros descubrimiento." # [LocEditor:AwaitingBatchUpdate]
 custom_monthly_militarized_society:0 "Sociedad militante" # [LocEditor:AwaitingBatchUpdate]
 custom_monthly_militarized_society_desc:0 "Nuestro presupuesto militar es el estatal. Que nada se interponga en el camino de nuestro poder militar sin igual." # [LocEditor:AwaitingBatchUpdate]
 custom_reinforce_cost_modifier:0 "Espíritu guerrero" # [LocEditor:AwaitingBatchUpdate]
 custom_reinforce_cost_modifier_desc:0 "Nuestra nación es joven, rica en tradición marcial, siempre lista para asaltar el frente para reclamar la gloria de sus antepasados." # [LocEditor:AwaitingBatchUpdate]
 custom_loot_amount:0 "Trofeos de guerra" # [LocEditor:AwaitingBatchUpdate]
 custom_loot_amount_desc:0 "Entre nuestra gente es costumbre que el vencedor disfrute de los trofeos de guerra. Puede que nuestros enemigos no acepten el saqueo de sus tierras, pero tal vez deberían haber intentado ganar." # [LocEditor:AwaitingBatchUpdate]
 custom_garrison_size:0 "Hasta el último hombre" # [LocEditor:AwaitingBatchUpdate]
 custom_garrison_size_desc:0 "Al asegurarnos de tener fortificaciones con guarniciones extra, luchar hasta el último hombre hará las cosas más terribles para los invasores." # [LocEditor:AwaitingBatchUpdate]
 custom_land_attrition:0 "Flexibilidad de terrenos" # [LocEditor:AwaitingBatchUpdate]
 custom_land_attrition_desc:0 "Los terrenos hostiles no son nada nuevo para nosotros. Montañas, serpientes, frío cortante… lo hemos visto todo." # [LocEditor:AwaitingBatchUpdate]
 custom_mil_tech_cost_modifier:0 "Lecciones de guerra" # [LocEditor:AwaitingBatchUpdate]
 custom_mil_tech_cost_modifier_desc:0 "Los enemigos caerán ante nosotros en todos los conflictos, pero no debemos pasar por alto las tácticas que empleen. Una inteligente adopción de lo que veamos en combate ayudará a desarrollar nuestro pensamiento militar." # [LocEditor:AwaitingBatchUpdate]
 custom_free_leader_pool:0 "Avances mediante mejoras" # [LocEditor:AwaitingBatchUpdate]
 custom_free_leader_pool_desc:0 "Es absurdo limitarnos a grandes líderes militares. Dentro de lo posible, todos deben probarse antes de dirigir nuestros ejércitos." # [LocEditor:AwaitingBatchUpdate]
 custom_global_regiment_cost:0 "El servicio da la ciudadanía" # [LocEditor:AwaitingBatchUpdate]
 custom_global_regiment_cost_desc:0 "Igual que los romanos hicieron, permitiremos que los extranjeros demuestren su lealtad al estado mediante el servicio militar. Así encontrar carne de cañón no será más fácil y barato." # [LocEditor:AwaitingBatchUpdate]
 custom_mercenary_cost:0 "Contactos mercenarios" # [LocEditor:AwaitingBatchUpdate]
 custom_mercenary_cost_desc:0 "Manteniendo contactos con fuerzas mercenarias nos aseguramos de ser clientes prioritarios, no por el tamaño de nuestros pagos sino por nuestra fiabilidad." # [LocEditor:AwaitingBatchUpdate]
 custom_recover_army_morale_speed:0 "Clarines de guerra" # [LocEditor:AwaitingBatchUpdate]
 custom_recover_army_morale_speed_desc:0 "La presencia de nuestro instrumento nacional en el campo de batalla siempre ha elevado el espíritu combativo de nuestros soldados." # [LocEditor:AwaitingBatchUpdate]
 custom_warscore_cost_vs_other_religion:0 "Intolerancia religiosa" # [LocEditor:AwaitingBatchUpdate]
 custom_warscore_cost_vs_other_religion_desc:0 "Herejes y paganos siempre serán demonios para nuestra sociedad. Si bien será difícil crear buenas relaciones exteriores, al menos nuestras reclamaciones bélicas serán más justas." # [LocEditor:AwaitingBatchUpdate]
 custom_war_taxes_cost_modifier:0 "Autoridad durante la guerra" # [LocEditor:AwaitingBatchUpdate]
 custom_war_taxes_cost_modifier_desc:0 "En tiempos de guerra, nuestra nación llamará a nuestra gente a hacer cuanto puedan para ayudar, y los nuestros lo esperan." # [LocEditor:AwaitingBatchUpdate]
 custom_monarch_diplomatic_power:0 "Educación cosmopolita" # [LocEditor:AwaitingBatchUpdate]
 custom_monarch_diplomatic_power_desc:0 "Ningún gobernante que se precie puede valerse por sí solo en una negociación. La educación de todos los futuros gobernantes involucrará educarse en cortes tanto propias como ajenas para aprender los matices diplomáticos." # [LocEditor:AwaitingBatchUpdate]
 custom_liberty_desire_from_subject_development:0 "Proyectos extranjeros" # [LocEditor:AwaitingBatchUpdate]
 custom_liberty_desire_from_subject_development_desc:0 "Animando las inversiones en nuestros súbditos extranjeros, haremos que sientan más gratitud hacia nosotros, incluso cuando se hagan más poderosos." # [LocEditor:AwaitingBatchUpdate]
 custom_reduced_liberty_desire_on_same_continent:0 "Exhibiciones militares" # [LocEditor:AwaitingBatchUpdate]
 custom_reduced_liberty_desire_on_same_continent_desc:0 "Asegurarse de que nuestros súbditos cercanos sean plenamente conscientes de nuestra destreza militar les hará conocer su sitio en el gran plan." # [LocEditor:AwaitingBatchUpdate]
 custom_naval_tradition_from_battle:0 "Marineros reclutados" # [LocEditor:AwaitingBatchUpdate]
 custom_naval_tradition_from_battle_desc:0 "Al salir victoriosos en batallas navales, debemos emplear a los marineros capturados y aprender lo que podamos de ellos para mejorar nuestra destreza naval." # [LocEditor:AwaitingBatchUpdate]
 custom_capture_ship_chance:0 "Piratas reclutados" # [LocEditor:AwaitingBatchUpdate]
 custom_capture_ship_chance_desc:0 "Los piratas son la escoria de los mares, pero a los que capturemos debemos ofrecerles trabajo. Pueden enseñarnos un par de cosas sobre capturar naves enemigas en combate." # [LocEditor:AwaitingBatchUpdate]
 custom_sunk_ship_morale_hit_recieved:1 "Adiestramiento naval riguroso"
 custom_sunk_ship_morale_hit_recieved_desc:1 "Ver hundirse un buque aliado puede romper la moral de nuestra tripulación. Con suficiente instrucción, nuestros marineros pueden poner buena cara a la peor de las situaciones."
 custom_global_naval_engagement_modifier:0 "Doctrina naval adaptable" # [LocEditor:AwaitingBatchUpdate]
 custom_global_naval_engagement_modifier_desc:0 "Ninguna táctica naval será incuestionable. Nos adaptaremos a las situaciones y conseguiremos ventaja en cualquier enfrentamiento." # [LocEditor:AwaitingBatchUpdate]
 custom_global_ship_trade_power:0 "Conducta comercial agresiva" # [LocEditor:AwaitingBatchUpdate]
 custom_global_ship_trade_power_desc:0 "El momento justo es clave a la hora de los tratos. Si esperamos demasiado, las corrientes no serán favorables para futuros viajes comerciales. Con una ventaja en negociaciones comerciales, a nuestras flotas comerciales les será más fácil ir de puerto a puerto." # [LocEditor:AwaitingBatchUpdate]
 custom_native_assimilation:0 "Negociaciones nativas" # [LocEditor:AwaitingBatchUpdate]
 custom_native_assimilation_desc:0 "Todos tienen un precio. Al comprar a los jefes nativos de la zona, nos aseguramos que los nativos de nuestras nuevas tierras trabajen en nuestro beneficio." # [LocEditor:AwaitingBatchUpdate]
 custom_native_uprising_chance:0 "Cuentas y mantas" # [LocEditor:AwaitingBatchUpdate]
 custom_native_uprising_chance_desc:0 "A fuego y espada es un modo de ocuparse de la amenaza nativa, claro, pero no es el único método. Tener buenas relaciones con los nativos nos los quitará de encima y nos permitirá construir nuestros asentamientos sin interrupciones." # [LocEditor:AwaitingBatchUpdate]
 custom_reduced_liberty_desire:0 "Acuerdos protectores" # [LocEditor:AwaitingBatchUpdate]
 custom_reduced_liberty_desire_desc:0 "No todos los soberanos son tiranos. En nuestro caso solo protegemos a los estados más débiles de sus vecinos agresivos y nos encargamos de que lo sepan." # [LocEditor:AwaitingBatchUpdate]
 custom_migration_cooldown:0 "Costumbres migratorias" # [LocEditor:AwaitingBatchUpdate]
 custom_migration_cooldown_desc:0 "Nuestro pueblo siempre ha estado dispuesto a ir de un lugar a otro, sin quedarse demasiado tiempo en un lugar." # [LocEditor:AwaitingBatchUpdate]
 custom_envoy_travel_time:0 "Privilegio diplomático" # [LocEditor:AwaitingBatchUpdate]
 custom_envoy_travel_time_desc:0 "Nos aseguraremos de que nuestros diplomáticos tengan siempre tratamiento preferente a la hora de tener los caballos más rápidos y los barcos más veloces." # [LocEditor:AwaitingBatchUpdate]
 custom_province_warscore_cost:0 "Negociadores fuertes" # [LocEditor:AwaitingBatchUpdate]
 custom_province_warscore_cost_desc:0 "Cuando tengamos la ventaja en una situación y lo sepamos, presionaremos para sacar más." # [LocEditor:AwaitingBatchUpdate]
 custom_dip_tech_cost_modifier:0 "Expandiendo la alfabetización" # [LocEditor:AwaitingBatchUpdate]
 custom_dip_tech_cost_modifier_desc:0 "Garantizando que no solo el clero tenga cierto conocimiento de lectura y escritura, podemos descubrir que hay más gente capaz de contribuir a nuestros avances tecnológicos." # [LocEditor:AwaitingBatchUpdate]
 custom_papal_influence:0 "Lazos clericales" # [LocEditor:AwaitingBatchUpdate]
 custom_papal_influence_desc:0 "Si nos mantenemos siempre de lado del clero, nos aseguramos tener siempre el favor papal." # [LocEditor:AwaitingBatchUpdate]
 custom_auto_explore_adjacent_to_colony:0 "Avanzadas fronterizas" # [LocEditor:AwaitingBatchUpdate]
 custom_auto_explore_adjacent_to_colony_desc:0 "Al poblar nuevas tierras, debemos asegurarnos de levantar puestos avanzados al borde de nuestras reclamaciones para conocer mejor qué hay más allá." # [LocEditor:AwaitingBatchUpdate]
 custom_establish_frontier_ability:1 "Poblar la frontera"
 custom_establish_frontier_ability_desc:2 "Ha llegado la hora de avanzar y poblar las tierras abiertas que se hallan ante nosotros."
 custom_unjustified_demands:0 "Injustos nunca" # [LocEditor:AwaitingBatchUpdate]
 custom_unjustified_demands_desc:0 "Al asegurarnos de que las naciones vecinas conozcan bien la justicia de nuestra causa, nos garantizamos de no ser nunca los tiranos en la mesa de paz." # [LocEditor:AwaitingBatchUpdate]
 custom_rebel_support_efficiency:0 "Apoyo a disidentes" # [LocEditor:AwaitingBatchUpdate]
 custom_rebel_support_efficiency_desc:0 "No tenemos escrúpulos en pertrechar y financiar disidentes extranjeros para seguir debilitando a nuestros enemigos y que los nuevos estados emergentes sigan nuestro modo de pensar." # [LocEditor:AwaitingBatchUpdate]
 custom_placed_merchant_power:0 "Financiación mercante" # [LocEditor:AwaitingBatchUpdate]
 custom_placed_merchant_power_desc:0 "Con la ayuda adecuada garantizaremos que nuestros comerciantes tengan una ventaja extra comerciando en casa y el extranjero." # [LocEditor:AwaitingBatchUpdate]
 custom_global_own_trade_power:0 "Nuevas prácticas de comercio" # [LocEditor:AwaitingBatchUpdate]
 custom_global_own_trade_power_desc:0 "Con algo de esfuerzo, hemos afinado nuestras técnicas comerciales." # [LocEditor:AwaitingBatchUpdate]
 custom_recover_navy_morale_speed:0 "Remando a la libertad" # [LocEditor:AwaitingBatchUpdate]
 custom_recover_navy_morale_speed_desc:0 "Instaurando un sistema que garantiza que un esclavo en el mar pueda ganarse la libertad, podemos tener una tripulación más resistente a los malos momentos en el mar." # [LocEditor:AwaitingBatchUpdate]
 custom_global_foreign_trade_power:0 "Diplomacia de cañoneras" # [LocEditor:AwaitingBatchUpdate]
 custom_global_foreign_trade_power_desc:0 "Respaldando nuestras palabras con poder naval garantizaremos que nuestros comerciantes reciban tratamiento preferente en ultramar." # [LocEditor:AwaitingBatchUpdate]
 custom_improve_relation_modifier:0 "Diplomáticos veteranos" # [LocEditor:AwaitingBatchUpdate]
 custom_improve_relation_modifier_desc:0 "Tener cerca a los diplomáticos mejores y más brillantes, familiarizados con lenguas y matices extranjeros nos facilitará limar cualquier transgresión." # [LocEditor:AwaitingBatchUpdate]
 custom_possible_condottieri:0 "Tradiciones mercenarias" # [LocEditor:AwaitingBatchUpdate]
 custom_possible_condottieri_desc:0 "Cuando las expectativas en casa son a menudo inestables, nuestro pueblo suele recurrir a moneda extranjera. Nuestra fuerte tradición mercenaria nos hace un proveedor popular de soldadesca." # [LocEditor:AwaitingBatchUpdate]
 custom_naval_attrition:0 "Barcos suministrados" # [LocEditor:AwaitingBatchUpdate]
 custom_naval_attrition_desc:0 "El barco en sí no es lo único de lo que hay que preocuparse en los viajes largos. El bienestar de la tripulación es igual de importante. Nuestra tradición de controlar las necesidades alimentarias de nuestros marineros mantiene nuestros barcos más tiempo a flote." # [LocEditor:AwaitingBatchUpdate]
 custom_idea_sailors_recovery_speed:0 "Uno con el mar" # [LocEditor:AwaitingBatchUpdate]
 custom_idea_sailors_recovery_speed_desc:0 "Nuestro pueblo sale a la mar con naturalidad y sobresalen en la navegación. Cuando nos falten marineros activos, no nos faltarán reemplazos dispuestos a zarpar." # [LocEditor:AwaitingBatchUpdate]
 custom_trade_range_modifier:0 "Pólizas de seguro" # [LocEditor:AwaitingBatchUpdate]
 custom_trade_range_modifier_desc:0 "El comercio a larga distancia puede ser un asunto peligroso. Al garantizar que nuestros comerciantes puedan asegurarse contra los riesgos del comercio, nos aseguramos de que puedan llegar más lejos." # [LocEditor:AwaitingBatchUpdate]
 FIND:0 "Buscar"
 streltsy_concessions:0 "Privilegios streltsí"
 desc_streltsy_concessions:0 "Los streltsí han recibido privilegios de los que carecen otras partes de nuestras fuerzas armadas. Esto supone un esfuerzo financiero extra para nuestra administración militar."
 streltsy_angered:0 "Descontento entre los streltsí"
 desc_streltsy_angered:0 "Hemos rechazado el derecho de los streltsí a volver a sus hogares al tiempo que les negamos los privilegios para mantener a sus familias. Esto los vuelve infelices y abiertos a los elementos subversivos de nuestro país."
 streltsy_revolted:0 "Streltsí rebelados"
 desc_streltsy_revolted:0 "Los descontentos entre los streltsí se han rebelado, abandonando sus filas, quedando un ejército purgado de elementos subversivos."
 streltsy_inspection:0 "Inspecciones streltsí"
 desc_streltsy_inspection:0 "Hemos aumentado los fondos para inspecciones regulares y sustitución de equipo de los streltsí."
 streltsy_garrison:0 "Guarniciones reforzadas"
 desc_streltsy_garrison:0 "Nuestro reclutamiento de streltsí nos ha permitido ofrecer un empleo atractivo para súbditos de todo nuestro país. Lo que significa que nuestras fortalezas estén mejor dotadas y equipadas, haciendo que nuestro país esté mejor defendido que nunca."
 streltsy_events.1.t:0 "Protestas streltsí"
 streltsy_events.1.d:0 "Nuestras prolongadas guerras han agotado a las tropas streltsí. Como soldados vitalicios, tienen familias y negocios que atender en casa cuando hay paz. Guerras largas dificultan mantener su vida. Una delegación de soldados streltsí ha llegado hoy a [Root.Capital.GetCapitalName] pidiendo volver a sus hogares o ser compensados con mayores pagas."
 streltsy_events.1.a:0 "Podemos hacer algunas concesiones."
 streltsy_events.1.b:0 "¡Que vuelvan a sus regimientos o serán acusados de deserción!"
 streltsy_events.1.b.tt:0 "Esto puede provocar una revuela streltsí.\nLa posibilidad de revuelta aumentará si tienes hastío de guerra."
 streltsy_events.1.c:0 "¡Ejecutémosles por abandonar sus puestos!"
 streltsy_events.1.c.tt:0 "Esto provocará una revuela streltsí. El tamaño de la revuelta dependerá de cuántos streltsí emplees."
 streltsy_events.2.t:0 "Revuelta streltsí"
 streltsy_events.2.d:0 "Nos informan en [streltsy_revolt.GetName] que un número creciente de streltsí se reúnen en el área. Han depuesto a sus capitanes y elegido nuevos líderes. Descontentos con nuestro tratamiento hacia ellos y sus familias, marchan sobre [Root.Capital.GetCapitalName] para castigar a los boyardos e imponer un nuevo gobernante en el trono."
 streltsy_events.2.a:0 "¡Muerte a desertores y traidores!"
 streltsy_events.3.t:0 "La vida diaria de los streltsí"
 streltsy_events.3.d:0 "Si bien ser un streltsí significa entregar la vida al servicio del [Root.GovernmentName], no implica tener una ocupación de la que se pueda vivir en tiempos de paz. Muchos de nuestros streltsí se han afincado en [Root.Capital.GetCapitalName] o sus alrededores y llevan vidas normales como tenderos, artesanos u otras obligaciones menos marciales aparte. Si bien reciben un cierto salario por estar a nuestra disposición, no es suficiente en absoluto para mantener una familia y a menudo el estado ha tolerado, e incluso animado, que los soldados tengan fuentes de ingresos alternativas.\nNo obstante, algunos temen que nuestros streltsí olviden qué significa ser soldado e incluso les falte interés para mantener su equipo al día o en buen estado."
 streltsy_events.3.a:0 "Desviemos fondos para entrenar a los streltsí."
 streltsy_events.3.b:0 "No hay por qué alarmarse."
 streltsy_events.4.t:0 "Inspeccionando a los streltsí"
 streltsy_events.4.d:0 "Si bien se supone que los streltsí deben mantener su equipo por sí mismos, a veces no podemos esperar que estén al día del desarrollo de la tecnología de armas de fuego. Con el paso de los años, muchas de sus armas se irán volviendo anticuadas, y en algunos casos, gastadas e ineficaces. Se supone que inspecciones regulares permitirán mantener actualizado el entrenamiento y el equipo de todos nuestros streltsí, pero no es ningún secreto que serán bastante costosas."
 streltsy_events.4.a:0 "Es hora de invertir en mejor equipo y nuevas inspecciones."
 streltsy_events.4.b:0 "Todavía no hay motivo para malgastar fondos gubernamentales."
 streltsy_events.5.t:0 "Guarniciones bien dotadas"
 streltsy_events.5.d:0 "A los streltsí se les ofrece una parcela y la promesa de un salario a cambio de un servicio vitalicio al estado. A menudo su puesto es heredado por sus hijos, de modo de que el estado se asegura de tener soldados bien armados y motivados durante mucho tiempo. Un empleo así ha hecho que hombres busquen nuestro servicio a lo largo de todo el país, y si bien no todos pueden unirse a una guerra activa, muchos son incorporaciones bienvenidas a las guarniciones de nuestras fortalezas fronterizas."
 streltsy_events.5.a:0 "Excelente."
 streltsy_events.6.t:0 "Expandiendo los prikaz"
 streltsy_events.6.d:0 "Con los streltsí, el estado ha conseguido una fuente fiable de infantería profesional. Para administrar su servicio permanente, el estado necesita tener una burocracia eficiente. Si expandimos streltsí y prikaz, podremos organizar, adiestrar y abastecer grandes números de streltsí mucho más eficientemente. Algunos, no obstante, nos advierten que hacer hincapié en la velocidad tiene un coste."
 streltsy_events.6.a:0 "Aumentemos nuestros esfuerzos."
 streltsy_events.6.b:0 "Debemos aumentar el gasto."
 streltsy_events.6.c:0 "No necesitamos hacerlo ahora mismo."
 orthodox_cathedral:0 "Catedral renovada"
 desc_orthodox_cathedral:0 "Pagamos la restauración y reforma de una catedral local, ganándonos la buena disposición de la población."
 took_land_from_monastics:0 "Conflictos por la tierra"
 desc_took_land_from_monastics:0 "Hemos entrado en conflicto por dónde empieza nuestra propiedad y termina la de un monasterio local. Al final nos aseguramos el triunfo de nuestra interpretación, pero esto nos ha ganado pocas simpatías locales y hace el área más difícil de desarrollar en un futuro inmediato."
 rooting_out_heresy:0 "Apoyando la Inquisición local"
 desc_rooting_out_heresy:0 "Este estado está siendo sometido a una inquisición dirigida por su metropolitano para asegurar la conformidad religiosa y la erradicación de toda herejía."
 saints_enforced:0 "Conformidad religiosa"
 desc_saints_enforced:0 "Hemos obligado a la población de este estado a cumplir con nuestras costumbres religiosas a costa de sentirse muy molestos con nuestro gobierno. Sin embargo, con el paso del tiempo, nos permitirá integrarlos mejor en nuestra sociedad."
 patriarch_events.1.t:0 "Los santos de [local_saint_state_province.GetAreaName]"
 patriarch_events.1.d:0 "Hay gran incertidumbre en la sede de [local_saint_state_province.GetAreaName]. Si bien estamos unidos en la fe, la gente del estado, incluyendo muchos clérigos locales, rechazan participar en las fiestas y celebraciones de santos tradicionales dentro de nuestras fronteras. Afirman que no son canónicos y que seguirán las costumbres religiosas de sus antepasados, incluyendo la veneración de un número de santos dudosos del área."
 patriarch_events.1.a:0 "Debemos imponer los santos y fiestas del pueblo [Root.GetAdjective]."
 patriarch_events.1.b:0 "Poco ganaremos insistiendo."
 patriarch_events.2.t:0 "Influencia litúrgica"
 patriarch_events.2.d:0 "El obispo de [local_see_province.GetAreaName] se ha opuesto a [Root.Monarch.GetName] y el modo exagerado en que llevó a cabo la consagración de una catedral en [local_see_province.GetCapitalName]. Si bien insiste no ser un desagradecido por las grandes donaciones que hicimos a la Iglesia, el obispo cuestiona la ruptura del canon para impulsar los intereses del [Root.GovernmentName]."
 patriarch_events.2.a:0 "¡Ya verá cuál es su lugar!"
 patriarch_events.2.b:0 "Haremos una donación mayor a la Iglesia para mostrar nuestra humildad."
 patriarch_events.3.t:0 "Una catedral para [local_see_province.GetName]"
 patriarch_events.3.d:0 "La catedral de [local_see_province.GetName] ha resultado dañada y tiene una necesidad urgente de reparaciones. El metropolitano nos ha hecho saber que espera que ayudemos a financiar las reparaciones y que una reforma también sería muy beneficiosa para la Iglesia.\nLa arquitectura religiosa se ha desarrollado mucho desde que se construyó por primera vez este lugar de culto, así que desde luego podría beneficiarse de traer expertos extranjeros…"
 patriarch_events.3.a:0 "¡Démosle una renovación digna!"
 patriarch_events.3.b:0 "Podemos reparar los daños, pero nada más."
 patriarch_events.4.t:0 "¡Herejía en [judaizers_province.GetAreaName]!"
 patriarch_events.4.d:0 "Nuestro recién nombrado metropolitano de [judaizers_province.GetAreaName] acaba de descubrir una horrenda herejía local. Afirma que la secta se opone a la Trinidad, la divinidad de Cristo y la jerarquía eclesiástica. El metropolitano nos ha pedido ayuda en este momento de necesidad, pues requerirá muchos recursos para extirpar esta herejía, extendida entre clases altas y bajas.\nEl caso parece muy claro, salvo que parece que la secta tiene seguidores hasta en [Root.Capital.GetCapitalName]. ¿Podemos permitirnos el lujo de perder el apoyo de tanta gente? ¿y son tan herejes como afirma el metropolitano?"
 patriarch_events.4.a:0 "¡Los herejes arderán!"
 patriarch_events.4.b:0 "Está obviamente equivocado."
 patriarch_events.5.t:0 "Los monasterios florecen en [monastic_province.GetName]"
 patriarch_events.5.d:0 "El obispo de [monastic_province.GetAreaName] informa que las comunidades monásticas locales crecen a un ritmo sin precedentes. De hecho, las propiedades de un monasterio local de [monastic_province.GetCapitalName] han crecido tanto y están tan bien trabajadas que son la envidia de nuestro administrador local. El gobernador ha entrado en un conflicto con los monjes sobre los límites entre sus tierras y las del [Root.GovernmentName].\nHa llegado el momento de que las autoridades locales intervengan y pongan fin a la disputa. Desde luego, ayudar al monasterio nos garantizaría su gratitud, pero también puede ser la oportunidad de conseguir más tierras para el estado…"
 patriarch_events.5.a:0 "¡Es obvio que nuestro gobernador tiene razón!"
 patriarch_events.5.b:0 "Debemos escuchar a estos hombres de Dios."

