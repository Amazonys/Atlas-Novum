 st_nicolas_icon_gratitude:0 "Gratitud religiosa"
 custom_sunk_ship_morale_hit_received:1 "Instrucción naval rigurosa"
 custom_sunk_ship_morale_hit_received_desc:1 "Ver hundirse un buque aliado puede romper la moral de nuestra tripulación. Con suficiente instrucción, nuestros marineros pueden poner buena cara a la peor de las situaciones."
