 institution_events.81.da:0 "Die Eisenhersteller in [industrialisation_province.GetName] konnten ihre Produktion von Roh- und Schmiedeeisen durch die Einführung neuer und bahnbrechender Methoden aus dem Ausland erheblich steigern. Dies ist ein großer Segen für alle Arten der Metallverarbeitung, die Bedarf an langlebigem Eisen haben, da sie ihre Produktion zu geringeren Kosten erhöhen können. Es wurde vorgeschlagen, auch andere Teile unseres Landes von der Einführung dieser Methoden profitieren zu lassen. Solch ein Vorhaben würde allerdings einiges kosten ..."
 institution_events.81.db:0 "Die Textilhersteller in [industrialisation_province.GetName] konnten ihre Produktion durch die Einführung neuer und bahnbrechender Methoden aus dem Ausland erheblich steigern. Dies ist ein großer Segen für alle Arten der Textilverarbeitung und bringt ihren Besitzern massive Reichtümer ein. Es wurde vorgeschlagen, auch andere Teile unseres Landes von der Einführung dieser Methoden profitieren zu lassen. Solch ein Vorhaben würde allerdings einiges kosten ..."
