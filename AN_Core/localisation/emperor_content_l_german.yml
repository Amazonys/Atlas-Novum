 #National Ideas
 ans_fayencemanufaktur:0 "Ansbacher Fayence-Manufaktur"
 ans_fayencemanufaktur_desc:0 "Durch unsere Manufakturen werden wir reich. Unsere Handwerker haben Techniken kopiert, die anderswo zur Herstellung von Porzellan verwendet wurden, und haben ihren eigenen Ansbacher Porzellanstil entwickelt."
 BYT_ideas:0 "Bayreuth Ideen"
 BYT_ideas_start:0 "Bayreuth Traditionen"
 BYT_ideas_bonus:0 "Bayreuth Ambitionen"
 byt_land_of_the_hohenzollerns:0 "Hohenzollern Markgraf"
 byt_land_of_the_hohenzollerns_desc:0 "Obwohl wir selbst nicht viel Land besitzen, hält unsere Dynastie Gebiete im gesamten Heiligen Römischen Reich, insbesondere im Kurfürstentum Brandenburg. Wenn wir ein enges und gutes Verhältnis zu unseren brandenburgischen Brüdern pflegen, werden Fürsten und Adlige weit und breit diplomatische Kontakte mit uns knüpfen wollen."
 byt_ordre_de_la_sincerite:0 "Ordre de la Sincérité"
 byt_ordre_de_la_sincerite_desc:0 "Die Einführung eines neuen Ordens und dessen Verleihung an verdiente Generäle und Adlige wird sie näher an uns binden und motivieren, in unseren Kriegen zu kämpfen. Diesen Orden werden wir "Ordre de la sincérité" (Orden der Aufrichtigkeit) nennen und den Orden selbst mit einem roten Adler verzieren."
 byt_gravenreuther_stift:0 "Gravenreuther Stift"
 byt_gravenreuther_stift_desc:0 "Einer unserer Adligen hat in seinem Testament erklärt, mit seinem Geld ein Krankenhaus für die Verwundeten zu gründen. Wenn wir diese Wohltat unterstützen, werden sich unsere verletzten Soldaten schneller von den Kriegen erholen und wir eine aggressivere Politik verfolgen können."
 byt_margravial_opera_house:0 "Markgräfliches Opernhaus"
 byt_margravial_opera_house_desc:0 "Viele hielten es für unmöglich, in den Provinzen ein prächtiges Opernhaus zu errichten, aber wir haben dies durch die Vereinigung des französischen und italienischen Barocks bewiesen. Betritt man das Gebäude, begleitet durch Fanfaren, das im Stil eines klassischen Tempels erbaut ist, betritt man eine irreal anmutende Welt, das Reich der Poesie."
 NUM_ideas:0 "Nürnbergische Ideen"
 NUM_ideas_start:0 "Nürnbergische Traditionen"
 NUM_ideas_bonus:0 "Nürnbergische Ambitionen"
 num_imperial_regalia:0 "Reichskleinodien"
 num_imperial_regalia_desc:0 "Im Jahr 1423 erhielt Nürnberg von Kaiser Sigismund die Reichskleinodien zur ewigen Verwahrung. Jetzt, da wir sie hierher gebracht haben und sie in Fischfässern versteckt transportieren, um ihren Diebstahl zu verhindern, sollten wir der Welt unsere Wichtigkeit und ewige Herrlichkeit zeigen!"
 num_nuremberg_castle:0 "Kaiserburg Nürnberg"
 num_nuremberg_castle_desc:0 "1427 kaufte die Stadtverwaltung die Burgruine der Hohenzollern. Da die ganze Burg jetzt zu unserer Stadt gehört, werden wir sie renovieren und die Kaserne und den kaiserlichen Stall benutzen, um unsere eigenen Soldaten unterzubringen."
 num_nuremberg_chronicle:0 "Nürnberger Chronik"
 num_nuremberg_chronicle_desc:0 "Unter unseren Bürgern befinden sich bemerkenswerte Wissenschaftler wie Hartmann Schedel, der eine illustrierte biblische Umschreibung und die Nürnberger Weltchronik verfasst hat. Diese nach unserer Stadt benannte Chronik ist in ganz Europa begehrt. Wir haben ein wahrlich profundes Wissen über die ganze Welt!"
 num_rostbratwurst:0 "Rostbratwurst"
 num_rostbratwurst_desc:0 "Unsere Wurst gehört zu den besten und bekanntesten im ganzen Reich und das Rezept wurde durch jahrhundertelange Tradition immer weiter verfeinert. Lasst uns die Größe und den Preis unserer Rostbratwurst regulieren, um die Produktivität zu steigern!"
 num_franconian_center_of_reformation:0 "Fränkisches Reformationszentrum"
 num_franconian_center_of_reformation_desc:0 "Die Nürnberger waren schon immer offen für neue Ideen und werden mit Sicherheit auch auf die Weisheit der aufgeklärtesten Prediger dieser Zeitepoche hören."
 num_christkindlmarkt:0 "Christkindlesmarkt"
 num_christkindlmarkt_desc:0 "Ihr Herrn und Fraun, die Ihr einst Kinder wart,\nSeit es heut' wieder, freut Euch in ihrer Art.\nDas Christkind lädt zu seinem Markte ein,\nUnd wer da kommt, der soll willkommen sein."
 num_nuremberg_exchange:0 "Nürnberger Börse"
 num_nuremberg_exchange_desc:0 "Seit Jahrhunderten sind wir ein Handelszentrum in der Mitte Europas, was sowohl uns als auch unsere Bürger zu Wohlstand geführt hat. Um unsere Handelsposition für die Zukunft zu sichern, werden wir die Nürnberger Börse auf dem Marktplatz unserer Hauptstadt errichten, damit Handwerker von Antwerpen bis nach Venedig und von Dansk bis nach Lyon in unsere Stadt kommen. Ein öffentliches Gleichgewicht und öffentliche Wechselkurse werden dabei Konflikte zwischen allen Händlern verhindern und lösen."
 BAM_ideas:0 "Bambergische Ideen"
 BAM_ideas_start:0 "Bambergische Traditionen"
 BAM_ideas_bonus:0 "Bambergische Ambitionen"
 bam_bishop_of_bamberg:0 "Bischof von Bamberg"
 bam_bishop_of_bamberg_desc:0 "Im Jahr 1007 gründete Kaiser Heinrich IV. auf der Frankfurter Synode die Diözese Bamberg. Da wir die Herrscher des Frankenkreises sind, können wir in unserer Region eine unabhängige Politik in weltlichen Angelegenheiten verfolgen."
 bam_cathedral:0 "Bamberger Dom"
 bam_cathedral_desc:1 "Unser Dom aus dem Jahr 1004 ist nicht nur die Ruhestätte von Kaiser Heinrich II. und seiner Gemahlin Kunigunde, sondern auch das einzige erhaltene Grab eines Papstes in Deutschland. Papst Clemens II, ehemaliger Bischof von Bamberg, liebte die Stadt sehr und blieb während seines Papsttums Bischof von Bamberg, weshalb er folglich auch hier begraben werden wollte."
 bam_city_of_beer:0 "Bierstadt"
 bam_city_of_beer_desc:0 "Seit der Einführung des kommunalen Braurechts hat die Anzahl der Brauereien rasant zugenommen. Einige jedoch missbrauchen dieses Privileg und verkaufen unreines Bier. Wir sollten deshalb erklären, dass für die Herstellung unseres Bieres nichts anderes als Malz, Hopfen und Wasser verwendet wird!"
 bam_little_venice:0 "Klein Venedig"
 bam_little_venice_desc:0 "In der Nähe der Regnitz wurden viele neue Häuser in Richtung des Flusses gebaut und unsere Bürger benutzen sogar kleine Gondeln für Transport und Handel. Wir sollten noch mehr ermutigen, sich dort im Stil Venedigs niederzulassen."
 bam_witch_burner:0 "Hexenbrenner"
 bam_witch_burner_desc:0 ""Item so yemandt den leuten durch Zauberei schaden oder nachteil zufügt, sol man straffen vom leben zum tod, und man sol söliche straff gleich der ketzerei mit dem fewer thun.""
 bam_vierzehnheiligen:0 "Vierzehnheiligen"
 bam_vierzehnheiligen_desc:0 "Laut lokaler Folklore hatte ein Hirte Visionen von Kindern, die sich die Vierzehnheiligen nannten und eine Reihe von Wundern vollbrachten, um die unheilbar Kranken zu heilen. Die zur Erinnerung an diese Besuche errichtete Basilika hat sich schnell zu einem beliebten Wallfahrtsort für Pilger aus ganz Deutschland entwickelt."
 bam_university:0 "Universitas Ottoniano-Fridericiana"
 bam_university_desc:0 "Die Academia Bambergensis enthält bisher nur eine theologische und philosophische Fakultät. Wir werden unsere Universität erweitern und eine Fakultät für Rechtswissenschaft und Medizin hinzufügen. Darüber hinaus wird die Universität fortan nach ihrem Gründer Fürstbischof Otto von Salzburg und ihrem Förderer Friedrich von Seinsheim benannt."
 GER_ideas:0 "Deutschkaiserliche Ideen"
 GER_ideas_start:0 "Deutschkaiserliche Traditionen"
 GER_ideas_bonus:0 "Deutschkaiserliche Ambitionen"
 ger_german_confederation:0 "Deutscher Bund"
 ger_german_confederation_desc:0 "Mit den nunmehr vereinten deutschen Ländern haben wir festgestellt, dass wir mehr miteinander gemeinsam haben, als uns trennt. Wir können dies nutzen, um Frieden und Stabilität in unserem Reich zu gewährleisten."
 ger_german_universities:0 "Deutsche Universitäten"
 ger_german_universities_desc:0 "Es gibt viele Universitäten in unserem Reich, die bereit sind, uns mit großartigen Köpfen aus ganz Mitteleuropa zu versorgen. Dies macht die Innovationsfähigkeit des Staates unerreicht. Menschen strömen zu uns, um uns dabei zu helfen, die verbleibenden Teile Deutschlands zu vereinen und auf unsere neuen gemeinsamen Ziele hinzuarbeiten."
 ger_reichsheer:0 "Reichsheer"
 ger_reichsheer_desc:0 "Ein vereinter deutscher Staat braucht ein nationales Heer, das wir mit dem Reichsheer gegründet haben. Während des Heiligen Römischen Reiches war dies nur eine kleine Truppe, aber im neuen Deutschland wird unsere Armee eine starke und gut ausgebildete Macht sein, die aus Männern aller Teile unserer Nation besteht."
 ger_new_hanseatics:0 "Die Neue Hanse"
 ger_new_hanseatics_desc:0 "Bevor Deutschland unter einem Dach vereint war, waren viele norddeutsche Städte Teil der Hanse, einer Handelsliga, in der sie sich gegenseitig halfen, Reichtümer in ihre Kassen brachten und sich gegenseitig schützten. Obwohl dieses Konzept eine Anpassung an die neue Realität erfordert, können wir auf sein Erbe zurückgreifen und so den Handel und andere Bindungen zwischen verschiedenen Teilen unserer Nation fördern."
 ger_junkers:0 "Die deutschen Junkers"
 ger_junkers_desc:0 "Wir haben zwar dem zerteilten deutschen Staat im Heiligen Römischen Reich und der großen politischen Macht seiner Adligen ein Ende gesetzt, aber die Aristokratie ist noch immer eine Quelle kompetenter Offiziere für unsere Armeen. Durch sie können wir den Fokus des Adels auf ein anderes Betätigungsfeld verlagern und gleichzeitig eine starke militärische Elite aufbauen."
 ger_reichstag:0 "Reichstag"
 ger_reichstag_desc:0 "Wir haben eine Tradition des Mittelalters an das neue Deutschland angepasst. Im Reichstag treffen sich wichtige Männer unseres großen Reiches, um Probleme zu besprechen und gemeinsam Entscheidungen an der Seite unseres Kaisers zum Wohle unseres neu geeinten Reiches zu treffen. Dies ermöglicht es uns, aus dem vielfältigen Geflecht der Staaten, aus denen Deutschland einst bestand, einen einzigen zusammenhängenden Staat zu formen."
 ger_eisen_und_kohle:0 "Eisen und Kohle"
 ger_eisen_und_kohle_desc:0 "Unsere riesigen Eisen- und Kohlevorkommen haben es uns ermöglicht, unsere Nation schnell zu einem geschäftigen Industriestaat zu entwickeln. Mit unseren ethischen Werten und unserer technologischen Kompetenz können wir schneller und zu einem besseren Preis produzieren als alle anderen."
 HLR_ideas:0 "Heilige Römische Ideen"
 HLR_ideas_start:0 "Heilige Römische Traditionen"
 HLR_ideas_bonus:0 "Heilige Römische Ambitionen"
 hlr_imperial_throne:0 "Der Kaiserthron"
 hlr_imperial_throne_desc:0 "Karl der Große wurde im Jahr 800 n. Chr. von Papst Leo zum "Kaiser der Römer" gekrönt. Mit dieser Krönung begann die Reihe an Kaisern, zu denen auch wir gehören. Im Verlaufe der Jahre hat schon so mancher Mann von Tapferkeit und Weisheit auf dem kaiserlichen Thron gesessen."
 hlr_kaiserliche_armee:0 "Kaiserliche Armee"
 hlr_kaiserliche_armee_desc:0 "Das Reich hat seit dem Reichstag von 1422 in Nürnberg eine eigene Armee. Jetzt, da wir vereint sind, werden wir die Armee zu einer starken und gut ausgebildeten Streitmacht ausbauen, die nur dem Banner des Kaisers gegenüber treu ist."
 hlr_imperial_diplomacy:0 "Kaiserliche Diplomatie"
 hlr_imperial_diplomacy_desc:0 "Das Fachwissen und Können unserer Diplomaten ist beispiellos. Als Heiliger Römischer Kaiser haben wir seit Jahrhunderten Untertanen kommen und gehen gesehen, wodurch unsere Diplomaten eine beträchtliche Wissensbasis aufbauen konnten, die über Generationen weitergegeben wurde."
 hlr_centralised_empire:0 "Zentralisiertes Reich"
 hlr_centralised_empire_desc:0 "Jetzt, wo das Reich vereint ist, ist es auch deutlich zentralisierter geworden. Dies hat die Macht der lokalen Herrscher verringert und es uns ermöglicht, mehr von ihrem Reichtum in unsere eigenen Kassen zu leiten."
 hlr_roman_heritage:0 "Römisches Erbe"
 hlr_roman_heritage_desc:0 "Als Heiliges Römisches Reich erheben wir Anspruch auf ein Erbe, das auf Augustus, den ersten Kaiser von Rom, zurückgeht. Jetzt, da wir unser Reich zu einem einzigen, zentralisierten Staat vereinigt haben, ist es an der Zeit, dass wir uns darum bemühen, die alte Herrlichkeit Roms wiederherzustellen und das Land, das es einst besaß, erneut zusammenzuführen."
 hlr_adopting_the_goosestep:0 "Förderung des Paradeschritts"
 hlr_adopting_the_goosestep_desc:0 "Offiziere aus Brandenburg haben einflussreiche Positionen in unserer Armee übernommen. Wir haben nach und nach viele ihrer militärischen Traditionen übernommen, um eine Armee zu gründen, die ihresgleichen sucht."
 hlr_onwards_and_upwards:0 "Immer vorwärts"
 hlr_onwards_and_upwards_desc:0 "Unsere kaiserliche Verwaltung, die durch jahrhundertelange Verhandlungen zwischen dem Kaiser und seinen Fürsten geschmiedet wurde, ist jetzt eine vielseitige und gut geölte Maschine, die in der Lage ist, große und vielfältige Gebiete in unser Reich zu integrieren. Wir können endlich unser Schicksal erfüllen und eine Macht sein, die in der Lage ist, ganz Europa zu vereinen."
 SPI_ideas:0 "Sardinisch-pietmontnesische Ideen"
 SPI_ideas_start:0 "Sardinisch-pietmontesische Traditionen"
 SPI_ideas_bonus:0 "Sardinisch-pietmontnesische Ambitionen"
 spi_defensive_prowess:0 "Stark in der Verteidigung"
 spi_defensive_prowess_desc:0 "Von den Franzosen in Savoyen und Piemont bis zu den Spaniern auf Sardinien war unser Land lange Zeit ein verlockendes Ziel für die expansionistischen Ideale unserer Nachbarn. Um unsere Souveränität im Laufe der Jahre zu schützen, haben wir unsere Befestigungstechniken verfeinert und die Kunst der Verteidigung einer Festung gemeistert."
 spi_flexibility:0 "Diplomatische Flexibilität"
 spi_flexibility_desc:0 "Zwischen stärkeren Mächten gelegen und unter der ständigen Gefahr, zu weit unter ihren Einfluss zu geraten, mussten wir eine flexible Diplomatie betreiben. Manche nennen dies auch schamlosen Opportunismus. Wie dem auch sei, es sichert unsere Unabhängigkeit und bringt uns neue Möglichkeiten, um unseren Staat voranzubringen. Opportunismus ist in den Augen der Traditionalisten zwar unangenehm, hat aber auch seine Vorteile."
 spi_royal_sardinian_army:0 "Königliche sardinische Armee"
 spi_royal_sardinian_army_desc:0 "Das goldene Zeitalter der Söldnerheere ist vorbei und unsere Armee wird mit der Zeit gehen. Durch die Umsetzung von Reformen zur Professionalisierung können wir eine stehende Armee aufbauen, die in der Lage ist, unsere Macht in Italien und in Europa auszudehnen."
 spi_centralized_state:0 "Zentralisierter Staat"
 spi_centralized_state_desc:0 "Indem wir die Methoden der europäischen Großmächte in unseren eigenen Territorien nachahmen, können wir Sardinien-Piemont zu einer Macht machen, die Italien beherrschen und sich auf der europäischen Bühne behaupten kann."
 spi_piedmontese_manufacturing:0 "Pietmontesische Fertigungstechniken"
 spi_piedmontese_manufacturing_desc:0 "An der wichtigsten Handelsroute zwischen Venedig und Frankreich gelegen, gibt es viele Märkte, auf denen wir unsere Produkte verkaufen können. Indem wir die neuesten Techniken zur Fertigung anwenden, die anderswo entwickelt wurden, können wir unsere Produktion steigern und unzählbaren Reichtum in unser Land bringen."
 spi_risorgimento:0 "Risorgimento"
 spi_risorgimento_desc:0 "Italien ist seit dem Fall Roms nicht mehr vereint gewesen, aber die Idee eines vereinten Italiens ist nie ausgestorben. Jetzt, da der Traum wiederauflebt, haben wir uns zu einem der Hauptträger der Hoffnungen und Träume des italienischen Volkes entwickelt."
 EPI_ideas:0 "Epirusische Ideen"
 EPI_ideas_start:0 "Epirusische Traditionen"
 EPI_ideas_bonus:0 "Epirusische Ambitionen"
 epi_pyrrhus:0 "Vermächtnis von Pyrrhus"
 epi_pyrrhus_desc:0 "König Pyrrhus sicherte uns durch seine Siege einen Platz in den Geschichtsbüchern. Von Römern, Sizilianern und Griechen gleichermaßen gefürchtet, hinterließ er ein Vermächtnis, das unsere Generäle verfolgen und nachahmen. Obwohl seine Tage Jahrhunderte zurückliegen, liegen es nicht die Träume von einer Rückkehr der glorreichen Vergangenheit, die wir aktiv verfolgen."
 epi_chronicle_of_the_toco:0 "Chronik der Tocco"
 epi_chronicle_of_the_toco_desc:0 "Die Chronik der Tocco beschreibt unseren Aufstieg zum Despotat Epirus, unsere gerechte Herrschaft, unsere Verbindungen zum Reich und unsere Eroberungen der umliegenden Länder. Wir sollten es in einfachem griechisch veröffentlichen lassen, damit alle Leute es lesen und schätzen können."
 epi_serbs_and_albanians:0 "Albanische und serbische Stämme"
 epi_serbs_and_albanians_desc:0 "Während der Kernstaat Epirus wiedervereinigt wurde, bleiben die vielen serbischen und albanischen Stämme, die einst ihre eigenen kleinen Königreiche waren, erhalten. Anstatt sie zu verbannen, sollten wir diese Stämme dazu einsetzen, um unsere Streitkräfte zu stärken."
 epi_latin_knights:0 "Lateinische Ritter"
 epi_latin_knights_desc:0 "Die Elite unserer Armee sind nach wie vor die im westlichen Stil bewaffneten und ausgebildeten Kavalleristen. Einige sind gebürtige Griechen, andere sind italienische Söldner, aber alle sind effektiv in dem, was sie tun."
 epi_metropolis_of_knowledge:0 "Wissensmetropole"
 epi_metropolis_of_knowledge_desc:0 "Ioannina, seit der byzantinischen Zeit als Metropole des Wissens bekannt, entwickelt sich zu einem Zentrum der aufkeimenden griechischen Aufklärung, in der westliche Gedanken und Ideen gefördert werden. Da wir schon immer das Tor zwischen Griechenland und dem Westen waren, sollten wir diesen Trend fortführen."
 epi_trade_influences:0 "Umschlaghafen der Adria"
 epi_trade_influences_desc:0 "Unserer Nation grenzt an viele große Handelsregionen wie Venedig, Ragusa, Konstantinopel und Alexandria an, wodurch wir uns zu einem geschäftigen Handelszentrum und einem Schmelztiegel für viele Kulturen entwickelt haben. Diese strategisch wichtige Position sollten wir zu unserem Vorteil nutzen."
 epi_unity_in_strength:0 "Kraft durch Einigkeit"
 epi_unity_in_strength_desc:0 "Unser griechisches Kriegererbe ist unsere Stärke. Aus dem, was wir über die Jahre von Griechen, Römern, Byzantinern und Kreuzrittern gelernt haben, konnten wir das schmieden, was zu den besten Armeen Europas gehört."
 LOT_ideas:0 "Lotharingische Ideen"
 LOT_ideas_start:0 "Lotharingische Traditionen"
 LOT_ideas_bonus:0 "Lotharingische Ambitionen"
 lot_legacy_of_the_carolingians:0 "Vermächtnis von Karl dem Großen"
 lot_legacy_of_the_carolingians_desc:0 "Als neue Anwärter auf die lotharingische Krone stützen wir unsere Legitimität auf das Erbe Karls des Großen und Lothairs. Unter unserer Herrschaft sind die Taten unserer Vorfahren wieder in Erinnerung gerufen worden, sowohl unter unserem eigenen Volk als auch an den Höfen Europas."
 lot_glory_of_charlemagne:0 "Herrlichkeit Karls des Großen"
 lot_glory_of_charlemagne_desc:0 "Die ruhmreichen Heldentaten der Führer Lotharingien, von Karl dem Großen und Lothair bis Philipp dem Guten, sind in die Erinnerung unseres Volkes und unserer Soldaten geschrieben. Unter unserer Führung werden sie die Herrlichkeit unserer Vergangenheit wiederherstellen."
 lot_dutch_cities:0 "Wohlstand der Niederlande"
 lot_dutch_cities_desc:0 "Die niederländischen Städte haben durch Handel enormen Reichtum angehäuft. Als ihre wohlwollenden Herren müssen wir ihr Wachstum fördern und ihnen dabei helfen, ein Handelsimperium aufzubauen, das wir zu unserem eigenen Vorteil erschließen können."
 lot_carolingian_renaissance_II:0 "Neukarolingische Renaissance"
 lot_carolingian_renaissance_II_desc:0 "Vor Jahrhunderten sorgten die Einheit des karolingischen Reiches und die Bildungsreformen seiner Führer für eine Wiederbelebung des Wissens, das im vergangenen Mittelalter verloren gegangen war. Durch die Nachahmung ihrer Politik können auch wir die Verbreitung neuer Ideen und Technologien fördern."
 lot_court_of_europe:0 "Hof Europas"
 lot_court_of_europe_desc:0 "Unser Hof gehört zu den glanzvollsten in ganz Europa. Die Klügsten, Tapfersten und Schönsten strömen zu uns, um uns ihre Dienste anzubieten."
 lot_land_of_abbeys:0 "Land der Bischöfe"
 lot_land_of_abbeys_desc:0 "Bei unsere Expansion von Lotharingien nahmen wir viele Bistümer in unser Reich auf. Obwohl ihre Macht jetzt, da sie nicht länger selbstverwaltete Politikbereiche sind, stark eingeschränkt ist, haben sie dennoch erheblichen Einfluss auf kirchliche Angelegenheiten. Indem wir sicherstellen, dass sie uns treu gegenüber bleiben, können wir eine bedeutende Stimme in geistlichen Angelegenheiten sein."
 lot_european_empire:0 "Europa Universalis Imperii"
 lot_european_empire_desc:0 "Karl der Große vereinigte für kurze Zeit einen Großteil Europas unter seiner Herrschaft. Unser Ziel ist es, das, was er begonnen hat, zu vollenden und die zuletzt in den Tagen Roms gesehene Einheit Europas wiederherzustellen."
 FKN_ideas:0 "Fränkische Ideen"
 FKN_ideas_start:0 "Fränkische Traditionen"
 FKN_ideas_bonus:0 "Fränkische Ambitionen"
 fkn_duchy_restored:0 "Wiederaufbau des Herzogtums"
 fkn_duchy_restored_desc:0 "Nach mehreren Jahrhunderten haben wir das Herzogtum Franken unter unserer Führung wiederhergestellt. Es gibt niemanden, der noch an unserem Status als eine der führenden Mächte Deutschlands zweifeln kann."
 fkn_main_trading:0 "Handel auf dem Main"
 fkn_main_trading_desc:0 "Die Handelsroute von Wien nach Nürnberg und weiter den Main hinunter nach Würzburg und Frankfurt gehört zu den verkehrsreichsten in Deutschland. Die Händler, die auf dieser Route unterwegs sind, versorgen unsere Städte und bieten unserem Volk die Möglichkeit, vom Handel zu leben."
 fkn_rugged_land_of_fortresses:0 "Land der Festungen"
 fkn_rugged_land_of_fortresses_desc:0 "Das fränkische Hinterland ist ein hügeliges und dünn besiedeltes Gebiet, das leicht zu verteidigen ist. Viele Festungen, nicht zuletzt die beeindruckende Plassenburg in Kulmbach, wurden hier in der Vergangenheit zur Verteidigung wichtiger Standorte errichtet. Alle potenziellen Angreifer werden es schwer haben, wenn sie vorhaben, unser Land anzugreifen!"
 fkn_free_knights_of_franconia:0 "Freie fränkische Reichsritterschaft"
 fkn_free_knights_of_franconia_desc:0 "Es gibt eine große Anzahl freier Reichsritter, die Franken als ihr Zuhause bezeichnen. Wir können auf sie zurückgreifen, um unsere Kavallerie in die Schlacht zu führen!"
 fkn_baroque:0 "Herzogtum des Barocks"
 fkn_baroque_desc:0 "Unsere Nachbarn kämpfen darum, die beeindruckendsten Paläste zu bauen, die schönsten Kunstwerke in Auftrag zu geben und die renommiertesten Universitäten zu beherbergen und wir dürfen ihnen in nichts nachstehen. Mit all den Mitteln von ganz Franken sorgen wir dafür, dass unser Hof in Deutschland seinesgleichen sucht."
 fkn_franconian_bourgeoisie:0 "Fränkisches Bürgertum"
 fkn_franconian_bourgeoisie_desc:0 "Unser Land hat viele Künstler, Philosophen, Komponisten und Erfinder hervorgebracht. Mit ihnen werden wir stets gut informierte Berater und Spezialisten für unsere Vorhaben finden und der Reichtum unseres Landes wird mit ihnen schnell wachsen."
 SOR_ideas:0 "Lausitzische Ideen"
 SOR_ideas_start:0 "Lausitzische Traditionen"
 SOR_ideas_bonus:0 "Lausitzische Ambitionen"
 sor_zittau_mountains:0 "Zittauer Gebirge"
 sor_zittau_mountains_desc:0 "Das Lausitzer Zittauer Gebirge überspannt das Land zwischen Sachsen und Böhmen. Es wurde von aggressiven Mächten als Ausgangspunkt für viele Invasionen in das Territorium anderer Nationen verwendet. Wir werden nicht zulassen, dass dies so weitergeht. Vielleicht sollten wir unser Land zu einem Stützpunkt für unsere eigene territoriale Expansion aufbauen?"
 sor_sale_of_land:0 "Landverkauf"
 sor_sale_of_land_desc:0 "Unser Land wurde von den Königen und Herzögen unserer Nachbarn eingenommen, gekauft und verkauft. Hierdurch hat unser Volk gelernt, viele Sprachen zu sprechen und kann sich so besser mit jenen verständigen, die eine Fremdsprache sprechen."
 sor_lusatian_league:0 "Oberlausitzer Sechsstädtebund"
 sor_lusatian_league_desc:0 "Diebische Barone haben die Armen und Reichen gleichermaßen ausgeraubt und den Reichtum unseres Landes für sich gehortet. Die Bildung eines Bündnisses zur kollektiven Selbstverteidigung zwischen unseren Städten wird sicherstellen, dass sie nie wieder unser Volk berauben können."
 sor_wittelsbach_history:0 "Wittelsbacher Erbe"
 sor_wittelsbach_history_desc:0 "Vor vielen Jahren, auf dem Höhepunkt der Wittelsbacher Macht, gehörten wir zu den Territorien ihrer Dynastie. Unsere Nation muss sich nicht auf unsere eigenen Grenzen beschränken, sondern kann die einstige Größe der Wittelsbacher mit einer unserer eigenen Dynastien wiederbeleben."
 sor_lusatian_landtag:0 "Lausitzer Landtag"
 sor_lusatian_landtag_desc:0 "Alle großen Städte des Landes und die Mitglieder des oberen Adels sind im Landtag vertreten, der eine beträchtliche Macht über die Gesetze des Landes besitzt. Ihr umsichtiger Umgang mit dieser Verantwortung hat ihnen das Vertrauen des Volkes eingebracht."
 sor_rights_of_all_religions:0 "Gleiche Rechte für alle Religionen"
 sor_rights_of_all_religions_desc:0 "Unter Böhmen und Sachsen sind wir ein Schmelztiegel vieler Zweige des Christentums geworden, die von den Katholiken über die Hussiten bis zu den neuen Reformationsbewegungen reichen. Im Laufe der Jahre haben wir unterschiedliche Überzeugungen toleriert, sicher in dem Wissen, dass unterschiedliche Ansichten der kanonischen Literatur nicht das Ende der Welt, wie wir sie kennen, signalisieren."
 sor_political_influences:0 "Kulturelle Einflüsse"
 sor_political_influences_desc:0 "Am Scheitelpunkt zwischen der germanischen und der slawischen Welt wurde unser Land von Menschen vieler Kulturen besiedelt. Wir fungieren als Leuchtturm für ein erfolgreiches friedliches Zusammenleben zwischen verschiedenen Kulturen und Religionen und andere Nationen streben nur danach, uns nachzueifern."
 CLI_ideas:0 "Cillische Ideen"
 CLI_ideas_start:0 "Cillische Traditionen"
 CLI_ideas_bonus:0 "Cillische Ambitionen"
 cli_marry_your_daughters:0 "Dynastische Ehen"
 cli_marry_your_daughters_desc:0 "Unsere Dynastie konnte sich vor allem durch unsere kluge Ehepolitik zu einer regionalen Kraft entwickeln. Indem wir den Lehren unserer Vorfahren folgen, können wir uns weiteres Land sichern."
 cli_mercenary_captains:0 "Söldnerkapitäne"
 cli_mercenary_captains_desc:0 "Die Fürsten von Slowenien haben in ihren Kriegen oft als Söldnerkapitäne für nahe gelegene Großmächte gedient. Durch diese Erfahrung haben sie die Kunst des Krieges erlernt und sind fähige Generäle geworden, die unsere Truppen zum Ruhm führen können."
 cli_political_manoevring:0 "Politische Manöver"
 cli_political_manoevring_desc:0 "Unserem Haus sind politischen Intrigen nicht fremd. Vom frühesten Aufstieg der Grafen von Cilli bis zum Einfluss, den Ulrich auf die mächtigen Nationen Österreich und Ungarn ausübte, konnten wir durch kluges politisches und diplomatisches Manövrieren mehr erreichen, als uns zugetraut wurde."
 cli_slovenian_reformation:0 "Slowenische Reformation"
 cli_slovenian_reformation_desc:0 "Unser Land fördert neue Denkweisen gegenüber der Kirche. Wenn wir den Zorn derjenigen vermeiden können, die an alten Wegen festhalten, könnten wir uns als Zentrum des innovativen Denkens auf dem nördlichen Balkan etablieren."
 cli_border_wars:0 "Grenzkriege"
 cli_border_wars_desc:0 "Zwischen Österreich, Ungarn, Venedig und den Osmanen gelegen ist unser Land oft ein Schlachtfeld für rivalisierende Großmächte. Um uns vor den Katastrophen des Krieges zu schützen, sind wir gezwungen, zusätzliche Maßnahmen zur Verteidigung unseres Volkes zu ergreifen."
 cli_italian_baroque:0 "Italienischer Barock"
 cli_italian_baroque_desc:0 "Wir sind in der Lage, viele italienische und deutsche Künstler und Wissenschaftler an unseren Hof zu locken, was zur Entwicklung der slowenischen Kultur und unserer Nation beiträgt."
 cli_standardised_slovene_language:0 "Standardisierte slowenische Sprache"
 cli_standardised_slovene_language_desc:0 "Die Umgangssprache, die von der Bauernschaft unseres Landes gesprochen wird, unterscheidet sich von der unserer Nachbarn. Indem wir unsere Sprache standardisieren, können wir das Wachstum unserer eigenen Kultur fördern und sie zu einer vereinigenden Kraft für unser Volk machen."
 SIC_ideas:0 "Sizilianische Ideen"
 SIC_ideas_start:0 "Sizilianische Traditionen"
 SIC_ideas_bonus:0 "Sizilianische Ambitionen"
 sic_university_of_catania:0 "Universität von Catania"
 sic_university_of_catania_desc:0 "Die Universität von Catania wurde 1434 gegründet und ist die älteste und renommierteste Universität Siziliens. Wir müssen ihr Wachstum fördern, um sicherzustellen, dass es führende Wissenschaftler aus ganz Italien anzieht und uns dabei hilft, neue Talente für unsere Verwaltung zu finden."
 sic_constitions_of_melfi:0 "Konstitutionen von Melfi"
 sic_constitions_of_melfi_desc:0 "Kaiser Friedrich II, hohenstaufener König von Sizilien, entwarf ein Gesetzbuch für Sizilien, das als Konstitutionen von Melfi oder Liber Augustalis bekannt ist. Es ist Jahrhunderte später noch in Gebrauch und bildet eine solide Grundlage für die Regierungsführung unseres Staates. Es regelt das öffentliche Recht, Gerichtsverfahren sowie das Feudal-, Privat- und Strafrecht."
 sic_noble_admirals:0 "Adlige Admiräle"
 sic_noble_admirals_desc:0 "In den meisten Ländern streben Söhne von Adligen eher eine Karriere in der Armee an. Als Inselnation fühlen sich jedoch die Mitglieder unseres Adels von Natur aus von der Hohen See angezogen, ein Berufsweg, der für uns vorteilhaft sein könnte und es uns ermöglicht, unsere Unabhängigkeit durch die Überlegenheit unserer Flotte zu sichern."
 sic_greater_sicily:0 "Großsizilien"
 sic_greater_sicily_desc:0 "Das Schicksal von Sizilien und Neapel war oft miteinander verbunden. Wenn wir die Einheit dieser beiden Sizilien wiederherstellen können, wer kann dann noch sagen, dass unsere territorialen Ambitionen dort aufhören sollten?"
 sic_trade_fleet:0 "Sizilianische Handelsflotten"
 sic_trade_fleet_desc:0 "Obwohl das Handelsvolumen, das über den Atlantik fließt, das des Mittelmeers überstiegen hat, kann der Handel auf dem Mittelmeer dennoch weiterhin beträchtlichen Reichtum bringen. Mit einer starken Handelsflotte werden wir in der Lage sein, Händler dazu zu "überreden", unsere Häfen zu besuchen und den Reichtum, der von Nordafrika nach Europa fließt, in unsere eigenen Kassen zu leiten."
 sic_grand_navy:0 "Die große Flotte"
 sic_grand_navy_desc:0 "Die größte Insel im Mittelmeer sollte auch die Heimat ihrer größten Flotte sein. Wir werden aus unserer Marine eine große Flotte machen, die von unseren Feinden weit und breit gefürchtet wird!"
 sic_sicilian_silk:0 "Sizilianische Seide"
 sic_sicilian_silk_desc:0 "Zur Zeit Friedrichs II. war die Seide Siziliens der wichtigster Exportartikel. Obwohl unsere Seidenindustrie in den vergangenen Jahrhunderten zurückgegangen ist, da die Erzeugnisse Siziliens von denen der norditalienischen Staaten übertroffen wurden, gibt es keinen Grund, warum sie nicht wieder steigen sollten. Indem wir in unsere Seidenproduktion investieren, können unsere Weber und Handwerker wieder aufblühen."
 WES_ideas:0 "Westfälische Ideen"
 WES_ideas_start:0 "Westfälische Traditionen"
 WES_ideas_bonus:0 "Westfälische Ambitionen"
 wes_jewish_rights:0 "Judenrechte"
 wes_jewish_rights_desc:0 "Indem wir den in unserer Verwaltung tätigen Juden bestimmte Rechte einräumen, können wir ihr Wissen nutzen und ihre fortschrittlichen Ideen fördern."
 wes_westphalian_decentralisation:0 "Westfälische Dezentralisierung"
 wes_westphalian_decentralisation_desc:0 "Die Westfalen sind es nicht gewohnt, einem größeren Staat anzugehören. Das, was einem westfälischen Staat am nächsten kommen würde, ist maximal der niederrheinisch-westfälische Reichskreis. Dies macht es zwar schwieriger, die Loyalität unseres Volkes zu wecken, aber eine dezentrale Verwaltung, in der die lokalen Gemeinden selbst regieren, bringt einige Vorteile mit sich."
 wes_increased_conscription:0 "Wehrpflicht"
 wes_increased_conscription_desc:0 "Die westfälischen Armeen waren für den Verlauf von internationalen Angelegenheiten noch nie von großer Bedeutung. Durch die Einführung der allgemeinen Wehrpflicht können wir eine stehende Armee aufbauen, die groß genug ist, um dies zu ändern und Westfalen so zu einer Macht machen, mit der man in Deutschland rechnen muss."
 wes_administrative_assimilation_of_rheinlanders:0 "Assimilierung der rheinischen Völker"
 wes_administrative_assimilation_of_rheinlanders_desc:0 "Obwohl sich ihre Dialekte und Lebensweisen von den unseren unterscheiden, haben die Rheinstädte durch den niederrheinisch-westfälischen Reichskreis schon lange eine Verbindung zu uns. Wir müssen unseren Staat zu einem Zuhause für unser Volk machen und den Rhein in unser Verwaltungsgebiet aufnehmen."
 wes_taxation:0 "Steuerreformen"
 wes_taxation_desc:0 "Niemand mag hohe Steuern und dennoch brauchen wir sie, um unsere Armeen und andere Projekte zu bezahlen, die eines modernen Staates würdig sind. Indem wir die traditionellen Steuerregelungen unseres Landes in ein faires System umwandeln, das uns ausreichende Mittel zur Verfügung stellt, können wir unser Einkommen steigern, ohne dass es zu unnötigen Aufständen kommt."
 wes_enlightenment:0 "Religiöse Toleranz"
 wes_enlightenment_desc:0 "In unserem Land gibt es viele Glaubenssätze. Während einige darauf bestehen, dass alle anderen falsch sind und die Beseitigung all jener anstreben, die sie als Ketzer betrachten, werden wir einen aufgeklärteren Weg einschlagen. Lasst alle das glauben, was sie wollen, solange sie bereit sind, uns zu dienen!"
 wes_cities_of_the_rhineland:0 "Städte des Rheinlandes"
 wes_cities_of_the_rhineland_desc:0 "Durch die Integration des Rheinlandes können wir vom Handel, der durch die rheinischen Städte fließt, und vom Geschäftssinn ihrer Händler profitieren."
 SWA_ideas:0 "Schwäbische Ideen"
 SWA_ideas_start:0 "Schwäbische Traditionen"
 SWA_ideas_bonus:0 "Schwäbische Ambitionen"
 swa_decentralisation:0 "Schwäbische Dezentralisierung"
 swa_decentralisation_desc:0 "Nach dem Fall des letzten Herzogtums in Schwaben wurde unser Territorium zersplittert. Obwohl wir die Einheit des Herzogtums wiederhergestellt haben, sind die Traditionen der lokalen Autonomie schwer zu brechen. Immerhin haben wir keinen Mangel an Beratern, die in der Lage sind, unser Land zu verwalten."
 swa_free_cities:0 "Land der freien Städte"
 swa_free_cities_desc:0 "In Schwaben befindet sich die größte Ansammlung von Reichsstädten. Diese Städte überleben in der Regel durch Handel, da sie normalerweise nicht genug Ackerland besitzen, um sich selbst zu ernähren. Wir können den Geschäftssinn unserer Bürger nutzen, um die Rentabilität unseres Landes zu steigern."
 swa_swabian_league:0 "Der Schwäbische Bund"
 swa_swabian_league_desc:0 "Bei einer stärkeren Bedrohung schlossen sich die schwäbischen Städte und Fürstentümer zu einer Liga zusammen, um sich gegenseitig zu verteidigen. Auch wenn unsere Länder jetzt unter einem Banner vereint sind, dürfen wir die Vorteileile einer zahlenmäßigen Überlegenheit nicht vergessen. Wir werden den alten Schwäbischen Bund über Schwaben hinaus erweitern und eine Bruderschaft gleichgesinnter Staaten aufbauen."
 swa_stinginess:0 "Ein geiziges Volk"
 swa_stinginess_desc:0 ""Schaffe, schaffe Häusle baue\nund ned nach de Mädle schaue"\nDer Geiz unseres Volkes ist unter den Deutschen berüchtigt. Wir werden niemals unser Geld für Sinnlosigkeiten verschwenden."
 swa_hohenstaufen_emperors:0 "Erinnerung an die Hohenstaufen"
 swa_hohenstaufen_emperors_desc:0 "Vor Jahrhunderten waren die Hohenstaufer Herzöge von Schwaben mächtige deutsche Kaiser. Indem wir an ihre Vergangenheit appellieren und versuchen, sie nachzuahmen, können wir den Grundstein für unseren eigenen Anspruch auf Größeres legen."
 swa_barbarossas_legacy:0 "Barbarossas Vermächtnis"
 swa_barbarossas_legacy_desc:0 "Der Hohenstaufener Kaiser Friedrich Barbarossa begann als Herzog von Schwaben und wurde König von Deutschland, König von Italien und König von Burgund, bevor er während des dritten Kreuzzugs auf dem Weg nach Jerusalem starb. Die Erinnerung an seine vielen Feldzüge inspiriert unsere Soldaten noch immer zu größeren Taten und weckt Neid bei unseren Führern, die stets danach streben, seine Größe zu erreichen."
 # PU Subject joins the Empire
 incident_generic.1.t:1 "Antrag auf Mitgliedschaft"
 incident_generic.1.d:0 "Es ist zwar selten, dass sich das Heilige Römische Reich ausdehnt, aber nichts im kaiserlichen Recht scheint es zu verbieten. Da wir schon seit geraumer Zeit über [pu_hre_country.GetName] herrschen, überlegen wir, ob wir uns für ihre Mitgliedschaft im Reich einsetzen wollen."
 incident_generic.1.a:0 "Wir werden diesen Vorschlag dem Kaiser unterbreiten."
 incident_generic.1.b:0 "Es besteht keine Notwendigkeit darin, [pu_hre_country.GetName] ins Reich zu bringen."
 pu_incident_start_tt:0 "Beginnt den Reichsvorfall: [pu_hre_country.GetName] und das Reich"
 incident_generic.2.t:1 "Antrag auf Mitgliedschaft"
 incident_generic.2.d:1 "Es ist zwar selten, dass sich das Heilige Römische Reich ausdehnt, doch nichts im kaiserlichen Recht scheint dies zu verbieten. [current_pu_incident_target.Overlord.GetName] hat den Kaiser nun um die Aufnahme von [current_pu_incident_target.GetName] ins Reich gebeten, ein Besitz, den sie im Rahmen einer Personalunion regieren."
 incident_generic.2.a:0 "[current_pu_incident_target.GetName] soll dem Reich beitreten."
 incident_generic.2.b:0 "Wir akzeptieren diesen Beitritt nicht."
 # Jerusalem government
 holy_state_reform:0 "Kreuzritterstaat"
 holy_state_reform_desc:0 "Unsere Nation besteht aus einem einzigen Grund: Um das Heilige Land zurückzuerobern und zu schützen. Wir werden alles in unserer Macht Stehende tun, um die Ungläubigen zu besiegen, die es wagen, gegen Gott und die Kirche zu lästern. Deus vult!"
 holy_state_legacy:0 "Kreuzritterstaat"
 holy_state_legacy_desc:0 "Unsere Nation besteht aus einem einzigen Grund: Um das Heilige Land zurückzuerobern und zu schützen. Wir werden alles in unserer Macht Stehende tun, um die Ungläubigen zu besiegen, die es wagen, gegen Gott und die Kirche zu lästern. Deus vult!"
 holy_state_theocracy:0 "Kreuzritterstaat"
 holy_state_theocracy_desc:0 "Unsere Nation besteht aus einem einzigen Grund: Um das Heilige Land zurückzuerobern und zu schützen. Wir werden alles in unserer Macht Stehende tun, um die Ungläubigen zu besiegen, die es wagen, gegen Gott und die Kirche zu lästern. Deus vult!"
 # Jews of Selanik Events
 salonika.1.t:0 "Spanische Juden suchen Zuflucht in Selanik"
 salonika.1.d:0 "Durch die Vertreibung der Juden aus Spanien sind viele mittellos und brauchen ein neues Zuhause. Eine große Anzahl dieser Flüchtlinge ist mit der Hoffnung in Selanik angekommen, dass die Geschichten über die Toleranz der Osmanen nicht übertrieben waren. Die spanischen Juden sind keine Bürde für den Staat, ganz im Gegenteil, sie sind Facharbeiter und erfahrene Kaufleute, die nur allzu gern ein Geschäft in der blühenden Hafenstadt eröffnen würden."
 salonika.1.a:0 "Wir heißen diese Dhimmi hier willkommen."
 salonika.1.b:0 "Wir können ihnen keine Zuflucht bieten."
 salonika.2.t:0 "Zustrom von sephardischen Migranten"
 salonika.2.d:0 "Die Nachricht vom Glück der Juden in Selanik hat weitere sephardische Siedler in alle Ecken unserer Nation gelockt. In mehreren Städten haben sie begonnen, die lokale Wirtschaft zu beherrschen, so dass das Geschäft am Sabbat praktisch zum Erliegen kommt."
 salonika.2.a:0 "Die osmanischen Juden sollen gedeihen."
 salonika.2.b:0 "Wir sollten das unter Kontrolle halten."
 selanik_jews:0 "Die sephardische Juden von Selanik"
 desc_selanik_jews:0 "Selanik ist zu einem Zufluchtsort für Juden geworden, die aus Iberien vertrieben wurden, was der lokalen Wirtschaft zugutekommt."
 estate_junkers:0 "Junker"
 # Another Sforza event
 ambrosian_republic.9.t:0 "Francesco Sforza"
 ambrosian_republic.9.d:0 "Der Condottiero Sforza bot der jungen Ambrosianischen Republik seine Dienste an, wurde jedoch harsch zurückgewiesen. Empört hat er beschlossen, sich den [Root.GetAdjective]en Armeen in ihrem Krieg gegen Mailand anzuschließen."
 ambrosian_republic.9.a:0 "Eine willkommene Wendung."
 # Black Army reform
 black_army_reform:0 "Institutionalisierung der Schwarzen Armee"
 black_army_reform_desc:0 "Unabhängig von aristokratischen Einwänden ist die Schwarze Armee zweifellos eine effektive Militärmacht. Wir werden sie institutionalisieren und sicherstellen, dass es immer eine Reserve von Veteranen gibt, die darauf warten, in ihre Reihen aufgenommen zu werden.\n\nAktiviert die Söldnerkompanien Schwarze Armee und Schwarze Armee Reserve.\nDie Schwarze Armee wird niemals aufgelöst werden.\nDie Schwarze Armee wird niemals meutern."
 flavor_hun.18.b:0 "Unsinn! Reformiert und institutionalisiert die Schwarze Armee."
 # Papal Tithe Events
 curia.1.t:0 "Fehler in den Kurienkonten"
 curia.1.d:0 "Die Unterscheidung zwischen der Schatzkammer des Kirchenstaates und der Schatzkammer der katholischen Kirche ist subtil, aber nur semantisch. Wir haben herausgefunden, dass auf mysteriöse Weise eine große Menge Geld aus der Schatzkammer der Kurie verschwunden ist, während auf den Konten des Kirchenstaates ein verdächtig ähnlicher Betrag ausgewiesen wurde. Die Spuren auf dem Papier deuten auf ein schockierendes Ausmaß institutioneller Korruption hin, an der möglicherweise sogar der Papst selbst beteiligt ist."
 curia.1.a:0 "Es ruht sich nur bei uns aus."
 curia.1.b:0 "Veranlasst, dass das Geld zurückgegeben wird."
 curia.2.t:0 "Die Bankiere des Papstes"
 curia.2.d:0 "[papal_banker_country.GetAdjective]e Banken haben in letzter Zeit damit begonnen, ihre Gebühren zu erhöhen und die Rückzahlung der von der katholischen Kirche geschuldeten langjährigen Kredite zurückzufordern. Obwohl sie betonen, dass die Kurie ein geschätzter Kunde ist, können und werden sie ihre Dienstleistungen nicht kostenlos erbringen."
 curia.2.a:0 "Dies sind die Kosten für die Durchführung von Geschäften."
 curia.2.b:0 "Diese Raten sind verhältnismäßig hoch!"
 curia.3.t:0 "Die Bankiere des Papstes"
 curia.3.d:1 "Die Katholische Kirche ist einer der wertvollsten und profitabelsten Kunden der [Root.GetAdjective]en Banken. Die Kurie zahlt gutes Geld für die Verwaltung ihres Goldes und die Organisation ihrer Konten. Trotz steigender Gebühren und Forderungen nach Rückzahlungen von Darlehen hat die Kirche [Root.GetName] weiterhin alles gezahlt, was ihm zusteht."
 curia.3.d2:1 "Die Katholische Kirche ist einer der wertvollsten und profitabelsten Kunden der [Root.GetAdjective]en Banken. Die Kurie zahlt gutes Geld für die Verwaltung ihres Goldes und die Organisation ihrer Konten. Die Banken erhöhten jedoch kürzlich ihre Gebühren und forderten die Rückzahlung der von der Kirche geschuldeten Kredite, was die Kurie ablehnte. Viele hochrangige Bankiers verlieren allmählich das Vertrauen in den Wert der Kirche als Kunde."
 curia.3.a:0 "Gott ist ein sehr zuverlässiger Kunde."
 curia.3.b:0 "Sie brauchen das Silber, um den Teufel zu bezahlen."
 curia.4.t:0 "Sicherung der Kurienschatzkammer"
 curia.4.d:0 "Jetzt, wo sich der Krieg auf [Root.GetName] ausbreitet, kam ein päpstlicher Legat, um sich nach der Sicherheit des in den Banken von [Root.Capital.GetCapitalName] eingelagerten Kuriengoldes zu erkundigen. Es ist klar, dass wir einen Plan brauchen, um den Reichtum zu sichern, den die Kirche uns anvertraut hat.\n\nEine übliche, aber womöglich etwas feige Taktik wäre es, eine Karawane aus der Stadt zu schicken, um das Gold für die Dauer des Krieges an einem geheimen Ort zu verstecken. Unsere Generäle versichern uns jedoch, dass sie alles in ihrer Macht Stehende tun werden, um zu verhindern, dass [Root.Capital.GetName] in die Hände des Feindes fällt, und daher ist der sicherste Ort für das Gold hier in der Hauptstadt."
 curia.4.a:0 "Versteckt das Gold an einem geheimen Ort."
 curia.4.b:0 "Die Mauern von [Root.Capital.GetCapitalName] werden es schützen."
 moving_treasury_tt:0 "Wir werden das Gold zurückholen, wenn der Frieden wiederhergestellt ist."
 protecting_treasury_tt:0 "Wenn die Hauptstadt fällt, ist das Gold verloren."
 curia.5.t:0 "Sicherung der Kurienschatzkammer"
 curia.5.d:1 "Ein großer Teil des Kurienschatzes befindet sich in den Gewölben der [From.GetAdjective]en Banken. Unser Legat in [From.GetName] teilte uns mit, dass [From.GetMderdie] [From.Monarch.GetTitle] beabsichtigt, das Geld heimlich aus der Stadt zu schaffen, um es an einem geheimen Ort zu verstecken, bis der Krieg vorbei ist. Doch was, wenn [From.GetName] den Krieg nicht überlebt? Vielleicht wäre es ratsam, den Standort dieses Versteckes in Erfahrung zu bringen ..."
 curia.5.a:0 "Das wäre am sichersten."
 curia.5.b:1 "Heuert Condottiere an und überfallt die Karawane mit dem Gold."
 curia.6.t:0 "Schatzkarawane überfallen"
 curia.6.d:0 "Die Karawane, die das Gold der Kurie an einen sicheren Ort bringen sollte, wurde überfallen! Wir haben alle erforderlichen Maßnahmen ergriffen, um unsere Handlungen geheim zu halten. Nur die höchsten Amtsträger von [Root.GetName] und der Kirchenstaat selbst wussten von der Karawane. Könnte es wirklich sein, dass der Heilige Vater dies arrangiert hat?"
 curia.6.a:0 "Wenn ja, sollten wir Geschäfte mit der Kirche einstellen."
 curia.7.t:0 "Rückgewinnung des Kuriengoldes"
 curia.7.d:0 "In [Root.GetName] wurde der Frieden wiederhergestellt und wir haben eine Karawane entsandt, um das Kuriengold zurückzuholen, das wir zur sicheren Aufbewahrung versteckt haben. Der Heilige Vater wird sich sehr darüber freuen, dass wir das Vermögen der Kirche schützen konnten."
 curia.7.a:0 "Dem Herrn sei Dank."
 curia.8.t:0 "Kurienschatz geplündert"
 curia.8.d:0 "Wir hatten beschlossen, die Stadt [Root.Capital.GetCapitalName] unter allen Umständen zu schützen, nicht nur um unseres Lebens willen, sondern auch um den Teil des Kuriengoldes zu schützen, der innerhalb unserer Banken gesichert ist. Mit dem Fall der Stadt wurden die Banken geplündert und das Gold ist verloren."
 curia.8.a:0 "Wir haben den Heiligen Vater enttäuscht."
 curia.9.t:0 "Ein großzügiges Zehnt"
 curia.9.d:0 "Als wohlhabende katholische Nation werden unsere Beiträge zum päpstlichen Zehnt von der Kurie sehr geschätzt. Aber egal wie großzügig unser Beitrag ist, die Kirche bittet weiterhin um einen noch größeren Zehnt.\n\n[Root.noble_name.GetName], einer der reichsten Adligen des Hofes, ist nun an [Root.GetMdendie] [Root.Monarch.GetTitle] herangetreten und bittet darum, sich dem weiteren Zahlen des Zehnt zu widersetzen und argumentiert, dass es sowohl den Reichtum von [Root.GetName] abschöpft als auch direkter aus den Taschen des Adels schöpft."
 curia.9.a:0 "Diese Spende wird unsere Seelen erlösen."
 curia.9.b:0 "Vielleicht sollte [Root.noble_name.GetName] selbst eine Spende machen."
 curia.9.c:0 "Das ist lang genug gegangen."
 curia.10.t:0 "Zurückhaltung des Zehnts"
 curia.10.d:0 "[Root.GetName] steht vor schwierigen finanziellen Zeiten. Unsere Berater suchen verzweifelt nach einer neuen Methode zur Mittelbeschaffung, um einen wirtschaftlichen Zusammenbruch zu verhindern. Ein besonders verlockender Vorschlag ist es, den Zehnten der Kirche zurückzuhalten und das Geld durch höhere Steuern in die Staatskasse zu leiten. Dies würde sicherlich den Zorn der Geistlichen auf sich ziehen, aber in diesen schwierigen Zeiten müssen wir alle Optionen in Betracht ziehen."
 curia.10.a:0 "Wofür benötigt Gott schon Gold?"
 curia.10.b:0 "Wir sollen nicht den Zorn der Kirche wecken."
 curia.11.t:0 "Eine Bitte der Kurie"
 curia.11.d:0 "Mit dem Aufschwung der protestantischen Reformation zahlen immer weniger Nationen das Zehnt an die katholische Kirche. Als eine der verbliebenen Bastionen des wahren Glaubens hat die Kurie uns nun gebeten, unseren Beitrag zu erhöhen, um den Verlust durch die Ketzer auszugleichen."
 curia.11.a:0 "Wir werden zur Kirche stehen."
 curia.11.b:0 "Das Zehnt, das wir zahlen, ist mehr als genug."
 curia.12.t:0 "Unterstützung für den Kreuzzug"
 curia.12.d:0 "[crusading_country.GetName] hat einen gerechten Kreuzzug gegen die blasphemischen [crusade_target_country.GetAdjective]en Ungläubigen begonnen, die für die Herrlichkeit Gottes und seiner Kirche in den Kampf marschieren. Um unsere Unterstützung für ihre Sache zu demonstrieren, könnten wir einige Mittel aus der Schatzkammer der Kurie zur Subventionierung der Kriegsanstrengungen zurückstellen."
 curia.12.a:0 "Deus Vult!"
 curia.12.b:0 "Sie benötigen unsere Hilfe sicher nicht."
 curia.13.t:0 "Unterstützung aus der Kurie"
 curia.13.d:0 "Der Papst hat unserem gerechten Kreuzzug die volle Unterstützung zugesagt und Geld aus der Schatzkammer der Kurie zur Unterstützung der Kriegsanstrengungen bereitgestellt."
 curia.13.a:0 "Deus Vult!"
 restoring_curia_treasury:0 "Wiederherstellung der Kurienschatzkammer"
 desc_restoring_curia_treasury:0 "Wir bekämpfen die Korruption in der Kirche und stellen die Integrität der Kurienkonten wieder her."
 opinion_pope_supported_crusade:0 "Unterstützte unseren Kreuzzug"
 unreliable_papal_banker:0 "In Ungnade gefallener päpstlicher Bankier"
 desc_unreliable_papal_banker:0 "Unsere Gewölbe waren nicht sicher genug, um das Kuriengold vor Eindringlingen zu schützen."
 # Holstein incident
 holstein.1.t:0 "Die Holsteinfrage"
 holstein.1.d:2 "Obwohl Holstein bereits lange unter der Herrschaft der skandinavischen Könige stand, wurde es nun direkt in die [holstein_owner.GovernmentName] von [holstein_owner.GetName] eingegliedert. Bisher hat sich das Heilige Römische Reich damit zufriedengegeben, dass [holstein_owner.GetName] über das Herzogtum Holstein herrscht, doch es bleibt rechtlich und untrennbar Teil des Reiches und ist ganz und gar keine [holstein_owner.GetAdjective]e Provinz."
 holstein.1.a:0 "Verlangt die Wiederherstellung von Holstein."
 holstein.1.b:0 "Gebt den Anspruch auf."
 holstein.2.d:0 "Obwohl Holstein bereits lange unter der Herrschaft der skandinavischen Könige stand, wurde es nun direkt von [Root.GetName] eingegliedert. In einem Zeitalter, das von der wachsenden Autorität zentralisierter Staaten bestimmt wird, ist dies nicht besonders bemerkenswert, aber in diesem Fall hat es einen schwerwiegenden diplomatischen Zwischenfall verursacht. Bisher hat sich das Heilige Römische Reich damit zufriedengegeben, dass wir über das Herzogtum Holstein herrschen, doch es bleibt rechtlich und untrennbar Teil des Reiches und ist ganz und gar keine [Root.GetAdjective]e Provinz.\n\n[From.GetDerDie] [From.Monarch.GetTitle] hat daher die Wiederherstellung des Herzogtums Holstein gefordert und weiterhin, dass der gesamte [Root.GetAdjective]e Anspruch über sein Territorium aufgegeben wird, damit Holstein seinen Platz unter den Fürsten des Reiches einnehmen kann."
 holstein.2.a:0 "Wir werden der Forderung des Kaisers nachkommen."
 holstein.2.b:0 "Holstein gehört rechtmäßig uns."
 holstein.3.t:0 "Die Holsteinfrage"
 holstein.3.d:1 "Obwohl Holstein bereits lange unter der Herrschaft der skandinavischen Könige stand, wurde es nun direkt in die [holstein_owner.GovernmentName] von [holstein_owner.GetName] eingegliedert. Bisher hat sich das Heilige Römische Reich damit zufriedengegeben, dass [holstein_owner.GetName] über das Herzogtum Holstein herrscht, doch es bleibt rechtlich und untrennbar Teil des Reiches und ist ganz und gar keine [holstein_owner.GetAdjective]e Provinz."
 holstein.3.a:0 "Diese Angelegenheit bedarf einer genauen Überlegung."
 ceded_holstein:0 "Trat Holstein ab"
 refused_to_cede_holstein:0 "Erhielt Holstein zurück"
 incident_holstein:0 "Die Holsteinfrage"
 incident_holstein_member_alert:0 "Obwohl Holstein bereits lange unter der Herrschaft der skandinavischen Könige stand, wurde es nun direkt von [Root.GetName] eingegliedert. Bisher hat sich das Heilige Römische Reich damit zufriedengegeben, dass [holstein_owner.GetName] über das Herzogtum Holstein herrscht, doch es bleibt rechtlich und untrennbar Teil des Reiches und ist ganz und gar keine [Root.GetAdjective]e Provinz."
 incident_holstein_emperor_alert:0 "Obwohl Holstein bereits lange unter der Herrschaft der skandinavischen Könige stand, wurde es nun direkt von [Root.GetName] eingegliedert. Bisher hat sich das Heilige Römische Reich damit zufriedengegeben, dass [holstein_owner.GetName] über das Herzogtum Holstein herrscht, doch es bleibt rechtlich und untrennbar Teil des Reiches und ist ganz und gar keine [Root.GetAdjective]e Provinz."
 demand_holstein_tt:0 "§YDer Kaiser fordert die Rückgabe von Holstein ins Reich von [holstein_owner.GetName].§!"
 # Hansa incident
 hansa_incident.1.t:0 "Zerfall des Hansebunds"
 hansa_incident.1.d:0 "Der Hansebund war einst die unbestrittene Handelsmacht von London bis nach Nowgorod. Von unserem Heimathafen Lübeck aus beherrschten die Mitglieder der Liga die Ostsee und waren mit Reichtum gesegnet. Jetzt jedoch ist der Reichtum des Hansebunds zurückgegangen. Unruhen innerhalb des Bundes und eine Reihe von Wirtschaftskrisen haben dazu geführt, dass unsere Kaufleute nicht einmal mehr die Kontrolle über den Handel rund um Lübeck selbst halten. Eine neue Macht, [lubeck_trade_power.GetName], hat die Hanse in ihren Heimatgewässern verdrängt und droht, die Hanse obsolet zu machen."
 hansa_incident.1.a:0 "Bittet den Kaiser um Hilfe."
 hansa_incident.1.b:0 "Erneuert unsere Verbindung zum Bund."
 hansa_incident.2.t:0 "Zerfall des Hansebunds"
 hansa_incident.2.d:1 "Einst kontrollierte die Hanse den Handel von London bis Nowgorod. Nun jedoch schwindet der Wohlstand der Hanse. In seiner Verzweiflung hat der Bund den Kaiser um Hilfe gebeten."
 hansa_incident.2.a:0 "Wir haben keine Verpflichtung gegenüber dem Hansebund."
 hansa_incident.2.b:0 "Bezieht die Reichsstädte ein, um zu helfen."
 hansa_incident.2.c:0 "Erklärt ein Embargo gegen [lubeck_trade_power.GetName]."
 hansa_incident.3.t:0 "Wiederaufleben des Hansebunds?"
 hansa_incident.3.d:0 "Der Kaiser hat Mitleid mit dem zerfallenen Hansebund und einen Bund vorgeschlagen, der die Reichsstädte des Heiligen Römischen Kaisers einschließt. Sein Vorschlag ist jedoch nicht Gesetz, daher können und sollten wir ablehnen, wenn wir diesen Pakt nicht als in unserem Interesse liegend betrachten."
 hansa_incident.3.a:0 "Tretet dem Bund bei."
 hansa_incident.3.b:0 "Wir sind nicht interessiert."
 hanseatic_consolidation:0 "Hanseatische Zusammenlegung"
 opinion_emperor_helped_hansa:0 "Baute den Hansebund wieder auf"
 opinion_emperor_wont_help_hansa:0 "Ignorierte unsere Notlage"
 opinion_emperor_imperial_embargo:0 "Verhängte Reichsembargo"
 IMPERIAL_EMBARGO:0 "Reichsembargo"
 may_join_hansa_tt:0 "§YSie werden gefragt, ob sie dem wiederaufgebauten Hansebund beitreten möchten§!"
 # Shadow Kingdom
 shadow_kingdom_warning_tt:1 "§YDer Kaiser kann die italienischen Staaten zügeln, indem er sie in einem Krieg besiegt, sie zur Reichsstadt macht oder sich ein Bündnis oder starke Beziehungen zu ihnen sichert.§!"
 shadow_kingdom.2.d:1 "Obwohl das Königreich Italien formell noch immer Teil des Heiligen Römischen Reichs ist, ist es in vielerlei Hinsicht zu einem "Schattenkönigreich" geworden, in dem die italienischen Staaten unabhängig vom Kaiser agieren. Das Versagen mehrerer Kaiser, die kaiserliche Autorität in der Region wiederherzustellen, hat weite Gebiete der Kontrolle von Staaten überlassen, die diese Autorität sogar offen ablehnen.\nNun stellt sich für viele italienische Staaten die Frage, warum sie einem Kaiser erlauben sollten, überhaupt irgendeine Autorität über ihre Ländereien auszuüben."
 shadow_kingdom.2.a:0 "Es ist an der Zeit, Italien aufzugeben."
 shadow_kingdom.2.b:0 "Wir müssen in Italien herrschen."
 shadow_kingdom_emperor_gives_up_tt:1 "§YItalienische Nationen im HRR, die gezügelt wurden, bleiben im Reich.§!\n§YItalienische Nationen im HRR, die nicht gezügelt wurden, verlassen das Reich.§!\n\n§YDer Kaiser verliert §R0.2§! Reichsautorität pro Provinzentwicklung, die das Reich verlässt.§!"
 shadow_kingdom_incident_tt:0 "§YDer Kaiser hat bis zum Jahr 1490 Zeit, so viele italienische Nationen wie möglich zu zügeln, damit diese im Reich bleiben.§!"
 shadow_kingdom.3.t:0 "Das Schattenkönigreich"
 shadow_kingdom.3.d:0 "Trotz des kaiserlichen Entschlusses, Italien zu zügeln, gibt es noch immer italienische Staaten, die sich weigern, die Vormachtstellung des Reiches zu akzeptieren. Die [Root.GetAdjective]en Bemühungen waren jedoch nicht völlig vergeblich. Jene Staaten, die gezügelt wurden, werden es nicht wagen, das Reich erneut herauszufordern."
 shadow_kingdom.3.a:0 "Das Schicksal Italiens ist entschieden."
 shadow_kingdom_triggered_modifier_tt:1 "§Y[Root.GetName] erhält einen Malus auf Prestige, Unruhe und Stabilitätskosten, solange es im Reich verweilt, es sei denn, [Root.GetName] ist mit dem Kaiser verbündet.§!"
 shadow_kingdom_result_ia_tooltip:0 "§Y[Root.GetName]§! erhält §Y5§! Reichsautorität für jede italienische Nation, die gezügelt wurde und im Reich verweilt.\n§Y[Root.GetName]§! verliert §Y10§! Reichsautorität für jede italienische Nation, die das Reich verlässt."
 shadow_kingdom.4.d2:0 "Wie versprochen beginnt der Kaiser einen Feldzug, um die kaiserliche Autorität über Italien wiederherzustellen. [Root.GetName] gehörte zu den Staaten, die gezwungen waren, die Herrschaft des Reiches zu akzeptieren und unsere Unterwerfung ist ein Beweis dafür, dass das Wort des Kaisers Gesetz ist."
 # Defender of the Faith events
 dotf.1.t:0 "Verteidiger eines verletzlichen Glaubens"
 dotf.1.d:0 "[Root.GetName] hat sich verpflichtet, den [Root.Religion.GetName]en Glauben zu verteidigen und im Angesicht von Widrigkeiten sein Verfechter zu sein. Dennoch gibt es nur wenige Nationen, die unseren Glauben teilen und keine große Masse von Gläubigen, die Zuflucht sucht. Das einzige Heilmittel ist die Evangelisation. Mehr Gläubige müssen in die Herde gebracht werden."
 dotf.1.a:0 "Wir werden das [Root.GetAdjective]e Volk konvertieren."
 dotf.1.b:0 "Unsere Feinde werden konvertieren oder sterben."
 evangelism_in_one_country:0 "Evangelisation in eigenen Land"
 desc_evangelism_in_one_country:0 "Unser Glaube ist in anderen Nationen kaum präsent, daher müssen wir uns darauf konzentrieren, die Menschen innerhalb und nicht außerhalb unserer Grenzen zu bekehren."
 international_evangelism:0 "Internationale Evangelisation"
 desc_international_evangelism:0 "Wir haben beschlossen, über die Grenzen unserer Nation hinauszuschauen, um unseren Glauben zu bewahren und ihn mit dem Schwert zu verbreiten."
 dotf.2.t:0 "Dschihad um [jihad_target_province.GetName]"
 dotf.2.d:0 "Die verfluchten Ungläubigen in [jihad_target_country.GetName] haben die heilige Stadt [jihad_target_province.GetName] erobert! Dies kann nicht geduldet werden. Als Verteidiger des [Root.Religion.GetName]en Glaubens ist es unsere Aufgabe, einen großen Dschihad gegen die ausländischen Kreuzritter auszurufen. Wir fordern alle gläubigen Muslime auf, das Schwert zur Verteidigung von [jihad_target_province.GetName] und seiner leidenden Menschen zu ergreifen."
 dotf.2.a:0 "Wir werden nicht ruhen, ehe [jihad_target_province.GetName] zurückerobert ist."
 jihad_tt:0 "Alle Nationen, die dem §Y[Root.Religion.GetName]en§! Glauben folgen, erhalten den Kriegsgrund §YHeiliger Krieg§! gegen den Besatzer von §Y[jihad_target_province.GetName]§!, solange sie eine Grenze teilen.\nDer Dschihad endet, wenn §Y[jihad_target_province.GetName]§! von einer §Ymuslimischen§! Nation zurückerobert wurde."
 dotf.3.t:0 "Erfolgreicher Dschihad um [successful_jihad_province.GetName]"
 dotf.3.d:0 "Unsere gerechten Bemühungen gegen die ungläubigen Invasoren waren nicht vergebens. Wir haben [successful_jihad_province.GetName] zurückerobert! Muslime auf der ganzen Welt preisen uns und Allah blickt wohlwollend auf uns."
 dotf.3.a:0 "Gott ist gut!"
 end_of_jihad_tt:1 "Der Dschihad um [successful_jihad_province.GetName] ist beendet."
 opinion_reconquered_holy_city:0 "Eroberte eine Heilige Stadt zurück"
 opinion_benevolent_dotf:0 "Vorbild für alle Katholiken"
 opinion_repaired_relations:0 "Verbesserte Beziehungen"
 opinion_not_recripocated:0 "Lehnte Ölzweig ab"
 dotf.4.t:0 "Die Universalkirche"
 dotf.4.d:0 "Gelehrte glauben schon lange, die katholische Kirche könne als gemeinsame Grundlage für die Schaffung eines dauerhaften Friedens im Christentum dienen, wenn nur ihre Führer den politischen Willen dazu aufbrächten, ihre Differenzen auszuräumen. Ein solcher Denker ist auch [Root.humanist_thinker_name.GetName], ein angesehener Humanist, der das Ohr [Root.GetMderdes] [Root.Monarch.GetTitle][Root.GetMsMale] für sich gewonnen hat. Er schlägt vor, wir sollten versuchen, die Beziehung zu unseren Rivalen, [catholic_rival.GetName], aufzufrischen, und argumentieren, dass gute Katholiken keinen echten Grund haben, gegeneinander zu kämpfen. Ein solcher Akt des Wohlwollens würde gewiss als Vorbild für katholische Herrscher allerorten gesehen werden und den Grundstein für einen dauerhaften Frieden legen."
 dotf.4.a:0 "Wir sollten versuchen, uns mit [catholic_rival.GetName] zu versöhnen."
 dotf.4.b:0 "Unsinn. Schickt [catholic_rival.GetName] stattdessen ein Beleidigungsschreiben."
 dotf.5.t:0 "Ein Ölzweig"
 dotf.5.d:0 "Unsere Rivalen [From.GetName] sind mit einem höchst merkwürdigen Vorschlag ans uns herangetreten. Sie tragen einen Ölzweig und möchten alle vergangenen Missstände vergeben und den Schaden wiedergutmachen, den sie uns unter dem Deckmantel der katholischen Einheit zugefügt haben."
 dotf.5.a:0 "Versöhnen wir uns mit unseren [From.GetAdjective]en Glaubensbrüdern."
 dotf.5.b:0 "Ein Frieden mit [From.GetName]? Absurd."
 dotf.6.t:0 "[Root.Religion.GetName]es Konzil von [protestant_council_province.GetName]"
 dotf.6.d:0 "Die Reformation ist eine chaotische und sich schnell entwickelnde Bewegung. Die Lehre wird sowohl vom politischen Pragmatismus als auch vom theologischen Denken bestimmt. Aus diesem Grund sollten wir als Verteidiger der Reformation versuchen, einen Anschein von Ordnung und Einheit unter den Reformern zu erreichen. Zu diesem Zweck haben wir das Konzil von [protestant_council_province.GetName] einberufen, in dem sich eine Reihe von Würdenträgern und Theologen aus Nationen wie [first_council_member.GetName], [second_council_member.GetName] und [third_council_member.GetName] versammelt haben, um Glaubensfragen zu erörtern und politische Bündnisse zu schließen."
 dotf.6.a:0 "Das Konzil war ein großer Erfolg."
 held_protestant_council:0 "Hielt religiöses Konzil ab"
 desc_held_protestant_council:0 "Wir hielten ein ökumenisches Konzil ab, das dazu beitrug, unseren jungen Glauben zu festigen."
 opinion_held_protestant_council:0 "Hielt religiöses Konzil ab"
 dotf.7.t:0 "Bastion der Kirche"
 dotf.7.d:0 "In Zeiten, wo die protestantische Reformation das Christentum zu zerreißen droht, sind wir entschlossen geblieben, uns für die katholische Kirche einzusetzen. [Root.GetName] soll eine Bastion für die Gläubigen sein, ein Ort der standhaften Frömmigkeit und ein Zufluchtsort für Katholiken aller Nationalitäten."
 dotf.7.a:0 "Wir werden der Ketzerei nicht verfallen."
 bastion_of_the_church_tt:0 "Alle §Y[Root.Culture.GetName]en§! Provinzen, die sich im Besitz von §Y[Root.GetName]§! befinden, sind §Y20§! Jahre lang resistenter gegenüber religiöser Konvertierung."
 bastion_of_the_church:0 "Bastion der Kirche"
 desc_bastion_of_the_church:0 "Wir werden nicht die geringsten Anzeichen der protestantischen Häresie tolerieren."
 dotf.8.t:0 "Dominanz des [Root.Religion.GetName]en Glaubens"
 dotf.8.d:0 "Die Reformation hat sich wie ein Lauffeuer im gesamten Christentum verbreitet. Überall in der christlichen Welt haben die Gläubigen die ketzerischen Traditionen des Papstes angeprangert und die Lehren der Heiligen Schrift angenommen. Als wichtigster Verfechter der Reformation und Verteidiger des Glaubens wird die Kirche von [Root.GetName] von vielen als höchste religiöse Autorität angesehen."
 dotf.8.a:0 "Der [Root.Religion.GetName]e Glaube hat triumphiert!"
 victory_for_the_reformation:0 "Sieg für die Reformation"
 desc_victory_for_the_reformation:0 "Wir haben die papistische Häresie überwunden. Die Reformation war erfolgreich!"
 dotf.9.t:0 "Aufstieg des [Root.Religion.GetName]en Glaubens"
 dotf.9.d:0 "Wo einst die sunnitische Konfession vorherrschte, ist nun eine Welle des [Root.Religion.GetName]en Eifers in der islamischen Welt. Die treibende Kraft hinter dieser monumentalen Veränderung waren die unerschütterlichen Bemühungen von [Root.GetName], den Glauben über unsere eigenen Grenzen hinaus zu verbreiten und zu verteidigen. Die Stärke des [Root.Religion.GetName]en Glaubens ist unbestreitbar geworden und geringere Mächte beginnen von sich aus zu konvertieren, da sie ahnen, dass es nicht ratsam wäre, sich den sich ändernden Zeiten zu widersetzen."
 dotf.9.a:0 "Dies ist eine neue Ära für den Islam."
 new_era_for_islam:0 "Neue Ära des Islam"
 desc_new_era_for_islam:0 "Unser Glaube hat in der islamischen Welt einen hohen Stellenwert erlangt und die einst dominierende sunnitische Sekte abgelöst."
 convert_to_new_sect_muslim:0 "Konvertierung zu einer neuen Sekte"
 desc_convert_to_new_sect_muslim:0 "Die islamische Welt verändert sich und wir sind zur neuen dominanten Sekte konvertiert."
 opinion_muslim_will_not_convert:0 "Verweigerte Konvertierung"
 dotf.10.t:0 "Eine neue Ära des Islam"
 dotf.10.d:0 "Der [From.Religion.GetName]e Glaube hat in den letzten Jahren zunehmend an Bedeutung gewonnen und die einst unangreifbare Position der sunnitischen Theologie abgelöst. Vielleicht sollten wir mit der Zeit gehen und diesen Glauben annehmen?"
 dotf.10.a:0 "Die Zeiten ändern sich. Wir müssen uns mit ihnen ändern."
 dotf.10.b:0 "Wir werden niemals unseren Glauben aufgeben!"
 # Prussian Confederation rework
 estate_burghers_prussian_confederation:0 "Zugeständnis an den Preußischen Bund"
 prussian_confederation_privilege_tt:0 "Der Preußische Bund wird sich nicht gegen den Staat erheben."
 flavor_teu.5.t:0 "Das Ende des deutschen Staates"
 flavor_teu.5.d:0 "Die Privilegien, die wir dem Preußischen Bund gewährt haben, haben den Deutschen Rittern fast keine Möglichkeit gegeben, den Staat zu regieren und es gibt kaum eine Chance, ihren Orden wiederherzustellen. Die wahre Macht liegt jetzt bei den ehemaligen Mitgliedern des Bundes, die als Oligarchen über praktisch unabhängige Städte herrschen. Angesichts der Unmöglichkeit, die germanische Herrschaft wiederherzustellen, hat sich [Root.GetMderdie] [Root.Monarch.GetTitle] dafür entschieden, [Root.Monarch.GetHerHis] Amt niederzulegen und die Einrichtung des germanischen Staates in Preußen offiziell zu beenden."
 flavor_teu.5.a:0 "So sei es."
 # Italian Wars
 italian_wars.1.t:0 "Die Italienkriege"
 italian_wars.1.d:0 "Der Krieg ist auch nach Italien gekommen. Dies sind nicht die "zivilisierten" Gefechte, an die sich die Italiener gewöhnt haben, sondern ein Krieg, wie er von den kampferprobten Armeen von [major_power.GetName] praktiziert wird. Der Klang von Kirchenglocken und feilschenden Kaufleuten wird bald durch die grausame, zerstörerische Kakophonie des Kanonenfeuers ersetzt.\n\nFür einige Italiener bieten die Schrecken des Krieges eine finanzielle Chance. Die Zahl der Condottieri-Generäle, die sich dem Meistbietenden anbieten, ist dramatisch gestiegen und es gibt keinen Mangel an Veteranen, die bereit sind, sich diesen Söldnerarmeen anzuschließen."
 italian_wars.1.a:0 "Der Krieg ist eine grausame Angelegenheit."
 italian_wars_tt:0 "§YKämpfer in großen italienischen Kriegen erhalten Zugang zu den lombardischen und toskanischen freien Kompanien, haben geringere Söldnerkosten und eine höhere Söldnerdisziplin.§!"
 italian_wars.2.t:0 "Das Zeitalter der Condottieri endet"
 italian_wars.2.d:0 "Die Kriege, die Italien verwüsteten, führten zu einem starken Anstieg an Condottieri-Generäle, die die Dienste ihrer Söldnerarmeen verkauften. Jetzt, da sich der Konflikt zu einem umfassenderen europäischen Krieg entwickelt hat, sind diese Condottieri für die militärischen Strategien der Großmächte weniger relevant geworden. Die Ära der Privatarmeen in Italien geht zu Ende."
 italian_wars.2.a:0 "Kämpft nicht um Gold, sondern um Ruhm."
 italian_wars_end_tt:0 "§YDie lombardischen und toskanischen freien Kompanien können nicht mehr angeheuert werden. Die Teilnahme an italienischen Kriegen gewährt keine Söldnerboni mehr.§!"
 italian_wars_triggered_modifier:0 "Die Italienkriege"
 desc_italian_wars_triggered_modifier:0 "Es ist das Zeitalter von Condottieri. Italienische Generäle sammeln Söldnergruppen und stellen sich dem Meistbietenden zur Verfügung."
 # French wars of Religion rework
 french_wars_of_religion.2.b:0 "Nach der fehlgeschlagenen Ermordung eines katholischen Führers befürchtete [Root.GetMderdie] [Root.Monarch.GetTitle] Aufstände und ordnete die Ermordung aller prominenten Katholiken in [Root.Capital.GetName] an. Dies hat unbeabsichtigt die [Root.Religion.GetName]en Eiferer in der Hauptstadt dazu veranlasst, ein Massaker an der gesamten katholischen Bevölkerung zu beginnen. Tausende Katholiken wurden auf der Straße ermordet und die Gewalt droht sich über die Hauptstadt hinaus auszubreiten, wenn wir nichts unternehmen."
 french_moderates:0 "Unterstützung der französischen gemäßigten Mitte"
 desc_french_moderates:0 "Wir haben die Seite der religiösen Toleranz in den französischen Religionskriegen gewählt."
 french_wars_of_religion.17.t:0 "Ermordung von [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 french_wars_of_religion.17.d:0 "Von verräterischen antiroayalistischen Gruppierungen ermutigt, hat der religiöse Fanatiker [Root.fra_royal_assassin.GetName] [Root.GetMdendie] [Root.Monarch.GetTitle] ermordet. Der Attentäter betrat als bescheidener Mönch das königliche Lager und behauptete, er wolle [Root.GetMdendie] [Root.Monarch.GetTitle] segnen, zog aber stattdessen ein Messer und stieß es in die Milz [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]. [Root.fra_royal_assassin.GetName] wurde sofort hingerichtet, aber sein Verbrechen wird den Lauf der französischen Geschichte für immer verändern.\n\n[Root.Monarch.GetName] hatte keinen legitimen Erben und so geht der Thron auf das entfernt verwandte Haus Bourbon über. Wer unter den Bourbonen Erfolg haben soll, ist umstritten. Die gemäßigte Mitte und die Hugenotten unterstützen den protestantischen Henri, während die gläubigen Katholiken seinen Onkel Charles, einen angesehenen Kardinal der katholischen Kirche, unterstützen."
 french_wars_of_religion.17.a:0 "Henri de Bourbon soll erben."
 french_wars_of_religion.17.b:0 "Auf dem französischen Thron wird kein Ketzer sitzen."
 support_french_league_tt:0 "Wir werden eine Gruppe von Fanatikern unterstützen, deren Vorgehen möglicherweise nicht mit den Bedürfnissen des Staates einhergeht."
 do_not_support_french_league_tt:0 "Wir werden den Zorn einer Gruppe von Fanatikern auf uns ziehen, die sich der Regierung widersetzen werden."
 # Pazzi Conspiracy
 flavor_tus.20.t:0 "Die Pazzi-Verschwörung"
 flavor_tus.20.d:0 "Die Bankierfamilie der Pazzi, erbitterte Rivalen der [Root.Monarch.Dynasty.GetName]-Familie und [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale], haben sich verschworen und planen die Signoria zu stürzen und sich selbst als Herrscher von [Root.GetName] einzusetzen. Viele der mächtigsten [Root.GetAdjective]en Politiker beteiligen sich an dieser abscheulichen Verschwörung, von Kaufleuten über Geistliche bis hin zu Adligen.\n\nDie Pazzi planen, [Root.Monarch.GetName] während der Messe im Dom zu ermorden, anschließend den Palazzo della Signoria einzunehmen und die Regierung zu übernehmen. Sollte die Verschwörung jedoch scheitern, würden die meisten politischen Feinde der Signora als Verbrecher gebrandmarkt und die [Root.Monarch.Dynasty.GetName] würden ungehindert regieren können."
 flavor_tus.20.a:0 "Lasst sie im Palazzo hängen!"
 flavor_tus.20.b:0 "Unterstützt den Coup."
 strengthened_signoria_tt:0 "§YDas nächste Mal, wenn wir unseren Herrscher wiederwählen oder einen Kandidaten aus der Familie unseres Herrschers wählen, wird dies keine republikanische Tradition kosten.§!"
 strengthened_signoria_election_tt:0 "§YDiese Option wird aufgrund der Stärkung der Signoria keine republikanische Tradition kosten.§!"
 signoria_leader_dies_tt:0 "§Y[Root.Monarch.GetName]§! wird getötet!"
 # Struggle for Royal Power Disaster
 pol_disaster_concede_tt:0 "§YDies wird uns auf den Weg bringen, dem Sejm die vollständige Kontrolle zu überlassen und die Monarchie abzuschaffen.§!"
 flavor_pol.21.t:0 "Der Sejm übernimmt die Kontrolle"
 flavor_pol.21.d:0 "[Root.Monarch.GetName], [Root.GetMderdie] dem Gefühl nach unzähligen Kompromissen mit dem Sejm eingegangen ist, kann nicht mehr und hat [Root.Monarch.GetHerHis]e Abdankung angekündigt. Da es keinen Thronanwärter gibt, der dazu bereit ist, den trostlosen Zustand der [Root.GetAdjective]en Monarchie zu erben, liegt die volle Macht nun im Sejm. [Root.GetName] wird aufgrund der Wahlmonarchie manchmal als Republik bezeichnet, aber ab heute wird es wahrlich eine durchlauchte Republik von [Root.GetName] geben."
 flavor_pol.21.a:0 "Lang lebe der Sejm! Lang lebe die Republik!"
 flavor_pol.22.t:0 "Kampf um die königliche Macht endet"
 flavor_pol.22.d:0 "Nach einem langen Kampf, der sowohl politische als auch militärische Konflikte beinhaltete, hat die Krise in [Root.GetName] schließlich ein Ende gefunden. Es besteht kein Zweifel mehr daran, wer die wahre Macht in [Root.GetName] hält."
 flavor_pol.22.a:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] herrscht über alles!"
 flavor_pol.22.b:0 "Der Sejm herrscht über alles!"
