 enforcing_unity:0 "Erzwungene Einheit"
 desc_enforcing_unity:0 "Der Besitzer dieser Provinz verbreitet die friedlichen Werte seiner Religion ... mit Gewalt!"
 sexist_revolution:0 "Frauenfeindliche Verwaltung"
 desc_sexist_revolution:0 "Die Frauen, die in dieser Nation leben, fühlen sich von ihrer Regierung verraten."
 shinto_events.59.t:0 "Eine neue Tradition"
 shinto_events.59.d:0 "Viele unserer Verwalter folgen konfuzianischen Philosophien, und ihre Überzeugungen setzen sich auch rasch in der Verwaltung unserer Nation fest. Obwohl der Schintoismus in unserer Verwaltung noch immer weit verbreitet ist, beginnen viele Menschen zu glauben, dass Religion eine Privatangelegenheit ist, über die der Einzelne entscheiden muss, und nicht etwas, worin sich der Staat einmischen sollte. Wenn wir unsere Traditionen völlig aufgeben und den Konfuzianismus als Staatsphilosophie übernehmen, können wir den Menschen aller Religionen, die in [Root.GetAdjective]en Ländern leben, Frieden und Harmonie bringen."
 become_kirishitan_daimyo_title:0 "Die Kirishitan-Frage"
 become_kirishitan_daimyo_desc:0 "Es ist schon eine Weile her, seit die Missionare aus Europa in unseren Häfen ankamen und mit unserem Volk Handel betrieben. Es ist kein Geheimnis, dass das Oberhaupt unseres Clans ein starkes Gefühl der Verbundenheit zu den Kirishitanern hegt, doch ist es auch an der Zeit, die Kami für Christus und die Heilige Jungfrau aufzugeben?"
 become_ikko_ikki_daimyo_title:0 "Der Himmlische Wind"
 become_ikko_ikki_daimyo_desc:0 "Unser Herrscher hegte stets Sympathien für die Ikko-Ikki und ihren buddhistischen Glauben. Obwohl viele Menschen in Japan gleichzeitig sowohl dem buddhistischen als auch dem schintoistischen Glauben folgen, ist es womöglich an der Zeit, die alten Wege aufzugeben und den Shin-Buddhismus anzunehmen."
 become_confucian_daimyo_title:0 "Konfuzianische Verwaltung annehmen"
 become_confucian_daimyo_desc:0 "Der Konfuzianismus hat unsere Daimyo so sehr beeinflusst, dass religiöse Institutionen allmählich etwas überflüssig wirken. Wenn wir die Lehren des Konfuzius vollständig übernehmen, schaffen wir womöglich ein friedlicheres und harmonischeres Reich."
 DAL:0 "Dalmatien"
 DAL_ADJ:0 "Dalmatinisch"
 dalmatian:0 "Dalmatinisch"
 dalmatian_nation_title:0 "Königreich Dalmatien wiedervereinen"
 dalmatian_nation_desc:0 "Als die anderen Staaten der Dalmatischen Föderation einen Pakt mit den Venezianern unterzeichneten, konnte unser Volk ihnen einfach nicht folgen und geriet unter den Einfluss einer anderen fremden Nation. Jetzt, da wir einen Großteil des alten Königreichs zurückerobert haben, befinden wir uns in einer Position, in der wir unsere isolierte Identität aufgeben und die Dalmatinische Föderation zu einem einzigen Staat konsolidieren können, der frei von der Herrschaft fremder Hände ist."
