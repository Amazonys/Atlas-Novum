 napoleon.2.t:0 "Reichspropaganda"
 napoleon.2.d:0 "Unser[Root.GetMeFemale] glorreiche[Root.GetMrMale] [Root.Monarch.GetTitle] regiert [Root.GetName] mit absoluter Autorität, doch der Staat überlebt nur durch die Unterstützung des einfachen Volkes. Er muss daher dafür sorgen, dass das Volk [Root.GetMdendie] [Root.Monarch.GetTitle] mit solch einem Eifer bewundert, dass es schon fast an Anbetung grenzt, und genau deshalb müssen wir die Propaganda fördern, um das Bild des Monarchen zu verbessern. Wir müssen sorgfältig überlegen, wie [Root.GetMderdie] [Root.Monarch.GetTitle] dargestellt werden soll und nur jene Aspekte [Root.Monarch.GetHerHis]er Herrschaft hervorheben, die das Volk auch sehen kann."
 napoleon.2.a:0 "Hebt [Root.GetMdendie] [Root.Monarch.GetTitle] als Gesetzgeber hervor."
