 new_flavour_sav.3.name:0 "Königreich Zypern"
 new_flavour_sav.3.desc.firstruler:0 "Die Sarazenen von [infidels_of_cyprus.GetUsableName] haben Zypern erobert und damit einen der letzten Außenposten des Christentums im Nahen Osten beseitigt und die Herrschaft der "de Lusignan"-Dynastie beendet, die seit dem 12. Jahrhundert vorherrscht.\n\nDie Blutlinie der de Lusignan ist jedoch nicht vollständig ausgelöscht. Durch die Ehe zwischen [Root.Monarch.GetTitle] [Root.Monarch.GetName] und der zyprischen Prinzessin Anne de Lusignan haben wir einen legitimen dynastischen Anspruch auf das Königreich Zypern, der jetzt, da die Hauptlinie ausgestorben ist, nicht angefochten werden kann. [Root.Heir.GetName] wird das Königreich erben, wenn wir es den Händen der Ungläubigen entreißen können."
 new_flavour_sav.3.desc.notfirstruler:0 "Die Sarazenen von [infidels_of_cyprus.GetUsableName] haben Zypern erobert und damit einen der letzten Außenposten des Christentums im Nahen Osten beseitigt und die Herrschaft der "de Lusignan"-Dynastie beendet, die seit dem 12. Jahrhundert vorherrscht.\n\nDie Blutlinie der de Lusignan ist jedoch nicht vollständig ausgelöscht. Durch die Ehe zwischen unserem Vorfahr Herzog Ludovicio I. und der zyprischen Prinzessin Anne de Lusignan haben wir einen legitimen dynastischen Anspruch auf das Königreich Zypern, der jetzt, da die Hauptlinie ausgestorben ist, nicht angefochten werden kann. [Root.Heir.GetName] wird das Königreich erben, wenn wir es den Händen der Ungläubigen entreißen können."
 new_flavour_sav.3.A:0 "Zypern gehört uns."
 new_flavour_sav.5.name:0 "Gegenpapst Felix V."
 new_flavour_sav.5.desc:1 "Der Vater von Ludovico I, Amedeo VIII, legte 1440 sein Amt als Herzog von Savoyen nieder, um Gegenpapst Felix V. zu werden. In seiner Rolle als Gegenpapst war er jedoch nicht sehr erfolgreich und hatte nur die Unterstützung einer kleinen Gruppe von Andersgläubigen innerhalb der katholischen Kirche gewonnen. Angesichts des Mangels an diplomatischem Einfluss, den Felix und seine Fraktion hält, könnte es klug sein, unsere Beziehungen zum Papst in [PAP.Capital.GetName] zu stärken und die Familienbande und ihn zu verleugnen. Die Unterstützung des Gegenpapstes könnte aber auch zu einem Sammelpunkt für unser Volk gegen ausländische Widrigkeiten werden."
 new_flavour_sav.5.A:0 "Für die Gerechtigkeit und Papst Felix V!"
 new_flavour_sav.5.B:1 "Der wahre Papst ist der, der in [PAP.Capital.GetName] wohnt."
 sav_supports_antipopes_justice:0 "Gerechtigkeit des Gegenpapstes"
 desc_sav_supports_antipopes_justice:0 "Das Herzogtum Savoyen versammelt sich um Gegenpapst Felix V, der behauptet, wahrer Führer des Katholizismus zu sein."
 opinion_supporting_antipope:0 "Unterstützt den Gegenpapst"
 #Misc new events
 pirates.22.name:0 "Die Piraten von Rügen"
 pirates.22.desc:0 "Die Ostsee ist seit jeher Heimat der Piraterie. Unter den Seeleuten und Fischern Rügens gibt es viele, die gern Geschichten aus vergangenen Tagen erzählen, als Klaus Störtebeker und seine Likedeeler-Bande über die Meere fuhren und den Reichtum suchten, indem sie alle ausraubten, die ihnen begegneten. Verglichen mit der Langeweile des normalen Lebens scheint die Aufregung der Freibeuterei für viele merkwürdig anziehend zu sein, selbst wenn sie wissen, dass die Likedeeler ihre Taten letztendlich mit ihrem Leben bezahlt haben, ein Schicksal, das vielleicht auch auf sie wartet. Angeführt von einem ehemaligen Marineoffizier, der behauptet, von Störtebeker selbst abzustammen, haben sie es nun geschafft, eine Flotte mit mehreren Kriegsschiffen zu sammeln, und sind bereit, die schwarze Flagge erneut zu hissen.\n\nSollen wir uns auf die Seite der potentiellen Piraten stellen??"
 pirates.22.a:0 "Piraten haben's gut!"
 pirates.22.b:0 "Die Gesetze des Landes müssen eingehalten werden."
