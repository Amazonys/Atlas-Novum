 institution_events.81.b:0 "Schön für sie."
 institution_events.82.name:0 "Verlagerung der lokalen Produktion"
 institution_events.82.desc:0 "Unsere Nachbarn in [institution_country.GetUsableName] konnten ihre Produktion von Industriegütern durch die Einführung neuer Methoden und Technologien, die unsere eigenen Hersteller noch nicht kennen, stark steigern. Ihre billigeren Waren überschwemmen nun unsere Märkte und erschweren es den lokalen Produzenten, ihren Lebensunterhalt zu verdienen. Andererseits führt der unersättliche Appetit der [institution_country.GetAdjective]en Industrien dazu, dass die in [Root.GetUsableName] produzierten Rohstoffe inzwischen stark nachgefragt werden, sodass die Menschen zunehmend die städtischen Fabriken zugunsten ländlicher Plantagen aufgeben."
