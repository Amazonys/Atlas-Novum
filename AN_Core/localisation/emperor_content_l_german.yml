 hussite_conversions:0 "Rückkehr der Hussiten"
 desc_hussite_conversions:0 "Der hussitische Glaube ist in seiner vollen Kraft zurückgekehrt. Viele erklären bereits jetzt ihre Hingabe an die Lehren von Hus."
 entertaining_defenestrations:0 "Tod durch Defenestration"
