 flavor_tus.EVTNAME22:0 "Der [medici_pope_home.GetAdjective]e Papst"
 flavor_tus.EVTDESC22:0 "Die Machenschaften von [medici_pope_home.GetName] haben dazu geführt, dass einer ihrer eigenen Männer Papst geworden ist. Obwohl [medici_pope_home.GetName] sicherlich erfreut ist, haben einige den Aufstieg von [Root.Monarch.GetName] als korrupt und ein Zeichen von noch tieferer Korruption in der Kirche angeprangert. Unser neuer Papst hat seinerseits gelobt, "anders" regieren zu wollen."
 flavor_tus.EVTOPTA22:0 "Habemus Papam!"
 flavor_tus.EVTNAME23:0 "Wir haben einen Papst!"
 flavor_tus.EVTDESC23:0 "Nach geduldigem Warten haben sich unsere Pläne ausgezahlt und ein Kandidat, den wir lange auf diese Rolle vorbereitet hatten, hat das Papsttum als [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] übernommen. Wir sind uns sicher, dass wir eine enge und profitable Beziehung zur Kirche genießen werden, solange er auf dem päpstlichen Thron sitzt."
 flavor_tus.EVTOPTA23:0 "Hoch lebe das Papsttum!"
 flavor_tus.EVTNAME24:0 "Tod des [medici_pope_home.GetAdjective]en Papstes"
 flavor_tus.EVTDESC24:0 "Der verstorbene Papst war eine umstrittene Figur und beendet mit seinem Ableben ein buntes Kapitel in der Geschichte des Papsttums. Die Beziehungen zu [medici_pope_home.GetName] sind zu ihrem alten Zustand zurückgekehrt, und alles ist mehr oder weniger wieder so, wie es einst war."
 flavor_tus.EVTOPTA24:0 "Requiescat in pace."
 flavor_tus.EVTNAME25:1 "Unser Papst ist tot"
 flavor_tus.EVTDESC25:0 "Unsere besondere Beziehung zum Papsttum ist mit dem Ableben unseres Papstes zu Ende gegangen. Die enge Verbindung zu [PAP.Capital.GetCapitalName], so kurz sie auch gewesen sein mag, war hoffentlich fruchtbar."
 flavor_tus.EVTOPTA25:0 "Requiescat in pace."
