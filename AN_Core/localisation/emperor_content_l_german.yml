 two_sicilies_nation_title:0 "Beide Sizilien wiedervereinen"
 two_sicilies_nation_desc:0 "Neapel und Sizilien sind zu lange von den europäischen Großmächten gespalten und umkämpft worden. Wir müssen die Sizilien vereinigen und selbst eine Großmacht werden."
 switzerland_nation_title:0 "Schweizerische Eidgenossenschaft wiederherstellen"
 switzerland_nation_desc:0 "Unsere Nation ist verwundbar, wenn sie alleine steht. Wir sollten das Schweizer Volk unter einer Konföderation kleiner Reiche vereinen, um die Freiheit jedes Mitglieds zu wahren und den ausländischen Invasoren eine einheitliche Front zu präsentieren."
 silesia_nation_title:0 "Schlesische Nation gründen"
 silesia_nation_desc:0 "Schlesien ist seit Jahrhunderten in Herzogtümer unterteilt und wird von ausländischen Hauptstädten aus regiert. Es ist an der Zeit, dass Schlesien sowohl die Fremdherrschaft als auch die innere Spaltung beiseite wirft und eine neue schlesische Nation schafft."
 # Ambrosian Republic
 military_dictatorship_reform:1 "Militärdiktatur"
 military_dictatorship_reform_desc:1 "Ein Militärdiktator hat die Macht ergriffen und regiert den Staat als Autokrat. Neue Herrscher werden ausnahmslos unter den Generälen ausgewählt."
 military_dictatorship:0 "Militärdiktatur"
 military_dictatorship_desc:0 "Ein Militärdiktator hat die Macht ergriffen und regiert den Staat als Autokrat. Neue Herrscher werden ausnahmslos unter den Generälen ausgewählt."
 MILITARY_GOVERNMENT:0 "Militärrepublik"
 ambrosian_republic.1.t:0 "Stabile Regierung in Mailand"
 ambrosian_republic.1.d:0 "Die Gründung der Goldenen Ambrosianischen Republik verlief nicht gänzlich ohne Probleme, aber die Freiheit hat sich endlich durchgesetzt. Wir sind weder in die Dunkelheit des Feudalismus zurückgefallen, noch sind wir in die militärische Tyrannei hinabgestiegen. Frieden, Gerechtigkeit und Freiheit herrschen nun überall in [Root.GetName]."
 ambrosian_republic.1.d2:0 "Die Gründung der Goldenen Ambrosianischen Republik verlief nicht ohne Probleme. In unserer Verzweiflung gaben wir unsere Freiheitsideale auf und gewährten unserem Kapitän-General die absolute Macht. Möge [Root.Monarch.GetName] den Frieden für viele Jahre aufrechterhalten."
 ambrosian_republic.1.d3:0 "Die Goldene Ambrosianische Republik war von Anfang an ein zum Scheitern verurteiltes Experiment. Die hohen Ideale seiner gelehrten Gründer erwiesen sich als nicht umsetzbar und das Volk forderte die Rückkehr eines Herzogs. [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat den Thron erobert und die natürliche Ordnung in [Root.GetName] wiederhergestellt."
 ambrosian_republic.1.d4:0 "Die Goldene Ambrosianische Republik war von Anfang an ein zum Scheitern verurteiltes Experiment. Durch das Fehlen eines Herzogs ergriffen die gerissenen Fürsten von [Root.Overlord.GetName] die Gelegenheit, um den unbesetzten Thron von [Root.GetName] für sich zu beanspruchen. Möge [Root.Monarch.GetName] uns mit Weisheit und Geduld regieren."
 ambrosian_republic.1.a:0 "Lobet den Heiligen Ambrosius!"
 ambrosian_republic.2.t:0 "Die mailändische Nachfolge"
 ambrosian_republic.2.d:1 "Da der Thron von [Root.GetName] unbesetzt ist, diskutieren sowohl [FRA.GetMderdie] [FRA.Monarch.GetTitle] Frankreichs als auch der Kaiser offen über ihre Ansprüche gegenüber dem Herzogtum. Der französische Anspruch beruht auf Ehen, die an die alte Visconti-Dynastie gebunden sind. Obwohl der Anspruch nicht stark ist, hat Frankreich schon seit einiger Zeit ein Auge auf Italien geworfen und es gibt nur wenige, die die Stärke haben, [FRA.GetMdemder] [FRA.Monarch.GetTitle] zu widersprechen. Der Kaiser besteht unterdessen darauf, dass bei dem Fehlen eines eindeutigen Erben der Titel des Herzogs durch das kaiserliche Gesetz an den Kaiser selbst verliehen werden muss."
 ambrosian_republic.2.a:0 "Wir müssen bereit sein, unsere Freiheit zu verteidigen."
 ambrosian_republic.3.d:0 "Mailand ist in ein politisches Chaos gefallen. Der Thron ist unbesetzt und die emporkommende Republik bemüht sich vergeblich darum, die Ordnung aufrechtzuerhalten. Dies wäre ein ausgezeichneter Zeitpunkt, um unseren Anspruch auf das Herzogtum Mailand durchzusetzen, der auf unseren Ehen mit dem inzwischen ausgestorbenen Haus Visconti beruht."
 ambrosian_republic.3.a:0 "Der Thron gehört uns!"
 ambrosian_republic.3.b:0 "Wir haben kein Interesse an Mailand."
 ambrosian_republic.4.d:1 "Mailand ist in ein politisches Chaos gestürzt. Der Thron ist unbesetzt, und eine junge Republik bemüht sich vergeblich darum, die Ordnung aufrechtzuerhalten. Nach kaiserlichem Recht muss der Titel des Herzogs auf den Kaiser selbst übergehen, sollte die Linie an Herzögen ausgelöscht werden. Wenn wir dieses Gesetz durchsetzen und Mailand für uns beanspruchen wollen, müssen wir rasch handeln und die sogenannte Goldene Ambrosianische Republik auflösen."
 ambrosian_republic.5.t:0 "Ein Vorschlag für Sforza"
 ambrosian_republic.5.d:1 "Francesco Sforza ist einer der größten Militärgeneräle unserer Zeit und ein angesehener Führer der Condottieri. Es ist daher sehr bedauerlich, dass wir uns mit ihm in unserem Krieg gegen Venedig uneins sehen, gerade weil Sforza bei den Mailändern beliebt ist und sogar einen Anspruch auf den Thron hat.\n\nEine Fraktion innerhalb unserer geteilten Regierung hat Sforza nun ein großzügiges Angebot unterbreitet. Sollte er unsere Feinde verlassen und sich unserer Sache anschließen, würde Mailand ihm die Provinz [sforza_promised_province.GetName] sowie eine Position als Hauptmann und Verteidiger der Republik anbieten. Sforza könnte ein großer Gewinn sein, aber viele fragen sich, ob seine Loyalität gegenüber Mailand seinen persönlichen Ehrgeiz übertrifft."
 ambrosian_republic.5.d2:1 "Francesco Sforza ist einer der größten Militärgeneräle unserer Zeit und ein angesehener Führer der Condottieri. Es ist daher sehr bedauerlich, dass wir uns mit ihm in unserem Krieg gegen [sforza_origin_country.GetName] uneins sehen, gerade weil Sforza bei den Mailändern beliebt ist und sogar einen Anspruch auf den Thron hat.\n\nEine Fraktion innerhalb unserer geteilten Regierung hat Sforza nun ein großzügiges Angebot unterbreitet. Sollte er unsere Feinde verlassen und sich unserer Sache anschließen, würde Mailand ihm die Provinz [sforza_promised_province.GetName] sowie eine Position als Hauptmann und Verteidiger der Republik anbieten. Sforza könnte ein großer Gewinn sein, aber viele fragen sich, ob seine Loyalität gegenüber Mailand seinen persönlichen Ehrgeiz übertrifft."
 ambrosian_republic.5.d3:1 "Francesco Sforza ist einer der größten Militärgeneräle unserer Zeit und ein angesehener Führer der Condottieri. Es ist sehr bedauerlich, dass wir uns mit ihm uneins sind, wenn es darum geht, die Rebellion zu unterdrücken, gerade weil Sforza bei den Mailändern beliebt ist und sogar einen Anspruch auf den Thron hat.\n\nEine Fraktion innerhalb unserer geteilten Regierung hat Sforza nun ein großzügiges Angebot unterbreitet. Sollte er unsere Feinde verlassen und sich unserer Sache anschließen, würde Mailand ihm die Provinz [sforza_promised_province.GetName] sowie eine Position als Hauptmann und Verteidiger der Republik anbieten. Sforza könnte ein großer Gewinn sein, aber viele fragen sich, ob seine Loyalität gegenüber Mailand seinen persönlichen Ehrgeiz übertrifft."
 ambrosian_republic.5.a:0 "Ernennen wir ihn zum Kommandanten unserer Armeen."
 ambrosian_republic.5.b:0 "Wir brauchen Sforza nicht."
 ambrosian_republic.6.t:0 "Sforza gegen die Republik"
 ambrosian_republic.6.d:0 "Sforza hat viele Rivalen in der Goldenen Ambrosianischen Republik. Die idealistischeren und gelehrteren Politiker, die die Republik gründeten, glauben, dass er eine Verschwörung plane, um den Thron selbst zu besteigen, während die pragmatischeren Politiker seine Beliebtheit beim Volk ablehnen.\n\nSforza hat kürzlich von einer Verschwörung erfahren, die ihn seines militärischen Kommandos beraubt und ihn aus seiner Regierungsposition verdrängt. Empört stellte Sforza dem Staat ein Ultimatum: Seine absolute Militärherrschaft akzeptieren oder ihm erneut auf dem Schlachtfeld stellen."
 ambrosian_republic.6.a:0 "Erkennt die Militärherrschaft unter Sforza an."
 ambrosian_republic.6.b:0 "Sforzas Tyrannei widersetzen. Wir kämpfen für die Freiheit!"
 ambrosian_republic.7.t:0 "Sforza erobert den Thron"
 ambrosian_republic.7.d:0 "Als ehrgeiziger Opportunist hat Sforza die Republik verraten und sich zum rechtmäßigen Herzog von Mailand erklärt! Seine Beliebtheit beim Volk und sein eiserner Griff über die Armee und die staatlichen Machenschaften lassen dabei jeden Widerstand gegen seine Herrschaft aussichtslos erscheinen. Entweder müssen wir die Rückkehr der Monarchie akzeptieren oder den Preis für Freiheit zahlen."
 ambrosian_republic.7.a:0 "Hoch lebe Herzog Sforza!"
 ambrosian_republic.7.b:0 "Inakzeptabel! Ernennt einen neuen Kapitän-General."
 ambrosian_republic.7.c:0 "Niemals! Lasst uns die Republik wie von den Gründern beabsichtigt wiederherstellen."
 ambrosian_republic.8.t:0 "Der Tod Sforzas"
 ambrosian_republic.8.d:0 "Kapitän-General Sforza ist plötzlich und unerwartet gestorben. Seine Beliebtheit beim Volk und sein eiserner Griff auf Mailands Politik haben die junge Republik zusammengehalten und jetzt streiten die verschiedenen Fraktionen der Regierung um ihre eigenen Zukunftsvisionen.\n\nDie Fraktion von Giorgio Lampugnano möchte die Ideale, unter denen unsere Republik gegründet wurde, erneuern, die Demokratie wiederherstellen und die Militärherrschaft beenden. Jacopo Piccininos Fraktion argumentiert hingegen, dass nur ein starker Kapitän-General die Republik zusammenhalten und ihren vielen Feinden widerstehen kann."
 ambrosian_republic.8.a:0 "Hoch lebe der neue Kapitän-General!"
 ambrosian_republic.8.b:0 "Stellt die alten ideale unserer Gründer wieder her."
 opinion_swayed_sforza:0 "Stahl Sforza"
 ambrosian_republic_disaster:0 "Goldene Ambrosianische Republik"
 ambrosian_republic_disaster_desc:0 "Durch das Fehlen eines starken Thronanwärters gründeten idealistische Gelehrte in Mailand eine junge Republik."
 ambrosian_republic_resolved_tt:0 "§YDie Regierung von Mailand wird stabilisiert§!"
 ambrosian_republic_disaster_resolved_tt:0 "Die Regierung von Mailand wurde stabilisiert"
 # Bonfire of the Vanities
 signoria_reform:0 "Italienische Signoria"
 signoria_reform_desc:0 "Die Republik funktioniert unter der Gerichtsbarkeit unserer berühmtesten politischen Familie reibungslos. Jede Bemerkung, dass dies kaum von einer Monarchie zu unterscheiden ist, ist natürlich Unsinn."
 signoria:0 "Italienische Signoria"
 signoria_desc:0 "Die Republik funktioniert unter der Gerichtsbarkeit unserer berühmtesten politischen Familie reibungslos. Jede Bemerkung, dass dies kaum von einer Monarchie zu unterscheiden ist, ist natürlich Unsinn."
 savonarola_dead_tt:0 "Savonarola ist nicht der Herrscher von [Root.GetName]"
 had_disaster_for_6_months:0 "Katastrophe war für 6 Monate aktiv."
 bonfire_of_the_vanities_disaster:0 "Fegefeuer der Eitelkeiten"
 bonfire_of_the_vanities_disaster_desc:0 "In Florenz hat ein radikaler Geistlicher die Macht übernommen und lenkt nun unsere gerechte Stadt auf einen gefährlichen politischen und spirituellen Weg."
 flavor_tus.17.t:0 "Ordnung in [Root.GetName] wiederhergestellt"
 flavor_tus.17.d:0 "Die Medici haben die Ordnung in der Stadt Florenz wiederhergestellt. Der verrückte Mönch Savonarola ist tot und sein Name in Ungnade gefallen. Er wird ewig als der Verrückte in Erinnerung bleiben, der [Root.GetName] beinahe in den Ruin geführt hätte."
 flavor_tus.17.d2:0 "Die Medici wurden endgültig aus der Stadt verdrängt und wahrscheinlich nie wieder willkommen geheißen. Unter der gerechten Führung von Savonarola ist die neue Ordnung in [Root.GetName] durch religiösen Fanatismus und Gehorsam gegenüber den Edikten Gottes gekennzeichnet, so wie sie von unserem Propheten interpretiert wurden."
 flavor_tus.17.a:0 "Wir haben eine stabile Regierung!"
 flavor_tus.18.t:0 "Savonarola: Der Prophet"
 flavor_tus.18.d:0 "Rauch steigt aus der Stadt [Root.Capital.GetCapitalName] auf, während die Bevölkerung ihre Eitelkeiten verbrennt. Menschenmassen versammeln sich, um das Verbrennen von Hexen und Ketzern zu beobachten. Die Reihen der ergebenen Anhänger des Propheten haben zugenommen, als Savonarola seine Herrschaft über die Herzen unserer Bürger festigte. Es ist entschieden: [Root.GetName] wird seine sündigen Wege aufgeben und sich nur dem Willen Gottes und seines neuen Propheten widmen."
 flavor_tus.18.a:0 "Das Ende aller Tage naht. Wir beten um Erlösung."
 flavor_tus.19.t:0 "Papst exkommuniziert Savonarola"
 flavor_tus.19.d:0 "Die Nachricht von Savonarolas Taten hat den Erzhäretiker selbst, den Papst von Rom, erreicht. Es überrascht nicht, dass der Papst den Prediger verurteilt und zu seinem sofortigen Prozess im Vatikan aufgerufen hat, ein Aufruf, den Savonarola trotzig abgelehnt hat. Als Reaktion darauf hat der Papst bekannt gegeben, dass Savonarola von der katholischen Kirche exkommuniziert wurde und alle, die ihn beherbergen, als Ketzer gelten."
 flavor_tus.19.a:0 "Der Papst ist der Ketzer!"
 flavor_tus.19.b:0 "Versichert dem Volk, dass der Papst irregeleitet ist."
 add_savanarola_support_tt:0 "§YSavonarola gewinnt Anhänger und führt uns auf den Weg zur Theokratie§!"
 lose_savanarola_support_tt:0 "§YSavonarola verliert Anhänger und bringt und so zur nahenden Wiederherstellung der Medici§!"
