 army_professionalism_events.3.d2:0 "Mit dem Fall von [Root.GetCapitalName] begannen auch die Plünderungen durch die [From.GetAdjective]en Armeen. Innerhalb der Stadtmauern war alles, was von der einst blühenden Stadt übrig blieb, eine schwelende Ruine, und die Überlebenden suchen Zuflucht, so weit weg sie nur können. Als wäre dies nicht schon schlimm genug, haben die gottlosen Eindringlinge auch noch die Schatzkammer der Kurie ausgeraubt und damit die Kassen Gottes selbst geplündert."
