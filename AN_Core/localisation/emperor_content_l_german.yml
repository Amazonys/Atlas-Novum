 west_indies_nation_title:0 "Karibische Nation gründen"
 west_indies_nation_desc:0 "Jetzt, da unsere Inseln von den korrupten und schwachen Mächten der Alten Welt abgeschnitten sind, müssen wir uns zu einer Nation erheben, die in der Lage ist, unsere zersplitterten Inseln und ihre unzähligen Kulturen und Sprachen zu vereinen. Wir werden nie ein einheitliches Volk sein, doch als Westindische Föderation werden wir zumindest als Einheit zusammenleben."
 vermont_nation_title:1 "Vermontische Nation gründen"
 vermont_nation_desc:0 "Hier im üppigen und fruchtbaren Land des amerikanischen Nordwestens, frei von den Kolonialmächten der Alten Welt, sind wir in der Lage, alle Verbindungen zu unserer alten Identität zu lösen und eine Verfassung zu entwerfen, die die Rechte der Bürger und der Landbesitzer gleichermaßen zu schützen verspricht. Wir werden eine neue Nation auf den Prinzipien der Freiheit und der Einheit schaffen."
 sonora_nation_title:0 "Sonoranische Nation gründen"
 sonora_nation_desc:0 "Wir haben uns in diesem zerklüfteten Land ein Zuhause geschaffen. Es ist an der Zeit, dass wir unsere Kraft bündeln, die Unterdrückung durch unsere Kolonialherrscher ablegen und im Westen ein Paradies errichten."
 florida_nation_title:0 "Floridianische Nation gründen"
 florida_nation_desc:0 "Hier in diesem rauen Land der Sümpfe, Alligatoren und sonnigen Strände ist es uns gelungen, ein Zuhause zu schaffen. Die großen Heldentaten der Männer und Frauen Floridas werden in ganz Amerika und überall auf der Welt bekannt werden!"
 cuba_nation_title:0 "Kubanische Nation gründen"
 cuba_nation_desc:0 "Unsere Insel ist endlich von unseren kolonialen Unterdrückern befreit worden, doch das reicht nicht aus. Wenn wir unsere Unabhängigkeit bewahren wollen, müssen wir unser Volk hinter einer neuen Identität vereinen, die frei von der Last der Alten Welt ist."
 illinois_nation_title:0 "Illinoisische Nation gründen"
 illinois_nation_desc:0 "Das Land Illinois wurde lange Zeit von der Kolonie Louisiana regiert, doch nun, da wir frei sind, können wir beginnen, unsere Aufmerksamkeit von der schier unermesslichen Länge des Mississippi weg und auf die Großen Seen zu richten."
 WSI_Plantation_Economy:0 "Plantagenwirtschaft"
 WSI_Plantation_Economy_desc:0 "Die Wirtschaft der Westindischen Inseln baut auf den Plantagen auf. Die Plantagenarbeiter schuften schwer und verfügen über großen Einfallsreichtum sowie eine Leidenschaft für das Leben, wie es sie sonst nirgendwo gibt. Es ist diese Kombination aus harter Arbeit unter freiem Himmel und einem Eifer, der sich auf Arbeit und Freizeit gleichermaßen erstreckt, die diese ehrenwerten karibischen Arbeiter auszeichnet."
 WSI_Blue_Mountain_Coffee:0 "Blue-Mountain-Kaffee"
 WSI_Blue_Mountain_Coffee_desc:0 "Die Blue-Mountain-Region gilt als die beste Kaffeeregion der Karibik, und ihre Bohnen werden von großen Denkern auf der ganzen Welt genossen! Die Verbreitung des Kaffees brachte neue Ideen hervor, als die Einheimischen und ihre Kolonialherren begannen, tiefgründige und fein ziselierte Diskussionen über das Wesen der Welt zu führen, während sie am besten Kaffee der Welt nippten."
 WSI_Sugar_Revolution:0 "Die Zuckerrevolution"
 WSI_Sugar_Revolution_desc:0 "Der Bedarf an Zucker auf der ganzen Welt hat den Einheimischen viel Geld in die Kassen gespült, da sie hart arbeiten, um die endlose Nachfrage nach Zuckerrohr zu befriedigen."
 WSI_American_Trade_Hub:0 "Amerikanischer Umschlagplatz"
 WSI_American_Trade_Hub_desc:0 "Der Handel aus der Karibik hat sich über die Ostküste Amerikas, Afrikas und Europas ausgebreitet. Die Reichweite der Händler ist größer, als wir erwartet haben, und in dieser Hinsicht ist die Karibik wirklich die Geburtsstätte einer globalisierten Wirtschaft."
 WSI_Miskoto_Zambos:0 "Miskito-Zambo"
 WSI_Miskoto_Zambos_desc:0 "Die Miskito-Zambo sind eine kulturelle Mischung aus den vielen Völkern, die unsere große Nation aufgebaut haben: Afrikanern, Europäern und Ureinwohnern, die vor allen anderen kamen. Die daraus resultierende Bevölkerungsexplosion hat unseren vielfältigen Multikulturalismus gefördert, der wiederum für die territoriale Expansion genutzt werden konnte."
 WSI_Interconnected_Relations:0 "Weitreichendes Beziehungsnetzwerk"
 WSI_Interconnected_Relations_desc:0 "Die Beziehungen, die unsere Händler und Diplomaten aufgebaut haben, haben uns als einen großen und zuverlässigen Handelspartner etabliert. Wir haben unzählige Partner und Verbündete, und das müssen wir ausnutzen, wenn wir zu einer der Großmächte dieser Kolonialwelt werden wollen."
 WSI_Colonial_Legacy:0 "Koloniales Vermächtnis"
 WSI_Colonial_Legacy_desc:0 "Die Karibik ist hart umkämpft, und die endlose Liste ihrer Anspruchsteller reicht von Kolonialmächten bis hin zu Eroberern. Freibeuter aus dem goldenen Zeitalter der Piraterie und ehrgeizige Gouverneure beuteten unsere Heimat aus und häuften einen Reichtum an, der unsere Wirtschaft bis heute antreibt. Als wahre Geburtsstätte des Kolonialismus und der Kolonialpolitik verfügen wir über einzigartiges Fachwissen, das uns dabei helfen wird, zu einer Großmacht auf der Weltbühne aufzusteigen."
 SNA_mercenary_republic:0 "Söldnerrepublik"
 SNA_mercenary_republic_desc:0 "Im Gegensatz zu anderen amerikanischen Republiken, die für ihre Unabhängigkeit gegen die Kolonialmächte kämpften, wurde unser Staat durch die schiere Stärke und den Wagemut unserer Söldner gegründet. Die Region Sonora und Niederkalifornien wurde von nur 45 Männern und ihrem Kommandanten eingenommen und sie setzten sich trotz der eigentlich erdrückend geringen Chancen gegen die viel größeren Republiken der Region durch. Es besteht kein Zweifel daran, dass die schiere Güte der sonoranischen Söldner der Neid aller Amerikaner sein wird."
 SNA_sale_of_script:0 "Verkauf von sonoranischem Land"
 SNA_sale_of_script_desc:0 "Um unsere Söldnerexpedition nach Sonora zu finanzieren, brauchten wir finanzielle Mittel und Ressourcen. Obwohl viele an unserer Sache zweifelten, gab es doch einige, die klug genug waren, in den Kauf von Rechtsdokumenten zu investieren, die in der Region Sonora bis zur Gründung unseres Staates zwar noch nicht einlösbar waren, die wir aber als Versprechen von zukünftigem Land verkaufen konnten. Dies half uns dabei, unseren Staat zu erweitern und dabei einen ordentlichen Gewinn zu erzielen."
 SNA_cowboy_country:0 "Land der Cowboys"
 SNA_cowboy_country_desc:0 "Die Männer und Frauen unserer Nation sind an die rauen Bedingungen und die spärlichen Ressourcen des amerikanischen Westens gewöhnt und haben sich an die Art und Weise des Krieges hier draußen mehr als nur angepasst. Unsere Nation wurde von Banditen und Söldnern aufgebaut und ist im ganzen Westen und darüber hinaus gefürchtet."
 SNA_take_what_is_yours:0 "Nehmen, was uns gehört"
 SNA_take_what_is_yours_desc:0 "Es gibt manche, die Sonora als Schurkenstaat und unseren Präsidenten als "Piraten" bezeichnen würden, und sie sagen dies, als wären sie eine Beleidigung. Was diese durch die Gesetze ihres Landes eingeschränkten Personen nicht verstehen, ist, dass wahre Freiheit darin besteht, sich zu nehmen, was einem gehört, und sich für nichts zu entschuldigen. Unsere Banditen überfallen zwar bereits die Straßen im Westen, doch da jeden Tag Schatzflotten an unseren Ufern vorbeiziehen, wird immer klarer, dass wir von den Freibeutern im Osten etwas lernen könnten ..."
 SNA_uniting_the_outlaws:0 "Vereinigung der Gesetzlosen"
 SNA_uniting_the_outlaws_desc:0 "Überall im Westen gibt es Cowboys, Bandidos und Desperados, mutige Männer, die frei leben. Wir haben keine Angst vor dem Gesetz und sind bereit, alles zu tun, um in dieser grausamen und unversöhnlichen Welt über die Runden zu kommen. Mit Männern wie jenen an der Spitze unserer Nation haben wir ein Heim für alle ohne Heimat geschaffen, und wir werden zu den Männern werden, vor denen uns unsere Mütter immer gewarnt haben."
 SNA_taking_the_fight_south_desc:0 "Unsere Nation liegt im rauen Westen Mexikos, doch wir können nicht allein von den Verträgen leben, die wir hier auftreiben können. Wir müssen unseren Kampf vom Norden bis in den Süden führen, von den Sümpfen Louisianas bis in den Dschungel Nicaraguas. Unsere tapferen Generäle werden unsere Soldaten von Vertrag zu Vertrag führen und dabei sicherstellen, dass wir so viel Territorium wie möglich für uns beanspruchen."
 SNA_taking_the_fight_south:0 "Kampf im Süden"
 SNA_Good_Use_Of_Gold:0 "Gold, Gold, Gold!"
 SNA_Good_Use_Of_Gold_desc:0 "Durch die starke Abhängigkeit vom Gold haben wir gelernt, es weise zu nutzen und nicht jene ausufernden Probleme zu verursachen, die wir in Übersee gesehen haben. Mit unserem vernünftigen und konservativen Umgang mit unseren Goldvorkommen werden wir den Wert der Ressource halten, ohne dabei unsere Wirtschaft aufzublähen."
 VRM_Establish_sovereignty:0 "Behauptung unserer Souveränität"
 VRM_Establish_sovereignty_desc:0 "Unsere Souveränität gegenüber unseren europäischen Kolonisatoren zu behaupten, war keine leichte Aufgabe, doch wir haben es geschafft, unsere Rechte in einer unbestreitbaren Verfassung niederzuschreiben, und unsere Anführer haben eine weise Voraussicht in Sachen Verwaltung gezeigt."
 VRM_Removing_the_shackles:0 "Entfernen der Fesseln"
 VRM_Removing_the_shackles_desc:0 "Wenn wir die Fesseln der Militärmaschinerie unserer ehemaligen Lehnsherren abstreifen, können wir auf eine Weise arbeiten, wie wir sie uns zuvor nie erträumt hätten. Unsere Truppen nutzen das Land zu ihrem Vorteil und machen den Guerillakampf zu einer funktionierenden Taktik."
 VRM_American_Frontier:0 "Amerikanische Grenze"
 VRM_American_Frontier_desc:0 "Die amerikanische Grenzregion ist ein riesiger und unerforschter Landstrich. Wir müssen uns als Anführer der Neuen Welt etablieren und diejenigen, die wir hier antreffen, mit offenen Armen begrüßen."
 VRM_Cheese_wheels:0 "Käselaibe"
 VRM_Cheese_wheels_desc:0 "Die örtlichen Bauern haben damit begonnen, Käselaibe für die langen Reisen über Land und See in Massen zu produzieren. Dies hat dazu geführt, dass Käse zu einem begehrten Produkt geworden ist, wo immer wir auch anlegen, und wir stellen nur den besten her."
 VRM_Will_of_the_people:0 "Der Wille des Volkes"
 VRM_Will_of_the_people_desc:0 "Wir wollen nichts anderes, als unseren Frieden und unseren Wohlstand mit jenen zu teilen, die an unsere Küsten kommen, doch es gibt einige, die an den Ufern des amerikanischen Nordostens mit der Absicht auftauchen, unsere Freiheit beenden zu wollen. Solche Bemühungen müssen mit der Vergeltung des Volkes beantwortet werden."
 VRM_Liberty_is_Life:0 "Frei leben oder sterben"
 VRM_Liberty_is_Life_desc:0 "Unsere Untertanen waren loyal, da wir ihre Sicherheit garantiert haben. So wie sie als Individuen wachsen, so tut es auch ihr Freiheitsgefühl, doch wir haben Möglichkeiten, sie auf Linie zu halten. Wer sich weigert, sein Leben nach den Werten der Freiheit zu leben, darf sein Leben überhaupt nicht leben."
 VRM_What_we_do_best:0 "Was wir am besten können"
 VRM_What_we_do_best_desc:0 "Unsere Händler wissen vor allen anderen, was das Beste ist: Wir haben die feinste Seide, die seltensten Gewürze und die prächtigsten Farbstoffe. Dies alles ist ein Resultat davon, dass wir weise in die Länder investieren, die diese Dinge produzieren, und selbige dann unserem Volk nach Hause schicken."
 VRM_home_of_the_revolution_desc:0 "Überall in Amerika besteht der brennende Wunsch nach Freiheit und Demokratie, und wir dürfen nie vergessen, dass das Feuer dieser Ideale hier im Nordosten am hellsten loderte. Wir versenkten Kolonialschiffe, zündeten Staatseigentum an und waren bereit, für die Zukunft unseres Volkes und unseres neugeborenen Staates zu kämpfen und zu sterben."
 VRM_home_of_the_revolution:0 "Wiege der amerikanischen Revolution"
 VRM_tea_party:0 "Die Boston Tea Party"
 VRM_tea_party_desc:0 "Wir dürfen nie vergessen, dass die Ideale eines unabhängigen Kolonialstaates in Amerika zu einem bestimmten Zeitpunkt der Geschichte etwas waren, worüber man nur lachte, doch wir machten diesem Gelächter schon bald ein Ende. Wer hätte geahnt, dass der einfache Akt, den kostbaren Tee unserer ehemaligen Lehnsherren ins Wasser des Bostoner Hafens zu kippen, sich als ein solcher Katalysator für den Geist der Unabhängigkeit in unserer gesamten Nation erweisen sollte? Nun brennt die Fackel der Freiheit hell, und dieser Akt des Protests wird als ein glorreiches Ereignis bei der Geburt unserer Nation in Erinnerung bleiben."
 VRM_vermont_constitution:0 "Die Verfassung von Vermont"
 VRM_vermont_constitution_desc:0 "Als wir unsere Unabhängigkeit von unseren Lehnsherren erklärten, wurde den Gouverneuren von Vermont sofort klar, dass die Sklaverei ein Affront gegen die Werte der Freiheit war, die unsere Nation ins Leben gerufen hatten. Die Verfassung von Vermont war das erste schriftliche Dokument in der amerikanischen Geschichte, das die unmoralische Praxis der Sklaverei verbot. Um die Werte, die in unserer Verfassung zu finden sind, weiterhin aufrechtzuerhalten, werden wir eine gerechtere und strahlendere Zukunft für alle Menschen in unserer Nation schaffen."
 WSI_ideas:0 "Westindische Ideen"
 WSI_ideas_start:0 "Westindische Traditionen"
 WSI_ideas_bonus:0 "Westindische Ambitionen"
