 mission_to_civilize_reform:0 "Zivilisationsmission"
 mission_to_civilize_reform_desc:0 "Unsere Mission ist es, fehlgeleitete Barbaren in der ganzen Welt aufzuspüren, und sie zu lehren, ihr Leben so auszurichten, dass auch sie sich uns in unserer Göttlichkeit anschließen können."
 mission_to_kill_pirates_reform:0 "Mission auf hoher See"
 mission_to_kill_pirates_reform_desc:0 "Die Meere sind voll von Heiden und Banditen, die die Handels- und Transportschiffe der ehrlichen Anhänger unseres Glaubens plündern. Für Pilger wird es niemals sicher sein, die heiligen Orte unter unserem Schutz zu besuchen, wenn wir es nicht zu unserer heiligen Mission machen, die Bedrohung durch Piraterie auf hoher See zu beseitigen!"
 loyal_nobility_reform:0 "Göttlicher Adel"
 loyal_nobility_reform_desc:0 "Es gibt diejenigen in unserem Reich, die mit göttlichem Blut geboren sind. Sie wurden von den heiligen Kräften dieser Welt auserkoren, um zu führen und zu herrschen. Obwohl der Titel des Anführers unseres Staates ein nicht erbliches Amt ist, müssen wir diejenigen, die mit göttlichem Blut geboren sind, dennoch in Führungspositionen innerhalb unserer Nation erheben."
 pious_merchants_reform:0 "Merkantiler Zehnt"
 pious_merchants_reform_desc:0 "Die Verbreitung des einen wahren Glaubens ist eine teure Angelegenheit, und unsere Händler haben reich gefüllte Taschen, die sich als nützlich für den Glauben erweisen könnten, wenn wir diese Männer in Machtpositionen innerhalb des Staates erheben würden."
 monastic_breweries_reform:0 "Klosterbrauereien"
 monastic_breweries_reform_desc:1 "Im katholischen Glauben wird der Konsum von Alkohol innerhalb des Klerus mit der Hingabe der Priester an harte Arbeit, Demut und die Ehre der Natur Gottes in Verbindung gebracht. Viele katholische Klöster füllen ihre Schatzkammern deshalb auch mit den Gewinnen aus dem Brauen von Wein, Met und Ale und machen sich oft sogar einen Namen für die Qualität ihrer Erzeugnisse."
 warrior_monks_reform:0 "Integration der Sohei"
 warrior_monks_reform_desc:0 "Überall in der östlichen Welt gibt es mächtige Mönchsorden, die sowohl im Gebet als auch in den Kampfkünsten ausgebildet sind. Wenn wir diesen Mönchen gestatten würden, in unseren Ländern Tempel zu bauen, würden sie zu einem integralen Bestandteil des Staates werden und die Disziplin und die Überzeugung unserer Armeen erheblich stärken."
 partial_secularisation_reform:0 "Teilsäkularisierung"
 partial_secularisation_reform_desc:0 "Auch wenn die Religion immer im Mittelpunkt unserer Verwaltung stehen wird, müssen einige Bereiche unserer Regierung säkularisiert werden, wenn wir uns an diese sich verändernde Welt anpassen wollen."
 conciliarism_reform:0 "Konziliarismus fördern"
 conciliarism_reform_desc:0 "Der Konziliarismus bestimmt, dass der Ökumenische Rat und nicht der Papst die oberste Gewalt über unser Land hat. Wenn wir dies in unserem Glauben und in unserer Verwaltung als Wahrheit akzeptieren, können wir die Macht der Kardinäle erheblich ausweiten und verhindern, dass das Papsttum unter ausländischen Einfluss gerät."
 clerical_commission_reform:0 "Kommission des Klerus"
 clerical_commission_reform_desc:0 "Wir sollten die Staatsgewalt zwischen unserem religiösen Führer und einer Kommission von Klerikern aufteilen. Diese Kommission soll den Auftrag haben, den Frieden in unserem Land zu erhalten und im Namen unseres Anführers diplomatische Angelegenheiten zu leiten."
 divine_guidance_reform:0 "Göttliche Führung"
 divine_guidance_reform_desc:0 "Das Volk fragt sich, ob wir die Macht innerhalb unserer Nation teilen sollen, doch die Macht ist bereits geteilt. Der wahre Anführer unseres Staates ist göttlicher Natur, und sein Wille wird von unserem eigenen Anführer hier auf Erden ausgelegt."
 theocratic_democracy_reform:0 "Theokratische Demokratie"
 theocratic_democracy_reform_desc:0 "Wir sind göttlicher als alle anderen, doch wir dürfen nie jene angeborene Göttlichkeit vergessen, die selbst in den Niedersten aller Gemeinen zu finden ist. Indem wir unseren Bauern erlauben, ihre eigenen Vertreter in der Regierung zu wählen, erlauben wir ihnen zugleich eine eigene Stimme am Hof des Göttlichen."
 regionally_elected_commanders:0 "Regional gewählte Kommandanten"
 regionally_elected_commanders_desc:0 "In unserer Regierung wird die Nachfolge des derzeitigen Herrschers durch eine Abstimmung jener Krieger entschieden, die ihr Leben dem Schutz des Glaubens gewidmet haben. Indem wir den Bürgern der Städte und Dörfer, die unter unserem Schutz stehen, die Möglichkeit geben, sich an der Wahl desjenigen Kommandanten zu beteiligen, der ihre Interessen vertritt, können wir damit beginnen, unsere Verwaltung zu erweitern, und dafür sorgen, dass sich die unter unserem Schutz Stehenden im Hof des Kommandanten angemessen vertreten fühlen."
 monastic_elections_reform:0 "Öffentliche Wahlen"
 monastic_elections_reform_desc:1 "Viele Dörfer, die unter unserem Schutz stehen, verlangen eine Vertretung in der Regierung, und obwohl sie Narren sind, die nicht verstehen, dass unsere Herrschaft göttlich ist, müssen wir ihnen dennoch einige Zugeständnisse machen, wenn wir sie bei Laune halten wollen. Traditionell wählt nur die Elite des Klerus den neuen Anführer unserer Regierung aus, doch durch die Öffnung der Wahlen für die Öffentlichkeit und die Einrichtung von zwei neuen Unterabteilungen, die das Volk wählen kann, kann es sich ebenfalls durch den Staat vertreten fühlen."
 commander_king_reform:1 "Dynastische Theokratie"
 commander_king_reform_desc:1 "Der Glaube wird immer eine wichtige Rolle in unserem Staat spielen, doch es wird mehr und mehr deutlich, dass unsere Regierung nicht anpassungsfähig genug ist, um über weite Landstriche zu herrschen und in dieser sich verändernden Welt ihre Arbeit ordentlich zu machen. Es gibt keinen Grund dafür, dass unsere Gläubigen sich selbst in den Zölibat einschwören müssen. Indem wir unseren Staat in eine von Dynastien geleitete Theokratie umorganisieren und unseren Herrschern königliche Titel verleihen, werden wir, angeführt von unserem Theokraten-König, zu Beschützern des Glaubens und der Krone werden."
 admiral_king_reform:0 "Herrscher der Meere"
 admiral_king_reform_desc:1 "Die gute Arbeit, die unsere Soldaten geleistet haben, um den Pilgern eine sichere Überfahrt über das Meer zu gewährleisten, hat unsere Segel zu einem gefürchteten Anblick für Piraten und Heiden gleichermaßen gemacht. Es ist jedoch klar geworden, dass die Bedrohung für unseren Glauben, die von den Piraten ausgeht, weit über unsere kleinen Küsten hinausreicht. Daher müssen wir unsere Regierung ausweiten und ein eigenes Reich werden, wenn wir unserer heiligen Mission gerecht werden wollen. Indem wir eine Reihe von Reformen innerhalb unserer Regierung erlassen, werden wir unsere Verwaltung über unsere Grenzen hinaus ausweiten können, und unsere tapferen Ritter werden alle zukünftigen Kommandanten auf Grundlage der Anzahl an Piratenfürsten wählen, die sie im Namen Gottes in die Knie gezwungen haben!"
 church_and_state_reform:0 "Kirche und Staat"
 church_and_state_reform_desc:0 "Der Glaube und der Staat sind die beiden Säulen, die die Welt tragen. Unsere Gesetze sind heilige Gesetze, und sie können nicht infrage gestellt werden."
 religious_harmony_reform:0 "Seele und Körper"
 religious_harmony_reform_desc:0 "Wir dürfen nie vergessen, dass die Barrieren der Kultur und der Sprache nur eine Illusion sind. Wir alle sind nur Seelen, die eine Hülle bewohnen. Es spielt keine Rolle, welche Sprache wir sprechen. Es kommt nur darauf an, dass wir dem Göttlichen auf die richtige Weise dienen."
 god_and_man_reform:0 "Gott und Mensch"
 god_and_man_reform_desc:0 "Die einzige Beziehung, die von Bedeutung ist, ist die zwischen einfachen Sterblichen und den unsterblichen heiligen Geistern. Unser Staat existiert nur, um die Menschen daran zu erinnern, wie man sein Leben ganz dem Gebet weiht."
 organising_our_religion_reform:0 "Organisierung des Glaubens"
 organising_our_religion_reform_desc:0 "Wir sind ein hochgradig organisierter Staat, der sich an einem Glauben orientiert, der an sich höchst unorganisiert ist. Indem wir eine offizielle Hierarchie für unsere Religion schaffen, können wir auch damit beginnen, mehr Anhänger zu den wahren Wegen der Götter zu bekehren."
 religion_in_one_country_reform:0 "Ein Staat unter Gott"
 religion_in_one_country_reform_desc:1 "Unser Glaube und unser Staat sind ganz und gar zu einem Synonym füreinander geworden. Wir leben unsere Religion, und wer sich dem Göttlichen verschreibt, muss sich auch dem Staat verschreiben."
 religious_permanent_revolution_reform:0 "Der weltweite Kreuzzug"
 religious_permanent_revolution_reform_desc:0 "Diese Welt ist voll von Ketzern, Heiden, Sündern und Gotteslästerern! Wir müssen versuchen, Ketzer und Heiden gleichermaßen zu bekehren, und unsere friedlichen Wege mit Gewalt verbreiten!"
 world_crusade_tt:0 "Gibt Euch den Kriegsgrund §YGroßer Heiliger Krieg§!. Mit diesem könnt Ihr Eure Religion selbst bei benachbarten §YHeiden§! erzwingen. \nMit der Reform §YZivilisationsmission§! kann der Kriegsgrund §YGroßer Heiliger Krieg§! auch bei nicht angrenzenden §Yheidnischen§! Nationen benutzt werden. \nMit der Idee §YDeus Vult§! ist der Kriegsgrund §YGroßer Heiliger Krieg§! generell gegen nicht angrenzende Nationen einsetzbar."
 many_fingers_of_god_reform:0 "Die vielen Finger Gottes"
 many_fingers_of_god_reform_desc:0 "Wir glauben, dass es nur einen Gott gibt, durch den wir leben und durch den wir sterben und für den wir aufrechten Herzens sind. Doch so wie Gott uns die verschiedenen Finger der Hand gibt, so gibt er auch den Menschen verschiedene Möglichkeiten, sich ihm zu nähern."
 priestly_autonomy_reform:0 "Autonomie der Priester"
 priestly_autonomy_reform_desc:0 "Kein Priester sollte Macht über einen anderen Priester haben, mit Ausnahme unseres Herrschers. Jedes Reich sollte völlig autonom sein und die Priester die Freiheit haben, den Willen der Götter in jener Weise zu deuten, die ihnen als wahr erscheint."
 proclaim_religious_head_reform:0 "Religionsoberhaupt ausrufen"
 proclaim_religious_head_reform_desc:0 "Wir haben unseren Glauben organisiert und jetzt sind wir bereit, den Heiden jenseits unserer Grenzen nachzueifern, indem wir dem Anführer unseres Staates auch die oberste Führung unseres gesamten Glauben übergeben!"
 all_under_tengri_reform:0 "Jeder ist tengrisch"
 all_under_tengri_reform_desc:0 "Alles, was unter dem Himmel ist, ist tengrisch, und alles, was tengrisch ist, gehört uns. Solange der große Adler hoch am Himmel schwebt, werden wir nicht ruhen, bis die ganze Welt von den Tengri in die Knie gezwungen wird!"
 liberte_reform:0 "Freiheitsideale"
 liberte_reform_desc:0 "Die Vorstellung von der Freiheit - von "Liberté" - ist jene Denkschule innerhalb der Revolution, die behauptet, dass jeder Mensch das göttliche Recht haben sollte, zu tun, was immer er oder sie wünscht, solange dabei niemand anderes zu Schaden kommt oder in seiner Freiheit beschnitten wird."
 egalite_reform:0 "Gleichheitsideale"
 egalite_reform_desc:0 "Wer an die Ideale der Gleichheit - "Egalité" - glaubt, ist der Meinung, dass das Gesetz, ganz gleich, ob es nun eine Richtlinie oder ein Recht ist, für alle Menschen gleichermaßen gilt, unabhängig von Glauben, sozialer Schicht, Kultur und Geschlecht. Ebenso sollten alle Bürger allein aufgrund ihrer Kompetenz Zugang zu allen Ämtern in unserer Regierung haben."
 fraternite_reform:0 "Brüderlichkeitsideale"
 fraternite_reform_desc:0 "Nicht alle erkennen das Ideal der Brüderlichkeit - die "Fraternité" - als ein Ideal der Revolution an, sondern betrachten es als reaktionäres Element in unserem eigenen Staat, das zur alten Regierung zurückkehren möchte. Wer seinen Prinzipien jedoch folgt, der glaubt, dass der Staat einen autoritären Weg beschreiten sollte, auf dem es für alle Bürger einen vom Staat zugewiesenen Platz gibt."
 legislative_assembly_reform:0 "Gesetzgebende Versammlung"
 legislative_assembly_reform_desc:0 "Mit dem Zusammenbruch der alten Regierung haben wir die Möglichkeit, eine neue gesetzgebende Regierung zu bilden, die alle Menschen, unabhängig von der sozialen Schicht, gleich behandelt. Diese Regierung soll den Idealen der Revolution absolut verpflichtet sein und wird diejenigen, die uns wieder der alten Führung unterwerfen wollen, nicht dulden."
 national_constituent_reform:0 "Verfassungsgebende Versammlung"
 national_constituent_reform_desc:0 "Die Verfassungsgebende Versammlung war eine Grobskizze in Sachen Demokratie, die von der alten Regierung vorgegeben wurde und das Volk in drei verschiedene Wählergruppen aufteilte. Indem wir auf der alten Regierung aufbauen und diese erweitern, anstatt sie durch eine neue zu ersetzen, können wir den reaktionären Regierungen an unserer Grenze beweisen, dass wir nach wie vor eine zivilisierte Nation sind und für das Gute in dieser Welt im Wandel kämpfen."
 feuillant_reform:0 "Das Feuillant-System"
 feuillant_reform_desc:0 "Es gibt viele Bürger und Politiker in der Republik, die zur Tyrannei einer absoluten Monarchie zurückkehren wollen. Die Feuillant-Partei glaubt jedoch an einen Kompromiss und ist der Meinung, die Macht in der Nation sollte zwischen einem Kaiser und einem Präsidenten aufgeteilt werden, ähnlich wie in einer konstitutionellen Monarchie. Indem wir das empfindliche Gleichgewicht zwischen Reich und Republik bewahren, können wir sowohl die Imperialisten als auch die Republikaner innerhalb unserer Nation zufriedenstellen."
 two_chamber_reform:0 "Das Zweikammersystem"
 two_chamber_reform_desc:0 "Das Kantonssystem hat lange Zeit den Frieden, die Stabilität und die Unabhängigkeit kleiner demokratischer Verbände wie der Schweizerischen Eidgenossenschaft und dem Schwäbischen Bund bewahrt. Durch eine ähnliche Aufteilung unserer Legislative in einen großen Rat, der die Kantone vertritt, und einen Senat, der für die Republik als Ganzes spricht, können wir die Interessen der einzelnen Städte und kulturellen Identitäten innerhalb unserer Nation schützen und gleichzeitig die Werte der Revolution über alles andere stellen!"
 absolute_president_reform:0 "Absolute Macht des Präsidenten"
 absolute_president_reform_desc:0 "Auch wenn wir Mitglieder unserer Nation haben, die per Wahl dazu bestimmt werden, die Bewohner ihres Wahlkreises zu vertreten, dürfen wir nie vergessen, dass es der Präsident ist, der gewählt wurde, um alle Menschen zu vertreten. Die Rolle der gewählten Vertreter innerhalb der Revolution sollte lediglich darin bestehen, den Präsidenten zu beraten, der die absolute Macht über die Republik ausübt."
 revolutionary_council_reform:0 "Revolutionsrat"
 revolutionary_council_reform_desc:0 "Es ist deutlich geworden, dass der Personenkult, der um unseren Herrscher herum existiert, uns schnell wieder zur alten Regierungsform zurückführen will. Wir dürfen dies nicht zulassen! Indem wir die Macht in einem Rat von gewählten Personen konzentrieren, die die Werte der Revolution vertreten, entziehen wir dem Individuum an der Spitze unseres Staates die Macht und schaffen einen weiteren Schild gegen den Schrecken der absoluten Herrschaft."
 revolutionary_principle_reform:0 "Revolutionärer Grundsatz"
 revolutionary_principle_reform_desc:0 "Der Zweck unseres Staates ist ganz einfach: die Verbreitung der Revolution. Wir müssen unseren Staat um die Idee herum aufbauen, dass wir nur dann einen ewigen Zustand des Friedens und der Gleichheit schaffen können, wenn wir allen Menschen der Welt ebenfalls die Revolution bringen."
 equality_principle_reform:0 "Gleichbehandlungsgrundsatz"
 equality_principle_reform_desc:0 "Obwohl unser Staat die Gleichheit als einen seiner Grundwerte betrachtet, ist klar, dass wir in unserem Ziel, alle unsere Bewohner gerecht und gleich zu behandeln, völlig versagt haben. Das Kernprinzip unserer Nation muss darin bestehen, die Barrieren von Geschlecht, Kultur und sozialer Klasse zu beseitigen, und sicherstellen, dass jeder weiß, dass alle Menschen gleich geschaffen sind. Ein guter Anfang dafür wäre die Gewährleistung, dass Religion eine Privatangelegenheit bleibt und nicht die Rechte des Einzelnen innerhalb des Staates diktiert."
 imperial_principle_reform:0 "Kaiserlicher Grundsatz"
 imperial_principle_reform_desc:0 "Die Revolution hat deutlich gemacht, dass unsere Nation vor allen anderen das göttliche Recht hat, die kaiserliche Hegemonie über alle anderen Nationen auszuüben. Die Staaten um uns herum sind zerbrechlich und schwach, und es ist klar, dass wir nur durch die direkte Kontrolle dieser Staaten selbst dafür sorgen können, dass die Werte der Revolution dem Volk aufgezwungen werden."
 equal_electorate_reform:0 "Gleichberechtigte Wählerschaft"
 equal_electorate_reform_desc:0 "Wir müssen alle Barrieren durchbrechen, die unser Volk trennen, und das Recht auf ein politisches Amt auf alle Menschen ausdehnen. Geschlecht, Religion, soziale Klasse, Kultur: Alle sind für die Fähigkeit, ein politisches Amt zu bekleiden, irrelevant, und deshalb müssen wir uns um die Aufrechterhaltung der Chancengleichheit innerhalb unserer Regierung bemühen."
 three_classes_reform:0 "Drei soziale Klassen"
 three_classes_reform_desc:0 "In den Tagen vor der Geburt der Revolution versuchte die alte Regierung, das Volk davon abzuhalten, zu den Waffen zu greifen, indem sie die Vertretung von drei sozialen Schichten innerhalb der Regierung zuließ: dem Klerus, den Bauern und der Oberschicht. Vielleicht könnten wir dieses System nachahmen, indem wir unser Volk auf der Grundlage seines wirtschaftlichen Status in eine Ober-, Mittel- und Unterschicht organisieren und innerhalb unserer Regierung drei verschiedene politische Einheiten zur Vertretung ihrer Interessen schaffen."
 military_electorate_reform:0 "Militärische Wählerschaft"
 military_electorate_reform_desc:0 "Unsere Nation schätzt die Kameradschaft über alles, und niemand veranschaulicht den Wert eines Kameraden so gut wie unsere Jungen, die auf den Schlachtfeldern kämpfen. Sie sind die Männer, die die Schrecken des Krieges gesehen und an der Seite ihrer Landsleute für den Erhalt und den Fortschritt der Revolution gekämpft haben, und diese Männer sollten diejenigen sein, die uns regieren. Wir müssen die Anforderungen an ein Amt in unserer Regierung auf eine Weise ändern, dass nur diejenigen, die in unserem Militär gedient haben, berechtigt sind, das Volk in der Regierung zu vertreten."
 president_for_life_reform:0 "Präsident auf Lebenszeit"
 president_for_life_reform_desc:0 "Obwohl viele revolutionäre Politiker die Idee eines revolutionären Reiches mit einem erblichen Herrscher an der Spitze unterstützen, leisten einige heftigen Widerstand und behaupten, dies würde die eigentlichen Ideale der Revolution verraten. Der Präsident ist der Souverän, und niemand kann die Autorität der Präsidentschaft aufheben. Indem wir unsere Präsidenten für eine Herrschaft auf Lebenszeit wählen, sichern wir jene absolute Führung, die die Imperialisten fordern, ohne die Ideale der Republik völlig aufzugeben."
 government_for_people_reform:0 "Regierung des Volkes"
 government_for_people_reform_desc:0 "Freiheit, Gleichheit, Brüderlichkeit. Alle drei Tugenden der Republik weisen auf eines hin: Die Republik ist nur dazu da, um ihrem Volk zu dienen, und nichts weiter. Wir werden niemals vor den Imperialisten kapitulieren, und der Präsident wird in seiner Amtszeit stets das alleinige Ziel des Schutzes der Freiheit und der Gleichheit unseres Volkes verfolgen."
 become_rev_empire_reform:0 "Revolutionäres Reich"
 become_rev_empire_reform_desc:0 "Selbst in einer Republik, die von den Feuern der Revolution angeheizt wird, wird deutlich, dass politische Dynastien entstehen. Unser Präsident möchte sich selbst zum Kaiser krönen, aber die Ideale der Revolution weiterhin verbreiten, wobei das Kaisertum die Souveränität über alle Menschen beansprucht."
 legion_of_honor_reform:0 "Die Ehrenlegion"
 legion_of_honor_reform_desc:1 "Da wir die Revolution nun in ein vererbbares Reich umgestaltet haben, müssen wir unsere berühmtesten Landsleute für uns gewinnen, um unsere kaiserliche Herrschaft zu legitimieren. Zu diesem Zweck müssen wir die Ehrenlegion gründen, einen Orden von Rittern, Offizieren und Kommandanten, denen vom kaiserlichen Hof großes Prestige verliehen wird."
 imperial_nobility_reform:0 "Adel des Kaisers"
 imperial_nobility_reform_desc:0 "Da der Großteil des alten Adels unserer Nation nun kopflos in Massengräbern begraben ist, ist es an der Zeit, unseren Adel in einer Struktur zurückzubringen, die den Zielen des Reiches entgegenkommt. Durch die Vergabe von Adelstiteln fast ausschließlich an Loyalisten und Mitglieder der kaiserlichen Familie werden wir dafür sorgen, dass der Adel niemals wider die Interessen der Krone handelt."
 imperial_decree_reform:0 "Kaiserliches Dekret"
 imperial_decree_reform_desc:0 "Der Kaiser ist in dieser Nation der oberste Herrscher, und die Illoyalität ihm gegenüber ist gleichbedeutend mit Illoyalität gegenüber der Revolution. Alle vom Kaiserreich erlassenen Dekrete erfolgen im Interesse des Volkes, der Revolution und des Reiches, und Illoyalität darf daher nicht ungestraft bleiben."
 consulate_reform:0 "Loyales Konsulat"
 consulate_reform_desc:0 "Mit dem Sturz der republikanischen Regierung im Rahmen der Revolution wurde rasch klar, dass ein neues System notwendig war, um die Ausbreitung der Revolution fortzusetzen. Das Konsulat füllt diese Lücke, und vielleicht werden wir durch die Vergrößerung seiner Befugnisse sowie die großflächige Entlassung aller, die gegen die Herrschaft des Kaisers Einwände haben, unsere Kontrolle über alle unsere kaiserlichen Besitztümer festigen."
 emperor_of_the_revolution_reform:0 "Kaiser der Revolution"
 emperor_of_the_revolution_reform_desc:0 "Unser Staat ist die Heimat der Revolution und unser Kaiser ihr Oberhaupt. Es ist daher nur natürlich, dass wir unseren Kaiser als den Kaiser all jener krönen, die der Revolution treu ergeben sind, und das Volk um seine göttliche Sache scharen."
 enlightened_monarchy_reform:0 "Aufgeklärte Monarchie"
 enlightened_monarchy_reform_desc:0 "Die Ideale der Aufklärung sind die Grundlage des revolutionären Denkens, und solange unser Kaiser nicht die Ideale der Aufklärung annimmt, vertritt er nicht die Werte der Revolution. Viele sagen, eine Erbmonarchie verrate die Ideale der Revolution, doch eine Kombination aus einem absoluten Monarchen und aufklärerischem Denken sollte dafür sorgen, dass niemand den Idealen unseres Staates widersprechen kann."
 become_rev_republic_reform:0 "Rückkehr zur Revolutionären Republik"
 become_rev_republic_reform_desc:0 "Das Reich hat seinen Zweck erfüllt, die Bedürfnisse des Volkes durch eine absolute Herrschaft zu stillen. Jetzt, wo unsere Mission abgeschlossen ist, sollten wir unsere Macht an das Volk zurückgeben, für dessen Befreiung wir so hart gekämpft haben, und ihm die Möglichkeit verleihen, sein eigenes Schicksal zu wählen."
 consolidate_power_in_cities_reform:0 "Macht unter den Städten aufteilen"
 consolidate_power_in_cities_reform_desc:0 "Unsere Regierung ist eine seltsame Mischung aus Republik, Oligarchie und Monarchie. Handel und Gewerbe sind unsere Hauptanliegen, und wir sind nicht daran interessiert, ein Weltreich aufzubauen, sondern wollen ein Handelsimperium schaffen. Wenn wir die größeren Mächte innerhalb unserer Nation zerschlagen und den Handelsstädten mehr Kontrolle gewähren, werden wir unsere Handelsliga viel einladender für die kleineren Mächte machen, die nur jene Freiheit und wirtschaftliche Stabilität wollen, die wir bieten."
 consolidate_power_in_doge_reform:0 "Macht im Dogen konsolidieren"
 consolidate_power_in_doge_reform_desc:0 "Seit Jahren ist die Machtbasis unserer Republik zwischen dem Dogen, dem Rat der Zehn, den Bürgern und zahllosen anderen gesetzgebenden Organen geteilt. Jeder ist dem anderen untergeordnet, doch der Doge sitzt an der Spitze der Hierarchie. Unser loses Regierungssystem war bisher nützlich, um unsere Handelsbemühungen voranzutreiben, aber mit der Expansion unserer Nation in der ganzen Welt ist klar geworden, dass wir dem Dogen die Exekutivbefugnisse über sämtliche Zweige der Regierung hinweg gewähren müssen, wenn wir die Korruption in unserer Verwaltung beseitigen wollen."
 
 TTL_ideas:0 "Drei-Bünde-Ideen"
 TTL_ideas_start:0 "Drei-Bünde-Traditionen"
 TTL_ideas_bonus:0 "Drei-Bünde-Ambitionen"
 ttl_league_system:0 "Das Bund-System"
 ttl_league_system_desc:0 "Unser Staat ist eine dezentralisierte Föderation von Bünden, die alle durch ihr gemeinsames Ziel der Neutralität und des Friedens geeint sind. Wir wollen unseren Boden nicht mit dem Blut fremder Menschen beflecken, sondern fremde Menschen einander gegenseitig blutig schlagen lassen, während wir die Gewinne einstreichen. Es ist daher von entscheidender Bedeutung, dass die Kantone unserer Nation gute Beziehungen zu allen benachbarten Nationen unterhalten können. Dieser dezentralisierte Herrschaftsstil kann sich jedoch im Zuge der Expansion unserer Nation als schwierig zu erhalten erweisen."
 ttl_gods_house:0 "Der Gotteshausbund"
 ttl_gods_house_desc:0 "Der Gotteshausbund ist ein Bund mächtiger Bischöfe und Kantone, die in ihrem Ziel vereint sind, dem Bistum Chur und der aufsteigenden Macht der habsburgischen Fürsten in unserer Nation zu widerstehen. Das Hauptanliegen dieses Bundes besteht darin, dafür zu sorgen, dass die Kantone nicht in habsburgische Hände geraten und dem einen wahren Wort Gottes treu bleiben."
 ttl_grey_league:0 "Der Graue Bund"
 ttl_grey_league_desc:0 "Dieser Bund entstand aus Spannungen heraus und strebte danach, diesen wo immer möglich zu entschärfen und zu beenden. Der Bund wurde gegründet, als viele der nahen Grafen, Barone und Bischöfe zunehmend feindseliger wurden. Der Graue Bund beendete diese Entwicklung und hält auch weiterhin alle Kantone innerhalb des Bundes aus direkten Konflikten mit ausländischen Mächten heraus."
 ttl_league_of_ten:0 "Der Zehngerichtebund"
 ttl_league_of_ten_desc:0 "Nach dem Aussterben der Toggenburger Dynastie schlossen sich die zehn Toggenburger Bezirke zu einem einzigen Bund zusammen, um auch weiterhin ihre Unabhängigkeit zu bewahren. Der Zehngerichtebund schloss sich den Drei Bünden an, damit er nicht zurück in die Knechtschaft eines Grafen gedrängt werden konnte, was auch der Grund ist, warum der Geist unserer unabhängigen Lebensweise am deutlich spürbarsten im Zehngerichtebund weiterlebt."
 ttl_independent_cities:0 "Unabhängige Städte"
 ttl_independent_cities_desc:0 "Die Drei Bünde sind keine Nation, sondern ein Zusammenschluss von Städten, Bistümern und Kantonen, die in ihrem Wunsch, unabhängig zu bleiben, geeint sind. Daher verlangt der Bund selbst sehr wenig Tribut von seinen Mitgliedsstaaten, doch umgekehrt erwarten die Mitgliedsstaaten auch nur wenig Rückleistungen."
 ttl_economic_league:0 "Wirtschaftsbund"
 ttl_economic_league_desc:0 "Die Drei Bünde kamen nicht nur in Kriegszeiten zusammen, sondern auch um ihre wirtschaftliche Zusammenarbeit zu sichern. Durch die Koordination von Söldnerverträgen in Kriegszeiten und Handelsabkommen in Friedenszeiten konnten die Bünde ihren Gewinn maximieren, unabhängig davon, ob die Welt um sie herum im Frieden gedieh oder im Krieg brannte."
 ttl_expanding_league:0 "Erweiterung der Bünde"
 ttl_expanding_league_desc:0 "Es ist deutlich geworden, dass unsere Lebensweise durch die anderen Mächte in Europa stark bedroht ist. Unsere Unabhängigkeit und Neutralität wird nicht respektiert, wenn wir nicht die Macht haben, sie durchzusetzen. Nur durch die Erweiterung der Bünde um mehr unabhängige Nationen können wir unsere gemeinsame Autonomie weiterhin aufrechterhalten und genießen."
 teutonic_legacy:0 "Vermächtnis des Deutschen Ordens"
 teutonic_legacy_desc:0 "Auch wenn unser Staat nun vollständig säkularisiert ist, dürfen wir nie vergessen, dass er auf den Überresten des Deutschen Ordens errichtet wurde. Diese Ritter haben sich vereint in ihrem Glauben hier in Preußen niedergelassen, um die christliche Welt vor den barbarischen Heiden im Osten zu verteidigen, und auch wir sollten es uns zur Aufgabe machen, die Reformation in sämtliche Winkel unserer Nation zu tragen und in der wahren Lehre Christi vereint zueinanderstehen!"
 soldier_king:0 "Der Soldatenkönig von Preußen"
 soldier_king_desc:0 "Die meisten Staaten sind Länder, die eine Armee haben. Preußen hingegen ist eine Armee, die ein Land hat. Die vielen Könige Preußens waren ebenso sehr Soldaten wie sie Monarchen waren, und jeder von ihnen beendete seine Herrschaft nicht nur mit Reformen des Staates, sondern hinterließ auch seine Spuren in der Armee."
 BRA_ideas:0 "Brandenburger Ideen"
 BRA_ideas_start:0 "Brandenburger Traditionen"
 BRA_ideas_bonus:0 "Brandenburger Ambitionen"
 northern_march:0 "Die Nordmark"
 northern_march_desc:0 "In den frühen Tagen des Reiches wurde die Region Brandenburg von slawischen Stämmen besiedelt und regiert, bis der Kaiser die Nordmark schuf, um das Gebiet zu unterwerfen und zu zivilisieren. Diese Nordmark entwickelte sich schließlich zu Brandenburg, einer der wohlhabendsten Regionen des Reiches. Nur dank der Tapferkeit unserer Soldaten konnten wir dieses Land der Wilden zähmen und sichern."
 bra_pomeranian_wars:0 "Die Pommernkriege"
 bra_pomeranian_wars_desc:0 "Während des gesamten Mittelalters befanden sich die Markgrafen von Brandenburg und die Herzöge von Pommern in einem ständigen Krieg um die Kontrolle über die Region. Letzten Endes siegten die Brandenburger mit der Unterzeichnung des Stettiner Vertrages, der die Region zwischen Brandenburg und dem Königreich Schweden aufteilte."
 seat_of_the_old_emperors:0 "Sitz der alten Kaiser"
 seat_of_the_old_emperors_desc:0 "Vor der Herrschaft der Habsburger war das Reich sehr vielfältig, was die von ihm ausgewählten Familien anging, und Brandenburg war oft ein großer Preis, der an talentierte Fürsten dieser Königslinien vergeben wurde. Brandenburg steht für die alten Wege, und vielleicht können wir unsere Position eines Tages dazu nutzen, um die Ideale des Heiligen Römischen Reiches wiederherzustellen."
 iron_tooth:0 "Eisenzahn"
 iron_tooth_desc:0 "In seinen dreißig Jahren als Kurfürst von Brandenburg erhielt Friedrich II. den Beinamen "Eisenzahn", sowohl wegen seines eisernen Willens gegenüber aufständischen Adligen und Städten als auch für seine Tapferkeit in den Pommernkriegen. Seine Herrschaft hat unsere Nation geprägt und selbst dem niedrigsten Bauern in Brandenburg ein Gefühl von Stolz und Loyalität eingeflößt."
 margrave_council:0 "Geheimrat der Kurmark"
 margrave_council_desc:0 "Die Macht des Markgrafen ist durch die ständig wachsende Macht unserer Stände stark bedroht. Die Stände sind von großem Nutzen für unsere Nation, doch die sehr ernsthafte Bedrohung, die sie für unsere Machtbasis darstellen, macht die Schaffung eines neuen Rates erforderlich, der die Macht, die die Stände über unsere Nation haben, auf eine eher beratende Position für den Markgrafen reduziert. Dies erlaubt es uns, weiterhin die Vorteile unserer Stände zu nutzen, während wir uns wenig um ihre Bedürfnisse kümmern müssen."
 GNV_ideas:0 "Genfer Ideen"
 GNV_ideas_start:0 "Genfer Traditionen"
 GNV_ideas_bonus:0 "Genfer Ambitionen"
 gnv_grand_council:0 "Der Große Rat"
 gnv_grand_council_desc:0 "Genf wird von einem Großen Rat ohne formellen Anführer regiert. Die ursprüngliche Version des Rates war der "Rat der Zweihundert", der zweihundert Sitze hatte und lose und indirekt über das Land herrschte. Dieser autonome Regierungsstil wurde respektiert und beibehalten, ungeachtet dessen, ob Genf unabhängig war, unter einer Monarchie regiert wurde oder zu den Mitgliedern der Schweizerischen Eidgenossenschaft zählte, und unsere Autonomie hat Genf selbst großen Wohlstand gebracht."
 gnv_neutral_grounds:0 "Neutraler Boden"
 gnv_neutral_grounds_desc:0 "Im Lauf unserer Geschichte war Genf wann immer möglich ein völlig neutraler Ort bei Konflikten, und daher haben wir uns bei unseren Nachbarn einen guten Ruf erworben: Sie wissen, dass Genf der ideale Ort für Verhandlungen ist, wenn es darum geht, Spannungen und Streitigkeiten zu diskutieren."
 gnv_home_of_calvin:0 "Heimat von Johannes Calvin"
 gnv_home_of_calvin_desc:0 "Während Johannes Calvin seine Überzeugungen in ganz Europa kundtat, fand er in Genf eine sichere Zuflucht, wo er sich eine dauerhafte Heimat schuf. Von hier aus breitete sich der Glaube des Calvinismus aus und inspirierte neue Religionen in ganz Europa, und zwar selbst noch in den Niederlanden und Schottland. Wer könnte die Werte der reformierten Kirche besser veranschaulichen als Genf?"
 gnv_spiritual_leader:0 "Geistlicher Führer von Genf"
 gnv_spiritual_leader_desc:0 "Als Calvins Einfluss in Genf wuchs, schuf der Große Rat den Titel "Geistlicher Führer", der Calvin die vollständige Kontrolle über alle religiösen Angelegenheiten im Staat gewährte und die weltlichen Befugnisse des Rates von den geistlichen Befugnissen der Kirche trennte."
 gnv_calvins_laws:0 "Calvins Gesetze"
 gnv_calvins_laws_desc:0 "Als geistliches Oberhaupt änderte Calvin die Religionsgesetze in Genf drastisch: Während Genf zuvor in der protestantischen Reformation eine neutrale Haltung eingenommen hatte, sicherte sich Calvin mit seinen Gesetzen Genf als Unterstützer der Reformation."
 gnv_unconquerable_city:0 "Uneinnehmbare Stadt"
 gnv_unconquerable_city_desc:0 "Die Geschichte von Genf ist auch durch die endlosen Bemühungen der Herzöge von Savoyen geprägt, unsere Stadt zu unterwerfen. Wir hielten unsere Unabhängigkeit gegen die Tyrannen von Savoyen jedoch aufrecht, und der Große Rat wird sich weiterhin den Bestrebungen der Savoyen, unsere Stadt unter ihre Feudalherrschaft zu bringen, verweigern und widersetzen. Auch wenn wir oft unter dem Einfluss einer fremden Macht gelebt haben, werden wir uns nur dann einer anderen Nation anschließen, wenn es unsere eigene Wahl ist und es zu unseren eigenen Bedingungen geschieht."
 gnv_armed_neutrality:0 "Bewaffnete Neutralität"
 gnv_armed_neutrality_desc:0 "Wenn wir weiterhin unsere Freiheit und Neutralität genießen wollen, brauchen wir eine Armee, die an die Ideale von Genf glaubt und bereit ist, für den Schutz unserer Nation zu sterben. Obwohl die Chancen in der Vergangenheit oft schwindend gering waren, haben wir unser Land unzählige Male verteidigt und werden dies auch in Zukunft tun."
 FER_ideas:0 "Ferraranische Ideen"
 FER_ideas_start:0 "Ferraranische Traditionen"
 FER_ideas_bonus:0 "Ferraranische Ambitionen"
 FER_papal:0 "Päpstliche Anerkennung"
 FER_papal_desc:0 "Lange Zeit war Ferrara nur ein Untertan anderer italienischer Herzogtümer und Republiken, doch als wir uns zu einem unabhängigen Herzogtum erklärten, wurde unser Anspruch vom Papst gestärkt! Mehrere aufeinanderfolgende Herzöge in unserer Linie wurden von Seiner Heiligkeit gekrönt, und es ist unsere enge Beziehung zur Stimme Gottes hier auf Erden, die die königliche Linie von Ferrara wahrlich zum auserwählten Volk Gottes macht."
 FER_culture:0 "Kulturzentrum"
 FER_culture_desc:0 "Viele Komponisten und Künstler kommen aus der ganzen Welt nach Ferrara: aus Flandern, Frankreich, Holland und aus den unzähligen Staaten des Kaiserreichs. Ihre Werke zeigten einen immensen Einfluss auf Ferrara und haben unsere Stadt in ein großes Kunst- und Kulturzentrum verwandelt, um das uns ganz Italien beneiden wird."
 FER_alfonso:0 "Die Reformen von Alfonso I."
 FER_alfonso_desc:0 "Während der Herrschaft von Alfonso I. wurden im Militär von Ferrara viele große Reformen durchgeführt. Alfonso war ein Ingenieur und Kunstmäzen, und sein Ingenieurwissen erwies sich als nützlich, um Ferrara zur größten Artilleriemacht in ganz Italien zu machen."
 FER_margrave_of_este:0 "Markgrafen von Este"
 FER_margrave_of_este_desc:0 "In den ersten Tagen als unabhängiges Herzogtum wurde Ferrara dem Kaiser vom Kirchenstaat als kaiserliches Lehen zugesprochen. Das Haus d'Este wurde von Gott und dem Kaiser auserkoren, um Ferrara zu führen, und es ist unsere unwiderlegbare Anerkennung durch das Göttliche, die es uns erlauben wird, ohne Zwist und Spannungen herrschen zu können."
 FER_resisting_venice:0 "Widerstand gegen Venedig"
 FER_resisting_venice_desc:0 "Die Venezianer haben den Handel in Ostitalien fest im Griff, weshalb wir nahezu ununterbrochen mit der Republik im Konflikt stehen. Wir wurden von Gott auserkoren, Italien vor weltlichen Instanzen wie der Venezianischen Republik zu schützen, und indem wir einen aggressiveren Handelskurs als die Venezianer einschlagen, können wir diesen Wilden die Kontrolle über den Handel womöglich entreißen."
 FER_este_castle:0 "Schloss Este"
 FER_este_castle_desc:0 "Welchen besseren Weg, unsere Herrschaft zu sichern, gibt es, als sie mit einer mächtigen und undurchdringlichen Festung zu stärken? Im Gegensatz zu den grässlichen Burgen anderer Nationen, die nur zur Verteidigung ihres Volkes existieren, müssen die Schlösser von Ferrara schön und prachtvoll sein: ein Zuhause, das des Namens der Familie d'Este würdig ist."
 FER_ferraran_arsenal:0 "Das Arsenal von Ferrara"
 FER_ferraran_arsenal_desc:0 "In Venedig gibt es ein Arsenal, das allein dazu dient, massenweise Kriegsschiffe herzustellen. Dies ist eine grobe und unzivilisierte Methode der Kriegsführung, und wir in Ferrara verstehen, dass es nicht die Menge der Schiffe ist, die uns den Krieg gewinnen werden lässt, sondern die Qualität ihrer Entwürfe. Das Arsenal von Ferrara soll das Ziel haben, Schiffe wahrer Größe zu bauen - einzelne Boote, die stark genug sind, um ganze Flotten kleinerer Nationen zu versenken!"
 URB_ideas:0 "Urbinische Ideen"
 URB_ideas_start:0 "Urbinische Traditionen"
 URB_ideas_bonus:0 "Urbinische Ambitionen"
 URB_italian_wars:0 "Die Italienkriege"
 URB_italian_wars_desc:0 "Italien ist ein Subkontinent, der sich in nahezu ständigen Auseinandersetzungen und Konflikten befindet. Die verschiedenen Herzogtümer, Fürsten und Republiken kämpfen unablässig um die Vorherrschaft auf der Halbinsel, während Urbino sicher im Schoß des Kirchenstaates bleibt. Unsere Position lässt dabei viel Raum für Profit, da unsere berühmten Condottieri sich auf der Suche nach dem lukrativsten aller Söldnerverträge durch Italien kämpfen und die Kriegsbeute nach Urbino zurückzubringen."
 URB_condot_kings:0 "Condottieri-Könige"
 URB_condot_kings_desc:0 "Viele Nationen auf der gesamten italienischen Halbinsel erwirtschaften ihr Einkommen durch die Vermietung von Condottieri, doch in Urbino selbst ist dies auch die Lebensweise unserer Monarchen. Viele unserer Herzöge erlangen ihren Ruf nicht nur dadurch, ausgezeichnete Herrscher zu sein, sondern auch, weil sie als Condottieri-Generäle zu Legenden werden."
 URB_ducal_palace:0 "Der Herzogspalast von Urbino"
 URB_ducal_palace_desc:0 "Die Stadt Urbino badet im Schatten des großen Herzogspalastes von Urbino. Der Palast ist ein Symbol unserer Ideologie, unseres Hofsystems, unserer Frömmigkeit und unserer humanistischen Traditionen. Zu den vielen Merkmalen dieses Palastes gehören zwei große Kapellen, eine, die Gott und Christus geweiht ist, und eine, die den Musen des hellenistischen Heidentums gewidmet ist. Es ist ein Ort, an dem diejenigen, die unsere humanistischen Lehren annehmen, unserer glorreichen Vergangenheit ihre Ehrerbietung erweisen können."
 URB_humanist_court:0 "Humanistischer Hof"
 URB_humanist_court_desc:0 "Herzog Federico da Montefeltro schwor zwar dem Kirchenstaat die Lehnstreue, versuchte jedoch, sich die humanistischen Ideale zu eigen zu machen. Er versammelte im Herzogspalast von Urbino einen großen Hof an Humanisten, der nur diejenigen umfasste, die bereit waren, den Humanismus der Renaissance anzunehmen, von den großen Philosophen der klassischen Epoche zu lernen und den religiösen Eifer zugunsten des Rationalismus abzulegen."
 URB_book_of_courtier:0 "Das Buch des Hofmanns"
 URB_book_of_courtier_desc:0 "Nach der Erfindung der Druckerpresse machte ein literarisches Werk, das mittels fiktionaler Dialoge die Interaktionen zwischen den verschiedenen Höflingen im Herzogtum Urbino beschreibt, die Runde. Das Buch ist eine Anleitung dafür, wie man der ideale Höfling sein kann, um dem eigenen Lehnsherrn zu gefallen und beschreibt Urbino als Ikone des idealistischen Hoflebens."
 URB_papal_loyalty:0 "Päpstliche Loyalität"
 URB_papal_loyalty_desc:0 "Seine Heiligkeit der Papst hat Einfluss auf die gesamte katholische Welt, doch Urbino selbst hat sich nur Seiner Heiligkeit verpflichtet und niemand anderem. Als loyale Diener Gottes erkennen wir den Papst als offizielles Staatsoberhaupt von Urbino an, und daher gewinnen auch wir viel Einfluss in der Kurie und wachsen in unserem Glauben zusammen."
 URB_light_of_italy:0 "Das Licht Italiens"
 URB_light_of_italy_desc:0 "Die Förderung der Renaissance gibt unserer Nation ein großartiges Werkzeug an die Hand, und hier in unserer schönen Hauptstadt haben wir die vielleicht umfassendste Bibliothek in ganz Italien außerhalb der Vatikanischen Bibliothek selbst aufgebaut. Wenn wir unsere große Sammlung weiter ausbauen und pflegen, wird sie vielleicht sogar noch größer als die alte Bibliothek von Alexandria werden!"
 BLG_ideas:0 "Bolognesische Ideen"
 BLG_ideas_start:0 "Bolognesische Traditionen"
 BLG_ideas_bonus:0 "Bolognesische Ambitionen"
 BLG_etruscan:0 "Etruskische Abstammung"
 BLG_etruscan_desc:0 "Die Etrusker waren Roms größter Rivale in den frühen Tagen der römischen Republik. Bologna wurde ursprünglich als Stadt Velzna o Felzna gegründet und war ein Untertan des etruskischen Staates, bis sie sich als Felsina zum Stadtstaat erhoben und einen Feldzug zur Zivilisierung der keltischen Stämme in ihrem Norden durchführten."
 BLG_bentivoglio:0 "Die Bentivoglio-Familie"
 BLG_bentivoglio_desc:0 "Obwohl wir ausdrücklich eine Republik sind, hat es stets eine Familie gegeben, die die Bolognesische Republik beherrscht: die Familie Bentivoglio. Ihre Mitglieder kontrollieren die Republik seit fast einem Jahrhundert und haben die Unterstützung des Volkes. Das von der Familie Bentivoglio eingeforderte Prestige und der ihr entgegengebrachte Respekt erheben sie beinahe in den Status einer Königsfamilie, und dennoch werden wir unsere republikanischen Wurzeln niemals aufgeben."
 BLG_papal_rebellion:0 "Rebellion gegen das Papsttum"
 BLG_papal_rebellion_desc:0 "Die Bentivoglio kämpften furchtlos gegen die Tyrannei des Kirchenstaates, um die Unabhängigkeit von Bologna zu gewährleisten. Obwohl wir letztlich besiegt wurden, bleiben die Narben dessen, was der Kirchenstaat unserer Nation angetan hat, tief. Wir werden niemals die Gräueltaten der katholischen Kirche vergessen und uns niemals irgendeinem Oberhaupt des Vatikans verpflichten."
 BLG_la_grassa:0 "La Grassa"
 BLG_la_grassa_desc:0 "Die Stadt Bologna hat sich viele Spitznamen für ihre Architektur und Kultur verdient. "La Grassa" (die Fette) bezieht sich dabei auf die reichhaltige Küche der Stadt. Während die meisten italienischen Städte für die Kunst des Malens und des Schreibens bekannt sind, drücken sich die Künstler von Bologna stattdessen durch Fleisch, Käse, Tomaten und Butter aus. Viele Gerichte sind zu einem Synonym für die Stadt geworden und haben Bologna eine einzigartige Esskultur verliehen, wie sie sonst nirgendwo auf der italienischen Halbinsel zu finden ist."
 BLG_la_rossa:0 "La Rossa"
 BLG_la_rossa_desc:0 ""La Rossa" (die Rote) ist der Spitzname, den Bologna für die Röte seiner Gebäude verliehen wurde. Unsere Schlösser, Herrenhäuser und Kirchen sind allesamt in einem ikonischen Rosenrot gefärbt und beeindrucken jeden, der die Stadt besucht. Die Röte ist in Bologna zu einem Symbol des Patriotismus geworden, weshalb unsere Stadtplaner keinen Neubau genehmigen werden, der nicht in der leidenschaftlichen, flammend roten Farbe der übrigen Stadt entworfen wurde."
 BLG_la_turrita:0 "La Turrita"
 BLG_la_turrita_desc:0 ""La Turrita" (die Turmbewehrte) bezieht sich auf die zahllosen Stadttürme, die über ganz Bologna verstreut sind und der Verteidigung dienen. Die Türme halten uns vor Eindringlingen sicher und bieten eine ausgezeichnete Verteidigungsposition im Fall von eindringenden Armeen."
 BLG_la_dotta:0 "La Dotta"
 BLG_la_dotta_desc:0 "Der letzte Spitzname, der unserer Stadt verliehen wurde, ist "La Dotta" (die Gelehrte). 1088 wurde die Universität Bologna gegründet, und seitdem ist Bologna ein großes Zentrum des Lernens in ganz Europa. Die Universität war eine der ersten Italiens, und es dauerte nicht lange, bis sie auch zu einer der angesehensten wurde, und zwar so sehr, dass sie Bologna den Spitznamen "die Gelehrte" einbrachte."
 MAN_ideas:0 "Mantuanische Ideen"
 MAN_ideas_start:0 "Mantuanische Traditionen"
 MAN_ideas_bonus:0 "Mantuanische Ambitionen"
 MAN_free_city:0 "Freie Reichsstadt Mantua"
 MAN_free_city_desc:0 "Mantua erlangte seine Unabhängigkeit erst, als der Kaiser selbst uns den Status einer Reichsstadt verlieh. Obwohl wir heute eine kaiserliche Grafschaft mit einer eigenen königlichen Familie sind, sind die Bindungen zwischen unserer Nation und dem Reich tief und könnten sich als vorteilhaft erweisen, sollte unsere Linie jemals zum Kaiser gewählt werden."
 MAN_studiolo:0 "Das Studiolo der Gräfin"
 MAN_studiolo_desc:0 "Obwohl ein Kabinett normalerweise nur Männern vorbehalten war, richtete die Gräfin von Mantua ihr eigenes Studiolo ein. Dies war ihr Ort des Lernens und der Meditation, der sich um die humanistische Denkschule drehte. Vielleicht werden eines Tages viele andere kluge junge Frauen in Mantua dem Beispiel der Gräfin folgen und die Praktiken der Kunst und des Lernens übernehmen."
 MAN_noble_clergy:0 "Adlige Geistliche"
 MAN_noble_clergy_desc:0 "Die Gonzaga-Familie hat im Lauf ihrer Geschichte enge Verbindungen zum Klerus gepflegt und wird dies auch weiterhin tun, solange es Mantua gibt. In unserer Geschichte gab es viele Mitglieder unserer Familie, die zu Kardinälen und Bischöfen ernannt wurden, bis zu dem Punkt, an dem unsere königliche Familie nahezu ausschließlich innerhalb der klerikalen Klasse existierte. Diese engen Verbindungen zum Klerus reduzieren dessen Einfluss als unabhängige Einheit und sichern seine anhaltende Loyalität."
 MAN_walls:0 "Gonzagas Mauern"
 MAN_walls_desc:0 "Im 14. Jahrhundert wurden die großen Mauern von Mantua von der Familie Gonzaga errichtet, um Mantua vor den feindlichen Truppen von Mailand und Venedig zu schützen. Die Mauern werden künftig dazu dienen, unsere Nation undurchdringlich zu machen, und unsere Armeen, die die Tore verteidigen, werden unsere Nation Glückseligkeit und Sicherheit bringen."
 MAN_soldiers:0 "Soldaten zum Schutz"
 MAN_soldiers_desc:0 "Wir sind klein und dem Einfluss fremder Mächte unterworfen, doch die Stärke und Disziplin unserer Truppen hat uns als Verbündete nützlicher gemacht, als ein Ziel für einen Krieg zu sein. Um unsere Unabhängigkeit zu erhalten, lassen wir unsere Truppen ständig in fremden Kriegen kämpfen und erhalten dafür Schutz. Die zahlreichen Schlachten haben die Männer von Mantua zu wilden Kriegern geformt."
 MAN_royal_ties:0 "Mantuanische Hochzeitspolitik"
 MAN_royal_ties_desc:0 "Durch eine Reihe kluger und geschickter Verhandlungen haben wir unsere Familie in einige der mächtigsten Königsfamilien in ganz Europa eingeheiratet. Von Spanien über Österreich bis nach Neapel ist es schwer, einen Hof zu finden, der nicht von einem Mitglied unserer Königsfamilie beeinflusst wird."
 MAN_mercenary_princes:0 "Söldnerfürsten"
 MAN_mercenary_princes_desc:0 "In Mantua ist es üblich, dass der Erbe des Landes als militärischer Führer dient und sich in der Kunst des Krieges auskennt, ehe er zum Grafen aufsteigt. Obwohl diese Praxis unsere potenziellen Erben einem hohen Risiko aussetzt, eignet sie sich bestens, alle unsere zukünftigen Führer zu ausgezeichneten Militärkommandeuren zu machen."
 PGA_ideas:0 "Perugische Ideen"
 PGA_ideas_start:0 "Perugische Traditionen"
 PGA_ideas_bonus:0 "Perugische Ambitionen"
 PGA_herculanus:0 "Der Heilige Herculanus"
 PGA_herculanus_desc:0 "Herculanus von Perugia war ein christlicher Bischof, der Perugien treu ergeben war und die Stadt tapfer vor den wilden ostgotischen Eindringlingen im 6. Jahrhundert verteidigte. Er versuchte, die Eindringlinge zu täuschen, indem er den letzten Sack Korn an ein schwaches Lamm verfütterte, um den Eindringlingen weiszumachen, dass die Stadt über riesige Nahrungsvorräte verfügte und einer Belagerung standhalten konnte. Die Ostgoten waren bei ihrer Invasion in Perugien trotzdem erfolgreich und die Soldaten ließen den Kopf des weisen Herculanus von seinem Körper trennen. Wie durch ein Wunder wurde der Kopf jedoch vier Tage, nachdem er zu faulen und zu verwesen begonnen hatte, wieder mit seinem Körper vereint und Herculanus verbrachte den Rest seiner Tage damit, das ostgotische Königreich zu christianisieren. Diese Geschichte von Ausdauer und List symbolisiert die Ausdauer unseres Volkes und wird über Generationen hinweg als Beispiel dafür dienen, wie man sich Eindringlingen widersetzen kann."
 PGA_umbrian_hegemony:0 "Umbrische Hegemonie"
 PGA_umbrian_hegemony_desc:0 "Obwohl der größte Teil Umbriens im Kirchenstaat liegt, steht Perugia im Zentrum der umbrischen Politik und ist ein Symbol der umbrischen Identität. Auch wenn viele Katholiken zur Ausübung ihrer Region in den Kirchenstaat strömen, fühlen sich die eher weltlich orientierten Katholiken unserer großen Nation stärker verbunden."
 PGA_five_conclaves:0 "Treffen der fünf Konklaven"
 PGA_five_conclaves_desc:0 "Unter der Herrschaft des Vatikans wurde Perugia zum Treffpunkt der fünf päpstlichen Konklaven und sogar als das Perugische Papsttum bekannt. Viele bedeutende Päpste wurden in Perugia gewählt, darunter Clemens IV., Coelestin V. und Clemens V. Trotz des starken päpstlichen Einflusses hat Perugia jedoch stets die völlige Annektierung durch den Kirchenstaat abgelehnt und wird weiterhin als neutraler Boden für die päpstliche Politik fungieren."
 PGA_signoria:0 "Perugische Signoria"
 PGA_signoria_desc:0 "In seiner frühen Geschichte herrschte in Perugia ein ständiger Zwist zwischen dem Adel und der Bauernschaft. Diese Streitigkeiten rissen unsere Nation fast auseinander, und nach dem Tod von Fürst Biordo Michelotti war die Stadt nichts weiter als ein Untertan fremder Mächte. Mit dem Segen des Papstes jedoch erlangte der Condottieri-General Braccio da Montone die Kontrolle über Perugia als Republik, und seitdem ist unsere Nation so stark und stabil geblieben, wie man es von einer italienischen Republik im 15. Jahrhundert erwarten kann."
 PGA_heartbeat_of_christianity:0 "Herzschlag des Christentums"
 PGA_heartbeat_of_christianity_desc:0 "Obwohl Perugia ausdrücklich eine weltliche Macht ist, war die Beziehung zwischen ihm und der katholischen Kirche stets eine vertraute: Neben vielen päpstlichen Konklaven gab es sogar einige Päpste, die Perugia Rom vorzuziehen schienen, und viele Vertreter des Vatikans kämpften für den Fortbestand unserer Nation. Keine Nation repräsentiert die Werte des westlichen Christentums so wie Perugia!"
 PGA_war_of_eight_saints:0 "Krieg der acht Heiligen"
 PGA_war_of_eight_saints_desc:0 "Als die Spannungen zwischen dem expansionistischen Kirchenstaat und vielen weltlichen Mächten in ganz Europa zunahmen, geriet Perugia in einen Krieg zwischen der florentinischen Republik und der katholischen Kirche. Die Florentiner inspirierten uns dazu, gegen die Tyrannei des Vatikans zu kämpfen und unsere demokratischen Werte als freier und unabhängiger Stadtstaat durchzusetzen. Obwohl diese Bemühungen letztlich scheiterten, wird die Überzeugung unseres Glaubens an die Demokratie unsere Soldaten weiterhin dazu anregen, nicht für Gott oder die Menschen zu kämpfen, sondern für die Republik!"
 PGA_baglioni_dream:0 "Der Traum der Baglioni"
 PGA_baglioni_dream_desc:0 "Obwohl wir eine Republik sind, dominiert die Baglioni-Familie unsere Politik, und ihre Mitglieder haben verschiedene Ämter in unserer Regierung inne. Diese Familie träumt von einer italienischen Hegemonie, einem von Perugia aus regierten Staat, der sich von Bologna bis nach Neapel und vielleicht sogar noch weiter erstreckt. Jetzt, da wir unsere Ideologie und unsere Überzeugungen etabliert haben, können wir damit beginnen, diesen Traum wahr werden zu lassen und unseren Staat auf ganz Italien und darüber hinaus zu erweitern!"
 SZO_ideas:0 "Saluzzische Ideen"
 SZO_ideas_start:0 "Saluzzische Traditionen"
 SZO_ideas_bonus:0 "Saluzzische Ambitionen"
 SZO_golden_age:0 "Das Goldene Zeitalter Saluzzos"
 SZO_golden_age_desc:0 "Das 15. Jahrhundert ist ein goldenes Zeitalter für Saluzzo. Obwohl wir zwischen mehreren regionalen Mächten eingepfercht sind und um den nötigen Platz für eine eigene Machtbasis kämpfen, hat unsere Nation noch nie einen solchen Wohlstand in Sachen Kultur und Produktivität erlebt."
 SZO_rich_mountain:0 "Die reichen Berge von Saluzzo"
 SZO_rich_mountain_desc:0 "Saluzzo ist eine Stadt, die zwischen mehreren Bergen liegt, die allesamt reich an für Italien wertvollen Rohstoffen sind: Marmor, Silber, Schiefer und Eisen. Es sind unsere Bergleute, die uns reich gemacht und uns mit den notwendigen Mitteln versorgt haben, um uns zu bewaffnen und zu schützen. Die Zähigkeit und Robustheit unserer Arbeiter wird uns zu den dominierenden Rohstoffproduzenten in ganz Italien machen."
 SZO_marquisate:0 "Marquisat"
 SZO_marquisate_desc:0 "Trotz unserer geringen Größe ist unsere Nation seit Jahrhunderten ein unabhängiges Marquisat und wird es natürlich auch noch für unzählige Jahrhunderte sein! Wir haben uns nur selten über unsere traditionellen Grenzen hinaus ausgebreitet, doch vielleicht können wir die Menschen durch die einzigartige Identität unseres Marquisats dazu motivieren, das Land, das wir Saluzzo nennen, zu verteidigen und zu erweitern!"
 SZO_alpine_engineering:0 "Alpines Ingenieurwesen"
 SZO_alpine_engineering_desc:0 "Der Monte-Viso-Tunnel ist ein von Menschenhand geschaffener Tunnel, der einen Weg für unsere Armeen bahnen soll, um zwischen den italienischen und französischen Alpenregionen hin und her zu marschieren. Er ist ein ebenso wundersamer wie genialer Entwurf, der von unserem brillanten Marquis ersonnen wurde und womöglich der erste seiner Art in ganz Europa ist! Indem wir die Ideen unseres Marquis weiterhin in unserer Bergnation anwenden, können wir unsere gesamte Region mit derartigen verborgenen Durchgängen versehen und so unsere Feinde auf Schritt und Tritt überlisten und ausmanövrieren."
 SZO_key_to_italy:0 "Hausschlüssel Italiens"
 SZO_key_to_italy_desc:0 "Italien ist eine Halbinsel, die durch die Alpen vom Festland getrennt und nur über einige wenige Schlüsselpunkte auf dem Landweg erreichbar ist. Diese Positionen sind die "Hausschlüssel", und Saluzzo bildet zusammen mit Piemont einen dieser Schlüssel. Unsere Gebirgspässe bieten einen unerwarteten Weg nach Italien, und ob wir unsere Grenzen für fremdländische Armeen öffnen oder nicht, bestimmt oft darüber, ob die italienischen Staaten frei von deren Einflüssen bleiben oder nicht."
 SZO_chiesa_san_giovanni:0 "Chiesa San Giovanni"
 SZO_chiesa_san_giovanni_desc:0 "Die Chiesa San Giovanni ist eine Kirche in Saluzzo, die vom Dominikanerorden errichtet wurde und der heiligen Maria gewidmet ist. Sie bildet das religiöse Herz von Saluzzo und hat zusammen mit dem Eifer des Dominikanerordens seine Spuren bei den religiösen Führern von Saluzzo hinterlassen. Es ist die feierliche Pflicht aller Christen, jene zu schützen, die wahren Glaubens sind, und diejenigen zu bekehren, die von Dämonen und falschen Propheten in die Irre geführt wurden."
 SZO_mint:0 "Prägestätte für die Münzen des Marquis"
 SZO_mint_desc:0 "Das Schloss von Saluzzo soll dem Marquis in Zeiten der Belagerung eine Zuflucht sein, doch da Saluzzo sich zu einem wirtschaftlichen Zentrum im alpinen Italien entwickelt hat, ist es ebenso notwendig geworden, unser Gold und unsere Güter sicher zu verwahren. Die Errichtung einer Prägestätte für die Münzen des Marquis soll unsere Reichtümer davor bewahren, in fremde Hände zu fallen, und uns gleichzeitig beim Schutz jener Münzen helfen, für die wir so schwer gearbeitet haben, um sie aus den Mineralienvorkommen in unseren Bergen und aus unseren treuen Steuerzahlern herauszuholen."
 MFA_ideas:0 "Montferratische Ideen"
 MFA_ideas_start:0 "Montferratische Traditionen"
 MFA_ideas_bonus:0 "Montferratische Ambitionen"
 MFA_kings_and_emperors:0 "Cousins als Könige und Kaiser"
 MFA_kings_and_emperors_desc:0 "Die königlichen Familien, die sich in Montferrat eingeheiratet haben, sind zu zahlreich, um sie zu zählen. Durch viel Glück und einige politische Manöver hat sich die kleine Markgrafschaft Montferrat eine dynastische Union mit dem Oströmischen Reich, dem Heiligen Römischen Reich, dem Königreich Frankreich und dem Herzogtum Savoyen sowie anderen Großmächten gesichert. Unsere königlichen Bindungen reichen derart tief, dass das Prestige der Blutlinie von Montferrat von keiner anderen auf der Welt erreicht werden kann."
 MFA_fertile_mountain:0 "Der reiche und fruchtbare Berg"
 MFA_fertile_mountain_desc:0 "Montferrat bedeutet wörtlich übersetzt "reicher und fruchtbarer Berg", was ein treffender Spitzname ist. Unsere Nation liegt zwischen Flüssen und Bergen und bietet ideale Bedingungen für italienische Weinberge. Die Köstlichkeit unserer Rot- und Weißweine beweist, dass der italienische Wein wahrlich der Beste ist."
 MFA_frontier:0 "Die italienische Grenze"
 MFA_frontier_desc:0 "Der Großteil Italiens besteht aus Flachland und Städten, doch nicht so hier im Norden. Der Norden ist rau und bergig, und als das Heilige Römische Reich hier herrschte, wurde Montferrat als Grenzmark eingerichtet. Es sollte die wilden Lande im Norden zähmen, bevor es als Markgrafschaft endgültig etabliert wurde. Wir sind an die harten Bedingungen in den Alpen gewöhnt und haben diese Gegend zu unserer Heimat gemacht. Kein fremder Boden wird unser abgehärtetes Volk in die Knie zwingen."
 MFA_savoyard_loyalty:0 "Savoyardische Loyalität"
 MFA_savoyard_loyalty_desc:0 "Für eine Nation unserer Größe sind wir reich und prestigeträchtig, doch wir verstehen, wo unser Platz in dieser Welt ist: an der Seite unserer piemontesischen Landsleute. Wir waren deutschen Kaisern, französischen Königen und sogar den Griechen unterworfen, doch letzten Endes liegt unsere Zukunft in Savoyen. Wenn wir die richtigen politischen Manöver durchführen, werden vielleicht sogar eines Tages wir der Seniorpartner in unserer ewigen Union mit Savoyen sein."
 MFA_apennine:0 "Apenninische Feldzüge"
 MFA_apennine_desc:0 "Wir sind nicht für unsere großen militärischen Führer berühmt, doch unser eigener Markgraf Gian Giacomo tat sich als General im Feldzug des Heiligen Römischen Reiches im Apennin-Gebirge hervor, was die Armeen von Montferrat eine Zeit lang als militärische Verbündete sehr begehrt machte."
 MFA_crossroads_of_powers:0 "Umgeben von Großmächten"
 MFA_crossroads_of_powers_desc:0 "Obwohl wir selbst nur eine kleinere Macht sind, ist Montferrat zwischen vielen Großmächten gelegen, und jeder wünscht sich, dass Montferrat auf die eine oder andere Weise vor ihnen das Knie beugt. Wir müssen stark bleiben und uns mit der wenigen Macht behaupten, die wir haben, um diese großen Nationen gegeneinander auszuspielen. So können wir weiterhin von ihren Reichtümern profitieren, ohne ihren Armeen zum Opfer zu fallen."
 MFA_byzantine_claimants:0 "Letzte Anspruchsteller auf Byzanz"
 MFA_byzantine_claimants_desc:0 "Es gab mehrere Ehen zwischen den Palaiologos des Byzantinischen Reiches und den Aleramici von Montferrat, einschließlich der Ehe von Irene von Montferrat und Andronikos II. Palaiologos. Die Ehe von Irene brachte den italienischen Zweig der byzantinischen Königsfamilie nach Montferrat und schuf ein gewisses Gefühl der Einheit zwischen dem Heiligen Römischen Reich und Ost-Rom. Da die osmanischen Türken ihren Weg durch das von Palaiologos kontrollierte Griechenland gebahnt und das Byzantinische Reich in die Knie gezwungen haben, ist es die Verantwortung von Montferrat, die Ordnung wiederherzustellen und die Würde und das Prestige unserer alten Blutlinie zu behaupten!"
 SIE_ideas:0 "Sienesische Ideen"
 SIE_ideas_start:0 "Sienesische Traditionen"
 SIE_ideas_bonus:0 "Sienesische Ambitionen"
 SIE_council_priori:0 "Das Rat der Prioren"
 SIE_council_priori_desc:0 "Nach einer Reihe gescheiterter republikanischer und königlicher Regierungen haben wir einen Rat für das Volk von Siena eingerichtet, der hoffentlich nicht der Aristokratie und der Korruption zum Opfer fallen wird wie so viele vor ihm. Obwohl die genaue Anzahl der Vertreter im Rat und die Art und Weise, wie sie gewählt werden, in einem gewissen Wandel begriffen ist, wird eine solche Dezentralisierung unserer Regierung gewiss dazu führen, dass Siena nie wieder in eine neue aristokratische Regierung verfällt."
 SIE_lordship:0 "Fürstentum Siena"
 SIE_lordship_desc:0 "Nach dem Scheitern und der Instabilität des Konzils von Priori haben wir uns in Form einer Herrschaft mit eigener Königsfamilie und eigenen politischen Dynastien neu organisiert. Ganz gleich, ob wir uns tatsächlich dazu entschließen, zu dieser autoritären Regierungsform zurückzukehren, oder ob wir unsere demokratischen Traditionen aufrechterhalten: Die Rolle der Adelsschicht in der sienesischen Politik hat sich verfestigt, und wir laufen stets Gefahr, zum herrschaftlichen Regierungsstil zurückzukehren."
 SIE_bank:0 "Die Bank von Siena"
 SIE_bank_desc:0 "Im Lauf unserer gesamten Geschichte waren und sind wir ein Machtzentrum der Banken, das auf der italienischen Halbinsel seinesgleichen sucht. Eine Reihe raffinierter Investitionen in andere italienische Staaten hat unserer Nation trotz des Mangels an natürlichen Ressourcen die nötige finanzielle Unterstützung eingebracht. Obwohl Florenz versucht, unsere wirtschaftliche Dominanz herauszufordern, müssen wir weiterhin daran glauben, dass die Banken von Siena unserer Nation Stabilität und Wachstum bringen werden."
 SIE_perseverance:0 "Sienesische Beharrlichkeit"
 SIE_perseverance_desc:0 "Trotz aller Seuchen und der wirtschaftlichen Instabilität, die unsere Ländereien geprägt haben, haben wir uns weiterentwickelt und Siena zu einem Leuchtfeuer des Wohlstands für ganz Italien gemacht. Während kleinere Nationen unter dem Druck einer einzigen Katastrophe zusammenbrechen würden, hat Siena bewiesen, dass es nicht nur jede Tragödie überleben, sondern auch weiter wachsen und sich entwickeln kann, selbst wenn Gott selbst uns scheinbar aufzuhalten versucht."
 SIE_artists:0 "Sienesische Malerschule"
 SIE_artists_desc:0 "Während der Renaissance blühte die Kunst der Malerei auf, doch kein Künstler kann sich mit dem Können und der Qualität derer aus Siena messen. Im Gegensatz zu den groben Kritzeleien, die in der florentinischen Schule als "Kunst" gelten, ist die sienesische Kunst ein Stil, der aus einer anderen Welt zu kommen scheint. Er ist elegant und betont stark die Wunder, die von biblischen Figuren und Heiligen vollbracht wurden. Wo die Werke anderer Künstler für den Augenblick vielleicht schön wirken mögen, wird der subtilere Stil der sienesischen Schule auch die Zeit überdauern."
 SIE_saints_of_siena:0 "Die Heiligen von Siena"
 SIE_saints_of_siena_desc:0 "Im 15. Jahrhundert sind zwei Heiliggesprochene aus Siena in den Himmel aufgestiegen. Derzeit scheint die Kurie Siena vor allen anderen zu bevorzugen, und selbst wenn wir das Wohlwollen der katholischen Kirche verlieren oder uns der Reformation anschließen sollten, so wird das Erbe der Heiligen Katharina und des Heiligen Bernhardin alle christlichen Nationen für unsere Sache zugänglicher machen."
 SIE_peoples_republic:0 "Republik des Volkes"
 SIE_peoples_republic_desc:0 "Siena gerät ständig in die verkümmerten Klauen fremder Adliger, doch jedes Mal, wenn so etwas geschieht, erhebt sich das Volk gegen seine Unterdrücker und stellt die Demokratie und den Frieden in Siena wieder her! Die neue Regierung ist zwar selten stabil und überdauert meist nicht lange, doch wie ein treuer Jagdhund, der zu seinem Herrn zurückkehrt, werden wir immer zu jenen Werten zurückkehren, die uns zu Siena machen!"
 LUC_ideas:0 "Luccische Ideen"
 LUC_ideas_start:0 "Luccische Traditionen"
 LUC_ideas_bonus:0 "Luccische Ambitionen"
 LUC_mending_schisms:0 "Heilung der päpstlichen Schismen"
 LUC_mending_schisms_desc:0 "Zu Beginn des 15. Jahrhunderts begann sich im Kirchenstaat ein tiefes Schisma zu bilden, und es bedurfte eines neutralen Bodens, um diese tief greifenden Glaubensfragen innerhalb der päpstlichen Institution zu erörtern, ehe sie in Ketzerei und Reformation eskalierten. Lucca galt als idealer Ort für diese schwierigen Gespräche. Indem wir in Glaubensfragen neutral bleiben, können wir vielleicht weiterhin sowohl den päpstlichen Loyalisten als auch den Reformwilligen gegenüber freundlich gesinnt sein."
 LUC_libertas:0 "Libertas!"
 LUC_libertas_desc:0 "Bevor Lucca eine freie und unabhängige Demokratie wurde, wechselte es viele Male die Hände: Zuerst wurden wir von den Bayern besetzt, die unsere große Stadt an die Genuesen verkauften, kurz darauf vom König von Böhmen, der es für richtig hielt, uns an die Rossi von Parma zu verhökern. Diese Kette von Besetzung und Verkauf setzte sich eine ganze Weile fort. Letzten Endes mischte sich der Kaiser selbst ein und befand, dass Lucca ein derart wertvoller Preis war, dass es verdient hatte, eine freie und unabhängige Stadt zu werden. Noch heute tragen unsere Händler eine blaue Fahne mit der Aufschrift "Libertas" (Freiheit) als Erinnerung an das große Geschenk der Unabhängigkeit, das uns vom Heiligen Römischen Kaiser gemacht wurde."
 LUC_draining_the_lake:0 "Trockenlegung des Lago di Bientina"
 LUC_draining_the_lake_desc:0 "Wir befinden uns mit der florentinischen Republik im Süden in einem endlosen Konflikt um die Besitzverhältnisse des Lago di Bientina. Unsere Fischer wagen sich täglich auf den See hinaus und streiten mit den Fischern von Florenz darüber, wer genau das Recht hat, sich dort aufzuhalten. Es wurde ein Kompromiss gefunden, den See trockenzulegen und die Besitzverhältnisse über die Grenze hinweg zu teilen. Diese geniale Leistung der Umweltgestaltung hat unser bewohnbares Land erweitert, ohne dass es zu Krieg oder Konflikten kommen musste. Vielleicht können wir durch eine fortgesetzte Formung unserer Umwelt Lucca noch weiter entwickeln. Was könnte da schon schieflaufen?"
 LUC_naval_ambitions:0 "Luccische Flottenambitionen"
 LUC_naval_ambitions_desc:0 "Unser größter Rivale ist die florentinische Republik im Süden, die uns zwar militärisch überlegen ist, aber über eine lange und noch nicht ausgebeutete Küste verfügt: Wenn wir mehr unserer Soldaten für die maritimen Kriegsmethoden gewinnen können, werden wir nicht nur unsere florentinischen Rivalen auf See überholen, sondern vielleicht sogar zu einer Supermacht an der Westküste Italiens werden!"
 LUC_captain_of_people:0 "Der Hauptmann des Volkes"
 LUC_captain_of_people_desc:0 ""Capitano del Popolo" war ein Verwaltungstitel, der Luchetto Gattilusio verliehen wurde, der Lucca zu einer Zentralregierung konsolidierte. Der Titel wurde geschaffen, weil immer mehr Bürger der Stadt in die Bürgerklasse aufstiegen und wurde benutzt, um den Handwerkern und Kunsthandwerkern unserer Nation eine Stimme in der Republik zu geben. Dieser zunehmende Einfluss der Arbeiterklasse wird sicherlich Wunder für die Zufriedenheit und Produktivität unserer ehrlichen Arbeiter bewirken!"
 LUC_black_party:0 "Die Schwarzen Guelfen"
 LUC_black_party_desc:0 "Als der Tyrann Castruccio Castracani die Macht in Lucca aufgab, war es dem Fleiß und der Loyalität der Schwarzen Guelfen zu verdanken, dass er und seine Familie ins Exil geschickt wurden. Obwohl er zurückkehrte und die Macht als Konsul auf Lebenszeit in der Republik übernahm, nahmen sich die Guelfen nach seinem Tod Castracanis Reichtum und sorgten dafür, dass diese Gottlosigkeit nie mehr in die Republik zurückkehren konnte."
 LUC_jacobin_state:0 "Der Jakobinerstaat Lucca"
 LUC_jacobin_state_desc:0 "Nach der Besetzung von Lucca durch Napoleon wurde unser Staat in etwas für die revolutionäre Sache geeigneteres umgestaltet. Endlich wird unsere Nation zu einer starken und vereinigten Regierung, die unserem Volk gerecht wird, vollständig zentralisiert ist und sicher die Zeit überdauern wird!"
 VRN_ideas:0 "Veronesische Ideen"
 VRN_ideas_start:0 "Veronesische Traditionen"
 VRN_ideas_bonus:0 "Veronesische Ambitionen"
 VRN_three_households:0 "Drei Häuser gleich an Würdigkeit"
 VRN_three_households_desc:0 "Die Republik Verona wird von drei konkurrierenden Adelsfamilien regiert: Haus della Scala, Haus Visconti und Haus da Carrara. Die Häuser stehen in nahezu ständigem Konflikt miteinander, und ihr Kampf um die Macht sowie die mörderische Politik der Republik haben unsere Stadt mit Blut und Konflikten getränkt und zugleich gestärkt. Wie der Mond ist auch die Machtbasis in Verona unbeständig und stets im Wandel begriffen."
 VRN_fair_verona:0 "In Veronas stolzen Mauern"
 VRN_fair_verona_desc:0 "Die Silhouette der Gebäude von Verona ist wahrlich atemberaubend, und die Stadt ist der ideale Ort für jeden aufstrebenden Dramatiker, um eine tragische Geschichte zu erzählen. Die Bauwerke sind mehr als nur architektonische Meisterleistungen, sie sind Kunst! Sie sind mit Skulpturen unserer großen Bürgermeister, Heiligen und Symbolen unseres venezianischen Erbes geschmückt - hinreißender geht es nicht!"
 VRN_ancient_grudge:0 "Alter Groll"
 VRN_ancient_grudge_desc:0 "Unsere Rivalität mit der Republik Venedig lässt sich über Generationen zurückverfolgen. Wir kämpften um unsere Unabhängigkeit, als die Venezianer sich in unsere Politik einmischten und schließlich unseren guten Fürsten Francesco hinrichteten, um die Kontrolle über die Stadt zu übernehmen. Ihre armselige Insel hat Ambitionen, die ihre Fähigkeiten bei Weitem übersteigen, und jedes als venezianischer Besitz gekennzeichnete Gebiet ist ein Schandfleck auf der Landkarte, dem wir uns widmen müssen, um ihn zu beseitigen!"
 VRN_civil_blood_and_civil_hands:0 "Bürgerblut und Bürgerhand"
 VRN_civil_blood_and_civil_hands_desc:0 "Als die Venezianer die Stadt einnahmen, waren es nicht die Würdenträger oder das Militär, die gegen sie kämpften, sondern das gute Volk von Verona, das sich gegen seine Unterdrücker erhob. Obwohl unsere Versuche, die Republik wiederherzustellen, zunächst scheiterten, können wir sicher sein, dass unser Volk sein eigenes Blut vergießen wird, um die Republik wiederherzustellen, sollten wir jemals wieder an eine fremde Macht fallen! Wahrlich wird so wilde Freude ein wildes Ende für unsere Feinde finden."
 VRN_ending_the_strife:0 "Begrabener Zank"
 VRN_ending_the_strife_desc:0 "Obwohl wir viele Gründe dafür haben, einen Groll gegen die Republik Venedig zu hegen, müssen wir uns sammeln und eine Lösung für den Konflikt zwischen unseren beiden Nationen finden. Die offensichtliche Lösung ist, die Republik vom Antlitz Gottes grüner Erde zu tilgen, aber einige gemäßigtere Stimmen innerhalb unserer Nation bestehen darauf, dass wir lernen müssen, mit den Venezianern zu koexistieren, bevor sie eine Plage auf unserer beiden Häuser bringen. "
 VRN_some_shall_be_punished:0 "Strafen oder Gnad' erteilen"
 VRN_some_shall_be_punished_desc:0 "Wenn wir unsere Rache an all jenen üben, die uns Unrecht getan haben, werden wir nicht willkürlich vorgehen. Wir werden es Gott überlassen, über das Schicksal unserer Feinde zu entscheiden, wenn wir ihnen unsere Speere ins Herz stoßen, denn es ist nicht unsere Aufgabe, über ihre Bestrafung zu entscheiden. Die Trennungswehe von der Welt der Lebenden kann so süß sein ..."
 VRN_a_tale_of_woe:0 "Denn niemals gab es ein so herbes Los"
 VRN_a_tale_of_woe_desc:0 "Es gibt in unserer Vergangenheit keine Geschichte, die eine größere Tragödie als die Hinrichtung unseres Herrn durch venezianische Hände ist. Seine Geschichte wird in den Herzen der Menschen von Verona weiterleben, wenn wir unsere Augen auf den offenen Ozean richten. Es ist klar, dass eine Binnenhandelsrepublik in ihren Handelspartnern etwas eingeschränkt ist und deshalb werden wir aus unserer Vergangenheit lernen und den venezianischen Handelsstil übernehmen. Wir werden uns nicht voreilig aufs Meer begeben. Wir werden weise und behutsam vorgehen, denn wer eilt, der stolpert und fällt."
 DAL_ideas:0 "Dalmatinische Ideen"
 DAL_ideas_start:0 "Dalmatinische Traditionen"
 DAL_ideas_bonus:0 "Dalmatinische Ambitionen"
 DAL_kingdom_of_dalmatia:0 "Königreich Dalmatien"
 DAL_kingdom_of_dalmatia_desc:0 "Als die Byzantiner es nicht schafften, die Fürstentümer zu schützen, waren sich die Städte Dalmatiens einig, dass wir entweder den Schutz der Venezianer oder der Ungarn suchen müssen. Unter Venedig behielten wir unsere Königstitel bei und die unabhängigen Fürstentümer konnten von unserem eigenen Volk regiert werden. Das Königreich Dalmatien existierte allerdings unter einer Union mit der Republik Venedig. Ob unter einem eigenen König oder einem Ausländer: Die Stabilität, die unser Zwei-Regierungs-System gewährt, wird das Volk befriedet und produktiv halten."
 DAL_principalities:0 "Die dalmatinischen Fürstentümer"
 DAL_principalities_desc:0 "Wir üben sehr wenig Kontrolle über unsere Fürstentümer aus, und daher sind die Regierungen an der gesamten dalmatinischen Küste vielfältig. Indem wir die Herrschaft der Fürstentümer auf alle dalmatinischen Überseebesitztümer ausdehnen, werden wir in der Gewissheit leben können, dass unsere Untertanen ihre Güter und Reichtümer pflichtgemäß ins Herz Dalmatiens zurückbringen werden."
 DAL_language:0 "Die dalmatinische Sprache"
 DAL_language_desc:0 "Dalmatien liegt zwischen Bosnien, Herzegowina und Kroatien, und seit unzähligen Jahrhunderten wurden unsere Küsten von Römern, Griechen und Venezianern besucht. Deshalb ist Dalmatien ein Schmelztiegel jener Kulturen, die inmitten unserer weitläufigen Fürstentümer zusammenkommen. Indem wir diese vielen Sprachen und Kulturen zu einer einzigen Identität verschmelzen, werden wir eine neue Kultur schaffen, die sich von allen anderen unterscheidet und dabei jedoch Slawen, Griechen und Lateinern gleichermaßen vertraut ist."
 DAL_art_and_lit:0 "Zentrum der Kunst und Literatur"
 DAL_art_and_lit_desc:0 "Obwohl die Renaissance weitgehend auf die italienische Halbinsel beschränkt ist, haben unser römisches Erbe und die engen Verbindungen zu den Handelsrepubliken der Adria die schönen Städte Dalmatiens zum bevorzugten Standort unzähliger Maler und Bildhauer gemacht. Sie haben nicht nur die Landschaft unserer Kultur, sondern auch unsere Architektur in prächtige Kunstwerke verwandelt."
 DAL_independent_army:0 "Unabhängige dalmatinische Armee"
 DAL_independent_army_desc:0 "Sogar unter der venezianischen Besatzung operierten die Armeen Dalmatiens unabhängig und waren ein wichtiger Bestandteil der venezianischen Streitkräfte. Jetzt, da unsere Regierung frei von venezianischer Kontrolle ist, können wir die verstreuten Armeen der Fürstentümer zu einer vereinigten dalmatinischen Streitkraft zusammenführen!"
 DAL_arsenal:0 "Das unabhängige Arsenal"
 DAL_arsenal_desc:0 "Ähnlich wie unsere Armeen hat auch die dalmatinische Flotte unabhängig von der viel größeren und beeindruckenderen Streitmacht des venezianischen Arsenals operiert. Einst hatten wir einen Pakt mit den Venezianern unterzeichnet, der unsere Küsten vor Piraten schützt, doch nun, da wir die Autonomie erlangt haben, sind wir auf uns selbst gestellt und müssen nicht nur unsere eigenen Küsten sichern, sondern auch unseren Einfluss jenseits der Adria und darüber hinaus erweitern!"
 DAL_illyria:0 "Illyrisches Vermächtnis"
 DAL_illyria_desc:0 "Die Dalmatinische Föderation war eine von Dalmatien aus regierte Nation, deren Grenzen sich über die Adria und bis ins Hinterland von Bosnien erstreckten. Schon unter der römischen Besatzung war Dalmatien das Herz der römischen Provinz Illyrien, und vielleicht werden wir, indem wir unsere Grenzen zu dem erweitern, was Illyrien einst besaß, unseren eigenen Nachfolgestaat errichten, der das Römische Reich zurückerobert!"
 SAR_ideas:0 "Sardinische Ideen"
 SAR_ideas_start:0 "Sardinische Traditionen"
 SAR_ideas_bonus:0 "Sardinische Ambitionen"
 SAR_judicate:0 "Aus dem Judikat"
 SAR_judicate_desc:0 "Als Sardinien von der Republik Genua unterworfen wurde, war es allein das Judikat von Arborea, das sich gegen die Tyrannei der Genuesen stellte. Unter der weisen Herrschaft von König Marianus IV. von Sardinien und Korsika und mit Unterstützung der Krone von Aragon wurde ganz Sardinien wieder zurückgewonnen und unter König Marianus in seine rechtmäßige Selbstverwaltung zurückgeführt. Obwohl wir uns später in die aragonische Gesellschaft integrierten, werden wir nie die Tapferkeit unseres Königs vergessen, der sein Königreich auf der Asche von Genua errichtete."
 SAR_papal_restoration:0 "Päpstliche Rücksicherung"
 SAR_papal_restoration_desc:0 "Sardinien war in seiner konfliktreichen Vergangenheit mehrmals unter anderen Staaten aufgeteilt, doch die Kurie hat stets die sardischen Interessen gefördert. Jedes Mal, wenn sich das Königreich zwischen republikanischer und feudaler Herrschaft geteilt sah, hat das Papsttum darauf bestanden, dass der einzig wahre Herrscher einer Stadt auf der Insel der König von Sardinien ist, ganz gleich, wer auch immer dies sein mochte. Obwohl unsere Zukunft ungewiss bleibt, können wir uns immer auf die Unterstützung des Papsttums verlassen."
 SAR_viceroyalty:0 "Vizekönigreich Sardinien"
 SAR_viceroyalty_desc:0 "Obwohl wir viele Jahre damit verbrachten, die aragonische Krone so zu halten, wie Atlas den Globus hält, gelang uns dies nicht gänzlich ohne Probleme. Das Judikat hat sich einer fremden Herrschaft durchweg widersetzt, und die einzige Möglichkeit, Aragon auf der Insel zu halten, bestand darin, einen sardischen Vizekönig zu ernennen, der das Königreich im Namen Aragons regiert. Die Notwendigkeit des Vizekönigreichs ist ein Beweis für den sardischen Nationalgeist, und indem wir einen Mann unserer Kultur auf dem Thron halten, werden wir auch die Loyalität unseres Volkes sicherstellen."
 SAR_and_COR:0 "Die Kronen von Sardinien und Korsika"
 SAR_and_COR_desc:0 "Vor Jahrhunderten gründete Seine Heiligkeit der Papst das Königreich Sardinien und Korsika und verlieh dem König von Aragon diesen heiligen Titel. Nun gehört der aragonische Einfluss auf die Inseln der Vergangenheit an, und die bloße Existenz unserer Nation als unabhängiger Staat macht deutlich, dass wir die wahren Nachfolger dieses alten Titels und all der Ansprüche, der Macht und des Prestiges sind, die damit in Verbindung stehen."
 SAR_piedmontese_ambition:0 "Piemontesische Ambitionen"
 SAR_piedmontese_ambition_desc:0 "Unser Königreich war stets eng mit den Piemontesen verbunden, und im Lauf unserer Geschichte hat die Krone von Sardinien und Korsika ihren Einfluss auf das Festland durch Piemont ständig erweitern können. Vielleicht wird diese lose Verbindung unseres Volkes eines Tages in einem vereinten Staat verwirklicht, in dem beide Kronen vom König von Sardinien gehalten werden."
 SAR_cathedrals:0 "Insel der Kathedralen"
 SAR_cathedrals_desc:0 "Obwohl wir durch die Weite des Mittelmeers vom Rest Italiens abgeschnitten sind, findet die Kultur der Renaissance nicht nur ihren Weg nach Sardinien, sondern sie gedeiht hier auch. Der einzigartige Stil der sardischen Kunst und Architektur zeigt sich nirgendwo stärker als in unseren Kapellen und Kathedralen, die über die gesamte Insel verstreut sind. Sardinien ist die Heimat einer einzigartigen Mischung aus romanischer Architektur und großartigen neuen, innovativen Stilen, die andere Nationen nicht einmal nachzuahmen versuchen, und all diese Pracht ist einzig für den Ruhm Gottes geschaffen."
 SAR_saint_maurice:0 "Orden des Heiligen Mauritius"
 SAR_saint_maurice_desc:0 "Der Orden des Heiligen Mauritius ist ein dynastischer Ritterorden, der die königlichen Werte Sardiniens schützen und unsere edle Abstammung rein halten soll. Der Orden dient Gott, dem König und Sardinien und indem wir das Wachstum und den Wohlstand dieses Ordens weiterhin unterstützen, wird das sardische Heer fromm, erhaben und zahlreich bleiben."
 COR_ideas:0 "Korsische Ideen"
 COR_ideas_start:0 "Korsische Traditionen"
 COR_ideas_bonus:0 "Korsische Ambitionen"
 COR_unblinded_moor:0 "Der sehende Mohrenkopf"
 COR_unblinded_moor_desc:0 "Die Genuesen haben uns die Fahne eines Mohren mit Augenbinde geschenkt, um unsere Unterwerfung und die Nützlichkeit unserer Insel bei der Abwehr der nordafrikanischen Berberpiraten zu symbolisieren. Doch nun, da wir frei sind, symbolisiert der Mohr Korsika selbst und die Augenbinde die Tyrannei der fremden Unterwerfung. In unserem neuen Wappen hat der Mohr daher nicht länger eine Augenbinde, sondern ein Stirnband, und er dient als Symbol für die Befreiung unseres Volkes, sollten wir jemals erneut einer fremden Macht unterworfen werden."
 COR_battle_of_meloria:0 "Die Schlacht von Meloria"
 COR_battle_of_meloria_desc:0 "Diese historische Schlacht fand vor der Küste Korsikas statt und sollte über die Zukunft der Insel entscheiden. Die vernichtende Niederlage der Pisaner bedeutete nicht nur das Ende der pisanischen Herrschaft über Korsika, sondern auch das Ende der Pisanischen Republik selbst, da ihre Besitztümer nun unter der florentinischen Republik und Genua aufgeteilt wurden. Wir werden nie vergessen, welche Auswirkungen eine starke Flotte auf eine Nation haben kann. Wer die Kontrolle über das Korsische Meer hat, der hat auch die Kontrolle über Korsika selbst."
 COR_league:0 "Der Korsische Bund"
 COR_league_desc:0 "Jahrelang wurde Korsika von einem Bund von Stadtstaaten und Bistümern regiert, und dieser Regierungsstil sorgte dafür, dass das korsische Volk sowohl die von einer Republik gewährten Freiheiten genoss als auch Gott dienen konnte. Ähnlich wie bei der Schweizerischen Eidgenossenschaft auf der anderen Seite des Meeres füllt die den korsischen Städten gewährte Autonomie ihre Schatzkammern mit Gold und ihre Armeen mit Männern, die bereit sind, für die korsische Sache zu sterben."
 COR_iron_bank:0 "Die Bank des Heiligen Georg"
 COR_iron_bank_desc:1 "Als die Genuesen darum kämpften, ihre illegitime Herrschaft über die Insel aufrechtzuerhalten, wurde die Kontrolle an die Bank des Heiligen Georg übergeben, einer religiösen und finanziellen Institution, die die Schulden aller in der Republik Genua lebenden Menschen konsolidieren sollte. Obwohl wir uns jetzt endlich der Kontrolle der Genuesen entzogen haben, ist die Bank dennoch eine mächtige Institution innerhalb unserer Regierung, und sie ist ein nützliches Werkzeug zur Bekämpfung der vielen korrupten und verschuldeten Seelen in unserer ganzen Nation."
 COR_constitution:0 "Die korsische Verfassung"
 COR_constitution_desc:0 "Korsika war fremden Mächten unterworfen und Sitz von Bankgilden, Handelsrepubliken, theokratischen Bunden und Monarchien. Unsere Zukunft ist ungewiss und unsicher, aber vielleicht können wir durch den Entwurf einer Verfassung für die korsische Regierung zu den Schmieden unseres eigenen Schicksals werden und die Zukunft Korsikas als unabhängige Nation sichern."
 COR_home_of_the_revolution:0 "Wahre Heimat der Revolution"
 COR_home_of_the_revolution_desc:0 "Auch wenn der Mantel der Revolution stets von einer Nation auf eine andere übergeht, so weiß man dennoch, dass die wahre Heimat des revolutionären Gedankens Korsika ist. Viele große revolutionäre Denker wie Napoleon Bonaparte und Pasquale Paoli nennen Korsika ihre Heimat, und es ist ihre Hingabe an ihr Land und ihre Landsleute, die ihr revolutionäres Denken antreibt."
 RVA_ideas:0 "Dortmunder Ideen"
 RVA_ideas_start:0 "Dortmunder Traditionen"
 RVA_ideas_bonus:0 "Dortmunder Ambitionen"
 RVA_from_ashes:0 "Aus der Asche"
 RVA_from_ashes_desc:0 "Einst wurde die Altstadt Dortmunds durch die Flammen Gottes völlig zerstört und von ihrer Gottlosigkeit und Sünde gereinigt. Der weise Kaiser Friedrich Barbarossa ließ die Stadt aus der Asche wiederaufbauen und machte sie für zwei ruhmreiche Jahre zur Hauptstadt des Reiches. Unsere fromme Stadt wurde binnen weniger Jahre mit einer Kirche, einem Marktplatz und schließlich mit einer eigenen Brauerei ausgestattet. Wahrlich niemand kann so aus der Asche auferstehen wie Dortmund."
 RVA_meeting_of_bishops_and_emperors:0 "Treffpunkt von Bischöfen und Kaisern"
 RVA_meeting_of_bishops_and_emperors_desc:0 "Vor dem großen Brand, der die Dortmunder Altstadt verwüstete, war die Stadt als "Throtmanni" bekannt und Treffpunkt sowohl des Reichstages des Heiligen Römischen Reiches als auch des Kirchenrates. Hier in Dortmund wurden Angelegenheiten sowohl religiöser als auch kaiserlicher Art diskutiert, und auch heute noch sind wir das Regierungszentrum der Reichspolitik im Norden."
 RVA_chief_city:0 "Hauptstadt des Rheins"
 RVA_chief_city_desc:0 "Schon während des Wiederaufbaus unserer ruhmreichen Stadt wurden wir als "Hauptstadt" des Rheins, Westfalens und der Niederlande bekannt, was uns im Wesentlichen zur Hauptstadt von drei Reichsverwaltungsregionen machte. Eine derart mächtige und zentrale Macht im Reich zu sein, wird unserer großen Stadt sicherlich auch mehr Reichtum bringen!"
 RVA_emperors_favor:0 "Favorit des Kaisers"
 RVA_emperors_favor_desc:0 "Zwei Jahre lang war unsere Stadt der Sitz des Reiches, und auch nach dieser Zeit garantierte der Kaiser unsere fortwährende Unabhängigkeit, indem er uns den Status einer Reichsstadt verlieh. Seitdem sind wir treue Diener des Kaisers und jeder, der es wagt, mit uns zu spielen, muss sich dem Zorn des Heiligen Römischen Reiches stellen!"
 RVA_moneylending:0 "Dortmunder Geldverleiher-Familien"
 RVA_moneylending_desc:0 "Für eine Nation unserer Größe sind wir reich und mächtig. Unsere Schatzkammern sind so ergiebig, dass wir in der Lage sind, Großmächten wie England, Köln und sogar dem Kaiser selbst Geld zu leihen! Unsere klugen Investitionen und gerissenen Handelsfamilien haben uns zu einem wirtschaftlichen Machtzentrum gemacht, das selbst von den Großmächten Europas nicht ignoriert werden kann."
 RVA_fortmund:0 "Fortmund"
 RVA_fortmund_desc:0 "Unsere Rivalität mit dem Bistum Köln besteht schon seit Jahrzehnten, und irgendwann erreichte unsere Rivalität den Siedepunkt und wir befanden uns im Krieg mit dem Bischof. Achtzehn Monate lang belagerten sie unsere glorreiche Stadt, doch unser Volk wollte sich den belagernden Truppen nicht ergeben. Ohne auch nur eine einzige Schlacht zu schlagen, gestand das Bistum die Niederlage ein und wir gingen als Sieger hervor, indem wir unsere Rivalen alleine mit der schieren Willenskraft unseres Volkes und dem Reichtum unserer Lebensmittelvorräte Demut lehrten."
 RVA_reinoldikirche:0 "Reinoldikirche"
 RVA_reinoldikirche_desc:0 "Die Heilige Reinoldikirche ist eine Ikone Dortmunds. Sie wurde als römisch-katholische Kirche gebaut und als "Wunder von Westfalen" bekannt. Sie ist für ihren polygonalen Turm und die gotische Architektur berühmt. Mit der Förderung der evangelischen Kirche von Westfalen hat Dortmund schließlich sowohl die evangelische als auch die reformierte Lehre übernommen und beide gemeinsam in der Reinoldikirche gepredigt."
 MBZ_ideas:0 "Bregenzer Ideen"
 MBZ_ideas_start:0 "Bregenzer Traditionen"
 MBZ_ideas_bonus:0 "Bregenzer Ambitionen"
 MBZ_lady_of_bregenz:0 "Frau zu Bregenz"
 MBZ_lady_of_bregenz_desc:0 "Unsere erste Gräfin, Elisabeth II. von Montfort-Bregenz, übernahm den Thron, als ihr Vater ohne einen männlichen Erben starb. Als sie den Thron bestieg, forderte ihr verräterischer Onkel Hugo von Montfort-Bregenz ihre Herrschaft heraus. Nachdem zwei Jahrzehnte dieses Konflikts die Stadt verwüstet hatten, ging Elisabeth als Alleinerbin von Bregenz aus diesem Kräftemessen hervor und zeigte damit allen die Wildheit und die Stärke der Bregenzer Frauen!"
 MBZ_securing_countess_rule:0 "Gesicherte Herrschaft der Gräfin"
 MBZ_securing_countess_rule_desc:0 "Nachdem sich unsere Gräfin von ihrem Onkel die Herrschaft über Bregenz gesichert hatte, sah sie sich noch mehr männlichem Widerstand gegenüber: dem ihres eigenen Mannes Wilhelm. Wilhelm behauptete, dass er als ihr Mann ebenso viel Anrecht auf die Besitztümer der Grafschaft haben sollte wie die Gräfin. Er gab auch reichlich Geld aus der Schatzkammer aus und vergeudete die Steuergelder der Grafschaft für unnötige Frivolitäten. Mit Unterstützung der Montfort-Bregenz-Familie verabschiedete Elisabeth ein neues Gesetz, das sicherstellte, dass nur der Herrscher von Bregenz, unabhängig vom Geschlecht, Gelder aus der königlichen Schatzkammer ausgeben konnte."
 MBZ_saint_gebhard:0 "Der Heilige Gebhard"
 MBZ_saint_gebhard_desc:2 "Als Sohn des Grafen von Bregenz wurde der Heilige Gebhard aufgrund seiner humanitären Arbeit im Bistum Konstanz, einer bayerischen Stadt auf der gegenüberliegenden Seite des Sees zu Bregenz, von den päpstlichen Institutionen heilig gesprochen. Gebhard bestand darauf, dass der Staat die Güter der Bäcker und Handwerker nicht konfiszieren, sondern an ihre Nachfolger verteilen sollte, damit diese weiterhin Reichtum ansammeln können und die Produktivität unserer Nation erhalten bleibt."
 MBZ_resisting_habsburgs:0 "Widerstand gegen die Habsburger Hegemonie"
 MBZ_resisting_habsburgs_desc:0 "Wir sind die letzte Bastion österreichischer Souveränität außerhalb der Kontrolle der Habsburger. In unserer Nation liegt die letzte Hoffnung für Österreich, sich gegen die Habsburger zu stellen, und unser bloßer Fortbestand ist eine Bedrohung für ihre Kontrolle über das österreichische Volk und das Reich selbst. Wenn wir zeigen, dass wir ihre Dynastie nicht fürchten, könnten wir die Legitimität der habsburgischen Herrschaft bedrohen."
 MBZ_sale_of_titles:0 "Verkauf von Bregenzer Titeln"
 MBZ_sale_of_titles_desc:0 "Aufgrund der massiven Ausgaben unseres törichten Grafen geriet die Gräfin in schwerwiegende finanzielle Schwierigkeiten. Widerwillig musste sie ihren Besitz an die Habsburger verkaufen, um den Fortbestand der Bregenzer Linie zu sichern."
 MBZ_shadow_of_pfander:0 "Im Schatten des Pfänders gelegen"
 MBZ_shadow_of_pfander_desc:0 "Unsere Nation ist auf der einen Seite der Stadt von einem See und auf der anderen Seite von dem großen Berg Pfänder umgeben. Die Stadt kann dadurch nur von einigen wenigen Schlüsselpunkten aus betreten werden, und wenn wir unsere Grenzen verteidigen und befestigen müssten, würden uns der Berg und der See vor feindlichen Eindringlingen schützen."
 MBZ_lake_constance_navy:0 "Kriegsflotte des Bodensees"
 MBZ_lake_constance_navy_desc:0 "Schon seit den Anfängen unseres Volkes hat Bregenz den Ruf der offenen See gespürt. Als die Römer das Gebiet kolonisierten, wurde die Stadt, die Bregenz werden sollte, zur Marinehauptstadt des Bodensees gemacht und zum Sitz der Admiralität der Region ernannt. Wenn wir eines Tages die offene See erreichen, können wir der Welt vielleicht zeigen, wie mächtig die Konstanzer Marine wirklich ist."
 GOS_ideas:0 "Goslarische Ideen"
 GOS_ideas_start:0 "Goslarische Tradition"
 GOS_ideas_bonus:0 "Goslarische Ambitionen"
 GOS_mining_traditions:0 "Goslarische Bergbautradition"
 GOS_mining_traditions_desc:0 "Seit den Tagen des Römischen Reiches ist Goslar eine Bergbaustadt, und die üppigen Eisenvorkommen unserer Heimat werden unseren Reichtum noch für viele Jahrhunderte sichern. Da der Eisenbergbau unzählige Familien in Goslar geprägt hat und die Väter ihre Söhne darin ausbilden, damit diese in ihre Fußstapfen treten, können wir kein Ende jener Bergbaukultur erkennen, die unsere Nation ausmacht."
 GOS_kaiserpfalz:0 "Kaiserpfalz"
 GOS_kaiserpfalz_desc:0 "Auch wenn viele Kaiser heute Wien als ihre Heimat bezeichnen, gab es eine Zeit, in der Goslar der Sitz des Kaisers war. In Goslar fand auch die erste Reichssynode statt, bei der Bischöfe und Kaiser jene Religionsgesetze beschlossen, die über unser Leben bestimmen. Noch heute lebt die alte Kaiserpfalz im Herzen unserer Stadt weiter und wartet auf den Tag, an dem der Kaiser Goslar wieder als seine Heimat bezeichnet. Womöglich kommt tatsächlich noch der Tag, an dem unsere kleine Stadt wieder der Sitz des Reiches sein wird."
 GOS_city_rights:0 "Stadtrechte"
 GOS_city_rights_desc:0 "Als der Kaiser die Kontrolle über die Stadt aufgab, wurden wir immer abhängiger von Händlern und Kaufleuten, die Reichtümer nach Norddeutschland bringen. Die Rechtsordnung, die unser tägliches Leben regelt, begünstigt daher in hohem Maße die Rechte der Händler, die in unserer Stadt leben oder auf der Durchreise bei uns sind, und daher entscheiden sich viele Mitglieder der bürgerlichen Klasse, Goslar zu ihrer Heimat zu machen und ihre Reichtümer in unsere kleine Stadt zu bringen."
 GOS_hanseatic_league:0 "Kapital aus dem Hansebund schlagen"
 GOS_hanseatic_league_desc:0 "Während die meisten Nationen der Hanse beitraten, um ihre Unabhängigkeit zu sichern und die Handelsvorteile des Bundes zu nutzen, nutzten wir die Sicherheit und die Rechte, die die Hanse uns bot, um unsere Interessen im Handel mit ausländischen Nationen zu fördern sowie als politisches Instrument, um Gesetze zu verabschieden und die Regierungssysteme unserer großen Stadt weiter zu verfeinern."
 GOS_hunting_robber_barons:0 "Jagd auf die Raubritter"
 GOS_hunting_robber_barons_desc:0 "Heutzutage scheinen skrupellose Raubritter auf den Landstraßen Deutschlands ein alltäglicher Anblick zu sein, die die Waren und die Ausrüstung unserer produktiven Kaufmannsklasse stehlen. Sie haben uns klar gemacht, dass wir eine massive Ausweitung unseres Militärs vornehmen müssen, wenn wir diesen Wegelagerern entgegenwirken und die Ordnung auf den Straßen Deutschlands wiederherstellen wollen!"
 GOS_resisting_welfs:0 "Widerstand gegen die Welfen"
 GOS_resisting_welfs_desc:0 "Nach dem Ende der kaiserlichen Herrschaft in Goslar wurden wir zu einer Reichsstadt ernannt und unsere Unabhängigkeit uns vom Kaiser selbst zugesichert. Das Konzept einer Stadt, die nicht von einem Monarchen oder einer königlichen Familie regiert wird, scheint jedoch für unzivilisierte Familien wie die Welfen ein fremdartiges Konzept zu sein, da diese sich ständig bemühen, unsere Stadt zu unterwerfen, und die Kontrolle über unsere kostbaren Eisenminen übernehmen wollen. Wir haben uns dieser sogenannten "adligen" Familie noch nie gebeugt, und wir werden uns ihr auch jetzt nicht beugen!"
 GOS_the_leagues:0 "Starke Bündnisse"
 GOS_the_leagues_desc:0 "Die fortgesetzten Bemühungen der Welfen, uns zu unterwerfen, wurden vom Kaiser ignoriert. Obwohl unser Status als Reichsstadt angeblich unsere Unabhängigkeit sichert, ist klar geworden, dass der Kaiser viel zu untätig ist, um uns ausreichend zu schützen. Wir müssen uns folglich selbst schützen! Indem wir Handels- und Militärbündnisse mit unseren Nachbarn eingehen, können wir endlich eine gewisse Ruhe vor Kriegen und Konflikten haben."
 ROT_ideas:0 "Rothenburgische Ideen"
 ROT_ideas_start:0 "Rothenburgische Traditionen"
 ROT_ideas_bonus:0 "Rothenburgische Ambitionen"
 ROT_zarfat_registry:0 "Zarfat-Register"
 ROT_zarfat_registry_desc:0 "Die meisten Städte führen nur ein Kirchenbuch über Christen, die innerhalb ihrer Grenzen geboren werden, doch hier in Rothenburg gewähren wir auch jüdischen Händlern und heiligen Männern Zuflucht. Meir von Rothenburg war ein heiliger Mann aus einer langen Linie von Rabbinern, die als Maharam (Lehrer) bekannt waren. Er war für die vielen großen Werke berühmt, die er in unserer Stadt schuf, und der lebende Beweis für die Tugenden der Nächstenliebe und der Toleranz gegenüber denen, die Gott auf ihre ganz eigene Weise verehren."
 ROT_beautiful_city:0 "Die schöne Stadt"
 ROT_beautiful_city_desc:0 "Unsere Stadt hat im Lauf der Jahre viel Zerstörung und Verwüstung erlebt. Die alten Symbole der Monarchie sind zerfallen und wurden durch Symbole unseres Glaubens und unserer republikanischen Traditionen ersetzt. Burgen sind verfallen und wurden durch Klöster ersetzt, und die Häuser im Herzen der Stadt wurden von reichen Händlern gebaut, denen es mehr um Ästhetik als um Zweckmäßigkeit ging. Unsere Stadt ist so schön, dass viele vorschlagen, einfach alle weiteren Bauvorhaben bleiben zu lassen und die Pracht von Rothenburg so zu genießen, wie sie ist."
 ROT_end_of_the_line:0 "Das Ende einer Dynastie"
 ROT_end_of_the_line_desc:0 "In vielen anderen Reichsstädten hat der Kaiser die Kontrolle über die Regierung übernommen und wieder aufgegeben, aber die Linie Rothenburgs starb auf natürliche Weise aus und für einige dunkle Jahre kannte unsere Stadt keinen Herrscher. Wir wurden nie direkt vom Kaiser regiert und waren auf die ein oder anderen Weise immer eine freie und unabhängige Stadt. Es war Kaiser Rudolf von Habsburg, der uns den Status einer Reichsstadt gewährte und so ist unsere freie republikanische Regierung untrennbar mit der Kultur Rothenburgs verbunden."
 ROT_hinterland_knights:0 "Die Ritter des Hinterlandes"
 ROT_hinterland_knights_desc:0 "Ritter des Deutschen Ordens patrouillieren im Hinterland unserer Stadt und schützen uns vor Banditen und Barbaren. Um ihre heilige Pflicht fortzusetzen, müssen wir mit diesen Rittern zusammenarbeiten und unsere Bürger ein großes Kloster für sie bauen lassen. Nur dann können wir diese guten Männer in unsere Stadt locken, damit sie uns vor Eindringlingen und Banditen schützen."
 ROT_drink_of_war:0 "Der Trunk des Krieges"
 ROT_drink_of_war_desc:0 "Unter den Rothenburgern gibt es eine beliebte Legende: Der Graf von Tilly hatte unsere Stadt belagert und wollte sie niederbrennen, doch der Stadtrat versuchte, ihn mit drei Litern Wein zur Gnade zu bewegen. Daraufhin spöttelte der Graf und gab an, die Stadt zu verschonen, wenn der Bürgermeister den Wein in einem Zug allein austrinken könne. Unser glorreicher Bürgermeister hatte einen eisernen Darm und einen Willen aus Stahl, und er trank alles aus, ohne auch nur zwischendurch Luft zu holen. Getreu seinem Wort erklärte der Graf, dass die Stadt gerettet sei. Die Legende stimmt also: Kein anderer Mann kann so viel trinken wie ein Mann aus Rothenburg!"
 ROT_holy_blood:0 "Das Heilige Blut"
 ROT_holy_blood_desc:0 "Unsere Zusammenarbeit mit dem Deutschen Orden hat unsere Stadt zu einem heiligen Ort gemacht, der bei Pilgern aus ganz Europa sehr beliebt ist. Ein besonders beliebter Pilgerweg ist die Wallfahrt zum Heiligen Blut, bei der Rothenburg eine der wichtigsten Städte entlang der Route ist. Dabei bringen die Pilger oft Reichtümer und Güter mit, die wir uns zu nutzen machen ..."
 ROT_klingentorturm:0 "Klingentorturm"
 ROT_klingentorturm_desc:0 "Unsere Stadt ist von Mauern umgeben, und diese Wälle haben uns sowohl vor den Banditen und Plünderern aus Deutschland als auch vor fremden einfallenden Armeen geschützt. Viele Männer unserer Nation sehen es als ihre patriotische Pflicht an, die Mauern mindestens einmal in ihrem Leben zu bemannen. Solange der Klingentorturm steht, wird auch Rothenburg stehen."
 ANH_ideas:0 "Anhaltische Ideen"
 ANH_ideas_start:0 "Anhaltische Traditionen"
 ANH_ideas_bonus:0 "Anhaltische Ambitionen"
 ANH_mittelgebirge:0 "Mittelgebirge"
 ANH_mittelgebirge_desc:0 "Unsere Heimat liegt geschützt und abgeschnitten vom übrigen Sachsen zwischen Harz und Elbe. Diese Abgeschiedenheit bietet eine gute Verteidigungsposition und hat Anhalt über Jahrhunderte hinweg Wohlstand gebracht. Wenn wir uns weiterhin aus den kleinlichen Konflikten unserer Fürsten heraushalten, werden wir Anhalt zur Perle der Elbe machen."
 ANH_branches:0 "Die Familienzweige Anhalts"
 ANH_branches_desc:0 "Als unser guter Herzog Heinrich starb, wurden seine Territorien unter seinen drei Söhnen aufgeteilt, die ihrerseits ihre Territorien ebenfalls unter ihren Söhnen aufteilten. So wurde die königliche Verwaltung Anhalts nach und nach weiter unterteilt, und mit jeder Generation wuchs sie zugleich. Obwohl viele Zweige irgendwann wieder zusammenlaufen und sich zu einem zusammenschließen, sollte dieser Regierungsstil die Expansion Anhalts und das Wachstum unserer königlichen Linie erleichtern sowie für deren weiteren Wohlstand sorgen."
 ANH_incorporating_the_bishopric:0 "Eingliederung des Bistums"
 ANH_incorporating_the_bishopric_desc:0 "Vor langer Zeit war unsere Nation zwischen dem Fürstentum Anhalt und dem Bistum Halberstadt am Nordharz aufgeteilt. Als Herzog Heinrich starb, wurden seine Territorien unter seinen Söhnen aufgeteilt. Mit dem Versprechen, immer dem einen wahren Wort Gottes zu folgen, gelobte der Bischof von Halberstadt dem ältesten Sohn Heinrichs seine Lehnstreue und trat damit Aschersleben bei."
 ANH_castle:0 "Burg Anhalt"
 ANH_castle_desc:0 "Obwohl unser Volk von den Bergen und Flüssen unserer Heimat geschützt wird, reicht dies allein nicht aus, um uns vor Eindringlingen zu schützen. Trotz unserer geringen Größe wurde der Anhaltische Bergfried, der in den Bergen des Harz gebaut wurde, schnell zur Anhaltischen Burg umgebaut, um unser Volk vor jedem Eindringling mit böswilliger Absicht zu schützen. Es ist die Notwendigkeit des Überlebens, die die Schnelligkeit unserer Baumeister motiviert und wenn Anhalt sich weiterhin vor der Unterwerfung schützen will, müssen wir diese Tradition des billigen und schnellen Bauens fortsetzen."
 ANH_garden_kingdom:0 "Dessauer Gartenreich"
 ANH_garden_kingdom_desc:0 "Unsere Heimat ist voller riesiger, ungenutzter Freiflächen, doch unsere königliche Linie verdient etwas, was ihren Reichtum und ihre Macht in Anhalt demonstriert. Obwohl viele es vorziehen würden, einen Palast oder eine Kathedrale zu bauen, möchte unser weiser Adel stattdessen einen Garten anlegen, der so groß und schön ist, dass er selbst ein Königreich ist, das von Adligen erkundet werden kann."
 ANH_schultheiss:0 "Der Herzog und der Schultheiß"
 ANH_schultheiss_desc:0 "Eine der größten Siedlungen im Herzogtum Anhalt ist Dessau, das seinerseits autonom von einer vom Herzog auserwählten und vom Volk gewählten Person regiert wird. Eine Herrschaft in diesem Stil ist in ganz Anhalt üblich. Sie garantiert, dass die Steuereintreibung in unseren vielen Städten und Dörfern genau, zweckmäßig und ohne Unterschlagung erfolgt."
 ANH_confessor:0 "Der Beichtvater"
 ANH_confessor_desc:0 "Mit der Reformation, die sich in der christlichen Welt ausbreitet, ist es an der Zeit, dass Anhalt in dieser beunruhigenden Angelegenheit Stellung bezieht. Indem wir uns auf die Seite der Reformer stellen und den Titel des Beichtvaters annehmen, können wir die Korruption des Katholizismus in unserer Nation beenden und das einzig wahre Wort Gottes verbreiten, frei vom feinen Getue und dem Schwindel der Katholiken!"
 AUS_ideas:0 "Australische Ideen"
 AUS_ideas_start:0 "Australische Traditionen"
 AUS_ideas_bonus:0 "Australische Ambitionen"
 AUS_outback_stations:0 "Outback-Stationen"
 AUS_outback_stations_desc:0 "Das Outback ist eine raue und gnadenlose Wildnis ohne für das Leben notwendige Annehmlichkeiten wie Flüsse und Regenfälle. Daher haben wir eine der amerikanischen Viehzucht ähnliche Methode der Landwirtschaft eingeführt, bei der der Landbesitzer Land der Krone erhält, auf dem er sein Vieh und seine Pferde grasen lassen kann. Diese Methode der Viehzucht ist an alle Gegebenheiten anpassbar und hat Regionen des Landes, die unter gewöhnlichen Umständen nutzlos wären, zu produktiven und lebenswichtigen Bestandteilen des Staates gemacht."
 AUS_land_down_under:0 "Das Land Down Under"
 AUS_land_down_under_desc:0 "Ozeanien war der letzte Kontinent, der von den Europäern entdeckt wurde, und Australien ist die mit Abstand größte zusammenhängende Landmasse Ozeaniens. Die in Australien gefundenen Kreaturen galten einst als derart fantastisch und nicht von dieser Welt, dass viele Europäer schlichtweg nicht glaubten, dass sie existierten, bis sie sie mit eigenen Augen sahen. Das fremdartige Wesen unserer Tierwelt und unserer Geografie macht Australien für einfallende Armeen tödlich. Wir waren einst ebenfalls Ausländer in diesem Land, doch wir haben uns an die harten Bedingungen des Outbacks gewöhnt, und unsere Soldaten können sich inzwischen leicht an jede Umgebung anpassen."
 AUS_eureka_rebellion:0 "Die Eureka Stockade"
 AUS_eureka_rebellion_desc:0 "Unser ehemaliger Lehnsherr schickte uns als Gefangene, unerwünschte Minderheiten und politische Aufständische aus unserem Heimatland nach Australien, um in den Goldminen dieses fremden Landes zu arbeiten. Er war dumm genug, daran zu glauben, dass die Entsendung von Männern, die allen Grund hatten, den Staat zu hassen, dennoch keine Rebellion auslösen würde. Und so hissten die Goldgräber unweigerlich ihre Fahne in einem Aufbegehren gegen die Krone. Unser Lehnsherr verlangte, dass wir den Großteil jener Reichtümer abgeben, die durch den Abbau unseres Goldes angehäuft wurden, aber wir hielten nichts von diesem Unsinn! Es war dieser Aufstand, der die Eureka-Fahne hervorbrachte, und obwohl die Rebellion scheiterte, stehen wir nun endlich als unabhängige Nation da, und niemand wird sich das australische Gold nehmen - außer den Australiern selbst!"
 AUS_sandpaper_and_cheating:0 "Die Digger"
 AUS_sandpaper_and_cheating_desc:0 "Die australischen Digger sind Schützen und Marinesoldaten, die auf fremdem Boden für unser glorreiches Reich kämpfen. Der Begriff "Digger" ist dabei ein Slangausdruck für Bergarbeiter, da die meisten Digger-Soldaten in ihrer dienstfreien Zeit Bergleute waren. Der informelle Begriff ist symbolisch für das australische Konzept von "Mates": Kumpeln, Gleichgestellten, Kameraden und Freunden."
 AUS_royal_navy:0 "Königliche Australische Marine"
 AUS_royal_navy_desc:0 "Die Königliche Australische Marine ist in sechs Divisionen aufgeteilt, die auf den verschiedenen Provinzen der australischen Kolonie basieren. Jetzt, da wir frei von der Kolonialherrschaft sind, steht es uns frei, die sechs Provinzen zu einer einzigen zu vereinen und Australien zu einer unumstrittenen, unangefochtenen Macht im Pazifik zu machen."
 AUS_bushrangers:0 "Integration der Bushranger"
 AUS_bushrangers_desc:0 "Eine beträchtliche Anzahl von Siedlern, die vom Festland nach Australien geschickt wurden, um dort zu leben, waren Sträflinge und Unerwünschte, die ins Exil gezwungen wurden. Die besonders gerissenen Vertreter unter diesen Dieben und Halsabschneidern wurden schließlich zu Bushrangern. Dies waren abgehärtete Männer, die den erbarmungslosen australischen Busch als Basis für ihre Raubzüge nutzten. Sie waren während des australischen Goldrausches besonders reich und mächtig, doch jetzt, da wir unsere Freiheit von unseren kolonialen Unterdrückern gewonnen haben, sind diese Männer für niemanden mehr Sträflinge und wir täten gut daran, ihre Taktiken beim Legen von Hinterhalten gegen unsere Feinde anzuwenden!"
 AUS_waltzing_matilda:0 "Waltzing Matilda"
 AUS_waltzing_matilda_desc:0 ""Once a jolly swagman camped by a billabong\nUnder the shade of a coolibah tree,\nAnd he sang as he watched and waited till his Billy boiled,\nYou'll come a-waltzing Matilda, with me."\n\nDieses traditionelle australische Volkslied symbolisiert die Werte, die unser Volk vertritt. Es erzählt die Geschichte eines entflohenen Sträflings, der ein Schaf stahl und in seinem Kampf gegen das Gesetz starb. Für uns in Australien ist es nicht der Ruhm ob des Sieges, sondern die Ehre im Kampf, die darüber bestimmt, wer wir sind!"
 swabian_ideas:0 "Schwäbischer Stadtstaat-Ideen"
 swabian_ideas_start:1 "Schwäbische Stadtstaat-Ideen"
 swabian_ideas_bonus:1 "Schwäbische Stadtstaat-Ambitionen"
 swabian_mercenaries:0 "Schwäbische Söldner"
 swabian_mercenaries_desc:0 "Die Schweizer Söldner sind in ganz Europa berühmt, doch wir Schwaben bieten den Schweizern eine harte Konkurrenz. Unsere eigenen Söldner sind besonders für ihre Disziplin und ihre Effektivität auf dem Schlachtfeld berühmt. "
 swabian_river_iller:0 "An der Iller gelegen"
 swabian_river_iller_desc:0 "Wir sind durch die Iller von den Bayern getrennt, und angesichts der Expansion der bayerischen Herzöge nach Osten wird sich der Fluss nicht nur als nützlich erweisen, um uns eine gute Ernte zu gewährleisten und Schwaben fruchtbar zu halten, sondern auch als Verteidigungsposition in jedem Konflikt dienen, in dem wir uns gegen die Bayern wiederfinden."
 swabian_bavarian_resistance:0 "Widerstand gegen Bayern"
 swabian_bavarian_resistance_desc:0 "Wie in jeder Region des Reiches stehen die schwäbischen Staaten in einem ebenso großen Konflikt miteinander wie gegen äußere Bedrohungen. Jetzt, da sich unsere Nachbarn im Osten zu einem zentralisierten Königreich konsolidieren und der habsburgische Einfluss in der Region wächst, müssen wir unsere kleinlichen Streitigkeiten beiseitelegen und uns für die Erhaltung der Unabhängigkeit aller schwäbischen Staaten einsetzen."
 swabian_decapole:0 "Dekapolis"
 swabian_decapole_desc:0 "Die Dekapolis (Zehnstädtebund) war ein Bündnis der Reichsstaaten an der französischen Grenze, von denen viele schwäbisch sind. Obwohl wir üblicherweise darauf bauen, dass unsere Unabhängigkeit vom Kaiser garantiert wird, ist die Innenpolitik des Reiches immer wieder in Aufruhr, und daher können uns nur Bündnisse wie die Dekapolis zuverlässig vor ausländischen Einflüssen schützen."
 swabian_reclaiming_the_duchy:0 "Wiedervereinigung des Herzogtums"
 swabian_reclaiming_the_duchy_desc:0 "Das Herzogtum Schwaben wurde vor mehr als einem Jahrhundert aufgelöst, doch der Traum von der Wiedervereinigung der Nation ist unter allen Nachfolgestaaten stark. Unsere bisherigen Versuche der Wiedervereinigung wurden vom Kaiser zunichtegemacht, aber er kann uns nicht ewig unterdrücken!"
 swabian_thorn_of_the_empire:0 "Der Dorn des Reiches"
 swabian_thorn_of_the_empire_desc:0 "Im Laufe unserer Geschichte hat der Kaiser kaum etwas anderes versucht, als uns in die Knie zu zwingen, aber Schwaben ist kein Schoßhündchen der Habsburger. Wir werden dem Kaiser solange ein Dorn im Auge sein, bis wir alle Spuren des habsburgischen Einflusses aus Schwaben beseitigt haben!"
 swabian_habsburg_league:0 "Der Habsburger Bund"
 swabian_habsburg_league_desc:0 "Inspiriert von den Schweizer Bündnissen im Süden von uns brachte der Kaiser die vielen schwäbischen Stadtstaaten in einem freien und unabhängigen Bund mit einem Habsburger Fürsten an der Spitze zusammen. Im Gegensatz zu den Schweizer Kantonen, deren Regierung auf wechselseitigem Schutz und dem gemeinsamen Wunsch nach Unabhängigkeit und Freiheit fußt, ist der Schwäbische Bund ein viel aggressiverer und militaristischerer Verband, der die Schweizer bekämpfen soll. Obwohl viele Schwaben die Idee unterstützen, dem Schweizer Bund beizutreten, müssen wir die Illusion aufrechterhalten, dass der Schwäbische Bund genauso gut geeignet ist, um unsere Unabhängigkeit zu erhalten."
 LAU_ideas:0 "Sächsisch-Lauenburgische Ideen"
 LAU_ideas_start:0 "Sächsisch-Lauenburgische Traditionen"
 LAU_ideas_bonus:0 "Sächsisch-Lauenburgische Ambitionen"
 LAU_partition_of_saxony:0 "Die Teilung Sachsens"
 LAU_partition_of_saxony_desc:0 "Unsere Nation entstand aus der Teilung des ursprünglichen Herzogtums Sachsen. Als Johannes I. von seinen Pflichten als Herzog zurücktrat, beschloss er, seine Titel und die Regierung unter seinen Söhnen und Brüdern aufzuteilen. Diese Zersplitterung des alten sächsischen Staates macht es etwas unklar, wer nun der rechtmäßige Eigentümer wovon ist, doch die Verwirrung macht es auch viel einfacher, die Region zu beanspruchen."
 LAU_diarchy:0 "Dyarchisches Herzogtum"
 LAU_diarchy_desc:0 "Nachdem das Herzogtum Sachsen aufgelöst und unsere Nation vollständig in der Welt etabliert war, verbrachten wir einige Jahre unter der dyarchischen Regierung von Erich I. und einigen seiner Brüder. Die Auflösung dieser Regierung und die Zentralisierung von Sachsen-Lauenburg als freies Herzogtum war eine große Herausforderung, doch die politischen Manöver von Erich I. haben unsere Herzöge zu Meistern des Staats- und Hofwesens gemacht."
 LAU_niedersachsen:0 "Niedersachsen"
 LAU_niedersachsen_desc:0 "Wir befinden uns in ständigem Konflikt mit den sächsischen Nachfolgestaaten, von denen viele mehr Länder und Titel als unser Herzog besitzen. Die anderen Nationen in der Region sehen uns als Anwärter auf den sächsischen Thron, und obwohl es eine schöne Idee sein mag, den Thron Sachsens zu besetzen, brauchen wir einen neuen Titel für unsere Nation, der zumindest die Illusion vermittelt, dass wir nicht den Wunsch haben, die sächsischen Nationen zu vereinen. Der Name Niedersachsen würde vermitteln, dass wir nicht den Anspruch erheben, die Nachfolger des alten sächsischen Herzogtums zu sein, ohne dabei unseren Anspruch auf den Titel zu schwächen, sollten wir uns dafür entscheiden, ihn doch ergreifen zu wollen."
 LAU_claiming_electorate:0 "Beanspruchung des Kurfürstenstatus"
 LAU_claiming_electorate_desc:0 "Auch wenn wir Sachsen vielleicht nie wieder zu einer einzigen Nation zusammenführen werden, so möchten wir doch den Status des Kurfürsten im Reich halten, den unsere Nation einst innehatte. Gegenwärtig sind die sächsischen Länder in Ober- und Niedersachsen aufgeteilt und es sind die Obersachsen, die die Gunst des Kaisers haben und den Kurfürstenstatus innehaben. Wenn wir es schaffen, den Kaiser von unserer Sache zu überzeugen, könnten wir Niedersachsen vielleicht zur nächsten Wahl des Kaisers machen, wenn es darum geht, den Kurfürstenstatus zu vergeben."
 LAU_church_of_hadeln:0 "Der Kirchenorden von Hadeln"
 LAU_church_of_hadeln_desc:0 "Mit der Reformation, die sich durch Europa brennt, muss sich Sachsen-Lauenburg entscheiden, ob es dem Vatikan gegenüber treu bleiben oder eine eigene Kirche auf der Grundlage der Lehre Luthers gründen soll. Die Hadelner haben bereits damit begonnen, einen auf die Reformation ausgerichteten Kirchenorden zu organisieren und mit der Zustimmung unseres Herzogs und der Annahme der protestantischen Lehre könnte der Orden offiziell anerkannt werden und einen wichtigen Teil unserer Regierung bilden."
 LAU_centralisation:0 "Zentralisierung Lauenburgs"
 LAU_centralisation_desc:0 "Auch während unser Land expandiert und wächst und unser Herrscher immer mehr Titel beansprucht, bleibt Lauenburg der Sitz der Macht im Herzogtum. Die Mauern Lauenburgs sind undurchdringlich, und unsere zentrale Lage im Raum Schleswig-Holstein macht unsere große Hauptstadt zu einem idealen Standort für einen Regierungssitz in Norddeutschland."
 LAU_salty_salty_salty:0 "Alte Salzstraße"
 LAU_salty_salty_salty_desc:1 "Die Alte Salzstraße ist ein Handelsweg durch Norddeutschland und Sachsen-Lauenburg eine wichtige Handelsstadt in diesem Salzgeschäft. Der Handelsweg ist derart profitabel, dass Salz oft als "weißes Gold" bezeichnet wird, und obwohl dieses "Gold" leicht durch das Sieden des salzhaltigen Wassers von Lüneburg erworben werden kann, sprechen die Gewinne, die es durch diesen lukrativen Handel nach Sachsen-Lauenburg bringt, für sich."
 BRG_ideas:0 "Bergische Ideen"
 BRG_ideas_start:0 "Bergische Traditionen"
 BRG_ideas_bonus:0 "Bergische Ambitionen"
 BRG_heirs_of_lotharingia:0 "Erben von Lotharingien"
 BRG_heirs_of_lotharingia_desc:0 "Unsere Blutlinie geht bis zu den ursprünglichen Königen von Lotharingien zurück, und wäre dieses alte Königreich nicht untergegangen, würde man am gesamten Rhein und noch weit darüber hinaus vor unserer Familie das Knie beugen. Obwohl diese Tage lange hinter uns liegen, ist das Ansehen unserer Blutlinie und unser Anspruch auf das von Gott gegebene Recht, den Rhein zu regieren, unumstritten."
 BRG_julich_berg:0 "Herzogtum Jülich-Berg"
 BRG_julich_berg_desc:0 "Nach dem Untergang des Lotharingischen Königreichs wurde sein Territorium in zwei Regionen geteilt: die Grafschaft Mark und die Grafschaft Berg. Der Graf wurde später von Kaiser Wenzel in den Herzogsrang erhoben, wodurch wir einige unserer verlorenen Gebiete und Titel zurückerhalten konnten."
 BRG_united_duchies:0 "Vereinte Herzogtümer"
 BRG_united_duchies_desc:0 "Ob der Ausbreitung unseres mächtigen Herzogtums beginnen die unterschiedlichen Erbfolgeregelungen und die zunehmende Zahl der Anspruchsberechtigten auf unsere Titel ein wenig verwirrend zu werden. Wir fallen ständig unter Personalunionen und wieder aus ihnen heraus, und wir bilden gelegentlich sogar unsere eigenen. Die Modellierung unseres Staates als eine Reihe getrennter und autonomer Herzogtümer, die unter einem einzigen Herzog vereint sind, könnte sich als nützlich erweisen, um all unsere verschiedenen Länder und Titel zu erhalten."
 BRG_seat_of_the_electorate:0 "Sitz der Kurwürde"
 BRG_seat_of_the_electorate_desc:0 "Mit der Annäherung unserer vereinigten Herzogtümer an die Kurpfalz werden die Chancen auf eine Vereinigung unserer beiden Nationen immer wahrscheinlicher. Sollte es jemals dazu kommen, ist allerdings klar, dass Düsseldorf die neue Hauptstadt der Kurpfalz werden muss."
 BRG_rhineland_market:0 "Der rheinische Markt"
 BRG_rhineland_market_desc:0 "Mit unserem wachsenden Einfluss im Rheinland beginnt Düsseldorf zu einer richtigen Metropole zu werden: Kaufleute strömen auf den Marktplatz am Rheinufer, der von ihnen gebrachte Reichtum beginnt sich in der gesamten Stadt auszubreiten und Kathedralen, Herrenhäuser und Schlösser werden zu einem alltäglichen Anblick. Wir wären dumm, wenn wir diesen Wohlstand nicht nutzen und unsere große Stadt zu einer der angesehensten in ganz Deutschland machen würden!"
 BRG_art_gallery:0 "Düsseldorfer Kunstgalerie"
 BRG_art_gallery_desc:0 "Mit dem Aufkommen der Renaissance in Italien begannen sich unsere Herzöge und Herzoginnen ganz besonders für die Kunst zu interessieren. In der Stadtburg hat unser Adel eine Kunstgalerie mit den atemberaubendsten Skulpturen und Gemälden ganz Deutschlands eingerichtet, und Adlige aus dem gesamten Reich strömen in Scharen nach Düsseldorf, um die unglaubliche Sammlung zu sehen."
 BRG_happy_clergy:0 "Autonomie des Klerus"
 BRG_happy_clergy_desc:0 "Auch während sich unser Staat über den Rhein hinweg ausbreitet, haben wir den Geistlichen, die das Rheinland besetzen, nie Schaden zugefügt. Wir glauben an die Heiligkeit der Kirche, und ein Mitglied des Klerus anzugreifen, ist eine Linie, die wir niemals ohne die entsprechende Provokation überschreiten werden."
 TNT_ideas:0 "Trenter Ideen"
 TNT_ideas_start:0 "Trenter Traditionen"
 TNT_ideas_bonus:0 "Trenter Ambitionen"
 TNT_prince_bishop:0 "Fürstbischof"
 TNT_prince_bishop_desc:0 "Unsere Regierung ist ein Kompromiss zwischen der weltlichen Herrschaft eines Reichsfürsten und der frommen Herrschaft eines katholischen Priesters mit dem Fürstbischof als Oberhaupt. Durch die Konsolidierung der weltlichen und religiösen Autoritäten in unserer Nation sollen Kirche und Staat gemeinsam die beiden Säulen bilden, die unsere Nation hochhalten."
 TNT_republican_slaughter:0 "Abschlachten der Republikaner"
 TNT_republican_slaughter_desc:0 "Das untrennbare Band zwischen Kirche und Staat hat in unserer Nation viel Unruhe verursacht. Die Bauern beneiden törichterweise die republikanischen Regierungen, die von anderen Kleinstaaten innerhalb Italiens und des Reiches gefördert werden, doch sie begreifen einfach nicht, dass es ihre Pflicht ist, Gott und dem Kaiser zu dienen, und dass sie dies nur tun können, indem sie dem Fürstbischof dienen. Indem wir rebellierenden Bauern einen Speer durch die Brust rammen, können wir sie vielleicht davon überzeugen, dass unsere Absichten friedlich sind."
 TNT_south_tyrol_identity:0 "Südtiroler Identität"
 TNT_south_tyrol_identity_desc:0 "Unsere bergige Heimat liegt an einer Kreuzung zwischen Italien und Österreich, und daher ist unsere Nation ein Schmelztiegel der germanischen und romanischen Kulturen. Wir haben gelernt, mit jenen zu koexistieren, die anders als wir selbst sind, und vielleicht können wir den Dialog zwischen unzähligen anderen Kulturen innerhalb unseres Staates fördern, indem wir diese multikulturelle Identität voll annehmen."
 TNT_italy_and_the_empire:0 "Italien und das Reich"
 TNT_italy_and_the_empire_desc:0 "Unsere geografische Lage ist ein großer Vorteil für den Handel und die Wirtschaft: Es gibt nur wenige Handelswege zwischen Italien und dem Reich, und die Route durch unser Land ist die direkteste von Wien nach Mailand und Venedig. Die Handelsmöglichkeiten für unsere kleine Nation sind groß, und vielleicht werden wir eines Tages sogar über diese großen Handelspartner hinauswachsen und selbst zu einer bedeutenden Wirtschaftsmacht heranwachsen!"
 TNT_trent_brixen_confederacy:0 "Trent-Brixen-Konföderation"
 TNT_trent_brixen_confederacy_desc:0 "Unsere Herrschaft ist durch den ewigen Bund zwischen unserem Fürstbistum und dem Bistum Brixen gesichert. Unser Bund ist sowohl im Glauben als auch in unserem Wunsch vereint, unsere Unabhängigkeit zu bewahren. Vielleicht können wir durch die Errichtung von mehr Bistümern im Zuge der Erweiterung unserer Nation eine unmittelbarere Kontrolle über unsere eroberten Gebiete behalten."
 TNT_mountain_warfare:0 "Gebirgskriege"
 TNT_mountain_warfare_desc:0 "Im Lauf der Geschichte Tirols hat uns der Kampf in den Bergen für die verweichlichten und schwachen Truppen der fremdländischen Invasoren zu harten und schier unüberwindbaren Gegnern gemacht. Sie sind nicht an die rauen Bedingungen der Alpen gewöhnt, doch wir sind in deren Tälern geboren und in deren Bergen aufgewachsen, und wir werden unsere Vertrautheit mit diesen rauen Bedingungen nutzen, um jede fremde Armee in ihre Heimat zurückzuschicken!"
 TNT_trent_religious_unity:0 "Religiöse Einheit Trents"
 TNT_trent_religious_unity_desc:0 "Auch wenn wir kulturell gespalten sind, ist es unser Glaube, der uns verbindet. Während sich die Feuer der Reformation durch Europa brennen, werden wir nicht zulassen, dass sich unser Volk in Glaubensfragen spaltet. Welcher christlichen Doktrin auch immer wir uns verpflichten: Wir müssen vor allem sicherstellen, dass jeder innerhalb unserer Nation dasselbe tut."
 HRZ_ideas:0 "Herzegowinische Ideen"
 HRZ_ideas_start:0 "Herzegowinische Traditionen"
 HRZ_ideas_bonus:0 "Herzegowinische Ambitionen"
 HRZ_eparchy:0 "Eparchie"
 HRZ_eparchy_desc:0 "Die Eparchie von Zahumlje und Herzegowina ist nicht nur ein geistliches Zentrum unserer Nation, sondern auch der Ort, an dem die Bischöfe von Herzegowina unseren weltlichen Herrscher belehren und dafür sorgen, dass er dem rechten Weg Gottes folgt."
 HRZ_saint_sava:0 "Der Heilige Sava"
 HRZ_saint_sava_desc:0 "Der offizielle Titel unserer Nation ist Herzogtum des Heiligen Sava. Wir haben diesen Titel angenommen, um uns vom neu bekehrten katholischen Königreich Bosnien zu distanzieren und um den großen Heiligen Sava zu verehren, der eine vereinigende Ikone für viele der verschiedenen Völker des Balkans war. Der Heilige Sava war der Graf von Hum, der seine königlichen Titel aufgab, um Mönch auf dem Berg Athos zu werden, den er anschließend mit dem Bau des Klosters von Hilandar in ein wichtiges religiöses Zentrum für die orthodoxe Kirche verwandelte. Der Heilige Sava repräsentiert unsere Hingabe an die orthodoxe Kirche und ist die Ikone, die uns vom bosnischen Königreich abgrenzt."
 HRZ_stjepan_rebellion:0 "Stjepans Rebellion"
 HRZ_stjepan_rebellion_desc:0 "Als der König von Bosnien es wagte, vom einzig wahren Glauben abzuweichen, nutzte unser guter Führer Stjepan Herzegowina als Grund für seine Rebellion. Ob wir nun weiterhin die östliche Orthodoxie praktizieren oder nicht: Der Geist dessen, was uns zu Herzegowinern macht, ist in Widerstand und Stärke verwurzelt, und wir werden niemals einem "König" dienen, der es wagt, Veränderungen von uns zu verlangen."
 HRZ_ottoman_accommodation:0 "Einigung mit den osmanischen Türken"
 HRZ_ottoman_accommodation_desc:0 "Während viele andere Nationen der wachsenden Macht der osmanischen Türken widerstehen, strömen die Adligen von Herzegowina zu den Türken, um bei ihnen Unterstützung zu suchen und so der tyrannischen Herrschaft Bosniens ein Ende zu setzen. Wenn wir den Aufstieg der Osmanen bestärken, können wir vielleicht ihren Adel und ihre Armeen dergestalt manipulieren, dass sie für unsere Sache kämpfen und unsere Interessen auf dem Balkan vorantreiben."
 HRZ_herceg:0 "Herzeg"
 HRZ_herceg_desc:0 "Als wir unsere Unabhängigkeit vom Königreich Bosnien erklärten, waren wir weder ein König noch ein Herzog. Unser weiser Führer Stjepan nahm den Titel "Herzeg" an, einen Titel, der an das Heilige Römische Reich angelehnt ist. So wurde der weltliche Titel für das Herzogtum des Heiligen Sava zu Herzegowina: die Länder, die dem Herceg gehören. Mithilfe unserer nationalen Identität, die an unseren brillanten Führer gebunden ist, werden wir in unserer absoluten Hingabe an die weisen Herrscher unserer Nation vereint bleiben, während sie uns auf den Weg von Sieg und Wohlstand führen."
 HRZ_shifting_allegiances:0 "Wechselnde Loyalitäten"
 HRZ_shifting_allegiances_desc:0 "Unser Herzeg hat vor Spaniern, Türken, Bosniern und Serben das Knie gebeugt. Wir verstehen, dass die derzeitige Atmosphäre des Umbruchs diejenigen begünstigt, die redegewandt sind und eine flexible Außenpolitik haben. Wir waren nie ein großes Kaiser- oder Königreich, doch wir haben stets unsere Interessen als unabhängige Nation und Untertan fremder Mächte durch unsere anpassungsfähige Diplomatie und unsere harten Verhandlungstaktiken geschützt. Indem wir unsere Ohren für neue diplomatische Möglichkeiten öffnen, werden wir in der unbeständigen Landschaft der Mittelmeerpolitik auch weiterhin überleben können."
 custom_positive_piety:0 "Hingabe an den Legalismus"
 custom_positive_piety_desc:0 "Der Koran gibt vor, wie unsere Religion ausgeübt werden sollte. Nur durch die völlige Hingabe an den islamischen Legalismus können wir uns als eine fromme und dogmatische Nation erweisen, die durch das Studium des islamischen Rechts vereint ist."
 custom_negative_piety:0 "Hingabe an die Mystik"
 custom_negative_piety_desc:0 "Unser Staat ist voll und ganz der islamischen Mystik verfallen, und sosehr wir auch versuchen, die Menschen unserer Nation davon zu überzeugen, streng nach den Buchstaben des Gesetzes zu leben, wie es im Koran und den Hadithen diktiert wird, schweifen sie doch unausweichlich mehr zum spirituellen Aspekt des Islam ab."
 custom_reform_progress:0 "Progressive Politik"
 custom_reform_progress_desc:0 "Unsere Nation ist für ihre sich ständig weiterentwickelnde und im Wandel begriffene Politik bekannt. Man sagt, der Regierungsfortschritt in unserer Nation laufe wie ein Uhrwerk immer weiter und leite unsere Nation zu einer glänzenden Zukunft."
 custom_free_religion:0 "Religionsfreiheit"
 custom_free_religion_desc:0 "Viele Menschen leben so, als seien sie eigenständig und verschieden, doch in Wirklichkeit sind sie alle Teile desselben Ganzen: unserer großen Nation. Obwohl wir immer noch eine offizielle Staatsreligion pflegen, die propagiert werden kann, sind Ketzer und Heiden gleichermaßen unsere Brüder und werden vor religiöser Verfolgung geschützt."
 custom_same_culture_idea_advisor_cost:0 "Mäzen der Kultur"
 custom_same_culture_idea_advisor_cost_desc:0 "Das Wesen unserer Kultur und das unseres Staates sind untrennbar miteinander verflochten, und viele talentierte Menschen unserer Kultur kommen für eine Art Übergangsritus in unsere Nation. Menschen unserer stolzen und alten Kultur sehen es als ihre patriotische Pflicht an, dem Staat zu dienen, und sie tun dies gern für weitaus weniger Bezahlung, als sie wahrscheinlich verdienen würden."
 custom_power_prod_insults:0 "Professionelle Beleidigungskünstler"
 custom_power_prod_insults_desc:0 "Unser Staat beschäftigt nur diejenigen, die in der Kunst der Beleidigung am erfahrensten sind. Wenn man von einem Diplomaten unserer Nation verschmäht wird, so sagt man, würde selbst der mächtigste Khan oder Könige weinend zu seiner Mutter laufen, damit diese seinen tief verwundeten Stolz wieder gesund pflegen kann."
 custom_manifest_destiny:0 "Teilen unseres Goldenen Zeitalters"
 custom_manifest_destiny_desc:0 "Unsere Nation genießt das längste Goldene Zeitalter in der Geschichte. Kultur, Wirtschaft, Landwirtschaft: Sie alle erblühen in unserer Nation wie nie zuvor. Es wäre selbstsüchtig von uns, all diesen Wohlstand nur für uns zu horten, wo es doch überall auf der Welt arme, unglückliche Seelen gibt, die dieses große Zeitalter mit uns teilen könnten!"
 custom_justify_conflict_cost:0 "Harte Händler"
 custom_justify_conflict_cost_desc:0 "Unsere Händler sind ein wichtiger Teil unserer Nation, und in ihren Verhandlungen sind sie unerbittlich und leidenschaftlich. Manche Fremde verwechseln unsere Leidenschaft für den Handel mit Angriffslust, doch das ist uns einerlei. Wir wollen nur ihr Geld."
 custom_claim_fab_cost:0 "Meister der Intrige"
 custom_claim_fab_cost_desc:0 "Wir besitzen das von Gott gegebene Recht zu herrschen, und dieses Recht erstreckt sich auf so gut wie jeden Ort unserer Wahl. Unser Netz aus Spionen und Intriganten kennt keine Grenzen, und sie sind Experten darin, das obskurste Dokument zu finden, das detailliert darlegt, wie wir die rechtmäßigen Herrscher von nahezu jedem Ort an unserer direkten Grenze sind."
 custom_sailor_maintenance:0 "Sanftmütige Seeleute"
 custom_sailor_maintenance_desc:0 "Wir sind eine maritime Gesellschaft und unsere Seeleute sind weithin für ihre guten Manieren und ihr sanftes Wesen bekannt. Man sagt, dass, egal welchen Hafen unsere Seeleute auch anlaufen, sie mit offenen Armen empfangen werden. Es gibt sogar jene in unserer Nation, die behaupten, dass sie ausschließlich mit Seeleuten sprechen, denn diese sind die einzigen Menschen, die ihre Zeit wert sind."
 custom_artillery_fire:0 "Goldene Kanonen"
 custom_artillery_fire_desc:0 "Manche sagen, es sei eine Verschwendung, große Mengen der Staatskasse für Kanonen aus Gold auszugeben, doch diese Leute sind einfach nur nicht aufgeklärt. Wenn wir bei der Herstellung unserer Kanonen allein die hochwertigsten Metalle verwenden, wird die Welt den Donner unserer Rohre fürchten."
 custom_coastal_combat:0 "Eins mit der See"
 custom_coastal_combat_desc:0 "Die rauen Wellen und Taifune des Ozeans scheinen für unsere Feinde ein Albtraum zu sein, doch eine große Hilfe für unsere eigenen Männer. Manche glauben sogar, unsere Seeleute könnten das Wasser buchstäblich nach ihrem Willen beugen, aber das ist eindeutig lächerlich."
 custom_manchu_ban:0 "Organisierung der Banner"
 custom_manchu_ban_desc:0 "Die Taktik der Horde ist sehr nützlich, um die Verteidigung einer Nation zu durchbrechen und wenn wir unsere Reiter organisieren, können wir eine weitaus größere Zahl von ihnen zusammenbringen."
 custom_garrison_growth:0 "Entzünden der Leuchtfeuer"
 custom_garrison_growth_desc:0 "In Friedenszeiten werden Festungen in der Regel aufgegeben und das Versammeln von Soldaten zur Verstärkung dieser Festungen in Kriegszeiten kann mehrere Monate dauern. Durch den Einsatz von Leuchtfeuern in unserem Land werden unsere Männer schnell wissen, wann es ihre Pflicht ist, ihre örtliche Garnison zu verstärken und mit der Verteidigung unserer Nation zu beginnen."
 custom_available_province_loot:0 "Organisierte Plünderung"
 custom_available_province_loot_desc:0 "Kriegsbeute ist wichtig, und wir werden systematisch jeden Fußbreit des feindlichen Landes plündern, damit keine verborgenen Schätze unentdeckt bleiben."
 greek_orthodox_constantinople_title:0 "Der Wiederaufbau Konstantinopels"
 greek_orthodox_constantinople_desc:0 "Die Stadt Konstantinopel war vor der türkischen Eroberung und der Konvertierung ein Leuchtfeuer des Oströmischen Reiches. Wir müssen die Stadt zurückerobern und ihr den früheren Glanz wiedergeben."
 EVTDESC3072.TC:0 "Unsere Siedler in [Root.GetName] versuchen lediglich, die Zivilisation in das wilde Land von [Root.GetSuperRegionName] zu bringen und es mit unserer überlegenen Kultur zu erleuchten. Es scheint jedoch, dass die [Root.NativeCulture.GetName]en Wilden sich weigern, unsere überlegenen Sitten anzunehmen. Unser harter Umgang mit diesen Ureinwohnern hat die Spannungen zwischen den [Root.NativeCulture.GetName]en Stammesangehörigen und unseren Kolonisten nur noch verstärkt. Die einzige Frage ist nun: Wie gehen wir mit dieser Lage um?"
 EVTDESC3074.TC:0 "Es scheint, dass sich unsere raue Behandlung der in [Root.GetName] lebenden [Root.NativeCulture.GetName]en Ureinwohner ausgezahlt hat. Die Vertreibung dieser Primitiven von ihrem reichen, fruchtbaren Boden hat neue Möglichkeiten für unsere Siedler geschaffen. Unsere Kolonialunternehmen haben bereits damit begonnen, das angestammte Land der [Root.NativeCulture.GetName]en Wilden auszubeuten. Dabei bitten sie allerdings um finanzielle Unterstützung, um den Bau der neuen Siedlung abzuschließen."
