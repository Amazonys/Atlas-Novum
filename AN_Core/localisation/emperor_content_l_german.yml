 # Misc indicents loc
 incident_shadow_kingdom:0 "Das Schattenkönigreich"
 incident_shadow_kingdom_member_alert:0 "Obwohl das Königreich Italien formell noch immer Teil des Heiligen Römischen Reichs ist, ist es in vielerlei Hinsicht zu einem "Schattenkönigreich" geworden, in dem die italienischen Staaten unabhängig vom Kaiser agieren. Das Versagen mehrerer Kaiser, die kaiserliche Autorität in der Region wiederherzustellen, hat weite Gebiete der Kontrolle von Staaten überlassen, die diese Autorität sogar offen ablehnen.\nNun stellt sich für viele italienische Staaten die Frage, warum sie einem Kaiser erlauben sollten, überhaupt irgendeine Autorität über ihre Ländereien auszuüben."
 incident_shadow_kingdom_emperor_alert:0 "Obwohl das Königreich Italien formell noch immer Teil des Heiligen Römischen Reichs ist, ist es in vielerlei Hinsicht zu einem "Schattenkönigreich" geworden, in dem die italienischen Staaten unabhängig vom Kaiser agieren. Das Versagen mehrerer Kaiser, die kaiserliche Autorität in der Region wiederherzustellen, hat weite Gebiete der Kontrolle von Staaten überlassen, die diese Autorität sogar offen ablehnen.\nNun stellt sich für viele italienische Staaten die Frage, warum sie einem Kaiser erlauben sollten, überhaupt irgendeine Autorität über ihre Ländereien auszuüben."
 incident_dutch_revolt:0 "Der niederländische Aufstand"
 incident_dutch_revolt_member_alert:0 "Der niederländische Aufstand ist weit über regionale Unruhen hinaus angewachsen und zu einer internationalen Krise geworden, da umliegende Nationen ihre Armeen an beide Seiten ausleihen. Die neu ausgerufene Niederländische Republik liegt innerhalb der Grenzen des Reiches, und daher wurde argumentiert, der Kaiser habe die Pflicht, den kaiserlichen Schutz auf diese junge Nation auszudehnen. Eine Einmischung des Kaisers, wie auch immer sie sich manifestiert, wird das Schicksal der Niederlande für immer verändern."
 incident_dutch_revolt_emperor_alert:0 "Der niederländische Aufstand ist weit über regionale Unruhen hinaus angewachsen und zu einer internationalen Krise geworden, da umliegende Nationen ihre Armeen an beide Seiten ausleihen. Die neu ausgerufene Niederländische Republik liegt innerhalb der Grenzen des Reiches, und daher wurde argumentiert, der Kaiser habe die Pflicht, den kaiserlichen Schutz auf diese junge Nation auszudehnen. Eine Einmischung des Kaisers, wie auch immer sie sich manifestiert, wird das Schicksal der Niederlande für immer verändern."
 shadow_kingdom.5.a:0 "Der Kaiser muss entscheiden. Beruft den Reichstag ein!"
 shadow_kingdom.3.b:0 "Italien ist in unseren Schoß zurückgekehrt. Lang lebe das Reich!"
 shadow_kingdom.3.d2:0 "Getreu seinem Versprechen hat das Reich die Fürsten von Italien im Zaum gehalten und zugleich ihren Platz im Heiligen Römischen Reich gesichert. Dank dieses diplomatischen und militärischen Geniestreichs weiß die gesamte Christenheit nun, wie sinnlos es ist, sich der kaiserlichen Herrschaft zu widersetzen."
