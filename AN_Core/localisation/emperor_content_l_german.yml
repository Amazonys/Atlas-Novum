 elections.720.g:0 "Ein Kandidat der Jakobiner."
 elections.720.h:0 "Ein Kandidat der Girondisten."
 elections.720.dc:0 "Das Erstarken weltlicher Kräfte in unserer Nation hat $MONARCH$ gezwungen, die Wahl eine[Root.GetMrFemale] neuen [Root.Monarch.GetTitle][Root.GetMsMale] durchzuführen. Sowohl Militaristen als auch Orangisten haben einen neuen Kandidaten aufgestellt."
 elections.720.de:0 "Die Amtszeit von $MONARCH$ ist zu Ende, und es ist an der Zeit, mit der Wahl eine[Root.GetMsMale] neuen [Root.Monarch.GetTitle][Root.GetMsMale] zu beginnen. Die Revolutionäre haben einen jakobinischen und einen girondistischen und die Monarchisten einen königlichen Kandidaten aufgestellt."
 pirates.23.t:0 "Die Piraten von Penzance"
 pirates.23.d:0 "Seit wir unsere Autonomie vom Königreich England erlangt haben, ist der Beruf des Freibeuters zu einer sprudelnden Einkommensquelle für jene Menschen geworden, die in unserer [Root.GovernmentName] leben. Penzance hat sich dabei zu einem Hafen großen Reichtums für Schmuggler und Freibeuter gleichermaßen entwickelt, und unsere Heldentaten sowohl in der Nordsee als auch im Ärmelkanal sind legendär. Niemand wagt es mehr, diese Meere ohne Eskorte zu befahren, aus Angst vor dem Zorn der Cornwaller.\n\nDer Einfluss, den diese Männer von zwielichtigem Charakter innerhalb unserer Nation ausüben, ist jedoch zunehmend beunruhigend, und vor Kurzem ist eine Gruppe mächtiger Kapitäne mit ihrer Besatzung nach [Root.Capital.GetCapitalName] marschiert und hat damit gedroht, [Root.GetMdendie] [Root.Monarch.GetTitle] zu stürzen und die Kontrolle über die [Root.GetAdjective]e [Root.GovernmentName] zu übernehmen."
 pirates.23.a:0 "Zeit, das sinkende Schiff zu verlassen."
 pirates.23.b:0 "Wir werden nicht zu Sklaven von Dieben und Räubern werden!"
 pirates.24.t:0 "Ein beispielhafter Admiral"
 pirates.24.d:0 "Vor nicht allzu langer Zeit kam ein vielversprechender Kapitän in Penzance an und begann sofort und voller Stolz, von seinen Heldentaten in der ganzen Welt zu prahlen. Er behauptet, nicht nur ein großer Admiral, sondern auch das Vorbild des modernen Generalmajors zu sein. Zudem behauptet er, auf seinen Reisen ein tiefes Wissen über alle möglichen Inhalte erworben zu haben, angefangen von der Pflanzenkunde über die Viehzucht bis hin zur Geologie. Nicht nur das: Er will sich auch mit Königen und Kaisern getroffen und persönlich an jeder großen Schlacht der letzten hundert Jahre teilgenommen haben. Auch gibt er vor, ein Experte der Mathematik zu sein, obwohl wir nicht wissen, welchen Nutzen dies für einen Freibeuter haben sollte. Viele zweifeln an der Legitimität seiner Behauptungen, doch da er dies alles auf eine so charmante Art und Weise erzählt, können wir nicht anders, als von diesem eigenartigen Mann verzückt zu sein."
 pirates.24.a:0 "Er könnte [Root.GetMdendie] [Root.Monarch.GetTitle] beraten."
 pirates.24.b:0 "Er sollte [Root.Monarch.GetTitle] werden!"
 flavor_koi.1.t:0 "Das Königreich Man"
 flavor_koi.1.d:0 "Trotz unserer verhältnismäßig geringen Größe im Vergleich zu den anderen britischen Königreichen ist die Insel Man seit Langem als ein eigenständiges Königreich anerkannt. Mit unserer eigenen königlichen Blutlinie, unserer eigenen Kultur und unserer eigenen Sprache ist die manxische Lebensweise auf den Inseln wahrlich einzigartig. Jetzt, da wir uns von fremden Einflüssen befreit haben, können wir wieder die Titel König und Königin von Man annehmen!"
 flavor_koi.1.a:0 "Vielleicht werden wir eines Tages die Kaiser von Man sein ..."
 flavor_nol.1.t:0 "Der König des Nordens!"
 flavor_nol.1.d:0 "In der Vergangenheit Englands war der Norden die Heimat vieler großer und mächtiger Königreiche. Die alten Könige von Northumbrien regierten ein Reich, das sich den gesamten Weg von Edinburgh bis südlich des Humber erstreckte. Nicht lange danach besiedelten die nordischen Invasoren York und schufen aus der Asche unseres gefallenen Königreichs, das sie Jorvik nannten, ihr eigenes nördliches Königreich. Schließlich, nach vielen Jahren unter der Herrschaft der Nordländer, der Normannen und der Südländer, ist Northumberland wieder frei und wir können uns zu den Königen und Königinnen des Nordens krönen!"
 flavor_nol.1.a:0 "Der König des Nordens!"
 flavor_nol.2.t:0 "Wahl eines nördlichen Kandidaten"
 flavor_nol.2.d:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] hat dem Norden bis heute gut gedient, doch jetzt, wo wir anfangen, uns selbst zu einem autonomen Staat zu entwickeln, wächst das Bedürfnis nach einem rechtmäßigen Anwärter auf das alte Königreich Northumbrien. Wir müssen einen geeigneten Ersatz auswählen, wenn wir unseren Einfluss auf die Region festigen wollen."
 flavor_nol.2.a:0 "Wir brauchen einen Percy."
 flavor_nol.2.b:0 "Der Norden erinnert sich an das Haus York."
 flavor_nol.2.c:0 "Die Lancasters entsenden ihre Grüße."
 flavor_nol.2.e:0 "Dieser Adlige behauptet, ein Nachfahre von Halfdan Ragnarsson zu sein!"
 flavor_nol.2.f:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] soll auf dem Thron bleiben."
 flavor_nol.3.t:0 "Nordische Ansprüche"
 flavor_nol.3.d:1 "Die Besitztümer von Ragnar Lodbrok und seinen Nachkommen erstrecken sich über die gesamten Britischen Inseln und Skandinavien. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] behauptet nun, ein direkter Nachfahre dieses Wikinger-Anführers zu sein, und hat als solcher Anspruch auf das Königreich Norwegen erhoben, das laut [Root.GetMihmihr] rechtmäßig zu [Root.Monarch.GetHerHis]em nördlichen Königreich gehört. Obwohl viele die Legitimität [Root.Monarch.GetHerHis]er nordischen Abstammung bezweifeln, unterstützen die Adeligen unseres eigenen Reiches dennoch den Anspruch von [Root.Monarch.GetName], und ihre Zustimmung ist das, was wir wirklich brauchen, um unseren Anspruch auf Norwegen zu untermauern."
 flavor_nol.3.a:0 "Das kommt mir langsam bekannt vor ..."
 flavor_nol.3.b:0 "Die Herrschaft von [Root.Monarch.GetName] steht ohnehin bereits infrage. Wühlen wir das Thema nicht neu auf."
 flavor_eng.99.t:0 "Soldaten in Petticoats"
 flavor_eng.99.d:0 "Einige Jahre vor der Revolution wurde von der alten Regierung ein großes Reformpaket verabschiedet, das als "Great Reform Act" bezeichnet wurde. Es legte fest, dass nur Männer das Wahlrecht besitzen durften, wodurch die Rechte landbesitzender Adelsfrauen ausgehöhlt wurden. Angeführt von verärgerten Damen aus der Oberschicht gingen während der Revolution arme und reiche Frauen gleichermaßen auf die Straße und marschierten unter dem neu gebildeten Regiment der revolutionären [Root.GetAdjective]en Frauen. Ihr Marschgesang "Stimmen für Frauen, Schritt für Schritt!" wurde wie in einem Triumphchor in den Straßen von [Root.Capital.GetCapitalName] gesungen, während die alte Regierung von unseren Streitkräften völlig zerschlagen wurde. Selbst die Konservativsten unter den revolutionären Ratsmitgliedern können die entscheidende Rolle dieser Damen bei der Sicherung unserer Herrschaft auf den Inseln und den Einfluss ihres liberalen Geistes auf unsere nationale Identität nicht leugnen.\n\nObwohl wir nicht ausdrücklich versprochen haben, das Wahlrecht auf Frauen auszudehnen, zwingt ihre Rolle bei unserer Befreiung von den Fesseln der Vergangenheit die beträchtliche Anzahl von Männern im Revolutionsrat, diesen tapferen Damen ihre Forderungen zu erfüllen und Frauen sogar zu gestatten, politische Ämter gleichberechtigt mit Männern zu bekleiden."
 flavor_eng.99.a:0 "Erlasst die Reformen! Die Töchter unserer Töchter werden uns danken!"
 flavor_eng.99.b:0 "Katastrophe! Anarchie! Kurz gesagt: Wir haben ein entsetzliches Chaos!"
 sister_suffragettes:0 "Stimmen für Frauen"
 desc_sister_suffragettes:0 "Diese Nation hat die politische Gleichberechtigung zwischen Männern und Frauen verwirklicht. Gut gemacht, Schwester-Suffragetten!"
