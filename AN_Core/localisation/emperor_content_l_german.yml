 VRM_ideas_start:0 "Vermontische Traditionen"
 VRM_ideas_bonus:0 "Vermontische Ambitionen"
 opinion_refused_burgundian_membership:0 "Akzeptierte burgundische Mitgliedschaft"
 hussite:0 "Hussitisch"
 hussite_religion_desc:1 "Die Hussiten sind Anhänger von Jan Hus, einem böhmischen religiösen Reformer, der 1415 wegen Ketzerei auf dem Scheiterhaufen verbrannt wurde. Es handelt sich um eine vielfältige Gruppe von Nonkonformisten, die von Gemäßigten mit geringfügigen theologischen Meinungsunterschieden zur katholischen Lehre bis hin zu Radikalen reicht, die die katholische Kirche als hoffnungslos korrupt ansehen."
 TABORITE:0 "Taboriten"
 UTRAQUIST:0 "Utraquisten"
 ORPHAN:0 "Orebiten"
 clerical_poverty_aspect:0 "Geistliche Armut"
 desc_clerical_poverty_aspect:0 "Der Klerus sollte keine Reichtümer besitzen und seine materiellen Besitztümer aufgeben. Er sollte seine Aufmerksamkeit eher Gott als dem Weltlichen widmen."
 bread_and_wine_aspect:0 "Brot und Wein"
 desc_bread_and_wine_aspect:0 "Für die Utraquisten bezieht sich die primäre Uneinigkeit ihrer Lehre im Vergleich zu der der katholischen Kirche auf den Begriff des Abendmahls unter beiderlei Gestalt. Hussitische Sekten glauben, dass nur ein Abendmahl, das sowohl Brot als auch Wein umfasst, gültig ist, auch für Laienmitglieder."
 sola_scriptura_aspect:0 "Sola Scriptura"
 desc_sola_scriptura_aspect:0 "Die Bibel als das dem Menschen überlieferte Wort Gottes gilt als alleinige Autorität für die christliche Lehre. Alle religiösen Praktiken, die nicht durch einen biblischen Bezug gestützt werden können, sind als Ketzerei anzuprangern."
 adamite_services_aspect:0 "Adamitische Gottesdienste"
 desc_adamite_services_aspect:0 "Die Sekte der Adamiten besteht auf Nacktheit während ihrer Gottesdienste. Ihrer Meinung nach macht uns das Nichttragen jedweder Zeichen von Status oder Kultur in den Augen Gottes gleich und erinnert einen jeden an unsere gemeinsame Menschlichkeit und die Unschuld, die uns vor dem Sündenfall gehörte."
 pacifism_aspect:0 "Pazifismus"
 desc_pacifism_aspect:0 "Selig sind die, die Frieden stiften; denn sie werden Gottes Kinder heißen."
 punishment_of_sins_aspect:0 "Bestrafung der Sünden"
 desc_punishment_of_sins_aspect:0 "All jene, die sündigen, müssen gleich bestraft werden, unabhängig von Reichtum und Rang. Selbst der Adel steht nicht über den Gesetzen Gottes."
 regular_defenestrations_aspect:0 "Regelmäßige Fensterstürze"
 desc_regular_defenestrations_aspect:0 "Die Praxis, Männer aus dem Fenster zu werfen, ist eine altehrwürdige Tradition unter den böhmischen religiösen Reformern. Wir sollten dies zur Gewohnheit werden lassen."
 taborite_resurgence_aspect:0 "Wiederaufleben der Taboriten"
 desc_taborite_resurgence_aspect:1 "Die Taboriten waren in den Hussitenkriegen eine radikale und militante Fraktion. Obwohl sie nach ihrer Niederlage viel an Macht verloren haben, erleben sie nun, wo die Lehre von Hus wieder in der Gunst der Menschen steht, einen Wiederaufschwung."
 freedom_to_preach_aspect:0 "Freiheit zu predigen"
 desc_freedom_to_preach_aspect:0 "Unter den Anhängern von Hus gibt es viele Meinungsverschiedenheiten, doch jede Sekte sollte zumindest die Freiheit erhalten, frei zu predigen, solange Gott in ihrem Herzen ist."
 orphan_hetmans_aspect:0 "Orebitischer Hetman"
 desc_orphan_hetmans_aspect:0 "Die Orebiten sind eine Fraktion von Radikalen, die hauptsächlich aus Bürgern besteht. Sie haben ihr Können auf dem Schlachtfeld bei vielen Gelegenheiten unter Einsatz von Kriegswagen mit großem Erfolg unter Beweis gestellt. Wir sollten dafür sorgen, dass ihre Hetmänner ihr taktisches Geschick überall im Land weitergeben."
 flavor_boh.12.t:0 "Basler Kompaktaten"
 flavor_boh.12.d:1 "Die Hussitenkriege endeten mit einem Religionsfrieden zwischen der gemäßigten Fraktion der Utraquisten und der katholischen Kirche. Bisher wurden die Kompaktaten geehrt und der Frieden ist nach Böhmen zurückgekehrt, doch die Spannungen mit den Hussiten sind nicht verschwunden. Die Anhänger von Hus sind zahlreich, sowohl im gemeinen Volk als auch beim Adel. Vielleicht sollten wir ihre Ketzerei ausrotten, ehe sie wieder zu den Waffen greifen können."
 flavor_boh.12.a:0 "Ehrt die Kompaktaten."
 flavor_boh.12.b:0 "Es kann keinen Frieden mit Häretikern geben."
 flavor_boh.1.c:0 "Lasst [Root.GetMdendie] [Root.Monarch.GetTitle] Hus folgen. Die Nation folgt Rom."
