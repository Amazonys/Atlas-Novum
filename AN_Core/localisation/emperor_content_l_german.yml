 zealandia_nation_title:0 "Zealandia gründen"
 zealandia_nation_desc:0 "Wir haben uns auf den Inseln im Norden und Süden ein Zuhause geschaffen. Auch wenn uns viele nicht beachten und es oft versäumen, unseren Platz auf der Karte zu markieren, werden wir uns zusammenschließen und dafür sorgen, dass alle Menschen den Namen "Zealandia" kennen!"
 alaska_nation_title:0 "Alaska gründen"
 alaska_nation_desc:0 "Obwohl unsere Heimat kalt und rau ist, haben wir ihr Terrain gemeistert und sie zu unserem Zuhause gemacht. Unzählige Reiche haben versucht, uns aufzubauen und zu kaufen, doch jetzt sind wir allein und unabhängig und bereit, uns selbst einen Namen zu machen!"
 cascadia_nation_title:0 "Kaskadien gründen"
 cascadia_nation_desc:0 "Entlang des gesamten Columbia River und der Pazifikküste Amerikas stehen unsere Kolonien vereint und unabhängig da, und es ist an der Zeit, dass wir uns für einen Namen für unsere neue Nation entscheiden, frei von dem Einfluss unserer Kolonialherren. Als Kaskadien werden wir Anspruch auf alle Länder nördlich des Columbia River erheben und eine neue Nation des Handels, der Freiheit und der Schönheit schaffen!"
 NZL_ideas:0 "Zealändische Ideen"
 NZL_ideas_start:0 "Zealändische Traditionen"
 NZL_ideas_bonus:0 "Zealändische Ambitionen"
 NZL_maori_seats:0 "Sitze für die Maori"
 NZL_maori_seats_desc:0 "Auf Zealandia, unserer Inselheimat, leben nicht nur wir Kiwis, sondern auch ihre Ureinwohner, die als Maori bekannt sind. Historisch gesehen wurden diese in der endlosen Flut des Kolonialismus stark misshandelt, und auch wenn wir die Narben, die unsere rücksichtslose Eroberung hinterlassen hat, vielleicht niemals gänzlich verschwinden werden, so mag das Zugeständnis, dass die Maori ihre eigene Vertretung in der Regierung haben, den langsamen Heilungsprozess zwischen unseren Völkern einleiten."
 NZL_otago_gold:0 "Der otagische Goldrausch"
 NZL_otago_gold_desc:0 "Zealandia ist reich an Nahrung und Ressourcen, und unsere Heimat ist daher ideal für Bergleute und Schäfer gleichermaßen. Da die Viehzucht im Überfluss vorhanden ist und unsere Hügel von Gold, Kupfer und Zinn übersät sind, wird Zealandia ein Land sein, das weitaus reicher und wohlhabender ist, als man es ihm angesichts seiner überschaubaren Größe zutrauen würde."
 NZL_piopiotahi:0 "Piopiotahi"
 NZL_piopiotahi_desc:0 "Der Milford Sound oder "Piopiotahi", wie die Maori ihn nennen, ist ein spektakulärer Küsten- und Gebirgszug auf der Südinsel mit einer üppigen Flora und Fauna. Er ist ein Beweis für die Fruchtbarkeit dieses Landes und bildete über Jahre hinweg die Grundlage für das Leben der Maori und aller Iwi."
 NZL_haka:0 "Der Kiwi-Haka"
 NZL_haka_desc:0 "Das Volk der Maori hat jenen traditionellen Kriegsgesang, der als Haka bekannt ist, schon Jahrhunderte vor unserer Ankunft an seinen Gestaden dargeboten. In Zeiten, in denen unsere Welten immer stärker miteinander verschmelzen, haben viele Menschen von außerhalb der Maori-Kultur nun ebenfalls damit begonnen, den Haka vor einer Schlacht oder einem sportlichen Wettkampf als eine deutliche Zurschaustellung von Patriotismus zu nutzen. Weit über unsere Küsten hinaus erzählen Ausländer Geschichten, wie Maori und Kiwis gleichermaßen in eine erschreckende Demonstration der Furchtlosigkeit und der Männlichkeit verfielen, ehe sie in die Schlacht zogen."
 NZL_company:0 "Die New Zealand Company"
 NZL_company_desc:0 "Bevor die New Zealand Company das idyllische Leben in Zealandia förderte, verlief die Kolonisierung der Insel nur schleppend und stagnierte stark. Unter der Führung der New Zealand Company jedoch kamen viele Siedler aus der gesamten Alten Welt nach Zealandia, um dort ein neues und besseres Leben zu suchen. Indem wir unsere Nation weiterhin als Leuchtfeuer des kolonialen Traums fördern, können wir uns mithilfe der Horden an neuen Kolonisten, die in unserem Staat nach Zuflucht und neuen Möglichkeiten suchen, über den ganzen Pazifik ausbreiten!"
 NZL_rejecting_australia:0 "Ablehnung der australischen Verfassung"
 NZL_rejecting_australia_desc:0 "Unserer kleinen Nation wurde einst die Möglichkeit geboten, sich den Kolonisten in Australien als deren Untertan anzuschließen, doch durch nichts als die Demokratie traf das Volk die richtige Wahl und erhielt die Unabhängigkeit Zealandias für alle Zeiten aufrecht. Indem wir uns weiterhin allen Versuchen, unser Volk zu unterwerfen, entschlossen entgegenstemmen, werden wir unsere Freiheit bewahren können."
 NZL_pokarekare_ana:0 "Pokarekare Ana"
 NZL_pokarekare_ana_desc:0 ""Pokarekare ana, nga wai o Waiapu\nWhiti atu koe hine, marino ana e.\nE hine e, hoki mai ra\nKa mate ahau i te aroha e."\n\nDieses Lied erzählt von der langen Reise, die ein Soldat zurücklegen muss, ehe er zu seiner geliebten Frau zurückkehren konnte. Wir dürfen das Leben junger Männer nicht in verschwenderischen Kriegen vergeuden und müssen uns dem Erhalt des Friedens und der Ruhe im Land der langen weißen Wolke widmen."
 ALA_ideas:0 "Alaskische Ideen"
 ALA_ideas_start:0 "Alaskische Traditionen"
 ALA_ideas_bonus:0 "Alaskische Ambitionen"
 ALA_endurance:0 "Aleutische Zähigkeit"
 ALA_endurance_desc:0 "Das aleutische Volk lebt im hohen Norden Alaskas und hat durch ausgeklügelte Fischerei- und Heizmethoden seit Jahrtausenden in diesem rauen und kalten Land überlebt. Indem wir die Überlebenstaktiken der einheimischen Völker Alaskas nachahmen, können auch wir das Beste aus unserer eisigen, unversöhnlichen Heimat machen."
 ALA_hard_push_east:0 "Der harte Vorstoß nach Osten"
 ALA_hard_push_east_desc:0 "Im Gegensatz zu vielen europäischen Siedlungen im äußersten Westen Amerikas wird Alaska vom Osten aus auf dem Seeweg angefahren. Obwohl viele Alaska als nutzloses arktisches Ödland abtun, erkannte unser weiser Lehnsherr die Schönheit und die Möglichkeiten, die unsere ungewöhnliche Heimat bot, und passte sich bald unserem etwas schwierigen Lebensstil an."
 ALA_secretary_icebox:0 "Sewards Gefriertruhe"
 ALA_secretary_icebox_desc:0 "Obwohl Alaska zu dem lächerlich geringen Preis von nur 2 Cent pro Hektar gekauft wurde, wurde dieser Kauf von vielen als "Stewards Dummheit" oder "Stewards Gefriertruhe" verspottet (in Anspielung auf unseren damaligen Außenminister). Was diese kurzsichtigen Narren nicht erkannten, war der versteckte Wert Alaskas und seiner Ressourcen, und selbst jetzt noch werden wir von unseren Rivalen unterschätzt."
 ALA_bear_hunting:0 "Bärenjagd"
 ALA_bear_hunting_desc:0 "Es wird schrecklich kalt und langweilig hier oben im hohen Norden Alaskas. Eine Betätigung, die sowohl die Bürger als auch die herrschende Klasse gleichermaßen genießen, ist es, mit einem Gewehr in die Wildnis hinauszuziehen und einigen ahnungslosen Tieren die Hölle heiß zu machen! Dieses Treiben hat unser Volk indirekt zu ausgewiesenen Meisterschützen gemacht, eine unglaublich nützliche Fähigkeit in Kriegszeiten!"
 ALA_diversity:0 "Alaskas religiöse Vielfalt"
 ALA_diversity_desc:0 "Unsere Kolonie war mehreren Lehnsherren unterworfen und hat Siedler aus dem gesamten pazifischen Raum und dem Kernland Amerikas angezogen. Dies ist auch der Grund, warum unser Volk von Anchorage bis Juneau auf seine ganz eigene Weise zu Gott blickt, und wir täten gut daran, unserem Volk weiterhin jene Religionsfreiheit zu gewähren, die Alaska zu dem macht, was es ist."
 ALA_navy:0 "Alaskische Flotte"
 ALA_navy_desc:0 "Anchorage, Navy Town und viele andere Städte an den Küsten Alaskas tragen zu unseren maritimen Traditionen bei. Vom Meer aus jagen wir die Fische und Wale, die für unser weiteres Überleben und unser zukünftiges Wachstum unverzichtbar sind, und entlang der Küste schützt die alaskische Küstenwache unser Volk vor Eindringlingen aus dem Pazifik. Im ganzen Land hört unser Volk auf den Ruf des Meeres und strömt in unsere Häfen, um der alaskischen Flotte zu dienen."
 ALA_beauty:0 "Die Schönheit Alaskas"
 ALA_beauty_desc:0 "Unsere Heimat ist berühmt für ihre atemberaubenden Landschaften sowohl entlang der arktischen Küste als auch tief in den unbewohnten Bergen. Die meisten Menschen würden es vermeiden, einen Ort zu besuchen, der derart kühl und ungastlich ist, doch Alaska ist einzigartig in seiner natürlichen Schönheit und lockt daher Siedler und Lustreisende gleichermaßen an."
 CSC_ideas:0 "Kaskadische Ideen"
 CSC_ideas_start:0 "Kaskadische Traditionen"
 CSC_ideas_bonus:0 "Kaskadische Ambitionen"
 CSC_melting_pot:0 "Kaskadischer Schmelztiegel"
 CSC_melting_pot_desc:0 "Die Lage Kaskadiens an der Westküste Amerikas hat die Region zum idealen Ziel für Siedler aus Asien und Europa gemacht. Die Erreichbarkeit Asiens und die Präsenz opportunistischer Europäer haben Kaskadien zu einem einzigartigen Schmelztiegel zwischen Ost und West gemacht."
 CSC_chinook_jargon:0 "Chinook-Jargon"
 CSC_chinook_jargon_desc:0 "Im Gegensatz zu vielen anderen skrupellosen Kolonialnationen verstehen wir Kaskadier den Wert des Handels und der Zusammenarbeit mit unseren Ureinwohnern, auch wenn hier und da ein wenig Ausbeutung nötig ist, um sich ein gutes Geschäft zu sichern. Durch die Entwicklung einer Sprache, die zum Teil von unserem ehemaligen Lehnsherrn und zum Teil von den Ureinwohnern geprägt ist, können wir uns leicht mit beiden Parteien verständigen und insgesamt eine bessere Zukunft für die Kaskadier sichern."
 CSC_forts_of_hudson_bay:0 "Die Festungen der Hudson Bay"
 CSC_forts_of_hudson_bay_desc:0 "Die Hudson Bay Company, die für die Kolonisierung Nordamerikas verantwortlich ist, hatte viele Gelegenheiten, ihre Verteidigungsbemühungen auf Kaskadien auszuweiten. Unsere gebirgige Heimat ermöglichte den Bau zahlreicher Vorposten entlang unserer Südgrenze, die zur Abwehr rivalisierender Kolonialnationen und einheimischer Plünderer genutzt werden konnten. Insofern ist unser Volk dazu geboren und bereit, bei der Verteidigung seines Landes als dessen treue Vorkämpfer zu dienen."
 CSC_settling_boundaries:0 "Abstecken der Grenzen"
 CSC_settling_boundaries_desc:0 "Jahrelang stritten die Kolonialnationen in unserem Norden und Süden darüber, wem das Land entlang des Columbia River und den Rocky Mountains gehört, und es kam oft zu Scharmützeln und anderen Revierstreitigkeiten. Spanier, Amerikaner und Briten beanspruchten die Region, doch jetzt, wo wir ein unabhängiger und geeinter Staat sind, wird es niemand mehr wagen, unsere Einheit und Unabhängigkeit erneut infrage zu stellen."
 CSC_nookta_sound:0 "Handel entlang des Nootka Sound"
 CSC_nookta_sound_desc:0 "Die früheste koloniale Besiedlung Kaskadiens fand statt, als ein ambitionierter Entdecker einem einheimischen Häuptling ein Stück Land abkaufte und von dort aus einen Handelsposten für den Handel zwischen Einheimischen und Kolonisten errichtete. Es entstanden weitere Handelsposten, Festungen und schließlich Dörfer entlang der Küste Kaskadiens, bis die Region von Städten und Kolonien von gleicher Größe und Pracht wie die im Osten gefüllt war."
 CSC_oregon_trail:0 "Der Oregon Trail"
 CSC_oregon_trail_desc:0 "Unsere Heimat liegt tief im Westen des amerikanischen Kontinents und die Siedler, die sich in Kaskadien ein neues Leben aufbauen wollten, mussten Wüste, Berge, Flüsse und die rauen Bedingungen der ungezähmten Landstriche Amerikas überwinden. Dies führte dazu, dass nur die hartnäckigsten und widerstandsfähigsten Siedler überlebten und Kaskadien erreichten, obwohl auch diese einen Teil ihrer Begleitung durch die Ruhr verloren haben mögen ..."
 ICE_ideas:0 "Isländische Ideen"
 ICE_ideas_start:0 "Isländische Traditionen"
 ICE_ideas_bonus:0 "Isländische Ambitionen"
 ICE_althingi:0 "Das Althing"
 ICE_althingi_desc:0 "Das Althing ist eine alte Form der nordischen Demokratie, die von unseren Vorvätern begründet wurde und von unserer Jugend noch immer praktiziert wird. Der Gesetzessprecher (Lögsögumaour) nimmt dabei den Platz als Vorsitzender der Versammlung ein, und aus seinem Mund erfahren wir die für unsere Nation geltenden Gesetze. Alle isländischen Ohren lauschen seinen Worten und respektieren sie, denn es ist seine Pflicht, denjenigen, die jedes Jahr an der Versammlung teilnehmen, das Verfahrensrecht des Althing zu verkünden."
 ICE_hrafna_floki:0 "Vermächtnis von Hrafna-Floki"
 ICE_hrafna_floki_desc:0 "Hrafna-Floki, ein wahrer Meister des Schiffbaus, soll der Legende nach fertige Schiffsplanken in Bäumen gesehen haben. Er brachte seine Fähigkeiten vielen Reisenden und Einheimischen in Island bei, und im Lauf der Generationen wurden seine Lehren weitergetragen und in einer solchen Art und Weise verfeinert, dass die Schiffsbauer Islands die Besten auf ihrem Gebiet sind."
 ICE_christian_identity:0 "Christliche Identität"
 ICE_christian_identity_desc:0 "Seit unser Gesetzessprecher Thorgeir im Jahr 1000 zum Vermittler in Religionsfragen ernannt wurde, sind wir eine christliche Nation. Jetzt, wo die Reformation über Europa hereinbricht, werden wir unabhängig von dem Weg, den wir wählen, gläubig bleiben."
 ICE_merchant_navy:0 "Bewaffnete Händler"
 ICE_merchant_navy_desc:0 "Unsere Seeleute und Kaufleute stehen auf ihren Reisen auf der Nordsee ständig unter dem Joch von Piraten und Räubern, doch jetzt ist die Zeit gekommen, in der sie nicht mehr stillschweigend leiden werden. Wir werden dafür sorgen, dass sie gut ausgerüstet und ausgebildet sind, um sich gegen Bedrohungen sowohl an unseren eigenen Küsten als auch fern der Heimat zu verteidigen."
 ICE_fire_and_ice:0 "Männer von Feuer und Eis"
 ICE_fire_and_ice_desc:0 "Unser Heimatland ist ein Schlachtfeld von Feuer und Eis. Unsere Krieger haben sich ihr Eisen unter härtesten Bedingungen auf diesem schlimmsten aller Schlachtfelder und unter fordernden Anführern verdient. Im durchschnittlichen isländischen Soldaten sehen wir keinen einfachen Mann, sondern ein Vorbild in Sachen Macht, Stärke und Können."
 ICE_natural_builders:0 "Widerstandsfähige Handwerker"
 ICE_natural_builders_desc:0 "Unser Volk besitzt die bemerkenswerte Fähigkeit, aus dem wenigen, was das Land hergibt, etwas zu machen. Unser zähes Volk hat gelernt, vollen Einsatz zu bringen und den kalten Preis für all seine weltlichen Besitztümer zu bezahlen. Wir können, im Gegensatz zu allen anderen, Dreck in Gold verwandeln."
 ICE_nationalism:0 "Isländische Nationalidentität"
 ICE_nationalism_desc:0 "Unser historisches Vermächtnis, unsere stolze Tradition und unser starkes Erbe hilft uns dabei, unsere Identität eifrig und erhobenen Hauptes anzunehmen. Wir glauben, dass jeder Mensch die Chance hat, etwas aus sich zu machen, wenn er die Möglichkeit dazu bekommt. Der Rest der Welt mag unsere Kultur als archaisch und irrelevant betrachten, doch wir werden sie mit Gewalt unsere friedlichen Wege lehren."
 polynesia_node:0 "Polynesisches Dreieck"
 TRADE_COMPANY_POLYNESIA_Root_Culture_GetName:0 "[Root.Culture.GetName]es Pazifik-Handelshaus"
 TRADE_COMPANY_POLYNESIA_Oceania_Trade_Company:0 "Polynesisches Handelshaus"
 guru_advisors_reform:0 "Die Weisheit des Gurus"
 guru_advisors_reform_desc:0 "Überall in der dharmischen Welt gibt es Männer und Frauen, die sich völlig von der materiellen Welt gelöst haben und isoliert in ungezähmten Landstrichen leben, um Erleuchtung zu erlangen. Ein Sikh zu sein, bedeutet, ein Schüler zu sein, und indem wir von diesen Weisen lernen und die Werke der großen Gurus der sikhischen Religion studieren, können wir unsere erleuchtete Vision in der ganzen Welt verbreiten."
 global_holy_war_released_modifier:0 "Globaler Kreuzritterstaat"
 desc_global_holy_war_released_modifier:0 "Dieses Land wurde von einer Nation gegründet, die an einem globalen Kreuzzug teilgenommen hat."
