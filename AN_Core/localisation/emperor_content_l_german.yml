 conscripting_pacifists:0 "Einberufung von Pazifisten"
 desc_conscripting_pacifists:0 "Niemand darf den Ruf zu den Waffen verweigern: Selbst Pazifisten müssen dienen."
 taborite_radicals:0 "Radikale Taboriten"
 desc_taborite_radicals:0 "Wir haben das Wiederaufleben der Taboriten, einer radikalen Hussitenfraktion, gefördert."
 utraquist_moderates:0 "Gemäßigte Utraquisten"
 desc_utraquist_moderates:0 "Wir haben uns dafür entschieden, die gemäßigte Fraktion der Utraquisten zu unterstützen, die nur begrenzte religiöse Reformen befürwortet."
 war_wagons:0 "Kriegswagen"
 desc_war_wagons:0 "Wir haben unsere altehrwürdige Taktik beibehalten, Kriegswagen zur Unterstützung unserer Infanterieregimenter einzusetzen, wodurch die Wirksamkeit der feindlichen Kavallerie verringert wird."
 less_war_wagons:0 "Einsatz der Kavallerie"
 desc_less_war_wagons:0 "Wir reduzieren unsere Abhängigkeit von der Kriegswagentaktik und integrieren mehr Kavallerie in unsere Armeen."
 hussite.1.t:0 "Pazifisten protestieren gegen den Krieg"
 hussite.1.d:0 "Eine wachsende pazifistische Bewegung setzt sich unter den [Root.GetAdjective]en Hussiten durch und wird sogar teilweise vom Staat unterstützt. Dennoch befinden wir uns in einem Angriffskrieg. Obwohl wir sicherlich gute Gründe für unseren Angriff hatten, stellen die Pazifisten den Krieg infrage und weigern sich zu kämpfen."
 hussite.1.a:0 "Wir werden ihre Überzeugungen respektieren."
 hussite.1.b:0 "Alle, die berufen werden, müssen dienen."
 hussite.2.t:0 "Gesegnet seien die Friedensstifter"
 hussite.2.d:0 "Jahre des Friedens haben das Wachstum einer pazifistischen Bewegung innerhalb des hussitischen Glaubens in [Root.GetName] gefördert. [Root.pacifist_theologian.GetName], ein respektierter pazifistischer Theologe, hat sich nun an das Volk gewandt und alle wahren Christen aufgefordert, dem Beispiel [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] zu folgen."
 hussite.2.a:0 "Wir alle sind Kinder Gottes."
 hussite.3.t:0 "Armutsgelübde"
 hussite.3.d:0 "Viele hussitische Sekten lehnen das Horten von Reichtümern, wie der Klerus es tut, ab und verbinden es mit der sündigen Dekadenz der katholischen Kirche. Armutsgelübde unter den Priestern werden immer üblicher, und die [Root.GetAdjective]e Kirche beschränkt sich zunehmend auf geistliche Angelegenheiten und verzichtet darauf, sich in weltliche Belange von Staat oder Land einzumischen."
 hussite.3.a:0 "Ermutigt Geistliche zu Gelübden."
 hussite.3.b:0 "Eine starke Kirche hat ihren Nutzen."
 hussite.4.t:0 "Sündiger Adliger"
 hussite.4.d:0 "Die [Root.GetAdjective]e Kirche glaubt, dass niemand, unabhängig von Reichtum oder Status, außerhalb der Gesetze Gottes steht. Wer sündigt, muss entsprechend bestraft werden.\n\n[Root.sinful_noble.GetName] hat öffentlich und schamlos die Sünde [Root.GetRandom_Sin] begangen, was ganz klar eine Beleidigung des Klerus darstellte und nach Bestrafung ruft."
 hussite.4.a:0 "Niemand steht über den Gesetzen Gottes."
 hussite.4.b:0 "Bestraft ihn rein symbolisch."
 hussite.5.t:0 "Fensterstürze"
 hussite.5.d:0 "Der Fenstersturz ist seit dem Wiederaufleben der Hussiten die Standardmethode der Exekution in [Root.GetName] geworden. Das Volk versammelt sich, um Verbrecher dabei zu begaffen, wie sie aus einem Fenster geworfen werden und aus großer Höhe auf den Straßen unter ihnen in den Tod stürzen. Der Fenstersturz ist zu einem beliebten Spektakel unter gelangweilten [Root.GetAdjective]en Stadtbewohnern geworden."
 hussite.5.a:0 "Dies ist der [Root.GetAdjective]e Weg."
 hussite.6.t:0 "Utraquisten und Taboriten"
 hussite.6.d:0 "Obwohl es die gemäßigten Utraquisten waren, die in den Hussitenkriegen triumphierten, hat das Wiederaufleben des hussitischen Glaubens in [Root.GetName] auch zum Wiederauftauchen radikaler taboritischer Sekten geführt. Diese versuchen, alle Formen theologischer Autorität neben den biblischen Schriften abzuschaffen und katholische Einflüsse so weit wie möglich einzuschränken. Utraquistische Führer haben nun an den Staat appelliert, ihren wachsenden Einfluss zu unterdrücken."
 hussite.6.a:0 "Fördert die Taboriten."
 hussite.6.b:0 "Unterstützt die Utraquisten."
 hussite.7.t:0 "Kriegswagen"
 hussite.7.d:0 "Während der Hussitenkriege wurden oft mit großem Erfolg Kriegswagen eingesetzt. Da die hussitischen Armeen größtenteils aus bäuerlicher Infanterie bestanden und nur wenig eigene Kavallerie ins Feld bringen konnten, boten Kriegswagen eine solide Verteidigung gegen Kavallerieangriffe von besser ausgerüsteten Feinden. Viele unserer Kommandanten sind Orebiten, Veteranen der Hussitenkriege, und möchten diese Taktik zur offiziellen Militärdoktrin im Land machen."
 hussite.7.a:0 "Kriegswagen haben uns schon früher gute Dienste geleistet."
 hussite.7.b:0 "Wir sollten stattdessen mehr Kavallerie einsetzen."
