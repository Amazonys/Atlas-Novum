 center_of_revolution.13.t:0 "Ein Traum von Freiheit"
 center_of_revolution.13.d:0 "Die Nachricht von der Revolution in [revolution_target.GetName] hat sich auch in den Kolonien der Neuen Welt verbreitet. Die feurige Rhetorik der Freiheit entzündet die Herzen der Menschen, die nun von der Unabhängigkeit ihrer Kolonien träumen.\n\nDieser rebellische Gedanke würde sicherlich gedämpft, wenn wir der heimtückischen Revolution, die ihre Propaganda von [revolution_target.Capital.GetCapitalName] aus verbreitet, ein Ende setzen könnten."
 center_of_revolution.13.a:0 "Diese Revolution muss zerschlagen werden!"
 center_of_revolution.14.t:0 "Ein zerschlagener Traum von Freiheit"
 center_of_revolution.14.d:0 "Der Geist der Rebellion, der die Neue Welt umfängt, hat nach der vernichtenden Niederlage der Revolution in der Alten Welt einen Dämpfer erfahren. Der Strom an Propaganda ist versiegt, und die Unruhestifter tun sich nun schwer, die Menschen in den Kolonien dazu zu bringen, ihren zum Scheitern verdammten Träumen von der Unabhängigkeit zu folgen."
 center_of_revolution.14.a:0 "Die Menschen in den Kolonien müssen ihre Grenzen kennen."
 colony_inspired_by_revolution:0 "Ein Traum von Freiheit"
 desc_colony_inspired_by_revolution:0 "Von der Revolution in der Alten Welt inspiriert streben Strömungen in den Kolonien nun ihrerseits nach der Freiheit."
