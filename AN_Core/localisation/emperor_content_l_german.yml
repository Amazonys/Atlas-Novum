 MARSHAL:0 "Marschall"
 SERENE_MARSHAL:0 "Hochmarschall"
 MOST_SERNE_MARSHAL:0 "Durchlauchtigster Marschall"
 pol_struggle_for_royal_power_disaster:0 "Kampf um königliche Macht"
 desc_pol_struggle_for_royal_power_disaster:0 "Ein Konflikt tobt über die Autorität des Monarchen gegen die Macht des Sejm."
 # Mercenary Events
 patriotic_company_leader_deserts:0 "§Y[patriotic_mercs.Leader.GetName] tritt als Anführer der [patriotic_mercs.GetName] zurück.§!"
 mercs.1.t:0 "Unzufriedenheit unter der [patriotic_mercs.GetName]"
 mercs.1.d:0 "Viele der [patriotischen_mercs.GetName] haben unbegründete sentimentale Gefühle gegenüber ihrem erbärmlichen Heimatland [merc_home_country.GetName] entwickelt. Ein beträchtlicher Teil ihrer Männer ist desertiert, entsetzt über den Gedanken, [merc_home_province.GetCapitalName] in Flammen zu sehen."
 mercs.1.a:0 "Ihre Herzen sind schwach."
 mercs.1.b:0 "Gold ist das, was die Schotten wirklich lieben."
 mercs.2.t:0 "Der Feind ihres Feindes"
 mercs.2.d:0 "Die Soldaten der [bloodthirsty_mercs.GetName] warten freudig darauf, ihre verhassten Feinde, [bloodthirsty_mercs_enemy.GetName], zu bekämpfen. Es scheint, dass die bittere Fehde zwischen [bloodthirsty_mercs_home.GetName] und [bloodthirsty_mercs_enemy.GetName] sich sogar auf gemietete Schwerter erstreckt."
 mercs.2.a:0 "Ein glücklicher Zufall."
 mercs.2.b:0 "Ein Gefühl, dass jeder [Root.GetAdjective]e Mann teilt."
 bloodthirsty_mercs_modifier:0 "Feind ihrer Feinde"
 desc_bloodthirsty_mercs_modifier:0 "Wir kämpfen gegen die erbitterten Rivalen unserer Söldnerkompanien."
 bloodthirsty_mercs_modifier_universal:0 "Feind ihrer Feinde"
 desc_bloodthirsty_mercs_modifier_universal:0 "Wir kämpfen gegen die erbitterten Rivalen unserer Söldnerkompanien."
 mercs.3.t:0 "Bezahlung durch Plünderung"
 mercs.3.d:1 "Einige der von uns beschäftigten Söldnerkompanien sind mit den Arbeitsbedingungen unzufrieden. Die Reichtümer feindlicher Städte wie [rich_enemy_province.GetName] lassen sich kaum mit ihrem mageren Sold vergleichen, so argumentieren sie. [loot_mercs.Leader.GetName], Befehlshaber der Söldnerkompanie [loot_mercs.GetName], hat Stellung bezogen und gefordert, dass ein großer Teil der Kriegsbeute für ihn und seine Männer reserviert wird."
 mercs.3.a:0 "Sie sollen einen Teil der Beute haben"
 mercs.3.b:0 "Verweigert ihnen die Beute, aber erhöht ihren Lohn."
 mercs.3.c:0 "Wie können sie es wagen, Forderungen an uns zu stellen!?"
 mercs_allowed_to_loot:1 "Plünderungsrechte"
 desc_mercs_allowed_to_loot:0 "Wir haben einen Teil der Kriegsbeute für unsere angeheuerten Söldner reserviert."
 mercs_not_allowed_to_loot_money:0 "Bonuszahlung"
 desc_mercs_not_allowed_to_loot_money:0 "Obwohl unsere Söldner daran gehindert wurden, alles und jeden auf ihrem Weg rücksichtslos zu plündern, kommt uns dies dennoch teuer zu stehen, da wir ihnen zusätzlichen Sold bezahlen müssen."
 mercs.4.t:0 "Veteranen strömen zu [veteran_mercs.GetName]"
 mercs.4.d:0 "[Root.GetName] genießt bei den Söldnerkapitänen ein hohes Ansehen, sowohl wegen unseres internationalen Ansehens als auch vor allem wegen unseres Rufs, Söldnersoldaten pünktlich und zu den vereinbarten Tarifen zu bezahlen. Ein Zustrom ausländischer Veteranen hat sich nun der [veteran_mercs.GetName] angeschlossen, in der Hoffnung, dass sie eine feste Anstellung bei uns finden."
 mercs.4.a:0 "Wer würde auch nicht für [Root.GetName] kämpfen wollen!?"
 mercs.5.t:0 "Elefanten!"
 mercs.5.d:0 "Zum ersten Mal seit den Tagen von Hannibal und den Punischen Kriegen sind Kriegselefanten unter dem Kommando von [Root.GetAdjective]en Generälen nach Europa zurückgekehrt. Unsere Feinde kauern in Angst vor diesen mächtigen, majestätischen Tieren, die mit Panzerungen ausgestattet und mit den Symbolen des Krieges geschmückt sind."
 mercs.5.d2:0 "Zum ersten Mal seit den Tagen von Hannibal und den Punischen Kriegen sind Kriegselefanten unter dem Kommando von [elephant_mercs.GetName] nach Europa zurückgekehrt. Unsere Feinde kauern in Angst vor diesen mächtigen, majestätischen Tieren, die mit einer Panzerung ausgestattet und mit den Symbolen des Krieges geschmückt sind."
 mercs.5.a:0 "Lasst alle vor der [elephant_mercs.GetName] erzittern!"
 mercs.5.b:0 "Lasst sie vor uns erzittern!"
 mercs.6.t:0 "Die [Root.GetAdjective]en Amazonen"
 mercs.6.d:1 "Nach Jahren des Wehrdienstes in der [Root.GetAdjective]en Armee hat sich eine Gruppe von Veteranen zusammengeschlossen, um eine Söldnerkompanie zu gründen, die ausschließlich von weiblichen Kommandanten angeführt wird. Mit einer Basis in [Root.Capital.GetCapitalName] sind die Soldaten der [Root.GetAdjective]en Amazonen bereit, für Gold und Ruhm zu kämpfen."
 mercs.6.a:0 "Wie originell."
 female_mercs_tt:0 "§YDie Söldnerkompanie der Amazonen kann angeheuert werden.§!"
