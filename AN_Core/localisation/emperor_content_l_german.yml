 #DHEs
 new_flavour_bav.12.t:0 "Ingolstadt: Eine Bierstadt?"
 new_flavour_bav.12.d:0 "Ingolstadt selbst und seine Umgebung haben traditionell Wein produziert. Dem Trend in anderen Teilen Bayerns folgend, in denen Bier bevorzugt wird, wurden in der Stadt zunehmend Brauereien gegründet. Wenn wir es wünschen, könnten wir diese aufstrebenden Brauereien unterstützen und zulassen, dass Bier den Wein als Hauptexportgut der Provinz ersetzt."
 new_flavour_bav.12.a:0 "Bier ist die Zukunft."
 new_flavour_bav.12.b:0 "Wein ist das überlegene Getränk."
 ingolstadt_beer_city:0 "Ingolstädtische Brauereien"
 desc_ingolstadt_beer_city:0 "In und um Ingolstadt herum wurden zahlreiche namhafte Brauereien gegründet, die die Stadt zu einem der wichtigsten Zentren des bayerischen Bierbrauens machen."
 new_flavour_bav.13.name:0 "Die bayerische Erbschaft"
 new_flavour_bav.13.desc:0 "Das Wittelsbacher Herzogtum Bayern ist seit Mitte des 14. Jahrhunderts in mehrere Teile gespalten. Gegenwärtig ist das Herzogtum unter drei verschiedenen Zweige der Familie aufgeteilt: München, Landshut und Ingolstadt. Verschiedene komplizierte Regelungen machen geltend, welcher Zweig der Familie das Land eines Herzogs erbt, der ohne männlichen Erben dahinscheidet. Diese Regelungen verlaufen jedoch nicht immer reibungslos und ein starker Herzog kann jederzeit versuchen, sich durch das Land seiner Verwandten zu bereichern, unabhängig davon, ob sein Anspruch gerechtfertigt ist oder nicht."
 new_flavour_bav.13.opt:0 "Vielleicht sollte die Einheit Bayerns wiederhergestellt werden."
 new_flavour_bav.14.name:0 "Der Tod von Ludwig VIII."
 new_flavour_bav.14.desc:0 "Ludwig VIII, der erbenlose Wittelsbacher Herzog von Ingolstadt, ist verstorben. Das Herzogtum Ingolstadt fällt nun gemäß Wittelsbacher Familienregelungen unter die Gerichtsbarkeit von [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 new_flavour_bav.14.opt:0 "Hervorragend."
 new_flavour_bav.15.name:0 "Der Tod von Ludwig VIII."
 new_flavour_bav.15.desc:0 "Unser Herzog Ludwig VIII. ist gestorben und hinterließ keine Erben, der erbberechtigt ist. Das Herzogtum Ingolstadt fällt nach Wittelsbacher Familienregelung unter die Gerichtsbarkeit von [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] von Landshut."
 new_flavour_bav.15.opt:0 "Wie bedauerlich."
 new_flavour_bav.16.name:0 "Der Tod von Ludwig VIII."
 new_flavour_bav.16.desc:0 "Ludwig VIII, der erbenlose Wittelsbacher Herzog von Ingolstadt, ist verstorben. Das Herzogtum Ingolstadt fällt nun gemäß Wittelsbacher Familienregelungen unter die Gerichtsbarkeit von [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] von Landshut."
 new_flavour_bav.16.opt:1 "Vielleicht ist es an der Zeit, unseren Anspruch auf Landshut geltend zu machen."
 new_flavour_bav.17.name:0 "Die Ansprüche von Ludwig VII."
 new_flavour_bav.17.desc:1 "Nach dem Tod Ludwigs VIII. von Ingolstadt hat [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] von Landshut die Ländereien Ingolstadts für sich beansprucht. Dies ignoriert jedoch die Ansprüche von Ludwig VII, der vor einigen Jahren von seinem Sohn aus seinem Land vertrieben wurde und seitdem der Gefangene von [Root.Monarch.GetTitle] [Root.Monarch.GetName] in Ansbach ist. Als Ludwig VII. vom Tod seines Sohnes erfuhr, verkündete er lautstark seine Pläne, sein ehemaliges Herzogtum zurückzuerobern. Dies könnte uns wiederum eine Chance bieten, Nutzen aus dieser Angelegenheit zu ziehen."
 new_flavour_bav.17.A:0 "Verkauft Ludwig an seine Feinde in Bayern."
 new_flavour_bav.17.B:0 "Unterstützt seinen Anspruch."
 new_flavour_bav.17.C:0 "Kauft seinen Anspruch an das Herzogtum."
 new_flavour_bav.171.name:0 "Ansbach erwirbt Anspruch auf Wittelsbacher Erbschaft"
 new_flavour_bav.171.desc:1 "Wir waren nicht die Einzigen, die einen Anspruch auf Ingolstadt hatten. Möglicherweise hatte Ludwig VII, Vater Ludwigs VIII, der von seinem Sohn aus dem Herzogtum vertrieben wurde, einen stärkeren Anspruch. Ludwig wird jedoch seit einigen Jahren von [From.Monarch.GetTitle] [From.Monarch.GetName] aus Ansbach gefangen gehalten. Jetzt hat [From.GetMderdie] [From.GetAdjective]e [From.Monarch.GetTitle] [From.Monarch.GetHerHis]e beträchtlichen Talente in der Überzeugungskunst und eine große Summe Geld dazu verwendet, um Ludwig davon zu überzeugen, seinen Anspruch am Wittelsbacher Erbe zu verkaufen."
 new_flavour_bav.171.A:0 "Das Herzogtum ist und bleibt unser!"
 new_flavour_bav.18.name:0 "Das religiöse Mandat von [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 new_flavour_bav.18.desc:0 "Die rasche Ausbreitung des Protestantismus hat viele der streng katholischen Ratsmitglieder von [Root.Monarch.GetTitle] [Root.Monarch.GetName] in Alarm versetzt. Damit diese Seuche sich nicht auch in unserem Land ausbreitet, haben sie eine Reihe von Vorschriften erlassen, die ketzerische Lehren verbieten und religiöse Fehlleitungen sowohl bei den bayerischen Bischöfen als auch bei unseren Untertanen bekämpfen. Zu diesem Zweck wird ein Komitee gegründet, das religiöse Besuche leitet, der Buchdruck ist nur mit Erlaubnis [Root.GetMderdes] [Root.Monarch.GetTitle][Root.GetMsMale] gestattet und jeder liturgische Wandel, der sich aus Ländereinen ergibt, die der Häresien zum Opfer gefallen sind, ist untersagt. Die Geistlichen würden hierdurch zwar beschränkt werden, aber es würde zumindest wahrscheinlich die Ausbreitung der Häresien wirksam verhindern."
 new_flavour_bav.18.a:0 "Setzt das Mandat ein."
 new_flavour_bav.18.b:0 "Der Klerus behält freie Hand."
 new_flavour_bav.19.name:0 "Hanns Steiningers Bart"
 new_flavour_bav.19.desc:0 "Die Stadt Braunau hat sich in jüngster Zeit auf ungewöhnliche Weise hervorgetan. Einer ihrer ehemaligen Magistrate, ein gewisser Hanns Steininger, hat mit seinen Ansichten weniger zum Wohle seiner Stadt beigetragen als mit seinem Bart. Dieser Bart gilt weithin als Musterexemplar männlichen Gesichtshaars und reicht bis nahe an seine Zehen (und er war kein kleiner Mann). Es war jedoch Schicksal, Opfer eben jedes Bartes zu werden, der ihn bemerkenswert machte. Als er [Root.GetMdemder] auf der Durchreise befindlichen [Root.Monarch.GetTitle] [Root.Monarch.GetName] seine Treue zeigte, stolperte er über seinen Bart, fiel unglücklich und starb anschließend an seinen Verletzungen - ein Märtyrer seiner eitlen Schönheit!"
 new_flavour_bav.19.a:0 "Interessant ..."
 new_flavour_bav.20.name:0 "Die Theatinerkirche"
 new_flavour_bav.20.desc:1 "[Root.Consort.GetTitle] [Root.Consort.GetName] hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] aufgefordert, die schönste und wertvollste Kirche für den Theatinischen Orden in [Root.Capital.GetCapitalName] zu finanzieren, falls ein Thronfolger geboren wird. Sie hat bereits den Architekten Agostino Barelli aus Bologna ausgewählt, um die Kirche im italienischen Hochbarockstil zu bauen. Unser Adel und andere wohlhabenden Bürger sind von den Plänen, die sie allgemein bekannt gemacht hat, sehr angetan, da sie starke Bewunderer des italienischen Stils sind. Sollen wir den Bau in Auftrag geben, so wie sie es fordert?"
 new_flavour_bav.20.a:0 "In Ordnung. Macht, was sie will."
 new_flavour_bav.20.b:0 "Unfug!"
 bav_religious_mandate_mod:0 "Das religiöse Mandat"
 desc_bav_religious_mandate_mod:0 "Wir haben strenge Kontrollen eingeführt, die die Ausübung der Religion in unserem Land regeln."
 bav_building_wife_church:0 "Die Freuden der Ehe"
 desc_bav_building_wife_church:0 "Es gibt keinen besseren Weg, um "Ich liebe dich" zu sagen, als auf Geheiß seiner Frau eine Kirche zu bauen."
 bav_woman_scorned_mod:0 "Eine verschmähte Frau"
 desc_bav_woman_scorned_mod:0 "Es ist unklug, seiner Frau zu widersprechen, wenn man einen Erben braucht."
 new_flavour_bav.27.name:0 "[bavarian_lesser_union_member.GetName] trotzt Dänemark"
 new_flavour_bav.27.desc:1 "Der bayerische Adel in [bavarian_lesser_union_member.GetName] lehnt es ab, aus dem fernen Dänemark heraus regiert zu werden. Sie sehnen sich nach den Tagen, an denen sie wieder von einem ihrer eigenen regiert werden.\n\nIn den letzten Monaten gab es Anzeichen dafür, dass eine Verschwörung im Gange war, aber unsere Behörden konnten diese Gerüchte nicht bestätigen. Es besteht jedoch kein Zweifel mehr daran, dass sich eine Gruppe rebellischer Adliger hinter Maximilian, einem Fürsten aus einem obskuren Zweig der Familie von Wittelsbach, versammelt hat und ihn zu ihrem Herzog erklärt haben, der sich wiederum uns zur Wehr setzen will."
 new_flavour_bav.27.A:0 "Wir müssen diesen Aufstand niederschlagen!"
 #The Sale of Regensburg Chain
 new_flavour_bav.21.name:0 "Schulden gegenüber dem Kaiser"
 new_flavour_bav.21.desc:0 "In den letzten Jahrzehnten hat die Stadt Regensburg erhebliche Schulden bei [HAB.GetMdemder] [HAB.Monarch.Dynasty.GetName]-Kaiser[HAB.GetMinFemale] des Heiligen Römischen Reiches angehäuft. Diese[HAB.GetMrMale] hat die Schulden zwar noch nicht eingefordert, schwächt unsere Position aber alleinig durch die Tatsache, dass [HAB.Monarch.GetSheHe] dies jederzeit tun könnte."
 new_flavour_bav.21.A:0 "Wir sollten die Schulden abbezahlen."
 new_flavour_bav.21.B:0 "Warten wir, bis unsere Schulden eingefordert werden."
 new_flavour_bav.22.name:0 "Regensburgs Schulden"
 new_flavour_bav.22.desc:0 "Der momentane Krieg gegen [emperors_enemy.GetUsableName] hat unsere Kassen stark belastet. Unsere Berater weisen darauf hin, dass die Stadt Regensburg uns viel Geld schuldet. Sie sind zuversichtlich, dass wir die Stadt dazu bringen können, diese Schulden abzubezahlen, wenn wir mit unserer Ungnade drohen. Die Forderung nach einem derart hohen Geldbetrag wird jedoch wahrscheinlich die Regierung der Stadt destabilisieren und die mit der Stadt eng verbundene Familie Wittelsbach könnte intervenieren."
 new_flavour_bav.22.A:0 "Sie müssen ihre Schulden bezahlen."
 new_flavour_bav.22.A.tooltip:0 "Wenn §YRegensburg§! diesen Betrag aufbringen kann, erhalten wir:"
 new_flavour_bav.22.B:0 "Vergeben wir ihren finanziellen Übertretungen."
 new_flavour_bav.23.name:0 "Regensburger Schulden"
 new_flavour_bav.23.desc:0 "In den letzten Jahrzehnten hat die Stadt Regensburg erhebliche Schulden bei [HAB.GetMdemder] [HAB.Monarch.Dynasty.GetName]-Kaiser[HAB.GetMinFemale] des Heiligen Römischen Reiches angehäuft. Jetzt fordert Kaiser[HAB.GetMinFemale] [HAB.Monarch.GetName] die Schulden ein, um ihren Krieg gegen [emperors_enemy.GetUsableName] zu finanzieren. Aufgrund unserer starken Verbindung zu Regensburg, früher eine Wittelsbacher Hauptstadt, können wir jedoch intervenieren. Wenn wir die für die Tilgung ihrer Schulden erforderlichen Mittel zusammenbringen können, wäre es im Rahmen unseres Rechts, Regensburg die Übertragung ihrer Schulden auf uns anzubieten, was im Wesentlichen bedeutet, dass wir ihre Schulden als Gegenleistung für ihre Freiheit bezahlen. Die Österreicher könnten jedoch eine missbilligende Ansicht auf solch eine Transaktion haben."
 new_flavour_bav.23.A:0 "Wir werden ihre Schulden tilgen."
 new_flavour_bav.23.A.tooltip:0 "Wenn §YRegensburg§! unser Angebot akzeptiert, wird Folgendes passieren:"
 new_flavour_bav.23.B:0 "Sie sind auf sich gestellt."
 new_flavour_bav.23.B.tooltip:0 "Andere §YWittelsbacher§! Herrscher könnten §YRegensburg§! ihre Unterstützung anbieten."
 new_flavour_bav.24.name:0 "Der Kaiser fordert Schulden ein"
 new_flavour_bav.24.desc.default:0 "[HAB.GetMDerDie] [HAB.GetAdjective]e Kaiser[HAB.GetMinFemale], [HAB.Monarch.GetName], fordert unsere Schulden ein, um [HAB.Monarch.GetHerHis]en Krieg gegen [emperors_enemy.GetUsableName] führen zu können. [HAB.Monarch.GetSheHeCap] fordert die vollständige und sofortige Zahlung. Wir müssen entweder bezahlen oder werden unsere Verpflichtungen als Freie Stadt nicht erfüllen."
 new_flavour_bav.24.desc.wittelsbach:0 "[HAB.GetMDerDie] [HAB.GetAdjective]e Kaiser[HAB.GetMinFemale], [HAB.Monarch.GetName], fordert unsere Schulden ein, um [HAB.Monarch.GetHerHis]en Krieg gegen [emperors_enemy.GetUsableName] führen zu können. [HAB.Monarch.GetSheHeCap] fordert die vollständige und sofortige Zahlung und droht mit Sanktionen, sollten wir unserer Verpflichtung als Freie Stadt nicht nachkommen. [From.GetMDerDie] Wittelsbacher [From.Monarch.GetTitle] von [From.GetName] hat jedoch einen anderen Ausweg angeboten: [From.Monarch.GetSheHeCap] hat zugestimmt, unsere Schulden zu bezahlen und fordert im Gegenzug die Anerkennung des historische Wittelsbacher Anspruchs an [From.GetName]."
 new_flavour_bav.24.A:0 "Wir bezahlen."
 new_flavour_bav.24.B:0 "Wir können diese Schulden nicht bezahlen."
 new_flavour_bav.24.B.tooltip:0 "§RDer Kaiser widerruft unseren Status als Freie Stadt. Das Bistum von Regensburg übernimmt die Herrschaft über die Stadt.§!"
 new_flavour_bav.24.C:0 "Wir akzeptieren das Angebot von [From.GetName]."
 new_flavour_bav.24.C.player_warning_tooltip:0 "§RRegensburg wird von [From.GetName] vollständig annektiert.§!"
 new_flavour_bav.25.name:0 "Schuldenerlass"
 new_flavour_bav.25.desc:0 "Es ist einige Zeit Zeit vergangen, seit wir Schulden beim Kaiser angehäuft haben. Während dieser Zeit gab es viele Veränderungen sowohl bei dem Kaiser selbst als auch bei der kaiserlichen Politik. Infolgedessen hat auch die Sicht des Kaisers in dieser Angelegenheit nachgelassen. Unser[Root.GetMeFemale] [Root.Monarch.GetTitle] [Root.Monarch.GetName] konnte [HAB.Monarch.GetTitle] [HAB.Monarch.GetName] dazu überreden, unsere Schulden auf einen überschaubareren Betrag zu reduzieren und den Rest als erledigt zu betrachten ."
 new_flavour_bav.25.A:0 "Ausgezeichnete Neuigkeiten."
 new_flavour_bav.26.name:0 "Schuldenerlass"
 new_flavour_bav.26.desc:0 "Kaiser[HAB.GetMinFemale] [HAB.Monarch.GetName] von [HAB.GetName], ein[HAB.GetMeFemale] [HAB.Monarch.GetWomanMan] von unendlicher Weisheit, hat sich großmütig gezeigt und uns unsere Schulden erlassen. Wir werden nicht länger aufgefordert werden, das Geld zurückzubezahlen, das wir uns in der Vergangenheit geliehen haben."
 new_flavour_bav.26.A:0 "Lang lebe der Kaiser!"
 opinion_regensburg_paid:0 "Bezahlte Schulden ab"
 opinion_regensburg_no_money:0 "Vergab Schulden"
 opinion_regensburg_defaulted:0 "Bezahlte Schulden nicht ab"
 opinion_stole_free_city:0 "Annektierte Freie Stadt"
 opinion_regensburg_demand_too_much:0 "Übertriebende Forderung"
 #Addition to old Brandenburg DHE
 flavor_brapru.25.a.tt2:0 "§RBayreuth wird nicht länger von Brandenburg regiert.§!"
 #Saxon DHEs
 flavor_sax.4.name:0 "Der Sächsische Bruderkrieg"
 flavor_sax.4.desc:0 "Nach dem Tod des Onkels von [Root.Monarch.GetTitle] [Root.Monarch.GetName], Friedrich von Thüringen, fielen die thüringischen Wettiner Ländereien unter die Herrschaft von [Root.GetName]. Es kam jedoch bald zu einem Streit zwischen [Root.GetMdemder] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]em Bruder Wilhelm über die gerechte Verteilung dieser Länder. Der Altenburger Teilung zufolge, einer Vereinbarung, die mit der Hilfe Brandenburgs und Hessens gemacht wurde, würden die beiden Brüder gemeinsame Herrscher sein, wobei [Root.Monarch.GetName] die Kerngebiete von Meißen im Osten und Wilhelm die Kontrolle über Thüringen erhalten würden.\n\nWilhelm jedoch fechtet diese Regelung an und fordert mehr Landherrschaft von Wittenberg, andernfalls würde er mit Krieg drohen."
 flavor_sax.4.A:0 "Wir würden alles für unseren geliebten Bruder tun."
 flavor_sax.4.B:0 "Unerhört! Es wird Krieg geben!"
 flavor_sax.6.name:0 "Altenburger Prinzenraub" #Note: German translation should be Altenburger Prinzenraub
 flavor_sax.6.desc:1 "Nach dem Krieg zwischen Friedrich und Wilhelm scheinen die Spannungen zwischen dem sächsischen und dem thüringischen Adel noch immer groß zu sein. Ein Ritter, Kunz von Kauffungen, der auf Friedrichs Seite kämpfte, aber durch den Konflikt finanziell in den Ruin getrieben wurde, hat sich nun mit mehreren unzufriedenen Thüringer Rittern zusammengetan und einen Plan entwickelt, die Söhne [Root.GetMderdes] [Root.Monarch.GetTitle][Root.GetMsMale] als Geiseln zu nehmen, um ein Druckmittel für eine Erpressung zu erhalten. Sie waren in der Lage, die Prinzen zu ergreifen, wurden jedoch festgenommen, als sie versuchten, die Grenze zu überqueren. Die Prinzen kehrten sicher nach [Root.Capital.GetCapitalName] zurück. Die Frage ist nun, wie wir mit diesen Verrätern umgehen sollen!?"
 flavor_sax.6.A:0 "Ab mit ihren Köpfen!"
 flavor_sax.6.B:0 "Gewährt ihnen Amnestie."
 flavor_sax.7.name:0 "Altenburger Prinzenraub" #Note: German translation should be Altenburger Prinzenraub
 flavor_sax.7.desc:1 "Nach dem Krieg zwischen Friedrich und Wilhelm scheinen die Spannungen zwischen dem sächsischen und dem thüringischen Adel noch immer groß zu sein. Ein Ritter, Kunz von Kauffungen, der auf Friedrichs Seite kämpfte, aber durch den Konflikt finanziell in den Ruin getrieben wurde, hat sich nun mit mehreren unzufriedenen Thüringer Rittern zusammengetan und einen Plan entwickelt, die Söhne [Root.GetMderdes] [Root.Monarch.GetTitle][Root.GetMsMale] als Geiseln zu nehmen, um ein Druckmittel für eine Erpressung zu erhalten. Der Plan war erfolgreich und sie konnten die Grenze nach [neighbour.GetUsableName] überqueren, von wo aus sie ihre Forderung stellten: 200 Dukaten oder beide Prinzen sterben."
 flavor_sax.7.A:0 "Bezahlt sie."
 flavor_sax.7.B:0 "Wir verhandeln nicht mit Verrätern."
 flavor_sax.8.name:0 "Der Präliminärvertrag zu Leipzig"
 flavor_sax.8.desc:0 "Mit dem Tod Friedrichs II. kam es zu neuen Rechtsstreitigkeiten um die sächsische Nachfolge, diesmal zwischen [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]em Bruder Ernst. Nach dem Willen Friedrichs sollte Ernst das Land Thüringen erhalten und unabhängig von seinem [Root.Monarch.GetSisterBrother] regieren. [Root.Monarch.GetName] ist jedoch in der stärkeren Position und könnte den Willen [Root.Monarch.GetHerHis]es Vaters ignorieren, wenn [Root.Monarch.GetSheHe] bereit ist, die Konsequenzen zu akzeptieren."
 flavor_sax.8.A:0 "Akzeptiert seinen Willen."
 flavor_sax.8.B:0 "Das sächsische Land wird nicht geteilt werden!"
 flavor_sax.9.name:0 "Kurfürstentum Sachsen"
 flavor_sax.9.desc:0 "Unsere Brüder in Sachsen regieren nicht länger unser Land, aber sie halten noch immer den Kurfürstenstatus inne. Jetzt, da wir ihnen überlegen sind - und das Wohlwollen des Kaisers gesichert ist - bietet sich die ideale Gelegenheit, um eine Petition für die Richtigstellung dieses historischen Unrechts und die Erlangung des Kurfürstenstatus für unseren Zweig der Familie von Wettin einzureichen."
 flavor_sax.9.desc.emperor:0 "Unsere Brüder in Sachsen regieren nicht länger unser Land, aber halten noch immer den Kurfürstenstatus inne. Jetzt, da wir ihnen überlegen sind - und mit unserer Autorität als Kaiser - bietet sich die ideale Gelegenheit, dieses historische Unrecht zu korrigieren und unserem Zweig der Familie von Wettin den Kurfürstenstatus zu verleihen."
 flavor_sax.9.A:0 "Unterbreitet dem Kaiser diese Bitte!"
 flavor_sax.9.B:0 "Der Kurfürstenstatus gehört uns."
 flavor_sax.9.C:0 "Das ist es nicht wert."
 flavor_sax.11.name:1 "Thüringen fordert sächsischen Kurfürstenstatus"
 flavor_sax.11.desc:0 "Unser Verbündeter Thüringen hat im Konflikt der Wettiner die Überlegenheit erlangt und kontrolliert nun Sachsen. Sie fordern nun die Bereinigung eines alten Unrechts und damit die Übertragung des bisher von Sachsen kontrollierten Kurfürstenstatus an sie."
 flavor_sax.11.A:0 "Möge das Kurfürstentum [From.GetUsableName] überdauern!"
 flavor_sax.11.B:0 "Der Kurfürstenstatus bleibt bei Sachsen."
 sax_grieving_death_of_sons:0 "In Trauer"
 desc_sax_grieving_death_of_sons:0 "Obwohl er weiß, dass die Uhr für ihn tickt, um einen Erben hervorzubringen, macht der Verlust seiner geliebten Söhne Friedrich widerwillig, sich an weiteren Liebesangelegenheiten zu beteiligen."
 sax_really_bad_reputation:0 "Unehrenhaft"
 desc_sax_really_bad_reputation:0 "Nachdem er der Zweckmäßigkeit erlegen und den Willen seines Vaters ignoriert hat, hat der Prinz mit dem Rückschlag zu kämpfen, den seine Handlungen ausgelöst haben."
 #Ladislaus Postumus Union
 hun_ladislaus_postumus_warning_tooltip:0 "§RSollte Ladislaus Postumus als Erbe von sowohl Österreich und Ungarn erwachsen werden und beide Throne erben, wird Ungarn in einer Personalunion unter Österreich regiert werden.§!"
 flavor_hab.21.name:0 "Erzherzog von Österreich, König von Ungarn"
 flavor_hab.21.desc:1 "Ladislaus Postumus, Erzherzog von Österreich, ist jetzt der anerkannte Souverän von Österreich und Ungarn. Da er lieber von Wien aus regiert, hat er den Titel Erzherzog angenommen, der seinen Primärtitel ausmacht. Trotz der Proteste des ungarischen Adels wird Ungarn nun von Österreich in einer Personalunion regiert."
 flavor_hab.21.A:0 "Lang lebe Erzherzog Ladislaus."
 flavor_hab.23.name:0 "Ungarisch-kroatischer Landtag"
 flavor_hab.23.desc:0 "Der kroatische und der ungarische Adel haben sich in einer spontanen Versammlung zusammengefunden, bei der vereinbart wurde, dass die beiden Königreiche, die seit Jahrzehnten unter einer Personalunion regiert wurden, fortan als eines betrachtet werden sollten, damit sie eine einheitliche Front gegenüber ihren [Root.GetAdjective]en Lehnsherrn darstellen können. Das Königreich Kroatien wird hierdurch praktisch vom Königreich Ungarn annektiert."
 flavor_hab.23.A:0 "So sei es."
 flavor_hab.24.name:0 "Ungarisch-kroatischer Landtag"
 flavor_hab.24.desc:1 "Der kroatische und der ungarische Adel haben sich in einer spontanen Versammlung zusammengefunden, bei der vereinbart wurde, dass die beiden Königreiche, die seit Jahrzehnten unter einer Personalunion regiert wurden, fortan als eines betrachtet werden sollten, damit sie eine einheitliche Front gegenüber ihren [From.GetAdjective]en Lehnsherrn darstellen können. Wir haben daher das Königreich Kroatien annektiert."
 flavor_hab.24.A:0 "Hervorragend."
 #Neapolitan Republic
 new_flavour_nap.1.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.1.desc:0 "Die Bevölkerung ist mit dem Ergebnis von Masaniellos Revolte nicht zufrieden. Sie haben sich nun erneut erhoben und fordern ihre Freiheit unter einer republikanischen Regierung. Nachdem ihr Anführer Gennaro Annese, ein Waffenschmied mit viel List und großer Tapferkeit und der kluge Kopf hinter Masaniello, die Kontrolle über die Stadt erlangt hatte, rief dieser die "Durchlauchte Republik des Königreichs Neapel" aus, die von der S.P.Q.N. regiert wird, dem Senat und der Bevölkerung von Neapel.\n\nDer Adel ist zwischen ihrer Loyalität gegenüber [Root.GetMdemder] [Root.Monarch.GetTitle] und der Unterstützung für die junge Republik gespalten. Wie auch immer wir darauf reagieren, es erwartet uns mit Sicherheit Aufruhr!"
 new_flavour_nap.1.A:0 "Wir müssen die Rebellen vernichten!"
 new_flavour_nap.1.B:0 "Lang lebe die durchlauchte Republik!"
 new_flavour_nap.1.B.tooltip:0 "Die benachbarten Monarchien werden über den Aufstieg einer starken Republik in Süditalien besorgt sein."
 new_flavour_nap.2.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.2.desc:0 "Von der harten Steuerpolitik und der Unterwerfung des [overlord_country.GetAdjective]en Vizekönigs genervt, hat sich die Bevölkerung von Neapel erhoben, um ihre Freiheit unter einer republikanischen Regierung zu fordern. Angeführt von Masaniello, einem charismatischen Fischer, der zuvor nur für seine Heldentaten bekannt war, und Gennaro Annese, einem Waffenschmied, der der kluge Kopf hinter Masaniellos Aufstieg zum Ruhm bildete, haben sie die Kontrolle über die Stadt erobert und die "Durchlauchte Republik Neapel" ausgerufen, die vom S.P.Q.N., dem Senat und dem Volk von Neapel regiert werden soll.\n\nUnzufriedene Mitglieder des Adels haben sich nun versammelt, um die junge Republik zu unterstützen und diejenigen mit Verbindungen zu [rival_of_overlord.GetUsableName] haben um Unterstützung für ihre Sache gebeten."
 new_flavour_nap.2.A:0 "Wir müssen diese Rebellen vernichten!"
 new_flavour_nap.2.A.tooltip:0 "\nWenn die Rebellen ihre Forderungen in §Y[Root.GetName]§! durchsetzen, wird die Union zwischen §Y[overlord_country.GetName]§! und §Y[Root.GetName]§! aufgelöst.\n"
 new_flavour_nap.3.A.tooltip:0 "\nWenn die Rebellen ihre Forderungen in §Y[From.GetName]§! durchsetzen, wird die Union zwischen §Y[overlord_country.GetName]§! und §Y[From.GetName]§! aufgelöst.\n"
 new_flavour_nap.4.name:0 "Die republikanischen Abgesandten Neapels"
 new_flavour_nap.4.desc:0 "Eine Delegation aus Neapel ist in unserem Land angekommen, wo ein Volksaufstand zur Gründung einer jungen Republik geführt hat, die gegen unseren Rivalen [overlord_country.GetUsableName] rebelliert. Sie bitten uns um Hilfe gegen [overlord_country.GetUsableName], unter dessen tyrannischer Herrschaft sie lange gelitten haben. Sie würden sogar so weit gehen und einem unserer Adeligen die Position des "Signore", des Herrn der Republik, als Gegenleistung für unsere Unterstützung anbieten. Dies wäre eine hervorragende Gelegenheit, um [overlord_country.GetName] zu schwächen, vorausgesetzt wir können die Ressourcen dafür aufbringen."
 new_flavour_nap.4.A:0 "Wir unterstützen die Republik Neapel."
 new_flavour_nap.4.A.tooltip:0 "\nWenn die Rebellen ihre Forderungen in §Y[From.GetName]§! durchsetzen, wird die Union zwischen §Y[overlord_country.GetName]§! und §Y[From.GetName]§! aufgelöst.\n"
 new_flavour_nap.4.B:0 "Wir haben dafür keine Ressourcen übrig."
 new_flavour_nap.5.name:0 "Gesandtschaft aus [From.GetUsableName] kehrt zurück"
 new_flavour_nap.5.desc:0 "Die republikanische Gesandtschaft, die [From.Getzumzur] [From.GetAdjective]en [From.Monarch.GetTitle] geschickt wurde, ist zurückgekehrt. Sie berichten begeistert, dass [From.GetName], [Root.nap_foreign_republican.GetName], ein Mitglied ihres Hochadels, zusammen mit einer Bande von Söldnern, schicken wird, um die Herrschaft über die Republik zu übernehmen."
 new_flavour_nap.5.A:0 "Wir müssen unsere Truppen gegen diese neue Bedrohung sammeln!"
 new_flavour_nap.6.name:0 "Gesandtschaft aus [From.GetUsableName] kehrt zurück"
 new_flavour_nap.6.desc:1 "Die republikanische Gesandtschaft, die [From.Getzumzur] [From.GetAdjective]en [From.Monarch.GetTitle] geschickt wurde, ist zurückgekehrt und ihre Niedergeschlagenheit ist deutlich zu spüren. Von dieser Seite aus wird es keine Unterstützung für unsere Sache geben."
 new_flavour_nap.6.A:0 "Die [Root.GovernmentName] bleibt bestehen!"
 new_flavour_nap.7.name:0 "[From.GetAdjective]e Einmischung [From.From.GetUsableName]"
 new_flavour_nap.7.desc:0 "Die hinterhältigen [Rivalen_des_Overlords.GetAdjective]en Bastarde haben beschlossen, den republikanischen Aufstand in Neapel zu unterstützen! Auf Ersuchen der Neapolitaner haben sie [From.From.nap_foreign_republican.GetName], ein Mitglied ihres Hochadels, zusammen mit einer Gruppe von Söldnern geschickt, die die Herrschaft der Republik übernehmen sollen. Wir müssen unsere Truppen gegen diese neue Bedrohung sammeln!"
 new_flavour_nap.7.A:0 "Sie werden dafür bezahlen."
 new_flavour_nap.8.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.8.desc:0 "Dank unserer Unterstützung konnten die neapolitanischen Republikaner erfolgreich ihre Forderungen an den Staat durchsetzen und die Durchlauchte Rpublik [From.GetName] ausrufen, mit unserem Mann [From.Monarch.GetName] als [From.Monarch.GetTitle]. Mit etwas Glück wird dies eine neue Epoche des [Root.GetAdjective]en Einflusses auf [From.GetName] einleiten."
