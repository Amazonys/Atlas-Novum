 FLO_French_Administration:0 "Französische Verwaltung"
 FLO_French_Administration_desc:0 "Da unsere ehemaligen Verwalter hauptsächlich aus Frankreich stammten, haben sie die schnellsten Wege gefunden, um uns zu erreichen, und uns damit auf unseren Karten Wege gezeigt, von denen wir zuvor gar nicht wussten, dass sie navigierbar waren. Dies hilft nun unseren Diplomaten dabei, sich schneller und viel effizienter als die meisten anderen bewegen zu können."
 FLO_Influx_of_Americans:0 "Zustrom aus Amerika"
 FLO_Influx_of_Americans_desc:0 "Die sonnige Küste Amerikas zieht Kolonisten aus allen Gesellschaftsschichten und unzähligen kulturellen Hintergründen an. Wer an der Sonnenküste Floridas ein neues Leben sucht, wird von uns selbstverständlich gefördert und seine Talente finden in unserer Regierung großen Nutzen."
 FLO_Mississippi_Trade:0 "Handel auf dem Mississippi"
 FLO_Mississippi_Trade_desc:0 "Unsere Händler wissen, wann Gewinne in der Luft liegen, und sie haben ein Talent dafür entwickelt, Angebot und Nachfrage für sämtliche Waren zu erhöhen. Durch unsere einzigartige geographische Lage zwischen dem amerikanischen Südosten, dem Mississippi und der Karibik haben die Händler Floridas viele Länder und Waren, die sie für sich nutzen können."
 FLO_Hurricane_Valley:0 "Hurricane Valley"
 FLO_Hurricane_Valley_desc:0 "Da die Region anfällig für Wirbelstürme ist, hat unsere Bevölkerung gelernt, wie man schnell und effizient langlebige und stabile Bauwerke errichtet. Durch diese qualifizierten Handwerker können wir das, was wir brauchen, schneller und besser errichten als unsere Rivalen."
 FLO_Native_Advancements:0 "Entwicklung der Ureinwohner"
 FLO_Native_Advancements_desc:0 "Die Ureinwohner nehmen uns als Vorbild für ihre neue Lebensweise. Wir haben ihnen die Landwirtschaft, die Domestizierung von Vieh und den Nutzen der Verwaltung beigebracht, so wie sie uns die vielen Möglichkeiten aufgezeigt haben, wie man die örtliche Tierwelt und den hiesigen Fisch für sich nutzt und eine langlebige Zivilisation hier draußen in der Neuen Welt aufbaut. Unsere Lebensart ist anpassungsfähig, und dies werden wir auch weiterhin so halten, wann immer sich mehr Bürger unserer großen Nation anschließen."
 FLO_European_Ties:0 "Verbindungen zu Europa"
 FLO_European_Ties_desc:0 "Da fast unsere gesamte Bevölkerung auf die eine oder andere Weise aus Europa stammt, sind wir ein Schmelztiegel europäischer Ideen und Innovationen. Wir hören zu und lernen von den Neuankömmlingen an unseren Ufern."
 FLO_Friends_to_Everyone:0 "Freunde von allen"
 FLO_Friends_to_Everyone_desc:0 "Wir wollen unseren Nachbarn keinen Schaden zufügen, vor allem nicht denen, die eine gesunde Menge an Münzen in der Tasche haben. Sollten wir sie auf irgendeine Art beleidigen, können wir ihnen Süßholz in den Mund legen und so ihre Seelen besänftigen."
 ILI_Greenbay_Exploration:0 "Ausbeutung von Green Bay"
 ILI_Greenbay_Exploration_desc:0 "In Green Bay gibt es viele Entdecker, die sich einen Namen machen möchten. Unsere Nation liegt tief im Herzen Amerikas, weit weg von den sicheren Ufern neuer Kolonialmächte, und moderne Methoden der Kartografie haben es geschafft, unser Land mit einer unvergleichlichen Genauigkeit zu kartieren."
 ILI_Native_Traders:0 "Einheimische Händler"
 ILI_Native_Traders_desc:0 "Wir haben gelernt, dass die Ureinwohner die besten Handelswege kennen und die besten Möglichkeiten, Geschäfte zu machen, aus denen wir Gewinn ziehen können. Sie sind für unser Land von großem Nutzen."
 ILI_Fort_Above_River:0 "Die Festungen an den Flüssen"
 ILI_Fort_Above_River_desc:0 "In Zeiten, in denen Plünderungen von Flüssen aus in anderen Kolonien ein Allzeithoch erreicht haben, haben wir beschlossen, viele unserer Festungen an den Flussufern zu errichten. Das sichert einerseits unsere Grenzen und macht unseren Feinden andererseits das Leben schwerer."
 ILI_Northern_Furs:0 "Pelze aus dem Norden"
 ILI_Northern_Furs_desc:0 "Angesichts des rapiden Rückgangs an europäischen Pelzen hat der Bedarf an amerikanischen Pelzen zugenommen. Wir werden dies nutzen, um unsere Truppen in den kälteren Monaten warm zu halten und in den wärmeren Monaten ein bequemeres Bett zu bieten."
 ILI_Separated_Homesteads:0 "Weit verteilte Höfe"
 ILI_Separated_Homesteads_desc:0 "Indem wir unsere Höfe weit und breit verteilen, können wir das Land leichter verteidigen, riesige Landstriche halten und unsere Truppen mühelos versorgen."
 ILI_steel_belt:0 "Stahlgürtel"
 ILI_steel_belt_desc:0 "Wenn wir neue Siedler für die Region um die Großen Seen suchen, brauchen wir weder Aristokraten in ihren Schlössern noch Buchhalter an ihren Schreibtischen. Wir brauchen Schmiede in ihren Schmieden, Bauern auf ihren Feldern und schwer schuftende Arbeiter in den Fabriken. Mit Männern wie diesen werden wir nicht nur die wichtigste Industriemacht Amerikas, sondern der ganzen Welt werden!"
 ILI_Strength_in_unity:0 "Stärke in der Einheit"
 ILI_Strength_in_unity_desc:0 "Es ist uns gleich, welche Religion die Menschen praktizieren, solange wir zu gegebener Zeit unsere religiösen Differenzen beilegen und gemeinsam unseren Zielen entgegenarbeiten."
 SNA_Jesuits_and_Conquistadors:0 "Jesuiten und Konquistadoren"
 SNA_Jesuits_and_Conquistadors_desc:0 "Wir haben Anführer, die aus einer Zeit der religiösen Verfolgung stammen und die sich wünschen, die Völker der Neuen Welt zu erforschen, mit ihnen zu beten und ihnen die Zivilisation zu bringen. Wir können ihnen den Weg aufzeigen, doch nur sie können ihn gehen."
 SNA_Equiping_the_Natives:0 "Bewaffnung der Ureinwohner"
 SNA_Equiping_the_Natives_desc:0 "Viele Ureinwohner werden im Zuge der Erweiterung unserer Grenzen aus ihrer alten Heimat vertrieben. Die beste Möglichkeit, ihnen ein neues Zuhause zu geben, ist, sie in unseren Armeen zu beschäftigen. Jeder kämpft gern für Gold, und es ist besser, wenn es für uns nicht so viel davon kostet."
 SNA_European_Farming_Techniques:0 "Europäische Landwirtschaftstechniken"
 SNA_European_Farming_Techniques_desc:0 "Es ist uns gelungen, die Landwirtschaftstechniken aus Europa zu übernehmen: Bodenbearbeitung, Düngung und der Anbau von Feldfrüchten sind alles Methoden, die uns dabei helfen, jenes raue Land zu nutzen, das Gott uns gegeben hat."
 SNA_The_Mission_System:0 "Das Missionarssystem"
 SNA_The_Mission_System_desc:0 "Die Jesuiten und fromme Anhänger von ihnen haben ein Missionarssystem eingerichtet, das uns hilft, die Einheimischen zu bekehren. Auch wenn sich nicht alle unserer Denkweise anschließen mögen, so finden wir doch zumindest einige, die dem nicht abgeneigt sind."
 SNA_Spanish_Settlers:0 "Spanische Siedler"
 SNA_Spanish_Settlers_desc:0 "Die Spanier waren für ihre Kolonialisierungsmethoden bekannt. Wir haben das Beste genommen, was wir von ihnen gelernt haben und es für unsere Zwecke angepasst. Nun erlebt unser neues Land eine Bevölkerungsexplosion, wie es sie noch nie zuvor gesehen hat."
 SNA_Stopping_the_Pirates:0 "Beendigung der Piraterie"
 SNA_Stopping_the_Pirates_desc:0 "Die Piraterie hat zu lange an unseren Küsten gewütet, und ohne eine richtige Flotte, die die Piraten jagt, können wir nicht darauf hoffen, dass unsere Silberflotten aus den Buchten Kaliforniens entkommen, ohne geplündert zu werden. Wir müssen sicherstellen, dass alle Handelsschiffe angemessen ausgerüstet sind, um mit dieser Bedrohung fertigzuwerden, denn sonst droht uns das Ende unserer Nation."
 CUB_Encomienda_system:0 "Das Encomienda-System"
 CUB_Encomienda_system_desc:0 "Das Encomienda-System ist eines, das wir von den Spaniern übernommen haben. Wir sind zwar nicht so brutal wie die Spanier, doch genauso effizient, was sich an der Leistung unserer Landwirtschaft und unserer Produktionsstätten zeigt."
 CUB_First_Mason_Church:0 "Die erste Freimaurer-Kirche"
 CUB_First_Mason_Church_desc:0 "Die erste aus Stein gebaute Kirche Havannas wurde vom Gouverneur Kubas selbst errichtet. Sein Wunsch war es, dass wir unserem eigenen Volk helfen und andere von unseren Wegen überzeugen. Hier in Kuba sind sich unsere Anführer nicht für die täglichen Bedürfnisse des Volkes zu schade, sondern schaffen mit eigenen Händen jene Grundlage, die unsere schöne Nation braucht, um zu wachsen und zu gedeihen."
 CUB_Diversified_Agriculture:0 "Diversifizierte Landwirtschaft"
 CUB_Diversified_Agriculture_desc:0 "Unsere Insel ist nicht wie die anderen der Karibik. Wir haben die Fähigkeit, eine breite Palette an Pflanzen anzubauen, von Tabak über Zucker bis hin zu Weizen, und damit werden wir uns selbst versorgen."
 CUB_Urbanization_of_Society:0 "Urbanisierung der Gesellschaft"
 CUB_Urbanization_of_Society_desc:0 "Unsere Gesellschaft zieht in einem bisher nicht dagewesenen Tempo in die Städte. Wir haben Sozialwohnungen und Gemeindezentren für Kranke und Bedürftige geschaffen und dabei frühere gesellschaftliche Grenzen durchbrochen."
 CUB_Era_of_Sustained_Development:0 "Ära der nachhaltigen Entwicklung"
 CUB_Era_of_Sustained_Development_desc:0 "Unser Volk ist gewachsen, hat Städte gegründet und sich gesellschaftlich zu einer produktiven Nation entwickelt. Wir können all dies nutzen, um unser Land, unsere Gebäude und unsere Gemeinden zu fördern und unsere Nation als Gesamtes zu verbessern."
 CUB_Cuban_Cigars:0 "Kubanische Zigarren"
 CUB_Cuban_Cigars_desc:0 "Unsere Tabakplantagen produzieren das Beste vom Besten, und unsere Tabakprodukte gelten als prestigeträchtig und wertvoll wie keine anderen. Wir verfügen nun über mehrere Manufakturen, die sich der Herstellung handgedrehter Zigarren widmen, nach denen es die Elite verlangt."
 CUB_Tercio_Legacy:0 "Vermächtnis der Tercios"
 CUB_Tercio_Legacy_desc:0 "Die spanischen Tercios haben sich im Kampf bewährt. Wir eifern ihren Fähigkeiten nach und zeigen der Welt, was auch wir auf dem Schlachtfeld leisten können."
