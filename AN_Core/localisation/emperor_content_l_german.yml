 become_hussite_desc:0 "Die Lehren von Jan Hus haben sich in unserer Nation verbreitet, und viele im einfachen Volk sind empfänglich für sein Wort. Wenn wir diesen Glauben annehmen, der vom Papst als Häresie angeprangert wird, würden wir mit dem Großteil des Christentums in Konflikt geraten. Doch mit der Rechtschaffenheit in unseren Herzen können wir selbst den größten Feind überwinden."
 shadow_kingdom_decision_title:0 "Zügelt Italien"
 shadow_kingdom_decision_desc:0 "Die italienischen Fürsten müssen entweder durch Diplomatie oder Krieg gezügelt werden. Wir können nicht zulassen, dass Italien zu einem Schattenkönigreich wird!"
 shadow_kingdom_will_leave_info_decision_tt:1 "§YWurde nicht gezügelt und könnte das Reich verlassen§!"
 has_reined_in_all_italians_early:1 "Alle §Yitalienischen§! Fürsten wurden gezügelt.\n\n§YZügeln§! bedeutet, dass das §YZiel§! mindestens eine der folgenden Bedingungen erfüllt:\n    Die Meinung des §YZiels§! über §Y[Root.GetName]§! beträgt mindestens §G150§!.\n    Hat die Regierungsreform "§YReichsstadt§!".\n    Ist ein Untertan von §Y[Root.GetName]§!.\n    Das §YZiel§! ist mit §Y[Root.GetName]§! verbündet.\n    Wurde vom §YKaiser des HRR§! in einem Krieg besiegt."
 great_peasants_war_emperor_decision_title:0 "Großen Bauernkrieg beenden"
 great_peasants_war_emperor_decision_desc:0 "Der Große Bauernkrieg muss beendet werden und entweder die Bauernschaft oder der Adel als Sieger aus diesem Konflikt hervorgehen. Wenn die Bauern ihre Forderungen durchsetzen oder neue Republiken gründen, kommen sie der Durchsetzung ihrer Forderungen näher. Wenn eine neue Republik jedoch zerschlagen wird, wendet sich das Blatt zugunsten des Adels."
 high_peasant_score_emperor_tt:1 "Der Fortschritt im Bauernkrieg muss größer als §Y9§! oder kleiner als §Y-9§! sein. Der derzeitige Fortschritt beträgt §Y[1.GPW_counting_variable.GetValue]§!.\n\nDer §YBauernkrieg-Fortschritt§! wird folgendermaßen beeinflusst:\n    §YBauernrebellen§! erzwingen ihre Forderungen gegenüber einem §YMitglied des HRR§!: §R-1§!\n    Ein §YMitglied des HRR§! wechselt die Regierungsform zu einer §YBauernrepublik§!: §R-2§!\n    Ein §YMitglied des HRR§! zwingt eine §YBauernrepublik§! dazu, die §YRegierungsform§! zu wechseln: §G+3§!"
 great_peasants_war_peasant_decision_title:0 "Bauern-Forderungen durchsetzen"
 great_peasants_war_peasant_decision_desc:1 "Zu lange haben wir unter der Tyrannei des Adels gelitten. Bauernkrieg-Fortschritt wird gewonnen, wenn Nationen zu Bauernrepubliken werden oder sie unter Bauernrebellen zusammenbrechen."
 high_peasant_score__peasant_tt:1 "Der Fortschritt im Bauernkrieg muss größer als §Y9§! oder kleiner als §Y-9§! sein. Der derzeitige Fortschritt beträgt §Y[1.GPW_counting_variable.GetValue]§!.\n\nDer §YBauernkrieg-Fortschritt§! wird folgendermaßen beeinflusst:\n    §YBauernrebellen§! erzwingen ihre Forderungen gegenüber einem §YMitglied des HRR§!: §G-1§!\n    Ein §YMitglied des HRR§! wechselt die Regierungsform zu einer §YBauernrepublik§!: §G-2§!\n    Ein §YMitglied des HRR§! zwingt eine §YBauernrepublik§! dazu, die §YRegierungsform§! zu wechseln: §R+3§!"
