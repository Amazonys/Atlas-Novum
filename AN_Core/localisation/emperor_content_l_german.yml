 new_court_flavour_events.13.option:0 "Wir werden ewig dankbar sein."
 new_court_flavour_events.15.name:0 "Landsmann in [From.GetUsableName] verhaftet"
 new_court_flavour_events.15.desc:0 "Wir haben erfahren, dass [Root.advisor_traitor.GetName], einer unserer Landsleute, der am [From.GetAdjective]en Hof beschäftigt war, verhaftet wurde, weil er angeblich vorhatte, Staatsgeheimnisse an uns weiterzuleiten. Obwohl diese Behauptungen zutreffen, hat [Root.Dip_Advisor.GetName] den Fall aufgegriffen und [Root.GetMdendie] [Root.Monarch.GetTitle] gefragt: "Warum sollte ein loyaler Untertan in fremden Hallen gefangen sein? Wir müssen dagegen protestieren und die Auslieferung an uns verlangen.""
 new_court_flavour_events.15.A:0 "Wir dürfen [Root.advisor_traitor.GetName] nicht aufgeben."
 new_court_flavour_events.15.B:0 "Wir mischen uns besser nicht ein."
