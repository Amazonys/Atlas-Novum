 dodo.1.name:0 "Wildvogel in [Root.GetName]"
 dodo.1.desc:0 "Unsere Kolonisten in [Root.GetName] berichten, dass auf der Insel ein großer, flugunfähiger und recht hässlicher Vogel mit einem unbeholfenen Gang lebt. Er ist offenbar überaus leicht zu jagen, da er es noch nie mit großen Raubtieren zu tun hatte, und sein Fleisch erzeugt einen angenehmen Geschmack im Mund. Schon jetzt beginnt seine Zahl zu schwinden. Unser[Root.GetADMeFemale] Naturwissenschaftler[Root.GetADMinFemale] [Root.Owner.Adm_Advisor.GetName] hat sich persönlich für die Berichte interessiert und schlägt eine wissenschaftliche Expedition vor, um lebende Exemplare dieser Art zu fangen und sie nach [Root.Owner.Capital.GetCapitalName] zu bringen, um sie zu studieren, ehe dieser Vogel ausstirbt: das ewige Schicksal von Arten, die offensichtlich nicht für das Zusammenleben mit dem Menschen geeignet sind."
 dodo.1.A:0 "Entsendet die Expedition."
 dodo.1.A.tt:0 "Wir werden versuchen, ein lebendes Exemplar des Vogels zu fangen."
 dodo.1.B:0 "Diese Wildvögel werden unseren Kolonisten als Nahrung dienen."
 edible_dodos:0 "Essbare Dodos"
 desc_edible_dodos:0 "Diese Insel ist die Heimat einer großen, flugunfähigen Vogelart, die leicht zu jagen ist und deren Fleisch einen angenehmen Geschmack hat."
 dodo.2.name:0 "Der Dodo"
 dodo.2.desc:0 "Die Expedition, die nach [From.GetName] aufgebrochen war, war erfolgreich und konnte mehrere lebende Exemplare des als "Dodo" bezeichneten Vogels fangen. Diese Vogelart ist größer als ein Schwan und eher rundlich. Ihre riesigen Köpfe sind nur halb mit Haut bedeckt, als ob sie mit einer Kapuze bekleidet wären. Sie haben einen großen, nach unten gebogenen Schnabel und Augen so klein wie Diamanten. Der Gesamteindruck ist der einer etwas traurigen Erscheinung, ganz so, als würden sie ihre Flugunfähigkeit beklagen. Ihre kleinen, nutzlosen Flügel dienen lediglich dazu, sie als Vogel zu klassifizieren. Ungeachtet dessen besitzen sie einen gesunden Appetit, was in Anbetracht ihres Gangs vielleicht nicht überraschend ist.\n\n[Root.Owner.Adm_Advisor.GetName] hat nach intensiver Untersuchung des Vogels veranlasst, dass er in [Root.Owner.Capital.GetCapitalName] öffentlich ausgestellt wird."
 dodo.2.A:0 "Darauf können wir stolz sein."
 dodo.3.name:0 "Tot wie ein Dodo"
 dodo.3.desc:0 "Die Expedition, die nach [From.GetName] aufgebrochen war, fand keine Spur des Vogels. Falls es ihn überhaupt jemals gab, war seine Anzahl gering und konnte die Raubzüge der menschlichen Jäger nicht überleben. Dennoch konnten unsere Wissenschaftler die Tierwelt der Insel im Detail studieren, mehrere neue Arten entdecken und den Kolonisten wertvolle Ratschläge zur Anpassung an ihre neue Heimat geben."
 dodo.3.A:0 "Eine traurige Geschichte."

