 desc_delayed_payments:0 "Die Söldnerkompanien, die wir beschäftigen, erhalten ihren Sold verspätet, was die Fahnenflucht in ihren Reihen fördert."
 # Revolution
 revolutionary_republic_factions.1.a2:0 "Der Kult der Vernunft wird den Weg weisen."
 revolutionary_republic_factions.1.b2:0 "Gelobt sei unser[Root.GetMeFemale] göttliche[Root.GetMrMale] [Root.Monarch.GetTitle]!"
 revolutionary_republic_factions.7.d2:0 "Die Zerschlagung der alten Ordnung brachte der breiten Bevölkerung eine bis dahin beispiellose Gerechtigkeit und Gleichberechtigung sowie beachtliche Vermögenswerte für die Staatskasse. Sie führte jedoch auch zum Verlust erfahrener Administratoren, Bürokraten und Kleriker. Viele dieser Söhne des niederen Adels, des alten Klerus und anderer privilegierter Klassen haben sich aus dem öffentlichen Leben zurückgezogen und verlassen das Land in Angst um ihr Leben.\nDies bescherte uns einen Staat, der mehr Verwaltung erfordert, aber weniger Leute mit der notwendigen Erfahrung hierfür hat. Da die Regierung auf das Leistungsprinzip setzt, werden wir sicherlich neue, fähige Bürger finden, die ihren Platz einnehmen. Doch vorerst müssen wir mit dieser Lage fertigwerden, wie sie ist."
 revolutionary_republic_factions.9.d2:0 "Aus Angst vor dem Einfluss der Krypto-Monarchisten und Gegenrevolutionäre unter der herrschenden Elite begab sich das Volk von [Root.Capital.GetCapitalName] auf die Straße, um den Geist der Revolution zu verteidigen. Alle, die auch nur entfernt mit der alten Ordnung verbunden sind, von [Root.Owner.Religion.GetName]en Priestern bis hin zu Mitgliedern des niederen Adels oder sogar jene, die bereits für ihre Verbrechen gegen den Staat inhaftiert wurden, sind zum Ziel Radikaler geworden, die alles unternehmen, um das revolutionäre Feuer in den Herzen und Seelen der Massen anzufachen.\nDies bringt die Regierung in eine recht heikle Lage. Manche der Personen, die nun ins Visier geraten sind, sind Mitglieder unserer eigenen Reihen, und diese unkontrollierten Massaker lassen uns schwach erscheinen, da dies dem Wohlergehen unserer einst so schönen Stadt schwer schadet. Sollten wir jedoch etwas unternehmen, um sie aufzuhalten, würde dies den Radikalen unmittelbar in die Hände spielen ..."
 napoleon.1.t:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] des Schlachtfelds"
 napoleon.1.d:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat einen immensen militärischen Ruf. [Root.Monarch.GetHerHisCap]e bloße Anwesenheit, die sowohl den Offizieren als auch den einfachen Soldaten einen unerschütterlichen Glauben an unseren bevorstehenden Sieg einflößt, soll bereits 40.000 Mann wert sein. [Root.GetMDerDie] [Root.Monarch.GetTitle] verschafft sich einen Überblick über das Schlachtfeld und bereitet sich darauf vor, einen Befehl zu erteilen, der in ganz [Root.GetName] widerhallen wird ..."
