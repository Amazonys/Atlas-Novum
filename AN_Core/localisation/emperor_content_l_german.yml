 new_court_flavour_events.12.desc:0 "Jemand ist heute am Hof angekommen und besteht darauf, dass er angehört wird. Ihm zufolge stand er im Dienst [From.GetMdesder] [From.GetAdjective]en [From.Monarch.GetTitle][From.GetMsMale], wo er wichtige Informationen für uns und [From.GetUsableName] erhalten hat. Er behauptet, ein [Root.GetAdjective]er Patriot zu sein und bietet uns nun seine Dienste zusammen mit Informationen an, die seiner Meinung nach aus den innersten Kreisen des [From.GetAdjective]en Hofes stammen und ein erhebliches Risiko für sein Leben darstellen."
