 flavor_pap.21.t:0 "Das Konzil von Trient endet"
 flavor_pap.21.d:0 "Das Konzil von Trient wurde in der Hoffnung einberufen, die verschiedenen schismatischen Kirchen, die als Folge der protestantischen Reformation entstanden sind, miteinander zu versöhnen. Nach einer scheinbar endlosen Reihe von Debatten und Verhandlungen ist dieser Versuch jedoch ergebnislos geblieben, und schließlich wurde entschieden, das Konzil aufzulösen. Möge Gott den Seelen derer, die nicht in die Kirche zurückgekehrt sind, gnädig sein."
 flavor_pap.21.d2:0 "Das Konzil von Trient wurde in der Hoffnung einberufen, die verschiedenen schismatischen Kirchen, die als Folge der protestantischen Reformation entstanden sind, miteinander zu versöhnen, doch nun, da ein blutiger Konflikt zwischen Protestanten und Katholiken in ganz Europa ausgebrochen ist, wurde das Konzil ergebnislos abgebrochen und formell aufgelöst, ohne dass einer der Teilnehmer vollends zufrieden war. Möge Gott den Seelen derer, die nicht in die Kirche zurückgekehrt sind, gnädig sein."
 flavor_pap.21.a:0 "Versöhnung war nichts weiter als ein Wunschtraum."
