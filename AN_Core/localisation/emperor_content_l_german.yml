 incidents_bur_inheritance.6.t:0 "Die Gesetze von [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 incidents_bur_inheritance.6.d:0 "[Root.GetName] konnte nur knapp eine katastrophale Erbfolgekrise abwenden, da [Root.Monarch.GetTitle] [Root.Monarch.GetName] endlich als unser unbestrittener Herrscher auf dem Thron sitzt. Die Gesetze der Erbfolge jedoch bleiben unverändert und könnten uns in Zukunft für eine weitere Krise anfällig machen. [Root.GetMDerDie] [Root.Monarch.GetTitle] überlegt aus diesem Grund, ob Rechtsreformen erlassen werden sollten, die Männern und Frauen gleichermaßen das Recht auf die Vererbung von Titeln einräumen und die Notwendigkeit beseitigen, dass Monarchen männliche Erben haben müssen oder die Auflösung ihrer Reiche riskieren. Alternativ können wir die Krise als abgewendet betrachten und uns stattdessen auf die Stärkung der traditionellen Ordnung konzentrieren, die [Root.GetName] zu wahrer Größe erhoben hat."
