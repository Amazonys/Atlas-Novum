 # Great Peasants' War
 great_peasant_war.1.t:0 "Der große Bauernkrieg"
 great_peasant_war.1.d:0 "Die Bauernschaft erhebt sich gegen ihre rechtmäßigen Herren, fordert ein Ende der Leibeigenschaft und einen formellen Schutz ihrer Rechte. Dies ist keine örtlich gebundene Rebellion. Meinungsverschiedenheiten sind weit im Reich verbreitet und werden oft von gefährlichen Ketzern verbreitet. Alle deutschen Fürsten sollten auf ihre Verteidigung achten und sich auf einen Krieg gegen das Volk vorbereiten, das sie einst regierten."
 great_peasant_war.1.a:0 "Wir sollten die Bauern an ihren Platz erinnern."
 gpw_effects_tt:0 "§YIm gesamten Heiligen Römischen Reich wird die Unruhe erhöht.§!\nBauern beginnen wahrscheinlicher eine Revolte.\nDie Teilnehmer erfolgreicher Bauernaufstände können dazu ermutigt werden, die Aristokratie zu stürzen und ein grundlegend anderes Regierungssystem durchzusetzen."
 great_peasant_war.2.t:0 "Forderungen der [Root.GetAdjective]en Bauernschaft"
 great_peasant_war.2.d:0 "Entgegen aller Erwartungen haben die rebellierenden Bauern von [Root.GetName] erfolgreich die Streitkräfte [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] besiegen können und sind nun in der Lage, ihre Forderungen durchzusetzen. Einige der radikaleren Bauernführer fordern nichts weniger als die völlige Beseitigung der Aristokratie. Die meisten jedoch sind zumindest bereit, größere Konzessionen zu akzeptieren, damit sie ohne Angst vor Vergeltung in ihre Häuser und zu ihren Familien zurückkehren können."
 great_peasant_war.2.a:0 "Nieder mit der Aristokratie!"
 great_peasant_war.2.b:0 "Wir haben keine andere Wahl, als zu kapitulieren."
 great_peasant_war.3.t:1 "Der große Bauernkrieg"
 great_peasant_war.3.d:1 "Der gewalttätige Konflikt zwischen der Bauernschaft und den anderen Ständen tobt im Heiligen Römischen Reich bereits seit Jahrzehnten. Es ist an der Zeit, dass der Kaiser eine feste und endgültige Lösung findet. Eine, die entweder die Rechte der Bauernschaft schützt oder die Herrschaft des Adels durchsetzt."
 great_peasant_war.3.a:0 "Zerschlagt die übrigen Aufständischen."
 great_peasant_war.3.b:1 "Macht der Bauernschaft Zugeständnisse."
 great_peasants_war_triggered_modifier:0 "Großer Bauernkrieg"
 desc_great_peasants_war_triggered_modifier:0 "Der große Bauernkrieg zieht das Heilige Römische Reich in einen Konflikt. Während des Aufstandes können Bauern eine Revolte beginnen und sogar die Regierung stürzen."
 great_peasant_war.4.t:0 "Ende des großen Bauernkrieges"
 great_peasant_war.4.d:0 "Die Bauern wurden größtenteils gezügelt und haben gelernt, ihren Platz am unteren Ende der natürlichen Ordnung zu akzeptieren."
 great_peasant_war.4.a:0 "Dem Herrn sei Dank."
 end_gpw_tt:0 "§YDer große Bauernkrieg ist beendet.§!"
 # King in Prussia
 king_in_prussia.1.t:0 "Eine preußische Krone"
 king_in_prussia.1.d:0 "Da unsere große Nation in immer höhere Höhen aufsteigt, hat der [Root.Monarch.GetTitle] nun bekannt gegeben, dass er beabsichtigt, Preußen auf den Rang eines Königreichs und sich selbst auf den Rang eines Königs zu erheben. Als Fürst des Heiligen Römischen Reiches wäre es unangemessen, wenn wir den Kaiser in dieser Angelegenheit nicht konsultieren würden und deshalb haben wir einen Vorschlag unterbreitet, den er sorgfältig prüfen sollte."
 king_in_prussia.1.a:0 "Wir werden Könige sein."
 king_in_prussia.2.t:0 "König in Preußen"
 king_in_prussia.2.d:1 "Preußen ist eine aufstrebende Macht im Heiligen Römischen Reich, die auch in der Reichspolitik immer dominanter wird und sich als Konkurrent auf der Weltbühne etabliert. [PRU.Monarch.GetTitle] [PRU.Monarch.GetName] hat nun [PRU.Monarch.GetHerHis]e Intention angekündigt, ein Königreich Preußen zu schaffen, das die Nation über ihren Status als bloße [PRU.GovernmentName] hinaushebt. Dies ist innerhalb des Heiligen Römischen Reiches noch nie da gewesen, und der Kaiser muss überlegen, wie er mit dieser Sache umgehen soll."
 king_in_prussia.2.a:0 "Erhebt Preußen zu einem kaiserlichen Königreich."
 king_in_prussia.2.b:0 "Lasst [PRU.Monarch.Getihnsie] sich selbst "König in Preußen" nennen."
 king_in_prussia.2.c:0 "Wir werden diesen selbsternannten Monarchen nicht anerkennen."
 king_in_prussia.3.t:0 "König in Preußen"
 king_in_prussia.3.d:0 "Unser enger Freund und Verbündeter, Kaiser [emperor.Monarch.GetName], hat sich gnädig entschieden und Preußen auf den Rang eines kaiserlichen Königreichs erhoben! Ein solches Privileg wurde seit dem Aufstieg der böhmischen Könige nicht mehr gewährt. Die Könige von Preußen werden ihre Krone mit Stolz tragen und dabei immer an die Gunst denken, die ihnen der Kaiser gewährt hat."
 king_in_prussia.3.d2:0 "Die kaiserliche Tradition schreibt vor, dass die einzigen Könige im Reich der König der Römer, also der Kaiser selbst und der König von Böhmen, sein dürfen. Wir haben jedoch einen interessanten rechtlichen Kompromiss mit dem Kaiser geschlossen: Unsere Monarchen werden den Titel "König in Preußen" verwenden. Da Preußen außerhalb der Grenzen des Heiligen Römischen Reiches liegt, können wir uns Könige nennen, ohne dass der Kaiser mit den Traditionen brechen muss."
 king_in_prussia.3.d3:0 "Der Kaiser hat sich geweigert, unser Recht anzuerkennen, uns selbst Könige zu nennen, egal welche Kompromisse wir auch vorgeschlagen haben. Wir werden diesem natürlich keine Beachtung schenken und uns trotzdem als Könige bezeichnen."
 king_in_prussia.3.a:0 "Gott und dem Kaiser sei Dank!"
 king_in_prussia.3.b:0 "Ein zufriedenstellender Kompromiss."
 king_in_prussia.3.c:0 "Wir brauchen nicht die Erlaubnis des Kaisers."
 elevated_prussia:0 "Erhob Preußen"
 opinion_king_in_prussia:0 "König in Preußen"
 opinion_prussia_not_recognized:0 "Leugnet preußische Legitimität"
 # Duke of Alencon
 emp_mission_events.10.t:0 "Der Herzog von Alençon"
 emp_mission_events.10.d:0 "Im Laufe des Hundertjährigen Krieges wurden die Herzöge von Alençon durch die englische Invasion aus ihrem Land vertrieben. Nachdem die traditionellen Gebiete des Herzogtums wieder in französische Hände übergegangen sind, flehen die überlebenden Aristokraten des Hauses Valois-Alençon nun [Root.GetMdendie] [Root.Monarch.GetTitle] dazu an, ihre verlorenen Ländereien und Titel wiederherzustellen."
 emp_mission_events.10.a:0 "Setzt die Herzöge wieder ein."
 emp_mission_events.10.b:0 "Alençon gehört der Krone."
