 new_court_flavour_events.20.name:0 "Fragwürdige Ausgaben"
 new_court_flavour_events.20.desc:1 "Die Ausgaben von [Root.GetEventAdvisorName] haben einige Fragen aufgeworfen. [Root.GetEventAdvisorSheHeCap] hat große Summen ausgegeben, weit mehr als jemandem in [Root.GetEventAdvisorHerHis]er Position zur Verfügung stehen sollten, um Geschenke an den örtlichen [Root.GetEventAdvisorEstate] in [Root.GetEventAdvisorHerHis]er Heimat zu verteilen und die lokale Infrastruktur zu verbessern. Eine genauere Untersuchung hat gezeigt, dass [Root.GetEventAdvisorName] staatliche Gelder nach [corrupt_advisor_province.GetName] weitergeleitet hat, um dort [Root.GetEventAdvisorHerHis]e Beliebtheit zu steigern, anstatt unsere[Root.MrFemale][Root.MmMale] [Root.Monarch.GetTitle] nach besten Kräften zu unterstützen. Obwohl dies ein Segen für die Wirtschaft vor Ort war, könnten sich solche Praktiken als schadhaft für den Staat als Ganzes erweisen, sollten wir sie tolerieren."
 new_court_flavour_events.20.A:0 "Drückt ein Auge zu."
 new_court_flavour_events.20.B:0 "Sperrt [Root.GetEventAdvisorihnsie] ein!"
 new_court_flavour_events_subsidies:0 "Lokale Investition"
 desc_new_court_flavour_events_subsidies:0 "Ein lokaler Würdenträger hat in die Infrastruktur dieser Provinz investiert und damit auch in seine eigene Beliebtheit unter der Bevölkerung."
 new_court_flavour_events.21.name:0 "Ein gewissenhafter Abschied"
 new_court_flavour_events.21.desc:0 "Unter den Papieren [Root.GetMdesder] [Root.Monarch.GetTitle] wurde eine Notiz von [Root.GetEventAdvisorName], unserem [Root.GetEventAdvisorTitle], gefunden:\n\n"Mein[Root.GetMeFemale] [Root.Monarch.GetTitle],\nIch habe mein ganzes Leben lang Euch und [Root.GetUsableName] nach besten Kräften gedient. Mit schwerem Herzen muss ich jedoch meinen Rücktritt als [Root.GetEventAdvisorTitle] ankündigen. Die kürzliche Kriegserklärung gegen [religious_enemy_country.GetUsableName] hat eine Grenze überschritten und ich kann angesichts Eurer Verbrechen gegen meine religiösen Brüder nicht länger schweigen.\n\nHochachtungsvoll,\n[Root.GetEventAdvisorName]"\n\nVersuche, [Root.GetEventAdvisorName] aufzuspüren, haben sich bisher als erfolglos erwiesen. Es scheint, dass [Root.GetEventAdvisorSheHe] aus dem Land geflohen ist."
 new_court_flavour_events.22.name:0 "Ausländische Weisheiten"
 new_court_flavour_events.22.desc:0 "Obwohl der [Root.GetAdjective]e Adel etwas beunruhigt darüber ist, dass ein Ausländer für ihre[Root.GetMnMale] [Root.Monarch.GetTitle] arbeitet, war es unser [Root.advisor_culture.GetCultureName]er [Root.GetEventAdvisorTitle], [Root.GetEventAdvisorName], [Root.GetEvBderdie] weithin für die Einbringung neuer Ideen und Praktiken am Hof gelobt wurde. Es sieht so aus, als könnten wir noch ein oder zwei Dinge aus dem Ausland lernen!"
 new_court_flavour_events.25.name:0 "Blut ist dicker als Wasser?"
 new_court_flavour_events.25.desc:0 "Der aktuelle Krieg mit [advisor_enemy_country.GetUsableName] hat eine Reihe von Intrigen am [Root.GetAdjective]en Hof ausgelöst. [Root.GetEventAdvisorName], unser [Root.advisor_culture.GetCultureName]er [Root.GetEventAdvisorTitle], hat angeboten, Informationen in [advisor_enemy_country.GetUsableName] zu sammeln und behauptet, mehrere Kontakte in der Nähe [advisor_enemy_country.GetMdesder] feindlichen [advisor_enemy_country.Monarch.GetTitle][advisor_enemy_country.GetMdsMale] zu haben.\n\nPolitische Gegner von [Root.GetEventAdvisorName] haben allerdings Zweifel an [Root.GetEventAdvisorHerHis]er Loyalität geäußert. Sie argumentieren, dass wir trotz [Root.GetEventAdvisorHerHis]es zuvor beispielhaften Dienstes keinem gebürtigen [Root.advisor_culture.GetCultureName]en vertrauen können, zu diesem Zeitpunkt an Versammlungen nationaler Bedeutung teilzunehmen. Sie fordern daher, dass [Root.GetEventAdvisorSheHe] vom Hof verbannt wird."
 new_court_flavour_events.25.A:0 "Sie haben recht. Verbannt [Root.GetEvBihnsie]!"
 new_court_flavour_events.25.B:0 "[Root.GetEventAdvisorSheHeCap] darf bleiben. [Root.GetEventAdvisorHerHisCap]e Informationen könnten nützlich sein."
 tooltip_in_30_days:0 "In 30 Tagen:\n"
 new_court_flavour_events.26.name:0 "Berichte über die [advisor_enemy_country.GetAdjective]en Kriegspläne"
 new_court_flavour_events.26.desc:0 "Trotz Bedenken zu [Root.GetEventAdvisorHerHis]er Loyalität scheint [Root.GetEventAdvisorName] [Root.GetEventAdvisorHerHis] Wort gehalten zu haben. Die ersten Berichte aus [Root.GetEventAdvisorHerHis]em Kontaktnetzwerk sind eingetroffen und liefern uns umfangreiche Informationen zu den [advisor_enemy_country.GetAdjective]en Kriegsplänen."
 new_court_flavour_events.27.name:0 "[From.GetAdjective]er Überläufer!"
 new_court_flavour_events.27.desc:0 "Jemand ist heute am Hof angekommen und besteht darauf, dass er angehört wird. Ihm zufolge stand er im Dienst [From.GetMdesder] [From.GetAdjective]en [From.Monarch.GetTitle][From.GetMsMale], wo er wichtige Informationen über die [From.GetAdjective]en Kriegspläne gegen [Root.GetUsableName], seinem Heimatland, in Erfahrung gebracht hat. Als selbsternannter [Root.GetAdjective]er Patriot bietet er uns nun seine Dienste zusammen mit Informationen an, die seiner Aussage nach aus den innersten Kreisen des [From.GetAdjective]en Hofes stammen und für ihn mit einem erheblichen Risiko verbunden sind."
 new_court_flavour_events.27.option:0 "Seine Dienste werden belohnt werden."
 new_court_flavour_events.28.name:0 "Verrat"
 new_court_flavour_events.28.desc:0 "[Root.GetEventAdvisorName] hat uns verraten! Trotz der wachsamen Augen [Root.GetEventAdvisorHerHis]er Feinde konnte [Root.GetEventAdvisorSheHe] mit Kopien wichtiger Dokumente unserer Kriegspläne über die Grenze fliehen!"
 new_court_flavour_events.30.name:0 "Ein Wechsel der Politik?"
 new_court_flavour_events.30.desc:0 "[Root.GetEventAdvisorName] hat dank [Root.GetEventAdvisorHerHis]er Dienste als [Root.GetEventAdvisorTitle] [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale], viele Freunde am [Root.GetAdjective]en Hof gewonnen. Es scheint jedoch, dass das Gegenteil ebenfalls der Fall bei [Root.GetEventAdvisorHerHis]en Landsleuten im Dienst [advisor_antiliaisons_target_country.GetStateFormDE2] von [advisor_antiliaisons_target_country.GetName] ist. Neidisch auf [Root.GetEventAdvisorHerHis]e Position, werfen sie [Root.GetEventAdvisorHerHim] vor, bei den Feinden [Root.GetEventAdvisorHerHis]es Volkes im Dienst zu stehen und verbreiten Gerüchte, die [Root.GetEventAdvisorHerHis]e Vertrauenswürdigkeit in Frage stellen.\n\nBesorgt über [Root.GetEventAdvisorHerHis]en Platz am [Root.GetAdjective]en Hof, ist [Root.GetEventAdvisorName] nun zu einem Gegner [advisor_antiliaisons_target_country.GetMderdes] [advisor_antiliaisons_target_country.GetRuler.GetAdjective]en [advisor_antiliaisons_target_country.GetRuler.GetTitle][advisor_antiliaisons_target_country.GetMsMale] geworden. [Root.GetEventAdvisorSheHeCap] hat daraufhin gemeinsam mit mehreren gleichgesinnten [Root.GetNoblemenPoliticians] eine härtere Haltung gegenüber [advisor_antiliaisons_target_country.GetUsableName] gefordert."
 new_court_flavour_events.30.A:0 "[Root.GetEventAdvisorSheHeCap] hat recht. Wir brauchen einen Politikwechsel."
 new_court_flavour_events.30.B:0 "Schlechtere Beziehungen liegen nicht in unserem Interesse."
 new_court_flavour_events.31.name:0 "Einmischender Berater"
 new_court_flavour_events.31.desc:0 "Unsere Augen und Ohren in [From.GetUsableName] berichten, dass [From.GetMderdie] [From.GetAdjective]e [From.Monarch.GetTitle] kürzlich eine härtere Haltung gegenüber [Root.GetUsableName] eingenommen hat. Es scheint, dass diese Änderung der Politik größtenteils aus den Ratschlägen von [From.GetEventAdvisorName], einem [Root.Culture.GetName]en [From.GetEventAdvisorTitle], basieren, der sich Sorgen über [From.GetEventAdvisorHerHis]e Position am [From.GetAdjective]en Hof macht. [From.GetSheHeCap] hat eine Vielzahl von Vorwürfen gegen uns erhoben und sich für eine starke Reaktion auf unsere angeblichen Aggressionen eingesetzt."
 new_court_flavour_events.31.option:0 "Diese[From.GetEventAdvisorrMale] kleine-!"
 new_court_flavour_events.32.name:0 "Einmischender Berater"
 new_court_flavour_events.32.desc:0 "Trotz unserer mangelnden Unterstützung für [Root.GetEventAdvisorHerHis]e Pläne, Zwietracht zwischen uns und [advisor_antiliaisons_target_country.GetUsableName] zu säen, hat [Root.GetEventAdvisorName] [Root.GetEventAdvisorHerHis]e Bemühungen nicht aufgegeben. Es scheint, dass [Root.GetEventAdvisorSheHe] eine große Anhängerschaft einflussreicher [Root.GetNoblemenPoliticians] hat, die [Root.GetEventAdvisorHerHis]e Position unterstützen und dringend eine Änderung der Politik fordern. Ihre Botschaft scheint auch unter der Bevölkerung starken Anklang zu finden. Gegen ihren Willen zu handeln, könnte riskant sein."
 new_court_flavour_events.32.A:0 "Vielleicht hat [Root.GetEventAdvisorSheHe] doch recht."
 new_court_flavour_events.32.B:0 "Nein bedeutet nein."
 advisor_antiliaisons:0 "Harte Haltung"
 advisor_spurious_accusations:0 "Falsche Anschuldigungen"
 new_court_flavour_events.35.name:0 "[exile_country.GetAdjective]er Exilant"
 new_court_flavour_events.35.desc:1 "[Root.fleeing_advisor.GetName], ein politischer Exilant aus [exile_country.GetUsableName], ist heute am Hof erschienen. [Root.GetEventAdvisorSheHeCap] gibt an, ein[Root.GetEvBeFemale] [Root.GetExileAdvisorAAnTitle] zu sein und bietet [Root.GetEventAdvisorHerHis]e Dienste als Gegenleistung für den Schutz vor [exile_country.GetMdemder] [exile_country.Monarch.GetAdjective]en [exile_country.Monarch.GetTitle] an. Sollen wir ihn aufnehmen?"
 new_court_flavour_events.35.A:0 "Seine Dienste werden uns nützlich sein."
 new_court_flavour_events.35.B:0 "Wir haben keinen Platz für ihn."
 new_court_flavour_events.36.name:0 "[exile_country.GetAdjective]e Exilanten"
 new_court_flavour_events.36.desc:0 "[Root.fleeing_advisor.GetName] ist dankbar, dass wir ihm am [Root.GetAdjective]en Hof Asyl gewährt haben. Kürzlich hat er jedoch darauf aufmerksam gemacht, dass es in seiner Position viele andere [exile_country.GetAdjective]e Exilanten gibt, "Männer mit großer Weisheit und großem Einfluss", betont er. Es könnte nützlich sein, auch ihnen zu erlauben, sich unserem Hof anzuschließen, wenn wir unsere Opposition gegen die [exile_country.GetAdjective]en Ambitionen verstärken möchten."
 new_court_flavour_events.36.A:0 "Wir nehmen sie auf."
 new_court_flavour_events.36.B:0 "Wir haben keinen Platz für weitere Exilanten."
 new_court_flavour_events.37.name:0 "Exilanten in [From.GetUsableName]"
 new_court_flavour_events.37.desc:0 "Unsere Augen und Ohren in [From.GetUsableName] berichten, dass [From.GetMderdie] [From.GetRulerTitleOrRegency] viele unserer politischen Feinde aufgenommen hat, die zuvor aus dem [Root.GetAdjective]en Hof verbannt worden waren. Sie drängen jetzt auf drastische Maßnahmen gegen das derzeitige [Root.GetAdjective]e "Regime" und leisten [From.GetMdemder] [From.GetAdjective]en [From.Monarch.GetTitle] aktive Unterstützung bei der Erreichung dieses Ziels."
 new_court_flavour_events.37.option:0 "Wie können sie es wagen!?"
 opinion_took_in_exiles:0 "Nahm Exilanten auf"
 opinion_turned_away_exiles:0 "Wies Exilanten ab"
 opinion_hosting_exiles:0 "Nahm Exilanten auf"
 new_court_flavour_events.39.name:0 "Ketzer in [heathen_advisor_country.GetUsableName]"
 new_court_flavour_events.39.desc:0 "Wir haben erfahren, dass [heathen_advisor_country.GetMderdie] [heathen_advisor_country.GetAdjective]e [heathen_advisor_country.Monarch.GetTitle] einen Ketzer an [heathen_advisor_country.Monarch.GetHerHis]em Hof beherbergt. [heathen_advisor_country.Monarch.GetHerHisCap] [heathen_advisor_country.GetEventAdvisorTitle], [heathen_advisor_country.GetEventAdvisorName], hat sich von den Lehren des Papstes abgewandt und bekennt sich offen zum [heathen_advisor_country.advisor_religion.GetReligionName]en Glauben, wobei [heathen_advisor_country.GetEventAdvisorSheHe] boshafte Lügen über seine Heiligkeit erzählt."
 new_court_flavour_events.39.A:0 "Inakzeptabel! Wir müssen dagegen vorgehen."
 new_court_flavour_events.39.B:0 "Wir werden ein Auge zudrücken."
 new_court_flavour_events.40.name:0 "Die Forderungen [PAP.GetMdesder] [PAP.Monarch.GetTitle][PAP.GetMsMale]"
 new_court_flavour_events.40.desc:0 "Ein päpstlicher Abgesandter ist heute am Hof eingetroffen. Mit einem ernsten Gesichtsausdruck überbringt er eine Botschaft: "Es ist seiner Heiligkeit [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] aufgefallen, dass Ihr einen Ketzer an Eurem Hof beherbergt. Wir fordern Euch dazu auf, [Root.GetEventAdvisorName] der Inquisition zu übergeben. Andernfalls wird der Papst davon ausgehen, dass Ihr den Wahren Weg verlassen habt und wird dazu gezwungen sein, alle notwendigen Maßnahmen gegen Euch zu ergreifen.""
 new_court_flavour_events.40.A:0 "Übergebt [Root.GetEventAdvisorihnsie]."
 new_court_flavour_events.40.B:0 "Wir werden uns dem Druck des Papstes nicht beugen."
 new_court_flavour_events.41.name:0 "[heathen_advisor_country.GetUsableName] erfüllt Forderung"
 new_court_flavour_events.41.desc:0 "[heathen_advisor_country.GetMDerDie] [heathen_advisor_country.GetAdjective]e [heathen_advisor_country.Monarch.GetTitle] entschuldigt sich dafür, einen Ketzer beherbergt zu haben und übergibt diesen in Ketten, damit dessen Lügen für immer zum Schweigen gebracht werden!"
 new_court_flavour_events.41.A:0 "Ausgezeichnet."
 new_court_flavour_events.42.name:0 "[heathen_advisor_country.GetUsableName] untergräbt unsere Autorität"
 new_court_flavour_events.42.desc:0 "[heathen_advisor_country.GetMDerDie] [heathen_advisor_country.GetAdjective]e [heathen_advisor_country.Monarch.GetTitle] reagiert mit Wut auf unsere Bitte und hat sogar die Kühnheit, unsere Autorität zu untergraben. Als ob der Papst nicht der Erfüller aller geistlichen Dinge in der christlichen Welt wäre. Das Böse hat sich in [heathen_advisor_country.GetUsableName] durchgesetzt."
 new_court_flavour_events.42.A:0 "Sie wurden auf den falschen Pfad geführt."
