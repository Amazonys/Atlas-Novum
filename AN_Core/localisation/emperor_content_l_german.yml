 # Misc content
 ven_mercenaries_paid_with_land:0 "Söldner erhalten Land"
 desc_ven_mercenaries_paid_with_land:0 "Indem man Söldnern Land gewährt, anstatt sie mit Münzen zu bezahlen, kann die finanzielle Belastung der Söldner um einen großen Betrag gesenkt werden."
 ven_venture_captain_recruitment:0 "Rekrutierung von Söldnergenerälen"
 desc_ven_venture_captain_recruitment:0 "Indem wir mehr Söldneranführer in unser Reich locken, können wir im Notfall größere Armeen aufstellen und sicherstellen, dass sie von kompetenten Generälen geführt werden, auch wenn es uns ein wenig mehr kostet."
