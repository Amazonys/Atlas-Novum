 industrialization:0 "Industrialisierung"
 desc_industrialization:0 "Der rasante technologische Wandel beginnt sich auch auf die Organisation der Gesellschaft selbst auszuwirken: Die Erfindung der Dampfmaschine, die Verwendung von Koks in der Eisenproduktion sowie neue, mechanisierte Produktionsanlagen ermöglichen noch nie dagewesene Produktionsmengen und führen zu einer massiven Steigerung der Arbeitsproduktivität. Andere Erfindungen tragen dazu bei, den Transport großer Warenmengen erheblich zu erleichtern. Jetzt, da der globale Handel so vernetzt wie noch nie zuvor ist, können Fabriken sowohl auf die Rohstoffe der Weltmärkte zurückgreifen als auch die daraus hergestellten Waren dort verkaufen und ihren Besitzern so unvorstellbare Reichtümer einbringen.\n\nAuch die Landwirtschaft hat Fortschritte gemacht. Es wurden neue Praktiken wie die Fruchtfolge und der Einsatz von Gehegen erfunden, die die Produktivität erhöht haben, sodass weniger Arbeiter für die gleiche Fläche benötigt werden. Dies führt dazu, dass viele ihre Häuser auf dem Land verlassen und sich in den wachsenden Industriestädten niederlassen."
