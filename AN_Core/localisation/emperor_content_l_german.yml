 french_wars_of_religion.1.desc.catholic:0 "In Zeiten, in denen sich der [religion_province.Religion.GetName]e Glaube wie ein Lauffeuer in der Bevölkerung ausbreitet und seine Führer immer wagemutiger werden, sind viele Katholiken über die Situation in [Root.GetName] beunruhigt. Die wachsenden Spannungen zwischen beiden Gruppen haben sich mit der Gründung der [religion_province.Religion.GetName]en Liga, einer paramilitärischen Organisation, die versucht, eine[Root.GetMnMale] [religion_province.Religion.GetName]e[Root.GetMnMale] [Root.Monarch.GetTitle] auf den Thron von [Root.GetName] zu setzen, noch weiter zugespitzt. Sollten sie scheitern, fordern sie bedeutende Rechte und Freiheiten, um ihre Zukunft zu sichern. Die Führer der katholischen Gemeinde ihrerseits warnen vor Zugeständnissen und deuteten an, dass Gewalt folgen würde, sollte sich [Root.GetMderdie] [Root.Monarch.GetTitle] gegen die Lehren des Papstes wenden. So oder so erwarten uns Unruhen.\n\nWie sollen wir weiter vorgehen?"
 french_wars_of_religion.1.desc.not_catholic:0 "Die Bekehrunng [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] zum [Root.Religion.GetName]en Glauben hat unter den französischen Katholiken weitgehend Empörung ausgelöst. Aus Furcht vor den tief greifenden Veränderungen in unserer Nation und aus Angst um ihre Zukunft haben sie eine paramilitärische Organisation gegründet, die sie die Katholische Liga nennen. Sie fordern, dass [Root.GetMderdie] [Root.Monarch.GetTitle] erneut vor dem Papst das Knie beugt - oder, falls sie dabei scheitern, ihnen bedeutende Rechte und Freiheiten gewährt werden, um ihre Zukunft zu sichern. Die Führer der [Root.Religion.GetName]en Gemeinde ihrerseits warnen vor Zugeständnissen und deuteten an, dass Gewalt folgen würde, sollte [Root.GetMderdie] [Root.Monarch.GetTitle] die Katholiken bevorzugen. So oder so erwarten uns Unruhen.\n\nWie sollen wir weiter vorgehen?"
