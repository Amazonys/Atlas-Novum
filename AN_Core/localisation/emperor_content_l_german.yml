 mch_khan_of_the_mongols_mercs_unlocked_tt:0 "Schaltet Zugang zu der Söldnerkompanie §YMongolische Banner§! frei."
 emp_swi_mercenaries_merc_tt:0 "Schaltet Zugang zu der Söldnerkompanie §YSchweizer Heimatgarde§! frei."
 swiss_mountains_modifier:0 "Schweizer Bergsteiger"
 desc_swiss_mountains_modifier:0 "Unsere Armeen sind Experten im Kampf im Hochgebirge der Alpen."
 flavor_tus.EVTNAME21:0 "Der Moment ist gekommen!"
 flavor_tus.EVTDESC21:0 "Jetzt, da unsere Macht ihren Höhepunkt erreicht hat, ist unsere Chance gekommen, radikale Veränderungen in der Natur des Staates umzusetzen. Wir könnten uns zu Königen erklären oder unser Engagement für die Ideale der Republik bekräftigen. Mit all der Macht, die wir gesammelt haben, können wir jede Veränderung durchsetzen, die wir wollen."
 flavor_tus.EVTOPTA21:0 "Unsere Regierung ist bereits perfekt."
 flavor_tus.EVTOPTB21:0 "Unser Höhepunkt soll eine Krone beinhalten!"
 flavor_tus.EVTOPTC21:0 "Das Volk muss gehört werden! Und mit Volk meinen wir Patrizier."
 flavour_swa.1.name:0 "Die Gründung von Karlsruhe"
 flavour_swa.1.desc:0 "Die Stadt Durlach hat sich zu einer wohlhabenden Stadt entwickelt. Seine Besucher sind jedoch im Vergleich zu den Hauptstädten unserer Nachbarn oftmals von ihrem schlechten Aussehen und dem generellen Mangel an Pracht unbeeindruckt. [Root.Monarch.GetTitle] [Root.Monarch.GetName] teilt diese Meinung. In einem Traum sah [Root.Monarch.GetSheHe] kürzlich eine Vision eines großen Palastes im Herzen einer schönen, prächtigen Stadt, [Root.Monarch.GetHerHis]er Stadt.\n\nDie Stadtverwaltung von Durlach zögert, eine umfassende Sanierung der Stadt und ihrer Paläste zuzulassen, weshalb ein anderer Standort in der Nähe der Stadt vorgeschlagen wurde. Der vorgeschlagene Standort, den die Befürworter des Plans "Karlsruhe" nennen, ist vielversprechend. Die Einwohner von Durlach könnten es jedoch übel nehmen, dass ihre Stadt ersetzt wird. Sollen wir die neue Stadt bauen?"
 flavour_swa.1.A:0 "Lasst uns Karlsruhe gründen."
 flavour_swa.1.B:0 "Es besteht keine Notwendigkeit für eine neue Stadt."
 #Brunswick Ideas
 BRU_ideas:0 "Braunschweiger Ideen"
 BRU_ideas_start:0 "Braunschweiger Traditionen"
 BRU_ideas_bonus:0 "Braunschweiger Ambitionen"
 bru_welfian_dynasty:0 "Die welfische Dynastie"
 bru_welfian_dynasty_desc:0 "Unsere Dynastie besteht seit Hunderten von Jahren. Einer unserer Stammesangehörigen, Otto IV, war im 13. Jahrhundert sogar römischer Kaiser. Unser Name ist in ganz Deutschland bekannt und schenkt unseren Worten zusätzliche Bedeutung."
 bru_residenzstadt_wolfenbuttel:0 "Residenzstadt Wolfenbüttel"
 bru_residenzstadt_wolfenbuttel_desc:0 "Vor kurzem haben wir unsere Residenz nach Wolfenbüttel verlegt, eine Stadt mit starken Festungen und schönen Palästen. Unter unserer Schirmherrschaft wird es ein Denkmal für den Ruhm und die Wohltat unserer Dynastie werden."
 bru_herzog_august_bibliothek:0 "Herzog August Bibliothek"
 bru_herzog_august_bibliothek_desc:0 "Wir werden unsere zukunftsweisenden Tugenden demonstrieren, indem wir eine großartige Bibliothek errichten, die größte nördlich der Alpen, die Manuskripte und Gelehrte aus ganz Europa an unseren Hof locken wird."
 bru_trade_guilds:0 "Braunschweiger Gilden"
 bru_trade_guilds_desc:0 "Obwohl die Städte Braunschweig und Göttingen nominell zum Herzogtum gehörten, waren sie lange Zeit halbunabhängig und wurden von einer mächtigen Klasse von Bürgern und Patriziern regiert. Nachdem wir unsere Autorität über sie wieder erlangt haben, können wir das Know-how, das sie im Laufe der Jahre aufgebaut haben, nutzen, um unsere Produktion zu steigern."
 bru_leibnitz_lessing:0 "Leibnitz und Lessing"
 bru_leibnitz_lessing_desc:0 "Einige der bekanntesten deutschen Denker haben sich in Wolfenbüttel niedergelassen und beschlossen, ihre philosophischen Abhandlungen und literarischen Werke an unserem Hof zu veröffentlichen. Als Lernzentrum von Norddeutschland können wir uns darauf verlassen, dass die neuesten Ideen in unserem Land schnell Fortschritte machen."
 bru_schwarze_schar:0 "Die Schwarze Schar"
 bru_schwarze_schar_desc:0 "Die Braunschweiger werden sich niemals einer fremden Besetzung unterwerfen, egal wie verzweifelt die Situation auch scheinen mag. Selbst wenn alles verloren ist, werden unsere Elitetruppen weiterhin den Kampf gegen den Feind aufnehmen und durch ihre Heldentaten weltweit bekannt werden."
 #Luneburg Ideas
 LUN_ideas:0 "Lüneburger Ideen"
 LUN_ideas_start:0 "Lüneburger Traditionen"
 LUN_ideas_bonus:0 "Lüneburger Ambitionen"
 lun_hansa_contacts:0 "Kontakt zum Hansebund"
 lun_hansa_contacts_desc:0 "Unsere Städte waren oft Teil der Hanse. Unsere Handwerker haben daher ein starkes Netzwerk von Kontakten aufgebaut, an die sie ihre Waren verkaufen können."
 lun_staple_rights:0 "Grundrechte"
 lun_staple_rights_desc:0 "Unsere Stadt verfügt nicht nur über Grundrechte, die von den vorbeikommenden Händlern verlangen, ihre Waren dort zum Verkauf anzubieten, wir haben geografisch sogar sichergestellt, dass sie nicht an uns vorbeikommen. Auf unseren Märkten, die der Stadt erheblichen Reichtum bringen, können daher alle Arten von Waren gehandelt werden."
 lun_adroit_diplomacy:0 "Geschickte Diplomatie"
 lun_adroit_diplomacy_desc:0 "Als relativ kleines Herzogtum mussten wir im Laufe der Jahre ein beachtliches Fachwissen auf dem Gebiet der Diplomatie entwickeln, um unser Überleben zu sichern. Dieses Wissen wird uns in Zukunft zugutekommen, wenn wir nach mehr Bekanntheit streben."
 lun_dynastic_play:0 "Dynastische Zweige"
 lun_dynastic_play_desc:0 "Die Dynastie der von Welf hat eine Vielzahl von Unterzweigen, von denen jeder sein eigenes kleines Territorium regiert. Die Wahrscheinlichkeit, dass wir keinen geeigneten Erben aus unserer Dynastie finden, ist dementsprechend gering."
 lun_lionhearted:0 "Löwenherz"
 lun_lionhearted_desc:0 "Unser furchterregendes Banner inspiriert unsere Truppen dazu, den Mut zu finden, mit dem Herzen eines Löwen große Taten zu vollbringen."
 #Ulmer Ideas
 ULM_ideas:0 "Ulmer Ideen"
 ULM_ideas_start:0 "Ulmer Traditionen"
 ULM_ideas_bonus:0 "Ulmer Ambitionen"
 ulm_grosser_schwoerbrief:0 "Großer Schwörbrief"
 ulm_grosser_schwoerbrief_desc:0 "Der Große Schwörbrief von 1397 sichert die Privilegien der Patrizierhändler und der verschiedenen Gewerbezünfte in der Stadt. Unsere Bürger und Handwerker, die das Rückgrat unserer Stadt bilden, werden unter dieser Verfassung gedeihen."
 ulm_swabian_league:0 "Schwäbischer Bund"
 ulm_swabian_league_desc:0 "Der Schwäbische Bund ist ein Bündnis der Schwaben, die sich gegen die in Bayern und der Pfalz eindringenden Wittelsbacher und gegen die aufstrebende Schweizerische Eidgenossenschaft im Süden verteidigt. Unsere vielen Pakte mit Fürsten in ganz Schwaben und darüber hinaus sollen dazu beitragen, dass unsere freie Stadt stark bleibt und das Privileg der Reichsunmittelbarkeit bewahren, das wir genießen. Wir werden mit diesem Bund jeden aufstrebenden Nachbarn besiegen, der uns zu bedrohen wagt."
 ulm_german_realism:0 "Geburtsort des deutschen Realismus"
 ulm_german_realism_desc:0 "In Ulm befindet sich die Werkstatt und Galerie von Hans Multscher, einem Pionier der deutschen Renaissance. Er hat den realistischen Stil der Malerei und Skulptur, den er während seines Studiums in Frankreich und den Niederlanden gelernt hat, nach Deutschland gebracht. Seine künstlerischen Innovationen haben Ulm zum kulturellen und wirtschaftlichen Zentrum Süddeutschlands gemacht. Der kulturelle Einfluss, den ein solcher Künstler ausüben kann, ist wirklich bemerkenswert."
 ulm_duerer_fort:0 "Dürers Befestigungsprinzipien"
 ulm_duerer_fort_desc:0 "Nach dem Versuch Kaiser Ludwigs und Bayern, die Stadt 1316 zu erobern, erweiterten wir die Stadtbefestigung und gaben ihrer Instandhaltung höchste Priorität. Jetzt jedoch machen neue militärische Innovationen unsere Stadt immer anfälliger für Angriffe. Wir werden die Befestigungen modernisieren, indem wir neue mathematische Prinzipien anwenden, die die Wirksamkeit der defensiven Artillerie verbessern und angreifende Artillerie weit weniger effektiv macht. "
 ulm_textile_trade:0 "Ulmer Textilhandel"
 ulm_textile_trade_desc:0 "Unser Ruf, die feinsten Textilien herzustellen, hat unseren Handwerkern und Kaufleuten gleichermaßen großes Lob eingebracht. Seit Jahrhunderten bringen die Textilien von Ulm durch den Handel entlang der Donau und nach Italien den Wohlstand und Reichtum zu unseren Bürgern. Wir werden diesen Handel fördern, indem wir unsere eigenen Händler unterstützen und für beide Seiten vorteilhafte Vereinbarungen mit Gilden und Kaufleuten anderer Städte treffen."
 ulm_swiss_mercs:0 "Schweizer Söldner"
 ulm_swiss_mercs_desc:0 "Unsere Nachbarn im Süden sind in ganz Europa für ihre ausgezeichneten Söldner bekannt. Indem wir eine Beziehung zum gegenseitigen Nutzen pflegen, finden wir möglicherweise Soldaten, die in der Lage sind, unsere Enklave des Wohlstands vor denjenigen zu verteidigen, die uns bedrohen und entmutigen gleichzeitig vielleicht diejenigen, die unsere Unabhängigkeit beeinträchtigen wollen. Unsere freie Stadt muss frei bleiben."
 ulm_minster:0 "Fertigstellung des Ulmer Münsters"
 ulm_minster_desc:0 "Das Ulmer Münster ist größer als viele andere Kathedralen. Es wurde für 20.000 Gemeindemitglieder gebaut und verfügt über den höchsten bekannten Kirchturm. Der enorme Kirchturm ist nicht nur ein Denkmal für die Macht der Kirche, sondern auch für den Reichtum unserer Bürger. Obwohl die Arbeiten im 14. Jahrhundert begannen, ist die Kirche noch immer unvollständig. Wir werden es uns zur Aufgabe machen, sicherzustellen, dass sie fertiggestellt wird."
 #Augsburger Ideas
 AUG_ideas:0 "Augsburgische Ideen"
 AUG_ideas_start:0 "Augsburgische Traditionen"
 AUG_ideas_bonus:0 "Augsburgische Ambitionen"
 aug_augusta_vindelicorum:0 "Augusta Vindelicorum"
 aug_augusta_vindelicorum_desc:0 "Wir sind eine alte Stadt, die von den Römern selbst gegründet wurde. Die Stadt wurde zu Ehren des ersten großen römischen Kaisers Augustus Augusta Vindelicorum genannt und diente als Hauptstadt der Provinz Raetia. Auch wenn die Römer, wie wir sie kennen, nicht mehr existieren, hat Augsburg überlebt und damit auch unser römisches Erbe."
 aug_afra_ulrich:0 "Heimat der Heiligen Afra und des Heiligen Ulrich"
 aug_afra_ulrich_desc:0 "Unsere Stadt ist die Heimat zweier großer Heiliger: der Heiligen Afra und des Heiligen Ulrich. Afra gewährte dem christlichen Bischof Narcissus von Girona in Augsburg Schutz während der Verfolgung durch die Römer. Später wurde sie von Narcissus getauft. Die Römer entdeckten jedoch ihre Rolle bei der Verfolgung und sie wurde im Jahr 304 von den Römern hingerichtet.\n\nDer heilige Ulrich hingegen spielte im christlichen Glauben eine geringere Rolle, war aber dennoch ein großer Anführer. Er herrschte von 923 bis 973 über unsere Stadt und überwachte den Bau einer richtigen Stadtmauer, die Augsburg vor den Barbaren aus Ungarn schützte."
 aug_hans_holbein:0 "Geburtsort von Hans Holbein dem Jüngeren"
 aug_hans_holbein_desc:0 "Hans Holbein der Jüngere (1497 - 1543) ist der Sohn eines Künstlers, Buchdruckers und Malers. Während sein Vater in Augsburg blieb und die Stadt und das Umland mit seinen Werken versorgte, reiste Hans der Jüngere durch das ganze Land. Mit der Hilfe des Philosophen Erasmus gelangte er schließlich an den englischen Hof. Zu seinen berühmtesten Werken zählen die Porträts bedeutender Persönlichkeiten wie König Heinrich VIII."
 aug_fugger_welser:0 "Die Fugger"
 aug_fugger_welser_desc:1 "Augsburg ist die Heimat der Fugger, einer Kaufmannsfamilie, deren Investitionen und Handelsgeschick sich selbst auf die Großmächte Europas auswirkten. Ihre ersten Schritte machten die Fugger mit dem Verkauf von Tuch, doch sie erlangten durch ihre Konzentration auf das Bankwesen, den Immobilienhandel und ihre Dominanz in Sachen Kupfer rasch Macht in ganz Europa."
 aug_elias_holl:0 "Elias Holls Bauwerke"
 aug_elias_holl_desc:0 "Elias Holl (1573 - 1646) war ein Baumeister, der für den Bau des berühmten Goldenen Saals des Rathauses verantwortlich war und dessen Werke viele Augsburger Baumeister inspirierte."
 aug_religionsfrieden:0 "Augsburger Religionsfrieden"
 aug_religionsfrieden_desc:0 "Die protestantische Reformation breitete sich im Heiligen Römischen Reich wie eine Seuche aus. Katholiken und Protestanten führten Kriege gegeneinander und die Souveränität des Kaisers selbst ist bedroht. Kaiser Karl V. von Habsburg (1500 - 1558) versuchte, die Reformation durch Kriege mit Ketzern zu stoppen, musste sich aber schließlich geschlagen geben. Am 25. September 1555 unterzeichnete Karl den Augsburger Reichs- und Religionsfrieden, der die religiöse Einheit im Staat sicherstellte. Er gab den Protestanten zwar nicht die volle Religionsfreiheit und verhinderte auch nicht den Dreißigjährigen Krieg von 1618, doch er ist zumindest der Vorläufer jenes Friedensvertrags, der als Westfälischer Friede bekannt werden wird."
 aug_textile_industry:0 "Augsburger Textilindustrie"
 aug_textile_industry_desc:0 "Augsburg wurde durch seine vielen Weber und hochwertigen Stoffe berühmt, ein Ruf, der sich zum Teil auf den frühen Geschäften der Fugger gründet. Indem wir den Flusslauf des Lech nutzen, gelingt es den Augsburger Textilmanufakturen, Materialien von feinster Qualität und Quantität herzustellen und das Zentrum des Reiches mit diesem Tuch zu versorgen."
 #Frankfurter Ideas
 FRN_ideas:0 "Frankfurter Ideen"
 FRN_ideas_start:0 "Frankfurter Traditionen"
 FRN_ideas_bonus:0 "Frankfurter Ambitionen"
 frn_buchmesse:0 "Gründung der Buchmesse"
 frn_buchmesse_desc:0 "Die mittlerweile weit bekannten Frankfurter Messen gehen auf die gewährten Privilegien von Kaiser Friedrich II. im Jahre 1240 und Ludwig von Bayern im Jahre 1330 zurück. Mit der Erfindung der Druckmaschine sollten wir eine weitere Messe errichten, die speziell dem Verkauf von Büchern gewidmet ist. Dies würde nicht nur unserem Handel zugutekommen, sondern uns auch zu einem der wichtigsten Zentren für Wissen und Innovation auf dem Kontinent machen."
 frn_stock_exchange:0 "Standardisierte Wechselkurse"
 frn_stock_exchange_desc:0 "Als wichtiger Handelsknotenpunkt tragen die Hände der ausländischen Kaufleute eine Vielzahl verschiedener Währungen in unsere Stadt. Unsere Vorfahren haben beschlossen, nur drei verschiedene Münzen als Zahlungsmittel zuzulassen, nämlich die Turnose, die Heller und die brabantischen Loven. Die Systeme, die wir zum Umtausch von Währungen eingeführt haben, sind jedoch zunehmend unter Druck geraten und es steht nicht genügend legitime Währung zur Verfügung, weshalb Kriminelle massive Betrugsversuche unternehmen können. Wir werden auf der Grundlage eines jährlichen Treffens eine zentrale Börse einrichten, an der unsere führenden Händler die Wechselkurse zwischen den verschiedenen Währungen festlegen werden."
 frn_postzeitung:0 "Frankfurter Postzeitung"
 frn_postzeitung_desc:0 "Die Frankfurter Postzeitung ist zwar nicht die älteste Regionalzeitung des Kaiserreichs, erfreut sich jedoch als erste bundesweit großer Beliebtheit. Aufgrund unserer zentralen Lage auf den Handelsrouten erreichen uns Nachrichten aus ganz Deutschland schnell und die Postzeitung kann problemlos in alle Teile Deutschlands verschickt werden."
 frn_imperial_elections:0 "Sitz der kaiserlichen Wahlen und Krönungen"
 frn_imperial_elections_desc:0 "Mit der Goldenen Bulle von 1356 wurde Frankfurt zum Sitz der Reichswahlen. Jetzt wird der Kaiser auch im Frankfurter Dom zunehmend gekrönt. Die großartige Krönungszeremonie ist eine hervorragende Gelegenheit, diplomatische Kontakte im gesamten Heiligen Römischen Reich zu knüpfen, da fast alle Herrscher anwesend sein werden. Wir werden sie mit unserer Stadt beeindrucken!"
 frn_cultural_center:0 "Ziviles Kulturzentrum"
 frn_cultural_center_desc:0 "Ohne einen Monarchen oder Bischof als Herrscher hängen alle unsere kulturellen Institutionen ausschließlich vom Engagement unserer Bürger ab. Im Laufe der Jahre haben wir viele wertvolle Kulturstätten wie das Frankfurter Nationaltheater und die Frankfurter Museumsgesellschaft gegründet, so dass die Pracht unserer Stadt zweifellos größer ist als die vieler anderer Reichsstädte!"
 frn_sausages:0 "Frankfurter Würstchen"
 frn_sausages_desc:0 "Unsere beliebten Frankfurter Würstchen sind geräucherte Würstchen aus Schweinefleisch, obwohl einige Metzger auch anderes Fleisch in ihre Würstchen mischen. Wir werden vorschreiben, dass ein Metzger nur eine Fleischsorte pro Tag verarbeiten darf, um unseren geliebten Frankfurter rein zu halten."
 frn_freie_stadt:0 "Freie Stadt Frankfurt"
 frn_freie_stadt_desc:0 "Frankfurt war jahrhundertelang eine von Patriziern dominierte oligarchische Republik. Dieses politische System steht jedoch im Widerspruch zu den aufgeklärten Ideen, die sich in Europa ausbreiten, wodurch jetzt der Fortschritt zurückbleibt. Wir werden uns an die Zeit anpassen, indem wir eine Änderung unserer Verfassung beschließen, die allen christlichen Konfessionen gleiche Rechte einräumt, die Situation und die Rechte von Nichtchristen verbessert und die alten Patrizierprivilegien beseitigt. Ab sofort können alle männlichen Bürger, die älter als 21 Jahre sind und über genügend Grundbesitz in Frankfurt verfügen, ihre Stimme abgeben und über das Schicksal Frankfurts entscheiden!"
 #Cologne Ideas
 KOL_ideas:0 "Kölner Ideen"
 KOL_ideas_start:0 "Kölner Traditionen"
 KOL_ideas_bonus:0 "Kölner Ambitionen"
 kol_pursuit_of_unity:0 "Streben nach territorialer Einheit"
 kol_pursuit_of_unity_desc:0 "Unser Territorium ist geografisch zwischen Rheinland und Westfalen aufgeteilt. Wir müssen einen Weg finden, unsere weltlichen Besitztümer zu vereinen, das Bistum zu stärken und die Regierung zu zentralisieren. Vielleicht finden wir einige vergessene Ansprüche in unseren Archiven."
 kol_archchancellor_of_italy:0 "Reichserzkanzler von Reichsitalien"
 kol_archchancellor_of_italy_desc:0 "Wir halten den Titel eines italienischen Erzkanzlers im Heiligen Römischen Reich. Obwohl dieser Titel in Bezug auf materielle Macht oder Verantwortung wenig mit sich bringt, bringt er zumindest ein gewisses Maß an Prestige mit sich, was uns hilft, den Respekt der anderen Fürsten zu verdienen."
 kol_hanseatic_city:0 "Handelsstadt der Hanse"
 kol_hanseatic_city_desc:0 "Köln gilt aufgrund seiner zentralen Lage am Rhein und seiner Handelsbeziehungen nach West- und Osteuropa traditionell als führendes Mitglied der Hanse. Köln hat sich durch den Handel mit England und die Kontakte zum Hansebund zu einer großen und wohlhabenden Handelsstadt entwickelt. Durch die Förderung des weiteren Wachstums sichern wir uns in Zukunft eine gewinnbringende wirtschaftliche Dividende!"
 kol_prime_minister:0 "Ministerpräsident von Köln"
 kol_prime_minister_desc:0 "Die Leitung eines so großen Bistums wie Köln erfordert viel Zeit. Um das Land zu verwalten, vernachlässigt der Erzbischof seine spirituellen Pflichten, was zu Unzufriedenheit unter seinen Untertanen führt. Durch die Ernennung des Ministerpräsidenten, an den die weltliche Verwaltung des Erzbistums delegiert wird, gewinnt der Erzbischof mehr Zeit für die geistigen Bedürfnisse der Kölner Bevölkerung. "
 kol_pivotal_ecclesiastic_territory:0 "Land der Kirche"
 kol_pivotal_ecclesiastic_territory_desc:0 "Köln ist als Kurfürstbischof und eines der größten kirchlichen Gebiete des Reiches ein zentraler Akteur in den Religionskriegen. Unsere Unterstützung dürfte der Schlüssel zum Erfolg oder zum Untergang beider Seiten im Kampf sein. Wir werden diese Gelegenheit nutzen, um Gerechtigkeit und religiöse Korrektheit in ganz Deutschland zu verbreiten."
 kol_shifting_alliances:0 "Wechselnde Bündnisse"
 kol_shifting_alliances_desc:0 "Als Staat, dessen Macht mehr auf seinem Prestige als auf der Waffe beruht, ist das Erzbistum auf kompetente und manchmal sogar hinterhältige Diplomatie angewiesen, um zu überleben. In den Jahren als Kurfürst im Heiligen Römischen Reich konnten die Kurfürstbischöfe enge Beziehungen zu anderen Nationen aufbauen - und dabei einige Tricks lernen."
 kol_order_of_saint_michael:0 "Orden des Heiligen Michael"
 kol_order_of_saint_michael_desc:0 "Es ist unsere Pflicht, den Adel mit den akzeptierten Überzeugungen der Kirche in Einklang zu bringen, um das Vertrauen in unser Bistum zu stärken. Zu diesem Zweck sollten wir einen militärischen Orden schaffen, der nur Adligen offensteht. Dieser Orden mit dem Heiligen Michael als Schutzpatron wird unsere Adligen lehren, zu beten und die Sakramente mit einer keuschen Seele zu empfangen. Auf diese Weise erwerben sie die Disziplin und den Eifer, den sie brauchen, um unser Bistum vor seinen geistlichen und anderen Feinden zu schützen."
 #Mainz Ideas
 MAI_ideas:0 "Mainzer Ideen"
 MAI_ideas_start:0 "Mainzer Traditionen"
 MAI_ideas_bonus:0 "Mainzer Ambitionen"
 mai_archchancellor_of_germany:0 "Reichserzkanzler von Reichsdeutschland"
 mai_archchancellor_of_germany_desc:1 "Seit dem 10. Jahrhundert tragen die Mainzer Erzbischöfe den Titel des Erzkanzlers und sind damit nach dem Kaiser selbst der höchste Würdenträger des Reiches. Unsere wichtigste Aufgabe ist es, die kaiserlichen Wahlen abzuhalten und zu organisieren und die anderen Kurfürsten bei der Suche nach einem neuen Kaiser zu begleiten."
 mai_center_of_religious_learning:0 "Zentrum des religiösen Lernens"
 mai_center_of_religious_learning_desc:0 "Mainz ist eines der größten Zentren für religiöses Lernen und Theologie in ganz Europa und beherbergt viele der angesehensten und besten christlichen und jüdischen Gelehrten. Über Mainz selbst wacht der Martinsdom, der Bischofssitz unseres Bischofs, in dem Könige und Kaiser gekrönt wurden."
 mai_saint_hildegard:0 "Heilige Hildegard von Bingen"
 mai_saint_hildegard_desc:0 "Hildegard von Bingen, die benediktinische Äbtissin und Polymathin aus dem 12. Jahrhundert, wird in unserer Region als Heilige verehrt. Ihre Heiligsprechung wurde jedoch durch Streitigkeiten zwischen unseren früheren Erzbischöfen und dem Papst behindert. Jetzt ist Hildegard endlich in die römische Martyrologie aufgenommen worden, was zu einer noch größeren Verehrung für sie und die Kirche im Allgemeinen führt."
 mai_weck_worscht_woi:0 "Weck, Worscht un Woi"
 mai_weck_worscht_woi_desc:0 "Weck, Worscht un Woi - Brötchen, Wurst und Wein - ist das Lieblingsessen unserer Untertanen. Aufgrund seiner Einfachheit ist es leicht zu transportieren und daher eine optimale Nahrungsration für unsere Armee. Da wir fruchtbares Land und die besten Weinberge in ganz Deutschland besitzen, können wir es uns leisten, unsere Truppen mit Weck zu versorgen. Worscht un Woi wird ihre Kampfmoral aufrechterhalten!"
 mai_perpetual_privy_council:0 "Geheimrat"
 mai_perpetual_privy_council_desc:0 "Das nicht zusammenhängende Territorium, über das wir herrschen, hat die Schaffung einer dauerhaften Zentralverwaltung, des fortwährenden Geheimrats, erforderlich gemacht. Von nun an werden wir unseren Untertanen eine strengere Herrschaft auferlegen und die Stände ihrer Macht berauben sowie sie daran hindern, sich zu versammeln."
 mai_rhine_fortress:0 "Wächter des Rheins"
 mai_rhine_fortress_desc:0 "Die deutschen Länder sind seit Bestehen des Heiligen Römischen Reiches von Feinden aus dem Westen bedroht und viele Feinde versuchen, uns über den Rhein hinaus zurückzudrängen. Als stärkste Festung am Westufer des Flusses sind wir das Schwert und der Schild des Imperiums und es ist unsere heilige Pflicht, allen Eindringlingen standzuhalten!"
 mai_fifth_season:0 "Die fünfte Saison"
 mai_fifth_season_desc:0 "Andere weniger aufgeklärte Nationen verbieten die Kritik am Adel durch das gemeine Volk, aber dies ist hier in Mainz nicht der Fall, wenn der jährliche Karneval herumläuft. Es steht den Menschen frei, soziale und politische Ungerechtigkeiten unter dem Schutz von Mützen und Glocken zu kritisieren und die eines anderen sozialen Ranges für diesen Tag nachzuahmen. Jeder, der am Karneval kein Narr ist, ist für den Rest des Jahres ein Narr!"
 #New Portuguese Idea
 por_royal_military_academy:0 "Königliche Akademie für Befestigung, Artillerie und Zeichnung"
 por_royal_military_academy_desc:0 "Unser Artilleriekorps und unsere Befestigungen waren lange Zeit der Schlüssel zur Verteidigung unseres Landes, was unser kleines Land zu einer harten Nuss für feindliche Armeen gemacht hat. Wir werden eine Militärakademie erreichten, die Academia Real de Fortificação, Artilharia e Desenho, um unsere Offiziere auf diesen Gebieten auszubilden, damit sie wiederum unsere Festungen und unser Artilleriekorps zu den besten der Welt machen können!"
 #Trierian Ideas
 TRI_ideas:0 "Trierer Ideen"
 TRI_ideas_start:0 "Trierer Traditionen"
 TRI_ideas_bonus:0 "Trierer Ambitionen"
 tri_crusader_past:0 "Kreuzrittervergangenheit"
 tri_crusader_past_desc:0 "Vor Jahrhunderten verließen viele tapfere Männer unser Land als Kreuzritter, um an den Kreuzzügen teilzunehmen. Ihre Taten sind tief in der Erinnerung unseres Bistums verwurzelt. Unser Wappen, das Georgskreuz, wurde zu Ehren dieser Kreuzritter ausgewählt. Lasst alle unsere Soldaten sich an unsere Kreuzzüge erinnern und zeigen, dass das Feuer vergangener Zeiten noch immer in ihnen ist."
 tri_university_of_trier:0 "Universität von Trier"
 tri_university_of_trier_desc:0 "Der Papst hat uns die Erlaubnis erteilt, eine Universität in unserer Stadt zu errichten, an der wir künftige Priester und Verwalter für unser Bistum ausbilden können. Lasst uns die Akademie gründen und darüber hinaus das Studium der Rechtswissenschaften und der Medizin fördern, damit wir ein wahres Zentrum des Wissens werden und Studenten von nah und fern anziehen können."
 tri_archchancellor_of_gaul:0 "Reichserzkanzler für Burgund"
 tri_archchancellor_of_gaul_desc:0 "Als Erzkanzler von Arles, Burgund und ganz Frankreich ist es unser Recht und unsere Pflicht, diese verlorenen Länder wieder in das Reich zu bringen. Unter unserem Banner soll das Reich in Frankreich wieder Fuß fassen können!"
 tri_landesburgen:0 "Landesburgen"
 tri_landesburgen_desc:0 "Wir haben mehrere Burgen, die "Landesburgen" genannt werden und auf unserem weltlichen Gebiet verteilt sind. Sie spielen eine wichtige Rolle in unserer Verwaltung und fungieren als Sitze für unsere Verwalter, Mautstellen und bieten eine starke Verteidigung gegen unsere Feinde."
 tri_seamless_robe_of_jesus:0 "Der Heilige Rock Christi"
 tri_seamless_robe_of_jesus_desc:0 "Helena, die Mutter des römischen Kaisers Konstantin dem Großen, soll das Heilige Gewand Jesu nach Trier (damals bekannt als Augusta Treverorum) geschickt haben, nachdem sie es in Jerusalem entdeckt hatte. Es wurde seitdem in einem Reliquiar im Trierer Dom aufbewahrt, aber wir haben es manchmal für die Gläubigen ausgestellt, um eine große Anzahl von Pilgern in unsere Stadt zu locken."
 tri_prum_abbey:0 "Abtei Prüm"
 tri_prum_abbey_desc:0 "Prüm war das Lieblingskloster der Karolinger und erhielt nach seiner Heirat mit Bertrada dem Jüngeren, der Enkelin des Gründers der Abtei, viele Privilegien und Güter von König Pepin dem Kleinen. Im Laufe der Jahre wurde es nicht nur eine schöne Abtei, sondern auch ein Zentrum des kirchlichen Lernens. Seitdem ist es jedoch zerfallen und kann nicht alleine überleben. Wir werden die Verwaltung der Abtei übernehmen und sie in ihrem früheren Glanz wiederherstellen!"
 tri_domkapitel:0 "Einfluss des Domkapitels"
 tri_domkapitel_desc:0 "Das Domkapitel, auch Kathedralkapitel oder Domstift, hat großen Einfluss auf das Erzbistum. Es wählt neue Erzbischöfe aus, entscheidet, wann der Erzbischof die Stände versammeln darf und regiert an seiner Stelle, falls er abwesend ist. Durch ihre Wachsamkeit werden sie dafür sorgen, dass Trier immer gut verwaltet wird, egal ob der Erzbischof anwesend ist oder nicht."
#Bavarian DHEs
 new_flavour_bav.181.name:0 "Ablauf des religiösen Mandats"
 new_flavour_bav.181.desc:0 "In den vergangenen Jahren haben wir ein religiöses Mandat eingeführt, um die Ausbreitung von Häresien in unserem Land zu verhindern. Dies hat sich als erfolgreich erwiesen und wir haben die sogenannte Reformation überstanden, ohne unseren Glauben zu gefährden. Nachdem die Bedrohungen für den Katholizismus überwunden sind, ist es an der Zeit, das Mandat zu beenden und die Einschränkungen, die wir dem Klerus auferlegt hatten, aufzuheben."
 new_flavour_bav.181.A:0 "So sei es."
 new_flavour_bav.20.a.tooltip:0 "\nSobald ein Erbe geboren wurde:"
 new_flavour_bav.201.name:0 "Bau der Theatinerkirche vollendet"
 new_flavour_bav.201.desc:0 "Der Bau der Kirche, die [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.Consort.GetTitle] [Root.Consort.GetName], versprach, sobald sie ihm einen Erben hervorgebracht hat, ist jetzt, wo [Root.Heir.GetName] geboren wurde, abgeschlossen worden. Bekannt als die Theatinerkirche, ist ihre Schönheit eine Bereicherung für unsere Hauptstadt!"
 new_flavour_bav.201.A:0 "Ausgezeichnet."
 new_flavour_bav.2401.name:0 "Regensburg zahlt seine Schulden"
 new_flavour_bav.2401.desc:0 "Die Stadt Regensburg hat ihre Schulden bei uns vollständig beglichen."
 new_flavour_bav.2401.opt:0 "Ausgezeichnet."
 new_flavour_bav.2402.desc:0 "Die Stadt Regensburg konnte ihre Schulden ohne unser Angebot vollständig beim Kaiser begleichen."
 new_flavour_bav.2402.opt:0 "Unsere Großzügigkeit war also vergebens?"
 new_flavour_bav.2403.name:0 "Regensburg hat Verzug bei Schuldenbegleich"
 new_flavour_bav.2403.desc:0 "Die Stadt Regensburg konnte ihre Schulden nicht begleichen und ist ihren Verpflichtungen gegenüber uns nicht nachgekommen. Wir haben keine andere Wahl, als ihnen den Status einer Reichsstadt zu entziehen und die Stadt dem Bistum Regensburg zu gewähren."
 new_flavour_bav.2403.opt:0 "Das ist bedauerlich."
 new_flavour_bav.2404.desc:0 "Die Stadt Regensburg hat unser Angebot abgelehnt und beschlossen, ihre Schulden gegenüber dem Kaiser in Verzug zu bringen. Infolgedessen wurde ihnen der Status der Reichsstadt entzogen und das Bistum Regensburg erhielt die Kontrolle über die Stadt."
 new_flavour_bav.2404.opt:0 "Aber unser Angebot war doch so großzügig ..."
 new_flavour_bav.2405.name:0 "[regensburg_fromfrom.GetName] springt in Namen von Regensburg ein"
 new_flavour_bav.2405.desc:0 "[regensburg_fromfrom.GetMDerDie] [regensburg_fromfrom.GetAdjective]e [regensburg_fromfrom.Monarch.GetTitle] [regensburg_fromfrom.GetName] hat sich für Regensburg eingesetzt und ihre Schulden an uns zurückgezahlt, um die Kontrolle über die Stadt selbst zu erlangen. Es hat den Anschein, als ob die Regierung von Regensburg so verzweifelt war, dass sie keine andere Wahl hatte, als diesen Vorschlag anzunehmen. Es stellt eine direkte Herausforderung für unsere Autorität dar, da die Stadt Regensburg eine von uns geschützte Reichsstadt war!"
 new_flavour_bav.2405.opt:0 "Das können wir nicht tolerieren."
 new_flavour_bav.2406.desc:0 "Die Regierung von Regensburg dankt uns von Herzen für unser Angebot, dem sie nur zustimmen müssen. Sie haben ihre Stadttore geöffnet, damit unsere Garnison eintreten kann. Der Kaiser ist jedoch von dieser Entscheidung weniger begeistert."
 new_flavour_bav.2406.opt:0 "Ausgezeichnet."
 #Saxony DHEs
 flavor_sax.8.A.tooltip:0 "§YSachsen§! erhält NICHT den Kriegsgrund §YWiedererrichtung der Union§! gegen §YThüringen§!."
 flavor_sax.5.name:0 "Sächsischer Bruderkrieg abgewendet"
 flavor_sax.5.desc:0 "Nach dem Tod des Onkels von [From.Monarch.GetTitle] [From.Monarch.GetName], Friedrich von Thüringen, fielen die thüringischen Wettiner unter die Herrschaft von [From.GetName]. Es kam jedoch bald zu einem Streit zwischen dem [From.Monarch.GetTitle] und seinem Bruder Wilhelm über die gerechte Verteilung dieser Länder. Nach Angaben der Division Altenburg, einer mit Hilfe Brandenburgs und Hessens schiedsgerichteten Vereinbarung, würden die beiden Brüder gemeinsame Herrscher sein, wobei Wilhelm die Kontrolle über Thüringen erhalten würde.\n\nMit diesem Arrangement war Wilhelm jedoch nicht zufrieden. Durch Druck auf [From.Monarch.GetName] ist es ihm gelungen, das Abkommen neu zu verhandeln, sodass seine Domänen nun auch Wittenberg umfassen."
 flavor_sax.51.name:0 "Der Sächsische Bruderkrieg"
 flavor_sax.51.desc:1 "Nach dem Tod des Onkels von [From.Monarch.GetTitle] [From.Monarch.GetName], Friedrich von Thüringen, fielen die thüringischen Wettiner unter die Herrschaft von [From.GetName]. Es kam jedoch bald zu einem Streit zwischen dem [From.Monarch.GetTitle] und seinem Bruder Wilhelm über die gerechte Verteilung dieser Länder. Nach Angaben der Division Altenburg, einer mit Hilfe Brandenburgs und Hessens schiedsgerichteten Vereinbarung, würden die beiden Brüder gemeinsame Herrscher sein, wobei Wilhelm die Kontrolle über Thüringen erhalten würde.\n\nMit diesem Arrangement war Wilhelm jedoch nicht zufrieden. Angesichts der Weigerung von [From.Monarch.GetTitle] [From.Monarch.GetName], seine Bedingungen zu überdenken, hat Wilhelm nun Waffen gegen die Herrschaft seines Bruders aufgenommen."
 flavor_sax.51.opt:0 "Lang lebe Herzog Wilhelm!"
 flavor_sax.81.name:0 "Leipziger Teilung"
 flavor_sax.81.desc:0 "Entsprechend dem endgültigen Willen von Friedrich II. wurden die sächsischen Ländereien zwischen [From.Monarch.GetName], der Meißen bekommen hat, und [From.Monarch.GetHerHis]em Bruder Ernst, der nun Thüringen regiert, aufgeteilt. Dadurch regieren beide ihre Länder völlig unabhängig von dem anderen."
 flavor_sax.81.opt:0 "Lang lebe Herzog Ernst!"
 flavor_sax.82.name:0 "Leipziger Teilung"
 flavor_sax.82.desc:0 "Nach dem endgültigen Willen Friedrichs II. zufolge sollten die sächsischen Ländereien zwischen [From.Monarch.GetName], der Meißen bekommen sollte, und [From.Monarch.GetHerHis]em Bruder Ernst, der Thüringen erhalten sollte, aufgeteilt werden. [From.Monarch.GetName] hat sich jedoch entschieden, den Willen nicht zu respektieren und behauptet, dass Friedrich in seinen späteren Jahren vom Wahnsinn heimgesucht worden sei. [From.Monarch.GetSheHeCap] versucht nun, uns [From.Monarch.GetHerHis]e illegitime Herrschaft aufzuzwingen."
 flavor_sax.82.opt:0 "Das werden wir nicht zulassen."
