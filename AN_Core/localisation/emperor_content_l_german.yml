 incident_king_in_prussia_emperor_alert:0 "Preußen ist eine aufstrebende Macht im Heiligen Römischen Reich, die auch in der Reichspolitik immer dominanter wird und sich als Konkurrent auf der Weltbühne festigt. [PRU.Monarch.GetTitle] [PRU.Monarch.GetName] hat nun [PRU.Monarch.GetHerHis]e Intention angekündigt, ein Königreich Preußen zu schaffen, das die Nation von ihrem Status als bloße [PRU.GovernmentName] erhebt. Dies ist innerhalb des Heiligen Römischen Reiches noch nie da gewesen und der Kaiser muss überlegen, wie er mit dieser Angelegenheit umgehen soll."
