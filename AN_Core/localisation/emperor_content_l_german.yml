 # Mercs
 mercs.7.t:0 "Hohe Nachfrage nach der Söldnerkompanie [popular_mercs.GetName]"
 mercs.7.d:0 "In Zeiten, wo Kriege in unserer Ecke der Welt toben, sind die Dienste von Söldnerkompanien immer stärker nachgefragt. Die Söldnerkompanie [popular_mercs.GetName] hat nun herausgefunden, dass ihre besonderen Talente für die derzeitige Lage besonders geeignet sind, und sie wurde von mehreren kriegsführenden Staaten unter Vertrag genommen.\n\nWenn die Soldaten der Söldnerkompanie [popular_mercs.GetName] zurückkehren, bringen sie Kriegsbeute mit, einschließlich ihres Solds und der Reichtümer, die sie während ihrer Feldzüge plündern konnten. Dieser Wohlstand hat die örtliche Wirtschaft befördert und weitere Rekrutierungen der Söldnerkompanie angeregt."
 mercs.7.a:0 "Fördert die Rekrutierung in [popular_mercs_origin.GetName]."
 mercs.7.b:0 "Lasst den Reichtum fließen."
 popular_mercs_prosperity:0 "Söldner bringen Wohlstand"
 desc_popular_mercs_prosperity:0 "Die in dieser Provinz stationierten Söldner bringen die Kriegsbeute mit nach Hause und regen die örtliche Wirtschaft an."
 mercs.8.t:0 "[long_time_hires.Leader.GetName] von der Söldnerkompanie [long_time_hires.GetName]"
 mercs.8.d:0 "Hauptmann [long_time_hires.Leader.GetName], der Anführer der Söldnerkompanie [long_time_hires.GetName], ist mit unseren prompten Zahlungen und unserer höflichen Beziehung zufrieden und hat sich mit einem Angebot an uns gewandt. [long_time_hires.Leader.GetSheHeCap] möchte General im Dienst der [Root.GetAdjective]en Armee werden und uns damit dauerhaft [long_time_hires.Leader.GetHerHis]e umfangreiche taktische Erfahrung zur Verfügung stellen."
 mercs.8.a:0 "Er wird eine gute Ergänzung unseres Kaders sein."
 mercs.8.b:0 "Nein, danke."
 mercs.9.t:0 "Der Krieg hat sich geändert"
 mercs.9.d:0 "Der weit verbreitete Einsatz von Schusswaffen hat das Antlitz des Krieges in Europa grundlegend verändert. Eine Reihe neuer Söldnerkompanien wurde gegründet, die mit modernen Waffen ausgerüstet sind und moderne Taktiken anwenden. Wer sich diesem Wandel nicht anpassen konnte, besitzt in dieser neuen Ära der hochmodernen Kriegsführung keinerlei Bedeutung mehr."
 mercs.9.a:0 "Neue Besen kehren gut."
 new_mercs_europe_tt:0 "§YDas Hessische Jägerkorps kann angeworben werden§!\n§YDie Schottische Garde kann angeworben werden§!\n§YDie Seimeni können angeworben werden§!\n§YDie Schwarze Garde kann NICHT mehr angeheuert werden§!\n§YDie Bande Nere kann NICHT mehr angeheuert werden§!\n§YDie Gallowglass können NICHT mehr angeheuert werden§!\n§YDie Redshanks können NICHT mehr angeheuert werden§!"
 mercs.10.t:0 "Religiöse Söldner"
 mercs.10.d:0 "Die Söldnerkompanie [pious_mercs.GetName] nimmt ihren [Root.Religion.GetName]en Glauben sehr ernst, zumindest nach den Maßstäben für Mietklingen. Ob unserer gerechten Sache ermutigt, ist die Kompanie in bester Stimmung, während sie sich auf den Kampf mit der gottlosen Söldnerkompanie [pious_mercs_enemy.GetName] vorbereitet."
 mercs.10.a:0 "Unsere Sache ist gerecht!"
 pious_mercenaries:0 "Religiöse Söldner"
 desc_pious_mercenaries:0 "Die Söldnerkompanien, die wir angeheuert haben, sind voller religiösem Eifer, während wir gegen die Feinde unseres Glaubens kämpfen."
 veteran_mercs_modifier:0 "Veteranen-Söldner"
 desc_veteran_mercs_modifier:0 "Unsere ehrbaren Sitten ermutigen Veteranen, sich den Söldnerkompanien in unserem Dienst anzuschließen."
 mercs.11.t:0 "Verspätete Soldzahlungen"
 mercs.11.d:0 "Die Söldnerkompanie [unpaid_mercs.GetName] beschwert sich darüber, dass sie nicht den vollen Sold erhalten hat, der für ihre Dienste vereinbart wurde. Ihr Hauptmann, [unpaid_mercs.Leader.GetName], wirft uns Korruption und unehrenhaftes Verhalten vor und droht, [unpaid_mercs.Leader.GetHerHis]e Männer abzuziehen, wenn die Zahlung nicht erfolgt."
 mercs.11.a:0 "Sie werden bezahlt. Irgendwann."
 mercs.11.b:0 "Ein einfacher Verwaltungsfehler. Wir haben das Geld."
 mercs.11.c:0 "Sie sollen nehmen, was man ihnen gibt, oder sie können gehen."
