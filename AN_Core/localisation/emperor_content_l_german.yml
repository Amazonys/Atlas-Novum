 imperial_diplomacy_reform_desc:0 "Die Stadt kann ihre Unabhängigkeit nicht ohne die Unterstützung des Kaisers und unserer anderen Verbündeten aufrechterhalten. Wir werden unsere Kräfte darauf konzentrieren, unsere diplomatischen Beziehungen zu stärken und sicherzustellen, dass unsere Freunde immer da sind, wenn wir sie brauchen, um uns bei der Verteidigung der Stadt zu helfen."
 municipal_self_defense_reform:0 "Kommunale Selbstverteidigung"
 municipal_self_defense_reform_desc:0 "Nur wenn wir uns auf die militärischen Fähigkeiten unserer Stadt verlassen, können wir unser Überleben sichern. Wir werden den Hauptmännern der Stadtwache mehr politische Macht zuteilen und sicherstellen, dass sie alles haben, was sie für unsere Verteidigung brauchen."
 austrian_archduchy_reform:0 "Österreichisches Erzherzogtum"
 austrian_archduchy_reform_desc:0 "Obwohl das österreichische Erzherzogtum ähnlich wie eine feudale Monarchie organisiert ist, ist es einen Schritt über den anderen Herzogtümern Europas. Durch langjährige Erfahrung in der Herrschaft über andere, ob Tiroler, Steirer, Ungarn oder Böhmen und durch die Regelung dynastischer Angelegenheiten zu ihren Gunsten konnten die Erzherzöge ein wirksames System für die Verwaltung ihres Landes und die Aufrechterhaltung ihrer Einheit entwickeln."
