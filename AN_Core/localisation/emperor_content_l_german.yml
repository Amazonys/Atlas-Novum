 # The Borgia Pope
 borgia_pope_tt:0 "§YDie Korruption breitet sich in der Kirche aus und führt die Gläubigen in die Irre.§!"
 borgia_pope:0 "Der Borgia-Papst"
 desc_borgia_pope:0 "Rodrigo Borgia wurde zum Papst gewählt. Sein Papsttum wird jedoch von Gerüchten über Korruption getrübt. Der Nepotismus ist weit verbreitet und der öffentliche Glaube an die Kirche leidet."
 scandalized_papacy:0 "Skandalbehaftetes Papsttum"
 desc_scandalized_papacy:0 "Die angeblichen Aktivitäten der Borgia-Familie beeinträchtigen den Ruf des Papsttums."
 borgia_diplomacy:0 "Borgische Diplomatie"
 desc_borgia_diplomacy:0 "Trotz der erschreckenden Gerüchte über die Borgia-Familie sind ihre diplomatischen Fähigkeiten unerreicht und sie lehnen es ab, ihren Ruf von ihren Feinden besudeln zu lassen."
 flavor_pap.16.t:0 "Der Borgia-Papst"
 flavor_pap.16.d:0 "Weißer Rauch steigt von der Sixtinischen Kapelle auf. Unter dem Vorwurf der Simonie hat die Konklave Rodrigo Borgia, den Erzbischof von Valencia, auf den Thron des heiligen Petrus gewählt. Die Borgia sind eine relativ neu im Theater der römischen Politik und haben mit dieser Wahl den Zorn der etablierteren römischen Familien auf sich gezogen, die diese Position für sich selbst begehren.\n\nObwohl viele der Gerüchte um diesen Borgia-Papst wahrscheinlich von seinen Feinden verbreitete Übertreibungen sind, ist zumindest bekannt, dass er offen eine Geliebte hält und seinen jugendlichen Sohn Cesare bereits in den Rang eines Kardinals erhoben hat. Es gibt viele Spekulationen darüber, dass die Regierungszeit dieses Papstes von Skandalen und Korruption geprägt sein wird."
 flavor_pap.16.a:0 "Das Papsttum wird überdauern."
 flavor_pap.17.t:0 "Cesare Borgia"
 flavor_pap.17.d:0 "Cesare Borgia, der Sohn des Papstes, ist der erste Mann, der sein Amt als Kardinal niedergelegt hat. Als militärischer Abenteurer hat er sich bereits als fähiger und rücksichtsloser Condottiero erwiesen. Der Heilige Vater hat sich dazu entschieden, seine Fähigkeit anzuerkennen, indem er Cesare die Rolle des Kapitän-Generals der Kirche einräumt und ihm die Kontrolle über die päpstlichen Armeen verleiht."
 flavor_pap.17.a:0 "Aut Caesar, aut nihil."
 flavor_pap.18.t:0 "Skandalbehaftetes Papsttum"
 flavor_pap.18.d:0 "Eine Fülle bösartiger Gerüchte umgibt die Borgia-Familie. Dabei ist auch die Anschuldigung über Morde durch Cantarella, ein angeblich tödliches und schwer aufzuspürendes Gift, das zur Beseitigung politischer Rivalen eingesetzt wird. Der Heilige Vater selbst soll sich des Öfteren auf Simonie und Korruption einlassen und es werden noch schlimmere Gerüchte über die Beziehung zwischen seinen Kindern Cesare und Lucrezia erzählt. Obwohl es nur wenige Beweise für diese Anschuldigungen zu geben scheint, werden sie dennoch von den Katholiken weithin geglaubt."
 flavor_pap.18.a:0 "Alles Lügen und Verleumdungen!"
 flavor_pap.18.b:0 "Wir können diese Situation zu unserem Vorteil nutzen."
 flavor_pap.19.t:0 "Ende des Borgia-Papsttums"
 flavor_pap.19.d:0 "Der Tod des Borgia-Papstes wurde unter den Patrizierfamilien Roms still gefeiert. Die Kardinäle haben einen der hartnäckigsten Rivalen von Borgia gewählt, um seine Position einzunehmen. [Root.Monarch.GetName] verspricht, die Korruption seines Vorgängers rückgängig zu machen und das Vertrauen in die Heiligkeit der Kirche wiederherzustellen.\n\nDie Macht von Cesare Borgia ist hingegen über Nacht ohne die päpstliche Unterstützung zusammengebrochen. Aus Angst um sein Leben ist er nach Navarra geflohen, wo er hofft, von seinen Feinden sicher zu sein."
 flavor_pap.19.d2:0 "Der Tod des Borgia-Papstes wurde unter den Patrizierfamilien Roms still gefeiert. Die Kardinäle haben einen der hartnäckigsten Rivalen von Borgia gewählt, um seine Position einzunehmen. [Root.Monarch.GetName] verspricht, die Korruption seines Vorgängers rückgängig zu machen und das Vertrauen in die Heiligkeit der Kirche wiederherzustellen."
 flavor_pap.19.a:0 "Die Kirche muss ihren Ruf reparieren."
 flavor_pap.20.t:0 "Ankunft von Cesare Borgia"
 flavor_pap.20.d:0 "Cesare Borgia, Sohn eines Papstes und ehemaliger Befehlshaber des Militärs, ist am Hof von Navarra eingetroffen. Er ersucht vor seinen Feinden in Italien Asyl, da seine Macht ohne die päpstliche Unterstützung zusammengebrochen ist. Im Gegenzug bietet er seinen Dienst als Kommandant an."
 flavor_pap.20.a:0 "Cesare Borgia ist hier willkommen."
 # Switzerland incident
 incident_switzerland.1.t:0 "Die Schweiz und das Reich"
 incident_switzerland.1.d:1 "Mit dem Ende der großen religiösen Unruhen, die nicht nur das Reich, sondern auch einen Großteil Europas erfassten, beginnen die Kantone der Schweiz ihre immer lockerer werdenden Beziehungen zum Reich zu überdenken. Obwohl viele für den Frieden kämpften und starben, waren die Einzelheiten des Abkommens nicht im Interessen der Schweizer Elite, und viele fordern daher nun die formelle und vollständige Trennung der Schweiz vom Heiligen Römischen Reich."
 incident_switzerland.1.a:0 "Wir brauchen das Reich nicht länger."
 incident_switzerland.1.b:0 "Die Schweiz bleibt im Reich."
 swixit_tt:1 "§YDer Kaiser erhält einen Anspruch auf alle kaiserlichen Provinzen, die sich im Besitz der Schweiz befinden.§!\n§YDer Kaiser kann auf diese Entscheidung mit Gewalt reagieren.§!"
 incident_switzerland.2.t:0 "Die Schweiz und das Reich"
 incident_switzerland.2.d:1 "Die Schweiz hat das Reich verlassen! Aufgrund der Unzufriedenheit mit dem Religionsfrieden und den schwächer werdenden Beziehungen zu den Reichsinstitutionen haben die Schweizer entschieden, dass die Mitgliedschaft im Heiligen Römischen Reich nicht mehr ihren Interessen dient."
 incident_switzerland.2.a:0 "Gebt ihnen die Erlaubnis, das Reich zu verlassen."
 incident_switzerland.2.b:0 "Eine Mitgliedschaft im Reich ist nicht optional."
 # Pope incident
 pope_in_hre_triggered_modifier:0 "Der Papst des Reiches"
 desc_pope_in_hre_triggered_modifier:0 "Die Mitgliedschaft des Kirchenstaates im Heiligen Römischen Reich hat drastische Folgen für Katholiken außerhalb des Reiches."
 incident_pope.1.t:0 "Ein heiliges Reich?"
 incident_pope.1.d:0 "Italien ist nicht länger das "Schatten-Königreich" und wurde durch die unermüdlichen Bemühungen des Kaisers in die Hände des Heiligen Römischen Reiches zurückgebracht. Der Kirchenstaat muss nun entscheiden, ob er die Hegemonie des Kaisers akzeptiert oder verurteilt und damit ungeschützt und verletzlich vor seiner Haustür sitzt.\n\nDie Autorität des Kaisers anzuerkennen, hätte drastische Folgen für die katholische Welt. Während die Katholiken innerhalb des Reiches ihren Glauben durch die Legitimität der päpstlichen Mitgliedschaft gestärkt bekommen könnten, ist es unwahrscheinlich, dass diejenigen außerhalb des Reiches eine solche Entscheidung freundlich aufnehmen werden und sich infolgedessen an die Ketzerei wenden könnten."
 incident_pope.1.a:0 "Wir treten dem Reich bei."
 incident_pope.1.b:0 "Der Heilige Stuhl muss unabhängig bleiben."
 pope_incident_tt:0 "Der Kaiser wird entscheiden, ob er den Kirchenstaat in das Heilige Römische Reich aufnimmt.\n§YDies wird drastische Folgen für die gesamte katholische Welt haben.§!"
 pope_incident_tt2:1 "§YDies wird drastische Folgen für die gesamte katholische Welt haben.§!\n§YKatholiken außerhalb des Reiches erhalten einen Malus auf ihr Prestige.§!"
 incident_pope.2.t:0 "Ein heiliges Reich?"
 incident_pope.2.d:0 "Italien ist nicht länger das "Schatten-Königreich" und wurde durch die unermüdlichen Bemühungen des Kaisers in die Hände des Heiligen Römischen Reiches zurückgebracht. Der Kirchenstaat muss nun entscheiden, ob er die Hegemonie des Kaisers akzeptiert oder verurteilt und damit ungeschützt und verletzlich vor seiner Haustür sitzt.\n\nDem Papst zu erlauben, ein Reichsfürst zu werden, hätte schlimme Folgen für die katholische Welt. Während die Katholiken innerhalb des Reiches ihren Glauben durch die Legitimität der päpstlichen Mitgliedschaft gestärkt bekommen könnten, ist es unwahrscheinlich, dass diejenigen außerhalb des Reiches eine solche Entscheidung freundlich aufnehmen werden und sich infolgedessen an die Ketzerei wenden könnten."
 incident_pope.2.a:0 "Der Papst tritt dem Reich bei."
 incident_pope.2.b:0 "Der Heilige Stuhl muss unabhängig bleiben."
 incident_pope.3.t:0 "Ein unheiliges Reich"
 incident_pope.3.d:1 "Der Reichstag hat sich auf einen schrecklichen und untragbaren Beschluss geeinigt: Das Reich wird nicht länger dem katholischen Glauben folgen. Alle unsere Bemühungen, die Würde der Heiligen Mutter Kirche wiederherzustellen, waren umsonst, und wir müssen nun ebenfalls ernsthaft darüber nachdenken, diese verdorbene Institution aufzugeben."
 incident_pope.3.a:0 "Lassen wir diesen Sündenpfuhl hinter uns."
 incident_pope.3.b:0 "Zum Wohle des Christentums müssen wir bleiben."
 pope_left_empire:0 "Der Papst verließ das Reich."
 # Dutch revolt rework
 dutch_unification_tt:0 "§Y[dutch_unification_country.GetName] erhält alle Provinzen, die von unseren niederländischen, friesischen oder flämischen Untertanen gehalten werden.§!"
 dutch_revolt_modifier:0 "Niederländischer Aufstand"
 desc_dutch_revolt_modifier:0 "Die Bevölkerung dieser Provinz sehnt sich nach einer unabhängigen Niederlande."
 dutch_revolt_tt:0 "Alle im Besitz befindlichen Provinzen in der Region §YNiederlande§! mit §Yniederländischer§!, §Yfriesischer§! oder §Yflämischer§! Kultur erhalten den Modifikator §YNiederländischer Aufstand§!, welcher für den Rest der Katastrophe §R+10§! lokale Unruhe gibt."
 dutch_revolt_disaster:0 "Niederländischer Aufstand"
 dutch_revolt_disaster_desc:0 "Das niederländische Volk, das unter der Herrschaft von [Root.GetName] lebt, ist unzufrieden und strebt die Schaffung eines unabhängigen Staates mit gewaltsamen Mitteln an."
 dutch_revolt.1.t:0 "Ende des niederländischen Aufstands"
 dutch_revolt.1.d:0 "Wir haben den niederländischen Aufstand erfolgreich unterdrückt und allen nationalistischen Ansichten ein Ende bereitet. Die verstärkte militärische Präsenz in der Region hat viel dazu beigetragen, selbst diejenigen zum Schweigen zu bringen, die nach größerer Autonomie strebten."
 dutch_revolt.1.d2:0 "Der niederländische Aufstand ist weit über das hinausgewachsen, was wir erwartet hatten. Die Rebellen haben einen zusammenhängenden Staat gebildet und nun damit begonnen, Unterstützung von unseren Rivalen im Ausland zu suchen. Wir müssen unsere Kräfte sammeln und uns auf den Krieg vorbereiten!"
 dutch_revolt.1.a:0 "Das ist weitaus schlimmer als ein lokaler Aufstand."
 dutch_revolt.1.b:0 "Der Aufstand ist beendet."
 dutch_revolt.2.t:0 "Niederländische Unabhängigkeit"
 dutch_revolt.2.d:1 "Der niederländische Aufstand ist weit über regionale Unruhen hinaus angewachsen und zu einer internationalen Krise geworden, da umliegende Nationen ihre Armeen an beide Seiten ausleihen. Die neu ausgerufene Niederländische Republik liegt innerhalb der Grenzen des Reiches, und daher wurde argumentiert, der Kaiser habe die Pflicht, den kaiserlichen Schutz auf diese junge Nation auszudehnen. Eine Einmischung des Kaisers, wie auch immer sie sich manifestiert, wird das Schicksal der Niederlande für immer verändern."
 dutch_revolt.2.a:0 "Wir unterstützen die Niederländer."
 dutch_revolt.2.b:0 "Wir sollten uns nicht einmischen."
 dutch_revolt.2.c:0 "Sie sind rechtmäßige Untertanen von [dutch_revolt_country.GetName]."
 dutch_will_leave_later:0 "§YWenn die Niederlande gestärkt aus dem Krieg hervorgehen, werden sie das Heilige Römische Reich verlassen.§!"
 dutch_revolt.3.t:0 "Die Niederlande verlassen das Reich"
 emperor_helped_dutch:0 "Unterstützte die niederländische Unabhängigkeit"
 emperor_sided_against_dutch:0 "Verurteilte die niederländische Unabhängigkeit"
 flavor_ara.EVTNAME7:0 "Die neapolitanische Nachfolge"
 flavor_ara.EVTDESC7:0 "Der Bastard von Alfons dem Großmütigen, Ferdinand, ist nicht berechtigt, den Thron von Aragon zu besteigen, aber bevor Alfons starb, erhielt er die Zustimmung von Papst Eugen IV, Ferdinand zum legitimen Nachfolger des Throns von Neapel zu machen. Nach Alfons Willen sollte das Königreich Neapel nun von Ferdinand regiert werden, während [ARA.Monarch.GetName] weiterhin alle anderen aragonesischen Besitztümer regiert."
 flavor_ara.EVTOPTA7:0 "Wir werden Alfons letztem Willen folgen."
 flavor_ara.EVTOPTB7:0 "Alfons war ein Narr! Wir behalten Neapel."
 flavor_ara.EVTNAME8:0 "Die neapolitanische Nachfolge"
 flavor_ara.EVTDESC8:0 "Alfons der Großmütige wollte, dass die Krone von Neapel an seinen Bastard Ferdinand und nicht an [ARA.Monarch.GetName] von Aragon übergeht. Dies erforderte die gesonderte Zustimmung des Papsttums und damit die Unterwerfung von Aragon gegenüber der Kirche. Der Papst erwartet nun, dass Ferdinand wie sein Vater handelt und seine Beiträge an die Kirche entrichtet."
 flavor_ara.EVTOPTA8:0 "Die Forderungen des Papsttums sind übertrieben! Wir werden nicht zahlen."
 flavor_ara.EVTOPTB8:0 "Seine Heiligkeit wird erhalten, was ihm zusteht."
 flavor_ara.EVTNAME9:0 "Neapel widersetzt sich Unterwerfung"
 flavor_ara.EVTDESC9:0 "Der neue König von Neapel, [NAP.Monarch.GetName], hat sich geweigert, in die Fußstapfen seines Vaters zu treten und sich dem Heiligen Stuhl zu unterwerfen. Dies ist eine schwerwiegende Beleidigung gegen die Kirche und ein Verstoß gegen die Vereinbarung mit König Alfons V. von Aragon, die, wenn nicht eingehalten, den Anspruch von [NAP.Monarch.GetName] auf die neapolitanische Krone ungültig macht. Wir können solch einen Frevel nicht dulden!"
 flavor_ara.EVTOPTA9:0 "Erkennt den alten Anspruch Frankreichs an."
 flavor_ara.EVTOPTB9:0 "Zwingt Neapel mit militärischen Mitteln zur Unterwerfung."
 flavor_ara.EVTOPTC9:0 "Es besteht keine Notwendigkeit, eine Lösung zu erzwingen."
 flavor_ara.EVTNAME10:0 "Neapel entrichtet seine Schuld"
 flavor_ara.EVTDESC10:0 "Der neue König von Neapel, [NAP.Monarch.GetName], hat die Bedingungen der päpstlichen Vereinbarung eingehalten und seine Beiträge an die Kirche gezahlt."
 flavor_ara.EVTOPTA10:0 "Es tut gut, einen König zu treffen, der seinen Platz kennt!"
 flavor_ara.EVTNAME11:0 "Angefochtene neapolitanische Nachfolge"
 flavor_ara.EVTDESC11:0 "König Alfons V. von Aragon spaltete sein Reich nach seinem Tod und verlieh seinem Bastard Ferdinand die neapolitanische Krone. Dies war zu dieser Zeit ein umstrittener Zug und ist seither gewachsen. Es ist an der Zeit, die Rechtmäßigkeit von Ferdinands Nachfolge zu überdenken."
 flavor_ara.EVTOPTA11:0 "Neapel gehört [Root.GetName]!"
 flavor_ara.EVTOPTB11:0 "Wir respektieren Neapels Unabhängigkeit weiterhin."
 #Formable nations decisions
 bavaria_nation_title:0 "Bayern gründen"
 bavaria_nation_desc:0 "Das einst stolze Herzogtum Bayern ist gespalten und schwach. Wir müssen die früheren Ländereien erneut vereinen und die Herrlichkeit der Vergangenheit wiederaufbauen, wenn wir nicht nur eine Fußnote in der Geschichte sein wollen."
 pomerania_nation_title:0 "Pommern gründen"
 pomerania_nation_desc:0 "Das Erbrecht hat dazu geführt, dass das Herzogtum Pommern oft gespalten wurde. Dies hat die daraus resultierenden kleineren Herzogtümer anfällig für Angriffe der stärkeren Mächte rund um die Ostsee und der aufstrebenden Macht Brandenburgs gemacht. Wir müssen eine starke pommersche Nation schmieden, um diesen Bedrohungen standzuhalten."
 franconia_nation_title:0 "Franken gründen"
 franconia_nation_desc:0 "Die Erinnerung an das alte Herzogtum Franken lebt in ambitionierten lokalen Herrschern weiter. Der Würzburger Fürstbischof beansprucht den Titel, aber in der Praxis liegt er seit Jahrhunderten in der Schwebe und seine ehemaligen Ländereien sind durch Uneinigkeit zerrissen. Sollte diese Einheit wiederhergestellt werden, wäre Franken wieder eine Kraft, mit der man in Deutschland rechnen muss."
 swabia_nation_title:0 "Schwaben gründen"
 swabia_nation_desc:0 "Das alte Herzogtum Schwaben endete 1268 mit der Hinrichtung Konradins, des letzten Hohenstaufener Herzogs. Seitdem sind eine Vielzahl von Landkreisen, Bistümern und freien Städten entstanden, um die Lücken zu füllen, die der Fall der Hohenstaufer hinterlassen hat. Diese kleinen Staaten sind jedoch oft nicht in der Lage, ihre Freiheit zu schützen und zu bewahren und so haben die Habsburger Österreichs erhebliche territoriale Gewinne in Schwaben gemacht, die sie als "Vorderösterreich" bezeichnen. Wir müssen die Einheit Schwabens wiederherstellen, wenn wir dieses Muster äußerer Eingriffe beenden wollen."
 saxony_nation_title:0 "Sachsen gründen"
 saxony_nation_desc:0 "Das Herzogtum Sachsen hat im Laufe der Jahrhunderte oft seinen Besitzer und selbst das von ihnen beanspruchte Territorium gewechselt. Vielleicht sollten auch wir einen Anspruch darauf fingieren?"
