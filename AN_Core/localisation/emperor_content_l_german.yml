 flavor_swi.EVTNAME4:0 "Die Schweizerische Eidgenossenschaft"
 flavor_swi.EVTDESC4:0 "[Root.GetName] wird nicht offiziell als Nation anerkannt, nicht einmal von sich selbst. Die Schweizer Städte genießen im Heiligen Römischen Reich einen reichsfreien Status und unterstehen der direkten Kontrolle des Kaisers. Die [Root.GetAdjective]e Eidgenossenschaft ist dabei lediglich ein kooperatives Militär- und Handelsabkommen zwischen Schweizer Städten. Mehrere solcher Abkommen existieren unter den Schweizern, einschließlich unserem Nachbarn [TTL.GetName].\n\n[TTL.GetName] ist ein Bund unabhängiger Kantone, die zusammenarbeiten. Vielleicht können wir, indem wir anbieten, auch mit ihnen zusammenzuarbeiten, beginnen, alle Schweizer Kantone zu einem einzigen Staat zu vereinen."
 flavor_swi.EVTOPTA4:0 "Erweitert die Eidgenossenschaft."
 flavor_swi.EVTOPTB4:0 "Legt den Fokus auf die Stärkung der Kantone."
 flavor_swi.EVTNAME5:0 "Johannes Calvin"
 flavor_swi.EVTDESC5:0 "Während sich die Reformation in Europa ausbreitet, beginnt die Einheit zwischen den Schweizer Kantonen zu zerbrechen. Da jeder Kanton seine Zugehörigkeit im Konflikt zwischen Protestanten und Katholiken selbst wählt, beflecken die Religionskriege unser Land weiterhin mit Schweizer Blut.\n\nEin Prediger namens Johannes Calvin predigte heute auf den Straßen von Genf. Er predigte bereits in ganz Europa und hat eine einzigartige Interpretation der Reformation, bei der er bezeugt, dass alle Menschen von Anfang an in völliger Verderbtheit geboren werden und nur durch die Gnade Gottes frei von Laster und Sünde sein können.\n\nSeit kurzem hat er eine ziemlich große Anhängerschaft innerhalb unserer Nation gewonnen, eine, die groß genug ist, um die Autorität von [Root.Monarch.GetName] zu beanspruchen."
 flavor_swi.EVTOPTA5:0 "Das Genfer Volk kann folgen, wem es will."
 flavor_swi.EVTOPTB5:0 "Verbannt diesen Fanatiker aus unserer Nation!"
 flavor_swi.EVTNAME6:0 "Calvin kehrt nach Genf zurück"
 flavor_swi.EVTDESC6:0 "Trotz seiner Verbannung aus der Stadt wurde uns gesagt, dass Johannes Calvin erneut auf den Straßen von [4720.GetName] aufgetaucht ist und seinen Glauben verbreitet hat. Viele erwarten eine weitere Verbannung, doch vielleicht zeigt [Root.Monarch.GetName] mehr Verständnis für das Wesen von Calvins Überzeugungen."
 flavor_swi.EVTOPTA6:0 "Er ist der Mühe nicht wert."
 flavor_swi.EVTOPTB6:0 "Schon wieder? Entfernt diesen Ketzer!"
 flavor_swi.EVTNAME7:0 "Calvin wird geistlicher Führer von Genf"
 flavor_swi.EVTDESC7:0 "Der Reformator Johannes Calvin verbreitet seit vielen Jahren seine einzigartigen religiösen Ansichten in Genf. Da sich unsere Nation immer mehr gegen die katholische Kirche wendet, wächst der Wunsch nach einem geistlichen Führer in Genf. Die Mehrheit des Großen Rates hat für die Schaffung eines solchen Titels gestimmt und Johannes Calvin in dieses Amt berufen. [Root.Monarch.GetName] hat die Autorität, in die Entscheidung des Rates einzugreifen und Calvin seiner Macht zu berauben, doch dies würde die reformierte Bevölkerung, die in [4720.GetName] lebt, sehr verärgern."
 flavor_swi.EVTOPTA7:0 "Ladet Calvin stattdessen ein, geistlicher Führer von [Root.GetName] zu werden!"
 flavor_swi.EVTOPTB7:0 "Wir werden einfach nichts tun."
 flavor_swi.EVTOPTC7:0 "Wir müssen diesen Keim ausmerzen, ehe er sich zu einem Putsch auswächst!"
 flavor_swi.EVTNAME8:0 "[Root.Monarch.GetTitle] büßt an Macht ein"
 flavor_swi.EVTDESC8:0 "Seit Jahren teilen sich unser weltlicher Führer [Root.Monarch.GetName] und unser geistlicher Führer Johannes Calvin den Sitz der Macht in unserer Nation. Da der reformierte Glaube zu einer überwältigenden Mehrheit in unserem Land herangewachsen ist, sind diejenigen, die immer noch an die Macht von [Root.Monarch.GetTitle] glauben, wenige geworden und immer mehr Menschen erkennen Calvin als unser Staatsoberhaupt an. Außerhalb unserer Grenzen hat Calvin Anhänger aus ganz Europa gewonnen und viele der Einflussreicheren davon kommen nach [Root.Capital.GetName], um Calvin zu treffen, ohne auch nur einen flüchtigen Blick auf [Root.Monarch.GetName] zu verschwenden."
 flavor_swi.EVTOPTA8:0 "So stirbt die Demokratie ..."
 flavor_swi.EVTOPTB8:0 "Dieser Wahnsinn geht zu weit. Es gibt keinen spirituellen Führer in [Root.GetName]!"
 flavor_swi.EVTNAME9:0 "Helden des Hundertjährigen Krieges"
 flavor_swi.EVTDESC9:0 "Während die Engländer und Franzosen einander in ihrem sinnlosen Krieg abschlachten, erlangen die Schweizer Söldner, die ihre Dienste in diesem Konflikt zur Verfügung stellen, nach und nach einen recht guten Ruf. Für die meisten Nationen ist das Soldatendasein nur eine Nebenbeschäftigung, doch unsere gut ausgebildeten Söldner überraschen sowohl die Franzosen als auch die Engländer mit ihrer meisterhaften Taktik und ihren brutalen Methoden, und sie bringen ihren Auftraggebern einen Sieg nach dem anderen ein."
 flavor_swi.EVTOPTA9:0 "Bald schon wird ganz Europa beim Anblick von Schweizer Söldnern erzittern!"
 flavor_swi.EVTNAME10:0 "Das Söldnermonopol"
 flavor_swi.EVTDESC10:0 "Im gesamten Verlauf der europäischen Geschichte waren die begehrtesten Söldner diejenigen, die die Schweiz oder Schwaben als ihre Heimat bezeichneten. Jetzt, da es keinen unabhängigen schwäbischen Staat mehr gibt, von dem Condottieri gekauft werden können, ist die Nachfrage nach Schweizer Söldnern nur umso größer geworden. Dieses Monopol, das wir auf Söldner haben, erlaubt es uns, noch höhere Preise für unsere Truppen zu verlangen, und der Mangel an Schwaben, die unsere Dominanz herausfordern, mehrt den guten Ruf unserer Söldner nur noch weiter."
 flavor_swi.EVTOPTA10:0 "Hervorragend."
 flavor_swi.EVTNAME11:0 "Die Helvetische Republik"
 flavor_swi.EVTDESC11:0 "Während wir die Revolution in der Schweiz verbreiten, bietet sich uns die einmalige Gelegenheit, die Schweizerische Eidgenossenschaft in eine Regierung umzuwandeln, die mehr unserer eigenen ähnelt: Durch die Gründung einer Helvetischen Republik aus der Asche der Schweizer Kantone können wir den Konflikt zwischen unseren Nationen beenden und die Revolution in der Schweiz verbreiten."
 flavor_swi.EVTOPTA11:0 "Klingt gut. Lasst es geschehen!"
 flavor_swi.EVTOPTB11:0 "Wir haben andere Pläne für die Schweiz ..."
 flavor_swi.EVTDESC1101:0 "Während sich die Feuer der [From.GetAdjective]en Revolution durch die Schweiz brennen, verblassen die alten Wege rasch und verwandeln sich zu einer neuen modernen und zentralisierten Regierung. Wir können uns nicht mehr als Schweizerische Eidgenossenschaft bezeichnen, denn unsere Kantone sind nicht länger unabhängig und frei. Die anhaltende Besetzung durch revolutionären Truppen hat eine drastische Veränderung in unserer Regierung verursacht und auch wir müssen nun der Revolution unsere Treue geloben."
 flavor_swi.EVTOPTA1101:0 "Wir gehorchen jetzt einer neuen Art von [Root.Monarch.GetTitle] ..."
 flavor_swi.EVTOPTB1101:0 "Revolutionäre Eiferer werden nicht über unser Land herrschen!"
 flavor_swi.2.t:0 "Die Schweizer Städte und Savoyen"
 flavor_swi.2.d:0 "Das Gleichgewicht der Macht in Genf beruht einerseits auf [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] von [SAV.GetName] und andererseits auf dem Großen Rat von Genf, doch [SAV.Monarch.GetName] könnte jederzeit mehr Druck auf unsere Nation ausüben und so die Demokratie, die Genf gewährt wurde, wieder aufheben. Es gibt andere mächtige Städte unter derselben Herrschaft, und vielleicht kann durch das Schmieden der richtigen Bündnisse unser Einfluss auf die Schweizer Staaten von Savoyen größer werden als der von [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] ..."
 flavor_swi.2.a:0 "Schickt Gesandte zu den Schweizer Städten."
 flavor_swi.2.b:0 "Niemand will [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] verärgern."
 flavor_swi.201.t:0 "Genf bittet um ein Bündnis mit Schweizer Städten"
 flavor_swi.201.d:0 "Wir haben heute die Nachricht erhalten, dass der Große Rat, der derzeit in Genf regiert, sich an einige der anderen Schweizer Städte gewandt hat, über die offiziell [Root.Monarch.GetTitle] [Root.Monarch.GetName] herrscht. Wenn wir dem Großen Rat erlauben, seinen Einfluss unter den Schweizer Städten auszuweiten, wird die rechtmäßige Herrschaft von [Root.GetName] in der Region infrage gestellt und die Städte werden sich wahrscheinlich gegen uns verschwören. Wir könnten dem Großen Rat natürlich auch mit einer kleinen Machtdemonstration gegenüber [GNV.Monarch.GetTitle] [GNV.Monarch.GetName] Einhalt gebieten ..."
 flavor_swi.201.a:0 "Wir lassen das erst einmal auf sich beruhen ..."
 flavor_swi.201.b:0 "Verbietet die Allianz und bringt mir den Kopf von [GNV.Monarch.GetName]!"
 flavor_swi.202.t:0 "Die savoyardische Antwort"
 flavor_swi.202.d:0 "Die Antwort von [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] auf unsere vernünftige Bitte hat die Würdenträger unserer Nation erschüttert. Zu unserer Bestürzung und unserem Entsetzen wurde der Kopf von [Root.Monarch.GetTitle] [Root.Monarch.GetName] an die Kammern des Großen Rates übergeben. Dieses grausame Handeln von [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] wird gewiss wenig dazu beitragen, die Spannungen zwischen unseren Nationen zu lindern."
 flavor_swi.202.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] soll nicht ungerächt bleiben."
 flavor_swi.203.t:0 "Das Schicksal von Genf"
 flavor_swi.203.d:0 "Die Herzöge von Savoyen kämpften, soweit unsere Geschichte zurückreicht, stets darum, den Großen Rat von Genf zufriedenzustellen, und wieder einmal sind wir über die Lage der Dinge in der [SAV.GetAdjective]en [SAV.GovernmentName] aufgebracht und wollen die Freiheit. Unsere jüngsten guten Beziehungen zur Schweiz haben uns die Möglichkeit eröffnet, unsere Unabhängigkeit von Savoyen zu fordern und der Schweizerischen Eidgenossenschaft beizutreten. Obwohl dies mit Sicherheit unseren ehemaligen Lehnsherren verärgern wird, sind die Schweizer gut gerüstet, um unsere Interessen zu schützen."
 flavor_swi.203.a:0 "Bitten wir die Schweizer um Hilfe."
 flavor_swi.203.c:0 "[SAV.Monarch.GetTitle] [SAV.Monarch.GetName] mag es sicher nicht, wenn man ihn ärgert."
 flavor_swi.204.d:0 "Ein Abgesandter des Großen Rates von Genf ist heute an uns herangetreten und hat darum gebeten, der Schweizerischen Eidgenossenschaft beitreten zu dürfen. Genf ist ein Untertanenstaat von [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] von Savoyen, und daher könnte die Aufnahme von Genf einen Krieg bedeuten."
 flavor_swi.204.a:0 "Willkommen in der Eidgenossenschaft, [From.GetName]!"
 incidents_bur_inheritance.0.t:0 "Maria von Burgund"
 incidents_bur_inheritance.0.d:0 "Es scheint, dass die Blutlinie der [Root.Monarch.Dynasty.GetName] mit dem letzten Samen von [Root.Monarch.GetName] verfault und verdorrt ist. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] ist der einzige verbliebene männliche Vertreter der Dynastie und war in all den Jahren nicht in der Lage, einen Erben zu zeugen.\n\nDer [Root.Monarch.GetTitle] brachte allerdings eine talentierte und schöne Prinzessin namens Maria hervor. [Root.Monarch.GetHerHisCap] Vater Philippe [Root.Monarch.Dynasty.GetName] jedoch verschmähte Maria öffentlich und beharrte darauf, dass niemals eine Frau auf dem Thron von Burgund sitzen sollte, doch [Root.Monarch.GetName] ist nicht sein Vater und die Zeiten erfordern verzweifelte Maßnahmen. Sollte [Root.Monarch.GetName] sterben, ohne einen Erben zu zeugen, wird Maria ohnehin de facto [Root.Monarch.GetHerHis]e Nachfolgerin. Sollte [Root.Monarch.GetName] auf die Suche nach einem männlichen Erben verzichten und Marie als rechtmäßige Erbin von Burgund bevorzugen, würde ihr Anspruch sogar gestärkt und wir könnten uns mit geringstmöglichen Spannungen durch diese Nachfolgekrise manövrieren.\n\nWeibliche Erben werden als recht begehrenswerter Preis für ehrgeizige Männer angesehen, und Marias Nachfolge könnte dazu führen, dass Burgund unter eine Union mit einer ausländischen Macht fällt."
 incidents_bur_inheritance.0.a:0 "Das Haus [Root.Monarch.Dynasty.GetName] hat mit Maria eine glänzende Zukunft vor sich."
 incidents_bur_inheritance.0.b:0 "Mein Vater hatte recht. Keine Frau kann [Root.GetName] regieren."
 incidents_bur_inheritance.1.t:0 "Die burgundische Erbfolge"
 incidents_bur_inheritance.1.desc:1 "Es ist so, wie wir es immer befürchtet hatten: Der Herzog von [Root.GetName] ist aus diesem Leben in den Himmel gegangen, ohne einen geeigneten männlichen Erben hervorzubringen. Ob des vorzeitigen Ablebens des Herzogs ist [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] zur neuen [Root.Monarch.GetTitle] von Burgund aufgestiegen. Da [Root.Monarch.GetHerHis] Anspruch in den Augen vieler edler Herren und Damen jedoch verhältnismäßig schwach ist, sieht so mancher ihrer Nachbarn - wie etwa [FRA.GetMderdie] [FRA.Monarch.GetTitle] von [FRA.GetName] und [Emperor.GetMderdie] [Emperor.Monarch.GetTitle] des Heiligen Römischen Reiches - Burgund als bereit für die Eroberung an.\n\n[Root.Monarch.GetName] ist eine tapfere und intelligente junge Frau, doch wenn Burgund diese Krise überleben soll, ohne mit einer der Großmächte in Konflikt zu geraten, muss [Root.Monarch.GetName] in eine angesehene Königsfamilie einheiraten, um deren Unterstützung und Schutz zu erhalten. Natürlich wird [Root.Monarch.GetName] in einer traditionellen patrilinearen Ehe heiraten, sodass Burgund im Wesentlichen einer fremden Nation unterworfen sein wird, doch welche Wahl haben wir in diesen chaotischen Zeiten schon?"
 incidents_bur_inheritance.1.a:0 "Komme, was wolle: Burgund wird burgundisch bleiben."
 incidents_bur_inheritance.1.b:0 "Die Franzosen sind nicht mehr da, um uns aufzuhalten."
 incidents_bur_inheritance.1.c:0 "Ein [Emperor.Monarch.Dynasty.GetName]-Prinz wird sich gut eignen."
 incidents_bur_inheritance.1.d:0 "[bur_strongest_ally.GetName] wird uns erneut verteidigen."
 incidents_bur_inheritance.1.e:0 "Unterwerfen wir uns wieder den Franzosen."
 incidents_bur_inheritance.101.t:0 "[From.GetName] trotzt unserem Anspruch"
 incidents_bur_inheritance.101.d.emp:1 "Trotz unseres starken Anspruchs auf die [BUR.GovernmentName] von [BUR.GetName] hat sich [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName] geweigert, uns auch nur die kleinsten Zugeständnisse zu machen, und sich stattdessen selbst zum wahren Nachfolger von [BUR.GetName] erklärt. Dies kommt höchst unerwartet, da [BUR.GetName] kaum mehr als ein kleines Herzogtum war, das sich in einer Revolte gegen die [FRA.GetAdjective]e Krone befand. Wenn wir die kaiserliche Entscheidung ignorieren, riskieren wir, unsere Kontrolle Frankreichs zu schwächen."
 incidents_bur_inheritance.101.d.indi:1 "Trotz unseres starken Anspruchs auf die [BUR.GovernmentName] von [BUR.GetName] hat sich [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] geweigert, uns auch nur die kleinsten Zugeständnisse zu machen, und sich selbst für unabhängig von jeder fremden Macht erklärt. Dies kommt höchst unerwartet. Da die Linie der [BUR.Monarch.Dynasty.GetName]-Dynastie keinen männlichen Erben hervorgebracht hat, waren wir davon ausgegangen, dass die [BUR.GovernmentName] wieder mit der [FRA.GetAdjective]en [FRA.GovernmentName] zusammengeführt wird und so die Niederlande ins Reich zurückkehren. Diese überraschende Vorgehensweise hat uns allerdings einen starken Anspruch auf die [BUR.GovernmentName] verschafft, und wir könnten die unrechtmäßige Herrschaft von [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] einfach mit Gewalt beenden."
 incidents_bur_inheritance.101.a:0 "Unsere Zeit ist gekommen."
 incidents_bur_inheritance.101.b:0 "Das ist den Aufwand nicht wert."
 incidents_bur_inheritance.102.t:0 "Der Kaiserthron fordert die Niederlande"
 incidents_bur_inheritance.102.d:0 "Mit dem Tod des Herzogs von [BUR.GetName] suchen uns nun die von ihm beschlossenen Reformen heim, die zu einer engen Verflechtung der Niederlande mit dem Rest von [BUR.GetName] führten. [Emperor.GetMDerDie] [Emperor.Monarch.GetTitle] hat einen Gesandten geschickt, der die Trennung der Niederlande von [BUR.GetName] sowie deren Rücküberführung in ein Fürstentum innerhalb des Heiligen Römischen Reiches fordert.\n\n[Root.Monarch.GetName] ist jedoch ein[Root.GetMeFemale] gerissene[Root.GetMrMale] und weise[Root.GetMrMale] [Root.Monarch.GetTitle] und hat vorgeschlagen, die Reformen des früheren Herrschers von [BUR.GetName] rückgängig zu machen und das Große Privileg einzuführen. Dieses würde erzwingen, dass alle Städte der Niederlande [BUR.GetName] als ihren rechtmäßigen Lehnsherren anerkennen und gleichzeitig [Emperor.GetMdemder] [Emperor.Monarch.GetTitle] des Heiligen Römischen Reiches treu bleiben. Unser Plan könnte natürlich nach hinten losgehen und [Emperor.GetMderdie] [Emperor.Monarch.GetTitle] könnte dies als Provokation für einen Krieg nutzen. Es besteht aber auch die Chance, dass [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] vorerst zufriedengestellt ist ..."
 incidents_bur_inheritance.102.a:0 "Wir beugen uns diese[Emperor.GetMrmEnding] "[Emperor.Monarch.GetTitle]" nicht."
 incidents_bur_inheritance.102.b:0 "Gewährt das Große Privileg."
 incidents_bur_inheritance.102.c:0 "Gebt die Niederlande auf."
 incidents_bur_inheritance.102.c.tt:0 "Alle Untertanen von §Y[BUR.GetName]§!, die ihre Hauptstadt in den §YNiederlanden§! haben, werden unabhängig und treten dem Heiligen Römischen Reich bei."
 incidents_bur_inheritance.103.t:0 "Burgund geerbt!"
 incidents_bur_inheritance.103.d.fra:1 "Die Herzöge von Burgund waren dem Haus [Root.Monarch.Dynasty.GetName] von Frankreich schon immer ein Dorn im Auge, doch mit dem Tod des letzten männlichen Mitglieds der burgundischen Blutlinie hat Maria von Burgund angeboten, sich wieder in Frankreich einzugliedern. Diese Entscheidung bedeutet, dass das rebellische burgundische Herzogtum der Vergangenheit angehört und unsere Herrschaft über Frankreich gesichert ist. Es bedeutet allerdings auch, dass [Emperor.GetMderdie] [Emperor.Monarch.GetTitle] des Heiligen Römischen Reiches über unsere Kontrolle der Niederlande erbost sein könnte ..."
 incidents_bur_inheritance.103.d.emp:1 "Mit dem Tod des Herzogs von Burgund haben unsere engen königlichen Beziehungen zu den Burgundern reichlich Früchte getragen. Viele burgundische Territorien existieren innerhalb des Reiches, und Maria von Burgund hat beschlossen, sich vollständig ins Reich zu integrieren, indem [BUR.Monarch.GetSheHe] die Heirat mit einem Prinzen der [Root.Monarch.Dynasty.GetName]-Dynastie anbietet! Die Franzosen erwarten, dass wir die burgundischen Länder zurückgeben, die einst im Besitz des französischen Throns waren, doch wir könnten natürlich ihre Ansprüche verleugnen und Burgund als integralen Bestandteil des Reiches behalten."
 incidents_bur_inheritance.103.d.oth:1 "Mit dem Tod des Herzogs von Burgund haben unsere engen königlichen Beziehungen zu den Burgundern reichlich Früchte getragen. Aus allen Möglichkeiten, die ihr zur Verfügung stehen, hat sich Maria "die Schöne" von Burgund dazu entschlossen, ein Mitglied der [Root.Monarch.Dynasty.GetName]-Dynastie zu heiraten. Obwohl Maria technisch gesehen immer noch Herzogin von Burgund ist, werden so alle ihre Erben aus unserer Linie stammen, was uns so viel Einfluss in der Region einbringt, dass sie ohne Weiteres als [Root.GetAdjective] betrachtet werden kann."
 incidents_bur_inheritance.103.a:0 "Hervorragend."
 incidents_bur_inheritance.104.t:0 "Das Große Privileg"
 incidents_bur_inheritance.104.d:0 "Die Antwort [BUR.GetMdesder] [BUR.GetAdjective]en [BUR.Monarch.GetTitle][BUR.GetMsMale] fiel keineswegs so aus, wie wir es erwartet hatten. [BUR.Monarch.GetSheHeCap] hat sich dafür entschieden, das Land, das sie dem Reich gestohlen haben, nicht zurückzugeben, sondern stattdessen ein komplexes Gesetz zu erlassen, das vorschreibt, dass die Niederlande gleichzeitig ein Teil des Reiches sind und trotzdem der Kontrolle [BUR.GetMdesder] [BUR.Monarch.GetTitle][BUR.GetMsMale] von [BUR.GetName] unterliegen. Uns sind die Hände gebunden. Sollten wir uns einmischen, riskieren wir, unseren Ruf als Kaiser zu beschädigen, doch sollten wir nichts tun, riskieren wir, die Niederlande für immer zu verlieren."
 incidents_bur_inheritance.104.a:0 "Ich nehme an, dass es nichts gibt, was wir tun könnten ..."
 incidents_bur_inheritance.104.b:0 "Verflucht seien Gesetze. [BUR.GetName] soll Teil des Reiches sein!"
 incidents_bur_inheritance.2.t:0 "Burgund geerbt!"
 incidents_bur_inheritance.2.d:1 "Mit dem Tod des Herzogs von Burgund haben die engen königlichen Beziehungen zum Reich deutlich Früchte getragen. Viele burgundische Territorien existieren innerhalb des Reiches, und Maria von Burgund hat beschlossen, sich vollständig ins Reich zu integrieren, indem [BUR.Monarch.GetSheHe] die Heirat mit einem Prinzen der [Emperor.Monarch.Dynasty.GetName]-Dynastie anbietet! Die Franzosen erwarten, dass wir die burgundischen Länder zurückgeben, die einst im Besitz des französischen Throns waren, doch [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] könnte natürlich auch die Ansprüche verleugnen und Burgund als integralen Bestandteil des Reiches behalten."
 incidents_bur_inheritance.2.a:0 "Behaltet unsere Personalunion mit Burgund bei."
 incidents_bur_inheritance.2.b:0 "Macht Frankreich Zugeständnisse."
 incidents_bur_inheritance.2.c:0 "Integriert Burgund in das Reich."
 incidents_bur_inheritance.3.t:0 "Die Niederlandkrise"
 incidents_bur_inheritance.3.d:0 "Mit dem Tod des Herzogs von Burgund sind die Niederlande völlig unserer Kontrolle entwichen. Wenn wir das Reich stärken und Ausländer aus den kaiserlichen Angelegenheiten heraushalten wollen, müssen wir unsere Ansprüche auf die Niederlande durchsetzen oder riskieren, sie für immer zu verlieren."
 incidents_bur_inheritance.3.a:0 "Fordert die Unabhängigkeit der Niederlande."
 incidents_bur_inheritance.3.b:0 "Setzt unseren Anspruch auf Burgund durch."
 incidents_bur_inheritance.3.c:0 "Gebt die Ansprüche auf."
 incidents_bur_inheritance.301.t:0 "Der Kaiser fordert die Niederlande"
 incidents_bur_inheritance.301.d:0 "Als wir Burgund erbten, wurden wir auch Herrscher über die burgundischen Territorien in den Niederlanden, die traditionell zum Heiligen Römischen Reich gehören. Es überrascht uns daher nicht, dass unser Erbe [Emperor.GetName] dazu veranlasst hat, eben jene Gebiete von uns zurückzufordern. Wir könnten natürlich ablehnen, doch [Emperor.GetMderdie] [Emperor.Monarch.GetTitle] hat klargestellt, dass es sich hierbei um eine ernste Forderung handelt und sollten wir sie nicht erfüllen, es [Emperor.GetMihmihr] den Anlass geben würde, das Schwert des Reiches zu ziehen."
 incidents_bur_inheritance.301.a:0 "Ganz Burgund gehört uns!"
 incidents_bur_inheritance.301.b:0 "Eine vernünftige Bitte."
 incidents_bur_inheritance.302.t:0 "Der Kaiser fordert Burgund"
 incidents_bur_inheritance.302.d:0 "Es gibt viele Anwärter auf die [BUR.GovernmentName] von [BUR.GetName], und als wir sie erbten, hatten wir erwartet, dass [Emperor.GetMderdie] [Emperor.Monarch.GetTitle] des Heiligen Römischen Reiches [Emperor.Monarch.GetHerHis]en traditionellen Anspruch in den Niederlanden einfordern würde. Was wir jedoch nicht erwartet hatten, war, dass [emperor.Monarch.GetName] die Gesamtheit von [BUR.GetName] fordern würde. [Emperor.GetMDerDie] [Emperor.Monarch.GetTitle] hat deutlich gemacht, dass Frieden nicht zur Debatte steht und uns der Krieg erwartet, falls wir Burgund nicht vollständig an das Reich übergeben."
 incidents_bur_inheritance.302.a:0 "Ganz Burgund gehört uns!"
 incidents_bur_inheritance.302.b:0 "Burgund ist mir sowieso ein Dorn im Auge ..."
 incidents_bur_inheritance.4.t:0 "[From.GetName] trotzt unserem Anspruch"
 incidents_bur_inheritance.4.d:1 "Trotz unseres starken Anspruchs auf die [BUR.GovernmentName] von [BUR.GetName] hat sich [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] geweigert, uns auch nur die kleinsten Zugeständnisse zu machen, und sich selbst für unabhängig von jeder fremden Macht erklärt. Dies kommt höchst unerwartet. Da die Linie der [BUR.Monarch.Dynasty.GetName]-Dynastie keinen männlichen Erben hervorgebracht hat, waren wir davon ausgegangen, dass die [BUR.GovernmentName] wieder mit der [FRA.GetAdjective]en [FRA.GovernmentName] zusammengeführt wird und so die Niederlande ins Reich zurückkehren. Diese überraschende Vorgehensweise hat uns allerdings einen starken Anspruch auf die [BUR.GovernmentName] verschafft, und wir könnten die unrechtmäßige Herrschaft von [BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName] einfach mit Gewalt beenden."
 incidents_bur_inheritance.4.a:0 "Fordert die Niederlande."
 incidents_bur_inheritance.5.t:0 "Die Herzogin von Burgund ist gestorben"
 incidents_bur_inheritance.5.d:0 "Heute haben uns traurige Nachrichten erreicht. Wir haben erfahren, dass unsere geliebte Maria, Herzogin von Burgund, von diesem Leben in das nächste übergegangen ist. Als schönes, frommes und tugendhaftes Mädchen wird Maria am [burgundy_senior_partner.GetAdjective]en Hof schmerzlich vermisst werden. Nun, da sie verstorben ist, scheint es, dass [burgundy_senior_partner.GetName] unser Land erben wird. Viele Adelige des Reiches beugen bereits das Knie vor [Root.GetMdemder] [burgundy_senior_partner.Monarch.GetTitle] von [burgundy_senior_partner.GetName], doch es gibt auch einige, die damit begonnen haben, sich um eine entfernte Cousine von Maria und eines der wenigen überlebenden Mitglieder der burgundischen Königsfamilie zu scharen. Sollten wir nachgeben, wird unsere [Root.GovernmentName] nicht mehr existieren und wir werden in die [burgundy_senior_partner.GetAdjective]e [burgundy_senior_partner.GovernmentName] integriert werden. Sollten wir den schwachen Anspruch des burgundischen Heuchlers anerkennen, werden wir zweifellos in einen Kriegszustand mit [burgundy_senior_partner.GetName] eintreten."
 incidents_bur_inheritance.5.a:0 "Leider haben wir keine andere Wahl."
 incidents_bur_inheritance.5.b:0 "Lieber sterbe ich, als [burgundy_senior_partner.GetAdjective] zu sein!"
 incidents_bur_inheritance.501.d:0 "Heute haben traurige Nachrichten [Root.Capital.GetName] erreicht. Wir haben erfahren, dass unsere geliebte Maria, Herzogin von Burgund, von diesem Leben in das nächste übergegangen ist. Als schönes, frommes und tugendhaftes Mädchen und liebevolle Gattin des [Root.Monarch.Dynasty.GetName]-Prinzen wird Maria am [burgundy_senior_partner.GetAdjective]en Hof schmerzlich vermisst werden. Maria war eine leidenschaftliche Reiterin und begleitete ihren Mann auf seinen Jagden, doch ihr gütiges Herz und ihre Passion für das Reiten konnten sie nicht retten, als ihr fünfhundert Kilogramm schweres Pferd auf sie stürzte und ihre Wirbelsäule zerschmetterte.\n\nDie Ehe zwischen einem Prinzen der [Root.Monarch.Dynasty.GetName]-Familie und der Herzogin Maria I. von Burgund vereinte unsere Nationen in einer glückseligen Verbindung, doch nun, da Maria tot ist, ist niemand mehr da, um unseren Anspruch auf das Herzogtum Burgund zu bestreiten, und schon jetzt wenden sich die Adligen von Burgund an [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] als ihren rechtmäßigen Lehnsherren."
 incidents_bur_inheritance.501.a:0 "Ich könnte dieses Pferd küssen!"
 incidents_bur_inheritance.502.d:0 "Heute haben traurige Nachrichten [Root.Capital.GetName] erreicht. Wir haben erfahren, dass unsere geliebte Maria, Herzogin von Burgund, von diesem Leben in das nächste übergegangen ist. Als schönes, frommes und tugendhaftes Mädchen und liebevolle Gattin des [Root.Monarch.Dynasty.GetName]-Prinzen wird Maria am [burgundy_senior_partner.GetAdjective]en Hof schmerzlich vermisst werden. Maria war eine leidenschaftliche Reiterin und begleitete ihren Mann auf seinen Jagden, doch ihr gütiges Herz und ihre Passion für das Reiten konnten sie nicht retten, als ihr fünfhundert Kilogramm schweres Pferd auf sie stürzte und ihre Wirbelsäule zerschmetterte.\n\nZu unserer Überraschung haben die Herren und Damen von Burgund nicht sofort begonnen, das Knie vor unsere[Root.GetMrmEnding] [Root.Monarch.GetTitle] zu beugen, sondern haben stattdessen eine entfernte Cousine von Maria als ihre rechtmäßige Herrscherin anerkannt. Das ist lächerlich! Das Gesetz macht deutlich, dass ein [Root.Monarch.Dynasty.GetName]-Herrscher nach Marias Tod das Erbe antreten muss. Es scheint, dass die verrückten Adligen in Burgund nur die Sprache der Gewalt kennen, und wir werden unseren rechtmäßigen Anspruch wohl mit Blut durchsetzen müssen."
 incidents_bur_inheritance.502.a:0 "Das ist der Mühe nicht wert."
 incidents_bur_inheritance.502.b:0 "Die Union wird bestehen. Und wenn ich ganz [BUR.Capital.GetCapitalName] niederbrennen muss!"
 incidents_bur_join_empire.1.t:0 "Beitritt zum Kaiserreich"
 incidents_bur_join_empire.1.desc:0 "Unser Staat verdankt seine Existenz ursprünglich der königlichen Familie von Burgund, die sich vom französischen Königreich lossagte, um unseren rechtmäßigen Anspruch auf den Thron aller Franken durchzusetzen. Wir haben uns bisher nicht dafür entschieden, unseren Anspruch auf das Königreich Frankreich durchzusetzen, und daher ist er längst in Vergessenheit geraten. Die Vorstellung eines wirklich unabhängigen Burgunds, das auf Dauer existiert, ist für viele ausländische Adelige geradezu lachhaft, und unsere[Root.GetMrmEnding] [Root.Monarch.GetTitle] wurde daher nun vom königlichen Rat nahegelegt, den Beitritt zum Heiligen Römischen Reich zu ersuchen und das Knie vor [Emperor.Monarch.GetTitle] [emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName] als Reichsfürst zu beugen.\n\nDie Möglichkeiten für Burgund im Reich sind groß, und vielleicht werden wir eines Tages sogar die Kaiserwürde für uns beanspruchen können ..."
 incidents_bur_join_empire.1.a:0 "Ich habe mir nie viel aus dem Anspruch auf den französischen Thron gemacht."
 incidents_bur_join_empire.1.b:0 "Lasst sie lachen. Burgund wird Burgund bleiben."
 incidents_bur_join_empire.2.t:0 "[BUR.GetName] bittet um Eintritt ins Reich"
 incidents_bur_join_empire.2.desc:0 "[BUR.GetMDerDie] [BUR.Monarch.GetTitle] von [BUR.GetName] möchte dem Heiligen Römischen Reich beitreten. Es mag zwar wie eine einfache Entscheidung wirken, doch es gibt eine Reihe von Gefahren, die ein burgundischer Fürst für das Reich darstellen würde. Wir täten uns schwer, uns gegen das weitere Vordringen Burgunds in das Reichsgebiet zu wehren, und die Kurfürsten könnten anfangen zu glauben, die Burgunder seien ein geeigneter Kandidat für die Kaiserwürde. Die Einflechtung Burgunds ins Reich würde jedoch die Spannungen zwischen dem Reich und Burgund vollständig auflösen und die einzigartige Gelegenheit bieten, den kaiserlichen Einfluss auf Frankreich auszuweiten."
 incidents_bur_join_empire.2.a:0 "Heißt [BUR.Monarch.GetName] von [BUR.GetName] im Reich willkommen."
 incidents_bur_join_empire.2.b:0 "Erlaubt ihnen den Beitritt unter der Bedingung, dass sie alle anderen Titel aufgeben."
 incidents_bur_join_empire.2.c:0 "Verbieten ihnen den Beitritt."
 incidents_bur_join_empire.3.t:0 "Ein merkwürdiges Angebot"
 incidents_bur_join_empire.3.desc:0 "[Emperor.GetMDerDie] [Emperor.Monarch.GetTitle] hat beschlossen, uns den Beitritt ins Reich unter einer Bedingung zu gestatten: Wir müssen alle Titel außer unserem Herzogstitel und denen für die Überseegebiete aufgeben. Dies würde bedeuten, dass sämtliche Länder, die wir besitzen und die nicht als rechtmäßiger Teil des Herzogtums Burgund betrachtet werden, mit einem Reichsfürsten aus unserer Herrschaft entlassen werden würden und die Größe unserer Nation deutlich abnähme. Manche Mitglieder des Hofes sehen dies als eine eklatante Beleidigung unserer rechtmäßigen königlichen Besitztümer an, wohingegen andere darauf bestehen, dass [Emperor.GetMderdie] [Emperor.Monarch.GetTitle] noch immer unsere beste Option für Schutz ist."
 incidents_bur_join_empire.3.a:0 "So sehr es mich auch schmerzt, ich stimme zu."
 incidents_bur_join_empire.3.b:0 "Das ist es nicht einmal annähernd wert."
 incidents_bur_join_empire.4.t:0 "[Emperor.GetMDerDie] [Emperor.Monarch.GetTitle] lehnt ab"
 incidents_bur_join_empire.4.desc:0 "Da wir angeblich eine Bedrohung für die Unabhängigkeit anderer Reichsfürsten darstellen, hat [Emperor.GetMderdie] [Emperor.Monarch.GetTitle] unseren Beitritt zum Heiligen Römischen Reich verweigert. Es ist offensichtlich, dass [Emperor.GetMderdie] [Emperor.Monarch.GetTitle] nichts weiter als eine verkümmerte Schlange ist, die sich um die Reichskrone schlängelt, aus Angst, die edlen [Root.GetAdjective]en Löwen könnten kommen, um sie [Emperor.GetMihmihr] zu entreißen. Wie dem auch sei: Wir müssen einfach einen überzeugenderen Weg ins Reich nehmen ..."
 incidents_bur_join_empire.4.a:0 "[Emperor.Monarch.GetSheHeCap] ist nur auf dem Papier [Emperor.Monarch.GetTitle]."
