 english_civil_war.11.d.heir:0 "Mit dem Ende des Bürgerkriegs, der unser Land heimgesucht hat, stehen wir an einem Scheideweg. Einige sind der Meinung, dass dies der ideale Zeitpunkt wäre, um eine Monarchie in unserem Land wiederherzustellen und fordern die Wiedereinsetzung des alten Thronfolgers, wenngleich die Regierungsführung von [Root.GetName] durch eine strenge Verfassung geregelt werden soll und Gesetze eingeführt werden sollen, um die Situation zu verhindern, die zu unseren jüngsten Konflikten geführt hat. Andere argumentieren, dass es an der Zeit sei, die Monarchie zu beseitigen und eine moderne Republik zu errichten, die auf den alten Prinzipien des englischen Parlaments aufbaut."
 english_civil_war.12.d.heir:0 "Nach dem Tod unseres Lordprotektors bleibt die Frage, wie sich unser Land weiterentwickeln soll. Einige sind der Meinung, dass dies der ideale Zeitpunkt wäre, um eine Monarchie in unserem Land wiederherzustellen und fordern die Wiedereinsetzung des alten Thronfolgers, wenngleich die Regierungsführung von [Root.GetName] durch eine strenge Verfassung geregelt werden soll und Gesetze eingeführt werden sollen, um die Situation zu verhindern, die zum jüngsten Bürgerkrieg geführt hat. Andere argumentieren, dass es an der Zeit sei, die Monarchie zu beseitigen und eine moderne Republik zu errichten, die auf den alten Prinzipien des englischen Parlaments aufbaut."
