 legislative_sejm_desc:0 "Indem wir dem Sejm mehr legislative Macht einräumen, stellen wir sicher, dass nur die besten Kandidaten aus unserem Land für die Thronfolge ausgewählt werden."
 integrated_sejmiks:0 "Sejmik einbinden"
 integrated_sejmiks_desc:0 "Die Sejmik sind die lokalen Parlamente, die die verschiedenen Regionen unserer Nation regieren. Durch die Einbindung der Sejmik in unsere Regierung stellen wir sicher, dass sich die Menschen aller Kulturen im Sejm angemessen vertreten fühlen."
 penal_colonies_reform:0 "Kolonialkompanien ins Exil schicken"
 penal_colonies_reform_desc:0 "Die Neue Welt ist ein Ort unbegrenzter Möglichkeiten, und für uns ist dies eine Gelegenheit, Kolonien im Exil zu gründen und unsere Nation von Sträflingen und Minderheiten zu befreien. Indem wir den Kolonialkompanien erlauben, die Souveränität über die uns Unerwünschten zu beanspruchen, werden wir Harmonie in der Alten Welt schaffen und unseren Einfluss in der Neuen Welt ausweiten."
