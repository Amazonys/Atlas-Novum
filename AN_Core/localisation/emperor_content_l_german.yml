 muxe_general_is_fired_tt:0 "Unser[Root.GetMILeFemale] §Y[Root.Mil_Advisor.GetTitle]§! wird entlassen."
 muxe_advisor_tt:0 "§Y[Root.Adm_Advisor.GetName]§! verschwindet und taucht unter dem Namen §Y[Root.muxe_advisor_name.GetName]§! neu bei Hofe auf."
 muxe_advisor_mil_tt:0 "§Y[Root.Mil_Advisor.GetName]§! verschwindet und taucht unter dem Namen §Y[Root.muxe_military_name.GetName]§! neu bei Hofe auf."
 muxe_at_court:0 "Rechte für Muxes"
 desc_muxe_at_court:0 "Die Anwesenheit von Muxes am Hof hat diese Nation dazu motiviert, die den Frauen zur Verfügung stehenden Rechte zu erweitern."
 muxe_at_military:0 "Eine Muxe im Militär"
 desc_muxe_at_military:0 "Die Muxes haben diese Nation dazu motiviert, Frauen den Militärdienst zu erlauben."
