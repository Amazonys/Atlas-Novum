 flavor_orl.4.t:0 "Neuer Prozess für Johanna von Orléans"
 flavor_orl.4.d:0 "Die Mutter von Johanna von Orléans bat mit Unterstützung von [Root.GetName] Seine Heiligkeit, eine Ermittlung zum Prozess ihrer Tochter anzuordnen. Eine Inquisition untersuchte den Prozess von 1431 akribisch und sprach Johanna nach zahlreichen Anhörungen von allen Anklagepunkten frei. Johanna von Orléans gilt nun als Märtyrerin der katholischen Kirche und ihr Richter ist zum Ketzer erklärt worden."
 flavor_orl.4.o.a:0 "[Root.Monarch.GetName] ist wirklich [Root.GetMderdie] Erstgeborene der Kirche"
 flavor_orl.6.t:0 "Protestanten zerstören die Statue der Johanna von Orléans"
 flavor_orl.6.d:0 "Aufgebrachte Protestanten haben eine berühmte Statue der Johanna von Orléans niedergerissen. Offenbar wird sie als Symbol mit dem Kampf gegen die "Häresie" in Verbindung gebracht, den der Katholizismus gegen die Reformation führt. Vielleicht sollten wir etwas tun, um die Spannungen zu verringern?"
 flavor_orl.6.o.a:0 "Wie können sie es wagen!? Stellt die Statue wieder auf!"
 flavor_orl.6.o.b:0 "Zeigt Toleranz und baut die Statue wieder auf."
 flavor_orl.6.o.c:0 "Es ist Zeit, dass dieses Symbol verschwindet."
 flavor_orl.8.t:0 "Katholische Liga begrüßt unsere Unterstützung"
 flavor_orl.8.d:0 "Die Katholische Liga hat in letzter Zeit oft den Namen der Johanna von Orléans als Schlachtruf benutzt, was dazu führte, dass uns [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] eine Delegation schickte, um uns persönlich in [Emperor.Monarch.GetHerHis]er Fraktion willkommen zu heißen. [Emperor.Monarch.GetSheHeCap] hatte keinen Zweifel daran, dass das Land der Johanna von Orléans im Konflikt gegen die Reformation die Seite Gottes wählen würde. Wir haben die gute Nachricht natürlich mit unseren Soldaten geteilt, um ihre Moral zu stärken."
 flavor_orl.8.o.a:0 "Wir verrichten lediglich Gottes Werk."
 flavor_orl.10.t:0 "Die Heiligsprechung der Johanna von Orléans"
 flavor_orl.10.d:0 "Nach jahrelangen Bitten an den Heiligen Stuhl konnte der Kardinal von Orléans Seine Heiligkeit [PAP.Monarch.GetName] endlich davon überzeugen, Johanna von Orléans zu einer Heiligen der katholischen Kirche zu machen. Dem [Root.GetAdjective]en Volk ist nun für immer gewiss, dass Gott ihnen in ihren dunkelsten Stunden beistehen wird."
 flavor_orl.10.o.a:0 "Heilige Johanna von Orléans. Mir gefällt, wie das klingt."
 flavor_orl.11.t:0 "Der streitbare Orden der Johanna von Orléans"
 flavor_orl.11.d:0 "Ein örtlicher Orden katholischer Nonnen, der der heiligen Johanna von Orléans geweiht ist, kam mit einer äußerst eigenartigen Nachricht auf uns zu: Sie behaupten, da es einer frommen Maid bedurfte, um [Root.GetName] vor den Engländern zu retten, wer könnte da die Feinde von [Root.GetName] wohl wirksamer bekämpfen als ein streitbarer Nonnenorden? Sie selbst nennen sich "Orden unserer Märtyrerin" und sind bereit, für uns ins Feld zu ziehen."
 flavor_orl.11.o.a:0 "Wir könnten sie brauchen."
 flavor_orl.11.o.a.t:0 "Die Söldnerkompanie §YOrden der Johanna von Orléans§! kann jetzt angeheuert werden."
 flavor_orl.11.o.b:0 "Das Leben einer Schwesternschaft für mich!"
 retrial_of_joan_of_arc_title:0 "Das Schicksal der Johanna von Orléans"
 retrial_of_joan_of_arc_desc:0 "Johanna von Orléans wendete das Blatt im Hundertjährigen Krieg, indem sie Orléans rettete und König Karl in Reims krönen ließ. Wir könnten sie als nationales Symbol gut gebrauchen, doch zuerst müssen wir ihren Namen von den Anschuldigungen der Hexerei und der Ketzerei reinwaschen."
 rebuilt_joan_of_arc_statue_catholic:0 "Baute die Statue der Johanna von Orléans wieder auf"
 desc_rebuilt_joan_of_arc_statue_catholic:0 "Wir haben dafür gesorgt, dass ein jeder sieht, dass Johanna von Orléans als Symbol des Kampfes gegen die Ketzerei steht."
 rebuilt_joan_of_arc_statue_protestant:0 "Baute die Statue der Johanna von Orléans wieder auf"
 desc_rebuilt_joan_of_arc_statue_protestant:0 "Diese Statue soll als Erinnerung dienen, dass wir alle Christen in unserem Reich akzeptieren."
 destroyed_joan_of_arc_statue_catholic:0 "Zerstörte Statue der Johanna von Orléans"
 desc_destroyed_joan_of_arc_statue_catholic:0 "Johanna von Orléans war ein Symbol der religiösen Intoleranz."
