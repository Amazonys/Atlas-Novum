 bullion_famine.1.t:0 "Der Große Goldmangel"
 bullion_famine.1.d:1 "Wir zahlen oft in Gold, um Seide, Alaun, Gewürze und Perlen aus dem Osten einzuführen. Da der Handel zwischen Ost und West immer geschäftiger wird, wird das Golddefizit in Europa immer offensichtlicher. Gold ist in unserer Welt ein immer selteneres Gut geworden, doch die Nachfrage nach diesem Luxusgut ist nicht zurückgegangen. Wenn wir Zugang zu einer Goldquelle außerhalb Europas bekämen, könnten wir diesem Goldhunger ein Ende setzen."
 bullion_famine.1.a:0 "Wir sollten mit der Suche nach Gold beginnen, bevor es andere tun."
 bullion_famine.1.tooltip:0 "Die erste christliche europäische Macht, die sich eine neue Goldquelle sichert, wird großen Nutzen daraus ziehen können."
 bullion_famine.2.t:0 "Gold in [noneuropean_gold_province.GetName] gefunden"
 bullion_famine.2.d:1 "Unsere Entdecker reisten tief in unerforschte Gebiete, um nach Gold zu suchen, und schließlich wurden wir fündig! Wir haben eine Goldader in [noneuropean_gold_province.GetName] entdeckt. Diese Entdeckung wird dem Goldhunger, der Europa plagt, sicherlich ein Ende bereiten."
 bullion_famine.2.a:0 "Wir haben in [noneuropean_gold_province.GetName] Gold gefunden!"
