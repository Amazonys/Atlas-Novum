 flavor_efr.EVTNAME1:0 "Der Anspruch von [Root.Monarch.GetName] auf Ostfriesland"
 flavor_efr.EVTDESC1:0 "Seit 1381 ist die Unabhängigkeit Ostfrieslands bestenfalls fragwürdig. Ocko II., der letzte offizielle Graf von Ostfriesland, verlieh seinen Titel an Graf Wilhelm V. von Holland. Als der verräterische Ocko II. in der Schlacht auf den Wilden Äckern von unserer Bauernmiliz gewaltsam entmachtet wurde, blieb der Status von [Root.Monarch.GetName] als Graf von Ostfriesland vom Reich ohne Anerkennung.\n\n[dutch_east_frisia_claimant.Monarch.GetName], [dutch_east_frisia_claimant.Monarch.GetTitle] von [dutch_east_frisia_claimant.GetName] beharrt darauf, dass [Root.Monarch.GetName] kaum mehr als ein Bauer ist, der eine Revolte gegen [Root.Monarch.GetHerHis]en Lehnsherrn anführt und kein Recht hat, die Souveränität über Ostfriesland zu beanspruchen. Die Einholung der kaiserlichen Zustimmung könnte dazu beitragen, unseren Anspruch zu stärken und [dutch_east_frisia_claimant.GetName] in Schach zu halten."
 flavor_efr.EVTOPTA1:0 "Macht dem Kaiser ein Angebot."
 flavor_efr.EVTOPTB1:0 "Ich beuge mich keinem Kaiser."
 flavor_efr.EVTNAME2:0 "Ostfriesland möchte dem Reich beitreten"
 flavor_efr.EVTDESC2:0 "Ein Gesandter des Bauernführers in Ostfriesland ist eingetroffen und bittet [Root.Monarch.GetTitle] [Root.Monarch.GetName] darum, den Anspruch von [EFR.Monarch.GetName] auf die Grafschaft Ostfriesland zu unterstützen. Als Gegenleistung für unsere Unterstützung hat [Root.Monarch.GetSheHe] angeboten, als Fürst des Heiligen Römischen Reiches vor dem Kaiser zu knien.\n\nOffiziell wird die Grafschaft Ostfriesland von [dutch_east_frisia_claimant.Monarch.GetName] von Holland gehalten. Das Heilige Römische Reich hat dazu bisher keine offizielle Haltung eingenommen, und ein einziges Wort des Kaisers könnte diesen Konflikt beenden."
 flavor_efr.EVTOPTA2:0 "Heißt sie im Reich willkommen!"
 flavor_efr.EVTOPTB2:0 "Unterstützt den [dutch_east_frisia_claimant.GetAdjective]en Anspruch auf Ostfriesland."
 flavor_efr.EVTNAME3:0 "Ostfriesland und das Reich"
 flavor_efr.EVTDESC3.1:0 "Mit der Zustimmung von [From.Monarch.GetName] ist [Root.Monarch.GetName] kein namenloser Bauernführer mehr. [Root.Monarch.GetSheHeCap] ist nun Reichsgraf [Root.Monarch.GetName] von Ostfriesland. Durch die Anerkennung des Kaisers sind auch die [dutch_east_frisia_claimant.GetAdjective]en Ansprüche auf Ostfriesland bis zur Unkenntlichkeit verkümmert."
 flavor_efr.EVTDESC3.2:0 "Der Kaiser hat beschlossen, [dutch_east_frisia_claimant.GetName] und ihren Anspruch zu unterstützen und unseren Beitritt zum Heiligen Römischen Reich zu verweigern. Auch wenn wir jetzt noch nicht wissen, was [dutch_east_frisia_claimant.Monarch.GetName] mit [dutch_east_frisia_claimant.Monarch.GetHerHis]em Anspruch tun wird, wird diese Sache mit Sicherheit nicht gut für unsere Nation enden."
 flavor_efr.EVTDESC3.3:0 "Zu lange durfte der Bauernführer in Ostfriesland unangefochten über seine Kleinstaaten herrschen. Nun wurde mit der Unterstützung von [From.Monarch.GetTitle] [From.Monarch.GetName] unser entfernter Anspruch auf Ostfriesland gestärkt. [From.GetMDerDie] [From.Monarch.GetTitle] hat uns auch [From.Monarch.GetHerHis]en Segen gegeben, in Ostfriesland einzufallen."
 flavor_efr.EVTOPTA3:0 "Lang lebe der Graf."
 flavor_efr.EVTOPTB3:0 "Der Kaiser ist ein aufgeblasener Trottel!"
 flavor_efr.EVTOPTC3:0 "Lasst uns der Herrschaft von [EFR.Monarch.GetName] ein Ende setzen."
