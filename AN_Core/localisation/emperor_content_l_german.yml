 nahuatl_events.32.t:0 "Eine Muxe bei Hofe"
 nahuatl_events.32.d:0 "In der zapotekischen Gesellschaft gibt es drei definierte Geschlechter: männlich, weiblich und Muxe. Die Muxes sind eine Gruppe von Menschen, die bei der Geburt als männlich betrachtet wurden, sich aber seitdem als weiblich definieren. Sie tragen traditionelle Frauenkleidung, identifizieren sich mit weiblichen Anreden und geben ihren Geburtsnamen in der Regel zugunsten von etwas feminineren Namen auf.\n\nFür gewöhnlich sind die Muxes für [Root.GetMdendie] [Root.Monarch.GetTitle] kaum von Belang, doch unser[Root.GetADMeFemale] [Root.Adm_Advisor.GetTitle], [Root.Adm_Advisor.GetName], hat gestanden, ein Mitglied der Muxes-Gemeinschaft zu sein, und hat sich bei Hofe als [Root.muxe_advisor_name.GetName] vorgestellt. Als Frau ist sie nicht berechtigt, weiterhin an der Seite [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] zu dienen, doch ihre einzigartigen Talente machen sie zu einem Teil unserer Regierung, auf den man nur schwer verzichten kann.\n\nEinige hochrangige Mitglieder des Hofes verweisen darauf, das Können von [Root.muxe_advisor_name.GetName] sei ein Beleg dafür, dass uns ein schier unerschöpflicher Schatz an Talenten entgeht, wenn wir Frauen den Dienst bei Hofe verbieten, und dass unser[Root.GetMeFemale] [Root.Monarch.GetTitle] gut beraten wäre, die rechtlichen Voraussetzungen für eine Rolle als königlicher Berater zu überarbeiten."
 nahuatl_events.32.a:0 "Frauen haben keinen Platz am Hof, weder als Muxe noch sonst wie."
 nahuatl_events.32.b:0 "Ob Mann, Frau oder Muxe: Wir dürfen unsere[Root.GetADMnMale] [Root.Adm_Advisor.GetTitle] nicht verlieren!"
 nahuatl_events.321.t:0 "Eine Muxe im Militär"
 nahuatl_events.321.d:0 "Seit unsere [Root.GovernmentName] die Rechte von Muxes am Hofe akzeptiert hat, haben immer mehr hochrangige Beamte begonnen, offen über ihre Identität zu sprechen. Dies war bisher kein Thema, doch vor Kurzem hat unser[Root.GetMILeFemale] [Root.Mil_Advisor.GetTitle], [Root.Mil_Advisor.GetName], unter dem Namen [Root.muxe_military_name.GetName] eine weibliche Identität angenommen und sich mit einer Reihe mächtiger Krieger zusammengetan, um zu fordern, dass das Recht, in unserem Militär zu dienen, auch auf Frauen ausgedehnt wird, sowohl für Muxes als auch für andere."
 nahuatl_events.321.a:0 "Auf keinen Fall!"
 nahuatl_events.321.b:0 "Warum ist uns das nicht schon früher eingefallen?"
