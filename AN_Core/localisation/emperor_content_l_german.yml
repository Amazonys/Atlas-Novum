 flavor_hun.201.name:0 "Der Tod von Ladislaus Postumus"
 flavor_hun.201.d.king_no_heir:0 "Ladislaus Postumus, unser geliebter König, ist plötzlich und unter höchst verdächtigen Umständen verstorben. Vorwürfe eines Verbrechens stehen im Raum, da er bereit war, Österreich und Ungarn unter seiner Herrschaft zu vereinen und Ungarn damit der Fremdherrschaft zu unterwerfen. Schon jetzt versucht der Adel, ihn durch seinen eigenen Favoriten Mátyás Hunyadi, den Sohn des großen Woiwoden János Hunyadi, zu ersetzen und damit die habsburgische Thronfolge in Ungarn zu unterbrechen. Auf der anderen Seite gibt es jedoch auch Befürworter für die Aufrechterhaltung unserer guten Beziehungen zu den Habsburgern, die meinen, [HAB.Monarch.GetTitle] [HAB.Monarch.GetName] von Österreich solle Ladislaus' rechtmäßiger Nachfolger sein."
 flavor_hun.201.d.king:0 "Ladislaus Postumus, unser geliebter König, ist plötzlich und unter höchst verdächtigen Umständen verstorben. Vorwürfe eines Verbrechens stehen im Raum, da er bereit war, Österreich und Ungarn unter seiner Herrschaft zu vereinen und Ungarn damit der Fremdherrschaft zu unterwerfen. Nun ist diese Erbfolgelinie durchbrochen und [Root.Heir.GetTitle] [Root.Heir.GetName] soll ihm als Herrscher über Ungarn nachfolgen."
 flavor_hun.201.d.heir:0 "Ladislaus Postumus, unser geliebter Thronfolger, ist plötzlich und unter höchst verdächtigen Umständen verstorben. Vorwürfe eines Verbrechens stehen im Raum, da er bereit war, Österreich und Ungarn unter seiner Herrschaft zu vereinen und Ungarn damit der Fremdherrschaft zu unterwerfen, hätte er denn das Erwachsenenalter erreicht. Schon jetzt versucht der Adel, ihn durch seinen eigenen Favoriten Mátyás Hunyadi, den Sohn des großen Woiwoden János Hunyadi, zu ersetzen und damit die habsburgische Thronfolge in Ungarn zu unterbrechen."
 flavor_hun.201.a:0 "Mátyás soll unser neuer Erbe sein."
 flavor_hun.201.b:0 "Der alte König ist tot. Lang lebe der König!"
 flavor_hun.201.c:0 "Ein deutscher König wäre am besten!"
 flavor_hun.201.d:0 "Wählt Matthias zum König."

