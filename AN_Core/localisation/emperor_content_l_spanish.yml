 cb_world_crusade_desc:0 "Este mundo es blasfemo y corrupto; ¡debemos buscar purgarlo de vicio y pecado!"
 flavor_efr.EVTNAME1:0 "Los derechos de [Root.Monarch.GetName] sobre Frisia Oriental"
 flavor_efr.EVTDESC1:0 "Desde 1381, la independencia de Frisia Oriental ha sido, como mucho, cuestionable. Ocko II, el último Conde de Frisia Oriental oficial, cedió su título al conde Guillermo V de Holanda. Cuando el traidor Ocko II fue depuesto a la fuerza del poder por nuestra milicia campesina en la batalla de los Campos salvajes, la posición de [Root.Monarch.GetName] como conde de Frisia Oriental no fue reconocido por el Imperio. \n\n[dutch_east_frisia_claimant.Monarch.GetName], [dutch_east_frisia_claimant.Monarch.GetTitle] de [dutch_east_frisia_claimant.GetName], insiste en que [Root.Monarch.GetName] es poco más que un[Root.GetXaDir] campesin[Root.GetoaDir] dirigiendo una revuelta contra su señor y que no tiene derecho a reclamar soberanía sobre de Frisia Oriental. Buscar la aprobación del emperador podría ayudar a reforzar nuestra reivindicación y mantener a raya a [dutch_east_frisia_claimant.GetName]."
 flavor_efr.EVTOPTA1:0 "Hacer nuestra oferta al emperador."
 flavor_efr.EVTOPTB1:0 "No me inclino ante emperador alguno."
 flavor_efr.EVTNAME2:0 "Frisia Oriental ofrece unirse al Imperio"
 flavor_efr.EVTDESC2:0 "Un enviado del líder de los campesinos de Frisia Oriental ha llegado para pedir [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] que apoye los derechos de [EFR.Monarch.GetName] al condado de Frisia Oriental. A cambio de nuestro respaldo, se ofrece a inclinarse ante el Emperador como un príncipe del Sacro Imperio Romano.\n\nOficialmente, el condado de Frisia Oriental pertenece a [dutch_east_frisia_claimant.Monarch.GetName] de Holanda. El Sacro Imperio Romano no tiene postura oficial al respecto y una sola palabra del Emperador podría poner fin a ese conflicto."
 flavor_efr.EVTOPTA2:0 "Bienvenidos al Imperio."
 flavor_efr.EVTOPTB2:0 "Apoyar el derecho [dutch_east_frisia_claimant.GetAdjective] sobre Frisia Oriental."
 flavor_efr.EVTNAME3:0 "Frisia Oriental y el Imperio"
 flavor_efr.EVTDESC3.1:0 "Con la aprobación de [From.Monarch.GetName], [Root.Monarch.GetName] ya no es un líder campesino sin nombre, sino que ahora es [Root.Monarch.GetName], conde imperial de Frisia Oriental. Con la aprobación y el reconocimiento del Emperador, la reivindicación de [dutch_east_frisia_claimant.GetName] sobre Frisia Oriental se han desvanecido en una debilidad lejos de ser reconocida."
 flavor_efr.EVTDESC3.2:0 "El emperador ha decidido respaldar a [dutch_east_frisia_claimant.GetName] y sus reivindicaciones, rechazando nuestro ingreso en el Sacro Imperio Romano. Aunque no estamos seguro de qué hará [dutch_east_frisia_claimant.Monarch.GetName] con esta reclamación suya, seguramente no acabe bien para nuestra nación."
 flavor_efr.EVTDESC3.3:0 "Demasiado tiempo se ha permitido al líder de los campesinos de Frisia Oriental gobernar sus ridículas tierras sin oposición. Ahora, con el respaldo [From.GetdeldelaDir] [From.Monarch.GetTitle] [From.Monarch.GetName], nuestros lejanos derechos sobre Frisia Oriental se han visto reforzados y [From.GetellaDir] [From.Monarch.GetTitle] nos ha dado su bendición para invadir esa insignificante república de Frisia Oriental."
 flavor_efr.EVTOPTA3:0 "Larga vida al Conde."
 flavor_efr.EVTOPTB3:0 "¡El emperador es un idiota inflado!"
 flavor_efr.EVTOPTC3:0 "Terminemos con el reinado de [EFR.Monarch.GetName]."
 great_privilege_opinion:0 "El Gran privilegio"
 burgundy_refused_membership_opinion:0 "Rechazó ingreso imperial"
 bur_france_may_get_mad_tt:0 "¡Esto puede provocar una §Rguerra§! con §YFrancia§!!"
 lowland_privilege_tt:0 "¡El §Yemperador§! puede §Rexigir§! los §YPaíses Bajos§!!"
 marry_the_emperor_tt:0 "Entraremos en una §YUnión personal§! con §Y[Emperor.GetName]§!."
 marry_strong_ally_tt:0 "Entraremos en una §YUnión personal§! con §Y[bur_strongest_ally.GetName]§!."
 marry_french_tt:0 "Entraremos en una §YUnión personal§! con §Y[FRA.GetName]§!."
 bur_france_gets_france_tt:0 "§YToda provincia§! en la §Yregión de Francia§! posesión de §YBorgoña§! será cedida a §Y[FRA.GetName]§!."
 release_imperial_tt:1 "§YToda provincia§! en el SIR posesión de §YBorgoña§! será §Yliberada§! como §YPríncipe del SIR§!."
 demand_lowlands_tt:0 "Exigir que los §YPaíses Bajos§! sean liberados como §YPríncipes del SIR§!."
 east_frisia_empire_tt:0 "§YFrisia Oriental§! se convertirá en parte del Sacro Imperio Romano\nEl tipo de gobierno pasa a §Ymonarquía§!."
 become_helvetic_tt:0 "§YSuiza§! se convertirá en una §YRepública revolucionaria§!."
 genevan_province_tt:0 "§YGinebra§! pedirá el control de toras las provincias §Ysaboyanas§! de §Ycultura suiza§!."
 westphalia_peace_trigger_tt:0 "O se ha logrado §YPaz religiosa§! en el Imperio, o ha ocurrido la §YGuerra de ligas§! y §Y[Root.Religion.GetName]§! es la religión oficial del Sacro Imperio Romano."
 westphalia_peace_reward1_tt:1 "Si se ha logrado §YPaz religiosa§! o el Imperio se ha deshecho:"
 westphalia_peace_reward2_tt:0 "Si §Y[Root.Religion.GetName]§! es la religión oficial del Sacro Imperio Romano:"
 legislative_sejm:0 "Sejm legislativo"
 legislative_sejm_desc:0 "Al conceder más poderes legislativos al Sejm, nos aseguramos de que solo se elija a los mejores candidatos de nuestra nación para estar en la línea al trono."
 integrated_sejmiks:0 "Integrar los sejmiks"
 integrated_sejmiks_desc:0 "Los sejmiks son los parlamentos locales nombrados para dirigir las diferentes regiones dentro de nuestra nación. Al integrarlos en nuestro gobierno, garantizaremos que la gente de todas las culturas se sienten debidamente representados en el Sejm."
 penal_colonies_reform:0 "Compañías coloniales de exilio"
 penal_colonies_reform_desc:0 "El Nuevo Mundo es un lugar de grandes oportunidades y para nosotros, es una oportunidad para fundar Colonias de exilio y librar a nuestra nación de convictos y minorías. Al permitir que las compañías comerciales reclamen soberanía sobre nuestros indeseables, crearemos armonía en el Viejo Mundo y extenderemos nuestra influencia en el Nuevo."
 john_calvin_modifier:0 "Líder espiritual"
 desc_john_calvin_modifier:0 "Juan Calvino sirve a esta nación como su líder espiritual."
 mercenary_monopoly_modifier:0 "Monopolio mercenario"
 desc_mercenary_monopoly_modifier:0 "Esta nación ha adquirido el monopolio completo del mercado de mercenarios."
 colonial_assimilation_of_natives_mod:0 "Asimilación de nativos"
 desc_colonial_assimilation_of_natives_mod:0 "Este país ha tenido éxito al integrar a la población nativa en sus colonias."
 colonial_accommodation_mod:0 "Integración colonial nativa"
 desc_colonial_accommodation_mod:0 "Los nativos se están uniendo a esta colonia."
 flavor_swi.EVTNAME4:0 "Las confederaciones suizas"
 flavor_swi.EVTDESC4:0 "[Root.GetName] en sí no está reconocida oficialmente como una nación, ni siquiera por sí misma. Las ciudades suizas son 'Reichsfrei' del Sacro Imperio Romano y responden directamente al Emperador. La Confederación de [Root.GetName] es un mero acuerdo de cooperación militar y comercio entre ciudades suizas. Muchos de esos acuerdos existen entre los suizos, incluyendo su vecina [TTL.GetName].\n\n[TTL.GetName] es una confederación de cantones independientes con cooperación mutua. Tal vez ofreciéndonos a trabajar con ellos podremos empezar a unir todos los cantones suizos en un solo estado."
 flavor_swi.EVTOPTA4:0 "Expandir la Confederación."
 flavor_swi.EVTOPTB4:0 "Centrarse en reforzar los cantones."
 flavor_swi.EVTNAME5:0 "Juan Calvino"
 flavor_swi.EVTDESC5:0 "A medida que la Reforma se abre paso a través de Europa, la unidad entre los cantones suizos está empezando a romperse. A medida que cada cantón elige su bando en el conflicto entre protestantes y católicos, el conflicto de la guerra religiosa continúa tiñendo nuestra tierra de sangre suiza.\n\nUn predicador llamado Juan Calvino ha estado predicando en las calles de Ginebra. Ha estado difundiendo por toda Europa su peculiar interpretación de la Reforma, afirmando que todos los humanos están en total depravación desde el momento en que nacen y solo mediante la gracia de Dios pueden estar libres del vicio y el pecado.\n\nÚltimamente ha estado ganando un número considerable de seguidores dentro de nuestra nación, lo suficientemente grande como para poder suplantar la autoridad de [Root.Monarch.GetName]."
 flavor_swi.EVTOPTA5:0 "El pueblo de Ginebra puede seguir a quien guste."
 flavor_swi.EVTOPTB5:0 "¡Expulsad a este fanático de nuestra nación!"
 flavor_swi.EVTNAME6:0 "Calvino vuelve a Ginebra"
 flavor_swi.EVTDESC6:0 "Pese a ser desterrado de la ciudad, se nos ha dicho que Juan Calvino ha reaparecido en las calles de [4720.GetName] difundiendo su fe. Muchos esperan otro destierro rápido, pero quizá [Root.Monarch.GetName] sienta mayor simpatía hacia la naturaleza de la fe de Calvino."
 flavor_swi.EVTOPTA6:0 "No vale la pena el esfuerzo."
 flavor_swi.EVTOPTB6:0 "¿Otra vez? ¡Echad a ese hereje!"
 flavor_swi.EVTNAME7:0 "Calvino se convierte en líder espiritual de Ginebra"
 flavor_swi.EVTDESC7:0 "El reformador Juan Calvino lleva muchos años difundiendo su visión religiosa única. Según nuestra nación se va volviendo cada vez más en contra de la Iglesia católica, crece el deseo en Ginebra de tener un líder espiritual. La mayoría del Gran Consejo ha votado crear tal título y ha nombrado a Juan Calvino en el puesto. [Root.Monarch.GetName] tiene autoridad para intervenir en la decisión del Consejo y sacar a Calvino del poder, pero hacerlo disgustaría enormemente a la población reformada que vive en [4720.GetName]."
 flavor_swi.EVTOPTA7:0 "¡Invitad a Calvino a que mejor sea líder espiritual de [Root.GetName]!"
 flavor_swi.EVTOPTB7:0 "Sencillamente no haremos nada."
 flavor_swi.EVTOPTC7:0 "¡Debemos arrancar esta semilla siniestra antes de que florezca en un golpe de estado!"
 flavor_swi.EVTNAME8:0 "El poder menguante [Root.GetdeldelaDir] [Root.Monarch.GetTitle]"
 flavor_swi.EVTDESC8:0 "Desde hace ya años, la sede de poder de nuestra nación ha estado compartida por nuestr[Root.GetoaDir] líder secular, [Root.Monarch.GetName] y el el espiritual, Juan Calvino. Con la fe reformada creciendo hasta ser una mayoría abrumadora en el país, quienes aún siguen creyendo en el poder [Root.GetdeldelaDir] [Root.Monarch.GetTitle] son un número cada vez menor y más gente reconoce a Calvino como nuestro jefe de Estado. Fuera de nuestras fronteras, Calvino consigue seguidores por toda Europa y muchos de los más influyentes vienen a [Root.Capital.GetName] para verse con Calvino sin echar ni un vistazo a [Root.Monarch.GetName]."
 flavor_swi.EVTOPTA8:0 "Así muere la democracia…"
 flavor_swi.EVTOPTB8:0 "Esta locura ha durado demasiado, ¡no hay líder espiritual de [Root.GetName]!"
 flavor_swi.EVTNAME9:0 "Campeones de la Guerra de los Cien Años"
 flavor_swi.EVTDESC9:0 "Mientras que los ingleses y los franceses topetan en su inútil guerra, los mercenarios suizos que prestan sus servicios en el conflicto empiezan a adquirir una gran reputación. Para la mayoría de las naciones, ser soldado es solo un trabajo a tiempo parcial, pero nuestros mercenarios altamente adiestrados para la guerra están sorprendiendo tanto a franceses como a ingleses con sus tácticas magistrales y sus métodos brutales para proporcionar una victoria tras otra a sus contratistas."
 flavor_swi.EVTOPTA9:0 "¡Pronto toda Europa temblará con la mera visión de los mercenarios suizos!"
 flavor_swi.EVTNAME10:0 "El monopolio mercenario"
 flavor_swi.EVTDESC10:0 "A lo largo de la historia europea, los mercenarios más deseables han sido aquellos que consideran Suiza su hogar, y los de Suabia. Ahora que no hay más estados independientes de Suabia a los que comprar condotieros, la demanda de mercenarios suizos no ha hecho más que aumentar. Este monopolio que tenemos sobre los mercenarios nos permitirá cobrar tarifas aún mayores por nuestros ejércitos y la falta de suabos que desafíen nuestro dominio solo aumentará la aterradora reputación de nuestros mercenarios."
 flavor_swi.EVTOPTA10:0 "Excelente."
 flavor_swi.EVTNAME11:0 "La república helvética"
 flavor_swi.EVTDESC11:0 "Al extender la revolución por Suiza, se nos presenta la oportunidad única de reorganizar la Federación Suiza en un gobierno más parecido al nuestro. Al fundar una República Helvética sobre las cenizas de los cantones suizos, podemos poner fin al conflicto entre nuestras naciones y extenderemos la revolución a Suiza."
 flavor_swi.EVTOPTA11:0 "Suena bien. ¡Preparadlo!"
 flavor_swi.EVTOPTB11:0 "Tenemos otros planes para los suizos…"
 flavor_swi.EVTDESC1101:0 "Según los fuegos de la revolución de [From.GetName] arden por toda Suiza, los viejos modos se esfuman rápidamente en un nuevo gobierno moderno y centralizado. Ya no podemos llamarnos Federación Suiza, ya que nuestros cantones ya no son independientes ni libres. La continuada ocupación de fuerzas revolucionarias ha causado un cambio drástico en nuestro gobierno y también debemos jurar lealtad a la Revolución."
 flavor_swi.EVTOPTA1101:0 "Ahora respondemos una nueva clase de [Root.Monarch.GetTitle]…"
 flavor_swi.EVTOPTB1101:0 "¡Unos fanáticos revolucionarios no dirigirán nuestro país!"
 flavor_swi.2.t:0 "Las ciudades suizas y Saboya"
 flavor_swi.2.d:0 "El equilibrio de poder en Ginebra se ejerce en parte entre [SAV.GetellaDir] [SAV.Monarch.GetTitle] de [SAV.GetName] y el Gran Consejo de Ginebra. Pero en cualquier momento [SAV.GetellaDir] [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] puede desear ejercer más presión sobre nuestra nación y disolver los poderes democráticos que se le permite a Ginebra. Existen otras ciudades poderosas bajo la misma autoridad y puede que forjando las alianzas correctas, nuestra influencia sobre los estados suizos de Saboya pueda hacerse más grande que la [SAV.GetdeldelaDir] mism[SAV.GetoaDir] [SAV.Monarch.GetTitle] [SAV.Monarch.GetName]…"
 flavor_swi.2.a:0 "Mandad enviados a las ciudades suizas."
 flavor_swi.2.b:0 "No queremos irritar a nuestr[SAV.GetoaDir] [SAV.Monarch.GetTitle]."
 flavor_swi.201.t:0 "Ginebra pide una alianza con ciudades suizas"
 flavor_swi.201.d:0 "Hoy nos han informado que el Gran Consejo que dirige actualmente Ginebra se ha acercado a algunas de las demás ciudades suyas gobernadas oficialmente por [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Si permitimos que crezca la influencia del Gran Consejo entre las ciudades suizas, empezará a cuestionarse la legítima autoridad de [Root.GetName] en la región y las ciudades probablemente empezarían a conspirar contra nosotros. Por supuesto, podríamos poner fin al poder del Gran Consejo con una pequeña demostración de fuerza contra [GNV.GetellaDir] [GNV.Monarch.GetTitle] [GNV.Monarch.GetName]."
 flavor_swi.201.a:0 "Lo dejaremos pasar por ahora…"
 flavor_swi.201.b:0 "¡Olvidad la alianza y traedme la cabeza de [GNV.Monarch.GetName]!"
 flavor_swi.202.t:0 "La respuesta saboyana"
 flavor_swi.202.d:0 "La respuesta [SAV.GetdeldelaDir] [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] a nuestra razonable petición ha estremecido a los funcionarios de nuestra nación, Para nuestro pasmo y horror, un oficial saboyano entregó la cabeza [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] en las cámaras del Gran Consejo. Esta respuesta [SAV.GetdeldelaDir] [SAV.Monarch.GetTitle] seguro que no hace mucho para rebajar la tensión entre nuestras naciones."
 flavor_swi.202.a:0 "Vengaremos a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 flavor_swi.203.t:0 "El destino de Ginebra"
 flavor_swi.203.d:0 "A lo largo de la historia, los duques de Saboya se han esforzado por mantener satisfecho al Gran Consejo de Ginebra y una vez más nos encontramos inquietos por el estado de los acontecimientos en el [SAV.GovernmentName] [SAV.GetAdjective] y deseamos liberarnos. Nuestras recientes relaciones positivas con Suiza nos han dado la oportunidad de escapar de Suiza y unirnos a la Confederación Suiza. Aunque esto disgustaría a nuestro antiguo soberano, los suizos están bien equipados para proteger nuestros intereses."
 flavor_swi.203.a:0 "Acerquémonos a los suizos."
 flavor_swi.203.c:0 "No irritemos [SAV.GetalalaDir] [SAV.Monarch.GetTitle] de [SAV.GetName]."
 flavor_swi.204.d:0 "Un funcionario del Gran Consejo de Ginebra ha llegado a nosotros solicitando unirse a la Confederación Suiza. Ginebra es un estado súbdito [SAV.GetdeldelaDir] [SAV.Monarch.GetTitle] [SAV.Monarch.GetName] de Saboya y, como tal, aceptar semejante proposición disgustaría enormemente a gobierno [SAV.GetAdjective] y podría llevar a la guerra."
 flavor_swi.204.a:0 "Bienvenida a la Federación, [From.GetName]."
 incidents_bur_inheritance.0.t:0 "María de Borgoña"
 incidents_bur_inheritance.0.d:0 "Parece que el linaje de [Root.Monarch.Dynasty.GetName] se ha secado y podrido con la última semilla de [Root.Monarch.GetName]. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] ha sido incapaz de engendrar en sus últimos años como último varón del linaje de [Root.Monarch.Dynasty.GetName].\n\nSin embargo, [Root.GetellaDir] [Root.Monarch.GetTitle] tuvo una talentosa y hermosa princesa llamada María. Su padre, Felipe de [Root.Monarch.GetTitle] despreció a María e insistió en que ninguna mujer debería sentarse en el trono de Borgoña, pero [Root.Monarch.GetName] no es su padre y la situación se vuelve desesperada.\n\nEn cualquier caso, si [Root.Monarch.GetName] muere sin dejar heredero, María se convertirá en su sucesora de facto, pero si [Root.Monarch.GetName] abandonase la búsqueda de un heredero varón y favoreciese a María como heredera legítima de Borgoña, sus derechos se verán fortalecidos y podríamos hallar una salida de esta crisis de sucesión con un mínimo de conflictos.\n\nLas herederas suelen verse como un trofeo para hombres ambiciosos, y la sucesión de María puede hacer que Borgoña caiga en una unión con una potencia extranjera."
 incidents_bur_inheritance.0.a:0 "La Casa de [Root.Monarch.Dynasty.GetName] tiene un futuro brillante con María."
 incidents_bur_inheritance.0.b:0 "Mi padre tenía razón. Ninguna mujer puede gobernar [Root.GetName]."
 incidents_bur_inheritance.1.t:0 "La sucesión de Borgoña"
 incidents_bur_inheritance.1.desc:1 "Como nos temíamos, el duque de [Root.GetName] ha cambiado esta vida por la celestial sin engendrar un heredero varón válido. Con la prematura muerte del duque, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] ha subido al trono como [Root.Monarch.GetTitle] de Borgoña. Sin embargo, teniendo unos derechos relativamente débiles a los ojos de muchos nobles, Borgoña se ve lista para ser tomada por personajes ambiciosos como [FRA.GetellaDir] [FRA.Monarch.GetTitle] de Francia y el [Emperor.Monarch.GetTitle] del Sacro Imperio Romano.\n\n[Root.Monarch.GetName] es una joven valiente e inteligente, pero si Borgoña quiere sobrevivir a esta crisis sin caer en conflictos con una de las grandes potencias, entonces deberá casarse con una familia real prestigiosa para conseguir su respaldo y protección. Por supuesto, [Root.Monarch.GetName] se desposará en un matrimonio patrilineal tradicional, así que Borgoña será básicamente súbdita de una nación extranjera, ¿pero qué opción tenemos en esta época de gran caos?"
 incidents_bur_inheritance.1.a:0 "Pase lo que pase, Borgoña seguirá siendo borgoñona."
 incidents_bur_inheritance.1.b:0 "Los franceses ya no están aquí para detenernos."
 incidents_bur_inheritance.1.c:0 "Nos irá bien con el príncipe de [Emperor.Monarch.Dynasty.GetName]."
 incidents_bur_inheritance.1.d:0 "[bur_strongest_ally.GetName] volverá a defendernos."
 incidents_bur_inheritance.1.e:0 "Reintegrémonos con los franceses."
 incidents_bur_inheritance.101.t:0 "[From.GetName] desafiante"
 incidents_bur_inheritance.101.d.emp:1 "Pese a nuestros fuertes derechos sobre el [BUR.GovernmentName] de [BUR.GetName], [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName] ha rechazado hacernos ninguna concesión y ha proclamado ser el auténtico heredero de todo [BUR.GetName]. Esto es de lo más imprevisto, ya que [BUR.GetName] era poco más que un minúsculo ducado rebelado contra la corona de [FRA.GetName]. Si hacemos caso omiso a la decisión de [Emperor.Monarch.GetTitle] nos arriesgamos a debilitar nuestro control sobre el trono francés."
 incidents_bur_inheritance.101.d.indi:1 "Pese a nuestros fuertes derechos sobre [BUR.GovernmentName] de [BUR.GetName], [BUR.Monarch.GetName] de [BUR.Monarch.Dynasty.GetName] ha rechazado hacer ninguna concesión y se ha proclamado independiente de cualquier poder extranjero. Esto es de lo más inesperado, porque como el linaje de [BUR.Monarch.Dynasty.GetName] no ha podido engendrar ningún heredero varón, esperábamos que el [BUR.GovernmentName] se reintegraría en el [FRA.GovernmentName] [FRA.GetAdjective], con los Países Bajos regresando al Imperio. Sin embargo, este proceder inesperado nos ha proporcionado unos derechos fuertes sobre el [BUR.GovernmentName] y podríamos simplemente usar la fuerza para poner fin al reinado ilegítimo de [BUR.Monarch.GetName] de [BUR.Monarch.Dynasty.GetName]."
 incidents_bur_inheritance.101.a:0 "Es nuestro momento."
 incidents_bur_inheritance.101.b:0 "Esto no vale la pena el esfuerzo."
 incidents_bur_inheritance.102.t:0 "El emperador exige los Países Bajos"
 incidents_bur_inheritance.102.d:0 "Con la muerte del duque de [BUR.GetName], las reformas que aprobó que llevaron a una mayor integración de los Países Bajos con el resto del [Root.GovernmentName] [Root.GetAdjective] se han vuelto en nuestra contra. El [Emperor.Monarch.GetTitle] ha mandado un enviado exigiendo que los Países Bajos sean separados del [BUR.GovernmentName] de [BUR.GetName] y regresados a su estado de Principado dentro del Sacro Imperio Romano.\n\nNo obstante, [Root.Monarch.GetName] es un[Root.GetXaDir] [Root.Monarch.GetTitle] astut[Root.GetoaDir] e inteligente y ha propuesto deshacer las reformas del antiguo gobernante de [BUR.GetName] e introducir un Gran Privilegio. Este obligaría a todas las ciudades de los Países Bajos a reconocer a [BUR.GetName] como su [BUR.Monarch.GetTitle] legitim[BUR.GetoaDir], pero también ser leales al [Emperor.Monarch.GetTitle] del Sacro Imperio Romano. Por supuesto, nuestro plan podría fracasar y el [Emperor.Monarch.GetTitle] podría usarlo como una provocación para ir a la guera, pero también cabe la posibilidad de que el [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] se sienta satisfecho por ahora…"
 incidents_bur_inheritance.102.a:0 "No nos inclinamos ante tal «[Emperor.Monarch.GetTitle]»."
 incidents_bur_inheritance.102.b:0 "Conceder el Gran Privilegio."
 incidents_bur_inheritance.102.c:0 "Abandonar los Países Bajos."
 incidents_bur_inheritance.102.c.tt:0 "Todo súbdito de §Y[BUR.GetName]§! con capital en los §YPaíses Bajos§! se vuelve independiente y se unirá al Sacro Imperio Romano."
 incidents_bur_inheritance.103.t:0 "¡Borgoña heredada!"
 incidents_bur_inheritance.103.d.fra:1 "Los duques de Borgoña han sido siempre una piedra en el zapato para la Casa de [Root.Monarch.Dynasty.GetName] de Francia, pero con la muerte del último varón del linaje borgoñón, María de Borgoña ha ofrecido reintegrarse en Francia. Esta decisión significa que el revoltoso ducado borgoñón es cosa del pasado y que nuestro dominio sobre Francia está seguro, aunque el [Emperor.Monarch.GetTitle] del Sacro Imperio Romano puede sentir inquietud por nuestro control de los Países Bajos."
 incidents_bur_inheritance.103.d.emp:1 "Con la muerte del último varón del linaje borgoñón, estrechos lazos reales con Borgoña ha dado grandes frutos. Muchos territorios borgoñones existen dentro del Imperio y María de Borgoña ha decidido integrarse plenamente en el Imperio, ¡ofreciéndose a casarse con un príncipe [Root.Monarch.Dynasty.GetName]!. Los franceses esperan que devolvamos las tierras borgoñonas que en el pasado pertenecieron al torno francés, pero por supuesto que podemos rechazar sus reclamaciones y guardar Borgoña como parte integral del Imperio."
 incidents_bur_inheritance.103.d.oth:1 "Con la muerte del duque de Borgoña, nuestros estrechos lazos reales con los borgoñones han dado grandes frutos. Con todas las opciones que tenía disponibles, Maria 'la Hermosa' de Borgoña ha elegido casarse con un miembro del linaje de [Root.Monarch.Dynasty.GetName] y aunque técnicamente María sigue siendo duquesa de Borgoña, sus herederos pertenecerían a nuestro linaje y ya somos tan influyentes en la región que prácticamente se puede considerar territorio [Root.GetAdjective]."
 incidents_bur_inheritance.103.a:0 "Excelente."
 incidents_bur_inheritance.104.t:0 "El Gran privilegio"
 incidents_bur_inheritance.104.d:0 "La respuesta [BUR.GetdeldelaDir] [BUR.Monarch.GetTitle] [BUR.GetAdjective] no era todo lo que esperábamos. Ha elegido no devolvernos la tierra que le robaron al Imperio sino promulgar una compleja ley que dicta que los Países Bajos son al mismo tiempo parte del Imperio y súbditos [BUR.GetdeldelaDir] [BUR.Monarch.GetTitle] de [BUR.GetName]. Tenemos las manos atadas y, si intervenimos, nos arriesgamos a dañar nuestra reputación como Emperador, pero si no hacemos nada nos arriesgamos a perder los Países Bajos para siempre."
 incidents_bur_inheritance.104.a:0 "Supongo que no se puede hacer nada…"
 incidents_bur_inheritance.104.b:0 "Malditas sean las leyes, ¡quiero a [BUR.GetName] fuera del Imperio!"
 incidents_bur_inheritance.2.t:0 "¡Borgoña heredada!"
 incidents_bur_inheritance.2.d:1 "Con la muerte del duque de Borgoña, los lazos reales borgoñones con el Imperio han dado grandes frutos. Muchos territorios borgoñones existen dentro del Imperio ¡y María de Borgoña ha decidido integrarlos totalmente en el Imperio ofreciendo casarse con un príncipe [Root.Monarch.Dynasty.GetName]! Los franceses esperan que devolvamos las tierras borgoñonas que formaron parte de Francia en el pasado pero, por supuesto, podríamos rechazar sus reivindicaciones y mantener Borgoña como parte integral del Imperio."
 incidents_bur_inheritance.2.a:0 "Mantener nuestra unión con Borgoña."
 incidents_bur_inheritance.2.b:0 "Hacer concesiones a Francia."
 incidents_bur_inheritance.2.c:0 "Integrar Borgoña en el Imperio."
 incidents_bur_inheritance.3.t:0 "La crisis de los Países Bajos"
 incidents_bur_inheritance.3.d:0 "Con la muerte del duque de Borgoña, los Países Bajos se han escapado completamente de nuestro alcance. Si queremos reforzar el Imperio y mantener a los forasteros fuera de los asuntos imperiales, debemos reivindicar nuestros derechos sobre estas tierras o arriesgarnos a perderlas para siempre."
 incidents_bur_inheritance.3.a:0 "Exige la independencia de los Países Bajos."
 incidents_bur_inheritance.3.b:0 "Reivindicar nuestros derechos sobre Borgoña."
 incidents_bur_inheritance.3.c:0 "Abandonar las reivindicaciones."
 incidents_bur_inheritance.301.t:0 "El emperador exige los Países Bajos"
 incidents_bur_inheritance.301.d:0 "Cuando heredamos Borgoña, también nos convertimos en los soberanos de los territorios de Borgoña en los Países Bajos que, según la tradición, forman parte del Sacro Imperio Romano. No es de extrañar por tanto que nuestra herencia haga que [Emperor.GetName] nos reclame estos territorios. Por supuesto, podríamos negarnos, pero el [Emperor.Monarch.GetTitle] ha dejado claro que es una exigencia y no cumplirla le daría motivos para desenvainar la espada del Imperio."
 incidents_bur_inheritance.301.a:0 "¡Toda Borgoña es nuestra!"
 incidents_bur_inheritance.301.b:0 "Una petición razonable."
 incidents_bur_inheritance.302.t:0 "El emperador exige Borgoña"
 incidents_bur_inheritance.302.d:0 "Hay muchos pretendientes al [BUR.GovernmentName] de [BUR.GetName], y cuando lo heredamos, esperábamos que el [Emperor.Monarch.GetTitle] del Sacro Imperio Romano reclamaría sus derechos tradicionales sobre los Países Bajos. Pero no que [Emperor.Monarch.GetName] exigiera toda [BUR.GetName]. El [Emperor.Monarch.GetTitle] ha dejado claro que la paz no es una opción y que la guerra nos aguarda a menos que rindamos la totalidad de Borgoña al Imperio."
 incidents_bur_inheritance.302.a:0 "Toda Borgoña es nuestra."
 incidents_bur_inheritance.302.b:0 "Borgoña sigue siendo una piedra en el zapato…"
 incidents_bur_inheritance.4.t:0 "[From.GetName] desafiante"
 incidents_bur_inheritance.4.d:1 "Pese a nuestros derechos sobre [BUR.GovernmentName] de [BUR.GetName], [BUR.Monarch.GetName] de [BUR.Monarch.Dynasty.GetName] ha rechazado hacer ninguna concesión y se ha proclamado independiente de cualquier poder extranjero. Esto es de lo más inesperado, porque como el linaje de [BUR.Monarch.Dynasty.GetName] no ha podido engendrar ningún heredero varón, esperábamos que el [BUR.GovernmentName] se reintegraría en el [FRA.GovernmentName] [FRA.GetAdjective], con los Países Bajos regresando al Imperio. Sin embargo, este proceder inesperado nos ha proporcionado unos derechos fuertes sobre el [BUR.GovernmentName] y podríamos simplemente usar la fuerza para poner fin al reinado ilegítimo de [BUR.Monarch.GetName] de [BUR.Monarch.Dynasty.GetName]."
 incidents_bur_inheritance.4.a:0 "Exigir los Países Bajos."
 incidents_bur_inheritance.5.t:0 "Muere la duquesa de Borgoña"
 incidents_bur_inheritance.5.d:0 "Tristes noticias nos llegan hoy al enterarnos de que nuestra amada María, duquesa de Borgoña, ha ido de este mundo al otro. Una chica dulce y amable, a María se le echará mucho de menos en la corte de [burgundy_senior_partner.GetName], pero ahora que ha fallecido, parece que nos heredará [burgundy_senior_partner.GetName]. Ya hay muchos nobles del reino inclinándose ante [burgundy_senior_partner.GetellaDir] [burgundy_senior_partner.Monarch.GetTitle] de [burgundy_senior_partner.GetName], pero otros muchos comienzan a acudir a un primo lejano de María y uno de los pocos supervivientes de la familia real de Borgoña. Si nos sometemos, nuestro [Root.GovernmentName] dejará de existir y seremos anexionados por el [burgundy_senior_partner.GovernmentName] [burgundy_senior_partner.GetAdjective]. Y si reconocemos los débiles derechos del pretendiente borgoñón, no cabe duda que entraremos en un estado de guerra con [burgundy_senior_partner.GetName]."
 incidents_bur_inheritance.5.a:0 "Ay, no tenemos alternativa."
 incidents_bur_inheritance.5.b:0 "¡Antes muerto que [burgundy_senior_partner.GetAdjective]!"
 incidents_bur_inheritance.501.d:0 "Tristes noticias llegan hoy a [Root.Capital.GetName] al enterarnos de que nuestra amada María, duquesa de Borgoña, ha ido de este mundo al otro. Una chica dulce y amable, y amante esposa del príncipe [Root.Monarch.Dynasty.GetName], a María se le echará mucho de menos en la corte de [burgundy_senior_partner.GetName]. María era una jinete apasionada jinete y acompañaba a su marido en sus cacerías, pero su corazón amable y su pasión por la equitación no pudieron salvarla cuando su caballo de quinientos kilos cayó sobre ella y le destrozó la columna.\n\nEl matrimonio entre un príncipe de la familia [Root.Monarch.Dynasty.GetName] y la duquesa María I de Borgoña unió nuestras naciones en una unión dichosa, pero ahora que María ha ido de este mundo al otro, nadie discute nuestros derechos al Ducado de Borgoña y los nobles borgoñones ya se vuelven hacia [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] como su soberano legítimo."
 incidents_bur_inheritance.501.a:0 "¡Besaría a ese caballo!"
 incidents_bur_inheritance.502.d:0 "Tristes noticias llegan hoy a [Root.Capital.GetName] al enterarnos de que nuestra amada María, duquesa de Borgoña, ha ido de este mundo al otro. Una chica dulce y amable, y amante esposa del príncipe [Root.Monarch.Dynasty.GetName], a María se le echará mucho de menos en la corte de [burgundy_senior_partner.GetName]. María era una jinete apasionada jinete y acompañaba a su marido en sus cacerías, pero su corazón amable y su pasión por la equitación no pudieron salvarla cuando su caballo de quinientos kilos cayó sobre ella y le destrozó la columna.\n\nPara nuestra sorpresa, la nobleza de Borgoña no ha empezado a inclinarse inmediatamente ante nuestro [Root.Monarch.GetTitle], sino que en su lugar ha reconocido a un primo lejano de María como su soberano legítimo. Esto es ridículo, la ley establece claramente que un [Root.Monarch.Dynasty.GetName] debe suceder a la muerte de María. Parece que los nobles locos de Borgoña solo reconocen el lenguaje de la violencia y tendremos que imponer nuestros legítimos derechos con sangre."
 incidents_bur_inheritance.502.a:0 "Es más trabajo de lo que vale."
 incidents_bur_inheritance.502.b:0 "¡Tendré esa unión aunque tenga que quemar toda [BUR.Capital.GetCapitalName]!"
 incidents_bur_join_empire.1.t:0 "Ingreso imperial"
 incidents_bur_join_empire.1.desc:0 "Nuestro estado debió en un principio su existencia a la familia real de Borgoña que se separó del reino de Francia en un intento de reclamar nuestros derechos legítimos al trono de los francos. Hasta ahora hemos optado por no reivindicar nuestros derechos al trono de Francia y como tal, estos se enfriaron hace mucho,. La noción de una Borgoña auténticamente independiente existiendo a perpetuidad es risible para muchos nobles extranjeros, y nuestr[Root.GetoaDir] ha sido advertid[Root.GetoaDir] por el consejo real para buscar el ingreso en el Sacro Imperio Romano e inclinarse ante el [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName] como príncipe imperial.\n\nSon grandes las oportunidades para Borgoña en el Imperio y puede que un día podamos hasta reclamar el Imperio para nosotros mismos…"
 incidents_bur_join_empire.1.a:0 "Nunca me preocupó mucho reivindicar el trono francés."
 incidents_bur_join_empire.1.b:0 "Que rían. Borgoña seguirá siendo Borgoña."
 incidents_bur_join_empire.2.t:0 "[BUR.GetName] solicita el ingreso imperial"
 incidents_bur_join_empire.2.desc:0 "[BUR.GetElLaDir] [BUR.Monarch.GetTitle] de [BUR.GetName] desea unirse al Sacro Imperio Romano. Aunque parezca una decisión sencilla, un príncipe borgoñón representaría una serie de peligros para el Imperio. Nos resultaría difícil resistir los continuos avances de Borgoña en territorio imperial, y los electores podrían comenzar a sentir que los borgoñones son candidatos adecuados para el puesto de emperador. Sin embargo, la integración de Borgoña en el Imperio disiparía completamente las tensiones entre el Imperio y Borgoña, y presentaría una oportunidad única de expandir la influencia imperial en Francia."
 incidents_bur_join_empire.2.a:0 "Dar la bienvenida al Imperio [BUR.GetalalaDir] [BUR.Monarch.GetName] de [BUR.GetName]."
 incidents_bur_join_empire.2.b:0 "Permitid su ingreso, a cambio de que renuncie a todos los demás títulos."
 incidents_bur_join_empire.2.c:0 "Denegad su ingreso."
 incidents_bur_join_empire.3.t:0 "Una oferta extraña"
 incidents_bur_join_empire.3.desc:0 "El [Emperor.Monarch.GetTitle] ha decidido permitir nuestro ingreso en el Imperio con una condición; debemos abandonar todos los títulos y territorios en el extranjero aparte de nuestro ducado. Esto significaría que cualquier tierra que poseamos que no sea considerada parte legítima del Ducado de Borgoña será liberada como príncipes imperial y el tamaño de nuestra nación disminuirá significativamente. Algunos miembros de la corte lo ven como un insulto descarado a nuestras legítimas posesiones reales, mientras que otros siguen insistiendo en que el [Emperor.Monarch.GetTitle] es todavía nuestra mejor opción para buscar protección."
 incidents_bur_join_empire.3.a:0 "Acepto, por mucho que me duela."
 incidents_bur_join_empire.3.b:0 "Esto ni siquiera vale la pena."
 incidents_bur_join_empire.4.t:0 "El [Emperor.Monarch.GetTitle] se niega"
 incidents_bur_join_empire.4.desc:0 "Citando la amenaza que suponemos para la independencia de otros príncipes imperiales, el [Emperor.Monarch.GetTitle] ha rechazado nuestro ingreso en el Sacro Imperio Romano. Es obvio para nosotros que el [Emperor.Monarch.GetTitle] no es más que una serpiente marchita enrollada alrededor de la corona imperial, asustada que el noble león [Root.GetAdjective] se la arranque. Da igual, simplemente tendremos que tomar un enfoque más enérgico para unirnos al Imperio…"
 incidents_bur_join_empire.4.a:0 "Solo es [Emperor.Monarch.GetTitle] de nombre."
 burgundy_has_resolved_imperial_issue_tt:1 "Esta misión estará completa cuando se haya resuelto la cuestión de nuestro ingreso en el Imperio"
 burgundy_has_secured_succession_tt:1 "Resolver la §YCrisis de sucesión de Borgoña§! o llegar a 1500 sin activarla."
 burgundy_asks_to_join_empire_tt:0 "Pediremos al §Y[Emperor.Monarch.GetTitle]§! que nos deje unirnos al §YSacro Imperio Romano§!."
 burgundy_may_refuse_tt:0 "Se pedirá a §YBorgoña§! §Yliberar toda nación europea con núcleos en sus provincias§! como §Ypríncipes imperiales§!.\nEs probable que §YBorgoña§! se niegue."
 become_balkanised_tt:0 "§YLiberaremos toda nación europea§! con §Ynúcleos§! en nuestras provincias como §Ypríncipes imperiales§!."
 incident_burgundian_succ_emp_emperor_alert:0 "Hemos heredado Borgoña y debemos decidir cuál será la relación entre Borgoña y el Imperio y cómo tratar con los franceses."
 incident_burgundian_succ_emp_member_alert:0 "El emperador ha heredado Borgoña y debe decidir cuál será la relación entre Borgoña y el Imperio y cómo tratar con los franceses."
 incident_burgundian_succ_strong_ally_emperor_alert:1 "[BUR.Overlord.GetName] ha heredado Borgoña, dejando los Países Bajos en manos extranjeras."
 incident_burgundian_succ_strong_ally_member_alert:1 "[BUR.Overlord.GetName] ha heredado Borgoña, dejando los Países Bajos en manos extranjeras."
 incident_burgundian_succ_alone_emperor_alert:0 "Borgoña ha desafiado la tradición y puesto a una mujer en el trono. Debemos acabar con su reinado y devolver a los Países Bajos al Sacro Imperio Romano."
 incident_burgundian_succ_alone_member_alert:0 "Borgoña ha desafiado la tradición y puesto a una mujer en el trono. el [Emperor.Monarch.GetTitle] debe acabar con su reinado y devolver a los Países Bajos al Sacro Imperio Romano."
 incident_burgundy_wants_to_join_emperor_alert:0 "[BUR.GetElLaDir] [BUR.Monarch.GetTitle] de [BUR.GetName] desea unirse al Sacro Imperio Romano."
 incident_burgundy_wants_to_join_member_alert:0 "[BUR.GetElLaDir] [BUR.Monarch.GetTitle] de [BUR.GetName] desea unirse al Sacro Imperio Romano."
 incident_burgundy_wants_to_join:0 "Borgoña y el Imperio"
 elections.721.dc:0 "El lamentable fallecimiento de $MONARCH$ nos obliga a realizar una elección prematura. Tanto militaristas como teócratas han presentado un nuevo candidato."
 elections.721.de:0 "El lamentable fallecimiento de $MONARCH$ nos obliga a realizar una elección prematura. Los revolucionarios han presentado un candidato jacobino, y girondinos y monárquicos han presentado un candidato realista."
 elections.720.e:0 "Un candidato militarista."
 elections.720.f:0 "Un candidato teocrático."
 elections.720.g:0 "Un candidato jacobino."
 elections.720.h:0 "Un candidato girondino."
 elections.720.dc:0 "El fortalecimiento de los poderes seculares de nuestra nación ha obligado al $MONARCH$ a comenzar el proceso de elección de un[Root.GetXaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle]. Tanto militaristas como teócratas han presentado nuevos candidatos."
 elections.720.de:0 "El mandato de $MONARCH$ ha terminado y es hora de comenzar el proceso de elegir un[Root.GetXaDir] nuev[Root.GetoaDir] [Root.Monarch.GetTitle]. Los revolucionarios han propuesto a un jacobino, y girondinos y monárquicos han presentado un candidato realista."
 pirates.23.t:0 "Los piratas de Penzance"
 pirates.23.d:0 "Desde que ganamos autonomía del Reino de Inglaterra, la profesión corsaria ha supuesto una fuente de ingresos masiva para la gente que vive en nuestro [Root.GovernmentName]. Penzance se ha convertido en el puerto de grandes fortunas para contrabandista y corsarios por igual y nuestras proezas tanto en el Mar del Norte como en el canal de la Mancha se han vuelto legendarias y nadie osa surcar estos mares sin escolta por miedo a la ira córnica.\n\nNo obstante, la influencia sobre nuestra nación de estos hombres de baja estofa se está volviendo preocupante y recientemente un grupo de poderosos capitales ha marchado sobre [Root.Capital.GetCapitalName] con sus tripulaciones y amenazan con derrocar [Root.GetalalaDir] [Root.Monarch.GetTitle] y tomar el control del [Root.GovernmentName] [Root.GetAdjective]."
 pirates.23.a:0 "Hora de abandonar el barco."
 pirates.23.b:0 "¡No seremos esclavos de ladrones y forajidos!"
 pirates.24.t:0 "Un almirante modélico"
 pirates.24.d:0 "Un capitán prometedor llegó a Penzance no hace mucho tiempo, e inmediatamente comenzó a presumir con orgullo de sus hazañas por todo el mundo. Afirma no ser solo un gran almirante, sino el mismo modelo de general moderno. Además, afirma que sus viajes le han dado un conocimiento intrincado de todos los temas, de la vegetación y cría de animales hasta la geología. No solo eso, sino que se ha reunido con reyes y emperadores, y ha participado personalmente en todas las grandes batallas de los últimos cien años. También afirma ser un experto en matemáticas, aunque no estamos seguros de qué beneficio supone eso para un corsario. Muchos dudan de la autenticidad de sus afirmaciones, pero las ha dicho de una forma tan encantadora que no podemos evitar que nos embelese este peculiar hombre."
 pirates.24.a:0 "Podría aconsejar [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 pirates.24.b:0 "¡Podría ser [Root.Monarch.GetTitle]!"
 flavor_koi.1.t:0 "Un reino de Man"
 flavor_koi.1.d:0 "A pesar de nuestro relativo pequeño tamaño comparado con los otros reinos británicos, Man ha sido reconocido desde hace mucho tiempo como un reino por derecho propio. Con un linaje real, cultura e idioma propios, el modo de vida de los maneses es verdaderamente único en todas las islas. ¡Ahora que nos hemos liberado de la influencia extranjera, podemos volver a tomar el manto de los Reyes de Man!"
 flavor_koi.1.a:0 "Y puede que un día seamos emperadores de Man…"
 flavor_nol.1.t:0 "¡Rey del Norte!"
 flavor_nol.1.d:0 "En los viejos tiempos de Inglaterra, el Norte era el hogar de muchos reinos grandes y poderosos. Los viejos reyes de Northumbria gobernaron un reino que se extendía de Edimburgo al sur del Humber. No mucho después, los invasores nórdicos se establecieron en York y crearon su propio reino del Norte a partir de las cenizas de nuestro reino caído al que llamaron Jorvik. Finalmente, después de muchos años bajo el control de nórdicos, normandos y sureños, ¡Northumberland es libre de nuevo y podemos coronarnos como Reyes del Norte!"
 flavor_nol.1.a:0 "¡El Rey del Norte!"
 flavor_nol.2.t:0 "Seleccionar un candidato norteño"
 flavor_nol.2.d:0 "[Root.GetElLaDir] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] ha servido bien al Norte hasta ahora, pero según empezamos a convertirnos en un estado autónomo, está empezando a crecer la necesidad de un pretendiente legítimo al trono del reino de Northumbria. Hemos de elegir un reemplazo adecuado si queremos asegurar nuestro dominio sobre la región."
 flavor_nol.2.a:0 "Necesitamos un Percy."
 flavor_nol.2.b:0 "El Norte recuerda a la Casa York."
 flavor_nol.2.c:0 "Los Lancaster os mandan recuerdos."
 flavor_nol.2.e:0 "¡Este noble afirma ser descendiente de Halfdan Ragnarsson!"
 flavor_nol.2.f:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] seguirá en el trono."
 flavor_nol.3.t:0 "Reivindicaciones nórdicas"
 flavor_nol.3.d:1 "Las posesiones de Ragnar Lothbrok y sus descendientes se extendieron por todas las islas británicas y Escandinavia. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] afirma ser descendiente direct[Root.GetoaDir] de este invasor vikingo, y como tal ha reclamado el reino de Noruega, afirmando que es legítimamente parte de su Reino del Norte. Aunque que muchos dudan de la legitimidad de la ascendencia nórdica de [Root.Monarch.GetName], los nobles de nuestro propio reino apoyan sus derechos y su aprobación es lo único que necesitamos de verdad para reivindicar nuestros derechos sobre Noruega."
 flavor_nol.3.a:0 "Esto empieza a sonar familiar…"
 flavor_nol.3.b:0 "El reinado de [Root.Monarch.GetName] ya está bastante cuestionado. No agitemos más el asunto."
 flavor_eng.99.t:0 "Soldados en enaguas"
 flavor_eng.99.d:0 "Unos años antes de la Revolución, el antiguo gobierno aprobó una "Gran Ley de Reforma" que especificaba que los varones podían tener derecho al voto, socavando activamente los derechos de las nobles terratenientes. Dirigidas por estas descontentas damas de clase alta, las mujeres, tanto pobres como ricas, salieron a las calles durante la Revolución, marchando juntas bajo el recién formado Regimiento de Mujeres Revolucionarias de [Root.GetName]. Su cántico de marcha "¡Voto para la mujer, paso a paso!" fue cantado a coro triunfal por las calles de [Root.Capital.GetCapitalName] mientras el antiguo gobierno era completamente aplastado por nuestras fuerzas. Ni siquiera el más conservador del Consejo Revolucionario puede negar el papel vital que estas damas desempeñaron para asegurar nuestro dominio sobre las islas y el impacto que su espíritu liberal ha tenido en nuestra identidad nacional.\n\nAunque no nos hemos comprometido explícitamente a ampliar el sufragio a las mujeres, su papel decisivo para romper las cadenas del ayer compele a un número considerable de caballeros del Consejo Revolucionario a conceder sus demandas a estas damas valientes, e incluso permitir que las mujeres tengan cargos políticos de igual a igual con los hombres."
 flavor_eng.99.a:0 "¡Promulgad las reformas! ¡Las hijas de nuestras hijas nos adorarán!"
 flavor_eng.99.b:0 "¡Catástrofe! ¡Anarquía! ¡En resumen, un lío horrible!"
 sister_suffragettes:0 "Votos para las mujeres"
 desc_sister_suffragettes:0 "Esta nación ha promulgado la igualdad política entre hombres y mujeres. ¡Bien hecho, hermanas sufragistas!"
 colonial_boom:0 "Expansión colonial"
 desc_colonial_boom:0 "La gente acude en masa a esta colonia buscando una oportunidad de una vida mejor."
 baby_boomers:0 "¡Explosión de natalidad!"
 desc_baby_boomers:0 "Esta provincia experimenta un incremento masivo en tasas de nacimiento, lo que ayuda a la expansión de la provincia."
 enforcing_unity:0 "Unidad forzada"
 desc_enforcing_unity:0 "El dueño de esta provincia está extendiendo sobre esta gente los valores pacíficos de su religión… ¡a la fuerza!"
 sexist_revolution:0 "Administración misógina"
 desc_sexist_revolution:0 "Las mujeres que viven en esta nación se sienten traicionadas por su gobierno."
 shinto_events.59.t:0 "Una nueva tradición"
 shinto_events.59.d:0 "Muchos de nuestros administradores siguen la filosofía confuciana y sus creencias se están apoderando rápidamente de la administración de nuestra nación. Aunque el sintoísmo se sigue practicando ampliamente en toda nuestra administración, mucha gente está empezando a creer que la religión es un asunto privado que debe decidir el individuo, no algo en lo que deba interferir el Estado. Si abandonamos nuestras tradiciones por completo y adoptamos el confucionismo como la filosofía de nuestro Estado, podemos traer paz y armonía a la gente de todas las religiones que viven en el territorio [Root.GetAdjective]."
 become_kirishitan_daimyo_title:0 "La cuestión de los kirishitan"
 become_kirishitan_daimyo_desc:0 "Hace tiempo que los misioneros de Europa llegaron a nuestros puertos y comenzaron a comerciar con nuestra gente. No es un secreto que el líder de nuestro clan aprecia a los kirishitan, pero ¿es hora de abandonar a los kami por Cristo y la Santísima Virgen?"
 become_ikko_ikki_daimyo_title:0 "El viento divino"
 become_ikko_ikki_daimyo_desc:0 "Nuestro gobernante siempre ha simpatizado con los Ikko ikki y su fe budista. Aunque mucha gente en Japón sigue la fe budista y sintoísta simultáneamente, tal vez es hora de que abandonemos las viejas costumbres y adoptemos el budismo Shin."
 become_confucian_daimyo_title:0 "Adoptar administración confuciana"
 become_confucian_daimyo_desc:0 "El confucianismo ha influido de manera única en nuestro daimio hasta el punto de que las instituciones religiosas empiezan a parecer un poco redundantes. Tal vez si adoptamos plenamente las enseñanzas de Confucio, crearemos un reino más pacífico y armonioso."
 DAL:0 "Dalmacia"
 DAL_ADJ:0 "dálmata"
 dalmatian:0 "dálmata"
 dalmatian_nation_title:0 "Reunir el Reino de Dalmacia"
 dalmatian_nation_desc:0 "Cuando los otros estados de la Federación Dálmata firmaron un pacto con los venecianos, nuestro pueblo no pudo seguirlos y cayó bajo la influencia de otra nación extranjera. Ahora que hemos reconquistado gran parte del antiguo Reino, estamos en posición de abandonar nuestra identidad aislada y consolidar la Federación Dálmata en un único estado, libre de manos extranjeras."
 incident_hansa:0 "El declive de la Liga hanseática"
 incident_hansa_member_alert:0 "La Hansa fue en el pasado señora indiscutible del comercio de Londres a Nóvgorod. Pero ahora, la fortuna de la Liga hanseática ha caído en declive. Presa de la desesperación, la Liga ha solicitado ayuda al Emperador."
 incident_hansa_emperor_alert:0 "La Hansa fue en el pasado señora indiscutible del comercio de Londres a Nóvgorod. Pero ahora, la fortuna de la Liga hanseática ha caído en declive. Presa de la desesperación, la Liga ha solicitado ayuda al Emperador."
 incident_pu_subject_joins_empire:0 "Solicitud de ingreso"
 incident_pu_subject_joins_empire_member_alert:0 "Ciertamente es raro que el Sacro Imperio Romano se extienda, pero en la Ley imperial no parece haber nada que lo impida. [current_pu_incident_target.Overlord.GetName] ha solicitado al Emperador que considere añadir a [current_pu_incident_target.GetName], el cual gobierna en una Unión Personal, al redil imperial."
