 # Misc indicents loc
 incident_shadow_kingdom:0 "El reino en la sombra"
 incident_shadow_kingdom_member_alert:0 "Mientras que el Reino de Italia aún es formalmente parte del Sacro Imperio Romano, se ha convertido en muchos modos en un 'Reino en la Sombra', con los estados italianos actuando independientemente del Emperador. El fracaso de los sucesivos emperadores en restaurar la autoridad imperial en la región también ha dejado grandes zonas bajo el control de estados que rechazan rotundamente la autoridad imperial.\nAhora la pregunta que se hacen muchos estados italianos es por qué deberían permitir que el emperador tenga autoridad alguna sobre sus tierras."
 incident_shadow_kingdom_emperor_alert:0 "Mientras que el Reino de Italia aún es formalmente parte del Sacro Imperio Romano, se ha convertido en muchos modos en un 'Reino en la Sombra', con los estados italianos actuando independientemente del Emperador. El fracaso de los sucesivos emperadores en restaurar la autoridad imperial en la región también ha dejado grandes zonas bajo el control de estados que rechazan rotundamente la autoridad imperial.\nAhora la pregunta que se hacen muchos estados italianos es por qué deberían permitir que el emperador tenga autoridad alguna sobre sus tierras."
 incident_dutch_revolt:0 "La revuelta holandesa"
 incident_dutch_revolt_member_alert:0 "La recién proclamada República Holandesa se halla dentro de los límites del Imperio y, por lo tanto, podría argüirse que el Emperador tiene el deber de extender la protección imperial sobre esta nación bisoña. Pero la intervención imperial, tome la forme que tome, alterará el destino de los Países Bajos para siempre."
 incident_dutch_revolt_emperor_alert:0 "La recién proclamada República Holandesa se halla dentro de los límites del Imperio y, por lo tanto, podría argüirse que el Emperador tiene el deber de extender la protección imperial sobre esta nación bisoña. Pero la intervención imperial, tome la forme que tome, alterará el destino de los Países Bajos para siempre."
 shadow_kingdom.5.a:0 "El emperador debe decidir. ¡Convocad a la Dieta!"
 shadow_kingdom.3.b:0 "Italia ha vuelto al redil. ¡Larga vida al Imperio!"
 shadow_kingdom.3.d2:0 "Fiel a su promesa, el Imperio ha refrenado a los príncipes de Italia y ha asegurado su lugar dentro del Sacro Imperio Romano. Con esta hazaña de genio diplomático y militar, toda la Cristiandad sabe ahora lo inútil que es desafiar al gobierno imperial."
