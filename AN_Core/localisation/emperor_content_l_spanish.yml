 english_civil_war.11.d.heir:0 "Al llegar a su fin la guerra civil que ha asolado nuestra tierra nos encontramos en una encrucijada. Algunos piensan que este sería el momento para restablecer al antiguo heredero al trono, aunque con la condición de que el gobierno de [Root.GetName] esté regulado por una Constitución estricta y leyes para evitar la situación que llevó a nuestra reciente agitación. Otros sostienen que ha llegado el momento de acabar con la monarquía por completo y establecer una república moderna en torno a los viejos principios del Parlamento inglés."
 english_civil_war.12.d.heir:0 "Con la muerte de nuestro Lord Protector permanece la duda de cómo debería progresar nuestro país. Algunos piensan que este sería el tiempo ideal para restablecer una monarquía en nuestras tierras y piden que restablezcamos en el trono al antiguo heredero, aunque con la condición de que el gobierno de [Root.GetName] esté regulado por una Constitución estricta y leyes para evitar la situación que llevó a la guerra civil que acabamos de dejar atrás. Otros sostienen que ha llegado el momento de acabar con la monarquía por completo y establecer una república moderna en torno a los viejos principios del Parlamento inglés."
