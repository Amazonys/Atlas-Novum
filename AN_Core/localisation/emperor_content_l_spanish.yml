 french_wars_of_religion.1.desc.catholic:0 "Viendo la fe [religion_province.Religion.GetName] extendiéndose como la pólvora entre la población y sus líderes cada vez más audaces, muchos católicos se sienten incómodos con la situación en [Root.GetName]. El incremento de las tensiones entre ambo grupos llegó a su punto crítico con la formación de la Liga [religion_province.Religion.GetName], una organización paramilitar que busca poner un[Root.GetXaDir] [Root.Monarch.GetTitle] [religion_province.Religion.GetName] en el trono de [Root.GetName]. O, en su defecto, exigen derechos y libertades significativas que salvaguarden su futuro. Por su parte, los líderes de la comunidad católica advierten contra tales concesiones, insinuando que habría violencia si se entendiera que [Root.GetellaDir] [Root.Monarch.GetTitle] le da la espalda a las enseñanzas del Papa. Sea como sea, se avecina el caos.\n\n¿Cómo debemos actuar?"
 french_wars_of_religion.1.desc.not_catholic:0 "Hay ira generalizada entre los católicos franceses ante la conversión [Root.GetdeldelaDir] [Root.Monarch.GetTitle] a la fe [Root.Religion.GetName]. Molestos por los extensos cambios en nuestra nación y temiendo por su futuro, han formado una organización paramilitar llamada Liga Católica para exigir que [Root.GetellaDir] se vuelva a inclinar ante el Papa -o, en su defecto, que se les concedan derechos y libertades significativas que salvaguarden su futuro. Por su parte, los líderes de la comunidad [Root.Religion.GetName] advierten contra tales concesiones, insinuando que habría violencia si se entendiera que [Root.GetellaDir] [Root.Monarch.GetTitle] favorece a los católicos. Sea como sea, se avecina el caos.\n\n¿Cómo debemos actuar?"
 french_reformed:0 "Reformadores franceses"
 desc_french_reformed:0 "En las Guerras de religión, hemos elegido apoyar a los partidarios de la fe reformada."
 bought_indulgence:0 "Compró indulgencias"
 desc_bought_indulgence:0 "Hemos comprado una indulgencia al Papa."

 dodo.1.name:0 "Ave de [Root.GetName]"
 dodo.1.desc:0 "Nuestros colonos en [Root.GetName] informan que la isla es el hogar de una gran ave no voladora y bastante fea con un andar desgarbado. Aparentemente, el ave es sumamente fácil de cazar, ya que nunca antes ha tenido que lidiar con grandes depredadores, y su carne tiene un sabor agradable en boca, y su número está empezando a menguar. Nuestr[Root.GetoaCnjAdm] naturalista [Root.Owner.Adm_Advisor.GetName] se ha interesado personalmente en los informes y propone una expedición científica para capturar especímenes vivos de esta especie y llevarlos a [Root.Owner.Capital.GetCapitalName] para su estudio antes de que sucumban a la extinción, el destino perenne de las especies tan palpablemente poco preparadas para la coexistencia con los humanos."
 dodo.1.A:0 "Enviad la expedición."
 dodo.1.A.tt:0 "Intentaremos capturar un ejemplar vivo."
 dodo.1.B:0 "Este ave salvaje será un buen alimento para nuestros colonos."
 edible_dodos:0 "Dodos comestibles"
 desc_edible_dodos:0 "Esta isla el hogar de una especie de gran ave no voladora que se caza con facilidad y cuya carne tiene un sabor agradable."
 dodo.2.name:0 "El dodo"
 dodo.2.desc:0 "La expedición a [From.GetName] tuvo éxito en la captura de varios especímenes vivos del ave, que ha sido llamada «dodo». Más grande que un cisne y más bien redondo, su enorme cabeza está solo medio cubierta de piel, como tapada con una capucha. Tiene un gran pico curvado hacia abajo y ojos pequeños como diamantes. La impresión general es la de una apariencia algo triste, como si lamentara de su incapacidad para volar -sus pequeñas e impotentes alas solo sirven para probar que es un pájaro. A pesar de esto, tiene un apetito voraz, algo tal vez no sorprendente considerando su forma de andar.\n\nHabiendo estudiado enérgicamente al ave, [Root.Owner.Adm_Advisor.GetName] ha dispuesto que sea exhibida públicamente en [Root.Owner.Capital.GetCapitalName]."
 dodo.2.A:0 "Una pluma en el gorro."
 dodo.3.name:0 "Más muerto que un dodo"
 dodo.3.desc:0 "La expedición a [From.GetName] no encontró ninguna señal del pájaro. Si alguna vez existió, su número fue pequeño y no pudo sobrevivir a las depredaciones de los cazadores humanos. Sin embargo, nuestros científicos pudieron estudiar la vida silvestre de la isla en detalle, descubriendo varias especies nuevas y ofreciendo a los colonos valiosos consejos para adaptarse a su nuevo hogar."
 dodo.3.A:0 "Una triste historia."

