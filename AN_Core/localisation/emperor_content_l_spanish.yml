 flavor_tus.EVTNAME22:0 "El papa [medici_pope_home.GetAdjective]"
 flavor_tus.EVTDESC22:0 "Las maquinaciones de [medici_pope_home.GetName] han acabado con uno de los suyos nombrado papa. Aunque seguro que en [medici_pope_home.GetName] están encantados, algunos denuncian que el ascenso de [Root.Monarch.GetName] es una corrupción y una señal de una depravación aún mayor en la Iglesia. Por su parte, nuestro Papa ha prometido gobernar con… distinción."
 flavor_tus.EVTOPTA22:0 "Habemus Papam!"
 flavor_tus.EVTNAME23:0 "¡Tenemos papa!"
 flavor_tus.EVTDESC23:0 "Tras una espera cuidadosa, nuestros planes han dado fruto y un candidato al que llevábamos mucho tiempo preparando para el puesto ha asumido el papado como [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]. Mientras siga en el trono pontificio, seguro que disfrutaremos de una relación cercana y lucrativa con la Iglesia."
 flavor_tus.EVTOPTA23:0 "¡Disfrutemos del papado!"
 flavor_tus.EVTNAME24:0 "La muerte del papa [medici_pope_home.GetAdjective]"
 flavor_tus.EVTDESC24:0 "El difunto papa fue una figura polémica y con su fallecimiento termina una etapa colorida en la historia del Papado. Las relaciones con [medici_pope_home.GetName] han vuelto a su antiguo estado y todo ha vuelto a estar como antes. Más o menos."
 flavor_tus.EVTOPTA24:0 "Requiescat in pace."
 flavor_tus.EVTNAME25:1 "Nuestro Papa ha muerto"
 flavor_tus.EVTDESC25:0 "Nuestra relación especial con el papado ha llegado a su fin con la muerte de nuestro papa. La conexión cercana con [PAP.Capital.GetCapitalName], no importa su duración, fue ciertamente colorida y, esperemos, fructífera."
 flavor_tus.EVTOPTA25:0 "Requiescat in pace, Papa."
 emp_lan_next_pope_medici_tt:0 "El próximo papa en ser elegido tendrá una relación especial con nuestro país."
 opinion_our_pope_on_throne:0 "Nuestro papa está en el trono"
 opinion_pope_tuscan_homeland:0 "La patria del Papa"

