 horde_barbaric_despoilers_reform:0 "Expoliadores bárbaros"
 horde_barbaric_despoilers_reform_desc:0 "En la guerra no hay nada realmente sagrado. Luchar es vivir y os más fuertes deben tomar todo lo que codicien."
