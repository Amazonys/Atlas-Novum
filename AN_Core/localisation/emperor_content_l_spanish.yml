 # King in Prussia
 incident_king_in_prussia:0 "El Rey en Prusia"
 incident_king_in_prussia_member_alert:0 "Prusia es una potencia emergente en el Sacro Imperio Romano, cada vez más dominante en la política imperial y consolidándose como un contendiente en el escenario mundial. [PRU.GetellaDir] [PRU.Monarch.GetTitle] [PRU.Monarch.GetName] ha anunciado que tiene la intención de crear un Reino de Prusia, elevando a la nación de su condición de mero [PRU.GovernmentName]. Esto no tiene casi precedentes en el Sacro Imperio Romano, y el Emperador debe considerar cómo gestionar este asunto."
