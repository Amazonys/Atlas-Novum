 incident_reformer_dissension_can_happen_tt:0 "§YAl poseer la mayoría de las provincias del Imperio, los príncipes reformados discuten este resultado.§!"
 incident_reformer_dissension:0 "La protesta de los reformados"
 incident_reformer_dissension_emperor_alert:0 "A los príncipes que siguen la fe reformada les horroriza que sus intentos por desbaratar la causa católica hayan permitido al nuevo emperador declarar al protestantismo la religión oficial del Imperio, aunque constituyan la mayoría dentro del mismo. Dirigidos por [reformed_leader_country.Monarch.GetTitle] [reformed_leader_country.Monarch.GetName] de [reformed_leader_country.GetName], han acudido al emperador [Emperor.Monarch.GetName] exigiendo que la fe reformada reciba en el Imperio una posición igual, si no superior a la protestante."
 incident_reformer_dissension_member_alert:0 "A los príncipes que siguen la fe reformada les horroriza que sus intentos por desbaratar la causa católica hayan permitido al nuevo emperador declarar al protestantismo la religión oficial del Imperio, aunque constituyan la mayoría dentro del mismo. Dirigidos por [reformed_leader_country.Monarch.GetTitle] [reformed_leader_country.Monarch.GetName] de [reformed_leader_country.GetName], han acudido al emperador [Emperor.Monarch.GetName] exigiendo que la fe reformada reciba en el Imperio una posición igual, si no superior a la protestante."
 mary_is_on_the_throne:0 "María de Borgoña"
