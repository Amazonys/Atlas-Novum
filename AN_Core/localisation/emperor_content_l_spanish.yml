 new_court_flavour_events.10.name:0 "Acusaciones de deslealtad"
 new_court_flavour_events.10.desc.adm:0 "No a todo el mundo le hace gracia el plan de confiar en [Root.GetEventAdvisorName] para lograr mejores relaciones con [advisor_liaisons_target_country.GetUsableName]. Con el aumento de la discordia en la corte de [Root.GetName], [Root.Adm_Advisor.GetName], quien antes había mantenido una rivalidad amistosa con [Root.GetEventAdvisorSheHe] por la atención [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], se ha presentado con acusaciones de deslealtad. Afirma haber investigado las actividades de [Root.GetEventAdvisorName] y descubierto que no son más que filtraciones de secretos de estado por parte de [Root.GetEventAdvisorSheHe] a [advisor_liaisons_target_country.GetUsableName] fingiendo buscar un acercamiento.\n\nPor su parte, [Root.GetEventAdvisorName] protesta que las pruebas presentadas en su contra son una invención inspirada por los celos de [Root.Adm_Advisor.GetName] ante su éxito. Jura y perjura que es leal y que producirá resultados positivos si le damos nuestra confianza total."
 new_court_flavour_events.10.desc.dip:0 "No a todo el mundo le hace gracia el plan de confiar en [Root.GetEventAdvisorName] para lograr mejores relaciones con [advisor_liaisons_target_country.GetUsableName]. Con el aumento de la discordia en la corte de [Root.GetName], [Root.Dip_Advisor.GetName], quien antes había mantenido una rivalidad amistosa con [Root.GetEventAdvisorSheHe] por la atención [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], se ha presentado con acusaciones de deslealtad. Afirma haber investigado las actividades de [Root.GetEventAdvisorName] y descubierto que no son más que filtraciones de secretos de estado por parte de [Root.GetEventAdvisorSheHe] a [advisor_liaisons_target_country.GetUsableName] fingiendo buscar un acercamiento.\n\nPor su parte, [Root.GetEventAdvisorName] protesta que las pruebas presentadas en su contra son una invención inspirada por los celos de [Root.Dip_Advisor.GetName] ante su éxito. Jura y perjura que es leal y que producirá resultados positivos si le damos nuestra confianza total."
 new_court_flavour_events.10.desc.mil:0 "No a todo el mundo le hace gracia el plan de confiar en [Root.GetEventAdvisorName] para lograr mejores relaciones con [advisor_liaisons_target_country.GetUsableName]. Con el aumento de la discordia en la corte de [Root.GetName], [Root.Mil_Advisor.GetName], quien antes había mantenido una rivalidad amistosa con [Root.GetEventAdvisorSheHe] por la atención [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], se ha presentado con acusaciones de deslealtad. Afirma haber investigado las actividades de [Root.GetEventAdvisorName] y descubierto que no son más que filtraciones de secretos de estado por parte de [Root.GetEventAdvisorSheHe] a [advisor_liaisons_target_country.GetUsableName] fingiendo buscar un acercamiento.\n\nPor su parte, [Root.GetEventAdvisorName] protesta que las pruebas presentadas en su contra son una invención inspirada por los celos de [Root.Mil_Advisor.GetName] ante su éxito. Jura y perjura que es leal y que producirá resultados positivos si le damos nuestra confianza total."
 new_court_flavour_events.10.A:0 "Tiene nuestra confianza total."
 new_court_flavour_events.10.A.tt1:0 "[Root.GetEventAdvisorName] se mantiene leal."
 new_court_flavour_events.10.A.tt2:0 "[Root.GetEventAdvisorName] traiciona nuestra confianza."
 new_court_flavour_events.10.B:0 "Mejor no arriesgarnos. ¡Arrestad[Root.GetEventAdvisorHerHim]!"
 new_court_flavour_events.10.B.tt:0 "§Y[advisor_liaisons_target_country.GetUsableNameCap]§! puede protestar ante esta medida."
 new_court_flavour_events.12.name:0 "¡Desertor [From.GetAdjective]!"
 new_court_flavour_events.12.desc:0 "Un individuo se ha presentado ante [Root.GetellaDir] [Root.Monarch.GetTitle], insistiendo que debemos escucharle. Según él, estuvo sirviendo [From.GetalalaDir] [From.Monarch.GetTitle] [From.GetAdjective] y ha conocido información de interés vital para nosotros y [From.GetUsableName]. Afirma ser un patriota [Root.GetAdjective] y nos ofrece sus servicios junto con información que, según él, fue expertamente recogida de los círculos más íntimos de la corte de [From.GetName] y traída a nosotros con un riesgo considerable para su vida."
 new_court_flavour_events.12.A:0 "Sus servicios serán recordados… y recompensados."
 new_court_flavour_events_add_traitor_tooltip_adm:0 "§Y[Root.advisor_traitor.GetName]§!, consejer[Root.GetoaCnjAdm] administrativ[Root.GetoaCnjAdm] nivel [Root.event_advisor_skill_level.GetValue], se añade a la reserva de consejeros."
 new_court_flavour_events_add_traitor_tooltip_dip:0 "§Y[Root.advisor_traitor.GetName]§!, consejer[Root.GetoaCnjDip] diplomátic[Root.GetoaCnjDip] nivel [Root.event_advisor_skill_level.GetValue], se añade a la reserva de consejeros."
 new_court_flavour_events_add_traitor_tooltip_mil:0 "§Y[Root.advisor_traitor.GetName]§!, consejer[Root.GetoaCnjMil] militar nivel [Root.event_advisor_skill_level.GetValue], se añade a la reserva de consejeros."
 new_court_flavour_events.12.B:0 "No necesitamos traidores."
 new_court_flavour_events.11.name:0 "Traición"
 new_court_flavour_events.11.desc.adm:0 "¡[Root.GetEventAdvisorName] nos ha traicionado! [Root.Adm_Advisor.GetName] descubrió pruebas irrefutables de que [Root.GetEventAdvisorName] había revelado una serie de secretos de estado a [advisor_liaisons_target_country.GetUsableName] mientras fingía representar nuestros intereses. Por desgracia, cruzó la frontera antes de que pudiéramos arrestar[Root.GetEventAdvisorHerHim]."
 new_court_flavour_events.11.desc.dip:0 "¡[Root.GetEventAdvisorName] nos ha traicionado! [Root.Dip_Advisor.GetName] descubrió pruebas irrefutables de que [Root.GetEventAdvisorName] había revelado una serie de secretos de estado a [advisor_liaisons_target_country.GetUsableName] mientras fingía representar nuestros intereses. Por desgracia, cruzó la frontera antes de que pudiéramos arrestar[Root.GetEventAdvisorHerHim]."
 new_court_flavour_events.11.desc.mil:0 "¡[Root.GetEventAdvisorName] nos ha traicionado! [Root.Mil_Advisor.GetName] descubrió pruebas irrefutables de que [Root.GetEventAdvisorName] había revelado una serie de secretos de estado a [advisor_liaisons_target_country.GetUsableName] mientras fingía representar nuestros intereses. Por desgracia, cruzó la frontera antes de que pudiéramos arrestar[Root.GetEventAdvisorHerHim]."
 new_court_flavour_events.13.name:0 "Cogido en el acto"
 new_court_flavour_events.13.desc:0 "El embajador [From.GetAdjective] informa que el gobierno [From.GetAdjective] ha arrestado al ruin [Root.GetEventAdvisorName], cuando buscaba traicionar nuestra confianza y pasarse a [From.GetUsableName]. Nos asegura que nuestros secretos están a salvo y que nuestr[Root.GetEventAdvisorOA] [Root.GetEventAdvisorTitle] actuaba sin conocimiento ni aprobación [From.GetAdjective]."
 new_court_flavour_events.13.option:0 "Nuestra gratitud será eterna."
 new_court_flavour_events.15.name:0 "Compatriota encarcelado en [From.GetUsableName]"
 new_court_flavour_events.15.desc:0 "Se nos ha llamado la atención de que [Root.advisor_traitor.GetName], compatriota nuestro, empleado en la corte de [From.GetName], está detenido por al parecer planear filtrarnos secretos de estado. Aunque parece que las acusaciones son ciertas, [Root.Dip_Advisor.GetName] ha asumida el caso y solicita [Root.GetalalaDir] [Root.Monarch.GetTitle], preguntando: «¿Por qué debe estar prisionero en mazmorras lejanas un súbdito leal? Debemos protestar con fuerza por esta acción y exigir que se nos devuelva.»"
 new_court_flavour_events.15.A:0 "No le abandonaremos."
 new_court_flavour_events.15.B:0 "No interferiremos."
 new_court_flavour_events.16.name:0 "Peticiones [From.GetAdjective]s"
 new_court_flavour_events.16.desc:0 "[From.GetElLaDir] [From.Monarch.GetTitle] [From.GetAdjective] nos ha enviado una misiva furiosa exigiendo una explicación por haber arrestado al traidor: «Hemos sabido que tenéis prisionero a uno de nuestros compatriotas por supuestamente traicionar vuestros intereses en nuestro beneficio. Os aseguramos que tal no es el caso y exigimos que [Root.GetEventAdvisorHerHim] liberéis de inmediato!»"
 new_court_flavour_events.16.A:0 "Está bien. Así sea."
 new_court_flavour_events.16.B:0 "No actuaremos desafiando la justicia."
 new_court_flavour_events.17.name:0 "La respuesta [From.GetAdjective]"
 new_court_flavour_events.17.desc:0 "[From.GetElLaDir] [From.Monarch.GetTitle] [From.GetAdjective] ha respondido a nuestras peticiones: «Como gesto de buena voluntad y a pesar de las considerables pruebas contra su personal hemos liberado a [Root.advisor_traitor.GetName]. Esperamos que nos veáis con buenos ojos por este acto.»"
 new_court_flavour_events.17.option:0 "Era lo justo."
 new_court_flavour_events.18.name:0 "La respuesta [From.GetAdjective]"
 new_court_flavour_events.18.desc:0 "[From.GetElLaDir] [From.Monarch.GetTitle] [From.GetAdjective] ha respondido a nuestras peticiones: «No liberamos a culpables de traición. [Root.advisor_traitor.GetName] seguirá bajo arresto.»"
 new_court_flavour_events.18.option:0 "Lo lamentarás."
 opinion_court_events_interfered:0 "Interfirió en nuestros asuntos"
 opinion_court_events_released_compatriot:0 "Liberó compatriota"
 opinion_court_events_held_compatriot:0 "Mantuvo compatriota prisionero"
 UNFORTUNATE:0 "Lamentable."
 new_court_flavour_events.20.name:0 "Prácticas de gasto dudosas"
 new_court_flavour_events.20.desc:1 "Los hábitos de gasto de [Root.GetEventAdvisorName] han extrañado a algunos. Ha estado gastando grandes cantidades de dinero -mucho mayores de las que alguien en su cargo se podría permitir- haciendo regalos a la nobleza local de su región natal y mejorando las infraestructuras locales. Una investigación ha revelado los hechos: en lugar de servir [Root.GetalalaDir] [Root.Monarch.GetTitle] al máximo de sus habilidades, [Root.GetEventAdvisorName] ha estado desviando fondos estatales a [corrupt_advisor_province.GetName] para mejorar su popularidad allí. Aunque ha sido una bendición para la economía local, tales prácticas pueden perjudicar al Estado en general si se toleran."
 new_court_flavour_events.20.A:0 "Haz la vista gorda."
 new_court_flavour_events.20.B:0 "Arrestad[Root.GetEventAdvisorHerHim]!"
 new_court_flavour_events_subsidies:0 "Inversión local"
 desc_new_court_flavour_events_subsidies:0 "Un dignatario local ha estado invirtiendo en la infraestructura de esta provincia… y en su propia popularidad entre sus habitantes."
 new_court_flavour_events.21.name:0 "Una despedida de conciencia"
 new_court_flavour_events.21.desc:0 "Se ha encontrado entre los papeles [Root.GetdeldelaDir] [Root.Monarch.GetTitle] una nota de [Root.GetEventAdvisorName], [Root.GetEventAdvisorTitle].\n\n«Mi [Root.Monarch.GetTitle],\n\nSiempre os he servido a vos y a [Root.GetUsableName] al máximo de mi habilidades. Sin embargo, con gran pesar debo anunciaros mi dimisión como [Root.GetEventAdvisorTitle] vuestr[Root.GetEventAdvisorOA]. La declaración de guerra contra [religious_enemy_country.GetUsableName] ha cruzado una línea y no puedo seguir en silencio ante vuestros crímenes contra mis hermanos de religión.\n\nOs saluda atentamente,\n[Root.GetEventAdvisorName]»\n\nHan fracasado todos los intentos para localizar[Root.GetEventAdvisorHerHim]. Parece que ha huido del país."
 new_court_flavour_events.22.name:0 "Sabiduría foránea"
 new_court_flavour_events.22.desc:0 "Aunque la nobleza de [Root.GetName] está algo inquieta con la idea de que un extranjero trabaje para su [Root.Monarch.GetTitle], nuestro [Root.GetEventAdvisorTitle] [Root.advisor_culture.GetCultureName], [Root.GetEventAdvisorName], ha recibido muchos elogios por traer ideas y prácticas nuevas a la corte. ¡Parece que aún podemos aprender un par de cosas de la sabiduría foránea!"
 new_court_flavour_events.25.name:0 "¿La sangre es lo que importa?"
 new_court_flavour_events.25.desc:0 "La guerra actual contra [advisor_enemy_country.GetUsableName] ha desencadenado una serie de intrigas en la corte de [Root.GetName]. Por una parte, [Root.GetEventAdvisorName], nuestro [Root.GetEventAdvisorTitle] [Root.advisor_culture.GetCultureName], ha ofrecido sacar información de su red de contactos en [advisor_enemy_country.GetUsableName] -afirma que es una red considerable que incluye muchos contactos cercanos [advisor_enemy_country.GetalalaDir] [advisor_enemy_country.Monarch.GetTitle]- para ayudar al esfuerzo de guerra.\n\nPor otra parte, sus adversarios políticos están sembrando dudas sobre su lealtad. Sostienen que pese a sus ejemplares servicios del pasado, en este momento no podemos confiar en que un [Root.advisor_culture.GetCultureName] participe en discusiones de importancia nacional. Por lo tanto, exigen que se [Root.GetEventAdvisorHerHim] expulse de la corte."
 new_court_flavour_events.25.A:0 "Tienen razón, ¡expulsad[Root.GetEventAdvisorHerHim]!"
 new_court_flavour_events.25.B:0 "Guardad[Root.GetEventAdvisorHerHim], su información será útil."
 tooltip_in_30_days:0 "Dentro de 30 días:\n"
 new_court_flavour_events.26.name:0 "Informes sobre los planes de guerra [advisor_enemy_country.GetAdjective]s"
 new_court_flavour_events.26.desc:0 "Pese a las cuestiones respecto a su lealtad, [Root.GetEventAdvisorName] parece haber sido fiel a su palabra. Han llegado los primeros informes de su red de contactos que nos proporcionan una información considerable sobre los planes de guerra [advisor_enemy_country.GetAdjective]s."
 new_court_flavour_events.27.name:0 "¡Desertor [From.GetAdjective]!"
 new_court_flavour_events.27.desc:0 "Un individuo se ha presentado ante [Root.GetellaDir] [Root.Monarch.GetTitle], insistiendo que debemos escucharle. Afirma haber estado al servicio [From.GetdeldelaDir] [From.Monarch.GetTitle] [From.GetAdjective] y ha descubierto detalles de los planes de guerra de [From.GetName] contra su tierra natal, [Root.GetUsableName]. Como patriota [Root.GetAdjective] confeso, nos ofrece sus servicios junto con la información que, según él, fue expertamente recogida de los círculos más profundos de la corte de [From.GetName] y traída a nosotros con un riesgo considerable para su vida."
 new_court_flavour_events.27.option:0 "Sus servicios serán recordados… y recompensados."
 new_court_flavour_events.28.name:0 "Traición"
 new_court_flavour_events.28.desc:0 "¡[Root.GetEventAdvisorName] nos ha traicionado! ¡Pese a los ojos vigilantes de sus enemigos, fue capaz de cruzar la frontera con copias de documentos importantes de nuestros planes de guerra!"
 new_court_flavour_events.30.name:0 "¿Un cambio de política?"
 new_court_flavour_events.30.desc:0 "[Root.GetEventAdvisorName] se ha ganado muchos amigos en la corte [Root.GetAdjective] gracias a su entregado servicio como [Root.GetEventAdvisorTitle] [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Sin embargo, parece que el opuesto también se cumple entre sus compatriotas al servicio del [advisor_antiliaisons_target_country.GetStateForm] [advisor_antiliaisons_target_country.GetAdjective]: envidiando su posición, [Root.GetEventAdvisorHerHim] reprochan haber aceptado trabajar entre los enemigos de su pueblo y han empezado a difundir rumores sobre su integridad.\n\nPreocupad[Root.GetEventAdvisorOA] por su posición en la corte de [Root.GetName]. [Root.GetEventAdvisorName] se ha convertido en un oponente ruidoso [advisor_antiliaisons_target_country.GetdeldelaDir] [advisor_antiliaisons_target_country.Monarch.GetTitle] [advisor_antiliaisons_target_country.GetAdjective], ha hecho causa común con otros [Root.GetNoblemenPoliticians] de ideas similares que exigen una postura más dura contra [advisor_antiliaisons_target_country.GetUsableName]."
 new_court_flavour_events.30.A:0 "Tiene razón. Hace falta un cambio de política."
 new_court_flavour_events.30.B:0 "No nos interesan empeorar las relaciones."
 new_court_flavour_events.31.name:0 "Consejero entrometido"
 new_court_flavour_events.31.desc:0 "Nuestros ojos y oídos en [From.GetUsableName] informan que [From.GetellaDir] [From.Monarch.GetTitle] [From.GetAdjective] ha tomado una posición más dura hacia [Root.GetUsableName]. Parece que este cambio de política fue provocado por [From.GetEventAdvisorName], [From.GetEventAdvisorTitle] [Root.Culture.GetName] quien, preocupad[From.GetEventAdvisorOA] por su posición en la corte de [From.GetName], ha estado realizando una serie de acusaciones contra nosotros y campañas para responder con fuerza contra nuestras supuestas agresiones."
 new_court_flavour_events.31.option:0 "¡Maldito…!"
 new_court_flavour_events.32.name:0 "Consejero entrometido"
 new_court_flavour_events.32.desc:0 "Pese a nuestra falta de apoyo para su plan de sembrar la discordia entre nosotros y [advisor_antiliaisons_target_country.GetUsableName], [Root.GetEventAdvisorName] no ha desistido en sus esfuerzos. Parece que ha atraído a muchos [Root.GetNoblemenPoliticians] influyentes que apoyan su postura y que piden un cambio de política. Extienden su mensaje, que parece resonar con fuerza entre la gente llana, usando todos los medios a su alcance. Ir contra su voluntad podría ser arriesgado."
 new_court_flavour_events.32.A:0 "Puede que en el fondo tenga razón."
 new_court_flavour_events.32.B:0 "No significa no."
 advisor_antiliaisons:0 "Posición dura"
 advisor_spurious_accusations:0 "Acusaciones falaces"
 new_court_flavour_events.35.name:0 "Exiliado [exile_country.GetAdjective]"
 new_court_flavour_events.35.desc:1 "[Root.fleeing_advisor.GetName], en exilio político de [exile_country.GetUsableName], se ha presentado en nuestra corte. Afirma ser [Root.GetExileAdvisorAAnTitle] y ofrece sus servicios a la [Root.GetStateForm] [Root.GetAdjective] a cambio de protección [exile_country.GetdeldelaDir] [exile_country.Monarch.GetTitle] de [exile_country.GeName]. ¿Debemos acogerle?"
 new_court_flavour_events.35.A:0 "Sus servicios serán útiles."
 new_court_flavour_events.35.B:0 "No tenemos sitio para él."
 new_court_flavour_events.36.name:0 "Exiliados de [exile_country.GetName]"
 new_court_flavour_events.36.desc:0 "[Root.fleeing_advisor.GetName] agradece que se le haya concedido asilo en la corte de [Root.GetName]. Sin embargo últimamente ha atraído atención debido al hecho de que haya otras muchas personas importantes de [exile_country.GetName] en su situación -«hombres de gran sabiduría e influencia», insiste. Podría ser útil permitir que se unan a nuestra corte, si deseamos aumentar nuestra oposición a las ambiciones de [exile_country.GetName]."
 new_court_flavour_events.36.A:0 "Los acogeremos."
 new_court_flavour_events.36.B:0 "No tenemos sitio para más exiliados."
 new_court_flavour_events.37.name:0 "Exiliados en [From.GetUsableName]"
 new_court_flavour_events.37.desc:0 "Nuestros ojos y oídos en [From.GetUsableName] informan que [From.GetellaDir] [From.GetRulerTitleOrRegency] ha acogido a muchos enemigos políticos de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] que ya fueron exiliados de la corte de [Root.GetName] o tuvieron que buscar oportunidades en otros lugares. Ahora presionan para que se tomen acciones fuertes contra el actual «régimen» [Root.GetAdjective] y proporcionan ayuda activa [From.GetalalaDir] [From.Monarch.GetTitle] [From.GetAdjective] para conseguir ese fin."
 new_court_flavour_events.37.option:0 "¡Como osan!"
 opinion_took_in_exiles:0 "Acogió exiliados"
 opinion_turned_away_exiles:0 "Rechazó exiliados"
