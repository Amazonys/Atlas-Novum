 flavor_orl.4.t:0 "El nuevo juicio de Juana de Arco"
 flavor_orl.4.d:0 "La madre de Juana de Arco, con el apoyo de [Root.GetName], solicitó a Su Santidad que ordenase una investigación sobre el juicio de su hija. Una inquisición examinó meticulosamente el juicio de 1431 y tras numerosas consideraciones, la absolvieron de todos los cargos. Ahora Juana de Arco es considerada una mártir de la Iglesia católica y su juez fue proclamado hereje."
 flavor_orl.4.o.a:0 "[Root.Monarch.GetName] es sin duda [Root.GetellaDir] primogénit[Root.GetoaDir] de la Iglesia"
 flavor_orl.6.t:0 "Los protestantes derriban la estatua de Juana de Arco"
 flavor_orl.6.d:0 "Una multitud de protestantes derribó una estatua prominente de Juana de Arco en Orleans. Parece que su símbolo se está asociando con la lucha contra la 'herejía' que el catolicismo emprende contra la Reforma. ¿No deberíamos hacer algo para reducir las tensiones?"
 flavor_orl.6.o.a:0 "¿Cómo osan? ¡Reconstruid la estatua!"
 flavor_orl.6.o.b:0 "Mostremos tolerancia, reconstruyamos la estatua"
 flavor_orl.6.o.c:0 "Es hora de que ese símbolo desaparezca"
 flavor_orl.8.t:0 "La Liga Católica agradece nuestro apoyo"
 flavor_orl.8.d:0 "La Liga Católica ha estado utilizando recientemente a Juana de Arco como símbolo, lo que ha hecho que [Emperor.GetellaDir] [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] envíe una delegación para darnos la bienvenida a su facción personalmente. No le cabía duda que el país de Juana de Arco elegiría el bando de Dios en la lucha contra la Reforma. Por supuesto, hemos compartido las buenas noticias con nuestros soldados para aumentar su moral."
 flavor_orl.8.o.a:0 "Solo hacemos la obra de Dios"
 flavor_orl.10.t:0 "La canonización de Juana de Arco"
 flavor_orl.10.d:0 "Tras años de peticiones a la Santa Sede, el cardenal de Orleans finalmente ha convencido a Su Santidad [PAP.Monarch.GetName] para declarar a Juana de Arco santa de la Iglesia Católica. El pueblo [Root.GetAdjective] ahora tiene garantizado que Dios estará a su lado en sus peores momentos."
 flavor_orl.10.o.a:0 "Santa Juana de Arco, me gusta como suena"
 flavor_orl.11.t:0 "La orden militar de Santa Juana"
 flavor_orl.11.d:0 "Una congregación local de monjas católicas devotas a santa Juana de Arco han acudido con unas noticias muy peculiares. Afirman que si hizo falta una doncella piadosa para salvar a [Root.GetName] de los ingleses, ¿qué podría ser más eficaz para luchar contra los enemigos de [Root.GetName] que una orden militar de monjas? Se hacen llamar la Orden de Nuestra Dama Mártir y están listas para luchar por nosotros."
 flavor_orl.11.o.a:0 "No nos vendrían mal."
 flavor_orl.11.o.a.t:0 "Ahora tenemos disponible la compañía mercenaria §YOrden de Santa Juana§!."
 flavor_orl.11.o.b:0 "¡Para mí una vida de congregación!"
 retrial_of_joan_of_arc_title:0 "El destino de Juana de Arco"
 retrial_of_joan_of_arc_desc:0 "Juana de Arco cambió el rumbo de la Guerra de los Cien años al salvar Orleans y hacer coronar al rey Carlos en Reims. Podemos usarla como símbolo nacional, pero primero necesitamos limpiar su nombre de las acusaciones de brujería y herejía."
 rebuilt_joan_of_arc_statue_catholic:0 "Estatua de Juana de Arco reconstruida"
 desc_rebuilt_joan_of_arc_statue_catholic:0 "Nos hemos asegurado de que todo el mundo vea a Juana de Arco como un símbolo de la lucha contra la herejía."
 rebuilt_joan_of_arc_statue_protestant:0 "Estatua de Juana de Arco reconstruida"
 desc_rebuilt_joan_of_arc_statue_protestant:0 "Dejemos que esta estatua permanezca como recordatorio de que en nuestro reino aceptamos a todos los cristianos."
 destroyed_joan_of_arc_statue_catholic:0 "Estatua de Juana de Arco derribada"
 desc_destroyed_joan_of_arc_statue_catholic:0 "Juana de Arco fue un símbolo de intolerancia religiosa que no debemos animar."
 destroyed_joan_of_arc_statue_protestant:1 "Estatua de Juana de Arco derribada"
 desc_destroyed_joan_of_arc_statue_protestant:0 "Juana de Arco fue un símbolo de opresión católica que debemos olvidar."
 joan_of_arc_catholic_league_symbol:0 "Símbolo de la Liga Católica"
 desc_joan_of_arc_catholic_league_symbol:0 "La Liga Católica usa a nuestra Juana de Arco como símbolo de la lucha contra la Reforma."
