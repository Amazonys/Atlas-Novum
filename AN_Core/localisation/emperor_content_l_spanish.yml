 horde_tribal_unity_reform_desc:0 "Hemos de dejar aparte las viejas lealtades tribales en nombre de la horda. Somos un solo pueblo bajo un kan."
 # Misc
 army_professionalism_events.1.d2:0 "¡Saquead el tesoro de la Curia!"
 army_professionalism_events.3.d2:0 "Cuando la ciudad de [Root.GetCapitalName] cayó en manos enemigas, el ejército [From.GetAdjective] se entregó a varios días de saqueo. Dentro de las murallas de la ciudad, ruinas humeantes son todo lo que queda de la ciudad próspera y los supervivientes buscan refugio lo más lejos posible. Peor aún, los invasores impíos han saqueado el tesoro de la Curia, saqueando las arcas del mismo Dios."
 army_professionalism_events.3.b:0 "Todo esto por treinta piezas de plata."
 # Mercs
 mercs.7.t:0 "Gran demanda de [popular_mercs.GetName]"
 mercs.7.d:0 "A medida que continúan los conflictos que asolan nuestro rincón del mundo, más se reclaman los servicios de las compañías mercenarias. La de [popular_mercs.GetName] ha descubierto que sus talentos particulares son especialmente adecuados para la situación actual y han sido contratada por múltiples estados en guerra.\n\n Cuando los soldados de [popular_mercs.GetName] regresan a sus casas en [popular_mercs_origin.GetName] traen consigo su botín de la guerra, incluyendo tanto su salario contractual como cualquier riqueza que hayan podido saquear durante su campaña. Esta afluencia de riqueza ha estimulado la economía local y alienta un mayor reclutamiento en la compañía de [popular_mercs.GetName]."
 mercs.7.a:0 "Animad el reclutamiento en [popular_mercs_origin.GetName]."
 mercs.7.b:0 "Que fluya la riqueza."
 popular_mercs_prosperity:0 "Los mercenarios traen prosperidad"
 desc_popular_mercs_prosperity:0 "Soldados mercenarios con base en esta provincia traen a casa los despojos de la guerra, estimulando la economía local."
 mercs.8.t:0 "[long_time_hires.Leader.GetName] de la compañía de [long_time_hires.GetName]"
 mercs.8.d:0 "Capitán [long_time_hires.Leader.GetName] de [long_time_hires.GetName], encantado con nuestro pronto pago y relaciones corteses, ha venido con una oferta de servicio. Desea converti4se en general del ejército [Root.GetAdjective], proporcionándonos su eterna experiencia táctica de forma permanente."
 mercs.8.a:0 "Será un gran añadido a nuestras filas."
 mercs.8.b:0 "Gracias pero no, gracias."
 mercs.9.t:0 "La guerra ha cambiado"
 mercs.9.d:0 "La llegada del uso generalizado de armas de fuego ha cambiado radicalmente el rostro de la guerra en Europa. Se han fundado varias nuevas compañías mercenarias, armadas con armas modernas y que emplean tácticas modernas, mientras que otras no han podido adaptarse y han perdido importancia en esta nueva era de guerra sofisticada."
 mercs.9.a:0 "Fuera lo viejo, dentro lo nuevo."
 new_mercs_europe_tt:0 "§YEs posible contratar a los Jaegerkorps de Hesse§!\n§YEs posible contratar a la Guardia escocesa§!\n§YEs posible contratar a los Seimeni§!\n§YYa no se podrá contratar a la Schwarze Garde§!\n§YYa no se podrá contratar a la Banda negra§!\n§YYa no se podrá contratar a los Gallowglass§!\n§YYa no se podrá contratar a los Redshanks§!"
 mercs.10.t:0 "Fervor mercenario"
 mercs.10.d:0 "La compañía de [pious_mercs.GetName] se toma su fe [Root.Religion.GetName] muy en serio, al menos para ser tropas contratadas. Envalentonados por nuestra justa causa, la compañía se encuentra exultante según se prepara para luchar contra los impíos [pious_mercs_enemy.GetName]."
 mercs.10.a:0 "¡Nuestra causa es justa!"
 pious_mercenaries:0 "Fervor mercenario"
 desc_pious_mercenaries:0 "Las compañías mercenarias que empleamos están llenas de un fervor religioso al enfrentarnos a los enemigos de nuestra fe."
 veteran_mercs_modifier:0 "Mercenarios veteranos"
 desc_veteran_mercs_modifier:0 "Nuestras prácticas honorables animan a los veteranos a unirse a compañías honorables a nuestro servicio."
 mercs.11.t:0 "Pagos retrasados"
 mercs.11.d:0 "Los de [unpaid_mercs.GetName] se quejan que no han recibido el salario completo que se acordó por sus servicios. Su capitán, [unpaid_mercs.Leader.GetName], nos acusa de corrupción y conducta deshonrosa y amenaza con llevarse a sus hombres si no se entrega el pago."
 mercs.11.a:0 "Se les pagará. En su momento."
 mercs.11.b:0 "Un simple error administrativo, tenemos el dinero."
 mercs.11.c:0 "Pueden tomar lo que se les ha dado o irse."
 delayed_payments:0 "Pagos retrasados"
 desc_delayed_payments:0 "Las compañías mercenarias que empleamos reciben sus salarios con retraso, lo que fomenta la deserción en sus filas."
 # Revolution
 revolutionary_republic_factions.1.a2:0 "El Culto de la Razón nos guiará."
 revolutionary_republic_factions.1.b2:0 "¡Alabemos a nuestr[Root.GetoaDir] divin[Root.GetoaDir] [Root.Monarch.GetTitle]!"
 revolutionary_republic_factions.7.d2:0 "Aplastar el viejo orden ha traído una justicia e igualdad sin precedentes a las masas, así como bienes sustanciales a la tesorería estatal. Sin embargo, también ha significado una pérdida de administradores, burócratas y clérigos experimentados. Muchos de estos hijos de la nobleza menor, el antiguo clero y otras clases privilegiadas se han retirado de la vida pública y abandonan el país temiendo por sus vidas.\nEsto nos ha dejado con un estado que tiene más que administrar pero menos gente con la experiencia necesaria para hacerlo. Poniendo el mérito como principio rector del gobierno, estamos seguros de encontrar nuevos ciudadanos capaces de tomar su lugar, aunque esto nos ha puesto en una situación un poco apurada por el momento."
 revolutionary_republic_factions.9.d2:0 "Temiendo la influencia de criptomonárquicos y contrarrevolucionarios entre la élite gobernante, el pueblo de [Root.Capital.GetCapitalName] ha salido a la calle para defender el espíritu de la Revolución. Todos los asociados con el antiguo orden, desde los sacerdotes del [Root.Owner.Religion.GetName], hasta los miembros de la nobleza menor, o incluso aquellos ya encarcelados por sus crímenes contra el Estado han sido blanco de ataques. Los radicales hacen cuanto pueden para inflamar los corazones y las mentes de las masas.\nEsto deja al gobierno en una situación algo precaria. Algunas de las personas atacadas son miembros de sus propias filas, y estas masacres descontroladas nos hacen parecer débiles, ya que perjudican gravemente el bienestar de nuestra otrora hermosa ciudad. Sin embargo, si hacemos algo para detenerlo, le haremos el juego a los radicales…"
 napoleon.1.t:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] en el campo de batalla"
 napoleon.1.d:1 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] es una figura de una fama militar inmensa. Se dice que su presencia vale como cuarenta mil hombres, que inspira una fe inquebrantable en la inminente victoria entre oficiales y soldados comunes. [Root.GetElLaDir] [Root.Monarch.GetTitle] observa el campo de batalla y se prepara para dar una orden que resonará en toda [Root.GetName]…"
 napoleon.1.a:0 "¡Fuego de artillería! ¡Reventad las murallas!"
 napoleon.1.b:0 "¡Marchad! ¡Marchad hasta morir!"
 napoleon.1.c:0 "¡A la carga! ¡Que no quede nadie vivo!"
 napoleon.1.da:0 "¡Fuego! ¡Llenad de plomo a nuestros enemigos!"
 napoleon_siege:0 "¡Fuego de artillería!"
 desc_napoleon_siege:0 "Nuestro glorioso emperador ha dado la orden: ¡Fuego de artillería! ¡Reventad las murallas!"
 napoleon_manuever:0 "¡Marchad!"
 desc_napoleon_manuever:0 "Nuestro glorioso emperador ha dado la orden: ¡Marchad! ¡Marchad hasta morir!"
 napoleon_shock:0 "¡A la carga!"
 desc_napoleon_shock:0 "Nuestro glorioso emperador ha dado la orden: ¡A la carga! ¡Que no quede nadie vivo!"
 napoleon_fire:0 "¡Fuego!"
 desc_napoleon_fire:0 "Nuestro glorioso emperador ha dado la orden: ¡Fuego! ¡Llenad de plomo a nuestros enemigos!"
 napoleon.2.t:0 "Propaganda imperial"
 napoleon.2.d:0 "En [Root.GetName], nuestr[Root.GetoaDir] glorios[Root.GetoaDir] [Root.Monarch.GetTitle] dirige el Estado con autoridad absoluta, pero un estado solo sobrevive con el apoyo del pueblo llano. El estado debe asegurarse de que el pueblo admire la figura [Root.GetdeldelaDir] [Root.Monarch.GetTitle] con un celo ferviente bordeando la adoración, y por lo tanto debemos proporcionar abundante propaganda para promover la imagen del monarca. Consideremos cuidadosamente cómo se muestra [Root.GetalalaDir] [Root.Monarch.GetTitle], enfatizando solamente aquellos aspectos de su gobierno que el pueblo desee ver en acción."
 napoleon.2.a:0 "Poner énfasis en [Root.GetellaDir] [Root.Monarch.GetTitle] como legislador[Root.GetXaDir]."
 napoleon.2.b:0 "Poner énfasis en [Root.GetellaDir] [Root.Monarch.GetTitle] como pacificador[Root.GetXaDir]."
 napoleon.2.c:0 "Poner énfasis en el heroísmo militar [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 napoleon.2.da:0 "Poner énfasis en [Root.GetellaDir] [Root.Monarch.GetTitle] como profeta divin[Root.GetoaDir]."
 napoleon.2.e:0 "Poner énfasis en su… ¿amor a los animalitos?"
 napoleon_lawbringer:0 "Propaganda imperial: legislador"
 desc_napoleon_lawbringer:0 "Publicamos propaganda que promueve la imagen del Emperador como legislador[Root.GetXaDir]."
 napoleon_peacebringer:0 "Propaganda imperial: pacificador"
 desc_napoleon_peacebringer:0 "Publicamos propaganda que promueve la imagen del Emperador como garante de la paz."
 napoleon_inspirational_general:0 "Propaganda imperial: heroísmo militar"
 desc_napoleon_inspirational_general:0 "Publicamos propaganda que promueve la imagen del heroísmo militar del Emperador."
 napoleon_prophet:0 "Propaganda imperial: el profeta"
 desc_napoleon_prophet:0 "Publicamos propaganda que promueve la imagen del Emperador como profeta divino."
 roman_garisson:0 "Guarnición romana reforzada"
 desc_roman_garisson:0 "Tras el Saco de Roma, hemos reforzado la guarnición romana para impedir que esa tragedia vuelva a ocurrir."
