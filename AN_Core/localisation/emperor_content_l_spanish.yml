 # Mercenary Events
 patriotic_company_leader_deserts:0 "§Y[patriotic_mercs.Leader.GetName] se retira de los [patriotic_mercs.GetName].§!"
 mercs.1.t:0 "Descontento entre los [patriotic_mercs.GetName]"
 mercs.1.d:0 "Muchos de los [patriotic_mercs.GetName] han desarrollado sentimientos sin fundamente hacia su patético país natal de [merc_home_country.GetName]. Una considerable porción de sus hombres están desertando, horrorizados con la idea de ver [merc_home_province.GetCapitalName] en llamas."
 mercs.1.a:0 "Sus corazones son débiles."
 mercs.1.b:0 "El oro es lo que escoceses aman de verdad."
 mercs.2.t:0 "El enemigo de su enemigo"
 mercs.2.d:0 "Los soldados de [bloodthirsty_mercs.GetName] se regocijan adelantando la batalla con sus odiados enemigos, los [bloodthirsty_mercs_enemy.GetAdjective]s. Parece que la rivalidad entre [bloodthirsty_mercs_home.GetName] y [bloodthirsty_mercs_enemy.GetName] se extiende hasta a sus soldados de alquiler."
 mercs.2.a:0 "Una feliz coincidencia."
 mercs.2.b:0 "Un sentimiento que comparte cualquier verdadero [Root.GetAdjective]."
 bloodthirsty_mercs_modifier:0 "Enemigo de su enemigo"
 desc_bloodthirsty_mercs_modifier:0 "Luchamos contra los rivales jurados de nuestras compañías mercenarias."
 bloodthirsty_mercs_modifier_universal:0 "Enemigo de su enemigo"
 desc_bloodthirsty_mercs_modifier_universal:0 "Luchamos contra los rivales jurados de nuestras compañías mercenarias."
 mercs.3.t:0 "Pago en saqueo"
 mercs.3.d:1 "Muchas compañías mercenarias que nos sirven están cada vez más insatisfechas con las condiciones de su trabajo. Las riquezas de ciudades enemigas, como [rich_enemy_province.GetName], apenas tienen comparación con sus exiguos salarios, o eso afirman. [loot_mercs.Leader.GetName], capitán de la compañía [loot_mercs.GetName], se ha plantado y exige que ser reserve una gran porción del botín de guerra para sus hombres y su persona."
 mercs.3.a:0 "Que se queden una parte del saqueo."
 mercs.3.b:0 "Rechazar el saqueo pero aumentar su paga."
 mercs.3.c:0 "¡Cómo se atreven a exigirnos nada!"
 mercs_allowed_to_loot:1 "Privilegios de saqueo"
 desc_mercs_allowed_to_loot:0 "Nos hemos una porción del botín de guerra para los mercenarios que contratamos."
 mercs_not_allowed_to_loot_money:0 "Paga extra"
 desc_mercs_not_allowed_to_loot_money:0 "Paga extra"
 mercs.4.t:0 "Veteranos acuden a [veteran_mercs.GetName]"
 mercs.4.d:0 "[Root.GetName] tiene una gran reputación entre los capitanes mercenarios por nuestro prestigio internacional y, más importnate, nuestra reputación de pagar a los mercenarios puntualmente y al precio acordado. Una gran cantidad de veteranos extranjeros se han unido a [veteran_mercs.GetName] con la esperanza de encontrar un trabajo estable bajo nuestro empleo."
 mercs.4.a:0 "¿Quién no querría luchar por [Root.GetName]?"
 mercs.5.t:0 "¡Elefantes!"
 mercs.5.d:0 "Por primera vez desde los días de Aníbal y las Guerras Púnicas, los elefantes de guerra han regresado a Europa de la mano de generales [Root.GetAdjective]s. Nuestros enemigos se encogen de miedo ante estas enormes y majestuosas bestias equipadas con armadura y adornadas con símbolos de guerra."
 mercs.5.d2:0 "Por primera vez desde los días de Aníbal y las Guerras Púnicas, los elefantes de guerra han regresado a Europa de la mano de los [elephant_mercs]. Nuestros enemigos se encogen de miedo ante estas enormes y majestuosas bestias equipadas con con armadura y adornadas con símbolos de guerra."
 mercs.5.a:0 "Que tiemblen ante los [elephant_mercs.GetName]."
 mercs.5.b:0 "Que tiemblen ante nosotros."
 mercs.6.t:0 "Las amazonas de [Root.GetName]"
 mercs.6.d:1 "Tras años de servicio obligatorio en el ejército [Root.GetAdjective], centenares de veteranas se han reunido para formar una compañía mercenaria formada enteramente por mujeres. Con su base en [Root.Capital.GetCapitalName], las soldados de las amazonas de [Root.GetName] están listas para luchar por oro y gloria."
 mercs.6.a:0 "Qué novedoso."
 female_mercs_tt:0 "§YLa compañía de las amazonas está disponible para ser contratada.§!"
