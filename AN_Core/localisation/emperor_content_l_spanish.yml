 opinion_refused_burgundian_membership:0 "Aceptado ingreso borgoñón"
 hussite:0 "husita"
 hussite_religion_desc:1 "Los husitas son seguidores de Jan Hus, un reformador religioso bohemio que ardió en la hoguera por herejía en 1415. Son un grupo diverso de inconformistas que van de moderados con pequeños desacuerdos teológicos con la doctrina católica hasta radicales que consideran la Iglesia católica irremediablemente corrupta."
 TABORITE:0 "taborita"
 UTRAQUIST:0 "utraquista"
 ORPHAN:0 "huérfano"
 clerical_poverty_aspect:0 "Pobreza clerical"
 desc_clerical_poverty_aspect:0 "El clero no debe poseer riquezas y ceder sus posesiones materiales. Deberían centrar su atención en Dios en lugar de en el mundo secular."
 bread_and_wine_aspect:0 "Pan y vino"
 desc_bread_and_wine_aspect:0 "Para los utraquistas, el principal desacuerdo doctrinal entre ellos y la Iglesia católica es el concepto de comunión bajo ambas especies. Las sectas husitas creen que solo es válida la comunión que incluya tanto pan como vino, incluso para los miembros laicos."
 sola_scriptura_aspect:0 "Sola Scriptura"
 desc_sola_scriptura_aspect:0 "El Biblia, la palabra de Dios entregada al hombre es la única autoridad de la doctrina cristiana. Toda práctica religiosa que no se apoye en referencias bíblicas debe ser denunciada como herejía."
 adamite_services_aspect:0 "Servicios adamitas"
 desc_adamite_services_aspect:0 "La secta adamita insiste en la desnudez durante los servicios religiosos. Sin los estilismos de posición o cultura aparecemos iguales a los ojos de Dios, un crudo recordatorio de la humanidad que compartimos y la inocencia de la que disfrutábamos antes de la Caída."
 pacifism_aspect:0 "Pacifismo"
 desc_pacifism_aspect:0 "Bienaventurados los que trabajan por la paz; porque serán llamados hijos de Dios."
 punishment_of_sins_aspect:0 "Castigo de los pecados"
 desc_punishment_of_sins_aspect:0 "Todos los que pecan deben ser castigados por igual, no importa su riqueza o rango. Ni la nobleza está por encima de las leyes de Dios."
 regular_defenestrations_aspect:0 "Defenestraciones regulares"
 desc_regular_defenestrations_aspect:0 "La práctica de tirar gente por las ventanas es una larga tradición entre los reformadores religiosos bohemios. Hagamos de esto un hábito regular."
 taborite_resurgence_aspect:0 "Resurgir taborita"
 desc_taborite_resurgence_aspect:1 "Los taboritas eran una facción radical y militante de las guerras husitas. Aunque perdieron una gran parte de poder tras su derrota, han empezado a resurgir ahora que se vuelven a favorecer las enseñanzas de Hus."
 freedom_to_preach_aspect:0 "Libertad de predicación"
 desc_freedom_to_preach_aspect:0 "Hay muchos desacuerdos entre los seguidores de Hus, pero cada una de las sectas seguirá teniendo la libertad para predicar libremente mientras Dios esté en sus corazones."
 orphan_hetmans_aspect:0 "Hetmanes huérfanos"
 desc_orphan_hetmans_aspect:0 "Los Huérfanos son una facción radical compuesta principalmente de burgueses. Han demostrado su experiencia en el campo de batalla en muchas ocasiones, empleando vagones de guerra con gran efecto. Asegurémonos que sus hetmanes comparten su pericia táctica por toda nuestra nación."
 flavor_boh.12.t:0 "Compactata de Basilea"
 flavor_boh.12.d:1 "Las guerras husitas concluyeron con la paz religiosa entre la facción husita moderada utraquista y la Iglesia católica. Sin embargo, las tensiones con los husitas no han desaparecido; los seguidores de Hus siguen siendo muchos entre el pueblo y la nobleza. Tal vez deberíamos erradicar su herejía antes de que vuelvan a tomar las armas de nuevo."
 flavor_boh.12.a:0 "Cumplir los Compactata."
 flavor_boh.12.b:0 "No puede haber paz con los herejes."
 flavor_boh.1.c:0 "Que [Root.GetellaDir] [Root.Monarch.GetTitle] siga a Hus, la nación sigue a Roma."
 first_hussite_tt:0 "§YEsta opción puede llevar a una reconciliación pacífica con los husitas o un movimiento husita resurgente.§!"
 hussite_center_of_reformation:0 "Centro de Reforma"
 religious_peace_hussites:0 "Compactata de Basilea"
 desc_religious_peace_hussites:1 "Cumpliremos los Compactata de Basilea haciendo respetar la endeble paz entre facciones religiosas en Bohemia."
 hussite_persecution:0 "Persecución de los husitas"
 desc_hussite_persecution:0 "Hemos abandonado la paz religiosa y redirigido a eliminar la herejía husita."
 rejected_reconciliation_tt:0 "§YLas naciones católicas pueden usar el casus belli Purga de la herejía contra ti mientras [Root.Monarch.GetName] reine en [Root.GetName].§!"
 remain_hussite_tt:0 "§YLos husitas se distancian del protestantismo y no se beneficiarán si el protestantismo se vuelve dominante en el Imperio.§!"
 hussite_rebels_demand:0 "Convertir $COUNTRYNAME$"
 hussite_rebels_demand_desc:0 "Los rebeldes religiosos luchan por la religión $RELIGION$. Piden que reconozcamos su supremacía o que al menos dejemos de intentar convertirlos y les dejemos rendir culto en paz."
 hussite_conversions:0 "Regreso de los husitas"
 desc_hussite_conversions:0 "La fe husita ha regresado con plena fuerza. Muchos están declarando fervientemente su devoción a las enseñanzas de Hus."
 entertaining_defenestrations:0 "Muerte por defenestración"
 desc_entertaining_defenestrations:0 "Las ejecuciones públicas por defenestración son eventos que atraen mucho público en nuestra nación."
 conscripting_pacifists:0 "Reclutando pacifistas"
 desc_conscripting_pacifists:0 "Nadie puede rechazar la llamada a las armas y hasta los pacifistas deben servir."
 taborite_radicals:0 "Taboritas radicales"
 desc_taborite_radicals:0 "Hemos abrazado el resurgir de los taboritas, una facción husita radical."
 utraquist_moderates:0 "Utraquistas moderados"
 desc_utraquist_moderates:0 "Hemos elegido apoyar la facción moderada utraquista, que solo favorece una reforma religiosa limitada."
 war_wagons:0 "Vagones de guerra"
 desc_war_wagons:0 "Hemos reafirmado nuestra táctica consagrada de utilizar vagones de guerra para apoyar a nuestros regimientos de infantería, reduciendo la efectividad de la caballería enemiga."
 less_war_wagons:0 "Traigamos de vuelta la caballería"
 desc_less_war_wagons:0 "Estamos reduciendo nuestra dependencia en la táctica de los vagones de guerra, integrando más caballería en nuestros ejércitos."
 hussite.1.t:0 "Los pacifistas se oponen a la guerra"
 hussite.1.d:0 "Un creciente movimiento pacifista se está afianzando entre los husitas de [Root.Name] e incluso ha sido respaldado en cierta medida por el Estado. A pesar de esto nos encontramos en una guerra de agresión. Aunque seguramente teníamos excelentes razones para atacar, los pacifistas discrepan con la guerra y se niegan a luchar."
 hussite.1.a:0 "Respetaremos sus creencias."
 hussite.1.b:0 "Todos los llamados deben servir."
 hussite.2.t:0 "Bienaventurados los que trabajan por la paz"
 hussite.2.d:0 "Años de paz han fomentado el crecimiento de un movimiento pacifista dentro de la fe husita en [Root.GetName]. [Root.pacifist_theologian.GetName], un respetado teólogo pacifista, ha hablado al pueblo en apoyo de nuestro benévolo régimen y exhorta a todos los verdaderos cristianos a seguir el justo ejemplo [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 hussite.2.a:0 "Todos somos hijos de Dios."
 hussite.3.t:0 "Votos de pobreza"
 hussite.3.d:0 "Muchas sectas husitas rechazan el acaparamiento de riqueza clerical, asociándolo con la decadencia pecaminosa de la Iglesia católica. Los votos de pobreza entre los sacerdotes son cada vez más comunes y la Iglesia de [Root.GetName] se está confinando más y más a asuntos espirituales y absteniéndose de interferir en asuntos temporales del estado del país."
 hussite.3.a:0 "Animar los votos clericales."
 hussite.3.b:0 "Una iglesia poderosa tiene sus ventajas."
 hussite.4.t:0 "Noble pecaminoso"
 hussite.4.d:0 "La Iglesia de [Root.GetName] cree que nadie, independientemente de su riqueza o posición, está por encima de las leyes de Dios. Todos los que pecan deben ser castigados en consonancia.\n\n[Root.sinful_noble.GetName] ha cometido pública y descaradamente el pecado de [Root.GetRandom_Sin], ofendiendo gravemente al clero y provocando llamadas para su castigo."
 hussite.4.a:0 "Nadie está por encima de las leyes de Dios."
 hussite.4.b:0 "Que el castigo sea puramente simbólico."
 hussite.5.t:0 "Defenestraciones"
 hussite.5.d:0 "La defenestración ha sido método estándar de ejecución en [Root.GetName] desde la reaparición de los husitas. Las multitudes se reúnen para mirar boquiabiertas cómo se arroja a los criminales por una ventana y caen a su muerte desde una gran altura. Se ha convertido en un espectáculo popular entre urbanitas [Root.GetAdjective]s aburridos."
 hussite.5.a:0 "Así se actúa en [Root.GetName]."
 hussite.6.t:0 "Utraquistas y taboritas"
 hussite.6.d:0 "Aunque los utraquistas moderados fueron los triunfadores de las guerras husitas, la reaparición de la fe husita por todo [Root.GetName] ha llevado al resurgir de las sectas radiales taboritas. Buscan abolir toda forma de autoridad teológica fuera de las escrituras bíblicas y rechazar las influencias católicas en la mayor medida posible. Los líderes utraquistas han apelado al Estado para que sofoque su influencia creciente."
 hussite.6.a:0 "Abrazarse a los taboritas."
 hussite.6.b:0 "Apoyar a los utraquistas."
 hussite.7.t:0 "Vagones de guerra"
 hussite.7.d:0 "Los vagones de guerra se emplearon con gran efecto durante las guerras husitas. Como los ejércitos husitas estaban compuestos principalmente de infantería campesina y tenían poca caballería propia que desplegar en el campo de batalla, los vagones de guerra proporcionaron una defensa sólida contra las cargas de caballería de enemigos mejor equipados. Muchos de nuestros comandantes son 'huérfanos', veteranos de las guerras husitas, y desean convertir esta táctica en una doctrina militar oficial."
 hussite.7.a:0 "Los vagones de guerra nos sirvieron bien en el pasado."
 hussite.7.b:0 "Mejor despleguemos más caballería."
