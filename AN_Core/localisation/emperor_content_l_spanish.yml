 swiss_mountains_modifier:0 "Montañeses suizos"
 desc_swiss_mountains_modifier:0 "Nuestros ejércitos son expertos en luchar en las altas montañas de los Alpes."
 flavor_tus.EVTNAME21:0 "¡Ha llegado el momento!"
 flavor_tus.EVTDESC21:0 "Con nuestro poder en su apogeo, ahora tenemos la oportunidad de implementar cambios radicales en la naturaleza del estado. Podríamos proclamarnos reyes, o reiterar nuestro compromiso con los ideales de la República. Con todo el poder que hemos acumulado, podríamos impulsar cualquier cambio que queramos."
 flavor_tus.EVTOPTA21:0 "¡Nuestro gobierno es perfecto tal cual está!"
 flavor_tus.EVTOPTB21:0 "¡Culminaremos nuestra gloria con una corona!"
 flavor_tus.EVTOPTC21:0 "¡Es hora de que se escuche al pueblo! Y por pueblo, queremos decir patricios."
 flavour_swa.1.name:0 "La fundación de Karlsruhe"
 flavour_swa.1.desc:0 "La ciudad de Durlach se ha convertido en una ciudad próspera. Sin embargo, los visitantes se ven a menudo desanimados por su mal aspecto y falta de esplendor en general, comparada con las principales ciudades de nuestros vecinos. [Root.Monarch.GetTitle] [Root.Monarch.GetName] comparte esta opinión. En un sueño reciente, vio un gran palacio en el corazón de una ciudad hermosa y bien ordenada ciudad, la suya.\n\nLas autoridades municipales de Durlach se muestran reacias a permitir una importante remodelación de la ciudad y sus palacios, así que se ha sugerido otro emplazamiento a poca distancia de la ciudad. El lugar sugerido, al que los proponentes del plan llaman "Karlsruhe"
 flavour_swa.1.A:0 "Fundemos Karlsruhe."
 flavour_swa.1.B:0 "No vemos necesidad de una nueva ciudad."
 #Brunswick Ideas
 BRU_ideas:0 "Ideas de Brunswick"
 BRU_ideas_start:0 "Tradiciones de Brunswick"
 BRU_ideas_bonus:0 "Ambición de Brunswick"
 bru_welfian_dynasty:0 "La dinastía güelfa"
 bru_welfian_dynasty_desc:0 "Nuestra dinastía ha durado cientos de años. Uno de nuestro linaje, Otón IV, hasta fue emperador del Sacro Imperio en el siglo XIII. Por lo tanto, nuestro nombre es bien conocido por toda Alemania, lo que proporciona una dignidad extra a nuestras palabras."
 bru_residenzstadt_wolfenbuttel:0 "Residenzstadt Wolfenbüttel"
 bru_residenzstadt_wolfenbuttel_desc:0 "Hemos trasladado recientemente nuestra residencia ducal a Wolfenbüttel, una ciudad de fortalezas poderosas y hermosos pasados. Bajo nuestro patrocinio, se convertirá un monumento a la gloria y beneficencia de nuestra dinastía."
 bru_herzog_august_bibliothek:0 "Biblioteca Herzog August"
 bru_herzog_august_bibliothek_desc:0 "Demostraremos nuestras virtudes innovadoras fundando una biblioteca magnífica, la mayor al norte de los Alpes, que atraerá a nuestra corte a sabios y manuscritos de toda Europa."
 bru_trade_guilds:0 "Gremios de Brunswick"
 bru_trade_guilds_desc:0 "Aunque nominalmente parte del Ducado, las ciudades de Brunswick y Gotinga fueron durante mucho tiempo semi-independientes y gobernadas por una poderosa clase de burgueses y patricios. Ahora que hemos reafirmado nuestra autoridad sobre ellas, podemos aprovechar la experiencia que han acumulado a lo largo de los años para aumentar nuestra producción."
 bru_leibnitz_lessing:0 "Leibnitz y Lessing"
 bru_leibnitz_lessing_desc:0 "Muchos de los pensadores más destacados de Alemania se han establecido en Wolfenbüttel y han decidido publicar sus tratados filosóficos y obras literarias en nuestra corte. Como centro de conocimiento del norte de Alemania, podemos contar con las ideas más novedosas que avanzan rápidamente por nuestras tierras."
 bru_schwarze_schar:0 "Los brunswiqueses negros"
 bru_schwarze_schar_desc:0 "Los de Brunswick nunca se someterán a la ocupación extranjera, por desesperada que sea la situación. Incluso si todo parece perdido, nuestras tropas de élite seguirán luchando contra el enemigo y ganarán renombre por doquier mediante sus hazañas."
 #Luneburg Ideas
 LUN_ideas:0 "Ideas de Luneburg"
 LUN_ideas_start:0 "Tradiciones de Luneburg"
 LUN_ideas_bonus:0 "Ambición de Luneburg"
 lun_hansa_contacts:0 "Contactos hanseáticos"
 lun_hansa_contacts_desc:0 "Nuestras ciudades han sido a menudo parte de la Liga hanseática. Por lo tanto, nuestros comerciantes crearon una poderosa red de contactos a la que pueden vender sus productos."
 lun_staple_rights:0 "Derechos básicos"
 lun_staple_rights_desc:0 "Nuestra ciudad no solo disfruta de los derechos básicos, sino que exige a los comerciantes que pasen por aquí a poner sus productos a la venta en ella -de hecho, hemos levantado terraplenes para asegurarnos de que no puedan pasar de largo. Por lo tanto, en nuestros mercados se puede comerciar con todo tipo de mercancías, lo que aporta una considerable riqueza a la ciudad."
 lun_adroit_diplomacy:0 "Diplomacia diestra"
 lun_adroit_diplomacy_desc:0 "Como ducado relativamente pequeño, nos hemos visto obligados a desarrollar una considerable experiencia en el arte de la diplomacia a lo largo de los años para garantizar nuestra supervivencia. Esta nos será de gran utilidad en el futuro, a medida que busquemos un mayor protagonismo."
 lun_dynastic_play:0 "Ramas dinásticas"
 lun_dynastic_play_desc:0 "La dinastía von Welf tiene una multitud de ramas menores, cada una gobernando su propio territorio. Por lo tanto, las posibilidades de que no podamos encontrar un heredero elegible de nuestra dinastía son escasas."
 lun_lionhearted:0 "Corazón de león"
 lun_lionhearted_desc:0 "Nuestro tremendo estandarte inspira a nuestras tropas a encontrar el valor para hacer grandes hazañas dignas de aquellos con un corazón de león."
 #Ulmer Ideas
 ULM_ideas:0 "Ideas de Ulm"
 ULM_ideas_start:0 "Tradiciones de Ulm"
 ULM_ideas_bonus:0 "Ambición de Ulm"
 ulm_grosser_schwoerbrief:0 "Großer Schwörbrief"
 ulm_grosser_schwoerbrief_desc:0 "La Großer Schwörbrief de 1397 reafirma los privilegios de los comerciantes patricios y los distintos gremios comerciales de la ciudad. Seguro que nuestros burgueses y artesanos, que forman la columna vertebral de nuestra ciudad, florecerán bajo esta constitución."
 ulm_swabian_league:0 "Schwäbischer Bund"
 ulm_swabian_league_desc:0 "La Schwäbischer Bund, o Liga Suaba, es una alianza de suabos para defenderse contra la invasión de los Wittelsbach de Baviera, el Palatinado, y la emergente Confederación Suiza al sur. Nuestros numerosos pactos con príncipes de toda Suabia y más allá servirán para mantener fuerte a nuestra Ciudad libre y conservar el privilegio de la inmediatez imperial del que disfrutamos. Llevaremos a esta liga a la victoria sobre los vecinos advenedizos que nos amenazan."
 ulm_german_realism:0 "La cuna del realismo alemán"
 ulm_german_realism_desc:0 "En Ulm se encuentra el taller y la galería de Hans Multscher, un artista pionero del renacimiento alemán. Ha traído a Alemania el estilo de pintura y escultura realista que aprendió estudiando en Francia y los Países Bajos. Sus innovaciones artísticas le han valido a Ulm ser reconocida como centro cultural y económico del sur de Alemania. La influencia cultural que puede ejercer un artista semejante es realmente notable."
 ulm_duerer_fort:0 "Las fortificaciones de Durero"
 ulm_duerer_fort_desc:0 "Tras el intento del emperador Luis el Bávaro de apoderarse de la ciudad en 1316, extendimos las fortificaciones de la ciudad y dimos la mayor prioridad a su mantenimiento. Ahora, sin embargo, las nuevas innovaciones miliares dejan a nuestra ciudad cada vez más vulnerable a los ataques. Modernizaremos las fortificaciones empleando nuevos principios matemáticos que mejorarán la eficacia de la artillería defensiva y empeorarán la de la artillería atacante, haciendo a la ciudad más resistente a los ataques."
 ulm_textile_trade:0 "Comercio textil de Ulm"
 ulm_textile_trade_desc:0 "Nuestra reputación de crear telas finas ha traído elogios a nuestros artesanos y comerciantes por igual. Durante cientos de años, los textiles de Ulm han llevado riqueza y prosperidad a nuestra ciudadanía mediante el comercio a lo largo del Danubio y en Italia. Fomentemos este comercio apoyando a nuestros comerciantes y alcanzando acuerdos mutuamente beneficiosos con gremios y comerciantes de otras ciudades."
 ulm_swiss_mercs:0 "Reclutar mercenarios suizos"
 ulm_swiss_mercs_desc:0 "Nuestros vecinos del sur son conocidos en todas las cortes de Europa por sus excelentes mercenarios. Si cultivamos una relación para nuestro beneficio mutuo, podremos encontrar soldados capaces de defender nuestro enclave de prosperidad de aquellos que podrían ser una amenaza, y quizás desalentar a aquellos que quisieran atentar contra nuestra independencia. Nuestra Ciudad libre debe permanecer libre."
 ulm_minster:0 "Terminar la Iglesia mayor de Ulm"
 ulm_minster_desc:0 "La Iglesia mayor de Ulm es más grande que muchas catedrales, construida para albergar a veinte mil feligreses y con la torre de iglesia más alta jamás conocida. Su enorme campanario no solo es un monumento al poder de la Iglesia, sino también a la riqueza de nuestros burgueses. Sin embargo, aunque las obras comenzaron en el siglo XIV, la iglesia sigue sin finalizar. Nuestra prioridad será asegurarnos de que se termine."
 #Augsburger Ideas
 AUG_ideas:0 "Ideas augsburguesas"
 AUG_ideas_start:0 "Tradiciones augsburguesas"
 AUG_ideas_bonus:0 "Ambición augsburguesa"
 aug_augusta_vindelicorum:0 "Augusta Vindelicorum"
 aug_augusta_vindelicorum_desc:0 "Somos una ciudad antigua, fundada por los mismos romanos. La ciudad recibió el nombre de Augusta Vindelicorum en honor al primer y gran emperador romano Augusto y fue la capital de la provincia de Raetia. Aunque los romanos, tal y como los conocemos, ya no existen, Augsburgo persiste y, con ella, el legado romano."
 aug_afra_ulrich:0 "Hogar de Santa Afra y San Ulrico"
 aug_afra_ulrich_desc:0 "Nuestra ciudad es el hogar de dos grades santos del pasado: Santa Afra y San Ulrico. Afra garantizó la seguridad del obispo cristiano Narciso de Gerona en Augsburgo durante la persecuciones en tiempo de los romanos. Y más tarde fue bautizada por Narciso. Sin embargo, los romanos descubrieron su actuación durante la persecución y la ejecutaron en el año 304.\nSan Ulrico, en cambio, tiene un papel menor en la fe cristiana, pero fue un gran líder de nuestra ciudad. Su reinado fue de 923 al 973 y se aseguró de construir una verdadera muralla para la ciudad que protegió a Augsburgo de los merodeadores húngaros."
 aug_hans_holbein:0 "Patria natal de Hans Holbein el Joven"
 aug_hans_holbein_desc:0 "Hans Holbein el Joven (1497 - 1543) es hjo de una familia de pintores, y pintor él mismo. Mientras su padre se quedaba en Augsburgo y abastecía la ciudad y los alrededores con sus obras, Hans el Joven viajó mucho toda su vida. Al final, gracias a la ayuda del filósofo Erasmo, acabaría llegando a la corte inglesa. Una de sus obras más famosas son los retratos del mismísimo rey Enrique VIII."
 aug_fugger_welser:0 "Los Fugger"
 aug_fugger_welser_desc:1 "Augsburgo es el hogar de los Fugger, una familia de comerciantes cuyas inversiones y habilidades comerciales influyeron a las grandes potencias europeas. Los Fugger, que comenzaron vendiendo productos textiles, fueron ganando poder rápidamente por toda Europa al centrarse en la banca, negocios inmobiliarios y el control sobre el cobre."
 aug_elias_holl:0 "Edificios de Elias Holl"
 aug_elias_holl_desc:0 "Elias Holl (1573 - 1646) fue un arquitecto maestro, responsable de las construcción del famoso Goldener Saal – el magnífico salón de estado dorado del ayuntamiento. Su obra será la inspiración de muchos futuros arquitectos de Augsburgo."
 aug_religionsfrieden:0 "Augsburger Religionsfriede"
 aug_religionsfrieden_desc:0 "La Reforma Protestante se extendió por el Sacro Imperio Romano como una plaga. Católicos y protestantes se enfrentaron en guerras y la soberanía del propio emperador se vio amenazada. El emperador Carlos V de Habsburgo (1500 - 1558) intentó detener la Reforma enfrentándose a los príncipes herejes, pero al final tuvo que admitir la derrota. El 25 de septiembre de 1555 Carlos firmó el Augsburger Reichs- und Religionsfrieden – el tratado de paz imperial y religiosa que proporcionaba unidad religiosa dentro del Imperio. Aunque no dio a los protestantes plena libertad religiosa ni evitó la Guerra de los Treinta Años de 1618, fue al menos el precursor del tratado de paz que se conocerá como la Westfälischer Friede - la Paz de Westfalia."
 aug_textile_industry:0 "Industria textil de Augsburgo"
 aug_textile_industry_desc:0 "Augsburgo siempre tuvo la reputación de ser una ciudad de tejedores y telas de calidad. Una reputación parcialmente perpetuada por las primeras estrategias comerciales de los Fugger. Gracias al aprovechamiento del caudal del Lech, las fábricas textiles de Augsburgo consiguen elaborar productos textiles de la mejor calidad y cantidad y abastecer al centro con estos paños."
 #Frankfurter Ideas
 FRN_ideas:0 "Ideas de Fráncfort"
 FRN_ideas_start:0 "Tradiciones de Fráncfort"
 FRN_ideas_bonus:0 "Ambición de Fráncfort"
 frn_buchmesse:0 "Fundar la Buchmesse"
 frn_buchmesse_desc:0 "Las ya consolidadas ferias de Fráncfort se remontan a los privilegios concedidos por los emperadores Federico II en 1240 y Luis el Bávaro en 1330. Con la invención de la imprenta, deberíamos crear otra feria especialmente dedicada a la venta de libros. No solamente beneficiaría a nuestro comercio, sino que los diversos volúmenes y novedades que pasan por nuestra ciudad nos convertirían en uno de los principales centros de conocimiento e innovación del continente."
 frn_stock_exchange:0 "Estandarización de las tasas de cambio"
 frn_stock_exchange_desc:0 "Al ser un gran centro de comercio, una gran cantidad de monedas diferentes pasan por nuestra ciudad en manos de comerciantes extranjeros. Nuestros antepasados decidieron permitir solo tres divisas diferentes como moneda. A saber, el tornés, el heller y el loven de Brabante. Sin embargo, los sistemas que teníamos para el intercambio de divisas se han visto sometidos a una presión creciente, y no se dispone de suficiente moneda legítima, lo que permite a los delincuentes cometer actos masivos de fraude. Por lo tanto, crearemos una bolsa de valores central basada en una reunión anual durante la cual nuestros principales comerciantes establecerán los tipos de cambio entre las diferentes monedas."
 frn_postzeitung:0 "Frankfurter Postzeitung"
 frn_postzeitung_desc:0 "Aunque no es el periódico regional más antiguo del Imperio, el Frankfurter Postzeitung es el primero en gozar de gran popularidad en toda Alemania. Gracias a nuestra posición central en las rutas comerciales, las noticias de toda Alemania y de otros lugares llegan rápidamente a Fráncfort, y el Postzeitung se puede enviar fácilmente a todos los rincones de Alemania."
 frn_imperial_elections:0 "Sede de elecciones y coronaciones imperiales"
 frn_imperial_elections_desc:0 "La Bula dorada de 1356 instituyó a Fráncfort como sede de las elecciones imperiales. Ahora, cada vez más emperadores se coronan en la Catedral de Fráncfort. La magnífica ceremonia de coronación es una oportunidad excelente para hacer contactos diplomáticos en todo el Sacro Imperio Romano, ya que asistirán casi todos los gobernantes. ¡Les impresionaremos con el espectáculo que organizaremos!"
 frn_cultural_center:0 "Centro cultural civil"
 frn_cultural_center_desc:0 "Sin un monarca o un obispo como soberano, todas nuestras instituciones culturales dependen únicamente del compromiso de nuestra ciudadanía. A lo largo de los años, hemos fundado muchos sitios culturales dignos como el Teatro Nacional de Fráncfort y la Sociedad de Museos de Fráncfort, ¡de modo que el esplendor de nuestra ciudad es indudablemente mayor que el de muchas ciudades con señores!"
 frn_sausages:0 "Frankfurter Würstchen"
 frn_sausages_desc:0 "Nuestras queridas y populares Frankfurter Würstchen son salchichas ahumadas hechas de carne de cerdo, aunque algunos carniceros poco limpios mezclan otra carne en sus salchichas. Por lo tanto, decretaremos que un carnicero solo puede procesar un tipo de carne al día para mantener puras nuestras queridas salchichas de Fráncfort."
 frn_freie_stadt:0 "Freie Stadt Frankfurt"
 frn_freie_stadt_desc:0 "Durante siglos, Fráncfort fue una república oligárquica dominada por los patricios. Sin embargo, este sistema político es contrario a las ideas ilustradas que se extienden por toda Europa, de modo que ahora el avance se ve obstaculizado. Nos adaptaremos a los tiempos decretando una enmienda a nuestra constitución que conceda igualdad de derechos a todas las confesiones cristianas, mejore la situación y los derechos de los no cristianos y elimine los viejos privilegios patricios. ¡A partir de ahora, todos los ciudadanos varones mayores de 21 años que posean suficientes propiedades en Fráncfort podrán votar y decidir el destino de la ciudad!"
 #Cologne Ideas
 KOL_ideas:0 "Ideas de Colonia"
 KOL_ideas_start:0 "Tradiciones de Colonia"
 KOL_ideas_bonus:0 "Ambición de Colonia"
 kol_pursuit_of_unity:0 "La búsqueda de la unidad territorial"
 kol_pursuit_of_unity_desc:0 "Nuestro territorio está dividido geográficamente entre Renania y Westfalia. Tenemos que encontrar la manera de unir nuestras posesiones seculares para fortalecer el obispado y centralizar el gobierno. Tal vez podamos encontrar algunos derechos olvidados en nuestros archivos."
 kol_archchancellor_of_italy:0 "Archicancellarius per Italiam"
 kol_archchancellor_of_italy_desc:0 "Ostentamos el título de Archicanciller de Italia dentro del Sacro Imperio Romano. Aunque este título tiene poco en términos de poder material o responsabilidades, trae consigo un cierto nivel de prestigio, lo que nos ayuda a ganar el respeto de los otros príncipes."
 kol_hanseatic_city:0 "Ciudad comercial hanseática"
 kol_hanseatic_city_desc:0 "Debido a su ubicación central en el Rin y sus vínculos comerciales con Europa Occidental y Oriental, Colonia ha sido tradicionalmente un miembro destacado de la Liga Hanseática. Mediante su comercio con Inglaterra y sus contactos en la liga, Colonia se ha convertido en una ciudad comercial grande y rica. ¡Si alentamos un crecimiento mayor, nos aseguraremos abundantes dividendos económicos en el futuro!"
 kol_prime_minister:0 "Primer ministro de Colonia"
 kol_prime_minister_desc:0 "El gobierno de un obispado tan grande como Colonia requiere mucho tiempo. Para administrar esta tierra, el Arzobispo descuida sus deberes espirituales, lo que lleva a la infelicidad entre sus súbditos. Al crear el cargo de un Primer Ministro a quien delegar la administración secular del Arzobispado, el Arzobispo ganará más tiempo para las necesidades espirituales de la población de Colonia."
 kol_pivotal_ecclesiastic_territory:0 "Territorio eclesiástico fundamental"
 kol_pivotal_ecclesiastic_territory_desc:0 "Como Obispo-Elector y uno de los territorios eclesiásticos más grandes del Imperio, Colonia es un actor fundamental en las guerras de religión. Es probable que nuestro apoyo sea clave para el éxito o la caída de cualquiera de los bandos en la lucha. Aprovecharemos esta oportunidad para difundir la rectitud y la corrección religiosa por toda Alemania."
 kol_shifting_alliances:0 "Alianzas cambiantes"
 kol_shifting_alliances_desc:0 "Como estado cuyo poder se basa más en su prestigio que en la fuerza de sus armas, el Arzobispado depende de una diplomacia competente e incluso astuta para sobrevivir. Con tantos años siendo un Elector en el Sacro Imperio Romano, los Obispos-Electores han sido capaces de construir fuertes lazos con otras naciones, y aprender algunos trucos del oficio."
 kol_order_of_saint_michael:0 "Orden de San Miguel"
 kol_order_of_saint_michael_desc:0 "Es nuestro deber adecuar a la nobleza de nuestro territorio con las creencias aceptadas de la Iglesia para defender la fe en nuestro obispado. Para ello, debemos establecer una orden militar solo abierta a los nobles. Esta orden, con san Miguel como su patrón, enseñará a nuestros nobles a rezar y a recibir los sacramentos con un alma pura. De esta manera, adquirirán la disciplina y el celo que necesitan para defender nuestro obispado de sus enemigos espirituales y de otros tipos."
 #Mainz Ideas
 MAI_ideas:0 "Ideas de Maguncia"
 MAI_ideas_start:0 "Tradiciones de Maguncia"
 MAI_ideas_bonus:0 "Ambición de Maguncia"
 mai_archchancellor_of_germany:0 "Archicancellarius per Germaniam"
 mai_archchancellor_of_germany_desc:1 "Desde el siglo X, los arzobispos de Maguncia ostentan el título de Archicanciller, lo que los convierte en los máximos dignatarios del Imperio, solo superados por el mismo Emperador. Nuestro deber más prestigioso es convocar y organizar las elecciones imperiales y guiar a los demás Príncipes Electores en la búsqueda de un nuevo emperador."
 mai_center_of_religious_learning:0 "Centro de conocimiento religioso"
 mai_center_of_religious_learning_desc:0 "Como uno de los grandes centros de conocimiento religioso y teología de toda Europa, Maguncia es el hogar de muchos de los más brillantes sabios cristianos y judíos. Vigilándolos está la Catedral de san Martín, la sede episcopal de nuestro obispo, donde se han coronado reyes y emperadores."
 mai_saint_hildegard:0 "Santa Hildegarda de Bingen"
 mai_saint_hildegard_desc:0 "Hildegarda de Bingen, la abadesa benedictina y erudita del siglo XII, es venerada como una santa en nuestra región. Sin embargo, su canonización se vio obstaculizada por las disputas entre los anteriores arzobispos y el Papa. Pero Hildegarda ha sido finalmente aceptada en el martirologio romano, lo que fomentará una veneración aún mayor hacia ella -y hacia la Iglesia en general- entre la gente común."
 mai_weck_worscht_woi:0 "Weck, Worscht & Woi"
 mai_weck_worscht_woi_desc:0 "Weck, Worscht und Woi -pan, salchichas y vino- es la comida favorita de nuestros súbditos. Su simplicidad la hace fácilmente transportable, y por lo tanto una ración alimenticia óptima para nuestro ejército. Como poseemos tierras fértiles -y los mejores viñedos de toda Alemania- podemos permitirnos fácilmente abastecer a nuestras tropas con Weck, Worscht und Woi, ¡y seguramente mantendremos alta su moral de combate!"
 mai_perpetual_privy_council:0 "Consejo privado perpetuo"
 mai_perpetual_privy_council_desc:0 "El territorio desarticulado que gobernamos ha hecho necesario crear una administración central duradera, el Consejo privado perpetuo. De ahora en adelante, impondremos una control más rígido sobre nuestros súbditos y privaremos a los estamentos de su poder, además de impedirles que se reúnan."
 mai_rhine_fortress:0 "La guardia del Rin"
 mai_rhine_fortress_desc:0 "Las tierras alemanas han estado amenazadas por enemigos del oeste desde que se creó el Sacro Imperio Romano, y muchos enemigos buscan empujarnos más allá del Rin. ¡Como la fortaleza más poderosa en la orilla occidental del río, somos la espada y el escudo del Imperio y es nuestro deber sagrado mantenernos firmes contra todos los intrusos!"
 mai_fifth_season:0 "La quinta estación"
 mai_fifth_season_desc:0 "Otros países menos ilustrados podrían prohibir que el pueblo llano criticase a la nobleza, pero ese no es el caso aquí en Maguncia cuando llega el Karneval anual. La gente es libre de criticar las injusticias sociales y políticas bajo el amparo de gorras y campanas, imitando a las de un rango social diferente durante un día. ¡Quien no sea un necio en Karneval será un necio el resto del año!"
 #New Portuguese Idea
 por_royal_military_academy:0 "Real Academia de Fortificación, Artillería y Diseño"
 por_royal_military_academy_desc:0 "Nuestro cuerpo de artillería y fortificaciones han sido durante mucho tiempo la clave para defender nuestra tierra, haciendo de nuestro pequeño país un hueso duro de roer para los ejércitos enemigos. ¡Crearemos una academia militar -la Academia Real de Fortificação, Artilharia e Desenho- para entrenar a nuestros oficiales en estos campos, para que a su vez puedan convertir nuestros fuertes y nuestro cuerpo de artillería en los mejores del mundo!"
 #Trierian Ideas
 TRI_ideas:0 "Ideas de Tréveris"
 TRI_ideas_start:0 "Tradiciones de Tréveris"
 TRI_ideas_bonus:0 "Ambición de Tréveris"
 tri_crusader_past:0 "Pasado cruzado"
 tri_crusader_past_desc:0 "Hace siglos, muchos valientes abandonaron nuestro país como cruzados para participar en las Cruzadas. Sus obras están profundamente arraigadas en la memoria de nuestro obispado. Nuestro escudo de armas, la Cruz de san Jorge, fue elegido para honrar a estos cruzados. Que todos nuestros soldados recuerden nuestro pasado cruzado y exhortémoslos exhorte a mostrar que el fuego de los tiempos pasados todavía arde en ellos."
 tri_university_of_trier:0 "Universidad de Tréveris"
 tri_university_of_trier_desc:0 "El Papa nos ha concedido permiso para fundar una universidad en nuestra ciudad, donde podemos formar a los futuros sacerdotes y administradores de nuestro obispado. Hagámoslo y fomentemos además los estudios de derecho y medicina, para que podamos convertirnos en un verdadero centro de conocimiento y atraer a estudiantes de todas partes."
 tri_archchancellor_of_gaul:0 "Archicancellarius per Galliam"
 tri_archchancellor_of_gaul_desc:0 "Como Archicanciller de Arles, Borgoña y toda Francia, es nuestro derecho y deber traer de vuelta al Imperio estas tierras perdidas. ¡Bajo nuestro estandarte se restaurará el Imperio en Francia!"
 tri_landesburgen:0 "Landesburgen"
 tri_landesburgen_desc:0 "Tenemos varios castillos llamados "Landesburgen" repartidos por todo nuestro territorio secular. Desempeñan un papel vital en nuestra administración, actuando como sedes para nuestros funcionarios, puestos de cobro de peajes y posiciones sólidas en torno a las cuales movilizar nuestra defensa contra nuestros enemigos."
 tri_seamless_robe_of_jesus:0 "La túnica sin costura de Jesús"
 tri_seamless_robe_of_jesus_desc:0 "Se dice que Elena, madre del emperador romano Constantino el Grande, envió la Santa Túnica de Jesús a Tréveris (entonces conocida como Augusta Treverorum) después de haberla descubierto en Jerusalén. Desde entonces se encuentra en un relicario de la catedral de Tréveris, pero a veces la exponemos a los fieles, atrayendo a un gran número de peregrinos a nuestra ciudad para la ocasión."
 tri_prum_abbey:0 "Abadía de Prüm"
 tri_prum_abbey_desc:0 "Prüm fue el monasterio favorito de los carolingios, recibiendo muchos privilegios y grandes propiedades del rey Pipino el Breve tras su matrimonio con Bertrada la Joven, nieta del fundador de la abadía. Con el paso de los años no solo se convirtió en una hermosa abadía, sino también en un centro de conocimiento eclesiástico. Sin embargo, ha disminuido considerablemente desde entonces y no puede sobrevivir por sí sola. ¡Nos haremos cargo de la administración de la abadía y la devolveremos a su antigua gloria!"
 tri_domkapitel:0 "Influencia del Domkapitel"
 tri_domkapitel_desc:0 "El Domkapitel o Capítulo catedralicio tiene una gran influencia sobre el Arzobispado, al elegir a los nuevos arzobispos, decidir cuándo el arzobispo puede convocar a los estamentos y gobernando en su lugar en caso de ausencia. Mediante su vigilancia, se encarga de que Tréveris esté siempre bien administrado, esté presente el arzobispo o no."
#Bavarian DHEs
 new_flavour_bav.181.name:0 "El mandato religioso expira"
 new_flavour_bav.181.desc:0 "En años anteriores instituimos un mandato religioso para prevenir la propagación de herejías en nuestra tierra. Esto resultó ser un éxito, y nos hemos resistido a la supuesta "Reforma" sin comprometer nuestra fe. Ahora que hemos capeado las amenazas al catolicismo, es hora de que termine el mandato y levantar las restricciones que habíamos impuesto al clero."
 new_flavour_bav.181.A:0 "Muy bien."
 new_flavour_bav.20.a.tooltip:0 "nCuando nazca un heredero:"
 new_flavour_bav.201.name:0 "La Theatinerkirche está terminada"
 new_flavour_bav.201.desc:0 "La iglesia que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a la [Root.Consort.GetTitle] [Root.Consort.GetName] cuando diera un hijo se ha terminado (ahora que ha nacido [Root.Heir.GetName]). Conocida como la iglesia Teatina, su belleza es un valioso añadido a nuestra capital!"
 new_flavour_bav.201.A:0 "Excelente."
 new_flavour_bav.2401.name:0 "Ratisbona paga sus deudas"
 new_flavour_bav.2401.desc:0 "La ciudad de Ratisbona ha pagado completamente lo que nos debía."
 new_flavour_bav.2401.opt:0 "Excelente."
 new_flavour_bav.2402.desc:0 "La ciudad de Ratisbona fue capaz de pagar sus deudas con el emperador sin necesidad de recurrir a nuestra oferta."
 new_flavour_bav.2402.opt:0 "¿Nuestra generosidad no ha servido para nada?"
 new_flavour_bav.2403.name:0 "Ratisbona no paga sus deudas"
 new_flavour_bav.2403.desc:0 "La ciudad de Ratisbona fue incapaz de pagar sus deudas y ha incumplido sus obligaciones para con nosotros. No nos queda más remedio que despojarles del estatus de Ciudad libre y conceder la ciudad al Obispado de Ratisbona."
 new_flavour_bav.2403.opt:0 "Es una desgracia."
 new_flavour_bav.2404.desc:0 "La ciudad de Ratisbona ha rechazado nuestra oferta y ha decidido no pagar sus deudas con el Emperador. En consecuencia, han sido despojados de la condición de Ciudad libre y el Obispado de Ratisbona ha obtenido el control de la ciudad."
 new_flavour_bav.2404.opt:0 "Pero lo ofrecimos tan generosamente…"
 new_flavour_bav.2405.name:0 "[regensburg_fromfrom.GetName] intercede por Ratisbona"
 new_flavour_bav.2405.desc:0 "[regensburg_fromfrom.GetElLaDir] [regensburg_fromfrom.Monarch.GetTitle] [regensburg_fromfrom.Monarch.GetAdjetive] ha intercedido en nombre de Ratisbona y pagado las deudas que tenía con nosotros a cambio del control de la ciudad. Parece que el órgano de gobierno de Ratisbona estaba tan desesperado que no le quedó más remedio que aceptar esta propuesta, ¡un desafío directo a nuestra autoridad, ya que la ciudad de Ratisbona era una ciudad imperial bajo nuestra protección!"
 new_flavour_bav.2405.opt:0 "No podemos tolerarlo."
 new_flavour_bav.2406.desc:0 "El órgano de gobierno de Ratisbona nos agradece sinceramente nuestra oferta, que no tiene más remedio que aceptar y ha abierto las puertas de la ciudad para permitir que entre nuestra guarnición. Sin embargo, el emperador no ha quedado muy contento con ese acuerdo."
 new_flavour_bav.2406.opt:0 "Excelente."
 #Saxony DHEs
 flavor_sax.8.A.tooltip:0 "§YSajonia§! NO ganará un casus belli §YRestauración de la unión§! sobre §YTuringia§!."
 flavor_sax.5.name:0 "Guerra fratricida sajona evitada"
 flavor_sax.5.desc:0 "A la muerte de Federico de Turingia, tío [From.GetdeldelaDir] [From.Monarch.GetTitle] [From.Monarch.GetName], las tierras turingias Wettin cayeron bajo el dominio de [From.GetName]. Sin embargo se produjo una discusión entre [From.GetellaDir] [From.Monarch.GetTitle] y su hermano, Guillermo, por el reparto justo de estas tierras. Según la División de Altemburgo, un acuerdo arbitrado con la ayuda de Brandeburgo y Hesse, los dos hermanos reinarían conjuntamente y Guillermo recibiría el control de Turingia.\n\nNo obstante, Guillermo nunca ha aceptado este acuerdo y presionando a [From.Monarch.GetName] ha logrado renegociar el acuerdo para que sus dominios ahora incluyan Wittenberg."
 flavor_sax.51.name:0 "La Guerra fratricida sajona"
 flavor_sax.51.desc:1 "A la muerte de Federico de Turingia, tío [From.GetdeldelaDir] [From.Monarch.GetTitle] [From.Monarch.GetName], las tierras turingias Wettin cayeron bajo el dominio de [From.GetName]. Sin embargo se produjo una discusión entre [From.GetellaDir] [From.Monarch.GetTitle] y su hermano, Guillermo, por el reparto justo de estas tierras. Según la División de Altemburgo, un acuerdo arbitrado con la ayuda de Brandeburgo y Hesse, los dos hermanos reinarían conjuntamente y Guillermo recibiría el control de Turingia.\n\nNo obstante, Guillermo nunca ha aceptado este acuerdo. Ante la testaruda negativa [From.GetdeldelaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] a renegociar los términos, Guillermo se ha alzado en armas contra el poder de su herman[From.GetoaDir]."
 flavor_sax.51.opt:0 "¡Viva el duque Guillermo!"
 flavor_sax.81.name:0 "El Tratado de Leipzig"
