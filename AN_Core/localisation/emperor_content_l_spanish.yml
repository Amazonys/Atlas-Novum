 west_indies_nation_title:0 "Formar la Nación caribeña"
 west_indies_nation_desc:0 "Ahora que nuestras islas se han separado de las potencias corruptas y débiles del Viejo Mundo, debemos federalizarnos en una nación capaz de unir nuestras diversas islas y sus incontables culturas y lenguajes. No seremos un solo pueblo, pero en la federación de las Islas Occidentales, viviremos juntos en unidad."
 vermont_nation_title:1 "Formar la Nación vermontesa"
 vermont_nation_desc:0 "Aquí, en las exuberantes tierras fértiles del noroeste de América y libres de los poderes coloniales del Viejo Mundo, nos encontramos en condiciones de cortar todos los lazos con nuestra antigua identidad y redactar una constitución que prometa proteger los derechos de ciudadanos y terratenientes. Formaremos una nueva nación sobre los principios de libertad y unidad."
 sonora_nation_title:0 "Formar la Nación sonorense"
 sonora_nation_desc:0 "Hemos creado un hogar en esta tierra accidentada. Es hora de reunir nuestras fuerzas y abandonar la opresión de nuestros soberanos coloniales para poder construir un paraíso en el Oeste."
 florida_nation_title:0 "Formar la Nación floridana"
 florida_nation_desc:0 "Aquí, en esta accidentada tierra de pantanos, caimanes y playas soleadas, hemos logrado crear un hogar. Será estas tierras donde forjaremos nuestro legado, ¡y las grandes hazañas de los hombres de Florida serán conocidas en toda América y el mundo!"
 cuba_nation_title:0 "Formar la Nación cubana"
 cuba_nation_desc:0 "Nuestra isla finalmente se ha liberado de los opresores coloniales, pero esto no es suficiente. Debemos unir a nuestro pueblo en una nueva identidad libre de la carga del Viejo Mundo si queremos mantener nuestra independencia."
 illinois_nation_title:0 "Formar la Nación ilinoisana"
 illinois_nation_desc:0 "El país de Illinois ha sido durante mucho tiempo una rama administrativa de la colonia de Luisiana, pero ahora que somos libres, podemos comenzar a desviar nuestra atención de la inmensa longitud del Mississippi a los Grandes Lagos."
 WSI_Plantation_Economy:0 "Economía de plantación"
 WSI_Plantation_Economy_desc:0 "La economía de las Indias Occidentales está basada en las plantaciones. Los trabajadores de las plantaciones trabajan duros y tienen un gran ingenio y una pasión por la vida como ningunos otros. Es esta combinación de trabajo duro al aire libre y una energía para el trabajo y la diversión que define al honorable trabajador caribeño."
 WSI_Blue_Mountain_Coffee:0 "Café Blue Mountain"
 WSI_Blue_Mountain_Coffee_desc:0 "La región Blue Mountain se considera la mejor región cafetera del Cariba, ¡disfrutada por grandes pensadores de todo el mundo! La difusión del café dio nacimiento a nuevas ideas mientras según los lugareños y sus soberanos coloniales empezaban a tener profundas y complejas discusiones sobre la naturaleza del mundo al tipo que sorbían el mejor café del mundo."
 WSI_Sugar_Revolution:0 "La revolución del azúcar"
 WSI_Sugar_Revolution_desc:0 "La necesidad de azúcar del mundo entero significa más dinero en las arcas de los lugareños mientras trabajan duro para atender la demanda incesante esa caña dulce."
 WSI_American_Trade_Hub:0 "El gran centro de comercio de América"
 WSI_American_Trade_Hub_desc:0 "El comercio del Caribe se ha extendido por la costa este de América, África y Europa. El alcance de los comerciantes es mayor de lo que podríamos haber anticipado, y en este sentido, el Caribe es realmente el lugar de nacimiento de una economía globalizada."
 WSI_Miskoto_Zambos:0 "Zambos mosquitos"
 WSI_Miskoto_Zambos_desc:0 "Los zambos mosquitos son una mezcla cultural de los muchos pueblos que constituyen nuestra gran nación. Africanos, europeos y los pueblos nativos que llegaron antes que todos los demás. El paisaje cultural único surgido de esto ha ayudado a nuestro desarrollo de un estado multicultural y ha provocado un aumento de la natalidad que podría ser utilizado para la expansión territorial."
 WSI_Interconnected_Relations:0 "Relaciones interconectadas"
 WSI_Interconnected_Relations_desc:0 "Las relaciones que han creado nuestros comerciantes y diplomáticos nos han convertido en un socio comercial excelente y fiable. Tenemos incontables socios y aliados en el bolsillo y debemos aprovechar esto si queremos convertirnos en una de las grandes potencias de este mundo colonial."
 WSI_Colonial_Legacy:0 "Legado colonial"
 WSI_Colonial_Legacy_desc:0 "Una lista interminable de potencias coloniales y aspirantes a conquistadores lucharon fieramente por el Caribe. Corsarios en el corazón de la era dorada de la piratería y gobernadores ambiciosos explotaron por igual todo lo que valia la pena en nuestro hogar y crearon fortunas en toda nuestra nación aún en estos días sigue alimentando nuestra economía. Como el verdadero lugar de nacimiento del colonialismo y la política colonial, tenemos una experiencia única que nos elevará a ser una potencia en el escenario global."
 SNA_mercenary_republic:0 "República de mercenarios"
 SNA_mercenary_republic_desc:0 "Al contrario que otras repúblicas americanas que lucharon por su independencia contra los poderes coloniales, nuestro estado fue fundado por la fuerza bruta y la audacia de nuestros mercenarios. La región de Sonora y la Baja California fueron tomadas por solo 45 hombres y su comandante, y a pesar de las enormes dificultades, ganaron contra repúblicas mucho mayores de la región. No cabe duda de la tremenda calidad de los mercenarios sonorense serán la envidia de toda América."
 SNA_sale_of_script:0 "La ventas de escrituras de Sonora"
 SNA_sale_of_script_desc:0 "Para financiar la expedición de mercenarios a Sonora, requerimos inversiones y recursos. Aunque muchos dudasen de nuestra causa, hubo quienes fueron lo suficientemente sabios como para invertir en la compra de documentos legales aún no redimibles en la región de Sonora hasta la fundación de nuestro estado. Si seguimos vendiendo la promesa de futuras tierras a nuestros inversores, podemos expandir nuestro estado y obtener un beneficio ordenado mientras tanto."
 SNA_cowboy_country:0 "País de vaqueros"
 SNA_cowboy_country_desc:0 "Los hombres de nuestra nación están acostumbrados a las duras condiciones y escasos recursos del Oeste americano y se han más que acostumbrado al modo de guerrear de aquí. Nuestra nación fue fundada por bandidos y mercenarios y son temidos en todo el Oeste y más allá."
 SNA_take_what_is_yours:0 "Tomando lo que nos pertenece"
 SNA_take_what_is_yours_desc:0 "Hay quienes llaman a Sonora un estado rebelde y califican a nuestro presidente de "filibustero", como si fuera un insulto. Lo que estos individuos encadenados por las leyes de su tierra no entienden es que la verdadera libertad consiste en tomar lo que nos pertenece y no disculparse por nada. Nuestros forajidos ya asaltan los caminos del oeste, pero con las flotas de tesoros pasando por nuestras costas cada día, se hace evidente que podríamos aprender algo de los corsarios del este…"
 SNA_uniting_the_outlaws:0 "Uniendo a los forajidos"
 SNA_uniting_the_outlaws_desc:0 "Por todo el Oeste, hay vaqueros, bandidos y desesperados; hombres audaces que viven libres. No tenemos miedo a la ley y estamos dispuestos a hacer lo que sea necesario para sobrevivir en este mundo cruel e implacable. Con hombres así al frente de nuestra nación, hemos creado un hogar para la gente sin hogar y nos convertiremos en los hombres contra los que nuestras madres nos advirtieron."
 SNA_taking_the_fight_south_desc:0 "Aunque nuestra nación existe en el accidentado oeste de México, no podemos mantenernos solo con los contratos que nos salen aquí. Debemos llevar nuestra lucha de norte a sur, de los pantanos de Luisiana a las selvas de Nicaragua. Nuestros valientes generales guiarán a nuestros compatriotas de un contrato a otro, mientras van tomando para nosotros tanto territorio como puedan."
 SNA_taking_the_fight_south:0 "Llevando la lucha al sur"
 SNA_Good_Use_Of_Gold:0 "¡Oro, oro, oro!"
 SNA_Good_Use_Of_Gold_desc:0 "Con la gran dependencia del oro en nuestra región, hemos aprendido a utilizarlo bien y no causar los problemas galopantes que hemos visto al otro lado del mar. Con el uso sensato y conservador de nuestras reservas de oro, mantendremos el recurso valioso sin hinchar nuestra economía."
 VRM_Establish_sovereignty:0 "Imponiendo nuestra soberanía"
 VRM_Establish_sovereignty_desc:0 "Imponer nuestra soberanía de los potencias europeas no ha sido una labor fácil, pero hemos establecido nuestros derechos en una constitución irrefutable. Nuestros líderes han demostrado una gran previsión para la administración."
 VRM_Removing_the_shackles:0 "Sacudiéndonos las cadenas"
 VRM_Removing_the_shackles_desc:0 "Sacudirnos las cadenas de la maquinaria militar de nuestros antiguos señores significa que podemos trabajar de modos con los que nunca habíamos soñado antes. Nuestras tropas aprovechan el terreno en su provecho y convierten la lucha guerrillera en una táctica que funciona."
 VRM_American_Frontier:0 "Frontera americana"
 VRM_American_Frontier_desc:0 "La frontera americana es una tierra vasta y desconocida. Necesitamos imponernos como líderes del Nuevo Mundo y recibir a aquellos que se crucen en nuestro camino."
 VRM_Cheese_wheels:0 "Queso de rueda"
 VRM_Cheese_wheels_desc:0 "Los granjeros locales han empezado a producir quesos de rueda en masa para los largos viajes por tierra y mar. Estos se han convertido en un producto solicitado allá donde lo llevamos y solo producimos el mejor."
 VRM_Will_of_the_people:0 "Voluntad del pueblo"
 VRM_Will_of_the_people_desc:0 "No queremos nada más que paz y prosperidad con aquellos que llegan a nuestras costas, pero hay algunos que aparecerán en las costas del noroeste americano con la intención de poner fin a nuestra libertad. Tales intentos deben ser recibidos con una vigorosa respuesta del pueblo."
 VRM_Liberty_is_Life:0 "Vivir libres o morir"
 VRM_Liberty_is_Life_desc:0 "Nuestros súbditos nos son leales mientras garantizamos su seguridad. Según crece, también lo hace su deseo de libertad, pero tenemos maneras de mantenerles a raya. Quienes rechacen vivir sus vidas abrazando los valores de libertad, no deben vivirlas en absoluto."
 VRM_What_we_do_best:0 "Lo que hacemos mejor"
 VRM_What_we_do_best_desc:0 "Nuestros comerciantes saben antes que nadie lo que es mejor. Tenemos las mejores sedas, especias y tintes, porque invertimos sabiamente en tierras donde abundan y los enviamos a casa, con nuestra gente"
 VRM_home_of_the_revolution_desc:0 "A lo largo de todo el continente americano hay un deseo ardiente de libertad y democracia y no debemos olvidar jamás que fue aquí, en el noreste donde estas ideas ardieron con mayor fuerza. Hundimos barcos coloniales, quemamos propiedad estatal y estamos dispuestos a luchar y morir por el futuro de nuestro pueblo y nuestro estado recién nacido."
 VRM_home_of_the_revolution:0 "Hogar de la revolución estadounidense"
 VRM_tea_party:0 "La fiesta del té de Boston"
 VRM_tea_party_desc:0 "No debemos olvidar jamás que en un momento de la historia, la idea de un estado colonial independiente en América era algo ridículo, pero muy pronto se acallaron las risas. ¿Quién habría imaginado que el simple acto de tirar a las aguas del puerto de Boston el precioso té de nuestros antiguos señores serviría como catalizador para espíritu de independencia a lo largo de toda nuestra nación? Ahora la llama de la libertad arde con fuerza y este acto de protesta será recordado como un evento glorioso en el nacimiento de nuestra nación."
 VRM_vermont_constitution:0 "La Constitución de Vermont"
 VRM_vermont_constitution_desc:0 "Cuando declaramos nuestra independencia de nuestros señores, quedó inmediatamente claro a los gobernadores de Vermont que la esclavitud era una afrenta a los valores de libertad que dieron luz a nuestra nación. La Constitución de Vermont fue el primer documento escrito de la historia americana que declaraba ilegal la esclavitud, y al mantener los valores fundados en nuestra Constitución, crearemos un futuro más brillante y justo para todas las gentes de nuestra nación."
