 flavor_hun.201.name:0 "La muerte de Ladislao el Póstumo"
 flavor_hun.201.d.king_no_heir:0 "Ladislao el Póstumo, nuestro amado rey, ha muerto repentinamente en circunstancias sospechosas. Hay alegaciones de un posible crimen, ya que estaba dispuesto a unir Austria y Hungría bajo su poder, sometiendo a Hungría a la dominación extranjera. La nobleza ya está actuando para sustituirlo por su favorito, Matías Hunyadi, hijo del gran voivoda Juan Hunyadi -rompiendo así la línea de sucesión Habsburgo al trono húngaro. Sin embargo, otros son partidarios de mantener nuestras buenas relaciones con los Habsburgo y sostienen que [HAB.GetellaDir] [HAB.Monarch.GetTitle] [HAB.Monarch.GetName] de Austria debería ser [HAB.GetellaDir] legítim[HAB.GetoaDir] sucesor[HAB.GetXaDir] de Ladislao."
 flavor_hun.201.d.king:0 "Ladislao el Póstumo, nuestro amado rey, ha muerto repentinamente en circunstancias sospechosas. Hay alegaciones de un posible crimen, ya que estaba dispuesto a unir Austria y Hungría bajo su poder, sometiendo a Hungría a la dominación extranjera. Ahora esa línea de sucesión se ha roto y [Root.Heir.GetTitle] [Root.Heir.GetName] lo sucederá como gobernante de Hungría."
 flavor_hun.201.d.heir:0 "Ladislao el Póstumo, nuestro amado heredero, ha muerto repentinamente en circunstancias sospechosas. Hay alegaciones de un posible crimen pues, si hubiera alcanzado la mayoría de edad, hubiera estado dispuesto a unir Austria y Hungría bajo su poder, sometiendo a Hungría a la dominación extranjera. La nobleza ya está actuando para sustituirlo por su favorito, Matías Hunyadi, hijo del gran voivoda Juan Hunyadi -rompiendo así la línea de sucesión Habsburgo al trono húngaro."
 flavor_hun.201.a:0 "Matías será nuestro nuevo heredero."
 flavor_hun.201.b:0 "El Rey ha muerto, ¡larga vida al Rey!"
 flavor_hun.201.c:0 "Un rey alemán sería lo mejor."
 flavor_hun.201.d:0 "Elegir a Matías como rey."

