 #DHEs
 new_flavour_bav.12.t:0 "Ingolstadt: ¿una ciudad cervecera?"
 new_flavour_bav.12.d:0 "Ingolstadt y las áreas que la rodean han producido tradicionalmente vino. No obstante, siguiendo la tendencia de otras partes de Baviera donde se prefiere la cerveza, se han establecido en la ciudad un número creciente de cervecerías. Si lo deseamos, podríamos dar a estas cervecerías incipiente nuestro apoyo y permitir que la cerveza reemplace al vino como exportación principal de la provincia."
 new_flavour_bav.12.a:0 "La cerveza es el futuro."
 new_flavour_bav.12.b:0 "El vino es la bebida superior."
 ingolstadt_beer_city:0 "Cervecerías de Ingolstadt"
 desc_ingolstadt_beer_city:0 "Se han establecido en Ingolstadt y alrededores una gran cantidad de cervecerías importante, convirtiendo a la ciudad en uno de los centros principales de la fabricación de cerveza de Baviera."
 new_flavour_bav.13.name:0 "La sucesión bávara "
 new_flavour_bav.13.desc:0 "El ducado Wittelsbach de Baviera está dividido en varias partes desde mediados del siglo XIV. En la actualidad, el Ducado está dividido en tres ramas diferentes de la familia -Múnich, Landshut e Ingolstadt. Diversos acuerdos complicados regulan qué rama de la familia debe heredar las tierras de aquel duque que fallezca sin un heredero varón. Sin embargo, estos acuerdos no están siempre a salvo de controversias y un duque fuerte puede tratar de engrandecer sus tierras con las de sus parientes, sin importar si su reivindicación es totalmente justa."
 new_flavour_bav.13.opt:0 "Puede que haya que restaurar la unidad en Baviera."
 new_flavour_bav.14.name:0 "La muerte de Luis VIII"
 new_flavour_bav.14.desc:0 "Luis VIII, el duque Wittelsbach de Ingolstadt, ha muerto sin herederos. Por acuerdos de la familia Wittelsbach, el ducado de Ingolstadt ahora recae en [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 new_flavour_bav.14.opt:0 "Excelente."
 new_flavour_bav.15.name:0 "La muerte de Luis VIII"
 new_flavour_bav.15.desc:0 "Nuestro duque, Luis VIII, ha muerto, sin dejar herederos a sus territorios. Por acuerdos de la familia Wittelsbach, el ducado de Ingolstadt ahora recae en [LBV.GetellaDir] [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] de Landshut."
 new_flavour_bav.15.opt:0 "Un estado de acontecimientos desafortunado."
 new_flavour_bav.16.name:0 "La muerte de Luis VIII"
 new_flavour_bav.16.desc:0 "Luis VIII, el duque Wittelsbach de Ingolstadt, ha muerto sin herederos. Por acuerdos de la familia Wittelsbach, el ducado de Ingolstadt ahora recae en [LBV.GetellaDir] [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] de Landshut."
 new_flavour_bav.16.opt:1 "Puede que sea el momento de reclamar nuestros derechos sobre Landshut."
 new_flavour_bav.17.name:0 "Los derechos de Luis VII"
 new_flavour_bav.17.desc:1 "A la muerte de Luis VIII de Ingolstadt, [LBV.Monarch.GetTitle] [LBV.Monarch.GetName] de Landshut ha reclamado los territorios de Ingolstadt para sí. Sin embargo, esto sería ignorar los derechos de Luis VII, expulsado de sus tierras por su propio hijo y que desde entonces ha estado prisionero en Ansbach [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Al enterarse de la muerte de su hijo, Luis VII ha estado alborotando con reclamar su antiguo ducado. Esto podría darnos una oportunidad de sacar ganancias de este asunto."
 new_flavour_bav.17.A:0 "Vende a Luis a sus enemigos de Baviera."
 new_flavour_bav.17.B:0 "Respalda sus derechos."
 new_flavour_bav.17.C:0 "Adquiere sus derechos sobre el ducado."
 new_flavour_bav.171.name:0 "Ansbach compra los derechos sobre la herencia Wittelsbach"
 new_flavour_bav.171.desc:1 "No somos los únicos con derechos sobre Ingolstadt. Podría mantenerse que los derechos de Luis VII, padre de Luis VIII y expulsado del ducado por su hijo, son mejores. Sin embargo, Luis lleva años prisionero [From.GetdeldelaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de Ansbach. Ahora [From.GetellaDir] [From.Monarch.GetTitle] [From.GetAdjective] ha usado sus considerables talentos de persuasión -y una considerable suma de dinero- para convencer a Luis de que le venda sus derechos a la herencia Wittelsbach."
 new_flavour_bav.171.A:0 "¡El ducado es y seguirá siendo nuestro!"
 new_flavour_bav.18.name:0 "El mandato religioso de [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 new_flavour_bav.18.desc:0 "La rápida propagación del protestantismo ha alarmado a muchos de los consejeros católicos [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Para evitar que se extienda a nuestras tierras, han elaborado un conjunto de normas que prohíben las enseñanzas heréticas en nuestras tierras y combaten las deficiencias religiosas tanto de los obispos bávaros como de nuestros súbditos. Se instituirá una comisión para llevar a cabo visitas religiosas, solo se permitirá la impresión con permiso [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y se prohibirá todo cambio litúrgico proveniente de tierras que hayan caído en la herejía. Si bien el clero se irritará con estas fuertes restricciones, probablemente serán eficaces para prevenir la propagación de herejías."
 new_flavour_bav.18.a:0 "Instituye el Mandato."
 new_flavour_bav.18.b:0 "El clero debe seguir teniendo carta blanca."
 new_flavour_bav.19.name:0 "La barba de Hanns Steininger"
 new_flavour_bav.19.desc:0 "La ciudad de Braunau se ha distinguido de un modo muy inusual. Uno de sus antiguos magistrados, un tal Hanns Steininger, ha contribuido más a la ciudad con su barba que con su perspicacia. Tal barba se consideraba un ejemplar excelente de pelo facial masculino al llegar casi hasta los dedos del pie (y no era un hombre bajo). Sin embargo, estaba predestinado a caer víctima del mismo rasgo que le hacía notable. Cuando mostraba su lealtad [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], que pasaba cerca, se pisó la barba, cayó mal y acabó muriendo de sus heridas, ¡un mártir de su vanidosa belleza!"
 new_flavour_bav.19.a:0 "Interesante…"
 new_flavour_bav.20.name:0 "La Theatinerkirche"
 new_flavour_bav.20.desc:1 "[Root.GetElLaCons] [Root.Consort.GetTitle] [Root.Consort.GetName] apremia [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] para que se comprometa a levantar una iglesia magnífica para la Orden teatina en [Root.Capital.GetCapitalName] si nace un heredero al trono. Ya ha elegido a un arquitecto boloñés, Agostino Barelli, para que construya la iglesia en el estilo italiano del alto barroco. Nuestra aristocracia y burgueses pudientes están prendados de los planes que [Root.Consort.GetName] ha hecho ampliamente conocidos, ya que son grandes admiradores del novedoso estilo italiano. ¿Debemos hacer lo que nos apremia?"
 new_flavour_bav.20.a:0 "Está bien, hagamos lo que quiere."
 new_flavour_bav.20.b:0 "¡Tonterías!"
 bav_religious_mandate_mod:0 "El mandato religioso"
 desc_bav_religious_mandate_mod:0 "Hemos instituido controles más estrictos para regular la práctica religiosa en nuestras tierras."
 bav_building_wife_church:0 "Los placeres del matrimonio"
 desc_bav_building_wife_church:0 "No hay mejor forma de decir «Te quiero» a la propia esposa que construir una iglesia en su nombre."
 bav_woman_scorned_mod:0 "Una mujer desdeñada"
 desc_bav_woman_scorned_mod:0 "No es sabio disgustar a la propia esposa cuando se necesita un heredero."
 new_flavour_bav.27.name:0 "[bavarian_lesser_union_member.GetName] se irrita bajo Dinamarca"
 new_flavour_bav.27.desc:1 "A la nobleza bávara de [bavarian_lesser_union_member.GetName] le molesta ser gobernada desde la lejana Dinamarca. Anhelan volver a ser gobernados por uno de los suyos.\n\nEn los últimos meses se vieron señales de que había un complot en marcha, pero nuestras autoridades fueron incapaces de confirmar los rumores. Sin embargo, ya no cabe duda alguna: un grupo de nobles se han reunido en torno a Maximiliano, un príncipe de una rama oscura de la familia von Wittelsbach, lo han proclamado duque y han tomado las armas contra nosotros."
 new_flavour_bav.27.A:0 "¡Aplastaremos esta rebelión!"
 #The Sale of Regensburg Chain
 new_flavour_bav.21.name:0 "Nuestras deudas con el emperador"
 new_flavour_bav.21.desc:0 "En las últimas décadas, la ciudad de Ratisbona ha acumulado unas deudas considerables con [HAB.Monarch.Dynasty.GetName], emperador del Sacro Imperio Romano. Aunque [HAB.Monarch.Dynasty.GetName] aún no ha reclamado sus deudas, nuestra posición está considerablemente debilitada por el hecho de que podría hacerlo en cualquier momento."
 new_flavour_bav.21.A:0 "Debemos pagar ya."
 new_flavour_bav.21.B:0 "Esperemos hasta que nos las reclamen."
 new_flavour_bav.22.name:0 "Las deudas de Ratisbona"
 new_flavour_bav.22.desc:0 "La actual guerra con [emperors_enemy.GetUsableName] ha puesto mucha tensión sobre nuestras arcas. Nuestros consejeros nos señalan que la ciudad de Ratisbona nos debe una gran cantidad de dinero. Están seguros que podemos convencer a la ciudad de que pague si les amenazamos con perder nuestro favor. Sin embargo, reclamarles tal cantidad de dinero probablemente desestabilice el gobierno de la ciudad y la familia Wittelsbach, que tiene fuertes vínculos con la ciudad, puede interceder en su favor."
 new_flavour_bav.22.A:0 "Que paguen lo que deben."
 new_flavour_bav.22.A.tooltip:0 "Si §YRatisbona§! puede pagar, recibiremos:"
 new_flavour_bav.22.B:0 "Perdonaremos sus transgresiones financieras."
 new_flavour_bav.23.name:0 "Las deudas de Ratisbona"
 new_flavour_bav.23.desc:0 "En las últimas décadas, la ciudad de Ratisbona ha acumulado unas deudas considerables con [HAB.GetellaDir] empera[HAB.GetDorTrizDir] [HAB.Monarch.Dynasty.GetName] del Sacro Imperio Romano. Ahora, [HAB.Monarch.GetName] reclama sus deudas para financiar su guerra con [emperors_enemy.GetUsableName]. Sin embargo, dada nuestra fuerte conexión con Ratisbona -en el pasado fue una capital Wittelsbach- estamos en condiciones de interceder. Si podemos reunir los fondos necesarios para pagar sus deudas, tendríamos todo el derecho a ofrecer a Ratisbona que nos transfiera sus deudas, lo que en la práctica significa que pagaremos sus deudas a cambio de su libertad. Sin embargo, los austriacos podrían no ver bien tales transacciones."
 new_flavour_bav.23.A:0 "Les sacaremos de apuros a cambio de la ciudad."
 new_flavour_bav.23.A.tooltip:0 "Si §YRatisbona§! acepta nuestra oferta, ocurrirán estos efectos:"
 new_flavour_bav.23.B:0 "Están solos."
 new_flavour_bav.23.B.tooltip:0 "Otros gobernantes §YWittelsbach§! pueden ofrecer apoyo a §YRatisbona§!."
 new_flavour_bav.24.name:0 "El emperador exige el pago"
 new_flavour_bav.24.desc.default:0 "[HAB.GetElLaDir] empera[HAB.GetDorTrizDir] [HAB.GetAdjective], reclama su dinero para financiar su guerra contra [emperors_enemy.GetUsableName]. Exige el pago completo e inmediato. Debemos pagar o incumplir en nuestras obligaciones como Ciudad Libre."
 new_flavour_bav.24.desc.wittelsbach:0 "[HAB.GetElLaDir] empera[HAB.GetDorTrizDir] [HAB.GetAdjective], [HAB.Monarch.GetName], reclama sus dineros para financiar su guerra contra [emperors_enemy.GetUsableName]. Exige el pago completo e inmediato, y amenaza con sanciones si no cumplimos nuestras obligaciones como ciudad libre. Sin embargo, [From.GetellaDir] [From.Monarch.GetTitle] Wittelsbach de [From.GetName] ofrece otra salida: acepta pagar nuestras deudas a cambio de reconocer los históricos derechos de los Wittelsbach sobre la ciudad."
 new_flavour_bav.24.A:0 "Está bien, pagaremos."
 new_flavour_bav.24.B:0 "No podemos pagar nuestras deudas."
 new_flavour_bav.24.B.tooltip:0 "§REl emperador nos quitará el derecho a ser una Ciudad Libre. El Obispado de Ratisbona tomará control de la ciudad.§!"
 new_flavour_bav.24.C:0 "Acepta la oferta de [From.GetName]"
 new_flavour_bav.24.C.player_warning_tooltip:0 "§RRatisbona es totalmente anexionada por [From.GetName].§!"
 new_flavour_bav.25.name:0 "Nuestras deudas, perdonadas"
 new_flavour_bav.25.desc:0 "Ha pasado un tiempo considerable desde que acumulamos deuda con el Emperador, durante el cual, ha habido muchos cambios de emperador y política imperial. Por consiguiente, la opinión del emperador sobre el asunto se ha suavizado. Nuest[Root.GetoaDir] [Root.Monarch.GetTitle], [Root.Monarch.GetName] ha persuadido [HAB.GetalalaDir] [HAB.Monarch.GetTitle] [HAB.Monarch.GetName] para que reduzca nuestras deudas a un nivel más manejable y considere perdonado el resto."
 new_flavour_bav.25.A:0 "Noticias excelentes."
 new_flavour_bav.26.name:0 "Nuestras deudas, perdonadas"
 new_flavour_bav.26.desc:0 "El emperador, [HAB.Monarch.GetName] de [HAB.GetName], [HAB.Monarch.GetWomanMan] de sabiduría infinita, ha decidido magnánimamente perdonar nuestra deudas. Ya no nos apelarán a pagar el dinero que debíamos."
 new_flavour_bav.26.A:0 "¡Viva el emperador!"
 opinion_regensburg_paid:0 "Pagó sus deudas"
 opinion_regensburg_no_money:0 "Deudas perdonadas"
 opinion_regensburg_defaulted:0 "Deudas impagadas"
 opinion_stole_free_city:0 "Ciudad Libre anexionada"
 opinion_regensburg_demand_too_much:0 "Peticiones excesivas"
 #Addition to old Brandenburg DHE
 flavor_brapru.25.a.tt2:0 "§RBayreuth ya no será gobernada desde Brandeburgo.§!"
 #Saxon DHEs
 flavor_sax.4.name:0 "La Guerra fratricida sajona"
 flavor_sax.4.desc:0 "A la muerte de Federico de Turingia, tío [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], las tierras turingias Wettin cayeron bajo el dominio de [Root.GetName]. Sin embargo se produjo una discusión entre el [Root.Monarch.GetTitle] y su hermano, Guillermo, sobre la distribución justa de estas tierras. Según la División de Altemburgo, un acuerdo arbitrado con la ayuda de Brandeburgo y Hesse, los dos hermanos reinarían conjuntamente. A [Root.Monarch.GetName] se le asignarían los territorios centrales de Meissen al este y Guillermo recibiría el control de Turingia.\n\nNo obstante, Guillermo cuestiona este acuerdo y exige más tierras, por lo menos el señorío sobre Wittenberg, amenazando con la guerra si no es así."
 flavor_sax.4.A:0 "Haríamos lo que fuera por nuestro querido hermano."
 flavor_sax.4.B:0 "¡Absurdo! ¡Que haya guerra!"
 flavor_sax.6.name:0 "Príncipes sajones tomados prisioneros" #Note: German translation should be Altenburger Prinzenraub
 flavor_sax.6.desc:1 "Parece que la tensión entre la nobleza sajona y turingia sigue estando muy alta tras la guerra entre Federico y Guillermo. Kunz von Kauffungen, un caballero que luchó en el bando de Federico, pero se arruinó financieramente con el conflicto, ha hecho causa común con varios caballeros turingios desleales y tramado un plan para hacer prisioneros a los hijos [Root.GetdeldelaDir] [Root.Monarch.GetTitle] como baza para el chantaje. Consiguieron hacerse con los príncipes, pero fueron detenidos cuando iban a cruzar la frontera y los príncipes regresaron a [Root.Capital.GetCapitalName] sanos y salvos. ¿Qué hacemos con los traidores?"
 flavor_sax.6.A:0 "¡Que les corten la cabeza!"
 flavor_sax.6.B:0 "Conceded una amnistía."
 flavor_sax.7.name:0 "Príncipes sajones tomados prisioneros" #Note: German translation should be Altenburger Prinzenraub
 flavor_sax.7.desc:1 "Parece que la tensión entre la nobleza sajona y turingia sigue estando muy alta tras la guerra entre Federico y Guillermo. Kunz von Kauffungen, un caballero que luchó en el bando de Federico, pero se arruinó financieramente con el conflicto, ha hecho causa común con varios caballeros turingios desleales y tramado un plan para hacer prisioneros a los hijos [Root.GetdeldelaDir] [Root.Monarch.GetTitle] como baza para el chantaje. El acto fue un éxito y consiguieron cruzar la frontera y entrar en [neighbour.GetUsableName], desde donde han hecho su exigencia: 200 ducados o los príncipes mueren."
 flavor_sax.7.A:0 "Pagad."
 flavor_sax.7.B:0 "No pagamos a traidores."
 flavor_sax.8.name:0 "El tratado de Leipzig"
 flavor_sax.8.desc:0 "Con la muerte de Federico II, han surgido disputas sucesorias sobre la sucesión sajona, esta vez entre [Root.Monarch.GetName] y su hermano Ernesto. Según lo escrito en el testamento de Federico, Ernesto debería recibir las tierras de Turingia y gobernar independiente de su [Root.Monarch.GetSisterBrother]. Sin embargo, [Root.Monarch.GetName] está en la posición más fuerte y podría ignorar la voluntad su padre, si está dispuest[Root.GetoaDir] a aceptar las consecuencias."
 flavor_sax.8.A:0 "Acepta el testamento."
 flavor_sax.8.B:0 "¡Las tierras sajonas no serán divididas!"
 flavor_sax.9.name:0 "El Electorado de Sajonia"
 flavor_sax.9.desc:0 "Nuestros hermanos de Sajonia ya no gobiernan nuestras tierras, pero siguen manteniendo el Electorado. Ahora, con nuestra demostración de superioridad sobre ellos -y con la buena voluntad del emperador aparentemente asegurada- se presenta la oportunidad ideal para pedir que se corrija este error histórico y que se conceda el estatus de Elector a nuestra rama de la familia von Wettin."
 flavor_sax.9.desc.emperor:0 "Nuestros hermanos de Sajonia ya no gobiernan nuestras tierras, pero siguen manteniendo el Electorado. Ahora, con nuestra demostración de superioridad sobre ellos -y nuestra autoridad como Emperador- se presenta la oportunidad ideal para corregir este error histórico y conceder el estatus de Elector a nuestra rama de la familia von Wettin."
 flavor_sax.9.A:0 "Petición al emperador!"
 flavor_sax.9.B:0 "El Electorado será nuestro."
 flavor_sax.9.C:0 "No vale la pena."
 flavor_sax.11.name:1 "Turingia solicita el Electorado sajón"
 flavor_sax.11.desc:0 "Nuestra aliada, Turingia, ha logrado la logrado la superioridad en la disputa entre Wettins y ahora controla Sajonia. Solicitan que corrijamos un error histórico y que les sea transferido el Electorado que Sajonia controlaba hasta ahora."
 flavor_sax.11.A:0 "¡Viva el Elector de [From.GetUsableName]!"
 flavor_sax.11.B:0 "El Electorado seguirá con Sajonia."
 sax_grieving_death_of_sons:0 "De luto"
 desc_sax_grieving_death_of_sons:0 "Aunque sabe que el reloj reclama que dé un heredero, la pérdida de sus queridos hijos hace que Federico sea reacio a dedicarse a nuevos enredos del corazón."
 sax_really_bad_reputation:0 "Deshonroso"
 desc_sax_really_bad_reputation:0 "Al sucumbir a la conveniencia e ignorar el testamento de su padre, el príncipe tendrá que lidiar con la reacción que han provocado sus acciones."
 #Ladislaus Postumus Union
 hun_ladislaus_postumus_warning_tooltip:0 "§RComo heredero tanto a Austria como Hungría, si Ladislao el Póstumo es proclamado mayor de edad y hereda ambos tronos, Hungría será gobernada por Austria en una unión personal.§!"
 flavor_hab.21.name:0 "Archiduque de Austria, Rey de Hungría"
 flavor_hab.21.desc:1 "Ladislao el Póstumo, Archiduque de Austria, ahora es reconocido como soberano de Austria y Hungría. Al preferir gobernar desde Viena, ha adoptado el título de Archiduque como título principal. Pese a las protestas de la nobleza húngara, Hungría será gobernada desde ahora por Austria en una unión personal."
 flavor_hab.21.A:0 "Viva el Archiduque Ladislao."
 flavor_hab.23.name:0 "La Dieta de la nobleza húngara y croata"
 flavor_hab.23.desc:0 "Las noblezas húngara y croata se han reunido en una dieta improvisada, durante la cual se aceptó que ambos reinos, habiendo sido gobernados juntos en una unión personal durante décadas, sean consideradas desde ahora en adelante como uno solo, para presentar un frente común ante sus soberanos [Root.GetAdjective]s. Por consiguiente, el reino de Croacia ha sido anexionado por el de Hungría."
 flavor_hab.23.A:0 "Así sea."
 flavor_hab.24.name:0 "La Dieta de la nobleza húngara y croata"
 flavor_hab.24.desc:1 "La nobleza húngara y croata se ha reunido en una dieta improvisada, durante la cual se aceptó que los dos reinos, al haber sido gobernados juntos en una unión personal durante décadas, deben ser considerados como uno solo de ahora en adelante para presentar un frente común ante sus soberanos [From.GetAdjective]s. Por consiguiente, nos hemos anexionado el reino de Croacia."
 flavor_hab.24.A:0 "Excelente."
 #Neapolitan Republic
 new_flavour_nap.1.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.1.desc:0 "El populacho no ha quedado satisfecho con el resultado de la revuelta de Masaniello. Y ahora se han vuelto a rebelar, esta vez exigiendo libertad bajo un gobierno republicano. Tras tomar el control de la ciudad, su líder, Gennaro Annese, un escopetero de mucha astucia y valor que era el cerebro tras Masaniello, ha proclamado la «Serenísima República de este reino de Nápoles», que será dirigida por el SPQN (el Senado y el pueblo de Nápoles).\n\nLa nobleza está dividida entre la lealtad. [Root.GetalalaDir] y el apoyo a la joven república. ¡Responsamos como respondamos, la confusión aguarda!"
 new_flavour_nap.1.A:0 "¡Aplastaremos a esos rebeldes!"
 new_flavour_nap.1.B:0 "¡Viva la República Serena!"
 new_flavour_nap.1.B.tooltip:0 "Las monarquías vecinas se preocuparán con la aparición de una república fuerte en el sur de Italia."
 new_flavour_nap.2.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.2.desc:0 "Harto de la durísima política tributaria [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y el expolio del virrey [overlord_country.GetAdjective], el populacho de Nápoles se ha rebelado para exigir libertad bajo un gobierno republicano. Dirigidos por Masaniello, un pescador carismático, al que antes solo se le conocía por sus trucos para evitar a los recaudadores, y Gennaro Annese, el escopetero que era el cerebro tras el ascenso a la fama de Masaniello, han tomado el control de la ciudad y proclamado la «Serenísima República de este reino de Nápoles», que será dirigida por el SPQN (el Senado y el pueblo de Nápoles).\n\nMiembros desafectos de la nobleza de la ciudad se han reunido para respaldar a la joven república, y aquellos con contactos con [rival_of_overlord.GetUsableName] han organizado una delegación [rival_of_overlord.GetalalaDir] [rival_of_overlord.Monarch.GetTitle] [rival_of_overlord.GetAdjective] para suplicar apoyo a su causa."
 new_flavour_nap.2.A:0 "¡Aplastaremos a esos rebeldes!"
 new_flavour_nap.2.A.tooltip:0 "\nSi los rebeldes rompen §Y[Root.GetName]§!, la unión entre §Y[overlord_country.GetName]§! y §Y[Root.GetName]§! se romperá.\n"
 new_flavour_nap.3.A.tooltip:0 "\nSi los rebeldes rompen §Y[From.GetName]§!, la unión entre §Y[overlord_country.GetName]§! y §Y[From.GetName]§! se romperá.\n"
 new_flavour_nap.4.name:0 "Los emisarios de la República napolitana"
 new_flavour_nap.4.desc:0 "Ha llegado una delegación de Nápoles, donde un levantamiento popular ha llevado al establecimiento de una nueva república rebelada contra nuestro rival, [overlord_country.GetUsableName]. Nos solicitan ayuda contra [overlord_country.GetellaDir] [overlord_country.Monarch.GetTitle] [overlord_country.GetAdjective], bajo cuyo gobierno tiránico tanto han sufrido. Ciertamente, llegarían hasta ofrecer a un miembro de nuestra propia nobleza el puesto de «Signore» o Señor de la República, a cambio de nuestro apoyo. Sería una oportunidad excelente para debilitar al [overlord_country.GetAdjective], si nos podemos permitir los recursos."
 new_flavour_nap.4.A:0 "Respaldaremos a la República napolitana."
 new_flavour_nap.4.A.tooltip:0 "\nSi los rebeldes rompen §Y[From.GetName]§!, la unión entre §Y[overlord_country.GetName]§! y §Y[From.GetName]§! se romperá.\n"
 new_flavour_nap.4.B:0 "No podemos permitirnos esos fondos."
 new_flavour_nap.5.name:0 "Regresan los emisarios republicanos a [From.GetUsableName]"
 new_flavour_nap.5.desc:0 "Ha regresado la embajada republicana [From.GetalalaDir] [From.Monarch.GetTitle] [From.GetAdjective]. Informa eufóricos que [From.GetellaDir] [From.GetAdjective] enviará a [Root.nap_foreign_republican.GetName], un miembro de su alta nobleza, a la cabeza de una compañía de mercenarios para hacerse cargo como Señor de la República."
 new_flavour_nap.5.A:0 "¡Reunamos nuestras fuerzas contra esta nueva amenaza!"
 new_flavour_nap.6.name:0 "Regresan los emisarios republicanos a [From.GetUsableName]"
 new_flavour_nap.6.desc:1 "Ha regresado la embajada republicana [From.GetalalaDir] [From.Monarch.GetTitle] [From.GetAdjective] y el desánimo es obvio en sus rostros. Desde esos lares no llegará apoyo a su causa."
 new_flavour_nap.6.A:0 "¡[Root.GovernmentName] resistirá!"
 new_flavour_nap.7.name:0 "Intervención [From.GetAdjective] en [From.From.GetUsableName]"
 new_flavour_nap.7.desc:0 "¡El ruin [rival_of_overlord.GetAdjective] ha decidido apoyar el levantamiento republicano en Nápoles! A petición de los napolitanos, han enviado a [From.From.nap_foreign_republican.GetName], un miembro de su alta nobleza, a la cabeza de una compañía de mercenarios para que se haga cargo como Señor de la República. ¡Debemos reunir nuestras fuerzas contra esta nueva amenaza!"
 new_flavour_nap.7.A:0 "Pagarán por esto."
 new_flavour_nap.8.name:0 "Senatus Populusque Neapolitanus"
 new_flavour_nap.8.desc:0 "Gracias a nuestro respaldo, los republicanos napolitanos han roto el estado y proclamado la Serenísima República del reino de [From.GetName], con nuestro hombre, [From.Monarch.GetName] como su [From.Monarch.GetTitle]. Con suerte, esto inaugurará un nuevo periodo de influencia de [Root.GetName] sobre [From.GetName]."
 new_flavour_nap.8.A:0 "Excelente."
 establish_a_republic:0 "Fundar una república"
 establish_a_republic_desc:0 "Los republicanos exigen la instauración de un sistema de gobierno republicano en $COUNTRYNAME$."
 opinion_against_nap_republic:0 "Contra la República napolitana"
 nap_republican_rebels_title:0 "Republicanos"
 nap_republican_rebels_name:0 "Republicanos de $COUNTRY$"
 nap_republican_rebels_desc:0 "Los rebeldes republicanos quieren derribar el régimen y reemplazarlo con una forma de gobierno republicana. Están dirigidos por burgueses desencantados y miembros de la nobleza que perdieron el favor del régimen actual."
 nap_republican_rebels_army:0 "Rebeldes republicanos"
 opinion_supported_republican_uprising:0 "Respalda el alzamiento republicano napolitano"
 opinion_sponsors_of_republican_uprising:0 "Respaldan el alzamiento republicano napolitano"
 opinion_supported_republican_uprising_overlord:0 "Respaldó el alzamiento republicano napolitano"

 #Savoyard DHEs
 new_flavour_sav.3.name:0 "El Reino de Chipre"
 new_flavour_sav.3.desc.firstruler:0 "Los sarracenos de [infidels_of_cyprus.GetUsableName] han conquistado Chipre, eliminando unas de las últimas avanzadas de la Cristiandad en Oriente Medio y poniendo fin al reinado de la dinastía Lusignan, que había durado desde el siglo XII.\n\nSin embargo, el linaje de Lusignan no está totalmente extinguido. Mediante el matrimonio del [Root.Monarch.GetTitle] [Root.Monarch.GetName] con la princesa chipriota Ana de Lusignan, ahora que la línea principal se ha extinguido, es indudable que tenemos un derecho dinástico legítimo indudable sobre el Reino de Chipre: [Root.Heir.GetName] heredará el reino si podemos arrebatárselo al infiel."
 new_flavour_sav.3.desc.notfirstruler:0 "Los sarracenos de [infidels_of_cyprus.GetUsableName] han conquistado Chipre, eliminando unas de las últimas avanzadas de la Cristiandad en Oriente Medio y acabando con el reinado de la dinastía Lusignan, que había durado desde el siglo XII.\n\nSin embargo, el linaje de Lusignan no está totalmente extinguido. A través del matrimonio de nuestro antepasado el duque Luis I con la princesa chipriota Ana de Lusignan, ahora que la línea principal se ha extinguido, es indudable que tenemos un derecho dinástico legítimo indudable sobre el Reino de Chipre. Si conseguimos arrebatarle la isla al infiel, podremos reivindicar legítimamente nuestros derechos al trono."
 new_flavour_sav.3.A:0 "Chipre será nuestro."
 new_flavour_sav.5.name:0 "El Antipapa Félix V"
 new_flavour_sav.5.desc:1 "Amadeo VII, padre de Luis I, abdicó en 1440 de su cargo de duque de Saboya para convertirse en el antipapa Félix V en oposición al papa Eugenio IV. Sin embargo, no ha tenido mucho éxito en su papel de antipapa, ya que solo consiguió el respaldo de un pequeño grupo de disidentes dentro de la Iglesia católica. Por lo tanto, dada la falta de influencia diplomática del grupo de Félix, sería tentador considerar más importantes los vínculos con el Papa de [PAP.Capital.GetName] que los vínculos familiares y renegar de él. Sin embargo, se podría convertir el apoyo al antipapa en un motivo de movilización de nuestra gente frente a la adversidad extranjera."
 new_flavour_sav.5.A:0 "¡Por la justicia, por el Papa Félix V!"
 new_flavour_sav.5.B:1 "El verdadero papa es el que reside en [PAP.Capital.GetName]."
 sav_supports_antipopes_justice:0 "Justicia del antipapa"
 desc_sav_supports_antipopes_justice:0 "El duque de Saboya respalda al antipapa Félix V, quien afirma ser el auténtico líder de los católicos."
 opinion_supporting_antipope:0 "Apoya al antipapa"
 #Misc new events
 pirates.22.name:0 "Los piratas de Rügen"
 pirates.22.desc:0 "El mar Báltico ha sido hogar de piratas desde tiempos inmemoriales. Entre los marineros y pescadores de Rügen hay muchos que cuentan con cariño las viejas historias, cuando Klaus Störtebeker y su banda de Likedeelers navegaban los mares y se hacían ricos robando a todos los desgraciados que se cruzaban con ellos. En comparación con el tedio de la vida normal, la emoción del corso parece curiosamente atractiva para muchos, incluso sabiendo que los Likedeelers acabaron pagando sus actos con sus vidas, un destino que bien podría ser el suyo. Dirigidos por un antiguo oficial de la marina que afirma descender de Störtebeker, han conseguido reunir varios barcos de guerra y están listos para izar de nuevo la bandera negra.\n\n¿Nos ponemos del lado de los aspirantes a piratas??"
 pirates.22.a:0 "¡La vida de pirata es para mí!"
 pirates.22.b:0 "Cumplamos las leyes de la tierra."
