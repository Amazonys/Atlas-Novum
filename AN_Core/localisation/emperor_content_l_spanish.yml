 industrialization:0 "Industrialización"
 desc_industrialization:0 "El rápido ritmo del cambio tecnológico empieza a tener un efecto profundo en la organización misma de la sociedad. La invención de la máquina de vapor, el uso del coque en la producción de hierro y los nuevos equipos de fabricación mecanizada permiten economías de escala sin precedentes, lo que conlleva un aumento masivo de la productividad de los trabajadores. Nuevos inventos ayudan a reducir enormemente el transporte de grandes volúmenes de productos. Con un comercio mundial más interconectado que nunca, las fábricas pueden tanto traer materias primas de mercados de todo el mundo como venderles a estos los productos manufacturados resultantes, consiguiendo riquezas inimaginables para sus propietarios.\n\n Mientras tanto, en el campo de la agricultura, nuevas prácticas como la rotación de cultivos y el uso de cercados han aumentado de manera similar la productividad, lo que significa que se necesitan menos trabajadores para trabajar la misma superficie de tierra, lo que lleva a muchos a abandonar sus hogares y a establecerse en las crecientes ciudades industriales. Está naciendo un nuevo mundo en el que los ambiciosos y los ricos dominarán la sociedad como nunca antes."
