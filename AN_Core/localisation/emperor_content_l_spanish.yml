 incidents_bur_inheritance.6.d:0 "[Root.GetName] ha conseguido evitar por los pelos una crisis de sucesión desastrosa, con [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] emergiendo finalmente como nuestro gobernante indiscutible. Pero las leyes de sucesión siguen igual y podrían dejarnos vulnerables ante otra futura crisis. [Root.GetellaDir] [Root.Monarch.GetTitle] reflexiona sobre si iniciar reformas legales que den a hombres y mujeres igualdad de derechos a la hora de heredar títulos, eliminando la desesperada necesidad de los monarcas de tener herederos varones o arriesgarse a la disolución de sus dominios. O bien, podríamos considerar que hemos evitado la crisis y centrarnos mejor en reforzar el orden tradicional que ha puesto a [Root.GetellaDir][Root.GetName] al borde de la grandeza."
