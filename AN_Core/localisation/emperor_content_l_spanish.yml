 # Country formation decisions
 TTS:0 "Dos Sicilias"
 TTS_ADJ:0 "siciliano"
 two_sicilies_nation_title:0 "Unir las Dos Sicilias"
 two_sicilies_nation_desc:0 "Demasiado tiempo han estado divididas Nápoles y Sicilia y han luchado por ellas las grandes potencias de Europa. Reunamos las Sicilias y seamos un gran potencia por derecho propio."
 switzerland_nation_title:0 "Restaurar la Confederación suiza"
 switzerland_nation_desc:0 "Nuestra nación es vulnerable cuando permanece sola. Unamos al pueblo suizo en una confederación de pequeños países para conservar la libertad de cada miembros constituyente al mismo tiempo que presenta un frente unido contra invasores extranjeros."
 silesia_nation_title:0 "Forma la nación silesia"
 silesia_nation_desc:0 "Silesia lleva siglos dividida en ducados y gobernada desde capitales extranjeras. Es hora de que Silesia deje a un lado el dominio extranjero y la división interna para crear una nueva nación silesia."
 # Ambrosian Republic
 military_dictatorship_reform:1 "Dictadura militar"
 military_dictatorship_reform_desc:1 "Un dictador militar ha tomado el poder y gobierna el estado autocráticamente. Los nuevos gobernantes serán elegidos invariablemente de entre los generales."
 military_dictatorship:0 "Dictadura militar"
 military_dictatorship_desc:0 "Un dictador militar ha tomado el poder y gobierna el estado de modo autocrático. Los nuevos gobernantes serán elegidos invariablemente de entre los generales."
 MILITARY_GOVERNMENT:0 "República militar"
 ambrosian_republic.1.t:0 "Un gobierno estable en Milán"
 ambrosian_republic.1.d:0 "La creación de la República Ambrosiana no careció de problemas, pero al final la libertad prevaleció. No caímos en la oscuridad del feudalismo, ni descendimos en la tiranía militar. La paz, justicia y libertad reinan por todo [Root.GetName]."
 ambrosian_republic.1.d2:0 "La creación de la República Ambrosiana no careció de problemas. En nuestra desesperación, abandonamos los ideales de libertad y concedimos poder absoluta a nuestro Capitán General. Que [Root.Monarch.GetName] guarde la paz durante muchos años."
 ambrosian_republic.1.d3:0 "La República Ambrosiana fue un experimento condenado al fracaso. Los elevados ideales de sus eruditos fundadores demostraron ser impracticables y la gente clamó por el regreso de un Duque. [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha tomado el trono y ha restaurado el orden natural a [Root.GetName]."
 ambrosian_republic.1.d4:0 "La República Ambrosiana fue un experimento condenado al fracaso. En ausencia de un duque, los astutos señores de [Root.Overlord.GetName] aprovecharon la oportunidad de reclamar el trono vacante de [Root.GetName] para sí mismos. Que [Root.Monarch.GetName] nos gobierne con sabiduría y paciencia."
 ambrosian_republic.1.a:0 "¡Alabado sea san Ambrosio!"
 ambrosian_republic.2.t:0 "La sucesión milanesa"
 ambrosian_republic.2.d:1 "Con el trono de [Root.GetName] vacante, tanto [FRA.GetellaDir] [FRA.Monarch.GetTitle] de Francia y [hre_emperor.GetellaDir] empera[hre_emperor.GetDorTrizDir] [hre_emperor.GetName] están discutiendo abiertamente sus derechos al ducado. Los franceses se basan en lazos matrimoniales con la antigua dinastía Visconti. Aunque no son derechos muy fuertes, Francia lleva mucho tiempo con planes para Italia y pocos hay con poder suficiente para resistir [FRA.GetalalaDir] [FRA.Monarch.GetTitle]. Mientras tanto el Emperador arguye que, según la ley imperial, en ausencia de un heredero evidente, el título de Duque le debe ser transferido."
 ambrosian_republic.2.a:0 "Debemos estar preparados para defender nuestra libertad."
 ambrosian_republic.3.d:0 "Milán ha caído en el caos político. El trono está vacío y una república advenediza lucha en vano por imponer el orden. Sería un momento excelente para reforzar nuestros derechos al Ducado de Milán, basados en nuestros vínculos matrimoniales a la ahora extinta Casa de Visconti."
 ambrosian_republic.3.a:0 "¡El trono nos pertenece!"
 ambrosian_republic.3.b:0 "No nos interesa Milán"
 ambrosian_republic.4.d:1 "Milán ha caído en el caos político. El trono está vacío y una república advenediza lucha en vano por imponer el orden. Según la ley imperial, el título de duque debe pasar al mismo emperador si la línea ducal se extingue. Si queremos aplicar esta ley y reclamar Milán para nosotros, debemos actuar con rapidez para derrocar a la llamada República Ambrosiana."
 ambrosian_republic.5.t:0 "Una propuesta para Sforza"
 ambrosian_republic.5.d:1 "Francisco Sforza es uno de los más grandes generales de nuestro tiempo y un líder condotiero destacado. Es una desgracia que estemos encontremos en desacuerdo con él ahora que estamos en guerra con Venecia. Sin embargo, Sforza es popular entre los milaneses, e incluso tiene derechos al trono.\n\nUna facción dentro del dividido gobierno ha hecho una oferta muy generosa a Sforza; si abandona a nuestros enemigos y se une a nuestra causa, Milán le ofrecerá la provincia de [sforza_promised_province.GetName], así como el cargo de Capitán y Defensor. Sforza podría ser un gran activo para la República, pero muchos se preguntan si su lealtad a Milán podrá con su ambición personal."
 ambrosian_republic.5.d2:1 "Francisco Sforza es uno de los más grandes generales de nuestro tiempo y un líder condotiero destacado. Es una desgracia que estemos encontremos en desacuerdo con él en nuestra guerra con [sforza_origin_country.GetName]. Sin embargo, Sforza es popular entre los milaneses, e incluso tiene derechos al trono.\n\nUna facción dentro del dividido gobierno ha hecho una oferta muy generosa a Sforza; si abandona a nuestros enemigos y se une a nuestra causa, Milán le ofrecerá la provincia de [sforza_promised_province.GetName], así como el cargo de Capitán y Defensor. Sforza podría ser un gran activo para la República, pero muchos se preguntan si su lealtad a Milán podrá con su ambición personal."
 ambrosian_republic.5.d3:1 "Francisco Sforza es uno de los más grandes generales de nuestro tiempo y un líder condotiero destacado. Es una desgracia que estemos encontremos en desacuerdo con él ahora que luchamos para aplastar la rebelión. Sin embargo, Sforza es popular entre los milaneses, e incluso tiene derechos al trono.\n\nUna facción dentro del dividido gobierno ha hecho una oferta muy generosa a Sforza; si abandona a nuestros enemigos y se une a nuestra causa, Milán le ofrecerá la provincia de [sforza_promised_province.GetName], así como el cargo de Capitán y Defensor. Sforza podría ser un gran activo para la República, pero muchos se preguntan si su lealtad a Milán podrá con su ambición personal."
 ambrosian_republic.5.a:0 "Debemos nombrarle comandante de nuestros ejércitos."
 ambrosian_republic.5.b:0 "No necesitamos a Sforza."
 ambrosian_republic.6.t:0 "Sforza choca con la República"
 ambrosian_republic.6.d:0 "Sforza tiene muchos rivales dentro de la República Ambrosiana. Los políticos más eruditos e idealistas que fundaron la República sospechan que conspira para tomar el trono, mientras que a los más pragmáticos les molesta su popularidad entre el pueblo.\n\nSforza acaba de descubrir un complot para privarle de su mando militar y expulsarle de su cargo en el gobierno. Indignado, Sforza da un ultimátum al estado: aceptar su gobierno militar absoluto o enfrentarse a él en el campo de batalla."
 ambrosian_republic.6.a:0 "Imponer gobierno militar bajo Sforza."
 ambrosian_republic.6.b:0 "Oponerse a la tiranía de Sforza. ¡Lucharemos por nuestra libertad!"
 ambrosian_republic.7.t:0 "Sforza se apodera del trono"
 ambrosian_republic.7.d:0 "¡Sforza, siempre tan oportunista y ambicioso, ha traicionado a la República y se ha proclamado legítimo Duque de Milán! Su popularidad entre el pueblo y férreo control sobre tanto el ejército como los mecanismos del Estado hacen que desafiar su reinado parece estar condenado. Puede que debamos aceptar el regreso de la monarquía. O tal vez la libertad no tiene precio."
 ambrosian_republic.7.a:0 "¡Salve el Duque Sforza!"
 ambrosian_republic.7.b:0 "¡Inaceptable! Nombra un nuevo Capitán General."
 ambrosian_republic.7.c:0 "¡Jamás! Restauremos la República tal como querían los fundadores."
 ambrosian_republic.8.t:0 "La muerte de Sforza"
 ambrosian_republic.8.d:0 "El Gran capitán Sforza ha muerto, repentina e inesperadamente. Su popularidad entre el pueblo y su férreo control de la política milanesa fue todo lo que mantuvo unida a la naciente República, y ahora las diversas facciones del gobierno se enfrentan por sus visiones del futuro.\nLa facción de Giorgio Lampugnano desea renovar los ideales bajo los cuales se fundó nuestra República, restaurando la democracia y poniendo fin al gobierno militar. La facción de Jacopo Piccinino, en marcado contraste, sostiene que solo un Capitán General fuerte puede mantener unida a la República y resistir a sus numerosos enemigos."
 ambrosian_republic.8.a:0 "¡Salve el nuevo Capitán general!"
 ambrosian_republic.8.b:0 "Restaura la República tal como querían sus fundadores."
 opinion_swayed_sforza:0 "Se ganó Sforza"
 ambrosian_republic_disaster:0 "República Ambrosiana"
 ambrosian_republic_disaster_desc:0 "En ausencia de un pretendiente fuerte al trono, los eruditos idealistas fundan una república incipiente en Milán."
 ambrosian_republic_resolved_tt:0 "§YEl gobierno de Milán será estabilizado§!"
 ambrosian_republic_disaster_resolved_tt:0 "El gobierno de Milán ha sido estabilizado"
 # Bonfire of the Vanities
 signoria_reform:0 "Signoria italiana"
 signoria_reform_desc:0 "La República funciona sin complicaciones bajo la jurisdicción de facto de nuestra familia política más importante. Sugerir de algún modo que esto apenas se distingue de una monarquía es un disparate, por supuesto."
 signoria:0 "Signoria italiana"
 signoria_desc:0 "La República funciona sin complicaciones bajo la jurisdicción de facto de nuestra familia política más importante. Sugerir de algún modo que esto apenas se distingue de una monarquía es un disparate, por supuesto."
 savonarola_dead_tt:0 "Savonarola no es el gobernante de [Root.GetName]"
 had_disaster_for_6_months:0 "El desastre lleva seis meses activo"
 bonfire_of_the_vanities_disaster:0 "La hoguera de las vanidades"
 bonfire_of_the_vanities_disaster_desc:0 "Un clérigo radical ha tomado el poder en Florencia, poniendo a nuestra hermosa ciudad en un camino político y espiritual peligroso."
 flavor_tus.17.t:0 "Orden restaurado en [Root.GetName]"
 flavor_tus.17.d:0 "Los Medici han devuelto el orden a la ciudad de Florencia. El monje loco Savonarola está muerto, su nombre cayó en desgracia y será recordado para siempre como el lunático que casi llevó a [Root.GetName] a la ruina."
 flavor_tus.17.d2:0 "Los Medici han sido totalmente expulsados de la ciudad y es muy improbable que vuelvan a ser bien recibidos. Bajo la justa guía de Savonarola, el nuevo orden de [Root.GetName] se caracteriza por el fanatismo religioso y la obediencia a los edictos de Dios interpretados por nuestro profeta."
 flavor_tus.17.a:0 "¡Tenemos un gobierno estable!"
 flavor_tus.18.t:0 "Savonarola, profeta"
 flavor_tus.18.d:0 "Columnas de humo se elevan desde la ciudad de [Root.Capital.GetCapitalName] según la gente quema sus vanidades. La multitud se reúne para ver arder a brujas y herejes. Las filas de los "llorones", los devotos seguidores del Profeta, han aumentado según Savonarola refuerza su dominio sobre los corazones de los ciudadanos. Decididamente, [Root.GetName] abandonará sus costumbres pecaminosas y se dedicará solo a la obra de Dios y su nuevo profeta."
 flavor_tus.18.a:0 "Se acercan los últimos días. Rezamos por la salvación."
 flavor_tus.19.t:0 "El papa condena a Savonarola"
 flavor_tus.19.d:0 "Las noticias de las acciones de Savonarola han llegado hasta el mismísimo archihereje, el Papa de Roma. No sorprende que el Pontífice haya hecho saber que Savonarola está excomugado de la Iglesia católica y que todos los que le den albergue serán considerados herejes de la máxima categoría."
 flavor_tus.19.a:0 "¡El papa es un hereje!"
 flavor_tus.19.b:0 "Asegura al pueblo que el Papa simplemente se equivoca."
 add_savanarola_support_tt:0 "§YSavonarola gana seguidores, llevándonos al camino de la teocracia§!"
 lose_savanarola_support_tt:0 "§YSavonarola loses seguidores, llevándonos a la restauración de los Medici§!"
 SAVANAROLA_GOVERNMENT:0 "Gobierno de Savonarola"
 BROTHER:0 "Hermano"
 # Great Peasants' War
 great_peasant_war.1.t:0 "La Gran Guerra Campesina"
 great_peasant_war.1.d:0 "El campesinado se está levantando en armas contra sus señores legítimos, exigiendo el fin de la servidumbre y la protección formal de sus derechos. No es una rebelión localizada; las semillas de la disidencia se extienden por todo el Imperio y a menudo son plantadas por herejes peligrosos. Todos los príncipes de Alemania deben procurar por su defensa y prepararse para una guerra contra el mismo pueblo que antaño gobernaron."
 great_peasant_war.1.a:0 "Recordemos a esos campesinos cuál es su lugar."
 gpw_effects_tt:0 "§YEl descontento se extiende por todo el Sacro Imperio Romano.\nEs más probable que los campesinos se rebelen.\nRebeliones campesinas exitosas pueden envalentonarse e imponer un sistema de gobierno radicalmente distinto.§!"
 great_peasant_war.2.t:0 "Las exigencias del campesinado [Root.GetAdjective]"
 great_peasant_war.2.d:0 "Contra todo pronóstico, los campesinos rebeldes de [Root.GetName] han derrotado a las fuerzas [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y ahora están en condiciones de imponer sus demandas. Algunos de los líderes campesinos más radicales exigen nada menos que la eliminación total de la aristocracia, pero la mayoría está dispuesta a aceptar concesiones importantes para poder regresar a sus hogares y familias sin miedo a represalias."
 great_peasant_war.2.a:0 "¡Abajo la aristocracia!"
 great_peasant_war.2.b:0 "No tenemos más opción que capitular"
 great_peasant_war.3.t:1 "La Gran Guerra Campesina"
 great_peasant_war.3.d:1 "El violento conflicto entre el campesinado y el sistema se ha prolongado durante décadas dentro del Sacro Imperio Romano. Es hora de que el Emperador imponga una resolución firme y final: proteger los derechos del campesinado o imponer el control de la nobleza."
 great_peasant_war.3.a:0 "Aplasta al resto de campesinos."
 great_peasant_war.3.b:1 "Hacer concesiones a los campesinos."
 great_peasants_war_triggered_modifier:0 "Gran Guerra Campesina"
 desc_great_peasants_war_triggered_modifier:0 "La Gran Guerra Campesina involucra en su conflicto al Sacro Imperio Romano. Mientras siga en marcha, los campesinos rebeldes se envalentonarán e pueden hasta derribar al gobierno."
 great_peasant_war.4.t:0 "Fin de la Gran Guerra Campesina"
 great_peasant_war.4.d:0 "Los campesinos se han vuelto en gran parte menos revoltosos y aprendido su lugar en el fondo del orden natural."
 great_peasant_war.4.a:0 "Gracias al Señor"
 end_gpw_tt:0 "§YLa Gran Guerra Campesina termina.§!"
 # King in Prussia
 king_in_prussia.1.t:0 "Una corona prusiana"
 king_in_prussia.1.d:0 "Cuanto más asciende nuestra gran nación, mayores alturas alcanza. [Root.GetElLaDir] [Root.Monarch.GetTitle] ha hecho saber que tiene la intención de elevar a Prusia al rango de Reino y a sí mismo al de Rey. Como príncipes del Sacro Imperio Romano, resultaría inapropiado no consultar al Emperador sobre este asunto, así que hemos redactado una propuesta para que este la considere detenidamente."
 king_in_prussia.1.a:0 "Seremos reyes"
 king_in_prussia.2.t:0 "El Rey en Prusia"
 king_in_prussia.2.d:1 "Prusia es un poder en alza en el Sacro Imperio Romano, cada vez más dominante en la política imperial y consolidándose como contendiente en la escena mundial. [PRU.GetellaDir] [PRU.Monarch.GetTitle] [PRU.Monarch.GetName] ha anunciado su intención de crear un Reino de Prusia, elevando su nación de su estatus como mero [PRU.GovernmentName]. Esto no tiene precedentes dentro del Sacro Imperio y el Emperador deberá reflexionar sobre cómo manejar este asunto."
 king_in_prussia.2.a:0 "Elevar a Prusia a un reino imperial"
 king_in_prussia.2.b:0 "Que se haga llamar Rey en Prusia"
 king_in_prussia.2.c:0 "No reconoceremos a este monarca autoproclamado."
 king_in_prussia.3.t:0 "El Rey en Prusia"
 king_in_prussia.3.d:0 "¡Nuestro amigo y aliado cercano, [emperor.GetellaDir] empera[emperor.GetDorTrizDir] [emperor.Monarch.GetName], ha decidido graciosamente ascender a Prusia al rango de reino imperial! Tal privilegio no se había otorgado desde el ascenso de los reyes de Bohemia. Los reyes prusianos llevarán la corona con orgullo, recordando siempre el favor que el emperador les ha concedido."
 king_in_prussia.3.d2:0 "La tradición imperial dicta que los únicos reyes en el Imperio son el Rey de los romanos -esto es, el mismo emperador- y el rey de Bohemia. Sin embargo, hemos llegado a un interesante acuerdo legal con el emperador. Nuestros monarcas usarán el título de 'rey en Prusia'. Como Prusia se encuentra fuera de los límites del Sacro Imperio Romano, podemos denominarnos reyes sin que el emperador deba quebrar las tradiciones imperiales."
 king_in_prussia.3.d3:0 "El emperador, ese bellaco sin honor, ha rechazado reconocer nuestro derecho a denominarnos reyes, pesar del compromiso razonable que habíamos propuesto. Por supuesto, haremos caso omiso y nos proclamaremos reyes igualmente, pese a quien pese."
 king_in_prussia.3.a:0 "¡Gracias a Dios y al Emperador!"
 king_in_prussia.3.b:0 "Un compromiso satisfactorio."
 king_in_prussia.3.c:0 "No necesitamos el permiso del emperador."
 elevated_prussia:0 "Prusia elevada"
 opinion_king_in_prussia:0 "Rey en Prusia"
 opinion_prussia_not_recognized:0 "Niega la legitimidad prusiana"
 # Duke of Alencon
 emp_mission_events.10.t:0 "El Ducado de Alenzón"
 emp_mission_events.10.d:0 "Durante la Guerra de los Cien Años, los duques de Alenzón fueron expulsados de sus tierras por la invasión inglesa. Ahora que los territorios tradicionales del ducado han regresado a manos francesas, los aristócratas supervivientes de la Casa de Valois-Alenzón imploran al [Root.Monarch.GetTitle] que les devuelva sus tierras y títulos perdidos."
 emp_mission_events.10.a:0 "Restaura al Duque."
 emp_mission_events.10.b:0 "Alenzón pertenece a la Corona."
 EST_VAL_DUKE_OF_ALENCON:0 "El Ducado de Alenzón: §Y$VAL$%§!"
 # Misc government reforms
 admiralty_reform:0 "Junta de Almirantes"
 admiralty_reform_desc:0 "Nuestra nación vive de nuestra capacidad para proyectar poder en el mar. Con ese fin hemos entregado las riendas de gobierno a la Junta de Almirantes, cuyos miembros son experimentados y patriotas irreprochables.\n\nDesactiva elecciones."
 protectorate_parliament_reform:0 "Parlamento protectorado"
 protectorate_parliament_reform_desc:0 "Bajo la guía benévola del Lord Protector, nuestra nación está administrada por un parlamento remanente leal a la Mancomunidad.\n\nDesactiva elecciones."
 protectorate_parliament_legacy:0 "Parlamento protectorado"
 protectorate_parliament_legacy_desc:0 "Bajo la guía benévola del Lord Protector, nuestra nación está administrada por un parlamento remanente leal a la Mancomunidad.\n\nDesactiva elecciones."
