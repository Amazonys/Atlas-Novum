 nahuatl_events.32.t:0 "El muxe en la corte"
 nahuatl_events.32.d:0 "En la sociedad zapoteca existen tres géneros definidos, hombre, mujer y muxe. Los muxe son un grupo de personas que se determinaron como varones al nacer, pero desde entonces, se han reconocido a sí mismos como mujeres. Llevan vestimenta tradicional de mujer, se identifican con títulos femeninos y normalmente, abandonan su nombre de nacimiento en favor de algo más convencionalmente femenino.\n\nNormalmente, los muxe no son una preocupación para [Root.GetellaDir] [Root.Monarch.GetTitle], sin embargo, nuestro [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] ha confesado ser parte de la comunidad muxe y ha entrado en la corte presentándose como [Root.muxe_advisor_name.GetName]. Como mujer, no puede seguir sirviendo junto [Root.GetalalaDir] [Root.Monarch.GetTitle], pero sus talentos únicos nos dificultan librarnos de este valioso activo.\n\nAlgunos funcionarios de alto rango sugieren que los talentos de [Root.muxe_advisor_name.GetName] son la prueba que nos estamos perdiendo un tesoro incesante de talentos al prohibir a las mujeres servir en la corte y que sería buena idea aconsejar a nuestr[Root.GetoaDir] que revise los requisitos legales para convertirse en consejero real."
 nahuatl_events.32.a:0 "Las mujeres no tiene sitio en la corte, muxe o no."
 nahuatl_events.32.b:0 "¡Hombre, mujer, o muxe, no podemos perder nuestr[Root.GetoaCnjAdm] [Root.Adm_Advisor.GetTitle]!"
 nahuatl_events.321.t:0 "Muxe en el ejército"
 nahuatl_events.321.d:0 "Desde que nuestro [Root.GovernmentName] aceptó los derechos de los muxe a servir en la corte, más y más funcionario s de alto rango han empezado a sincerarse sobre su identidad muxe. Hasta ahora no había sido un problema, pero recientemente, nuestro [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] ha adoptado una identidad femenina bajo el nombre de [Root.muxe_military_name.GetName] y ha hecho causa común con una serie de poderosos guerreros que reclaman que el derecho a servir en nuestras fuerzas armadas también se extienda a las mujeres, muxe o no."
 nahuatl_events.321.a:0 "¡Por supuesto que no!"
 nahuatl_events.321.b:0 "¿Por qué no se nos ocurrió antes?"
 muxe_is_fired_tt:0 "Nuestr[Root.GetoaCnjAdm]."[Root.Adm_Advisor.GetTitle]§! será despedid[Root.GetoaCnjAdm]."
 muxe_general_is_fired_tt:0 "Nuestr[Root.GetoaCnjMil]."[Root.Mil_Advisor.GetTitle]§! será despedid[Root.GetoaCnjMil]."
 muxe_advisor_tt:0 "Se retirará a §Y[Root.Adm_Advisor.GetName]§! y reaparecerá en la corte con el nombre de §Y[Root.muxe_advisor_name.GetName]§!."
 muxe_advisor_mil_tt:0 "Se retirará a §Y[Root.Mil_Advisor.GetName]§! y reaparecerá en la corte con el nombre de §Y[Root.muxe_military_name.GetName]§!."
 muxe_at_court:0 "Derechos muxe"
 desc_muxe_at_court:0 "La presencia de muxe en la corte ha motivado que este país extienda los derechos disponibles a las mujeres."
 muxe_at_military:0 "Muxe en el ejército"
 desc_muxe_at_military:0 "Los muxe han hecho que este país permita que las mujeres sirvan en las fuerzas armadas."
