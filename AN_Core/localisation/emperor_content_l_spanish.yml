 nature_of_faith:0 "La naturaleza de nuestra fe"
 faith_and_the_world:0 "Nuestra fe y el mundo"
 mission_to_civilize_reform:0 "Misión civilizadora"
 mission_to_civilize_reform_desc:0 "Nuestra misión es buscar pobres descarriados por todo el mundo y enseñarles el modo correcto de orientar sus vidas de modo que también ellos puedan unirse a nosotros en nuestra divinidad."
 mission_to_kill_pirates_reform:0 "Misión en Alta mar"
 mission_to_kill_pirates_reform_desc:0 "Los mares están llenos de infieles y villanos que desvalijan los buques de comercio y transporte de los honrados seguidores de nuestra fe. ¡Está claro que los peregrinos nunca estarán a salvo para visitar los lugares santos bajo nuestra protección a menos hagamos nuestra la santa misión de eliminar la amenaza pirata en alta mar!"
 loyal_nobility_reform:0 "Nobleza divina"
 loyal_nobility_reform_desc:0 "En nuestro país hay quienes han nacido con sangre divina, elegidos por las fuerzas sagradas de este mundo para gobernar y dirigir. Aunque el liderazgo de nuestro estado no es un cargo hereditario, debemos ascender a posiciones de mando en nuestra nación a aquellos que han nacido con sangre divina."
 pious_merchants_reform:0 "Diezmo mercantil"
 pious_merchants_reform_desc:0 "Extender la fe verdadera es un trabajo muy caro y nuestros mercaderes tienen bolsas muy llenas que sería útil a la fe si los ascendiéramos a puestos de poder en el Estado."
 monastic_breweries_reform:0 "Cervecerías monásticas"
 monastic_breweries_reform_desc:1 "En la fe católica, el consumo de alcohol por parte del clero se relaciona con la dedicación de los sacerdotes al trabajo duro, la humildad y el honrar la naturaleza de Dios. Así pues, muchos monasterios católicos llenan sus arcas con los beneficios obtenidos de la producción de vino, hidromiel y cerveza, hasta el punto de ganar reputación por la calidad de sus productos."
 warrior_monks_reform:0 "Integración de los sohei"
 warrior_monks_reform_desc:0 "En todo el mundo oriental, hay poderosas órdenes de monjes entrenados tanto en las formas de oración como en las artes marciales. Si dejamos que estos monjes construyan templos en nuestras tierras, se convertirán en una parte integral del Estado y reforzarán la disciplina y la convicción de nuestros ejércitos."
 partial_secularisation_reform:0 "Secularización parcial"
 partial_secularisation_reform_desc:0 "Aunque la religión siempre estará en el corazón de nuestra administración, algunos sectores de nuestro gobierno deben ser secularizados si queremos adaptarnos a este mundo cambiante."
 conciliarism_reform:0 "Abrazar conciliarismo"
 conciliarism_reform_desc:0 "El conciliarismo insiste en que es el Consejo Ecuménico, no el Papa, quien tiene el gobierno supremo sobre nuestro país. Al aceptar esto como verdad en nuestra fe y administración, podemos expandir enormemente el poder de los cardenales y evitar que el Papado caiga bajo influencia extranjera."
 clerical_commission_reform:0 "Comisión clerical"
 clerical_commission_reform_desc:0 "Deberíamos dividir los poderes del Estado entre nuestro líder religioso y una comisión de clérigos. Esta se encargará de mantener la paz en nuestra nación y conducir asuntos diplomáticos en nombre de nuestro líder."
 divine_guidance_reform:0 "Orientación divina"
 divine_guidance_reform_desc:0 "El pueblo se pregunta si deberíamos dividir el poder en nuestra nación, pero ya está dividido. El verdadero líder de nuestro estado es de naturaleza divina, y su voluntad es interpretada por nuestro líder aquí en la Tierra."
 theocratic_democracy_reform:0 "Democracia teocrática"
 theocratic_democracy_reform_desc:0 "Somos los más divinos de todos, pero no debemos olvidar nunca la inherente divinidad que se encuentra incluso en el más bajo de los plebeyos. Al permitir a nuestros campesinos elegir sus propios representantes, aceptaos que tengan su propia voz en la corte teocrática."
 regionally_elected_commanders:0 "Comandantes elegidos regionalmente"
 regionally_elected_commanders_desc:0 "En nuestro gobierno, el sucesor del actual gobernante se decide por el voto de los guerreros que han dedicado sus vidas a proteger la Fe. Al permitir que los habitantes de ciudades y aldeas bajo nuestra protección participen en la elección del Comandante que representa sus intereses, podemos empezar a ampliar nuestra administración y hacer que quienes estén bajo nuestra protección se sientan correctamente representados con precisión en la Corte de Comandantes."
 monastic_elections_reform:0 "Elecciones públicas abiertas"
 monastic_elections_reform_desc:1 "Muchos pueblos bajo nuestra protección exigen representación y, aunque son necios que no entienden que nuestra autoridad es divina, debemos hacer algunas concesiones si queremos mantenerlos contentos. Tradicionalmente solo la élite del clero elige al nuevo líder de nuestro gobierno, pero si abrimos las elecciones al público y creamos dos nuevas subdivisiones de nuestro gobierno para que el pueblo vote, tal vez sienta que sus intereses están representados por el Estado"
 commander_king_reform:1 "Una teocracia dinástica"
 commander_king_reform_desc:1 "La fe siempre tendrá un papel vital en nuestro Estado, pero cada vez está más claro que nuestro gobierno no es lo bastante adaptable para gobernar vastas extensiones de tierra y funcionar en este mundo cambiante. No hay ningún motivo por el cual nuestros hombres de fe deban comprometerse al celibato y, si reconvertimos nuestro Estado en una teocracia dinástica y concedemos títulos reales a nuestros gobernantes, nos convertiremos en protectores de la Fe y la Corona, guiados por nuestro rey teocrático."
 admiral_king_reform:0 "Señores del mar"
 admiral_king_reform_desc:1 "El buen trabajo que hicieron nuestros soldados para garantizar una travesía segura por mar de los peregrinos ha hecho que nuestras velas sean temidas por piratas e infieles por igual. Sin embargo, ha quedado claro que la amenaza que suponen los piratas para nuestra fe va mucho más allá de nuestras pequeñas costas, y debemos aumentar nuestro gobierno para convertirnos en todo un imperio si queremos cumplir adecuadamente nuestra santa misión. Si promulgamos una serie de reformas dentro de nuestro gobierno, expandiremos enormemente nuestra administración más allá de nuestras fronteras. ¡Nuestros valientes caballeros elegirán a los futuros comandantes según el número de capitanes piratas que hayan hecho postrarse ante Dios!"
 church_and_state_reform:0 "Iglesia y Estado"
 church_and_state_reform_desc:0 "La fe y el Estado son los dos pilares que sostienen el mundo. Nuestras leyes son leyes sagradas que no se pueden cuestionar."
 religious_harmony_reform:0 "Cuerpo y alma"
 religious_harmony_reform_desc:0 "No hemos de olvidar jamás que las barreras de la cultura y el idioma son una mera una ilusión. No somos sino meras almas que habitan un caparazón. No importa qué idioma hablemos, solo que sirvamos a la divinidad del modo correcto."
 god_and_man_reform:0 "Dios y hombre"
 god_and_man_reform_desc:0 "La única relación que importa es la que existe entre los humildes mortales y los espíritus sagrados inmortales. Nuestro estado existe simplemente para recordar a la gente el modo adecuado de dedicarse a la oración."
 organising_our_religion_reform:0 "Organizar nuestra fe"
 organising_our_religion_reform_desc:0 "Somos un estado altamente organizado en torno a una fe que en sí misma está muy desorganizada. Al intentar implantar una jerarquía oficial para nuestra religión, podemos comenzar a convertir más seguidores a verdadero camino de los dioses."
 religion_in_one_country_reform:0 "Un estado bajo Dios"
 religion_in_one_country_reform_desc:1 "Nuestra fe y nuestro Estado se han convertido totalmente en sinónimos. Somos nuestra religión, y cualquiera que se entregue a la divinidad, también debe entregarse al Estado."
 religious_permanent_revolution_reform:0 "La cruzada mundial"
 religious_permanent_revolution_reform_desc:0 "¡Este mundo está lleno de herejes, infieles, pecadores y blasfemos! ¡Busquemos corregir a herejes e infieles por igual, y extender nuestros modos pacíficos usando la fuerza!"
 world_crusade_tt:0 "Esto desbloqueará la capacidad de usar el §Ycasus belli Gran Guerra Santa§!, permitiéndonos imponer nuestra religión hasta sobre los §Yinfieles§! vecinos.\n Con la reforma §YMisión civilizadora§!, las naciones §Ypaganas§! serán objetivo de la §YGran Guerra Santa§!. \nCon la idea §YDeus Vult§!, naciones no fronterizas puede ser objetivo de la §YGran Guerra Santa§!."
 many_fingers_of_god_reform:0 "Los muchos dedos de Dios"
 many_fingers_of_god_reform_desc:0 "Creemos que hay un solo Dios por quien vivimos y morimos y por el cual tenemos un corazón recto. Pero igual que Dios nos dio los distintos dedos de la mano, también dio a los hombres distintos modos de acercarse a Él."
 priestly_autonomy_reform:0 "Autonomía sacerdotal"
 priestly_autonomy_reform_desc:0 "Ningún sacerdote debe tener poder sobre otro, con la excepción de nuestro gobernante. Cada reino será completamente autónomo, y los sacerdotes serán libres de interpretar la voluntad de los dioses de cualquier manera que les parezca verdadera."
 proclaim_religious_head_reform:0 "Proclamar Líder religioso"
 proclaim_religious_head_reform_desc:0 "¡Hemos organizado nuestra fe y ahora estamos listos para emular a los infieles al otro lado de nuestras fronteras proclamando que el líder de nuestro estado tiene también el liderazgo supremo sobre toda nuestra fe!"
 all_under_tengri_reform:0 "Todo bajo Tengri"
 all_under_tengri_reform_desc:0 "Todo lo que está bajo el cielo está bajo Tengri, y todo lo que está debajo de Tengri nos pertenece. ¡Con el gran águila en lo alto de los cielos, no descansaremos hasta que todo el mundo se arrodille ante Tengri!"
 liberte_reform:0 "Ideales de Liberté"
 liberte_reform_desc:0 "Liberté es la escuela de pensamiento dentro de la Revolución que afirma que cualquier individuo debe tener el derecho divino de hacer lo que quiera que no dañe o restrinja la libertad de los demás."
 egalite_reform:0 "Ideales de Egalité"
 egalite_reform_desc:0 "Quienes creen en los ideales de Egalité creen que la ley, ya sea una norma o un derecho, se aplica por igual a todas las personas, independientemente de su fe, clase social, cultura y género. Del mismo modo, todos los ciudadanos deben tener acceso a todos los puestos de nuestro gobierno basándose solo en su competencia."
 fraternite_reform:0 "Ideales de Fraternité"
 fraternite_reform_desc:0 "No todos reconocen los ideales de Fraternité como un ideal de la Revolución, sino que la ven como un elemento reaccionario dentro de nuestro propio estado que desea volver al antiguo gobierno. Fraternité es un sentido de hermandad y quienes siguen sus principios creen que el Estado debe seguir una ruta autoritaria donde todos los ciudadanos el mundo tienen un lugar apropiado asignado por el Estado."
 legislative_assembly_reform:0 "Asamblea Legislativa"
 legislative_assembly_reform_desc:0 "Con el colapso del antiguo gobierno, tenemos la oportunidad de construir un nuevo gobierno legislativo que trate a todo el mundo como igual, independientemente de la clase social. Este gobierno estará absolutamente dedicado a los ideales de la Revolución y no tolerará a aquellos que desean volver a subyugarnos en el antiguo régimen."
 national_constituent_reform:0 "Asamblea Constituyente"
 national_constituent_reform_desc:0 "La Asamblea Constituyente fue un esbozo de democracia proporcionado por el antiguo gobierno que gobernaba al pueblo en tres constituyentes distintos. Si desarrollamos y expandimos el antiguo gobierno en lugar de reemplazarlo con uno nuevo, demostraríamos a los gobiernos reaccionarios fronterizos que todavía somos una nación civilizada y una fuerza del bien en este mundo cambiante."
 feuillant_reform:0 "El sistema Feuillant"
 feuillant_reform_desc:0 "Hay muchos ciudadanos y políticos en la República que desean volver a la tiranía de una monarquía absoluta. Sin embargo, el grupo político Feuillant cree en un compromiso; que los poderes de la nación deberían dividirse entre un Emperador y un Presidente, similar a una monarquía constitucional. Si mantenemos un delicado equilibrio entre Imperio y República, en realidad podemos complacer tanto a los imperialistas como a los republicanos dentro de nuestra nación."
 two_chamber_reform:0 "El sistema bicameral"
 two_chamber_reform_desc:0 "Durante mucho tiempo, el sistema de los cantones mantuvo la paz, la estabilidad y la independencia de las pequeñas ligas democráticas, como las federaciones suiza y suaba. Si dividimos de manera similar nuestra legislatura en un Gran Consejo que represente a los Cantones, y un Senado que represente a la República en su conjunto, podemos proteger los intereses de las ciudades individuales y las identidades culturales en nuestra nación, ¡a la vez que situamos los valores de la Revolución por encima de todo!"
 absolute_president_reform:0 "Poder absoluto del presidente"
 absolute_president_reform_desc:0 "Si bien tenemos miembros de nuestra nación elegidos para representar a la gente de su circunscripción, nunca debemos olvidar que es el Presidente quien ha sido elegido para representar a todo el mundo. El papel de los representantes elegidos dentro de la Revolución debe ser simplemente asesorar al presidente, que ejerce el poder absoluto sobre la República."
 revolutionary_council_reform:0 "Un Consejo revolucionario"
 revolutionary_council_reform_desc:0 "Está claro que el culto a la personalidad que rodea a nuestro gobernante nos está devolviendo rápidamente a las antiguas formas de gobierno. No podemos permitir que esto suceda, así que si concentramos el poder en un consejo de individuos elegidos que represente los valores de la Revolución, quitaremos poder al individuo a la cabeza de nuestro Estado y crearemos otro escudo contra el horror del gobierno absoluto."
 revolutionary_principle_reform:0 "Principio revolucionario"
 revolutionary_principle_reform_desc:0 "El propósito de nuestro Estado es muy simple, la difusión de la Revolución. Debemos centralizar nuestro Estado en torno a la idea de que solo liberando a toda la gente del mundo en estados revolucionarios podremos crear un estado eterno de paz e igualdad en todo el mundo."
 equality_principle_reform:0 "Principio de igualdad"
 equality_principle_reform_desc:0 "Aunque nuestro estado considera que la Egalité es uno de sus valores centrales, está claro que hemos fallado por completo en nuestro objetivo de tratar a todo nuestro pueblo con equidad e igualdad. El principio central de nuestra nación debe ser eliminar las barreras de género, cultura y clase social y garantizar que se sepa que todas las personas nacen iguales. Un buen comienzo para eso sería garantizar que la religión siga siendo un asunto privado y no dicte los derechos de nadie en el Estado."
 imperial_principle_reform:0 "Principio imperial"
 imperial_principle_reform_desc:0 "La Revolución ha dejado en claro que nuestra nación, por encima de todas las demás, ostenta el derecho divino a mantener la Hegemonía Imperial sobre todas las demás naciones. Los estados que nos rodean son frágiles y débiles, y está claro que solo controlándolos directamente nos aseguraremos de que los valores de la Revolución se apliquen al pueblo."
 equal_electorate_reform:0 "Electorado equitativo"
 equal_electorate_reform_desc:0 "Debemos disolver todas las barreras que separan a nuestro pueblo y extender el derecho de ocupar un cargo político a todas las personas. Género, religión, clase social, cultura… todos son irrelevantes para la capacidad propia para ocupar un cargo político, así que debemos esforzarnos por mantener la igualdad de oportunidades dentro de nuestro gobierno."
 three_classes_reform:0 "Tres clases sociales"
 three_classes_reform_desc:0 "En los días previos al nacimiento de la Revolución, el antiguo gobierno intentó alejar a la gente de tomar las armas permitiendo la representación en el gobierno de tres clases sociales; clero, campesinos y clase alta. Quizás podríamos emular este sistema organizando a nuestra gente en una clase alta, media y baja en función de su situación económica y crear tres entidades políticas distintas dentro de nuestro gobierno para representar sus intereses."
 military_electorate_reform:0 "Electorado militar"
 military_electorate_reform_desc:0 "Nuestra nación valora la camaradería por encima de todo, y nadie da un mejor ejemplo de esta que nuestros muchachos luchando en el campo de batalla. Son ellos quienes han visto los horrores de la guerra y luchado junto a sus compatriotas para proteger y potenciar la Revolución, y ellos deberían ser quienes nos gobiernen. Modifiquemos los requisitos para ocupar un cargo en nuestro gobierno para que solo quienes hayan servido en nuestras fuerzas armadas sean elegibles para representar al pueblo dentro del gobierno."
 president_for_life_reform:0 "Presidente vitalicio"
 president_for_life_reform_desc:0 "Aunque muchos políticos revolucionarios apoyan la idea de un imperio revolucionario con un gobernante hereditario a la cabeza, otros se resisten ferozmente a esta idea y afirman que traiciona los mismos ideales de la Revolución. El Presidente es soberano, y nadie puede reemplazar la autoridad de la Presidencia. Si elegimos presidentes vitalicios, aseguraremos el liderazgo absoluto que exigen los imperialistas, pero sin abandonar completamente los ideales de la República."
 government_for_people_reform:0 "Gobierno para el pueblo"
 government_for_people_reform_desc:0 "Egalité, Fraternité, Liberté. Las tres virtudes de la República apuntan a una sola cosa; que la República existe para servir a su pueblo, y por ninguna otra razón. Nunca cederemos a los imperialistas. y el Presidente siempre cumplirá su mandato con el único objetivo de proteger la libertad e igualdad de nuestro pueblo."
 become_rev_empire_reform:0 "Un imperio revolucionario"
 become_rev_empire_reform_desc:0 "Incluso en una república alimentada por los fuegos de la Revolución, está claro que se están estableciendo dinastías políticas en nuestra nación. Nuestro presidente desea coronarse emperador y seguir difundiendo los ideales de la Revolución, con un imperio que reclame la soberanía sobre todos los pueblos."
 legion_of_honor_reform:0 "La Legión de Honor"
 legion_of_honor_reform_desc:1 "Ahora que hemos reorganizado la Revolución para convertirla en un imperio hereditario, debemos reclutar a nuestros compatriotas más famosos para dar legitimidad al gobierno imperial. La Legión de honor será una orden de caballeros, oficiales y comandantes a los que la corte imperial concederá puestos de gran prestigio."
 imperial_nobility_reform:0 "La nobleza del emperador"
 imperial_nobility_reform_desc:0 "Con la mayoría de la antigua nobleza de nuestra nación ahora enterrada decapitada en fosas comunes, ha llegado el momento de refundar nuestra nobleza en una estructura más amistosa con los objetivos del Imperio. Si concedemos títulos nobles casi en su totalidad a leales y miembros de la familia imperial, nos aseguraremos de que la nobleza nunca actúe contra los intereses de la Corona."
 imperial_decree_reform:0 "Decreto imperial"
 imperial_decree_reform_desc:0 "El Emperador gobierna supremo en esta nación y la deslealtad al Emperador equivale a la deslealtad a la Revolución. Todos los decretos emitidos por el Imperio, por supuesto, se hacen en interés del pueblo, la Revolución y el Imperio, y la deslealtad no quedará impune."
 consulate_reform:0 "Un Consulado leal"
 consulate_reform_desc:0 "Con la caída del gobierno republicano dentro de la Revolución, pronto se hizo evidente que era necesario un nuevo sistema para continuar la expansión de la misma. El Consulado llenó ese vacío, y quizás si extendemos los poderes del Consulado y echamos libremente a cualquiera que se oponga al gobierno del Emperador, consolidaremos el control sobre todas nuestras posesiones imperiales."
 emperor_of_the_revolution_reform:0 "Emperador de la Revolución"
 emperor_of_the_revolution_reform_desc:0 "Nuestro estado es el corazón de la Revolución, y nuestro emperador es su cabeza. Es natural pues que coronemos a nuestro emperador como Emperador de todos los leales a la Revolución y unamos al pueblo en torno a su causa divina."
 enlightened_monarchy_reform:0 "Una monarquía ilustrada"
 enlightened_monarchy_reform_desc:0 "Los ideales de la Ilustración son la base del pensamiento revolucionario, y aunque nuestro emperador no abraza del todo los ideales de la Ilustración, tampoco representa los valores de la Revolución. Muchos dirían que una monarquía hereditaria traiciona los ideales de la Revolución, pero la combinación de un monarca absoluto y el pensamiento de la Ilustración garantizará que nadie pueda oponerse a los ideales de nuestro Estado."
 become_rev_republic_reform:0 "Volver a la República revolucionaria"
 become_rev_republic_reform_desc:0 "El Imperio ha cumplido su propósito de promover las necesidades del pueblo mediante un gobierno absoluto. Ahora que nuestra misión está completa, debemos devolver nuestros poderes al pueblo al cual que tanto hemos luchado por liberar y permitirles elegir su propio destino."
 consolidate_power_in_cities_reform:0 "Difuminar el poder entre las ciudades"
 consolidate_power_in_cities_reform_desc:0 "Nuestro gobierno es una mezcla extraña entre república, oligarquía y monarquía. El comercio y el comercio son nuestra principal preocupación y no estamos interesados en construir un imperio mundial, sino uno comercial. Si destruimos los poderes en nuestra nación y otorgamos un mayor control a las ciudades comerciales, haremos que nuestra liga comercial sea mucho más atractiva para las potencias más pequeñas que solo desean la libertad y la estabilidad económica que podemos proporcionar."
 consolidate_power_in_doge_reform:0 "Consolidar el poder en el Dux"
 consolidate_power_in_doge_reform_desc:0 "Durante años, nuestra República ha tenido su base de poder dividida entre el Dux, el Consejo de los Diez, los ciudadanos y muchos otros cuerpos legislativos. Todos están sometidos entre sí, pero el Dux se encuentra en la parte superior de la jerarquía. Nuestro laxo sistema de gobierno ha sido útil hasta ahora para avanzar en nuestras empresas comerciales, pero a medida que nuestra nación se expande por todo el mundo, queda claro que si queremos eliminar la corrupción de nuestra administración, debemos otorgar poderes ejecutivos al Dux en todas las ramas del gobierno."
 
 TTL_ideas:0 "Ideas de las Tres Ligas"
 TTL_ideas_start:0 "Tradiciones de las Tres Ligas"
 TTL_ideas_bonus:0 "Ambición de las Tres Ligas "
 ttl_league_system:0 "El sistema de ligas"
 ttl_league_system_desc:0 "Nuestro Estado es una federación descentralizada de ligas, todas unidas en su objetivo de neutralidad y paz. No deseamos ensangrentar nuestro suelo con la sangre de extranjeros, sino permitir que los extranjeros se desangren entre sí mientras recaudamos las ganancias. Como tal, es vital que los cantones que integran nuestra nación puedan mantener relaciones positivas con todas las naciones cercanas. Sin embargo, este estilo descentralizado de gobierno puede resultar difícil de mantener a medida que nuestra nación se expande."
 ttl_gods_house:0 "Liga de la Casa de Dios"
 ttl_gods_house_desc:0 "La Liga de la Casa de Dios es una liga de poderosos obispados y cantones unidos en su objetivo de resistir al obispado de Chur y al creciente poder de los príncipes de los Habsburgo dentro de nuestra nación. La principal preocupación de esta liga es garantizar que los cantones permanezcan fuera de las manos de los Habsburgo y se mantengan fieles a la única y verdadera palabra de Dios."
 ttl_grey_league:0 "La Liga Gris"
 ttl_grey_league_desc:0 "Esta liga nació del conflicto y se esforzó por mitigarlo y terminarlo siempre que fuera posible. La liga se formó cuando muchos de los condes, barones y obispos cercanos empezaron a volverse cada vez más hostiles. La Liga Gris puso fin a estas hostilidades y continúa manteniendo a los cantones que la integran fuera del conflicto directo con potencias extranjeras."
 ttl_league_of_ten:0 "La Liga de los Diez"
 ttl_league_of_ten_desc:0 "Cuando la dinastía de Toggenburgo se extinguió, los diez distritos de Toggenburgo se unieron en una sola liga para poder disfrutar de su independencia. La Liga de los Diez se unió a las Tres Ligas para que no se les obligase a servir a un conde, y así, el espíritu de nuestro modo de vida independiente vive vibrantemente en la Liga de los Diez."
 ttl_independent_cities:0 "Ciudades independientes"
 ttl_independent_cities_desc:0 "Las Tres Ligas no son una nación, sino una federación de ciudades, obispados y cantones, unidos en su deseo de seguir siendo independientes. Como tal, la Liga en sí exige muy poco a sus estados miembros en forma de tributos , pero del mismo modo, los estados miembros esperan poca contribución de vuelta."
 ttl_economic_league:0 "Una liga económica"
 ttl_economic_league_desc:0 "Además de unirse en tiempos de guerra, las Tres Ligas también se reúnen para asegurar su cooperación económica. Coordinando contratos mercenarios en momentos de guerra y acuerdos comerciales en momentos de paza, las ligas fueron capaces de maximizar beneficios ya estuviera el mundo a su alrededor prosperando en paz o ardiendo en guerras."
 ttl_expanding_league:0 "Extender las ligas"
 ttl_expanding_league_desc:0 "Ha quedado claro que nuestro modo de vida se ve tremendamente amenazado por las demás potencias de Europa. No se respetará nuestra independencia y neutralidad si no tenemos el poder para imponerla. Solamente expandiendo la Liga para incluir más naciones independientes podremos seguir disfrutando de nuestra autonomía compartida."
 teutonic_legacy:0 "El legado de los Caballeros teutónicos"
 teutonic_legacy_desc:0 "Aunque ahora nuestro estado está totalmente secularizado, no debemos olvidar que fue construido sobre los restos de la Orden Teutónica. Estos caballeros, unidos en su fe, se establecieron aquí en Prusia para defender el mundo cristiano de los bárbaros paganos del Este, ¡también debemos hacer nuestro el deber de extender la Reforma a todos los rincones de nuestra nación y unirnos a las verdaderas enseñanzas de Cristo!"
 soldier_king:0 "El rey-soldado de Prusia"
 soldier_king_desc:0 "La mayoría de estados son países con un ejército, pero Prusia es un ejército con un país. Los muchos reyes de Prusia fueron tan soldados como monarcas y cada uno de ellos no solo terminó su reinado con reformas en el estado, sino habiendo dejado también su impronta en el ejército."
 BRA_ideas:0 "Ideas de Brandeburgo"
 BRA_ideas_start:0 "Tradiciones de Brandeburgo"
 BRA_ideas_bonus:0 "Ambición de Brandeburgo "
 northern_march:0 "Marca del Norte"
 northern_march_desc:0 "En los primeros días del Imperio, el área de Brandeburgo estaba poblada y gobernada por tribus eslavas hasta que el Emperador creó la Marca del Norte para subyugar y civilizar la región. La marca acabó evolucionado hasta ser Brandeburgo, una de las regiones más prósperas del Imperio. Solo gracias a la fortaleza de nuestros soldados fuimos capaces de domar y asegurar esta tierra de salvajes."
 bra_pomeranian_wars:0 "Guerras pomeranas"
 bra_pomeranian_wars_desc:0 "A lo largo de toda la era medieval, los margraves de Brandeburgo y los duques de Pomerania se encontraron guerreando constantemente por el control de la región. Finalmente, los brandeburgueses salieron victoriosos cuando se firmó el Tratado de Stettin, que dividió la región entre Brandeburgo y el reino de Suecia."
 seat_of_the_old_emperors:0 "Sede de los antiguos emperadores"
 seat_of_the_old_emperors_desc:0 "Antes del gobierno de los Habsburgo, el imperio era realmente diverso en las familias elegidas y Brandeburgo era a menudo un gran premio entregado a los príncipes talentosos de estos linajes reales. Brandeburgo representa las viejas costumbres, y quizás un día podamos usar nuestra posición para restaurar los ideales del Sacro Imperio Romano."
 iron_tooth:0 "Dientes de hierro"
 iron_tooth_desc:0 "Durante sus treinta años como Elector de Brandeburgo, Federico II se ganó el apodo de «Dientes de hierro» tanto por su voluntad de hierro frente a los nobles y pueblos rebeldes, como también por su fortaleza en las guerras de Pomerania. Su gobierno dejó una marca en nuestra nación, una que infunde un sentido de orgullo y lealtad incluso en los campesinos más humildes de Brandeburgo."
 margrave_council:0 "Geheimer Rat für die Kurmark"
 margrave_council_desc:0 "El poder del margrave está muy amenazado por el poder cada vez mayor de nuestros estamentos. Estos son de gran beneficio para nuestra nación, pero la amenaza real que representan para nuestra base de poder requiere crear un nuevo consejo, uno que reduzca el poder real que los estamentos tienen sobre nuestra nación hacia una posición asesora del margrave. De esta manera podremos seguir explotando los beneficios de nuestros estamentos sin tener que preocuparnos por sus necesidades."
 GNV_ideas:0 "Ideas de de Ginebra"
 GNV_ideas_start:0 "Tradiciones de Ginebra"
 GNV_ideas_bonus:0 "Ambición de Ginebra "
 gnv_grand_council:0 "El Gran Consejo"
 gnv_grand_council_desc:0 "Ginebra está gobernada por un Gran Consejo sin un líder formal. La versión original de este era el "Consejo de los Doscientos" que tenía doscientos asientos y gobernaba el país de manera laxa e indirecta. Este estilo autónomo de gobierno fue respetado y mantenido tanto si Ginebra era independiente, gobernada por una monarquía, o miembro de la Federación Suiza y nuestra autonomía ha traído gran prosperidad a la misma Ginebra."
 gnv_neutral_grounds:0 "Terrenos neutrales"
 gnv_neutral_grounds_desc:0 "A lo largo de nuestra historia, Ginebra ha sido un territorio totalmente neutral en los conflictos siempre que ha sido posible. De este modo, hemos ganado una reputación positiva con nuestros vecinos, que saben que cada vez que haya que discutirse asuntos de conflictos y discordias, Ginebra es el terreno ideal para entablar negociaciones."
 gnv_home_of_calvin:0 "El hogar de Juan Calvino"
 gnv_home_of_calvin_desc:0 "Según Juan Calvino estaba difundiendo sus creencias por Europa, encontró un refugio en Ginebra, donde creó un hogar. Desde aquí, las ideas calvinistas de han extendido e inspirado nuevas confesiones a lo largo y ancho de Europa, incluso llegando a Holanda y Escocia. ¿Quién puede ejemplificar mejor los valores de la Iglesia reformada mejor que Ginebra?"
 gnv_spiritual_leader:0 "Líder espiritual de Ginebra"
 gnv_spiritual_leader_desc:0 "Al crecer la influencia de Calvino en Ginebra, el Gran Consejo creó y le otorgó el título de «Líder espiritual». Este le da Calvino control completo sobre todos los asuntos religiosos del estado y separó los poderes seculares del Consejo de los espirituales de la Iglesia."
 gnv_calvins_laws:0 "Las leyes de Calvino"
 gnv_calvins_laws_desc:0 "Como Líder espiritual, Calvino hizo cambios radicales en las leyes religiosas de Ginebra. Mientras que hasta entonces Ginebra había sido neutral en la reforma protestante, las leyes de Calvino aseguran que Ginebra sea partidaria de la Reforma."
 gnv_unconquerable_city:0 "Ciudad inconquistable"
 gnv_unconquerable_city_desc:0 "La historia de Ginebra se caracteriza en parte por los innumerables esfuerzos de los duques de Saboya por someter nuestra ciudad. Mantenemos fuerte nuestra independencia contra los aspirantes a tiranos de Saboya, y el Gran Consejo continuará rechazando y resistiendo los esfuerzos saboyanos para poner nuestra ciudad bajo dominio feudal. Aunque hemos vivido a menudo bajo la influencia de una potencia extranjera, solamente nos uniremos a otra nación si es por elección propia y en nuestras condiciones."
 gnv_armed_neutrality:0 "Neutralidad armada"
 gnv_armed_neutrality_desc:0 "Si queremos seguir disfrutando de nuestra libertad y neutralidad, necesitaremos un ejército que crea absolutamente en los ideales de Ginebra y que esté dispuesto a morir para proteger a nuestra nación. Hemos resistido en innumerables ocasiones en el pasado cuando todo parecía perdido y seguiremos haciéndolo en el futuro."
 FER_ideas:0 "Ideas de Ferrara"
 FER_ideas_start:0 "Tradiciones ferraresas"
 FER_ideas_bonus:0 "Ambición ferraresa"
 FER_papal:0 "Reconocimiento papal"
 FER_papal_desc:0 "Durante mucho tiempo, Ferrara fue mera súbdita de otros ducados y repúblicas italianas, ¡pero cuando nos proclamamos un ducado independiente, el mismo Papa reforzó nuestra reivindicación! Varios duques posteriores de nuestra estirpe serían coronados por Su Santidad, y nuestras estrechas relaciones con la voz de Dios en la Tierra son lo que hace que el linaje real de Ferrara sea verdaderamente el pueblo elegido de Dios."
 FER_culture:0 "Centro de cultura"
 FER_culture_desc:0 "Muchos compositores y artistas acuden a Ferrara de todos los rincones del mundo (Flandes, Francia, Holanda) y de innumerables estados del Imperio. Las obras es estos grandes artista han dejado un gran impacto en Ferrara y han convertido nuestra ciudad en un gran centro de ates y cultura que toda Italia envidiará."
 FER_alfonso:0 "Las reformas de Alfonso I"
 FER_alfonso_desc:0 "Durante el reinado de Alfonso I, se hicieron grandes reformas en ejército ferrarés. Alfonso fue ingeniero y mecenas de las artes y su pericia ingeniera demostró ser útil para hacer de Ferrara la mayor potencia artillera de toda Italia."
 FER_margrave_of_este:0 "Margraves de Este"
 FER_margrave_of_este_desc:0 "En los primeros días de nuestra historia como ducado independiente, Ferrara fue otorgada al emperador como un feudo imperial por parte de los Estados Pontificios. La Casa de Este fue elegida por Dios y el Emperador para dirigir a Ferrara, y este reconocimiento irrefutable por parte de estas entidades divinas lo que nos permitirá gobernar sin conflictos."
 FER_resisting_venice:0 "Resistiendo el control veneciano"
 FER_resisting_venice_desc:0 "Los venecianos mantienen un control férreo sobre el comercio del Este de Italia, y por eso nos encontramos en una lucha casi constante con la República. Fuimos elegidos por Dios para proteger a Italia de entidades seculares como la república veneciana, y puede que si comerciamos de manera más agresiva que los venecianos, podamos arrancar el control del comercio a esos salvajes."
 FER_este_castle:0 "Castillo d'Este"
 FER_este_castle_desc:0 "¿Qué mejor manera de asegurar nuestro gobierno que con un castillo poderoso e inexpugnable? A diferencia de los horribles castillos de otras naciones que solamente existen para defender a su pueblo, los de Ferrara deben ser embellecidos y resplandecientes; un hogar digno del apellido Este."
 FER_ferraran_arsenal:0 "El arsenal ferrarés"
 FER_ferraran_arsenal_desc:0 "En Venecia existe un arsenal diseñado solamente para producir buques de guerra en masa. Se trata de un método de guerra burdo e incivilizado, y en Ferrara entendemos que no es la cantidad de naves lo que nos hará ganar la guerra sino la grandeza de sus diseños. El Arsenal ferrarés debe existir para hacer grandes construcciones, ¡barcos individuales lo suficientemente poderosos como para hundir armadas enteras de naciones menores!"
 URB_ideas:0 "Ideas de Urbino"
 URB_ideas_start:0 "Tradiciones de Urbino"
 URB_ideas_bonus:0 "Ambición de Urbino "
 URB_italian_wars:0 "Las guerras italianas"
 URB_italian_wars_desc:0 "Italia es un subcontinente en constante lucha y conflicto. Los diversos ducados, principados y repúblicas compiten siempre por el dominio de la península italiana, mientras que Urbino permanece a salvo en el seno de los Estados Pontificios. Nuestra posición de seguridad deja mucho espacio para el beneficio, ya que nuestros famosos ejércitos de condotieros se aventuran por toda Italia buscando el contrato mercenario más lucrativo para traer botín de guerra de vuelta a Urbino."
 URB_condot_kings:0 "Reyes condotieros"
 URB_condot_kings_desc:0 "Muchas naciones de la península italiana generan ingresos alquilando condotieros, pero en Urbino esto es una forma de vida para nuestros monarcas. Muchos de nuestros duques han ganado una reputación por ser no solo excelentes gobernantes, sino también por convertirse unas leyendas como generales condotieros."
 URB_ducal_palace:0 "El Palacio ducal de Urbino"
 URB_ducal_palace_desc:0 "La ciudad de Urbino se baña a la sombra del gran Palacio Ducal de Urbino. El palacio es un símbolo de nuestra ideología; nuestro sistema judicial ideal, piedad y tradiciones humanistas. Entre los muchos elementos de este palacio hay dos grandes capillas, una dedicada a Dios y Cristo, y la otra a las musas del paganismo helenístico. Un lugar donde quienes abrazan nuestras enseñanzas humanistas pueden presentar sus respetos a nuestro glorioso pasado."
 URB_humanist_court:0 "Una corte humanista"
 URB_humanist_court_desc:0 "El duque Federico da Montefeltro, aunque juró lealtad a los Estados Pontificios, buscó abrazar los ideales humanistas y reunió una considerable corte humanista en el Palacio ducal de Urbino. Su corte consistía de solo aquella gente dispuesta a abrazar el humanismo renacentista, aprender de los grandes filósofos de la época clásica y aparcar el fanatismo en favor del racionalismo."
 URB_book_of_courtier:0 "El Libro del cortesano"
 URB_book_of_courtier_desc:0 "Tras la invención de la imprenta, ha aparecido una obra de ficción que detalla las interacciones entre los distintos cortesanos del ducado de Urbino. Este libro es una guía instructiva sobre cómo ser el cortesano ideal para complacer a su propio señor y pone a Urbino como el símbolo de la vida cortesana ideal."
 URB_papal_loyalty:0 "Lealtad papal"
 URB_papal_loyalty_desc:0 "Su Santidad el Papa tiene influencia en todo el mundo católico, pero Urbino jura lealtad a Su Santidad y a nadie más. Como leales servidores de Dios, reconocemos al Papa como el jefe de estado oficial de Urbino, con lo que también ganamos mucha influencia sobre la Curia y crecemos unidos en nuestra fe."
 URB_light_of_italy:0 "La luz de Italia"
 URB_light_of_italy_desc:0 "El abrazo del Renacimiento es una gran herramienta para nuestra nación y aquí, en nuestra gran capital, hemos construido la que sea tal vez la biblioteca más completa de toda Italia fuera de la propia biblioteca del Vaticano. ¡Quizá si siguiéramos creciendo y nutriendo nuestra gran colección, podríamos incluso hacerla más grande que la antigua biblioteca de Alejandría!"
 BLG_ideas:0 "Ideas de Bolonia"
 BLG_ideas_start:0 "Tradiciones boloñesas"
 BLG_ideas_bonus:0 "Ambición boloñesa"
 BLG_etruscan:0 "Orígenes etruscos"
 BLG_etruscan_desc:0 "Los etruscos fueron el mayor rival de Roma en los primeros días de la República romana. La ciudad de Bolonia, originalmente fundada como Velzna o Felzna, existió como súbdita del Estado etrusco hasta que ascendió al grado de ciudad-estado como Felsina y lideró una campaña para civilizar las tribus celtas del Norte."
 BLG_bentivoglio:0 "La familia Bentivoglio"
 BLG_bentivoglio_desc:0 "Aunque somos explícitamente una república, siempre ha habido una familia dominando la República de Bolonia, los Bentivoglio. Sus miembros han controlado la República durante casi un siglo y cuentan con el apoyo del pueblo. El prestigio y el respeto que exige la familia Bentivoglio los eleva casi al estatus de familia real, pero no debemos abandonar nunca nuestras raíces republicanas."
 BLG_papal_rebellion:0 "Rebelión contra el Papado"
 BLG_papal_rebellion_desc:0 "La familia Bentivoglio luchó sin miedo contra la tiranía de los Estados Pontificios para asegurar la independencia de Bolonia. Aunque finalmente fuimos derrotados, las cicatrices de lo que los Estados Pontificios le hicieron a nuestra nación siguen siendo profundas. Nunca olvidaremos lo que nos hizo la Iglesia católica y nunca nos comprometeremos con ningún funcionario del Vaticano."
 BLG_la_grassa:0 "La Grassa"
 BLG_la_grassa_desc:0 "La ciudad de Bolonia se ha ganado muchos apodos por su arquitectura y cultura. «La Grassa» (la Gorda) se refiere a la famosamente rica cocina de la ciudad. Si bien la mayoría de las ciudades italianas son conocidas por las artes de la pintura y la escritura, los artistas de Bolonia se expresan en la carne, el queso, los tomates y la mantequilla. Muchos platos se han convertido en sinónimos de la ciudad y le han dado a Bolonia una cultura culinaria única, distinta de cualquier otro lugar de la península italiana."
 BLG_la_rossa:0 "La Rossa"
 BLG_la_rossa_desc:0 "«La Rossa» (la Roja) es el apodo otorgado a Bolonia por el color rojo de nuestros edificios. Nuestros castillos, mansiones e iglesias son todos un icónico rojo-rosáceo que ha impresionado a cualquiera de los que vienen a visitar la ciudad. Este color rojo se ha convertido en un símbolo del patriotismo en Bolonia, de modo que nuestros planificadores urbanos no aprobarán ninguna nueva construcción a menos que sea en el apasionado color rojo fuego del resto de la ciudad."
 BLG_la_turrita:0 "La Turrita"
 BLG_la_turrita_desc:0 "La Turrita (la Torreada) hace referencia a las innumerables torres defensivas de la ciudad que están repartidas por toda Bolonia. Las torres nos mantienen a salvo de los invasores y sirven como puestos defensivos excelentes en el caso que se acerquen ejércitos."
 BLG_la_dotta:0 "La Dotta"
 BLG_la_dotta_desc:0 "El último apodo dado a nuestra ciudad es «la Dottta». La Universidad de Bolonia se fundó en 1088 y desde entonces, Bolonia ha sido un gran centro de aprendizaje para toda Europa. Fue una de las primeras universidades en Italia y no tardó mucho en convertirse en una de las más prestigiosas, tanto que le valió a Bolonia el apodo de «la Docta»."
 MAN_ideas:0 "Ideas de Mantua"
 MAN_ideas_start:0 "Tradiciones mantuanas"
 MAN_ideas_bonus:0 "Ambición mantuana"
 MAN_free_city:0 "Ciudad imperial libre de Mantua"
 MAN_free_city_desc:0 "Mantua obtuvo su independencia cuando el mismo Emperador nos otorgó el estatus de ciudad libre. Aunque ahora somos un condado imperial con nuestra propia familia real, los lazos entre nuestra nación y el Imperio son profundos y podrían ser muy ventajosos, si nuestro linaje fuera elegido para el trono imperial."
 MAN_studiolo:0 "El Studiolo de la condesa"
 MAN_studiolo_desc:0 "Aunque el gabinete normalmente se reservaba solo para hombres, la condesa de Mantua fundó su propio "studiolo" que se hizo famoso en Mantua. Era su lugar de aprendizaje y meditación centrado en la escuela humanista de pensamiento, y quizás muchas otras jóvenes brillantes de Mantua seguirán el ejemplo de la condesa y adoptarán las prácticas del arte y el conocimiento."
 MAN_noble_clergy:0 "Clérigos nobles"
 MAN_noble_clergy_desc:0 "La familia Gonzaga ha mantenido estrechos lazos con el clero a lo largo de su historia y seguirá haciéndolo mientras exista Mantua. A lo largo de nuestra historia, muchos miembros de nuestra familia han sido nombrados cardenales y obispos, hasta el punto de que nuestra familia real casi existe enteramente dentro de la clase clerical. Estos estrechos lazos con el clero reducen su influencia como entidad independiente y aseguran el mantenimiento de su lealtad."
 MAN_walls:0 "Las murallas de Gonzaga"
 MAN_walls_desc:0 "En el siglo XIV, la familia Gonzaga construyó las grandes murallas de Mantua para protegerla de las fuerzas hostiles de Milán y Venecia. Las murallas servirán para que nuestra nación sea inexpugnable y los ejércitos que defiendan las puertas mantendrán a nuestra nación feliz y segura."
 MAN_soldiers:0 "Soldados para protección"
 MAN_soldiers_desc:0 "Somos pequeños y estamos sujetos a la influencia de potencias extranjeras. Sin embargo, la fuerza y la disciplina de nuestras tropas nos ha vuelto más útiles como aliados que como objetivos bélicos. Para mantener nuestra independencia, hemos desplegado continuamente nuestras tropas para su uso en guerras extranjeras a cambio de protección, lo que ha convertido a los mantuanos en guerreros feroces."
 MAN_royal_ties:0 "Vínculos de lealtad mantuana"
 MAN_royal_ties_desc:0 "A través de una serie de astutas e ingeniosas negociaciones, hemos casado a nuestros familiares con algunas de las familias reales más poderosas de toda Europa. De España a Austria, pasando por Nápoles, es difícil encontrar una corte que no esté influida por un miembro de nuestra familia real."
 MAN_mercenary_princes:0 "Príncipes mercenarios"
 MAN_mercenary_princes_desc:0 "Es una práctica común en Mantua que el heredero del condado sirva como líder militar y adquiera experiencia en el arte de la guerra antes de ascender a conde. Aunque esta práctica pone a nuestros herederos potenciales en un gran riesgo, desde luego nos sirve para convertir a todos nuestros futuros líderes en comandantes militares excelentes."
 PGA_ideas:0 "Ideas de Perugia"
 PGA_ideas_start:0 "Tradiciones perusinas"
 PGA_ideas_bonus:0 "Ambición perusina"
 PGA_herculanus:0 "San Herculano"
 PGA_herculanus_desc:0 "Herculano de Perugia fue un obispo cristiano leal a Perusa que defendió valientemente la ciudad de los salvajes invasores ostrogodos en el siglo VI. Trató de engañar a los invasores alimentando con el último saco de grano a un cordero débil, para hacer creer a los invasores que la ciudad tenía grandes reservas de comida y que podía soportar un asedio. Pese a eso, los ostrogodos tomaron Perugia igualmente y le cortaron la cabeza al sabio Herculano. Cuarenta días después, su cabeza estaba milagrosamente unida de nuevo a su cuerpo. De este modo Herculano ayudó a cristianizar el reino ostrogodo después de muerto. Esta historia de perseverancia y astucia simboliza la resistencia de nuestro pueblo, y servirá como ejemplo durante generaciones de cómo resistir a los invasores."
 PGA_umbrian_hegemony:0 "Hegemonía umbría"
 PGA_umbrian_hegemony_desc:0 "Aunque la mayoría de Umbría está en manos de los Estados Pontificios, Perugia se encuentra en el corazón de la política de Umbría y es un símbolo de la identidad umbra. Aunque muchos católicos de la región irían en tropel a los Estados Pontificios, los de tendencia más secular sienten una mayor afinidad con nuestra gran nación."
 PGA_five_conclaves:0 "Reunión de los Cinco cónclaves"
 PGA_five_conclaves_desc:0 "Bajo el gobierno del Vaticano, Perugia se convirtió en el lugar de reunión de los Cinco cónclaves papales, e incluso llegó a ser conocida como el Papado de Perugia. Muchos papas notables fueron elegidos en Perugia, incluyendo Clemente IV, Celestino V y Clemente V. Pero pese a la gran influencia papal, Perugia se ha negado siempre a la anexión directa por parte de los Estados Pontificios y seguirá siendo territorio neutral para la política papal."
 PGA_signoria:0 "Signoría de Perugia"
 PGA_signoria_desc:0 "En su historia temprana, Perugia se encontró en constantes disputas políticas. Los conflictos entre la nobleza y el campesinado casi desgarraron nuestra nación, y a la muerte del señor Biordo Michelotti, la ciudad se convirtió en mera súbdita de potencias extranjeras. Pero con la bendición del Papa, el general condotiero Braccio da Monton estableció el control sobre Perugia como una república, y nuestra nación se ha mantenido tan fuerte y estable como se puede esperar de una república italiana del siglo XV."
 PGA_heartbeat_of_christianity:0 "Latido de la cristiandad"
 PGA_heartbeat_of_christianity_desc:0 "Aunque explícitamente un poder secular por naturaleza, la relación entre Perugia y la Iglesia católica siempre ha sido íntima. Además de ser anfitriones de muchos cónclaves papales, hubo incluso algunos papas que parecían preferir los alrededores de Perusa a la propia Roma y muchos representantes del Vaticano han luchado para garantizar la continuidad de la independencia de nuestra nación. ¡Ciertamente, ninguna nación representa los valores del cristianismo occidental como Perugia!"
 PGA_war_of_eight_saints:0 "La Guerra de los Ocho Santos"
 PGA_war_of_eight_saints_desc:0 "A medida que crecían las tensiones entre los expansionistas Estados Pontificios y muchos de los poderes seculares de toda Europa, Perugia se vio atrapada en una guerra entre la república florentina y la Iglesia católica. Los florentinos nos inspiraron para luchar contra la tiranía del Vaticano y afirmar nuestros valores democráticos como una ciudad-estado libre e independiente. Aunque estos esfuerzos acabaron fracasando, nuestra convicción en la democracia seguirá inspirando a nuestros soldados a luchar no por Dios o por los hombres ¡sino por la República!"
 PGA_baglioni_dream:0 "El sueño de los Baglioni"
 PGA_baglioni_dream_desc:0 "Aunque somos una república, la familia Baglioni domina nuestra política y sus miembros ocupan varios puestos en nuestro gobierno. Es una familia con un sueño de hegemonía italiana. Los Baglioni sueñan con un estado gobernado desde Perugia que se extienda de Bolonia a Nápoles y quizás más allá. Ahora que hemos establecido nuestra ideología y nuestras creencias, ¡podemos empezar a convertir este sueño en realidad y expandir nuestro estado por toda Italia y más allá!"
 SZO_ideas:0 "Ideas de Saluzzo"
 SZO_ideas_start:0 "Tradiciones de Saluzzo"
 SZO_ideas_bonus:0 "Ambición de Saluzzo "
 SZO_golden_age:0 "La Edad dorada de Saluzzo"
 SZO_golden_age_desc:0 "El siglo XV es una edad de oro para Saluzzo. Aunque nos encontramos encajados entre varias potencias regionales y luchando por conseguir espacio para establecer una base de poder propia, nuestra nación nunca ha conocido tal prosperidad para la cultura y la productividad."
 SZO_rich_mountain:0 "Las ricas montañas de Saluzzo"
 SZO_rich_mountain_desc:0 "Saluzzo es una ciudad situada entre varias montañas, cada una de ellas rica en recursos valiosos para Italia: mármol, plata, pizarra, y hierro. Son nuestros mineros quienes nos han hecho ricos y nos han proporcionado los recursos necesarios para armarnos y protegernos. Está claro que la robustez de nuestros trabajadores nos convertirá en el principal productor de materias primas de toda Italia."
 SZO_marquisate:0 "Marquesado"
 SZO_marquisate_desc:0 "A pesar de nuestro pequeño tamaño, nuestra nación ha sido, desde hace siglos un marquesado independiente, ¡y por supuesto, seguirá siendo así durante muchos siglos más! Rara vez nos hemos extendido más allá de nuestras fronteras tradicionales ¡pero tal vez uniendo a la gente en torno a la identidad única del Marquesado, podremos motivarla para defender y expandir las tierras que llamamos Saluzzo!"
 SZO_alpine_engineering:0 "Ingeniería alpina"
 SZO_alpine_engineering_desc:0 "El túnel del monte Viso es un túnel peatonal artificial diseñado para que nuestros ejércitos marchen entre las regiones alpinas italianas y francesas. ¡El túnel es un diseño milagroso e ingenioso inventado por nuestro brillante marqués y quizás el primero de su tipo en toda Europa! Si seguimos desplegando las ideas de nuestro marqués por toda nuestra nación montañosa, podemos dar forma a todo nuestro entorno con pasajes así de ocultos para burlar y superar tácticamente en todo momento a nuestros enemigos."
 SZO_key_to_italy:0 "La llave para la casa de Italia"
 SZO_key_to_italy_desc:0 "Italia es una península separada del continente por los Alpes, y solo accesible por tierra a través de algunos puntos clave. Estas posiciones son las «llaves de la casa» y Saluzzo, junto con Piamonte forman una de estas llaves. Nuestros puertos de montaña proporcionan una ruta inesperada hacia Italia, y que elijamos abrir o no nuestras fronteras a ejércitos extranjeros determina a menudo si los estados italianos permanecen o no libres de influencia extranjera."
 SZO_chiesa_san_giovanni:0 "Chiesa San Giovanni"
 SZO_chiesa_san_giovanni_desc:0 "La Chiesa San Giovanni es una iglesia de Saluzzo construida por la Orden Dominicana y dedicada a Santa María. Es el mismo corazón religioso de Saluzzo, y el celo de la Orden Dominicana ha dejado su huella en las autoridades religiosas de Saluzzo. Es el deber solemne de todos los cristianos proteger a los creyentes de la verdadera fe y convertir a quienes han sido engañados por demonios y falsos profetas."
 SZO_mint:0 "La casa de la moneda del marquesado"
 SZO_mint_desc:0 "El castillo de Saluzzo fue diseñado para mantener al marqués sano y salvo durante los asedios, pero a medida que Saluzzo ha seguido creciendo hasta convertirse en un centro económico en la Italia alpina, defender nuestro oro y bienes se ha vuelto tan necesario como proteger al mismo marqués. La construcción de una casa de la moneda del marquesado debería mantener nuestras riquezas a salvo de manos extranjeras y ayudar a proteger la moneda que tanto nos cuesta extraer de los filones de la montaña y de nuestros leales contribuyentes."
 MFA_ideas:0 "Ideas de Montferrato"
 MFA_ideas_start:0 "Tradiciones monferratinas"
 MFA_ideas_bonus:0 "Ambición de Montferrato"
 MFA_kings_and_emperors:0 "Primos de reyes y emperadores"
 MFA_kings_and_emperors_desc:0 "No se puede contar las familias reales que se han casado en Montferrato. A través de una gran cantidad de suerte y maniobras políticas, el pequeño margrave de Montferrato se ha encontrado en una unión dinástica con el Imperio romano de Oriente, el Sacro Imperio Romano, el reino de Francia y el ducado de Saboya, entre otras grandes potencias. De este modo, nuestros lazos reales son profundos y el impresionante prestigio del linaje de Montferrato no tiene igual."
 MFA_fertile_mountain:0 "El monte rico y fértil"
 MFA_fertile_mountain_desc:0 "Montferrato significa literalmente «monte rico y fértil» y es un apodo concedido con acierto. Nuestra nación está situada entre ríos y montañas y ofrece las condiciones ideales para viñedos italianos. La exquisitez de nuestros tintos y blancos demuestra que el vino italiano es realmente el mejor."
 MFA_frontier:0 "La frontera italiana"
 MFA_frontier_desc:0 "La mayor parte de Italia son tierras planas y ciudades, pero no aquí en el norte. El Norte es duro y montañoso, y en los días de dominio del Sacro Imperio Romano, Montferrato fue fundada como marca fronteriza para domeñar las tierras salvajes del Norte antes de crearse completamente en un margraviato. Estamos acostumbrados a las duras condiciones de los Alpes y los hemos convertido en nuestro hogar. Ningún suelo extranjero podrá vencer a nuestro resistente pueblo."
 MFA_savoyard_loyalty:0 "Lealtad saboyana"
 MFA_savoyard_loyalty_desc:0 "Somos ricos y prestigiosos para una nación de nuestro tamaño, pero entendemos nuestro lugar en este mundo y está al lado de nuestros compatriotas piamonteses. Hemos súbditos de emperadores alemanes, reyes franceses e incluso griegos, pero finalmente nos encontramos regresando con los saboyanos. Tal vez si realizamos las maniobras políticas correctas, algún día podríamos ser el miembro principal de nuestra unión perpetua con Saboya."
 MFA_apennine:0 "Campañas apeninas"
 MFA_apennine_desc:0 "No somos famosos por nuestros grandes líderes militares, pero nuestro propio margrave Gian Giacomo se distinguió como general en la campaña del Sacro Imperio en los Apeninos, lo hizo que durante un tiempo los ejércitos de Montferrato fueran altamente deseables como aliados militares."
 MFA_crossroads_of_powers:0 "Cruce de potencias"
 MFA_crossroads_of_powers_desc:0 "Aunque nosotros mismos somos una potencia menor, Montferrato está encajada entre muchas grandes potencias, y cada una desea ver a Montferrato inclinarse ante ellas de un modo u otro. Sin embargo, debemos seguir aguantando y ejercer el poco poder que tenemos para enfrentar a estas grandes naciones entre sí para asegurarnos de que seguimos cosechando los beneficios de sus riquezas sin caer presa de sus ejércitos."
 MFA_byzantine_claimants:0 "Últimos pretendientes a Bizancio"
 MFA_byzantine_claimants_desc:0 "Hubo varios matrimonios entre los Paleólogos del Imperio bizantino y los Aleramicis de Montferrato, entre ellos el de Irene de Montferrato y Andrónico II Paleólogo. El matrimonio de Irene trajo a Montferrato la rama italiana de la familia real bizantina y creó cierto sentido de unidad entre el Sacro Imperio Romano y la Roma de Oriente. ¡Como los turcos otomanos se han abierto paso por la Grecia controlada por los Paleólogos y puesto de rodillas al Imperio bizantino, es responsabilidad de Montferrato restaurar el orden y continuar afirmando la dignidad y el prestigio de nuestra antiguo linaje!"
 SIE_ideas:0 "Ideas de Siena"
 SIE_ideas_start:0 "Tradiciones sienesas"
 SIE_ideas_bonus:0 "Ambición sienesa"
 SIE_council_priori:0 "El Consejo de priori"
 SIE_council_priori_desc:0 "Después de una serie de gobiernos fallidos republicanos y monárquicos, hemos fundado un Consejo del Pueblo de Siena que, con suerte, no caerá en la aristocracia y la corrupción como tantos antes. Aunque el número exacto de representantes en el Consejo y cómo son elegidos está cambiando constantemente, seguro que descentralizar nuestro gobierno de esta manera nunca lleve a Siena a caer en otro gobierno aristocrático."
 SIE_lordship:0 "El Señorío de Siena"
 SIE_lordship_desc:0 "Tras el fracaso y la inestabilidad del Consejo de Priori, nos reorganizamos en un Señorío con su propia familia real y dinastías políticas. Ya elijamos volver a esta forma de gobierno autoritario o mantengamos nuestras tradiciones democráticas, el papel de la clase noble en la política de Siena se ha ido enraizando y siempre correremos el riesgo de volver al estilo de gobierno señorial."
 SIE_bank:0 "El Banco de Siena"
 SIE_bank_desc:0 "Durante toda nuestra historia, hemos sido una potencia bancaria sin rival en la península italiana. Una serie de inversiones astutas en países italianos amigos han traído a nuestra nación las ganancias del apoyo financiero, pese a nuestra falta de recursos naturales. Aunque Florencia busca desafiar nuestro dominio económico, debemos creer que los bancos de Siena continuarán aportando estabilidad y crecimiento a nuestra nación."
 SIE_perseverance:0 "Perseverancia sienesa"
 SIE_perseverance_desc:0 "Pese a todas las plagas e inestabilidad económica que han dejado su marca en nuestras tierras, hemos seguido prosperando y desarrollando Siena en un brillante faro de prosperidad para toda Italia. Cuando naciones menores se desmoronarían bajo la presión de un solo desastre, Siena ha demostrado que no solo es capaz de sobrevivir a cualquier tragedia, sino de seguir creciendo y desarrollándose incluso cuando Dios mismo parece dispuesto a detenernos."
 SIE_artists:0 "Escuela de pintura de Siena"
 SIE_artists_desc:0 "El arte de la pintura floreció en Italia durante el Renacimiento, pero ningún artista puede igualar la habilidad y calidad alcanzada por los de Siena. A diferencia de esos burdos garabatos que pasan por "arte" de la escuela florentina, el arte sienés es un estilo etéreo y elegante, con un fuerte enfoque en los milagros realizados por las figuras bíblicas y los santos. Mientras que las obras de otros artistas pueden parecer hermosas en su momento, el estilo más sutil de la escuela sienesa seguramente resistirá el paso del tiempo."
 SIE_saints_of_siena:0 "Los santos de Siena"
 SIE_saints_of_siena_desc:0 "En el siglo XV, vimos la canonización y el ascenso a los cielos de dos santos de Siena. Por el momento, parece que la Curia favorece a Siena por encima de todas las demás, e incluso si perdemos la simpatía de la Iglesia católica o nos unimos a la Reforma, el legado de santa Catalina y san Benardino debería hacer que todas las naciones cristianas sean más amistosas con nuestra causa."
 SIE_peoples_republic:0 "La República del pueblo"
 SIE_peoples_republic_desc:0 "Siena se ha encontrado constantemente cayendo en las garras marchitas de nobles extranjeros, ¡pero cada vez que ocurre algo así, la gente se alza contra sus opresores y restaura la democracia y la paz en Siena! Es cierto que el nuevo gobierno rara vez es estable y no suele durar mucho, pero igual que un perro de caza leal regresa a su amo, ¡nosotros siempre regresaremos a los valores que nos hacen ser sieneses!"
 LUC_ideas:0 "Ideas de Luca"
 LUC_ideas_start:0 "Tradiciones luquesas"
 LUC_ideas_bonus:0 "Ambición luquesa"
 LUC_mending_schisms:0 "Solucionando el cisma papal"
 LUC_mending_schisms_desc:0 "A principios del siglo XV comenzaron a formarse cismas profundos dentro de los Estados Pontificio. Se necesitaron territorios neutrales para discutir estos temas profundos en la institución papal antes de que explotaran en forma de herejía y reforma, y Luca se consideró una ubicación ideal para estas difíciles conversaciones. Si nos mantenemos neutrales en materia de religión, tal vez podamos seguir llevándonos bien con los leales al Papa y quienes buscan una Reforma."
 LUC_libertas:0 "¡Libertas!"
 LUC_libertas_desc:0 "Luca cambió muchas veces de manos antes de convertirse en una democracia libre e independiente. Primero fuimos ocupados por los bávaros que vendieron nuestra gran ciudad a los genoveses, luego rápidamente ocupados por el rey de Bohemia, que creyó correcto venderla a los Rossi de Parma. Esta cadena de ocupaciones y ventas continuó durante bastante tiempo hasta que finalmente, intervino el mismo Emperador, quien consideró que Luca era un premio tan valioso que merecía convertirse en una ciudad libre e independiente. Incluso hoy, nuestros comerciantes llevan una bandera azul con el lema "Libertas" como recordatorio del gran regalo de la independencia que nos otorgó el Emperador del Sacro Imperio Romano."
 LUC_draining_the_lake:0 "Drenando el lago di Bientina"
 LUC_draining_the_lake_desc:0 "Nos encontramos en un conflicto interminable con la república florentina a nuestro sur respecto a la propiedad del lago di Bientina. Nuestros pescadores se aventuran todos los días en el lago, y se encuentran peleando con los pescadores de Florencia sobre quién tiene exactamente derecho a estar allí. Se encontró un compromiso al drenar el lago y dividir la propiedad a lo largo de la frontera. Esta ingeniosa hazaña de manipulación ambiental aumentó nuestro territorio habitable sin necesidad de guerras o conflictos. Quizás si continuamos dando moldeando nuestro entorno, podemos desarrollar Luca aún más, ¿qué podría salir mal?"
 LUC_naval_ambitions:0 "Ambiciones navales de Luca"
 LUC_naval_ambitions_desc:0 "Nuestra mayor rival es la república de Florencia al sur. Si bien nos superan en número militarmente, poseemos una larga costa que aún no hemos explotado. Si conseguimos convencer a más soldados para que adopten los métodos de guerra navales, ¡no solo podremos superar a nuestros rivales florentinos en el mar, sino incluso convertirnos en una superpotencia naval en la costa oeste de Italia!"
 LUC_captain_of_people:0 "El capitán del pueblo"
 LUC_captain_of_people_desc:0 "«Capitano del popolo» fue un título administrativo otorgado a Luchetto Gattilusio, quien consolidó un gobierno central en Luca. El título se creó ya que un número creciente de plebeyos de la ciudad iban ascendiendo a la clase burguesa, y se usó para dar voz en la República a los artesanos y trabajadores de nuestra nación. ¡Seguro que este incremento de la influencia de la clase trabajadora hará maravillas en la felicidad y la productividad de nuestros honrados trabajadores!"
 LUC_black_party:0 "El Partido negro"
 LUC_black_party_desc:0 "Cuando el tiránico Castruccio Castracani dejó el poder en Lucca, su familia y él fueron exiliados gracias a la diligencia y lealtad del Partido Negro de los güelfos. Y aunque regresó y tomó el poder como cónsul vitalicio de la República, los güelfos se apoderaron de las riquezas de Castracani a su muerte y se aseguraron de que esta impiedad nunca volviera a la República."
 LUC_jacobin_state:0 "El Estado jacobino de Luca"
 LUC_jacobin_state_desc:0 "Tras la ocupación napoleónica de Luca, nuestro estado se reorganizó en algo más amigable a la causa revolucionaria. ¡Al fin nuestra nación estará totalmente centralizada en un estado fuerte y unido digno de nuestro pueblo que seguramente resista al paso del tiempo!"
 VRN_ideas:0 "Ideas de Verona"
 VRN_ideas_start:0 "Tradiciones veronesas"
 VRN_ideas_bonus:0 "Ambición veronesa"
 VRN_three_households:0 "Tres casas de igual nobleza"
 VRN_three_households_desc:0 "La República de Verona ha sido gobernada por tres familias nobles rivales: la Casa della Scala, la Casa Visconti, y la Casa da Carrara. Las casas están en un conflicto casi constante entre sí, y la lucha por el poder y la política despiadada de la República han adornado nuestra ciudad con sangre y enfrentamientos. Como la Luna, el poder en Verona es inconstante y cambiante."
 VRN_fair_verona:0 "En la hermosa Verona"
 VRN_fair_verona_desc:0 "La silueta de Verona es realmente impresionante, el lugar ideal para que cualquier aspirante a dramaturgo sitúe sus tragedias. Los edificios son más que fantásticas hazañas de la arquitectura, son obras de arte por derecho propio; adornadas con esculturas de nuestros grandes alcaldes, santos y símbolos de nuestra herencia veneciana. En verdad, somos más que merecedores del título de «la hermosa Verona»."
 VRN_ancient_grudge:0 "Antigua rencilla"
 VRN_ancient_grudge_desc:0 "Nuestra rivalidad con la República de Venecia se remonta a generaciones. Luchamos por mantener nuestra independencia mientras los venecianos interferían en nuestra política y acabaron ejecutando a nuestro buen señor Francisco, tomando el control de la ciudad. Su patética isla tiene ambiciones que superan con creces su capacidad, ¡y cada territorio etiquetado como posesión veneciana es una mancha en el mapa que nos dedicaremos a erradicar!"
 VRN_civil_blood_and_civil_hands:0 "Sangre civil en civiles manos"
 VRN_civil_blood_and_civil_hands_desc:0 "Cuando los venecianos tomaron la ciudad, no fueron ni políticos ni militares quienes lucharon para detenerlos, sino la buena gente de Verona quien se levantó contra sus opresores. Aunque nuestros intentos de restablecer la República fracasaron al principio, ¡podemos estar seguros de que si volvemos a caer bajo una potencia extranjera, nuestro pueblo derramará su sangre para restaurar la República! Ciertamente, estos violentos trasportes tendrán violentos fines para nuestros opresores."
 VRN_ending_the_strife:0 "Poniendo fin al conflicto"
 VRN_ending_the_strife_desc:0 "Aunque tenemos muchas razones para guardar rencor contra la República de Venecia, debemos serenarnos y encontrar una solución a la discordia entre nuestras dos naciones. La solución obvia es eliminar la República de la faz de la tierra, pero alguna gente más moderada dentro de nuestra nación insiste en que debemos aprender a convivir con los venecianos antes de que caiga una maldición sobre nuestras dos casas."
 VRN_some_shall_be_punished:0 "Perdonados serán unos, castigados otros"
 VRN_some_shall_be_punished_desc:0 "Cuando nos venguemos de todos los que nos hicieron mal, no seremos indiscriminados. Dejaremos que Dios decida el destino de nuestros enemigos mientras les alanceamos el corazón, porque no nos corresponde a nosotros decidir su castigo. Despedir del mundo de los vivos puede ser un pesar tan dulce."
 VRN_a_tale_of_woe:0 "Pues jamás hubo tan lamentable historia"
 VRN_a_tale_of_woe_desc:0 "No hay una tragedia mayor en nuestra crónica que la ejecución de nuestro señor a manos venecianas. Su historia vivirá en los corazones de la gente de Verona según nos fijamos en el mar abierto. Es obvio que una república mercante sin litoral tiene bastante limitación en sus socios comerciales, así que debemos aprender de nuestro pasado y adoptar el estilo veneciano de comercio. No correremos al mar, iremos con tiento y pausa, que el que apresurado corre, da tropezones."
 DAL_ideas:0 "Ideas de Dalmacia"
 DAL_ideas_start:0 "Tradiciones dálmata"
 DAL_ideas_bonus:0 "Ambición dálmata"
 DAL_kingdom_of_dalmatia:0 "Reino de Dalmacia"
 DAL_kingdom_of_dalmatia_desc:0 "Cuando los bizantinos fracasaron en proteger los principados, las ciudades de Dalmacia acordaron que debíamos buscar la protección de venecianos o húngaros. Bajo Venecia, mantuvimos nuestros títulos reales. Los principados independientes eran gobernados por nuestro propio pueblo, pero el Reino de Dalmacia existía bajo la unión con la República de Venecia. Ya sea bajo un rey propio o extranjero, la estabilidad que otorga nuestro sistema de gobierno dual mantendrá al pueblo pacificado y productivo.."
 DAL_principalities:0 "Los principados dálmatas"
 DAL_principalities_desc:0 "Ejercemos un control muy laxo sobre nuestros principados, y por tanto las prácticas gubernamentales en toda la costa dálmata son variadas y altamente ensayadas. Si extendemos el gobierno de los principados a todas las propiedades de Dalmacia en el extranjero, estaremos seguros de que nuestros súbditos trasladarán diligentemente sus bienes y riquezas al corazón de Dalmacia."
 DAL_language:0 "El lenguaje dálmata"
 DAL_language_desc:0 "Dalmacia está situada entre bosnios, los herzegovinos y croatas, y durante incontables siglos nuestras costas han sido visitadas por latinos, griegos y venecianos por igual. Como tal, Dalmacia es un raro crisol de culturas reunidas entre nuestras vastas series de principados. Si fusionamos estos muchos idiomas y culturas en una sola identidad, crearemos una nueva cultura distinta de todas las demás, pero familiar para eslavos, griegos y latinos por igual."
 DAL_art_and_lit:0 "Centro de arte y literatura"
 DAL_art_and_lit_desc:0 "Aunque el Renacimiento está limitado en gran parte a la península italiana, nuestra herencia latina y los estrechos lazos con las repúblicas comerciales del Adriático han hecho de las bellas ciudades de Dalmacia el hogar de innumerables pintores y escultores de las mismas, transformando no solamente el paisaje de nuestra cultura sino también el de nuestra arquitectura para conseguir magníficas obras de arte."
 DAL_independent_army:0 "Ejército dálmata independiente"
 DAL_independent_army_desc:0 "Incluso durante la ocupación veneciana, los ejércitos de Dalmacia operaron independientemente y han sido una parte vital del ejército veneciano. ¡Ahora que nuestro gobierno también está libre de las manos venecianas, podemos centralizar los dispersos ejércitos de los principados en una fuerza dálmata unida!"
 DAL_arsenal:0 "El arsenal independiente"
 DAL_arsenal_desc:0 "Al igual que nuestros ejércitos, la Marina de Dalmacia también operó como entidad independiente de las fuerzas mucho mayores y formidables del Arsenal veneciano. Firmamos un pacto con los venecianos para mantener nuestras costas a salvo de los piratas, pero ahora que hemos ganado autonomía de la República, ¡debemos defendernos por nuestra cuenta no solo para proteger nuestras costas, sino también para extender nuestra influencia en el Adriático y más allá!"
 DAL_illyria:0 "Legado de Iliria"
 DAL_illyria_desc:0 "La Federación Dálmata fue una nación gobernada desde Dalmacia que extendió sus fronteras a lo largo del Adriático y hasta el interior de Bosnia. Incluso bajo la ocupación romana, Dalmacia fue el corazón mismo de la provincia romana de Iliria, ¡y tal vez expandiendo nuestras propias fronteras para abarcar todo lo que Iliria tuvo en el pasado fundaremos nuestro propio estado sucesor que pueda reclamar el Imperio Romano!"
 SAR_ideas:0 "Ideas sardas"
 SAR_ideas_start:0 "Tradiciones sardas"
 SAR_ideas_bonus:0 "Ambición sarda "
 SAR_judicate:0 "De los juzgados"
 SAR_judicate_desc:0 "Cuando Cerdeña fue subyugada por la república de Génova, solo el Juzgado de Arborea resistió la tiranía genovesa. Bajo el sabio liderazgo del rey Mariano IV de Cerdeña y Córcega y con apoyo de la Corona de Aragón, toda Cerdeña fue recuperada y devuelta al legítimo autogobierno del rey Mariano. Aunque más tarde nos integramos con los aragoneses, nunca olvidaremos el valor mostrado por nuestro buen rey que levantó su reino sobre las cenizas de Génova."
 SAR_papal_restoration:0 "Restauración papal"
 SAR_papal_restoration_desc:0 "A lo largo de su turbulenta historia, Cerdeña ha sido dividida entre diferentes estados, pero solo la Curia ha tenido en cuenta los intereses sardos. Siempre que el reino se ha visto dividido entre dominios republicanos y feudales, el papado ha insistido en que el único auténtico soberano de cualquier ciudad de la isla es el Rey de Cerdeña, sea quien sea este. Aunque nuestro futuro sigue siendo incierto, siempre podemos confiar en el respaldo del papado."
 SAR_viceroyalty:0 "El virreinato de Cerdeña"
 SAR_viceroyalty_desc:0 "Aunque pasamos muchos años sosteniendo la corona aragonesa como Atlas sostenía el globo, no lo hicimos sin luchar. Los Juzgados se resistieron siempre a los gobernantes extranjeros y el único modo en que Aragón pudo sostener su endeble dominio sobre la isla fue imponer un virrey sardo que gobernase el Reino en su nombre. La necesidad del virreinato es una prueba del espíritu sardo y mantener eternamente en el trono a alguien de nuestra cultura nos garantizará la lealtad de nuestro pueblo."
 SAR_and_COR:0 "La corona de Cerdeña y Córcega"
 SAR_and_COR_desc:0 "Hace siglos Su Santidad el Papa creó el Reino de Cerdeña y Córcega y otorgó este santo título al Rey de Aragón. Ahora la influencia aragonesa sobre las islas es una cosa del pasado y la mera existencia de nuestra nación como entidad independiente deja claro que somos los verdaderos sucesores de este antiguo título y todos sus derechos, poderes y prestigio que lo acompañan."
 SAR_piedmontese_ambition:0 "Ambición piamontesa"
 SAR_piedmontese_ambition_desc:0 "Nuestro reino siempre ha tenido vínculos estrechos con los piamonteses y a lo largo de nuestra historia, la Corona de Cerdeña y Córcega ha expandido constantemente su influencia sobre el continente a través del Piamonte. Puede que esta vaga unión de nuestro pueblo un día se desarrolle en un estado unificado, con ambas coronas en posesión del Rey de Cerdeña."
 SAR_cathedrals:0 "Isla de catedrales"
 SAR_cathedrals_desc:0 "Pese a estar separados del resto de Italia por el vasto mar Mediterráneo, la cultura renacentista no solo consiguió llegar a Cerdaña, sino que aquí prospera. El sabor único del arte y la arquitectura sarda no se demuestra mejor que en las capillas y catedrales dispersas por toda nuestra isla. Cerdeña es el hogar de una mezcla especial de arquitectura románica y nuevos estilos magníficos que otras naciones ni siquiera pueden intentar replicar. Y toda estas galas se crean a la gloria de Dios."
 SAR_saint_maurice:0 "La Orden de San Mauricio"
 SAR_saint_maurice_desc:0 "Esta orden religiosa es una orden de caballería dinástica, creada para proteger los valores reales de Cerdeña y mantener puro nuestro noble linaje. La orden sirve a Dios, el Rey y Cerdeña y si seguimos apoyando el crecimiento y prosperidad de esta orden, el ejército sardo seguirá siendo piadoso, noble y de gran número."
 COR_ideas:0 "Ideas de Córcega"
 COR_ideas_start:0 "Tradiciones corsas"
 COR_ideas_bonus:0 "Ambición corsa "
 COR_unblinded_moor:0 "El moro sin venda"
 COR_unblinded_moor_desc:0 "Los genoveses nos otorgaron una bandera de un moro con una venda para simbolizar nuestra subyugación y la utilidad de nuestra isla para rechazar a los piratas berberiscos del Norte de África. Sin embargo, ahora que somos libres, el moro ahora representa a la misma Córcega y su venda, la tiranía de la subyugación extranjera. Mientras el moro siga sin venda, Córcega seguirá siendo libre y servirá como icono para liberar a neustro pueblo si alguna vez acabamos sometidos a un poder extranjero."
 COR_battle_of_meloria:0 "La batalla de Meloria"
 COR_battle_of_meloria_desc:0 "Esta histórica batalla tuvo lugar frente a la costa de Córcega y determinó el futuro de la isla. La aplastante derrota de los pisanos no solo marcó el fin del dominio pisano sobre Córcega, sino también el fin de la propia república pisana, ya que sus posesiones fueron desmontadas por la república de Florencia y Génova. No olvidaremos nunca el impacto que una marina fuerte puede tener sobre una nación, y que el control del mar corso determina el control de la propia Córcega."
 COR_league:0 "La Liga corsa"
 COR_league_desc:0 "Durante años, Córcega fue gobernada por una liga de ciudades-estado y obispados y este estilo de gobierno aseguró que el pueblo de Córcega disfrutara de las libertades concedidas por una república, y que pudiera servir a Dios de manera exacta y apropiada. Al igual que la liga suiza al otro lado del mar, la autonomía otorgada a las ciudades corsas hace que sus arcas rebosen oro y sus ejércitos rebosen de hombres dispuestos a morir por la causa corsa."
 COR_iron_bank:0 "El Banco de San Jorge"
 COR_iron_bank_desc:1 " Cuando los genoveses se esforzaban por mantener su dominio ilegítimo sobre la isla, le entregaron el control al Banco de San Jorge; una institución religiosa y financiera destinada a consolidar las deudas de todo aquel que viviera en la república de Génova. Aunque hemos escapado del control genovés, el banco sigue siendo una entidad poderosa dentro de nuestro gobierno y es una herramienta útil para erradicar a las muchas almas corruptas y endeudadas de nuestra nación."
 COR_constitution:0 "La constitución corsa"
 COR_constitution_desc:0 "Córcega ha sido súbdita de potencias extranjeras y sede de gremios bancarios, repúblicas comerciales, ligas teocráticas y monarquías. Nuestro futuro es incierto e inseguro, pero quizás al redactar una constitución para el gobierno corso podamos convertirnos en capitanes de nuestro propio destino y garantizar el futuro de Córcega como una nación independiente."
 COR_home_of_the_revolution:0 "El verdadero hogar de la Revolución"
 COR_home_of_the_revolution_desc:0 "Aunque el manto de la revolución pasa de una nación a otra, se sabe que Córcega es el verdadero hogar del pensamiento revolucionario. Muchos grandes pensadores revolucionarios como Napoleón Bonaparte y Pasquale Paoli consideran a Córcega su hogar y su devoción a su país y a sus compatriotas es lo que motiva su pensamiento revolucionario."
 RVA_ideas:0 "Ideas de Dortmund"
 RVA_ideas_start:0 "Tradiciones de Dortmund"
 RVA_ideas_bonus:0 "Ambición de Dortmund"
 RVA_from_ashes:0 "Desde las cenizas"
 RVA_from_ashes_desc:0 "La antigua ciudad fue destruida completamente por la exaltada obra de Dios, purgando la ciudad de su impiedad y pecado. El sabio emperador Federico Barbarroja hizo reconstruir la ciudad desde sus cenizas y convirtió la ciudad en capital del Imperio durante dos gloriosos años. Nuestra buena y piadosa ciudad fue obsequiada con una iglesia, un mercado y eventualmente su propia destilaría en cuestión de pocos años. Desde luego, nadie puede alzarse de sus cenizas como Dortmund."
 RVA_meeting_of_bishops_and_emperors:0 "Lugar de reunión de obispos y emperadores"
 RVA_meeting_of_bishops_and_emperors_desc:0 "Antes del gran incendio que devastó la antigua Dortmund, la ciudad se conocía como "Throtmanni" y era el lugar de reunión de la Dieta Imperial del Sacro Imperio Romano y del Concilio eclesiástico. Los asuntos religiosos e imperiales se discutían aquí en Dortmund, e incluso hoy en día somos un centro gubernamental para los asuntos imperiales en el Norte."
 RVA_chief_city:0 "Ciudad capital del Rin"
 RVA_chief_city_desc:0 "Incluso cuando nuestra ciudad se estaba reconstruyendo, se nos conocía como la "ciudad principal" del Rin, Westfalia y los Países Bajos, lo que esencialmente nos convertía en la capital de tres regiones administrativa imperiales. ¡Ser una potencia tan poderosa y central en el Imperio seguramente traiga riquezas a nuestra gran ciudad!"
 RVA_emperors_favor:0 "La favorita del Emperador"
 RVA_emperors_favor_desc:0 "Durante dos grandes años, nuestra ciudad fue la sede del mismo Imperio, y después de ese tiempo el Emperador garantizó la continuidad de nuestra independencia concediéndonos el estatus de ciudad libre. ¡Desde entonces, hemos sido fieles sirvientes del emperador y cualquiera que se haya atrevido a jugar con nosotros se ha enfrentado a la cólera del Sacro Imperio Romano!"
 RVA_moneylending:0 "Las familias prestamistas de Dortmund"
 RVA_moneylending_desc:0 "Somos ricos y poderosos para una nación de nuestro tamaño. ¡Tan profundas son nuestras arcas que podemos prestar dinero a grandes potencias como Inglaterra, Colonia, e incluso al mismo Emperador! Nuestras inversiones inteligentes y nuestras sabias familias de comerciantes nos han convertido en una potencia económica que no puede ser ignorada ni siquiera por las «grandes potencias» de Europa."
 RVA_fortmund:0 "Fortmund"
 RVA_fortmund_desc:0 "Nuestra rivalidad con el obispado de Colonia se remonta a décadas, y en un momento nuestra rivalidad llegó al punto de ebullición y nos encontramos en guerra con el obispo. Asediaron nuestra buena ciudad durante 18 largos meses, pero nuestra gente no se rindió a las tropas sitiadoras. Sin pelear siquiera una sola batalla, el obispado admitió la derrota y salimos victoriosos, humillando a nuestros rivales con la fuerza de voluntad de nuestra gente y la riqueza de nuestros colmados."
 RVA_reinoldikirche:0 "Reinoldikirche"
 RVA_reinoldikirche_desc:0 "La iglesia de San Rinaldo es un icono de Dortmund. Comenzó a construirse como una iglesia católica romana y fue conocida como el "Milagro de Westfalia", famosa por su aguja poligonal y su arquitectura gótica. Con la adopción de la Iglesia Evangélica de Westfalia, Dortmund llegó a abrazar tanto las enseñanzas protestantes como las reformadas y se predicaron juntas en la iglesia de San Rinaldo."
 MBZ_ideas:0 "Ideas de Bregenz"
 MBZ_ideas_start:0 "Tradiciones de Bregenz"
 MBZ_ideas_bonus:0 "Ambición de Bregenz"
 MBZ_lady_of_bregenz:0 "Señora de Bregenz"
 MBZ_lady_of_bregenz_desc:0 "Nuestra primera condesa, Isabel II von Montfort-Bregenz, sucedió a su padre cuando este murió sin un heredero varón que siguiera la línea. Cuando subió al trono, su tío traidor Hugo von Montfort-Bregenz luchó para desafiar el gobierno de la condesa. Tras veinte años de conflicto que asolaron la ciudad, Isabel acabó como única heredera de Bregenz, ¡demostrando la ferocidad y la fuerza de las mujeres de Bregenz!"
 MBZ_securing_countess_rule:0 "Asegurando el gobierno de la condesa"
 MBZ_securing_countess_rule_desc:0 "Después de que nuestra condesa asegurase su dominio sobre Bregenz frente a su tío, se enfrentó a otra resistencia masculina, la de su propio marido, Guillermo. Este afirmaba que, como esposo suyo, tenía tanto derecho a las posesiones del condado como la condesa, y gastó generosamente del tesoro y desperdició el dinero de los impuestos del condado en frivolidades innecesarias. Con el apoyo de la familia Montfort-Bregenz, Isabel aprobó una nueva ley que aseguraba que solo el gobernante de Bregenz -independientemente de su sexo- pudiera gastar del tesoro real."
 MBZ_saint_gebhard:0 "San Gebardo"
 MBZ_saint_gebhard_desc:2 "Hijo del conde de Bregenz, san Gebardo fue canonizado por las autoridades papales por su obra humanitaria en el obispado de Constanza, una ciudad bávara en la orilla opuesta del lago. Gebardo insistió en que el Estado no debía confiscar los bienes de panaderos y artesanos, sino más bien pasarse a sus sucesores para que pudieran seguir enriqueciéndose y mantener la productividad de nuestra nación."
 MBZ_resisting_habsburgs:0 "Resistiendo la hegemonía Habsburgo"
 MBZ_resisting_habsburgs_desc:0 "Somos el último bastión de la soberanía austríaca fuera del control de los Habsburgo. Es nuestra nación la última esperanza de que Austria se oponga a los Habsburgo y nuestra mera continuada existencia, una amenaza para su control sobre el pueblo austríaco y el Imperio. Quizás si demostrásemos que no tememos su monstruoso linaje, podríamos amenazar la legitimidad del gobierno de los Habsburgo."
 MBZ_sale_of_titles:0 "La venta de títulos de Bregenz"
 MBZ_sale_of_titles_desc:0 "Debido al gasto masivo de nuestro necio conde, la condesa se encontró en graves dificultades financieras. De mala gana, tuvo que vender sus propiedades a los Habsburgo para asegurar la supervivencia del linaje de Bregenz."
 MBZ_shadow_of_pfander:0 "A la sombra del Pfander"
 MBZ_shadow_of_pfander_desc:0 "Nuestra nación está rodeada con un lago a un lado de la ciudad y el gran monte Pfander al otro. Por lo tanto, solo se puede entrar a la ciudad desde unas pocas zonas clave y si tuviéramos que defender y fortalecer nuestras fronteras, la generosidad compartida de la montaña y el lago nos mantendría a salvo de invasores hostiles."
 MBZ_lake_constance_navy:0 "La marina del lago Constanza"
 MBZ_lake_constance_navy_desc:0 "Desde los primeros días de nuestra nación, Bregenz ha sentido la llamada de las aguas abiertas. Cuando los romanos colonizaron la región, la ciudad que se convertiría en Bregenz se convirtió en la capital naval del lago Constanza, y fue designada como el almirantazgo de la zona. Tal vez si un día llegamos a mar abierto, podamos mostrar al mundo lo poderosa que es la marina del Constanza."
 GOS_ideas:0 "Ideas de Goslar"
 GOS_ideas_start:0 "Tradiciones de Goslar"
 GOS_ideas_bonus:0 "Ambición de Goslar "
 GOS_mining_traditions:0 "Minería de Goslar"
 GOS_mining_traditions_desc:0 "Goslar ha sido una ciudad minera desde los días del Imperio romano, y los ricos filones de hierro de nuestro hogar continuarán nos proporcionando riquezas durante siglos. Como un largo linaje de minería de hierro caracteriza a innumerables familias de Goslar, y los padres entrenan a sus hijos para seguir sus pasos, no capaces de vislumbrar el final de la cultura minera que ha caracterizado a nuestra nación."
 GOS_kaiserpfalz:0 "Kaiserpfalz"
 GOS_kaiserpfalz_desc:0 "Aunque muchos emperadores ahora llaman a Viena su hogar, hubo un tiempo en que la misma Goslar era la sede del Emperador. Goslar fue el hogar del primer sínodo imperial, donde los obispos y el emperador decidieron las leyes de la religión que rigen nuestras vidas. Incluso hoy en día el complejo del Kaiserpfalz se encuentra en el corazón de nuestra ciudad, vacío, esperando el día en que el emperador vuelva a llamar a Goslar su hogar. Puede que un día tal vez nuestra pequeña ciudad libre pueda ser de nuevo la sede del Imperio."
 GOS_city_rights:0 "Derechos de la ciudad de Goslar"
 GOS_city_rights_desc:0 "Cuando el Emperador retiró su control sobre la ciudad, nos volvimos más dependientes del comercio y los comerciantes que transportan sus riquezas al norte de Alemania. Como tal, la carta de derechos que rige nuestra vida diaria favorece en gran medida los derechos de los comerciantes que viven o pasan por nuestra ciudad, y como tal, muchos de los burgueses eligen convertir a Goslar en su hogar y traer sus riquezas a nuestra pequeña ciudad."
 GOS_hanseatic_league:0 "Sacando partido a la Liga hanseática"
 GOS_hanseatic_league_desc:0 "Mientras que la mayoría de las naciones se unieron a la Liga hanseática para asegurar su independencia y aprovechar los beneficios comerciales de la unión, nosotros usamos la seguridad y los derechos concedidos por la Liga para promocionar nuestros intereses en el comercio de las naciones extranjeras y como herramienta política para aprobar legislación y refinar aún más los sistemas gubernamentales de nuestra gran ciudad."
 GOS_hunting_robber_barons:0 "Acabando con los barones ladrones"
 GOS_hunting_robber_barons_desc:0 "Hoy en día parece que los barones ladrones sin escrúpulos son comunes en los caminos rurales de Alemania, robando mercancías y equipos de nuestra productiva clase mercantil. ¡Se ha hecho evidente que debemos expandir masivamente nuestro ejército si queremos anular a estos bandoleros y restaurar el orden en los caminos de Alemania!"
 GOS_resisting_welfs:0 "Resistiendo a los Güelfos"
 GOS_resisting_welfs_desc:0 "Tras el fin del gobierno del emperador sobre Goslar, nos convertimos en una ciudad libre, y nuestra independencia fue garantizada por el propio emperador. Sin embargo, el concepto de una ciudad no gobernada por un monarca o una familia real parece ser un concepto extraño para las familias incivilizadas como los Güelfos, ya que continuamente intentan subyugar nuestra ciudad y tomar el control de nuestras preciosas minas de hierro. Nunca hemos caído bajo esta supuesta familia "noble", ¡y no lo haremos ahora!"
 GOS_the_leagues:0 "Uniéndose a las ligas"
 GOS_the_leagues_desc:0 "El Emperador ha hecho caso omiso a esfuerzos continuos de los Güelfos por subyugarnos. Aunque se supone que nuestro estado como ciudad libre asegura nuestra independencia, ha quedado claro que el Emperador es demasiado ocioso para protegernos como es debido, ¡así que debemos defendernos a nosotros mismos! Al formar parte de ligas comerciales y militares con nuestros vecinos, tendremos por fin un respiro de guerras y conflictos."
 ROT_ideas:0 "Ideas de Rothenburg"
 ROT_ideas_start:0 "Tradiciones de Rothenburg"
 ROT_ideas_bonus:0 "Ambición de Rothenburg "
 ROT_zarfat_registry:0 "El registro de Zarfat"
 ROT_zarfat_registry_desc:0 "La mayoría de las ciudades solo mantienen un registro eclesiástico de cristianos nacidos en sus fronteras, pero aquí en Rothenburg, otorgamos refugio a comerciantes y hombres santos judíos. Meir von Rothenburg fue un hombre santo nacido de un largo linaje de rabinos que se hizo conocido como 'Maharam' ('nuestro maestro'). Era bien conocido por las muchas grandes obras escritas que creó en nuestra ciudad y la prueba viviente de las virtudes de mostrar caridad y tolerancia hacia aquellos que adoran a Dios a su manera propia y peculiar."
 ROT_beautiful_city:0 "La bella ciudad"
 ROT_beautiful_city_desc:0 "Nuestra ciudad ha experimentado mucha destrucción y devastación a lo largo de los años, y los viejos símbolos de la monarquía se han desmoronado constantemente para ser reemplazados por símbolos de nuestra fe y nuestras tradiciones republicanas. De este modo, se han derrumbado los castillos y han sido reemplazados por monasterios, y las casas en el corazón de la ciudad han sido construidas por comerciantes ricos más preocupados por la estética que por la practicidad. Nuestra ciudad es tan hermosa que muchos proponen que dejemos de construir sin más y disfrutemos de la magnificencia de Rothenburg tal como es."
 ROT_end_of_the_line:0 "El fin del camino"
 ROT_end_of_the_line_desc:0 "Muchas otras ciudades libres en el Imperio se crearon así debido a alguna peculiaridad en sus gobiernos que llevó al Emperador a tomar y abandonar el control, pero el linaje de Rothenburg se extinguió naturalmente, y durante algunos años oscuros, nuestra ciudad no conoció ningún gobernante. Nunca hemos sido posesión directa del Emperador y siempre hemos sido una ciudad libre e independiente de un modo u otro. Fue el emperador Rodolfo de Habsburgo quien nos otorgó nuestro estatus de ciudad libre, así que por lo tanto nuestro gobierno republicano libre se ha vuelto inseparable de la cultura de Rothenburg."
 ROT_hinterland_knights:0 "Los caballeros del interior"
 ROT_hinterland_knights_desc:0 "Los caballeros de la Orden Alemana patrullan las tierras que rodean nuestra ciudad, manteniéndonos a salvo de bandidos y bárbaros. Para continuar con su deber sagrado, debemos cooperar con estos caballeros y hacer que nuestros ciudadanos les construyan un gran monasterio. Solo así podremos atraer a estos hombres buenos a nuestra ciudad que nos salven de invasores y bandidos."
 ROT_drink_of_war:0 "La bebida de la guerra"
 ROT_drink_of_war_desc:0 "Existe una leyenda popular entre la gente de Rothenburg. La leyenda dice que el conde de Tilly asediaba nuestra ciudad y tenía la intención de quemarla, pero el ayuntamiento intentó convencerlo para que se apiadase con un recipiente de tres litros de vino. Se burló y exigió que si el alcalde podía terminar la bebida solo, perdonaría a la ciudad. Nuestro magnífico alcalde tenía un estómago de hierro y una voluntad de acero y terminó la bebida sin siquiera parar para respirar. Fiel a su palabra, el conde declaró que la ciudad se había salvado. Así que es cierto, ¡nadie domina la bebida como un hombre de Rothenburg!"
 ROT_holy_blood:0 "La Santísima Sangre"
 ROT_holy_blood_desc:0 "Nuestra cooperación con la Orden Alemana ha convertido a nuestra ciudad en un lugar santo, popular para los peregrinos de toda Europa. Una ruta popular de peregrinación es el de la Santísima Sangre, que tiene a Rothenburg como una de las principales ciudades de la ruta. Los peregrinos suelen traer riquezas y bienes consigo, y algo de ellos podríamos aprovechar, por supuesto…"
 ROT_klingentorturm:0 "Klingentorturm"
 ROT_klingentorturm_desc:0 "Nuestra ciudad está rodeada de murallas y estas nos han mantenido a salvo de bandidos y salteadores de la campiña alemana y de ejércitos invasores extranjeros. Muchos hombres de nuestra nación consideran su deber patriótico guarnecer las muralla al menos una vez en su vida. Mientras Klingentorturm se mantenga firme, Rothenburg estará a salvo."
 ANH_ideas:0 "Ideas de Anhalt"
 ANH_ideas_start:0 "Tradiciones de Anhalt"
 ANH_ideas_bonus:0 "Ambición de Anhalt "
 ANH_mittelgebirge:0 "Mittelgebirge"
 ANH_mittelgebirge_desc:0 "Nuestro hogar está situado entre el macizo de Harz y el río Elba, protegida y aislada del resto de Sajonia. Este relativo aislamiento y posición defensiva ha traído prosperidad a Anhalt durante siglos, y si nos seguimos manteniendo fuera de los mezquinos conflictos de nuestros compañeros príncipes, convertiremos a Anhalt en la perla del Elba."
 ANH_branches:0 "Las ramas de Anhalt"
 ANH_branches_desc:0 "Cuando el buen duque Enrique murió, sus territorios fueron divididos entre sus tres hijos, quienes a su vez dividieron sus territorios entre sus hijos, y así la administración real de Anhalt continuó dividiéndose y creciendo con cada generación. Aunque muchas ramas convergen y se consolidan en una sola, este estilo de gobierno facilitará la expansión de Anhalt y el crecimiento y la prosperidad de nuestro linaje real."
 ANH_incorporating_the_bishopric:0 "Incorporación del obispado"
 ANH_incorporating_the_bishopric_desc:0 "Hace mucho tiempo, nuestra nación estaba dividida entre el principado de Anhalt y el obispado de Halberstadt al norte del macizo de Harz. Cuando el duque Enrique falleció, sus territorios se dividieron entre sus hijos y, con la promesa de seguir siempre la verdadera palabra de Dios, el obispo de Halberstadt juró lealtad al hijo mayor de Enrique y se unió al distrito de Aschersleben."
 ANH_castle:0 "El castillo de Anhalt"
 ANH_castle_desc:0 "Aunque nuestra nación ha estado protegida durante mucho tiempo por las montañas y los ríos de nuestro hogar, el terreno por sí solo no fue suficiente para protegernos de los invasores. A pesar de nuestro pequeño tamaño, la Torre de Anhalt se transformó rápidamente en el Castillo de Anhalt, construido en el macizo de Harz para proteger a nuestra nación de cualquiera que entrase con intenciones maliciosas. Es la necesidad de supervivencia lo que motiva la rapidez de nuestros constructores, y si Anhalt debe continuar protegiéndose de la subyugación, debemos continuar con esta tradición de construcciones baratas y rápidas."
 ANH_garden_kingdom:0 "Reino de los jardines de Dessau"
 ANH_garden_kingdom_desc:0 "Nuestro hogar es está lleno de extensos espacios vacíos, pero nuestro linaje real se merece algo que pruebe la riqueza y poder que se tiene en Anhalt Aunque muchos levantarían un palacio o una catedral, en su lugar, nuestra sabia nobleza desea crear un jardín tan vasto y hermoso que sea en sí mismo un reino para que los nobles lo exploren."
 ANH_schultheiss:0 "El duque y el schultheiss"
 ANH_schultheiss_desc:0 "Uno de los mayores asentamiento en el Ducado de Anhalt es Dessau, que en sí se gobierna autónomamente por un individuo seleccionado por el Duque y elegido por el pueblo. Los gobiernos de este estilo son comunes por toda Anhalt y garantizan que la recaudación de impuestos en nuestras muchas ciudades y aldeas se lleva a cabo de un modo exacto y conveniente, sin malversación."
 ANH_confessor:0 "El Confesor"
 ANH_confessor_desc:0 "Con la Reforma extendiéndose por el mundo cristiano, es hora de que Anhalt adopte una postura en este asunto preocupante. Al ponernos de lado de los reformadores y adoptando el título de Confesor, podemos acabar con la corrupción católica en nuestra nación y difundir la verdadera palabra de Dios, ¡libre de los adornos y la falsedad de los católicos!"
 AUS_ideas:0 "Ideas australianas"
 AUS_ideas_start:0 "Tradiciones australianas"
 AUS_ideas_bonus:0 "Ambición australiana"
 AUS_outback_stations:0 "Estaciones del Interior"
 AUS_outback_stations_desc:0 "El Interior es una tierra salvaje dura e implacable que carece de las comodidades necesarias para la vida, como ríos y lluvias. Sin embargo, hemos adoptado un método de granjas similar al de los ranchos americanos donde al propietario se le conceden tierras de la corona para criar ganado y caballos. Este método de ganadería es adaptable a todas las condiciones, y ha convertido regiones del país que normalmente serían inútiles en componentes vitales productivos del Estado."
 AUS_land_down_under:0 "La tierra de Allá Abajo"
 AUS_land_down_under_desc:0 "Oceanía fue el último continente descubierto por los europeos y Australia es, con mucho, la mayor masa terrestre singular del continente oceánico. Las criaturas encontradas en Australia fueron en un momento dado consideradas tan fantásticas y de otro mundo que muchos europeos simplemente no creyeron en su existencia hasta que las vieron con sus propios ojos. La naturaleza desconocida de nuestra fauna y geografía hace que Australia sea mortal para los ejércitos invasores. También en el pasado fuimos extranjeros en esta tierra, pero nos hemos adaptado a las duras condiciones del Interior y nuestros soldados pueden adaptarse fácilmente a cualquier territorio extranjero."
 AUS_eureka_rebellion:0 "La rebelión de Eureka"
 AUS_eureka_rebellion_desc:0 "Fuimos enviados a Australia por nuestro antiguo soberano como prisioneros, minorías no deseadas e insurgentes políticos de nuestra tierra natal a trabajar en las minas de oro de esta tierra extranjera. Fue tan necio como para creer que enviar hombres que tenían razones para odiar al Estado no instigaría a una rebelión, pero los mineros de oro inevitablemente alzaron su bandera en rebelión contra la corona. Nuestro soberano exigió que renunciáramos a la mayoría de las riquezas acumuladas por la extracción de nuestro oro, pero no toleraremos tales tonterías. Fue esta rebelión la que dio a luz la bandera de Eureka, y aunque fracasó, ahora finalmente nos alzamos como una nación independiente, ¡y nadie se llevará el oro australiano excepto los australianos!"
 AUS_sandpaper_and_cheating:0 "Los diggers"
 AUS_sandpaper_and_cheating_desc:0 "Los diggers australianos son fusileros e infantes de marina desplegados en tierras extranjeras por nuestro glorioso imperio. «Digger» significa minero en el argot australiano, ya que la mayoría de los soldados diggers son mineros cuando no están en servicio activo. Este término informal es un símbolo del concepto del «colegueo» australiano; ser iguales, camaradas, y amigos."
 AUS_royal_navy:0 "Marina Real Australiana"
 AUS_royal_navy_desc:0 "La Marina Real Australiana está dividida en seis divisiones basadas en las diferentes provincias de la colonia australiana. Ahora que estamos libres del dominio colonial, somos libres de unir las seis provincias en una sola y convertir a Australia en una fuerza feroz e indiscutible en el Pacífico."
 AUS_bushrangers:0 "Integración de los bushrangers"
 AUS_bushrangers_desc:0 "Un número importante de colonos enviados desde el Continente a vivir en Australia era presidiarios e indeseables obligados a exiliarse. Los más astutos de estos ladrones y asesinos se convertirían en «bushrangers», hombres endurecidos que utilizaron el implacable monte australiano («bush») como base para sus asaltos. Fueron particularmente ricos e importantes durante la fiebre del oro australiana, pero ahora que hemos ganado nuestra libertad frente a nuestros opresores coloniales, ya no son convictos de nadie, ¡y haríamos bien para utilizar su tácticas de emboscadas contra nuestros enemigos!"
 AUS_waltzing_matilda:0 "Waltzing Matilda"
 AUS_waltzing_matilda_desc:0 "«Una vez un alegre vagabundo acampó junto a un remanso del río\nbajo la sombra de un eucalipto\nY cantaba mientras miraba y esperaba que su tetera hirviera.\n¿Vendrás a vagabundear conmigo?»\n\nEsta canción folclórica tradicional australiana simboliza los valores de nuestro pueblo. Cuenta la historia de un convicto fugado que roba una oveja y muere en su lucha contra la ley. ¡Para los de Australia, no es la gloria de la victoria, sino el honor de la lucha lo que define lo que somos!"
 swabian_ideas:0 "Ideas de las ciudades-estado suabas"
 swabian_ideas_start:1 "Tradiciones de las ciudades-estado suabas"
 swabian_ideas_bonus:1 "Ambición de las ciudades-estado suabas"
 swabian_mercenaries:0 "Mercenarios suabos"
 swabian_mercenaries_desc:0 "Aunque los mercenarios suizos son famosos en toda Europa, nosotros los suabos suponemos una seria competencia, con nuestros mercenarios célebres por su disciplina y eficacia en el campo de batalla."
 swabian_river_iller:0 "Por el río Iller"
 swabian_river_iller_desc:0 "Estamos separados de los bávaros por el río Iller y, con la expansión de los duques bávaros a nuestro este, el río demostrará ser útil no solo para nutrir a nuestras cosechas y mantener fértil a Suabia, sino también como posición defensiva en cualquier conflicto en el que nos hallemos enfrentados a los bávaros."
 swabian_bavarian_resistance:0 "Resistencia bávara"
 swabian_bavarian_resistance_desc:0 "Como cualquier otra región del Imperio, los estados suabos se encuentran en conflicto tanto entre ellos como con cualquier otra amenaza extranjera. Con nuestros vecinos al este consolidándose en un reino centralizado y la creciente influencia Habsburgo en la región, debemos aparcar nuestras nimias riñas y trabajar para conservar la independencia de todos los estados suabos."
 swabian_decapole:0 "Decápolis"
 swabian_decapole_desc:0 "La Decápolis fue una alianza formada por estados imperiales en la frontera francesa, muchos de los cuales son suabos. Aunque normalmente dependemos del respaldo imperial a nuestra independencia, la política interna del Imperio es siempre turbulenta y solo forjando alianzas como la Decápolis podremos resistir de verdad la influencia extranjera."
 swabian_reclaiming_the_duchy:0 "Reclamando el ducado"
 swabian_reclaiming_the_duchy_desc:0 "El Ducado de Suabia se deshizo hace más de un siglo, pero el sueño de unir la nación es fuerte entre todos los estados sucesores. Hasta ahora nuestros intentos de reconsolidarlo han sido aplastados por el Emperador, ¡pero no podrá reprimirnos siempre!"
 swabian_thorn_of_the_empire:0 "El incordio del Imperio"
 swabian_thorn_of_the_empire_desc:0 "A lo largo de nuestra historia, el Emperador ha buscado poco más que ponernos de rodillas, pero Suabia no es el perrillo faldero de los Habsburgo. ¡Seguiremos siendo una piedra en el zapato del emperador hasta que hayamos quitado de Suabia todo rastro de influencia Habsburgo!"
 swabian_habsburg_league:0 "La Liga de Habsburgo"
 swabian_habsburg_league_desc:0 "Inspirado por las ligas suizas a nuestro sur, el Emperador organizó las muchas ciudades-estado de Suabia en una liga libre e independiente con un príncipe Habsburgo como líder. A diferencia de los cantones suizos que organizan su gobierno en torno a la protección mutua y un deseo compartido de independencia y libertad, la Liga de Suabia es una unión mucho más agresiva y militarista diseñada para contrarrestar a los suizos. Aunque muchos suabos apoyan la idea de unirse a la Liga Suiza, debemos mantener la ilusión de que la Liga Suaba hará lo mismo para mantener nuestra independencia."
 LAU_ideas:0 "Ideas de Sajonia-Lauenburgo"
 LAU_ideas_start:0 "Tradiciones de Sajonia-Lauenburgo"
 LAU_ideas_bonus:0 "Ambición Sajonia-Lauenburgo "
 LAU_partition_of_saxony:0 "La partición de Sajonia"
 LAU_partition_of_saxony_desc:0 "Nuestra nación nació de la división del Ducado de Sajonia original. Cuando Juan I abdicó de sus deberes como duque, decidió que dividiría sus títulos y su gobierno entre sus hijos y hermanos. Esta deconstrucción del antiguo estado sajón hace que no esté claro quién posee legítimamente qué, pero desde luego, la confusión hace que reclamar la región sea una tarea mucho más fácil."
 LAU_diarchy:0 "Gobierno diárquico"
 LAU_diarchy_desc:0 "Una vez se disolvió el Ducado de Sajonia y se estableció plenamente nuestra nación, pasamos unos cuantos años bajo un gobierno diárquico de Erico I y algunos de sus hermanos. Disolver este gobierno y centralizar Sajonia-Lauenburgo en un ducado libre por derecho propio fue un gran reto, pero las maniobras políticas de Erico I han hecho a nuestros duques maestros en el arte de gobernar y agradar a la corte."
 LAU_niedersachsen:0 "Niedersachsen"
 LAU_niedersachsen_desc:0 "Nos encontramos en constante conflicto con los estados sucesores sajones, muchos de los cuales tienen más tierras y títulos que nuestro Duque. Las otras naciones en el área nos ven como pretendientes al trono sajón, y aunque podría ser una buena idea sentarnos en el trono de Sajonia, necesitamos un nuevo título para nuestra nación que al menos pretenda que no deseamos unir las naciones sajonas. Niedersachsen, que significa Baja Sajonia, confirma que no pretendemos suceder el antiguo ducado sajón sin debilitar nuestros derechos al título, si decidiéramos reivindicarlo."
 LAU_claiming_electorate:0 "Reclamando el Electorado"
 LAU_claiming_electorate_desc:0 "Si bien es posible que nunca unamos a Sajonia en una sola nación, ciertamente nos gustaría retener el puesto electoral en el Imperio que nuestra nación tuvo en el pasado. Actualmente, los estados sajones se dividen en el Círculo de la Alta Sajonia y el de la Baja Sajonia, y son los altos sajones quienes tienen el favor del Emperador y el puesto de elector. Quizás haciendo el Emperador sea más amable con nuestra causa, podríamos hacer del Círculo de Baja Sajonia la elección del Emperador para cualquier futuro puesto electoral."
 LAU_church_of_hadeln:0 "Orden eclesiástica de Hadeln"
 LAU_church_of_hadeln_desc:0 "Con la Reforma abriéndose camino a través de Europa, Sajonia-Lauenburgo debe decidir si seguirá siendo leal al Vaticano o se abrirá y formará su propia iglesia basada en las enseñanzas de Lutero. El pueblo de Hadeln ya ha comenzado a organizar una orden eclesiástica centrada en la Reforma, y ahora que nuestro Duque aprueba y abraza las enseñanzas protestantes, la orden podría ser reconocida oficialmente y formar una parte vital de nuestro gobierno."
 LAU_centralisation:0 "Centralidad de Lauenburgo"
 LAU_centralisation_desc:0 "Aunque nuestro estado se expanda y crezca y nuestro gobernante reclame más y más títulos, Lauenburgo sigue siendo la sede del poder del ducado. Las murallas del castillo de Lauenburgo son inexpugnables y nuestra posición central en el área de Schleswig-Holstein hace de nuestra capital un lugar ideal para gobernar el norte de Alemania."
 LAU_salty_salty_salty:0 "La Vieja Ruta de la Sal"
 LAU_salty_salty_salty_desc:1 "La Vieja Ruta de la Sal es una ruta comercial que recorre el Norte de Alemania y Sajonia-Lauenburgo es una importante capital industrial de este negocio salado. Tan rentable es esta ruta comercial que se suele llamar a la sal el "oro blanco" y, aunque este "oro" se puede conseguir fácilmente hirviendo las salobres aguas de Lüneburg, los beneficios que este lucrativo comercio trae a Sajonia-Lauenburgo hablan por sí mismos."
 BRG_ideas:0 "Ideas de Berg"
 BRG_ideas_start:0 "Tradiciones de Berg"
 BRG_ideas_bonus:0 "Ambición de Berg "
 BRG_heirs_of_lotharingia:0 "Los herederos de Lotaringia"
 BRG_heirs_of_lotharingia_desc:0 "Nuestro linaje puede remontarse a los primeros reyes de Lotaringia y, si no hubiera sido por la decadencia del antiguo reino, todo el Rin y más allá se inclinaría ante nosotros. Aunque esos días quedaron muy atrás, el prestigio de nuestro linaje y nuestra reclamación al derecho divino a reinar sobre el Rin no son objeto de discusión."
 BRG_julich_berg:0 "Ducado de Jülich-Berg"
 BRG_julich_berg_desc:0 "Tras la caída del reino de Lotaringia, nuestro territorio se dividió en dos regiones; el condado de Mark y el de Berg. Posteriormente, el emperador Wenceslao elevaría al conde al rango de duque, concediéndonos algunos de los territorios y títulos que perdimos en el proceso."
 BRG_united_duchies:0 "Los ducados unidos"
 BRG_united_duchies_desc:0 "A medida que nuestro poderoso ducado se expande, las diversas leyes de sucesión y el creciente número de pretendientes a nuestros títulos comienzan a ser un poco confusas. Nos encontramos constantemente entrando y saliendo de uniones, y formando uniones propias. Dar forma a nuestro estado como una serie de ducados independientes y autónomos unidos bajo un solo duque puede resultar útil para conservar todas nuestras tierras y títulos."
 BRG_seat_of_the_electorate:0 "La sede del Electorado"
 BRG_seat_of_the_electorate_desc:0 "A medida que nuestros ducados unidos se acercan al Electorado del Palatinado, la posibilidad de que nuestras dos naciones se unan comienza a parecer más probable. Sin embargo, si ocurriera algo así, está claro que Dusseldorf se convertiría en la nueva capital del Electorado Palatino."
 BRG_rhineland_market:0 "El mercado de Renania"
 BRG_rhineland_market_desc:0 "A medida que crece nuestra influencia en Renania, Dusseldorf comienza a convertirse en una gran metrópolis. Los comerciantes acuden en masa a la plaza del mercado en la orilla del Rin, y la prosperidad del mercado está comenzando a extenderse por toda la ciudad. Catedrales, mansiones y casas señoriales se están convirtiendo en algo común en Dusseldorf, ¡sería una locura no aprovechar esta prosperidad y convertir a nuestra gran ciudad en una de las más prestigiosas de toda Alemania!"
 BRG_art_gallery:0 "Galería de Arte de Dusseldorf"
 BRG_art_gallery_desc:0 "Con el nacimiento del Renacimiento en Italia, nuestros duques y duquesas se interesaron mucho por las artes. En la ciudad-castillo, nuestra clase noble ha construido una galería de arte repleta de las esculturas y pinturas más impresionantes de toda Alemania, y la nobleza de todo el Imperio acude en masa a ver la increíble colección que se encuentra en Dusseldorf."
 BRG_happy_clergy:0 "Respetando la autonomía del clero"
 BRG_happy_clergy_desc:0 "Aunque nuestro estado se expande a lo largo del Rin, nunca hemos hecho ningún daño a los buenos clérigos que ocupan Renania. Creemos en la santidad de la Iglesia y atacar a un miembro del clero es una línea que nunca cruzaremos sin una justa provocación."
 TNT_ideas:0 "Ideas de Trento"
 TNT_ideas_start:0 "Tradiciones trentinas"
 TNT_ideas_bonus:0 "Ambición trentina"
 TNT_prince_bishop:0 "Príncipe-Obispo"
 TNT_prince_bishop_desc:0 "Nuestro gobierno es un compromiso entre el gobierno seglar de un príncipe imperial, y el religioso de un sacerdote católico, con el Príncipe-Obispo a la cabeza. Si consolidamos las autoridades seglares y religiosas de nuestra nación, Iglesia y Estado serán los dos pilares que mantengan nuestra nación en lo alto."
 TNT_republican_slaughter:0 "Masacre de los republicanos"
 TNT_republican_slaughter_desc:0 "El inseparable vínculo entre Iglesia y Estado ha causado un gran malestar en nuestra nación. Los campesinos envidian absurdamente los gobiernos republicanos que han adoptado otros pequeños estados dentro de Italia y el Imperio, pero es que no entienden que su deber es servir a Dios y al Emperador y que el único modo de hacerlo es sirviendo al Príncipe-Obispo. Tal vez clavando periódicamente nuestras lanzas en los corazones de los campesinos rebeldes podamos recordarles nuestros pacíficos valores."
 TNT_south_tyrol_identity:0 "Identidad sudtirolesa"
 TNT_south_tyrol_identity_desc:0 "Nuestro hogar montañoso existe en una encrucijada entre Italia y Austria y como tal, nuestra nación es un crisol de cultura germánica y latina. Hemos aprendido a coexistir con aquellos que son diferentes a nosotros, y quizás abrazando esta identidad multicultural podamos promover el diálogo entre las otras incontables culturas dentro de nuestro estado."
 TNT_italy_and_the_empire:0 "Italia y el Imperio"
 TNT_italy_and_the_empire_desc:0 "Nuestra posición geográfica es también una gran ventaja para el comercio y la economía. Hay pocos caminos entre Italia y el Imperio, y la nuestra es la ruta más directa de Viena a Milán y Venecia, y las oportunidades comerciales para nuestra pequeña nación son grandes. ¡Tal vez un día incluso podemos superar a estos grandes socios comerciales y construir una gran economía por nosotros mismos!"
 TNT_trent_brixen_confederacy:0 "Confederación Trento-Bresanona"
 TNT_trent_brixen_confederacy_desc:0 "Nuestro gobierno está asegurado por la confederación perpetua entre nuestro príncipe-obispado y el Obispado de Bresanona. Nuestra confederación está unida tanto en la fe como en nuestro feroz deseo de mantener nuestra independencia. Quizás fundando más obispados a medida que extendemos nuestra nación podamos mantener un control más directo sobre nuestros territorios conquistados."
 TNT_mountain_warfare:0 "Guerra de montaña"
 TNT_mountain_warfare_desc:0 "A lo largo de la historia del Tirol, los combates que hemos enfrentado en las montañas nos han hecho resistentes e invencibles frente a las suaves y débiles fuerzas de los invasores extranjeros. No están acostumbrados a las duras condiciones de los Alpes, pero nosotros nacimos en estas colinas y crecimos en estas montañas, ¡y usaremos nuestra familiaridad con estas duras condiciones para enviar de vuelta a su casa a cualquier ejército extranjero!"
 TNT_trent_religious_unity:0 "Unidad religiosa trentina"
 TNT_trent_religious_unity_desc:0 "Aunque estamos divididos culturalmente, es nuestra fe lo que nos une. A medida que los fuegos de la Reforma se abren camino a través de Europa, no permitiremos que nuestra gente se divida en asuntos de fe. Sea cual sea la doctrina cristiana a la que nos comprometamos, debemos asegurarnos por encima de todo, de que todos en nuestra nación hagan lo mismo."
 HRZ_ideas:0 "Ideas herzegovina"
 HRZ_ideas_start:0 "Tradiciones herzegovina"
 HRZ_ideas_bonus:0 "Ambición herzegovina"
 HRZ_eparchy:0 "Eparquía"
 HRZ_eparchy_desc:0 "La Eparquía de Zahumlia y Herzegovina no solo es el centro espiritual de nuestra nación, sino también el metropolitano donde los obispos de Herzegovina informan a nuestro gobernante y se aseguran de que siga el camino correcto de Dios."
 HRZ_saint_sava:0 "San Sava"
 HRZ_saint_sava_desc:0 "El título oficial de nuestra nación es Ducado de san Sava. Adoptamos este título para distanciarnos del recién convertido reino católico de Bosnia y para venerar al gran san Sava, que fue un icono unificador para muchos de los distintos pueblos de los Balcanes. San Sava fue un conde de Hum que abandonó sus títulos reales para convertirse en monje en el monte Athos, que luego transformaría en un importante centro religioso para la iglesia ortodoxa con la fundación del monasterio de Hilandar. San Sava representa para nosotros nuestra dedicación a la iglesia ortodoxa y es el icono que nos separa del Reino de Bosnia."
 HRZ_stjepan_rebellion:0 "La rebelión de Esteban"
 HRZ_stjepan_rebellion_desc:0 "Cuando el rey de Bosnia se atrevió a apartarse de la fe verdadera, nuestro buen líder Esteban usó Herzegovina como territorio desde el que organizar su rebelión. Sigamos practicando el cristianismo ortodoxo o no, el espíritu de lo que nos hace Herzegovina está arraigado con fuerza y resistencia y jamás serviremos a «rey» alguno que se atreva a pedir que cambiemos."
 HRZ_ottoman_accommodation:0 "Adaptación a los turcos otomanos"
 HRZ_ottoman_accommodation_desc:0 "Mientras que muchas otras naciones se resisten al creciente poder de los turcos otomanos, muchos nobles de Herzegovina acuden a los turcos en busca de apoyo para derrocar el régimen tiránico de Bosnia. Quizás aceptando el ascenso de los otomanos podamos manipular a su nobleza y ejércitos para que luchen por nuestra causa y promuevan nuestros intereses en los Balcanes."
 HRZ_herceg:0 "Herceg"
 HRZ_herceg_desc:0 "Cuando declaramos nuestra independencia del Reino de Bosnia, no teníamos ni reyes ni duques. Nuestro sabio líder Esteban adoptó el título de «Herceg», prestado del Sacro Imperio Romano. Así, el título secular del Ducado de San Sava pasó a ser Herzegovina, las tierras que pertenecen al Herceg. Con nuestra identidad nacional ligada a nuestro brillante líder, nos mantendremos unidos en nuestra absoluta devoción a los sabios gobernantes de nuestra nación mientras nos llevan por el camino de la victoria y la prosperidad."
 HRZ_shifting_allegiances:0 "Alianzas cambiantes"
 HRZ_shifting_allegiances_desc:0 "Nuestro herceg ha doblado la rodilla ante españoles, turcos, bosnios y serbios. Entendemos que los vientos de cambio y fortuna favorecen a aquellos con un pico de oro y una política exterior flexible. Nunca hemos sido un gran imperio o reino, pero hemos continuado protegiendo nuestros intereses como nación independiente y súbdita de potencias extranjeras mediante una diplomacia flexible y fieras tácticas de negociación. Manteniendo los oídos abiertos a nuevas oportunidades diplomáticas seguiremos protegiendo nuestros intereses en el inconstante paisaje de la política mediterránea."
 custom_positive_piety:0 "Devoción al legalismo"
 custom_positive_piety_desc:0 "El Corán deja muy claro cómo debe practicarse nuestra religión. Solo a través de la total devoción al legalismo islámico podemos probar que somos una nación piadosa y dogmática, unida por el estudio de la ley islámica."
 custom_negative_piety:0 "Devoción al misticismo"
 custom_negative_piety_desc:0 "Nuestro estado está completamente dedicado al misticismo islámico, y por más que intentemos llevar a los seguidores más al pie de la letra de la ley como está dictada en el Corán y en los hadices, la gente de nuestra nación inevitablemente se desvía más hacia el aspecto espiritual de la práctica islámica."
 custom_reform_progress:0 "Políticas progresistas"
 custom_reform_progress_desc:0 "Nuestra nación es famosa por su política en constante evolución y cambio. Se dice que en nuestra nación todos los días están en acción los engranajes del progreso gubernamental, empujándonos siempre a un futuro brillante."
 custom_free_religion:0 "Libertad de religión"
 custom_free_religion_desc:0 "Muchas personas viven como si estuvieran separadas y fueran diferentes, pero en realidad son todas partes del mismo conjunto que es nuestra gran nación. Aunque todavía mantenemos una religión oficial estatal que puede ser propagada, tanto herejes como infieles son nuestros hermanos y se les protegerá de la persecución religiosa."
 custom_same_culture_idea_advisor_cost:0 "Mecenas de la cultura"
 custom_same_culture_idea_advisor_cost_desc:0 "La naturaleza de nuestra cultura y nuestro Estado se han vuelto inseparables, y personas talentosas de nuestra cultura vienen a visitar nuestra nación como una especie de rito de paso. La gente de nuestra orgullosa y antigua cultura considera su deber patriótico servir al Estado, y con gusto lo harán por mucho menos de lo que probablemente merezcan."
 custom_power_prod_insults:0 "Artistas profesionales del insulto"
 custom_power_prod_insults_desc:0 "Nuestro Estado solo emplea a la gente más experimentada en el arte del insulto. Se dice que cuando alguien recibe el desdén de un diplomático de nuestra nación, hasta los kanes y reyes más poderosos vuelven llorando con sus madres para que sanen su orgullo gravemente herido."
 custom_manifest_destiny:0 "Compartiendo nuestra Edad de Oro"
 custom_manifest_destiny_desc:0 "Nuestra nación está disfrutando de la edad de oro más larga de la historia; cultura, economía, agricultura… todas prosperan como nunca antes en nuestra nación. ¡Sería egoísta por nuestra parte acaparar toda esta prosperidad para nosotros cuando por todo el mundo hay pobres primitivos desafortunados que podrían estar compartiendo esta gran época con nosotros!"
 custom_justify_conflict_cost:0 "Comerciantes fieros"
 custom_justify_conflict_cost_desc:0 "Nuestros comerciantes son una parte vital de nuestra nación y son fieros y demasiado entusiastas en sus negociaciones. Algunos extranjeros confunden nuestra pasión por el comercio con una agresión, pero en realidad no nos importa, solo queremos su dinero."
 custom_claim_fab_cost:0 "Maestros de susurros"
 custom_claim_fab_cost_desc:0 "Poseemos el derecho divino a reinar, y ese derecho se extiende a casi cualquier lugar que elijamos. Nuestra red de espías y conspiradores no conoce límites y son expertos en encontrar el más oscuro documento que detalle cómo somos los legítimos gobernantes de casi cualquier lugar con el que tengamos frontera directa."
 custom_sailor_maintenance:0 "Marineros de voz suave"
 custom_sailor_maintenance_desc:0 "Somos una sociedad marítima, y nuestros marineros son ampliamente reconocidos por sus buenos modales y su naturaleza amable. Se dice que no importa qué puertos visiten nuestros marineros, las ciudades los reciben con los brazos abiertos. Incluso hay en nuestra nación quienes afirman que solo hablan con los marineros, ya que son las únicas personas que valen su tiempo."
 custom_artillery_fire:0 "Cañones dorados"
 custom_artillery_fire_desc:0 "Algunos dirían que gastar cantidades masivas del tesoro en cañones hechos de oro es un gasto inútil, pero no es más que gente sin instrucción. Al utilizar solo metales de la más alta calidad en la fabricación de cañones, el mundo aprenderá a temer su trueno."
 custom_coastal_combat:0 "Ser agua"
 custom_coastal_combat_desc:0 "Las duras olas y los tifones del océano siempre parecen una pesadilla para nuestros enemigos y una gran ayuda para nuestros propios hombres. Algunos incluso creen que nuestros marineros manipulan el agua a su voluntad, pero tal sugerencia es claramente ridícula."
 custom_manchu_ban:0 "Organizando los estandartes"
 custom_manchu_ban_desc:0 "Las tácticas de horda son muy útiles para destrozar las defensas de una nación, pero si organizamos a nuestros jinetes podremos reunir números aún mayores."
 custom_garrison_growth:0 "Encended las almenaras"
 custom_garrison_growth_desc:0 "Normalmente, en tiempos de paz las fortalezas se dejan abandonadas y reunir soldados para reforzarlas en tiempos de guerra puede llevar varios meses. Si disponemos una serie de almenaras a lo largo de nuestra nación, nuestros hombres sabrán rápidamente que tienen el deber de presentarse en su guarnición local y comenzar la defensa de nuestra nación."
 custom_available_province_loot:0 "Saqueo organizado"
 custom_available_province_loot_desc:0 "Los botines de guerra son ciertamente geniales. Saquearemos sistemáticamente hasta el último rincón de la campiña para que no quede tesoro oculto sin descubrir."
 greek_orthodox_constantinople_title:0 "Restaurar Constantinopla"
 greek_orthodox_constantinople_desc:0 "La ciudad de Constantinopla fue en el pasado un faro brillante del Imperio Romano de Oriente antes de la conquista turca y la conversión de la ciudad. Debemos recuperar la ciudad y devolverle su antigua gloria."
 EVTDESC3072.TC:0 "Nuestros colonos en [Root.GetName] solo intentan llevar la civilización a las tierras salvajes de [Root.GetSuperRegionName] e iluminarla con nuestra cultura superior. Sin embargo, los pueblos salvajes de cultura [Root.NativeCulture.GetName] se niega a aceptar la superioridad de nuestras costumbres, y la dureza de nuestro tratamiento de este pueblo nativo solo ha incrementado las tensiones entre las tribus [Root.NativeCulture.GetName]s y nuestros colonos. La única cuestión ahora es cómo resolver esta situación."
 EVTDESC3074.TC:0 "Parecería que la dureza de nuestro tratamiento a la tribu [Root.NativeCulture.GetName] que vive en [Root.GetName] ha dado frutos a lo grande. Obligar a esos primitivos a abandonar sus tierras fértiles ha creado nuevas oportunidades para que nuestros colonos ocupen su lugar y nuestras compañías coloniales ya han empezado a explotar la tierra ancestral [Root.NativeCulture.GetName], pero solicitan ayuda financiera para terminar la construcción del nuevo asentamiento."
