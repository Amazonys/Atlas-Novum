 #National Ideas
 ans_fayencemanufaktur:0 "Ansbacher Fayencemanufaktur"
 ans_fayencemanufaktur_desc:0 "Podemos hacernos ricos mediante nuestras fábricas. Nuestros artesanos han copiado técnicas usadas en otras partes para producir porcelana y promovido su propio estilo de porcelana de Ansbach."
 BYT_ideas:0 "Ideas de Bayreuth"
 BYT_ideas_start:0 "Tradiciones de Bayreuth"
 BYT_ideas_bonus:0 "Ambición de Bayreuth"
 byt_land_of_the_hohenzollerns:0 "Hohenzollern del Margrave"
 byt_land_of_the_hohenzollerns_desc:0 "Aunque no poseemos tierras extensas, nuestra dinastía se ha hecho con territorios por todo el Sacro Imperio Romano, especialmente en el Electorado de Brandeburgo. Si nos preocupamos de tener una relación buena y cercana con nuestros primos de Brandeburgo, príncipes y nobles de todos los rincones querrán establecer relaciones diplomáticas con nosotros."
 byt_ordre_de_la_sincerite:0 "Ordre de la Sincérité"
 byt_ordre_de_la_sincerite_desc:0 "Al presentar una nueva orden y concederla a generales y nobles merecedores, los uniremos más cerca de nosotros y se volverán más inclinados a luchar en nuestras guerras con entusiasmos. Pensando en eso, la llamaremos Ordre de la Sincérité (Orden de la Sinceridad) y adornaremos la medalla con un águila roja."
 byt_gravenreuther_stift:0 "Gravenreuther Stift"
 byt_gravenreuther_stift_desc:0 "Uno de nuestros nobles anunció en su testamento que con su dinero se funde un hospital para los heridos. Si respaldamos esta beneficencia, nuestros soldados heridos se recuperarán más rápidamente de las guerras, permitiéndonos una política más agresiva."
 byt_margravial_opera_house:0 "Ópera del Margrave"
 byt_margravial_opera_house_desc:0 "Muchos creían que era imposible construir un magnífico teatro de ópera en las provincias, pero nosotros hemos demostrado lo contrario uniendo la quintaesencia del barroco francés e italiano. Si se entra en el edificio acompañado de fanfarrias desde la fachada, construida al estilo de un templo clásico, se pone un pie en un mundo irreal, el reino de la poesía."
 NUM_ideas:0 "Ideas nuremburguesas"
 NUM_ideas_start:0 "Tradiciones nuremburguesas"
 NUM_ideas_bonus:0 "Ambición nuremburguesa"
 num_imperial_regalia:0 "Insignias imperiales"
 num_imperial_regalia_desc:0 "En 1423, Núremberg recibió las insignias imperiales para su conservación eterna por el emperador Segismundo. Ahora que las hemos traído aquí, ocultas en barriles de pescado para evitar su robo, ¡mostremos al mundo nuestra importancia y gloria imperecedera!"
 num_nuremberg_castle:0 "Castillo de Núremberg"
 num_nuremberg_castle_desc:0 "En 1427, el ayuntamiento de nuestra ciudad compró las ruinas del castillo del burgrave a los Hohenzollern. Ahora que el castillo entero pertenece a nuestra ciudad, lo renovaremos y después usaremos los cuarteles y establos imperiales para albergar a nuestros propios soldados."
 num_nuremberg_chronicle:0 "Crónica de Núremberg"
 num_nuremberg_chronicle_desc:0 "Entre nuestros ciudadanos hay científicos notables, como Hartmann Schedel, autor de una paráfrasis bíblica e historia del mundo ilustrada. Esta crónica, que recibe el nombre de nuestra ciudad, es célebre en toda Europa. ¡Desde luego, tenemos un conocimiento profundo del mundo entero!"
 num_rostbratwurst:0 "Rostbratwurst"
 num_rostbratwurst_desc:0 "Nuestras salchichas están entre las mejores y más famosas del Imperio, cuya receta se ha perfeccionado a lo largo de siglos de tradición. ¡Regulemos el tamaño y precio de nuestra 'rostbratwurst' para mejorar la productividad!"
 num_franconian_center_of_reformation:0 "Centro de Reforma franconio"
 num_franconian_center_of_reformation_desc:0 "Los ciudadanos de Núremberg siempre han estado abiertos a nuevas ideas y seguramente escuchen la sabiduría que enseñan os prdicadores más ilustrados de esta era."
 num_christkindlmarkt:0 "Christkindlesmarkt"
 num_christkindlmarkt_desc:0 "Ihr Herrn und Frau'n, die Ihr einst Kinder wart,\nSeid es heut' wieder, freut Euch in ihrer Art.\nDas Christkind lädt zu seinem Markte ein,\nUnd wer da kommt, der soll willkommen sein."
 num_nuremberg_exchange:0 "Bolsa de Núremberg"
 num_nuremberg_exchange_desc:0 "Durante siglos hemos sido un centro de comercio en el centro de Europa, lo que ha llevado a la riqueza y prosperidad de nuestros ciudadanos. Para asegurar nuestra posición comercial en el futuro, fundaremos la Bolsa de Núremberg en el mercado de nuestra capital, para que los comerciantes de Amberes a Venecia y de Dansk a Lyon acudan a nuestra ciudad. Un saldo público y tipos de cambio públicos prevendrán y resolverán los conflictos entre todos los comerciantes."
 BAM_ideas:0 "Ideas de Bamberg"
 BAM_ideas_start:0 "Tradiciones de Bamberg"
 BAM_ideas_bonus:0 "Ambición de Bamberg"
 bam_bishop_of_bamberg:0 "Obispo de Bamberg"
 bam_bishop_of_bamberg_desc:0 "El emperador Enrique IV creó la Diócesis de Bamberg en el Sínodo de Fráncfort de 1007. Como también somos directores del Círculo de Franconia, podemos buscar una política independiente en los asuntos mundanos de nuestra región."
 bam_cathedral:0 "Catedral de Bamberg"
 bam_cathedral_desc:1 "Nuestra catedral, que se remonta a 1004, no es solo el lugar de descanso del emperador Enrique II y su emperatriz Cunegunda, sino también la única tumba papal que se conserva en Alemania. El papa Clemente II, antiguo obispo de Bamberg, sintió mucho cariño por la ciudad y se mantuvo como obispo de Bamberg durante su papado. Por lo tanto, también deseó ser enterrado aquí."
 bam_city_of_beer:0 "Ciudad de la cerveza"
 bam_city_of_beer_desc:0 "Desde la introducción del privilegio comunal de fabricación de cervezas, el número de cervezas ha aumentado rápidamente. Sin embargo, algunos abusan de ese privilegio y venden cerveza impura. ¡Declaremos en tal caso que para hacer nuestra cerveza no se usará nada más que malta, lúpulo y agua!"
 bam_little_venice:0 "Pequeña Venecia"
 bam_little_venice_desc:0 "Cerca del río Regnitz se han construido muchas casas nuevas orientadas hacia la ribera y nuestros ciudadanos hasta emplean pequeñas góndolas para el transporte y comercio. Deberíamos animar aún más los asentamientos ahí siguiendo el estilo veneciano."
 bam_witch_burner:0 "Quemabrujas"
 bam_witch_burner_desc:0 "«Pero si alguien daña al pueblo con brujería o causa prejuicios al pueblo, debe ser castigado con la muerte, y ejecutar el castigo con la hoguera.»"
 bam_vierzehnheiligen:0 "Vierzehnheiligen"
 bam_vierzehnheiligen_desc:0 "Según el folclore local, un pastor tuvo visiones de unos niños que se hacían llamar los Catorce Santos auxiliadores y realizaron una serie de milagros, curando a los enfermos terminales. La basílica erigida para conmemorar estas visitas se ha convertido rápidamente en un lugar popular para los peregrinos de toda Alemania."
 bam_university:0 "Universitas Ottoniano Fridericiana"
 bam_university_desc:0 "Hasta ahora, la Academia Bambergensis solo tenía una facultad de teología y filosofía. Ampliaremos nuestra universidad y añadiremos una facultad de jurisprudencia y medicina. A partir de ahora, la universidad llevará el nombre de su fundador, el Príncipe-Obispo Otto de Salzburgo y su promotor, Federico de Seinsheim."
 GER_ideas:0 "Ideas imperiales alemanas"
 GER_ideas_start:0 "Tradiciones imperiales alemanas"
 GER_ideas_bonus:0 "Ambición imperial alemana"
 ger_german_confederation:0 "La Confederación alemana"
 ger_german_confederation_desc:0 "Ahora que las tierras alemanas están unidas, hemos descubierto que tenemos en común más cosas que las que nos dividen. Podemos aprovechar esto para afianzar la paz y la estabilidad en nuestro reino."
 ger_german_universities:0 "Las universidades de Alemania"
 ger_german_universities_desc:0 "Dentro de nuestro país hay muchas universidades, cada una preparada para suministramos grandes mentes por toda Europa Central. A causa de esto, nuestra capacidad para innovar el estado no tiene rival. Ahora la gente viene en masa a nuestra administración para ayudarnos a reunir las piezas restantes de Alemania y avanzar hacia nuestras nuevas metas comunes."
 ger_reichsheer:0 "Reichsheer"
 ger_reichsheer_desc:0 "Un estado alemán unificado necesita un ejército nacional, el que hemos formado con el Reichsheer. Durante el Sacro Imperio Romano fue una pequeña fuerza simbólica, pero en la nueva Alemania nuestro ejército será una fuerza poderosa y bien adiestrada, formada por hombres de todas partes de nuestra nación."
 ger_new_hanseatics:0 "La nueva Liga hanseática"
 ger_new_hanseatics_desc:0 "Antes de que Alemania estuviera unida bajo una sola bandera, muchas ciudades del norte de Alemania eran parte de la Liga hanseática, una liga comercial por la cual se ayudaban entre sí a llevar riquezas a sus arcas y defenderse unas a otras, Aunque este concepto necesita cierta adaptación para encajar en la nueva realidad, podemos aprovechar su legado para promocionar eel comercio y otros lazos entre distintas partes de nuestra nación."
 ger_junkers:0 "Junkers alemanes"
 ger_junkers_desc:0 "Puede que hayamos puesto fin al destrozado estado de Alemania en el Sacro Imperio Romano y al gran poder político de sus nobles, pero la aristocracia sigue siendo una fuente práctica de oficiales competentes para nuestros ejércitos. Si nos aprovechamos de esto, podemos cambiar el foco de atención de la nobleza a otro campo de actividad mientras que al mismo tiempo construimos una élite militar potente."
 ger_reichstag:0 "Reichstag"
 ger_reichstag_desc:0 "En una tradición que se remonta a la Edad Media, que hemos adaptado a la nueva Alemania, hombres importantes de nuestro gran imperio se reúnen en la Dieta Imperial para discutir problemas y tomar decisiones colectivamente junto a nuestro emperador y en beneficio de nuestro nuevo reino unido. Esto nos permite forjar un único estado cohesionado a partir del mosaico diverso de estados que una vez formaron Alemania."
 ger_eisen_und_kohle:0 "Eisen und Kohle"
 ger_eisen_und_kohle_desc:0 "Nuestros enormes depósitos de hierro y carbón nos han ayudado a convertir a nuestra nación en un estado industrial pujante. Con nuestra ética del trabajo y conocimientos tecnológicos, podemos producir más rápidamente y a mejor precio lo que nuestro país necesita."
 HLR_ideas:0 "Ideas Sacro Romanas"
 HLR_ideas_start:0 "Tradiciones Sacro Romanas"
 HLR_ideas_bonus:0 "Ambición Sacro Romana"
 hlr_imperial_throne:0 "El trono imperial"
 hlr_imperial_throne_desc:0 "Carlomagno fue coronado «Emperador de los romanos» por el papa León el 800 d.C., comenzando el linaje imperial al cual pertenecemos. Con el paso de los años, más de un hombre de valor y sabiduría se ha sentado en el trono imperial."
 hlr_kaiserliche_armee:0 "Kaiserliche Armee"
 hlr_kaiserliche_armee_desc:0 "El imperio tiene su propio ejército desde la Dieta imperial de Núremberg de 1422. Ahora que estamos unidos en la práctica además de en teoría, aumentaremos el ejército hasta que sea una fuerza poderosas y bien adiestrada solo leal al estandarte del emperador."
 hlr_imperial_diplomacy:0 "Diplomacia imperial"
 hlr_imperial_diplomacy_desc:0 "La experiencia de nuestro cuerpo diplomático no tiene rival. Como emperadores del Sacro Imperio, los súbditos han ido y venido a lo largo de siglos, permitiendo a nuestros diplomáticos construir una base de conocimiento considerable que se ha trasmitido de generación en generación."
 hlr_centralised_empire:0 "Imperio centralizado"
 hlr_centralised_empire_desc:0 "Con el imperio unificado que tenemos, debemos estar más centralizados. Esto disminuye el poder de los gobernantes locales, permitiéndonos dirigir más de sus riquezas a nuestras arcas."
 hlr_roman_heritage:0 "Herencia romana"
 hlr_roman_heritage_desc:0 "Como Sacro Imperio Romano, reclamamos un legado que se remonta a Augusto, el primer emperador de Roma. Ahora que hemos unido nuestro país en un solo estado centralizado, es hora de luchar por restaurar las antiguas glorias de Roma y reunir las tierras que poseyó en el pasado."
 hlr_adopting_the_goosestep:0 "Adoptando el paso de oca"
 hlr_adopting_the_goosestep_desc:0 "Oficiales de Brandeburgo han alcanzad puestos de influencia en nuestro ejército y vamos adoptando progresivamente muchas de sus tradiciones militares en nuestro empeño por fundar un ejército que no esté por debajo de nadie."
 hlr_onwards_and_upwards:0 "Arriba y adelante"
 hlr_onwards_and_upwards_desc:0 "Nuestra administración imperial, forjada a lo largo de siglos de negociación entre el emperador y sus príncipes, es ahora una maquinaria versátil y bien engrasada capaz de integrar en nuestro país territorios extensos y diversos. Ahora por fin podemos reivindicar nuestro destino y alzarnos como una fuerza capaz de unir toda Europa."
 SPI_ideas:0 "Ideas sardopiamontesas"
 SPI_ideas_start:0 "Tradiciones sardopiamontesas"
 SPI_ideas_bonus:0 "Ambición sardopiamontesa"
 spi_defensive_prowess:0 "Destreza defensiva"
 spi_defensive_prowess_desc:0 "De los franceses en Saboya y Piamonte a los españoles en Cerdeña, nuestras tierras han sido durante demasiado tiempo blancos tentadores para los ideales expansionistas de nuestros vecinos. Al proteger nuestra soberanía a lo largo de los años, hemos perfeccionado nuestras fortificaciones y dominado el arte de defender una fortaleza."
 spi_flexibility:0 "Flexibilidad diplomática"
 spi_flexibility_desc:0 "Encajados entre grandes potencias y bajo la amenaza constante de caer demasiado bajo su influencia, nos hemos visto obligados a practicar una diplomacia ágil -algunos lo llamarían oportunismo descarado- para salvaguardar nuestra independencia y hallar nuevas oportunidades para potenciar nuestro estado. Aunque a ojos de los tradicionalistas pueda parecer desagradable, el oportunismo tiene su lado positivo."
 spi_royal_sardinian_army:0 "Ejército real sardo"
 spi_royal_sardinian_army_desc:0 "La edad dorada de los mercenarios ha pasado, y nuestro ejército se mantendrá al día. Si implantamos reformas para su profesionalización, podremos crear un ejército permanente capaz de proyectar nuestro poder en Italia en particular y Europa en su conjunto."
 spi_centralized_state:0 "Estado centralizado"
 spi_centralized_state_desc:0 "Imitando en nuestros territorios propios los medios y métodos de las grandes potencias de Europa, podemos convertir Cerdeña-Piamonte en una potencia capaz de dominar Italia y mantenernos firmes en la escena europea."
 spi_piedmontese_manufacturing:0 "Fabricación piamontesa"
 spi_piedmontese_manufacturing_desc:0 "Situados en en las rutas comerciales claves entre Venecia y Francia, hay muchos mercados en los que podemos vender nuestros productos. Si adoptamos los últimos métodos iniciados en otros lugares, podemos aumentar nuestra producción y traer riquezas abundantes a nuestras tierras."
 spi_risorgimento:0 "El Risorgimento"
 spi_risorgimento_desc:0 "Italia no ha estado unida desde la caída de Roma, pero la ida de una Italia unificada jamás murió. Y ahora que el sueño resurge, hemos emergido como uno de los principales abanderados de los sueños y esperanzas del pueblo italiano."
 EPI_ideas:0 "Ideas epirotas"
 EPI_ideas_start:0 "Tradiciones epirotas"
 EPI_ideas_bonus:0 "Ambición epirota"
 epi_pyrrhus:0 "Legado de Pirro"
 epi_pyrrhus_desc:0 "Gracias a sus victorias, el rey Pirro nos garantizó un lugar en la historia. Temido por romanos, sicilianos y griegos por igual, su trayectoria ilustre dejó un legado que nuestros generales estudian y se esfuerzas por imitar. Aunque su vida fue hace siglos, el sueño de regresar al pasado glorioso no lo es y lo estamos buscando activamente."
 epi_chronicle_of_the_toco:0 "Crónica de los Tocco"
 epi_chronicle_of_the_toco_desc:0 "La Crónica de los Tocco narra nuestro ascenso al Despotado de Epiro, nuestro justo gobierno, vínculos con el Imperio y nuestras conquistas de las tierras vecinas. Publiquémosla en un griego sencillo para que todo el mundo pueda leerla y apreciarla."
 epi_serbs_and_albanians:0 "Tribus albanesas y serbias"
 epi_serbs_and_albanians_desc:0 "Aunque el núcleo del estado epirota se ha reunido, aún permanecen muchas tribus serbias y albanesas que se labraron sus insignificantes reinos en sus territorios. En lugar de aislar a estas tribus, empleémoslas para reforzar nuestras fuerzas."
 epi_latin_knights:0 "Caballeros latinos"
 epi_latin_knights_desc:0 "La élite de nuestro ejército siguen siendo los caballeros armados y adiestrados al estilo occidental. Algunos son griegos nativos, otros mercenarios italianos, pero todos son muy efectivos en su oficio."
 epi_metropolis_of_knowledge:0 "Metrópolis del conocimiento"
 epi_metropolis_of_knowledge_desc:0 "Ioánina, conocida desde los tiempos de Bizancio como la Metrópolis del conocimiento, se está convirtiendo en un centro del floreciente renacimiento griego, donde el pensamiento y las ideas occidentales empiezan a entrar en nuestro léxico. Como siempre hemos sido la puerta entre Grecia y Occidente, debemos abrazar esta tendencia."
 epi_trade_influences:0 "Centro de distribución del Adriático"
 epi_trade_influences_desc:0 "Con nuestra nación lindando con tantas grandes regiones comerciales como Venecia, Ragusa, Constantinopla y Alejandría, hemos visto cómo nos convertíamos en un centro de comercio bullicioso y un crisol de muchas culturas. Podemos usar esto en nuestro beneficio."
 epi_unity_in_strength:0 "Unidad en la fuerza"
 epi_unity_in_strength_desc:0 "Nuestra herencia guerrera griega es nuestra fuerza. Tomando lo que hemos aprendido con el paso de los años de griegos, romanos, bizantinos y cruzados, tenemos uno de los ejércitos mejor instruidos de Europa."
 LOT_ideas:0 "Ideas lotaringias"
 LOT_ideas_start:0 "Tradiciones lotaringias"
 LOT_ideas_bonus:0 "Ambición lotaringia"
 lot_legacy_of_the_carolingians:0 "Legado de los carolingios"
 lot_legacy_of_the_carolingians_desc:0 "Como nuevos pretendientes a la corona lotaringia, nuestra legitimidad se retrotrae al legado de Carlomagno y Lotario. Bajo nuestro patronazgo, las hazañas de nuestros antecesores han vuelto a ser conocidas por todos, tanto entre nuestro pueblo, como en las cortes europeas."
 lot_glory_of_charlemagne:0 "Gloria de Carlomagno"
 lot_glory_of_charlemagne_desc:0 "Las gloriosas hazañas de los líderes de Lotaringia, de Carlomagno y Lotario a Felipe el Bueno están grabadas en los recuerdos de nuestro pueblo… y nuestros soldados. Bajo su dirección, soportarán cualquier penalidad en nuestra misión para recrear las glorias de nuestro pasado."
 lot_dutch_cities:0 "La riqueza de los Países Bajos"
 lot_dutch_cities_desc:0 "Las ciudades de los Países Bajos han acumulado enormes riquezas con el comercio. Como benévolos señores suyos, debemos animar al que crezcan y ayudarles a construir un imperio comercial que podremos aprovechar en nuestro propio beneficio."
 lot_carolingian_renaissance_II:0 "Nuevo renacimiento carolingio"
 lot_carolingian_renaissance_II_desc:0 "Hace siglos, la unidad que el Imperio carolingio proporcionó y las reformas educativas de sus líderes, trajeron un renacer del conocimiento que se había perdido en la oscuridad de los años anteriores. Si imitamos sus políticas, también podremos animar la difusión de nuevas ideas y tecnologías que beneficien a nuestra nación."
 lot_court_of_europe:0 "La corte de Europa"
 lot_court_of_europe_desc:0 "Nuestra corte está entre las más ilustres de toda Europa. Ciertamente, las gentes más sabias, valientes y hermosas acuden en masa a unirse a nuestra gran asentamiento."
 lot_land_of_abbeys:0 "Tierra de obispos"
 lot_land_of_abbeys_desc:0 "En nuestra expansión para reconstruir Lotaringia, hemos absorbido en nuestro imperio muchos obispados. Aunque su poder está reducido ahora que no son entidades con gobierno propio, mantienen una influencia significativa en cuestiones de la iglesia. Si nos aseguramos su lealtad, podremos tener una voz importante en asuntos clericales."
 lot_european_empire:0 "Europa Universalis Imperii"
 lot_european_empire_desc:0 "Carlomagno unió brevemente Europa bajo su dominio. Nuestro destino es terminar lo que él empezó y restaurar en Europa la unidad que se vio por última vez en la época de Roma."
 FKN_ideas:0 "Ideas franconias"
 FKN_ideas_start:0 "Tradiciones franconias"
 FKN_ideas_bonus:0 "Ambición franconia"
 fkn_duchy_restored:0 "Ducado restaurado"
 fkn_duchy_restored_desc:0 "Tras un periodo de varios siglos, hemos restaurado el Ducado de Franconia bajo nuestro poder. Ahora nadie puede dudar de nuestra posición como una de las principales potencias de Alemania."
 fkn_main_trading:0 "Comerciando en el Meno"
 fkn_main_trading_desc:0 "La ruta comercial de Viena a Núremberg y más allá remontando el Meno hasta Würzburgo y Frankfurt es de las más transitadas de Alemania. Los mercaderes que viajan por ella proporcionan la sangre vital de nuestras ciudades, donde nuestra gente sabe negociar para ganarse la vida con el comercio."
 fkn_rugged_land_of_fortresses:0 "Una escabrosa tierra de fortalezas"
 fkn_rugged_land_of_fortresses_desc:0 "El interior de Franconia es un terreno montañoso y rural fácilmente defendible, sobre todo con tantas fortalezas -en particular la impresionante Plassenburg de Kulmbach- levantadas para defender posiciones clave. ¡A cualquier aspirante a conquistador le costará mucho trabajo quitarnos territorio!"
 fkn_free_knights_of_franconia:0 "Los caballeros libres imperiales de Franconia"
 fkn_free_knights_of_franconia_desc:0 "Hay un gran número de caballeros libres imperiales que consideran a Franconia su hogar. ¡Podemos recurrir a ellos para que dirijan nuestra caballería en combate!"
 fkn_baroque:0 "Un duque barroco"
 fkn_baroque_desc:0 "Nuestros vecinos por todas partes compiten para construir los palacios más impresionantes, encargar las obras de artes más bellas y albergar las universidades más prestigiosas. No debemos ser diferentes. Con los recursos de toda Franconia a nuestra disposición, nos garantizaremos que nuestra corte no tiene igual en Alemania."
 fkn_franconian_bourgeoisie:0 "Burguesía franconia"
 fkn_franconian_bourgeoisie_desc:0 "Nuestra tierra ha creado muchos artistas, filósofos, compositores e inventores. Con una intelectualidad tan considerable, nunca nos faltarán consejeros y especialistas bien informados para nuestros proyectos, y la riqueza de nuestra tierra aumentará con rapidez."
 SOR_ideas:0 "Ideas lusacianas"
 SOR_ideas_start:0 "Tradiciones lusacianas"
 SOR_ideas_bonus:0 "Ambición lusaciana"
 sor_zittau_mountains:0 "Montes de Zittau"
 sor_zittau_mountains_desc:0 "Los montes de Zittau de Lusacia se extienden por la tierra entre Sajonia y Bohemia. Se les ha usado como punto de partida para muchas invasiones de territorios de otras naciones por parte de potencias agresivas. No permitiremos que esto continúe, ¿deberíamos convertir nuestras tierras en punto de salida para nuestra propia expansión territorial?"
 sor_sale_of_land:0 "Venta de tierras"
 sor_sale_of_land_desc:0 "Nuestra tierra ha sido tomada, comprada y vendida por reyes y duques de las tierras vecinas. El pueblo que la habita ha tenido que dominar muchos idiomas debido a esto y está mejorando en lo de salirse con la suya con quienes hablan una lengua extranjera."
 sor_lusatian_league:0 "Liga lusaciana"
 sor_lusatian_league_desc:0 "Los barones ladrones han despojado a pobres y ricos por y igual acumulado para sí las riquezas de nuestras tierras. La formación de una liga para la autodefensa colectiva ente nuestras ciudades garantizará que no vuelvan a robar a nuestro pueblo nunca más."
 sor_wittelsbach_history:0 "Historia de Wittlesbach"
 sor_wittelsbach_history_desc:0 "Hace muchos años, en la cima del poder Wittlesbach, éramos parte de los territorios de la dinastía. Nuestra nación restaurada no necesita limitarse a nuestras propias fronteras, sino que puede resucitar la antigua grandeza de los Wittlesbach con una de nuestras dinastías propias."
 sor_lusatian_landtag:0 "Landtag lusaciano"
 sor_lusatian_landtag_desc:0 "Todas las grande ciudades de la tierra y miembros de la alta nobleza están representados en el Landtag, que disfruta de un poder considerable sobre las leyes de la tierra. Su juicioso uso de esta responsabilidad les ha ganado la confianza del pueblo."
 sor_rights_of_all_religions:0 "Derechos para todas las religiones"
 sor_rights_of_all_religions_desc:0 "Bajo bohemios y sajones, nos hemos convertido en un crisol de muchas ramas de la cristiandad, de católicos a husitas, pasando por los nuevos movimientos de la Reforma. Con el paso de los años hemos llegado a tolerar creencias distintas, seguros de saber que visiones divergentes de la literatura canónica no significan el fin del mundo tal como lo conocemos."
 sor_political_influences:0 "Influencias culturales"
 sor_political_influences_desc:0 "En el cruce de los mundos germánico y eslavo, nuestras tierras se han poblado de gentes de muchas culturas. Actuaremos como un modelo de la coexistencia pacífica y exitosa entre diferentes culturas y fes que otras naciones harían bien en imitar."
 CLI_ideas:0 "Ideas de Cilli"
 CLI_ideas_start:0 "Tradiciones de Cilli"
 CLI_ideas_bonus:0 "Ambición de Cilli"
 cli_marry_your_daughters:0 "Matrimonios dinásticos"
 cli_marry_your_daughters_desc:0 "Nuestra dinastía fue capaz de alzarse hasta convertirse en una fuerza regional sobre todo mediante una astuta política marital dinástica. Si seguimos las lecciones que aprendimos de nuestros antepasados, seremos capaces de conseguir más tierras para nosotros."
 cli_mercenary_captains:0 "Capitanes mercenarios"
 cli_mercenary_captains_desc:0 "Los señores de Eslovenia han servido a menudo como capitanes mercenarios en las guerras de las potencias cercana. Gracias a esta experiencia, han aprendido el arte de la guerra y se han convertido en generales diestros capaces de dirigir a nuestras tropas a la gloria."
 cli_political_manoevring:0 "Maniobras políticas"
 cli_political_manoevring_desc:0 "A nuestra Casa no le son extrañas las intrigas políticas. Desde el primer ascenso de los condes de Cilli a la influencia que tuvo Ulrich sobre las poderosas naciones de Austria y Hungría, hemos sido capaces de lidiar por encima de nuestras posibilidades en la escena regional mediante manejos políticos y diplomáticos inteligentes."
 cli_slovenian_reformation:0 "Reforma eslovena"
 cli_slovenian_reformation_desc:0 "Nuestras tierras son territorio fértil para los nuevo modos de pensar en la iglesia. Si podemos evitar la ira de quienes se aferran a las viejas costumbres, podríamos establecernos como un centro de pensamiento innovador al norte de los Balcanes."
 cli_border_wars:0 "Guerras fronterizas"
 cli_border_wars_desc:0 "En la intersección entre Austria, Hungría, Venecia y los otomanos, nuestras tierras son a menudo campo de batalla para las potencias rivales. Para protegernos de los desastres de la guerra, nos hemos visto obligados tomar medias con el fin de defender a nuestro pueblo."
 cli_italian_baroque:0 "Barroco italiano"
 cli_italian_baroque_desc:0 "Podemos atraer a nuestra corte a muchos artistas y científicos italianos y alemanes que contribuyan al desarrollo de la cultura eslovena y al esplendor de nuestra nación."
 cli_standardised_slovene_language:0 "Idioma esloveno homogeneizado"
 cli_standardised_slovene_language_desc:0 "La lengua vernácula que habla el campesinado de nuestras tierras es distinta de la de nuestros vecinos. Si la homogeneizamos, animaremos el crecimiento de nuestra propia cultura y la convertiremos en una fuerza unificadora para nuestra gente."
 SIC_ideas:0 "Ideas sicilianas"
 SIC_ideas_start:0 "Tradiciones sicilianas"
 SIC_ideas_bonus:0 "Ambición siciliana"
 sic_university_of_catania:0 "Universidad de Catania"
 sic_university_of_catania_desc:0 "Fundada en 1434, la Universidad de Catania es la universidad más antigua y prestigiosa de Sicilia. Promovamos su crecimiento para asegurarnos de que atraiga a intelectuales punteros de toda Italia y ayudarnos a sacar a la luz talentos que ayuden a nuestra administración."
 sic_constitions_of_melfi:0 "Constituciones de Melfi"
 sic_constitions_of_melfi_desc:0 "El emperador Federico II, el rey Hohenstaufen de Sicilia, redactó un código legal para la isla llamado la Constituciones de Melfi, o Liber Augustalis. Aun en uso siglos después, supone unos cimientos sólidos para el gobierno de nuestro estado, regular la ley pública, los procedimientos judiciales y el derecho feudal, privado y penal."
 sic_noble_admirals:0 "Almirantes nobles"
 sic_noble_admirals_desc:0 "En muchas naciones los hijos de los nobles suelen buscar una carrera en el ejército. Sin embargo, como nación insular, los miembros de nuestra nobleza se ven atraídos naturalmente a la alta mar, una trayectoria profesional puede nos puede resultar muy beneficiosa, porque nos permitirá proteger nuestra independencia mediante la superioridad naval."
 sic_greater_sicily:0 "Gran Sicilia"
 sic_greater_sicily_desc:0 "Los destinos de Sicilia y Nápoles han ido juntos a menudo. Si podemos restaurar la unidad de las Dos Sicilias, ¿quién podrá decir que nuestras ambiciones territoriales deben terminar ahí?"
 sic_trade_fleet:0 "Flotas mercantes sicilianas"
 sic_trade_fleet_desc:0 "Aunque el volumen de comercio que cruza el Atlántico ha sobrepasado el del Mediterráneo, desde luego sigue habiendo una riqueza considerable que ganar con el comercio. Con una flota comercial poderosa, podríamos… «persuadir» a los mercaderes a visitar nuestros puertos y canalizar a nuestras arcas las riquezas que viajan del Norte de África a Europa."
 sic_grand_navy:0 "La gran armada"
 sic_grand_navy_desc:0 "La mayor isla del Mediterráneo también debe albergar la mayor flota. ¡Haremos de nuestra marina una gran armad temida por nuestros enemigos en todas partes!"
 sic_sicilian_silk:0 "Seda siciliana"
 sic_sicilian_silk_desc:0 "En la época de Federico II, la seda era la mayor exportación de Sicilia. Aunque nuestra industria sedera ha disminuido con el paso de los siglos y la producción siciliana se ha visto superada por la de los estados del norte de Italia, no hay razón para que no pueda volver a crecer. Si invertimos en nuestra producción de seda, veremos florecer de nuevo a nuestros tejedores y artesanos."
 WES_ideas:0 "Ideas westfalianas"
 WES_ideas_start:0 "Tradiciones westfalianas"
 WES_ideas_bonus:0 "Ambición westfaliana"
 wes_jewish_rights:0 "Derechos judíos"
 wes_jewish_rights_desc:0 "Si concedemos a los judíos ciertos derechos dentro de la administración, podemos utilizar sus conocimientos y abrazar sus ideas progresistas."
 wes_westphalian_decentralisation:0 "Descentralización westfaliana"
 wes_westphalian_decentralisation_desc:0 "Los westfalianos no están acostumbrados al concepto de pertenecer a un estado mayor. Como mucho, el precedente del estado westfaliano es el Círculo Imperial de Baja Renania-Westfalia. Aunque esto complica el inspirar lealtad a nuestro pueblo, una administración descentralizada donde nuestras comunidades locales se gobiernen a sí mismas tiene algunos beneficios."
 wes_increased_conscription:0 "Reclutamiento universal"
 wes_increased_conscription_desc:0 "Los ejércitos de Westfalia no han tenido nunca gran importancia en el transcurso de los asuntos internacionales. Introduciendo el reclutamiento obligatorio, podremos reclutar un ejército permanente lo bastante grande para cambiar esto y hacer de Westfalia una fuera a tener en cuenta en Alemania."
 wes_administrative_assimilation_of_rheinlanders:0 "Asimilación del pueblo renano"
 wes_administrative_assimilation_of_rheinlanders_desc:0 "Aunque sus dialectos y modo de vida pueden alejar de nosotros a las ciudades renanas, siempre han tenido una conexión con nosotros a través del Círculo Imperial de Baja Renania-Westfalia. Convirtamos nuestro estado en un hogar para ambos pueblos y asimilar Renania a nuestra administración."
 wes_taxation:0 "Reformas fiscales"
 wes_taxation_desc:0 "A nadie le gustan los impuestos elevados. Sin embargo, necesitamos los fondos para pagar a nuestros ejércitos y otros proyectos dignos de un estado moderno. Si reformamos los acuerdos fiscales tradicionales de nuestras tierras en un sistema justo que nos proporcione fondos suficientes, podremos aumentar nuestros ingresos sin causar malestares indebidos."
 wes_enlightenment:0 "Tolerancia religiosa"
 wes_enlightenment_desc:0 "Nuestras tierras albergan muchas creencias. Aunque algunos insisten que todos los demás se equivocan y buscan la expulsión de todos aquellos que consideran herejes, nosotros tomaremos un camino más ilustrado. ¡Que cada uno crea lo que desee, mientras accedan a servirnos!"
 wes_cities_of_the_rhineland:0 "Ciudades de Renania"
 wes_cities_of_the_rhineland_desc:0 "Al integrar Renania en nuestra nación, podremos beneficiarnos del comercio que corre por las ciudades renanas… y la perspicacia comercial de sus comerciantes."
 SWA_ideas:0 "Ideas suabas"
 SWA_ideas_start:0 "Tradiciones suabas"
 SWA_ideas_bonus:0 "Ambición suaba"
 swa_decentralisation:0 "Descentralización suaba"
 swa_decentralisation_desc:0 "Tras la caída del último duque de Suabia, sus territorios se fragmentaron a un nivel sin paralelo en Europa. Aunque hemos restaurado la unidad del Ducado, las tradiciones de autonomía local son difíciles de romper. Pero por el lado positivo, no nos faltan funcionarios capaces de administrar nuestra tierra."
 swa_free_cities:0 "Tierra de las ciudades libres"
 swa_free_cities_desc:0 "Suabia alberga la mayor concentración de Ciudades imperiales del Imperio. Normalmente estas ciudades sobreviven mediante el comercio, ya que no tienen tierras de cultivo suficiente para mantenerse. Aprovechemos la perspicacia comercial de sus ciudadanos para potenciar la rentabilidad de nuestras tierras."
 swa_swabian_league:0 "La Liga de Suabia"
 swa_swabian_league_desc:0 "Cuando se enfrentaban a una amenaza más poderosa, las ciudades y principados de Suabia se unían en una liga para proporcionar defensa mutua. Aunque ahora nuestras tierras están unidas bajo una sola bandera, no debemos olvidar los beneficios que puede aportar la fuerza numérica. Extenderemos la antigua Liga de Suabia más allá de esta y crearemos una hermandad de estados afines."
 swa_stinginess:0 "Gente mezquina"
 swa_stinginess_desc:0 "«Schaffe, schaffe Häusle baue / Und net nach de Mädle schaue»\n\nLa cicatería de nuestro pueblo es célebre entre los alemanes. Nunca tiraremos a lo loco nuestros fondos en gastos frívolos."
 swa_hohenstaufen_emperors:0 "Recuerdos de los Hohenstaufen"
 swa_hohenstaufen_emperors_desc:0 "Hace siglos, los duques Hohenstaufen de Suabia eran los poderosos emperadores de Alemania. Apelando a su pasado y buscando imitarles, pondremos los cimientos para nuestra propia búsqueda de la grandeza."
 swa_barbarossas_legacy:0 "El legado de Barbarroja"
 swa_barbarossas_legacy_desc:0 "El emperador Hohenstaufen Frederico Barbarroja comenzó siendo duque de Suabia y se convirtió en rey de Italia y Borgoña antes de morir de camino a Jerusalén durante la Tercera Cruzada. Los recuerdos de sus muchas campañas siguen inspirando a nuestros soldados a grandes hazañas y despiertan la envidia en nuestros líderes, que aspiran a emular la grandeza de sus logros."
 # PU Subject joins the Empire
 incident_generic.1.t:1 "Solicitud de ingreso"
 incident_generic.1.d:0 "Desde luego, es raro que el Sacro Imperio Romano se extienda, pero nada en la ley imperial parece prohibirlo. Como llevamos un tiempo gobernando [pu_hre_country.GetName], podríamos pensar en defender su causa para formar parte del Imperio."
 incident_generic.1.a:0 "Llevaremos esto a la Dieta Imperial."
 incident_generic.1.b:0 "No hay necesidad de incluir a [pu_hre_country.GetName]."
 pu_incident_start_tt:0 "Comienza un incidente imperial: [pu_hre_country.GetName] y el Imperio"
 incident_generic.2.t:1 "Solicitud de ingreso"
 incident_generic.2.d:1 "Desde luego, es raro que el Sacro Imperio Romano se extienda, pero nada en la ley imperial parece prohibirlo. [current_pu_incident_target.Overlord.GetName] ha solicitado al Emperador que considere añadir [current_pu_incident_target.GetName], que gobierna en un unión personal, al redil imperial."
 incident_generic.2.a:0 "[current_pu_incident_target.GetName] se unirá al Imperio."
 incident_generic.2.b:0 "No aceptamos esta solicitud."
 # Jerusalem government
 holy_state_reform:0 "Estado cruzado"
 holy_state_reform_desc:0 "Nuestra nación existe para un único propósito: reconquistar y defender Tierra Santa. Haremos todo lo que esté en nuestra mano para derrotar a los infieles que osen blasfemar contra Dios y la Iglesia. ¡Deus vult!"
 holy_state_legacy:0 "Estado cruzado"
 holy_state_legacy_desc:0 "Nuestra nación existe para un único propósito: reconquistar y defender Tierra Santa. Haremos todo lo que esté en nuestra mano para derrotar a los infieles que osen blasfemar contra Dios y la Iglesia. ¡Deus vult!"
 holy_state_theocracy:0 "Estado cruzado"
 holy_state_theocracy_desc:0 "Nuestra nación existe para un único propósito: reconquistar y defender Tierra Santa. Haremos todo lo que esté en nuestra mano para derrotar a los infieles que osen blasfemar contra Dios y la Iglesia. ¡Deus vult!"
 # Jews of Selanik Events
 salonika.1.t:0 "Los judíos españoles buscan refugio en Salónica"
 salonika.1.d:0 "La expulsión de los judíos de España ha dejado a muchos desamparados que necesitan un nuevo hogar. Un gran número de estos refugiados ha llegado a Salónica, esperando que no se hayan exagerado las historias de la tolerancia otomana. Lejos de ser una carga para el Estado, los judíos españoles cuentan en sus filas de muchos trabajadores calificados y mercaderes experimentados que estarán encantados de abrir su negocio en la pujante ciudad portuaria."
 salonika.1.a:0 "Estos dhimmíes serán bienvenidos aquí."
 salonika.1.b:0 "No podemos ofrecer refugio."
 salonika.2.t:0 "Oleada de emigrantes sefardíes"
 salonika.2.d:0 "Las noticias de la buena fortuna de los judíos en Salónica ha seguido atrayendo a emigrantes sefardíes a todos los rincones de nuestra nación. En muchas ciudades han empezado a dominar la economía local, hasta el punto de que todos los negocios cierran en el sabbath."
 salonika.2.a:0 "Animar al florecimiento de los judíos otomanos."
 salonika.2.b:0 "Hay que mantener esto bajo control."
 selanik_jews:0 "Judíos sefardíes de Salónica"
 desc_selanik_jews:0 "Salónica se ha convertido en un refugio para los judíos expulsados de la península ibérica, para beneficio de la economía local."
 estate_junkers:0 "Junkers"
 # Another Sforza event
 ambrosian_republic.9.t:0 "Francesco Sforza"
 ambrosian_republic.9.d:0 "El condotiero Sforza ha ofrecido sus servicios a la incipiente República Ambrosiana pero fue groseramente rechazado. Indignado, ha decidido unirse al ejército [Root.GetAdjective] en su guerra contra Milán."
 ambrosian_republic.9.a:0 "Un giro de los acontecimientos bien recibido."
 # Black Army reform
 black_army_reform:0 "Ejército Negro institucionalizado"
 black_army_reform_desc:0 "Pese a las objeciones de los aristócratas, no cabe duda que el Ejército Negro es una fuerza militar efectiva. Debemos dar carácter institucional a su compañía y asegurarnos de que haya siempre una reserva de soldados veteranos esperando para unirse a sus filas.\n\nActiva las compañías mercenarias del Ejército Negro y Reservas del Ejército Negro.\nEl Ejército Negro nunca será disuelto.\nEl Ejército Negro nunca se amotinará."
 flavor_hun.18.b:0 "¡Tonterías! ¡Reformad y dad carácter oficial al Ejército Negro."
 # Papal Tithe Events
 curia.1.t:0 "Un error en las cuentas de la Curia"
 curia.1.d:0 "La distinción entre la tesorería de los Estados Pontificios y la de la Iglesia católica es sutil, pero para algunos, meramente semántica. Hemos descubierto una gran cantidad de dinero ha desaparecido misteriosamente del tesoro de la Curia, mientras que una cantidad sospechosamente similar ha aparecido en las cuentas de los Estados Pontificios. El rastro de papeles sugiere un grado espeluznante de corrupción institucional que puede involucrar hasta al mismísimo papa."
 curia.1.a:0 "Solo descansa en nuestras cuentas."
 curia.1.b:0 "Encargaos de que el dinero vuelve a donde deba estar."
 curia.2.t:0 "Los banqueros del Papa"
 curia.2.d:0 "Los bancos [papal_banker_country.GetAdjective]s han empezado a aumentar sus cuotas y a exigir el reembolso de préstamos de larga duración que tiene la Iglesia católica. Aunque recalcan que la Curia es un cliente valioso, ni pueden ni quieren proporcionar sus servicios gratis."
 curia.2.a:0 "Es lo que cuesta hacer negocios."
 curia.2.b:0 "¡Son unas tasas desorbitadas!"
 curia.3.t:0 "Los banqueros del Papa"
 curia.3.d:1 "La Iglesia católica es uno de los clientes más valiosos y rentables de los bancos [Root.GetAdjective]s. La Curia paga sus buenos dineros por la gestión de su oro y la organización de sus cuentas. Pese al aumento de las cuentas y la exigencia del reembolso de préstamos, la Iglesia sigue pagando lo que debe a [Root.GetName]."
 curia.3.d2:1 "La Iglesia católica es uno de los clientes más valiosos y rentables de los bancos [Root.GetAdjective]s. La Curia paga sus buenos dineros por la gestión de su oro y la organización de sus cuentas. Sin embargo, los bancos han aumentado recientemente sus cuotas y exigen el reembolso de los préstamos de larga duración que tiene la Iglesia, a lo que la Curia se ha negado. Muchos banqueros veteranos están empezando a perder la fe en el valor de la Iglesia como cliente."
 curia.3.a:0 "Dios es el cliente más fiable."
 curia.3.b:0 "Necesitarán la plata para pagar al diablo."
 curia.4.t:0 "Protegiendo el tesoro de la Curia"
 curia.4.d:0 "Mientras la guerra se apodera de [Root.GetName], un legado papal ha llegado para preguntar sobre la seguridad del oro de la Curia alojado en los bancos de [Root.Capital.GetCapitalName]. Está claro que necesitamos un plan para defender la riqueza que nos ha confiado la Iglesia.\n\nUna táctica común, pero quizás un poco cobarde, es enviar una caravana fuera de la ciudad para ocultar el oro en un lugar secreto durante la guerra. Sin embargo, nuestros generales nos aseguran que harán todo lo que esté en su mano para evitar que [Root.Capital.GetName] caiga en manos del enemigo, por lo que el lugar más seguro para el oro es aquí mismo, en la capital."
 curia.4.a:0 "Esconded el oro en un lugar secreto."
 curia.4.b:0 "Las murallas de [Root.Capital.GetCapitalName] aguantarán."
 moving_treasury_tt:0 "Recuperaremos el oro cuando vuelva la paz."
 protecting_treasury_tt:0 "Si la capital cae, perderemos el oro."
 curia.5.t:0 "Protegiendo el tesoro de la Curia"
 curia.5.d:1 "Una gran parte del tesoro de la Curia se aloja en las cajas fuertes de bancos [From.GetAdjective]s. Nuestro legado en [From.GetName] nos informa que [From.GetellaDir] [From.Monarch.GetTitle] pretende trasladar el dinero en secreto de la ciudad para esconderlo en una localización secreta hasta que termine la guerra. Pero, nos preguntamos, ¿y si [From.GetName] no sobrevive a la guerra? Puede que fuera inteligente conocer la situación de esta caravana…"
 curia.5.a:0 "Es la opción más segura."
 curia.5.b:1 "Contratar condotieros para emboscar a la caravana y recuperar el oro."
 curia.6.t:0 "Caravana del tesoro emboscada"
 curia.6.d:0 "¡La caravana que iba a transportar el oro de la Curia a un lugar seguro ha sido emboscada! Tomamos todas las medidas necesarias para mantener nuestras acciones en secreto y solo los más altos funcionarios de [Root.GetName] y los Estados Pontificios sabían de la caravana. ¿Será posible que el Santo Padre haya organizado esto?"
 curia.6.a:0 "Si es así, debemos dejar de hacer negocios con la Iglesia."
 curia.7.t:0 "Recuperación del oro de la Curia"
 curia.7.d:0 "La paz ha vuelto a [Root.GetName], así que hemos enviado una caravana para recuperar el oro de la Curia que escondimos para su protección. Al Santo Padre le encantará saber que fuimos capaces de defender los activos de la Iglesia."
 curia.7.a:0 "Gracias al Señor."
 curia.8.t:0 "Tesoro de la Curia saqueado"
 curia.8.d:0 "Nos decidimos a defender la ciudad de [Root.Capital.GetCapitalName] a cualquier precio. No solo por nuestras vidas, sino también para proteger la parte del tesoro de la Curia guardado en nuestros bancos. Cuando la ciudad cayó, los bancos fueron saqueados y el oro se perdió."
 curia.8.a:0 "Hemos fallado a nuestro Santo Padre."
 curia.9.t:0 "Un diezmo generoso"
 curia.9.d:0 "Al ser una nación católica rica, nuestras contribuciones al diezmo papal son muy apreciadas por la Curia. Pero no importa cuán generosa sea nuestra contribución, la Iglesia continúa solicitando diezmos aún mayores.\n\n[Root.noble_name.GetName], de los nobles más ricos de la corte, implora a [Root.Monarch.GetTitle] que se resista a más diezmos, argumentando que drena la riqueza de [Root.GetName] y, más directamente, los bolsillos de la nobleza."
 curia.9.a:0 "Esta donación salvará nuestras almas."
 curia.9.b:0 "Puede que [Root.noble_name.GetName] deba hacer una contribución personal."
 curia.9.c:0 "Esto ha ido demasiado lejos."
 curia.10.t:0 "Reteniendo el diezmo"
 curia.10.d:0 "[Root.GetName] se enfrenta a tiempos financieros difíciles. Nuestros asesores buscan con desesperación un nuevo método de recaudación de fondos para evitar el colapso económico. Una propuesta particularmente tentadora es retener los diezmos de la Iglesia y desviar el dinero al tesoro nacional mediante un aumento de los impuestos. Esto seguramente atraería la ira del clero, pero en estos tiempos difíciles debemos considerar todas las opciones."
 curia.10.a:0 "¿Para qué necesita Dios el dinero?"
 curia.10.b:0 "No nos arriesgaremos a la ira de la Iglesia."
 curia.11.t:0 "Una súplica de la Curia"
 curia.11.d:0 "Con la llegada de la Reforma protestante, cada vez menos naciones pagan el diezmo a la Iglesia Católica. Como uno de los restantes bastiones de la fe verdadera, la Curia nos ha pedido que aumentemos nuestra contribución para compensar lo perdido con los herejes."
 curia.11.a:0 "No abandonaremos a la Iglesia."
 curia.11.b:0 "El diezmo que pagamos ya es más que suficiente."
 curia.12.t:0 "Apoyando la cruzada"
 curia.12.d:0 "[crusading_country.GetName] ha lanzado una cruzada justa contra los infieles blasfemos [crusade_target_country.GetAdjective]s, marchando a la batalla por la gloria de Dios y Su Iglesia. Para mostrar nuestro apoyo a su causa, podríamos reservar algunos fondos del tesoro de la Curia para subvencionar el esfuerzo bélico."
 curia.12.a:0 "¡Deus vult!"
 curia.12.b:0 "No necesitan nuestra ayuda."
 curia.13.t:0 "Apoyo de la Curia"
 curia.13.d:0 "El papa ha prometido su apoyo total a nuestra justa cruzada, apartando dineros del tesoro de la Curia para sufragar el esfuerzo de guerra."
 curia.13.a:0 "¡Deus vult!"
 restoring_curia_treasury:0 "Restaurando el tesoro de la Curia"
 desc_restoring_curia_treasury:0 "Luchamos contra la corrupción dentro de la Iglesia y para restaurar la integridad de las cuentas de la Curia."
 opinion_pope_supported_crusade:0 "Apoyó nuestra cruzada"
 unreliable_papal_banker:0 "Banquero papal deshonrado"
 desc_unreliable_papal_banker:0 "Nuestras cajas fuertes no fueron lo bastante fuertes para proteger el tesoro de la Curia contra los invasores."
 # Holstein incident
 holstein.1.t:0 "La cuestión de Holstein"
 holstein.1.d:2 "Aunque Holstein llevaba mucho tiempo gobernado y bajo la soberanía de los reyes escandinavos, ahora se ha incorporado directamente al [holstein_owner.GovernmentName] de [holstein_owner.GetName]. Aunque al Sacro Imperio Romano le parecía bien que [holstein_owner.GetName] gobernase el ducado de Holstein, sigue siendo parte legal del Imperio y de ningún modo es territorio [holstein_owner.GetAdjective]."
 holstein.1.a:0 "Exigir la restauración de Holstein."
 holstein.1.b:0 "Renunciar la reivindicación imperial."
 holstein.2.d:0 "Aunque Holstein llevaba mucho tiempo gobernado y bajo la soberanía de los reyes escandinavos, ahora se ha incorporado directamente al [Root.GovernmentName] de [Root.GetName]. En una era definida por el aumento de la autoridad de los estados centralizados, esto no parece especialmente notable, pero en este caso, ha provocado un incidente diplomático grave. Aunque al Sacro Imperio Romano le parecía bien que gobernásemos el ducado de Holstein, sigue siendo parte legal e inseparable del Imperio y de ningún modo es territorio [Root.GetAdjective].\n\nPor lo tanto [From.GetellaDir] [From.Monarch.GetTitle] ha exigido la restauración del Ducado de Holstein, y la renuncia de todo poder [Root.GetAdjective] sobre las tierras del mismo para que Holstein asuma su lugar entre los príncipes del Imperio."
 holstein.2.a:0 "Acataremos la petición del emperador."
 holstein.2.b:0 "Holstein es nuestro por derecho."
 holstein.3.t:0 "La cuestión de Holstein"
 holstein.3.d:1 "Aunque Holstein llevaba mucho tiempo gobernado y bajo la soberanía de reyes escandinavos, ahora se ha incorporado directamente al [holstein_owner.GovernmentName] de [holstein_owner.GetName]. Aunque al Sacro Imperio Romano le parecía bien que [holstein_owner.GetName] gobernase el ducado de Holstein, sigue siendo parte legal del Imperio y de ningún modo es territorio [holstein_owner.GetAdjective]."
 holstein.3.a:0 "Este asunto exige deliberación."
 ceded_holstein:0 "Ceded Holstein"
 refused_to_cede_holstein:0 "Holstein retenido"
 incident_holstein:0 "La cuestión de Holstein"
 incident_holstein_member_alert:0 "Aunque Holstein llevaba mucho tiempo gobernado y bajo la soberanía de los reyes escandinavos, ahora se ha incorporado directamente al [Root.GovernmentName] de [Root.GetName]. Aunque al Sacro Imperio Romano le parecía bien que [holstein_owner.GetName] gobernase el ducado de Holstein, sigue siendo parte legal del Imperio y de ningún modo es territorio [Root.GetAdjective]."
 incident_holstein_emperor_alert:0 "Aunque Holstein llevaba mucho tiempo gobernado y bajo la soberanía de los reyes escandinavos, ahora se ha incorporado directamente al [Root.GovernmentName] de [Root.GetName]. Aunque al Sacro Imperio Romano le parecía bien que [holstein_owner.GetName] gobernase el ducado de Holstein, sigue siendo parte legal del Imperio y de ningún modo es territorio [Root.GetAdjective]."
 demand_holstein_tt:0 "§YEl emperador exige que [holstein_owner.GetName] restaure Holstein al imperio.§!"
 # Hansa incident
 hansa_incident.1.t:0 "Declive de la Liga Hanseática"
 hansa_incident.1.d:0 "La Hansa fue en el pasado dueña indiscutibles del comercio de Londres a Nóvgorod. Al dominar el mar Báltico desde nuestro puerto de Lübeck, los miembros de la Liga fueron bendecidos con riquezas, pero ahora la fortuna de la Liga Hanseática ha decaído. Las luchas internas dentro de la Liga y una serie de crisis económicas han hecho que nuestros comerciantes ni siquiera tengan control sobre el comercio en torno a Lübeck. Un nuevo poder, [lubeck_trade_power.GetName], ha suplantado a la Hansa en sus propias aguas y amenaza con dejar obsoleta a la Liga Hanseática."
 hansa_incident.1.a:0 "Pedir ayuda al emperador."
 hansa_incident.1.b:0 "Renovar nuestros lazos con la Liga."
 hansa_incident.2.t:0 "Declive de la Liga Hanseática"
 hansa_incident.2.d:1 "La Hansa fue en el pasado dueña indiscutible del comercio de Londres a Nóvgorod. Pero ahora la fortuna de la Liga Hanseática ha decaído. En su desesperación, la Liga ha solicitado ayuda al Emperador."
 hansa_incident.2.a:0 "No tenemos obligaciones hacia la Hansa."
 hansa_incident.2.b:0 "Organizar las ciudades libres para ayudar."
 hansa_incident.2.c:0 "Proclamar un embargo contra [lubeck_trade_power.GetName]."
 hansa_incident.3.t:0 "¿Una Hansa renovada?"
 hansa_incident.3.d:0 "El emperador se ha compadecido de los apuros de la Liga Hanseática y a ha propuesto una Hansa renovada que incluya las ciudades libres del Sacro Imperio Romano. Pero su propuesta no es una ley, así que podríamos rechazarla si consideramos que este pacto no beneficia nuestros intereses."
 hansa_incident.3.a:0 "Unirse a la liga."
 hansa_incident.3.b:0 "No estamos interesados."
 hanseatic_consolidation:0 "Consolidación hanseática"
 opinion_emperor_helped_hansa:0 "Renovó la Hansa"
 opinion_emperor_wont_help_hansa:0 "Ignoró nuestro apuro"
 opinion_emperor_imperial_embargo:0 "Decretó embargo imperial"
 IMPERIAL_EMBARGO:0 "Embargo imperial"
 may_join_hansa_tt:0 "§YSe le pedirá que se una a una Liga hanseática renovada§!"
 # Shadow Kingdom
 shadow_kingdom_warning_tt:1 "§YEl emperador puede refrenar a los estados italianos derrotándolos en guerra, convirtiéndolos en ciudades libres o asegurando una alianza o relaciones fuertes con ellos.§!"
 shadow_kingdom.2.d:1 "Mientras que el Reino de Italia es aún formalmente parte del Sacro Imperio Romano, se ha convertido en muchos aspectos en un 'Reino en la sombra', con los estados italianos actuando independientemente del Emperador. El fracaso de los sucesivos emperadores en restaurar la autoridad imperial en la región también ha dejado grandes zonas bajo el control de estados que rechazan rotundamente la autoridad imperial.\nAhora la pregunta que se hacen muchos estados italianos es por qué deberían permitir que el emperador tenga autoridad alguna sobre sus tierras."
 shadow_kingdom.2.a:0 "Es hora de abandonar Italia."
 shadow_kingdom.2.b:0 "Debemos refrenar a los italianos."
 shadow_kingdom_emperor_gives_up_tt:1 "§YLas naciones italianas en el SIR que hayan sido refrenadas seguirán en el Imperio.§!\n§YAquellas que no lo hayan sido, lo abandonarán.\n\n§YEl emperador perderá §R0,2§! de Autoridad imperial por el desarrollo de cada provincia que deje el Imperio.§!"
 shadow_kingdom_incident_tt:0 "§YEl emperador tiene hasta 1490 para mantener en el Imperio a todas las naciones italianas posibles.§!"
 shadow_kingdom.3.t:0 "El reino en la sombra"
 shadow_kingdom.3.d:0 "Pese a la resolución imperial de refrenar Italia, sigue habiendo estados italianos que se niegan a aceptar la supremacía del Imperio. Pero el trabajo [Root.GetAdjective] no ha sido completamente en vano, pues los estados que sí fueron refrenados no se atreverán a volver a desafiar al Imperio."
 shadow_kingdom.3.a:0 "El destino de Italia está decidido."
 shadow_kingdom_triggered_modifier_tt:1 "§Y[Root.GetName] sufrirá penalizaciones de Prestigio, Descontento y Coste de estabilidad mientras siga dentro del Imperio, a menos que se alíe al Emperador§!"
 shadow_kingdom_result_ia_tooltip:0 "§Y[Root.GetName]§! ganará §Y5§! de Autoridad imperial por cada nación italiana que se mantenga en el Imperio por haber sido refrenada.\n§Y[Root.GetName]§! perderá §Y10§! de Autoridad imperial por cada nación independiente italiana que no pudimos detener."
 shadow_kingdom.4.d2:0 "Tal como prometió, el emperador ha lanzado una campaña para reinstaurar la autoridad imperial en Italia. [Root.GetName] estaba entre los estados que fueron obligados a aceptar el dominio del imperio y nuestra sumisión es una prueba de que la palabra del emperador es ley."
 # Defender of the Faith events
 dotf.1.t:0 "Defensor de una fe vulnerable"
 dotf.1.d:0 "[Root.GetName] se ha comprometido a defender la fe [Root.Religion.GetName] contra la adversidad. Pero hay pocas naciones que compartan nuestra fe y no existen grandes masas de creyentes que albergar. El único remedio es la evangelización, así que hay que traer más creyentes al redil."
 dotf.1.a:0 "Convertiremos al pueblo [Root.GetAdjective]."
 dotf.1.b:0 "Nuestros enemigos se convertirán o morirán."
 evangelism_in_one_country:0 "Evangelización en un país"
 desc_evangelism_in_one_country:0 "Nuestra fe tiene poca presencia en otras naciones, así que debemos centrarnos más en convertir a gente dentro de nuestras fronteras que fuera de ellas."
 international_evangelism:0 "Evangelización internacional"
 desc_international_evangelism:0 "Hemos decidido que debemos mirar más allá de las fronteras de nuestra nación para conservar nuestra fe y extenderla con la espada."
 dotf.2.t:0 "Yihad por [jihad_target_province.GetName]"
 dotf.2.d:0 "¡Los detestables infieles de [jihad_target_country.GetName] han tomado la ciudad santa de [jihad_target_province.GetName]! Esto no se puede consentir. Llamaremos a todos los musulmanes fieles a tomar las armas en defensa de [jihad_target_province.GetName] y su pueblo que sufre."
 dotf.2.a:0 "No descansaremos hasta haber recuperado [jihad_target_province.GetName]."
 jihad_tt:0 "Todas las naciones que siguen la fe §Y[Root.Religion.GetName]§! ganan el casus belli §YGuerra santa§! contra el poseedor de §Y[jihad_target_province.GetName]§! mientras compartan frontera.\nLa Yihad terminará cuando §Y[jihad_target_province.GetName]§! haya sido reconquistado por una nación §Ymusulmana§!."
 dotf.3.t:0 "Yihad exitosa por [successful_jihad_province.GetName]"
 dotf.3.d:0 "Nuestros justos esfuerzos contra los invasores infieles no fueron en vano. ¡Hemos reconquistado [successful_jihad_province.GetName]! Los musulmanes de todo el mundo cantan alabanzas a nosotros y seguramente Alá nos sonríe desde el Cielo."
 dotf.3.a:0 "¡Dios es bueno!"
 end_of_jihad_tt:1 "La Yihad por [successful_jihad_province.GetName] termina."
 opinion_reconquered_holy_city:0 "Reconquistó una ciudad santa"
 opinion_benevolent_dotf:0 "Ejemplo para todos los católicos"
 opinion_repaired_relations:0 "Relaciones arregladas"
 opinion_not_recripocated:0 "Rechazó la rama de olivo"
 dotf.4.t:0 "La Iglesia universal"
 dotf.4.d:0 "Los estudiosos han creído durante mucho tiempo que se podría usar a la Iglesia católica como un terreno común desde el cual establecer una paz duradera en la cristiandad, si tan solo sus líderes tuvieran la voluntad política para dejar de lado sus diferencias. Uno de esos pensadores es [Root.humanist_thinker.GetName], un humanista respetado que se ha ganado la atención [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Sugiere que deberíamos tratar de reparar nuestra relación con nuestros rivales, el pueblo [catholic_rival.GetAdjective], argumentando que los buenos católicos no tienen verdaderos motivos para luchar entre sí. Tal acto de benevolencia seguramente fuera visto como un ejemplo para los gobernantes católicos de todo el mundo, sentando las bases para una paz duradera."
 dotf.4.a:0 "Debemos intentar reconciliarnos con [catholic_rival.GetName]."
 dotf.4.b:0 "Estupideces. Enviad más bien un insulto mordaz a [catholic_rival.GetName]."
 dotf.5.t:0 "Una rama de olivo"
 dotf.5.d:0 "Nuestros rivales [From.GetName] se nos han acercado con una curiosa propuesta. Desean extender una rama de olivo, perdonando todos los agravios del pasado y enmendando todo el daño que nos hubieran hecho, todo bajo la forma de unidad católica."
 dotf.5.a:0 "Reconciliémonos con nuestros hermanos [From.GetAdjective] de la fe."
 dotf.5.b:0 "¿Paz con [From.GetName]? Absurdo."
 dotf.6.t:0 "Concilio [Root.Religion.GetName] en [protestant_council_province.GetName]"
 dotf.6.d:0 "La Reforma es un movimiento caótico y en rápida evolución. La doctrina se determina tanto por pragmatismo político como por razonamiento teológico. Por esta razón, como Defensores de la Reforma, debemos tratar de lograr alguna apariencia de orden y unidad entre los reformadores. Para ello hemos convocado el Concilio de [protestant_council_province.GetName], donde se han reunido dignatarios y teólogos de naciones como [first_council_member.GetName], [second_council_member.GetName] y [third_council_member.GetName] para discutir asuntos religiosos y hacer alianzas políticas."
 dotf.6.a:0 "El concilio fue un gran éxito."
 held_protestant_council:0 "Celebró concilio religioso"
 desc_held_protestant_council:0 "Celebramos un concilio ecuménico que ayudó a solidificar nuestra fe vacilante."
 opinion_held_protestant_council:0 "Celebró concilio religioso"
 dotf.7.t:0 "Bastión de la Iglesia"
 dotf.7.d:0 "Mientras la Reforma protestante amenaza con partir en dos la Cristiandad, nosotros nos hemos mantenido firmes en nuestro compromiso con la Iglesia Católica. [Root.GetName] será un gran bastión para los fieles, un lugar de piedad a toda prueba y un refugio para los católicos de todas las naciones."
 dotf.7.a:0 "No caeremos en la herejía."
 bastion_of_the_church_tt:0 "Todas las provincias §Ycatólicas [Root.Culture.GetName]s§! posesión de §Y[Root.GetName]§! serán más resistentes a la conversión religiosa durante §Y20§! años."
 bastion_of_the_church:0 "Bastión de la Iglesia"
 desc_bastion_of_the_church:0 "No toleraremos ni la más mínima sugerencia de la herejía protestante."
 dotf.8.t:0 "Dominio de la fe [Root.Religion.GetName]"
 dotf.8.d:0 "La Reforma se ha propagado a través de la cristiandad como un reguero de pólvora. En todo el mundo cristiano los fieles denuncian las tradiciones heréticas del Papa y abrazan las enseñanzas de las Escrituras. Como principal defensora de la Reforma y Defensor de la Fe, la Iglesia de [PLACE] es vista por muchos como la suprema autoridad religiosa."
 dotf.8.a:0 "¡La fe [Root.Religion.GetName] triunfante!"
 victory_for_the_reformation:0 "Victoria para la Reforma"
 desc_victory_for_the_reformation:0 "Hemos superado a la herejía papista. ¡La Reforma ha triunfado!"
 dotf.9.t:0 "El ascenso de la fe [Root.Religion.GetName]"
 dotf.9.d:0 "Donde antes dominaba la denominación suní, una marea de fervor [Root.Religion.GetName] se ha apoderado del mundo islámico. El motor de este cambio monumental en el equilibrio de poder ha sido el esfuerzo constante de [Root.GetName] por propagar y defender la fe más allá de nuestras propias fronteras. La fuerza de la fe [Root.Religion.GetName] ya es innegable, y las potencias menores están comenzando a convertirse por sí mismas, sintiendo que no sería sabio resistirse a los nuevos tiempos."
 dotf.9.a:0 "Esta es una nueva era para el islam."
 new_era_for_islam:0 "Nueva era para el islam"
 desc_new_era_for_islam:0 "Nuestras creencias han conseguido gran relevancia en el mundo islámico, reemplazando a la secta suní que dominó en el pasado."
 convert_to_new_sect_muslim:0 "Convertirse a la nueva secta"
 desc_convert_to_new_sect_muslim:0 "El mundo islámico está cambiando y nos hemos convertido a la nueva secta musulmana dominante."
 opinion_muslim_will_not_convert:0 "Se negó a convertirse"
 dotf.10.t:0 "Una nueva era para el islam"
 dotf.10.d:0 "La fe [From.Religion.GetName] se ha vuelto cada vez más dominante en los últimas años, suplantando la posición una vez inatacable de la teología suní. ¿Debemos cambiar con los tiempos y adoptar esta fe?"
 dotf.10.a:0 "Los tiempos cambian y nosotros debemos cambiar con ellos."
 dotf.10.b:0 "¡Nunca abandonaremos nuestra fe!"
 # Prussian Confederation rework
 estate_burghers_prussian_confederation:0 "Ceder ante la Confederación prusiana"
 prussian_confederation_privilege_tt:0 "La Confederación prusiana no se levantará contra el Estado."
 flavor_teu.5.t:0 "El fin del Estado teutónico"
 flavor_teu.5.d:0 "Los privilegios que otorgamos a la Confederación Prusiana han dejado a los Caballeros Teutónicos casi sin capacidad de gobernar el estado y con pocas vías para restaurar su Orden. El verdadero poder reside ahora en los antiguos miembros de la Confederación, quienes gobiernan como oligarcas sobre ciudades prácticamente independientes. Ante la imposibilidad práctica de restaurar el dominio teutónico, [Root.GetellaDir] [Root.Monarch.GetTitle] ha optado por renunciar a su cargo y poner fin formalmente a la institución del Estado teutónico en Prusia."
 flavor_teu.5.a:0 "Que así sea."
 # Italian Wars
 italian_wars.1.t:0 "Las guerras italianas"
 italian_wars.1.d:0 "La guerra ha llegado a Italia. Ya no son las escaramuzas 'civilizadas' a las que están acostumbrados los italianos, sino la guerra que practican los ejércitos de [major_power.GetName], curtidos en el combate. El sonido de las campanas de las iglesias y de los comerciantes regateando pronto será reemplazado por la cacofonía espantosa y destructiva del fuego de cañón.\n\nPara algunos italianos, los horrores de la guerra ofrecen oportunidades financieras: el número de generales condotieros que se ofrecen al mejor postor ha aumentado espectacularmente, y no escasean los soldados veteranos dispuestos a unirse a estos ejércitos mercenarios."
 italian_wars.1.a:0 "La guerra es un asunto sucio."
 italian_wars_tt:0 "§YLos combatientes en grandes guerras italianas ganarán acceso a las compañías libres lombardas y toscanas, tendrán coste mercenario reducido y mayor disciplina mercenaria.§!"
 italian_wars.2.t:0 "La edad de los condotieros termina"
 italian_wars.2.d:0 "Las guerras que asolaron Italia vieron un gran incremento de generales condotieros vendiendo los servicios de sus ejércitos mercenarios. Cuando los conflictos evolucionaron a un conflicto europeo más intenso, estos condotieros se volvieron menos relevantes para las estrategias militares de los grandes poderes. La era de los ejércitos privados en Italia está llegando a su fin."
 italian_wars.2.a:0 "No luchar por oro, sino por gloria."
 italian_wars_end_tt:0 "§YYa no se podrá contratar a las compañías libres lombardas y toscana. Involucrarse en guerras italianas ya no dará bonificaciones mercenarias.§!"
 italian_wars_triggered_modifier:0 "Las guerras italianas"
 desc_italian_wars_triggered_modifier:0 "Es la edad de los condotieros. Los generales italianos reúnen bandas de mercenarios y pueden ser contratados."
 # French wars of Religion rework
 french_wars_of_religion.2.b:0 "Tras el intento de asesinato de un líder católico, [Root.GetellaDir] [Root.Monarch.GetTitle] temió represalias y ordenó el asesinato de todos los católicos importantes de [Root.Capital.GetName]. Esto, sin quererlo, inspiró a los fanáticos [Root.Religion.GetName] de la capital a empezar a masacrar a toda la población católica. Miles de católicos han sido asesinados por las callas y la violencia amenaza con extenderse más allá de la capital si no hacemos algo."
 french_moderates:0 "Apoyando a moderados franceses"
 desc_french_moderates:0 "Hemos elegido el bando de la tolerancia en las Guerras de religión francesa."
 french_wars_of_religion.17.t:0 "El asesinato [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 french_wars_of_religion.17.d:0 "¡Inspirado por folletos antirrealistas traidores, el fanático religioso [Root.fra_royal_assassin.GetName] ha asesinado [Root.GetallaDir] [Root.Monarch.GetTitle]! El asesino entró en el campamento real como un humilde fraile, alegando que deseaba bendecir [Root.GetallaDir] [Root.Monarch.GetTitle], pero en cambio sacó un cuchillo y se lo clavó en el bazo, hiriendo fatalmente [Root.GetallaDir] [Root.Monarch.GetTitle]. [Root.fra_royal_assassin.GetName] fue ejecutado de inmediato, pero su crimen cambiará el curso de la historia de Francia para siempre.\n\n[Root.Monarch.GetName] no tenía un heredero legítimo, por lo que el trono pasa a sus parientes lejanos de la Casa de Borbón. Pero quién de ellos será [Root.Monarch.GetTitle], es un tema controvertido: moderados y hugonotes apoyan al protestante Enrique, mientras que los católicos fervientes apoyan a su tío Carlos, un cardenal respetado de la Iglesia católica."
 french_wars_of_religion.17.a:0 "Enrique de Borbón heredará."
 french_wars_of_religion.17.b:0 "Ningún hereje se sentará en el trono de Francia."
 support_french_league_tt:0 "Respaldaremos a un grupo de fanáticos cuyas acciones pueden que no coincidan de las necesidades del Estado."
 do_not_support_french_league_tt:0 "Nos ganaremos la ira de un grupo de fanáticos que se opondrán al gobierno."
 # Pazzi Conspiracy
 flavor_tus.20.t:0 "La conspiración de los Pazzi"
 flavor_tus.20.d:0 "La familia de banqueros Pazzi, rivales jurados rivales de la familia [Root.Monarch.Dynasty.GetName] y [Root.GetellaDir] [Root.Monarch.GetTitle], han conspirado para derrocar a la Signoria y proclamarse gobernantes de [Root.GetName]. Muchas de las figuras más poderosas de la política [Root.GetAdjective] participan en esta vil conspiración, desde mercaderes hasta clérigos y nobles.\n\nEl plan de Pazzi es asesinar a [Root.Monarch.GetName] durante la misa solemne en el Duomo, luego tomar el Palazzo della Signoria y hacerse con las riendas del gobierno. Sin embargo, si la conspiración fracasara, la mayoría de los enemigos políticos de la Signoría serían tachados de criminales y los [Root.Monarch.Dynasty.GetName] gobernarían prácticamente sin oposición."
 flavor_tus.20.a:0 "¡Colgadlos del Palazzo!"
 flavor_tus.20.b:0 "Apoyad el golpe de los Pazzi."
 strengthened_signoria_tt:0 "§YLa próxima vez que reelijamos a nuestro gobernante o elijamos a un candidato de la familia de nuestro gobernante, nos costará Tradición republicana.§!"
 strengthened_signoria_election_tt:0 "§YEsta opción no costará Tradición republicano por una Signoría reforzada.§!"
 signoria_leader_dies_tt:0 "¡Han matado a §Y[Root.Monarch.GetName]§!!"
 # Struggle for Royal Power Disaster
 pol_disaster_concede_tt:0 "§YEsto podría ponernos en el camino para conceder el control total al Sejm, aboliendo la monarquía.§!"
 flavor_pol.21.t:0 "El Sejm toma el control"
 flavor_pol.21.d:0 "Tras conceder lo que le parecen incontables compromisos con el Sejm, [Root.Monarch.GetName] ya no puede más y ha anunciado que abdica del trono. Sin un candidato al trono deseoso de heredar el pésimo estado de la monarquía de [Root.GetName], el poder absoluto ahora reside en el Sjem. Alguna vez se llamó a [Root.GetName] una república por su monarquía electiva, pero a partir de hoy será realmente la Serenísima República de [Root.GetName]."
 flavor_pol.21.a:0 "¡Viva el Sejm! ¡Viva la República!"
 flavor_pol.22.t:0 "La lucha por el poder real termina"
 flavor_pol.22.d:0 "Tras una larga lucha que involucró conflicto político y militar, la crisis en [Root.GetName] llegó a su fin. Ya no cabe dudas sobre donde reside el verdadero poder en [Root.GetName]."
 flavor_pol.22.a:0 "¡[Root.GetElLaDir] [Root.Monarch.GetTitle] reina suprem[Root.GetoaDir]!"
 flavor_pol.22.b:0 "El Sejm reina supremo!"
