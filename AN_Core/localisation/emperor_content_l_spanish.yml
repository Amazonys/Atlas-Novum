 #Court Flavour Events
 new_court_flavour_events.1.name:0 "Consejero de enlace"
 new_court_flavour_events.1.desc:0 "[Root.GetEventAdvisorName] ha impresionado a muchos en el país con su proactividad y liderazgo capaz, así como sus esfuerzos para encajar en la corte de [Root.GetName]. No obstante, parece que no ha cortado todos los lazos con sus compatriotas de [advisor_liaisons_target_country.GetUsableName]. [Root.GetEventAdvisorName] ha estado promoviendo unas mejores relaciones con [advisor_liaisons_target_country.GetUsableName], su tierra natal, y ha ofrecido aprovechar sus contactos en la corte de [advisor_liaisons_target_country.GetName] para animar [advisor_liaisons_target_country.GetalalaDir] [advisor_liaisons_target_country.Monarch.GetTitle] a asumir una posición más amistosa hacia nosotros."
 new_court_flavour_events.1.A:0 "Adelante con ello."
 new_court_flavour_events.1.B:0 "No necesitamos mejores relaciones con ellos."
 new_court_flavour_events.2.name:0 "¿Acercamiento a [From.GetUsableName]?"
 new_court_flavour_events.2.desc:0 "[From.GetEventAdvisorName], [From.GetEventAdvisorTitle] [Root.Culture.GetName] al servicio de la corte [From.GetAdjective], se ha acercado a su antigu[Root.GetoaCnjDip] conocid[Root.GetoaCnjDip] [Root.Dip_Advisor.GetName], nuestr[Root.GetoaCnjDip] [Root.Dip_Advisor.GetTitle], con un plan para impulsar mejores relaciones entre [From.GetUsableName] y [Root.GetUsableName]. [Root.Dip_Advisor.GetName] ha llegado [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] con un mensaje [From.GetAdjective] sobre su deseo de amistad entre nuestros pueblos."
 new_court_flavour_events.2.A:0 "Desde luego, unas mejores relaciones nos beneficiarían."
 new_court_flavour_events.2.B:0 "No nos interesan unas mejores relaciones."
 new_court_flavour_events.2.C:0 "¿Amistad? ¡Fuera de mi vista!"
 new_court_flavour_events.3.name:0 "Acercamiento exitoso"
 new_court_flavour_events.3.desc:0 "Los contactos de [Root.GetEventAdvisorName][From.GetUsableName] expusieron nuestros argumentos [From.GetalalaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] y han recibido una respuesta favorable. [From.GetElLaDir] [From.Monarch.GetTitle] dice que espera una nueva era de amistad entre nuestros países."
 new_court_flavour_events.3.desc2:0 "[Root.GetEventAdvisorName] fue fiel a su palabra: sus contactos en [From.GetUsableName] expusieron nuestros argumentos [From.GetalalaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] y han recibido una respuesta favorable. [From.Monarch.GetElEllaDir] dice que espera una nueva era de amistad entre nuestros países."
 new_court_flavour_events.4.name:0 "Acercamiento infructuoso"
 new_court_flavour_events.4.desc:0 "Los contactos de [Root.GetEventAdvisorName] no parecen haber ganado mucho terreno en la corte de [From.GetName]. [From.GetElLaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] les informó que a [From.GetUsableName] no le interesa tener mejores relaciones con [Root.GetUsableName]."
 new_court_flavour_events.4.desc2:0 "[Root.GetEventAdvisorName] no parece haber traicionado nuestra confianza, pero no ha logrado los resultados que esperaba. Sus contactos no parecen haber ganado mucho terreno en la corte de [From.GetName]. [From.GetElLaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] les informó que a [From.GetUsableName] no le interesa tener mejores relaciones con [Root.GetUsableName]."
 new_court_flavour_events.5.name:0 "Acercamiento rechazado enérgicamente"
 new_court_flavour_events.5.desc:0 "Los contactos de [Root.GetEventAdvisorName] fueron incapaces de ganar mucho terreno en la corte de [From.GetName]. De hecho, la respuesta que recibieron fue abiertamente hostil. No solo se les dijo inequívocamente que a [From.GetUsableName] no le interesa tener mejores relaciones con [Root.GetUsableName], sino que a [Root.GetEventAdvisorName] se le ha hecho se la hecho saber que desde ese momento dejaba de ser bien recibid[Root.GetEventAdvisorOA] en [From.GetUsableName]. Con este sentimiento anti[Root.GetAdjective], [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] ha llegado al punto desterrar de su corte a muchos de los colegas de nuestro consejero."
 new_court_flavour_events.5.option:0 "Como quieran."
 new_court_flavour_events.5.desc2:0 "[Root.GetEventAdvisorName] no parece haber traicionado nuestra confianza, pero no ha logrado el resultado que había esperado. Sus contactos no parecen haber ganado mucho terreno en la corte de [From.GetName].De hecho, la respuesta que recibieron fue abiertamente hostil. No solo se les dijo inequívocamente que a [From.GetUsableName] no le interesa tener mejores relaciones con [Root.GetUsableName], sino que a [Root.GetEventAdvisorName] se le ha hecho se la hecho saber que desde ese momento dejaba de ser bien recibid[Root.GetEventAdvisorOA] en [From.GetUsableName]. Con este sentimiento anti[Root.GetAdjective], [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] ha llegado al punto desterrar de su corte a muchos de los colegas de nuestro consejero."
