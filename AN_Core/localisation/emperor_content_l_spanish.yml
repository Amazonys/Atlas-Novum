 new_court_flavour_events.39.name:0 "Herejía en [heathen_advisor_country.GetUsableName]"
 new_court_flavour_events.39.desc:0 "Se nos ha llamado la atención de que [heathen_advisor_country.GetellaDir] [heathen_advisor_country.Monarch.GetTitle] [heathen_advisor_country.GetAdjective] alberga un hereje en su corte. Su [heathen_advisor_country.GetEventAdvisorTitle], [heathen_advisor_country.GetEventAdvisorName], se ha apartado de las enseñanzas del Papa y se adhiere abiertamente a la fe [heathen_advisor_country.advisor_religion.GetReligionName] -extendiendo en el proceso mentiras maliciosas contra Su Santidad."
 new_court_flavour_events.39.A:0 "¡Intolerable! Presentaremos una protesta."
 new_court_flavour_events.39.B:0 "Haremos la vista gorda."
 new_court_flavour_events.40.name:0 "Las exigencias del [PAP.Monarch.GetTitle]"
 new_court_flavour_events.40.desc:0 "Ha llegado un emisario papal. Con una expresión seria en su rostro, entrega este mensaje: «Ha llegado a los oídos de Su Santidad [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] que albergáis a un hereje en vuestra corte. Exigimos que [Root.GetEventAdvisorHerHim] entreguéis a la Inquisición. De no ser así, el Papa considerará que habéis abandonado el camino verdadero y se verá obligado a tomar todas las medidas necesarias contra vos.»"
 new_court_flavour_events.40.A:0 "Entréga[Root.GetEventAdvisorHerHim]."
 new_court_flavour_events.40.B:0 "No nos doblegaremos a la presión papal."
 new_court_flavour_events.41.name:0 "[heathen_advisor_country.GetUsableName] acepta nuestras peticiones"
 new_court_flavour_events.41.desc:0 "[heathen_advisor_country.GetElLaDir] [heathen_advisor_country.Monarch.GetTitle] [heathen_advisor_country.GetAdjective] se disculpa por haber contratado a tel hereje y nos lo traerán en cadenas. ¡sus mentiras serán silenciadas para siempre!"
 new_court_flavour_events.41.A:0 "Excelente."
 new_court_flavour_events.42.name:0 "[heathen_advisor_country.GetUsableName] desafía nuestra autoridad"
 new_court_flavour_events.42.desc:0 "[heathen_advisor_country.GetElLaDir] [heathen_advisor_country.Monarch.GetTitle] [heathen_advisor_country.GetAdjective] muestra ira por nuestra petición. Osa afirmar que supera nuestra autoridad, ¡como si el Papa no fuera el árbitro de todos los asuntos espirituales en el mundo cristiano! Ciertamente, el mal ha arraigado en [heathen_advisor_country.GetUsableName]."
 new_court_flavour_events.42.A:0 "Se han descarriado."
