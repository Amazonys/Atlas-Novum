 event.5017.2:0 "¡Ha estallado un escándalo en la corte real! Se ve que [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] fue descubiert[Root.GetoaDir] en una situación comprometida con la esposa de un noble importante. Con rumores obscenos sobre sus supuestas «aventuras» corriendo como la pólvora, está resultando difícil que el gobierno haga nada…"
 event.5017.3:0 "¡Ha estallado un escándalo en la corte real! Se ve que [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] fue descubiert[Root.GetoaDir] en una situación comprometida con un noble relativamente poco importante. Con rumores obscenos sobre sus supuestas «aventuras» corriendo como la pólvora, está resultando difícil que el gobierno haga nada…"
 event.5017.4:0 "¡Ha estallado un escándalo en la corte real! [Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] últimamente empina el codo con demasiada facilidad y se le ha visto en muchas ocasiones dando vueltas hasta bien entrada la noche. Se ve que la bebida le ha aflojado la lengua, hasta el punto que ha revelado abiertamente ciertos detalles íntimos y embarazosos del matrimonio con su cónyuge…"
 event.5017.5:0 "¡Ha estallado un escándalo en la corte real! [Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] últimamente empina el codo con demasiada facilidad y se le ha visto en muchas ocasiones dando vueltas hasta bien entrada la noche. Se ve que la bebida le ha aflojado la lengua, revelado abiertamente ciertos detalles íntimos y embarazosos del matrimonio con su consorte…"
 event.5017.6:0 "¡Ha estallado un escándalo en la corte real! Un visitante reciente a la corte ha acusado públicamente [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] de toda case de desmanes, todos negados por [Root.GetelellaDir]. Si bien la nobleza se encuentra generalmente perpleja con la situación, la especulaciones desenfrenadas sobre si habrá algo de verdad en ello está complicando llegar a hacer nada…"
 event.5017.A2:0 "¡La casa de [Root.Monarch.Dynasty.GetName] está conmocionada!"
 event.5017.B2:0 "Algunos regalos ayudarán a matar los rumores."
 event.5073.2:0 "Nuestras autoridades en [Root.GetName] han conseguido abrir nuevas tierras para nuestra gente drenando un pantano extenso y fétido que antaño hacía inhóspita una gran porción de terreno. Esta zona recién despejada allí seguramente provoque un incremento de la población."

 flavor_fra.9500.name:0 "El bebé real"
 flavor_fra.9500.desc:0 "[Root.Consort.GetName] ha dado a una niña. Solo hay una pequeña complicación… el bebé es de complexión bastante oscura, en notable contraste con [Root.GetellaDir] [Root.Monarch.GetTitle] y su mujer [Root.consort_culture_var.GetCultureName]. Tanto que, de hecho, un obispo se desmayó al ver a la niña y el hermano [Root.GetdeldelaDir] [Root.Monarch.GetTitle] ha caído al suelo presa de un ataque de risa. Han surgido sospechas sobre cierto enano africano en la casa de [Root.Consort.GetTitle]…"
 flavor_fra.9500.A:0 "¡Estos rumores deben terminar! Enviad al bebé a un convento."
 flavor_fra.9500.B:0 "¿Infidelidad? ¡Es impensable! ¡Se trata de mi hija!"
 flavor_fra.9500.C:0 "¡La [Root.Consort.GetTitle] además de honesta, debe parecerlo! ¡Me divorcio de ella!"

 event.5051.desc:0 "Los artesanos entre los [Root.GetVaishyasOrBurghersName] cada vez protestan más por los impuestos altos, la política aduanera y comercial perjudicial y lo que entienden como hostilidad hacia ellos por parte [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Amenazan con alteraciones que podrían causar una caída pronunciada de nuestra producción industrial si no aceptamos mejorar su situación. De hecho, los de [uppity_artisans_province.GetName] están al borde de la rebelión abierta."
 event.5053.desc:0 "La clase mercantil está cada vez más disgustada con impuestos, corporaciones, tasas portuarias, requisiciones navales y la política aduanera y comercial. Amenazan con llevarse su riqueza a otra parte si no logramos crear un ambiente menos hostil para el comercio en [Root.GetUsableName]."
