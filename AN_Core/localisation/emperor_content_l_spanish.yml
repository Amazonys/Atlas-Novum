 reformer_dissension.1.name:0 "La protesta de los reformados"
 reformer_dissension.1.desc:0 "A los príncipes que siguen la fe reformada les horroriza que sus intentos por desbaratar la causa católica hayan permitido al nuevo emperador declarar al protestantismo la religión oficial del Imperio, aunque constituyan la mayoría dentro del mismo. Dirigidos por [reformed_leader_country.Monarch.GetTitle] [reformed_leader_country.Monarch.GetName] de [reformed_leader_country.GetName], han acudido al emperador [Emperor.Monarch.GetName] exigiendo que la fe reformada reciba en el Imperio una posición igual, si no superior a la protestante."
 reformer_dissension.1.A:0 "¡El Imperio es y será protestante!"
 reformer_dissension.1.A.tt:0 "§YLos príncipes reformados se indignarán y pueden elegir abandonar el Imperio.§!"
 reformer_dissension.1.B:0 "Darles igualdad de derechos."
 reformer_dissension.1.C:0 "Debemos ceder a todas sus peticiones."
 reformer_dissension.1.C.tt:0 "\nUn emperador reducido a §Y1§! provincia o un marcador de guerra por debajo de §Y-50§! contra un enemigo §Yreformado§! elegirá esta opción."
 reformer_dissension.2.name:0 "¡[Emperor.GetName] rechaza las peticiones reformadas!"
 reformer_dissension.2.desc:0 "emperador [Emperor.Monarch.GetName] de [Emperor.GetName] ha rechazado las peticiones de los reformados para la igualdad dentro del Imperio, proclamando que el protestantismo es la única religión verdadera y quienes sigan otras deben acatarlo o afrontar las consecuencias. Mientras pensamos nuestra respuesta solo podemos maravillarnos de su de su arrogancia."
 reformer_dissension.2.A:0 "Nuestro futuro sigue dentro del Imperio."
 reformer_dissension.2.B:0 "Estaremos mejor fuera."
