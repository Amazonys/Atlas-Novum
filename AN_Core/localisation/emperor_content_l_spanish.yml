 center_of_revolution.13.t:0 "Sueños de libertad"
 center_of_revolution.13.d:0 "Las noticias de la revolución en [revolution_target.GetName] se han extendido a las colonias del Nuevo Mundo. La feroz retórica de libertad inflama los corazones del pueblo, que ahora sueña con la independencia para sus colonias.\n\nEste espíritu rebelde seguramente se enfriaría si pusiésemos fin a la pérfida revolución que difunde su propaganda desde [revolution_target.Capital.GetCapitalName]."
 center_of_revolution.13.a:0 "Esta revolución debe ser aplastada."
 center_of_revolution.14.t:0 "Sueños de libertad aplastados"
 center_of_revolution.14.d:0 "El espíritu de rebelión que envolvía el Nuevo Mundo se ha enfriado tras la aplastante derrota de la Revolución en el Viejo Mundo. El caudal de propaganda ha cesado y a los instigadores les cuesta inspirar a la gente de las colonias a seguir sus sueños de independencia condenados al fracaso."
 center_of_revolution.14.a:0 "Los colonos tienen que saber cuál es su sitio."
 colony_inspired_by_revolution:0 "Sueños de libertad"
 desc_colony_inspired_by_revolution:0 "Inspirados por la Revolución en el Viejo Mundo, movimientos en las colonias buscan su propia libertad."
