 institution_events.80.a.tt:1 "§YIncorporar§! la §Yindustrialización§! La institución será vital para futuros avances en §Ytecnología§!."
 institution_events.801.d:0 "Los comerciantes informan de la afluencia masiva a nuestros mercados de productos baratos fabricados en el extranjero, así como de comerciantes también extranjeros comprando cantidades inmensas de materias primas. Aunque su punto de origen no está claro, estos acontecimientos están teniendo un impacto profundo en la organización de nuestra sociedad."
 birthplace_of_industrialization:0 "Fábricas de producción en masa"
 desc_birthplace_of_industrialization:0 "Esta provincia es el área donde se aplicaron por primera vez los nuevos métodos y tecnologías de la revolución industrial. A día de hoy sigue siendo un centro industrial urbano floreciente."

 institution_events.81.t:0 "Adoptados nuevos métodos de producción"
 institution_events.81.da:0 "Los fabricantes de hierro de [industrialisation_province.GetName] han sido capaces de aumentar enormemente su producción de arrabio adoptando nuevos métodos aplicados en el extranjero. Es un impulso significativo para fabricantes de toda clase que necesitaban hierro resistente y que les permite aumentar su producción a un coste menor. Se ha sugerido que otras partes de nuestro país podrían beneficiarse de adoptar estos métodos. No obstante, conseguir eso requeriría una inversión considerable…"
 institution_events.81.db:0 "Los fabricantes textiles de [industrialisation_province.GetName] han sido capaces de aumentar enormemente su producción adoptando nuevos métodos aplicados en el extranjero. Nuevos equipos han llevado a un incremento masivo en la productividad de los trabajadores, revolucionando la producción textil de la provincia y permitiendo que los dueños de las fábricas amasen riquezas significativas. Se ha sugerido que otras partes de nuestro país podrían beneficiarse de adoptar estos métodos. No obstante, conseguir eso requeriría una inversión considerable…"
 institution_events.81.a:0 "Esto lo cambia todo…"
 institution_events.81.b:0 "Bien por ellos."
 institution_events.82.name:0 "Cambio en la producción local"
 institution_events.82.desc:0 "Nuestros vecinos de [institution_country.GetUsableName] han sido capaces de aumentar enormemente su producción de bienes manufacturados adoptando nuevos métodos y tecnologías -cuyos secretos nuestros productores aún no han desentrañado. Ahora sus productos baratos inundan nuestros mercados, dificultando que nuestros productores locales se ganen la vida. Por otra parte, el apetito insaciable del productor [institution_country.GetAdjective] hace que las materias primas producidas en [Root.GetUsableName] estén muy solicitadas, resultando que cada vez más gente abandone las factorías urbanas en favor de plantaciones rurales."
 institution_events.82.a:0 "Debemos impedirlo."
 institution_events.82.b:0 "Así sea."
