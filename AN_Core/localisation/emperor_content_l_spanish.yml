 # The Borgia Pope
 borgia_pope_tt:0 "§YLa corrupción se extiende por la Iglesia, haciendo que los fieles se pierdan.§!"
 borgia_pope:0 "El Papa Borgia"
 desc_borgia_pope:0 "Rodrigo Borgia ha sido elegido Papa. Su papado está empañado por los rumores de corrupción. El nepotismo campa a sus anchas y la fe del público en la Iglesia se resiente."
 scandalized_papacy:0 "Papado escandaloso"
 desc_scandalized_papacy:0 "Las supuestas actividades de la familia Borgia son una mancha en la reputación del Papado."
 borgia_diplomacy:0 "Diplomacia Borgia"
 desc_borgia_diplomacy:0 "Pese a los obscenos rumores sobre la familia Borgia, sus habilidades diplomáticas no tienen rival y se niegan a permitir que su reputación sea mancillada por sus enemigos."
 flavor_pap.16.t:0 "El Papa Borgia"
 flavor_pap.16.d:0 "Humo blanco emerge del techo de la Capilla Sixtina. Entre acusaciones de simonía, el Cónclave ha elegido a Rodrigo Borgia, arzobispo de Valencia, para el Trono de San Pedro. Los Borgia son una llegada relativamente reciente al teatro de la política romana, y se han ganado la ira de las familias romanas más establecidas que codiciaban el puesto.\n\nAunque probablemente muchos de los rumores que rodean a este Papa Borgia sean exageraciones propagadas por sus enemigos, se sabe que tiene abiertamente una amante y ya ha ascendido a su hijo adolescente César Borgia al rango de Cardenal. Abundan las especulaciones de que el reinado de este Papa estará plagado de escándalos y corrupción."
 flavor_pap.16.a:0 "El Papado sobrevivirá."
 flavor_pap.17.t:0 "César Borgia"
 flavor_pap.17.d:0 "César Borgia, hijo del Papa, se ha convertido en el primero que dimite del cargo de cardenal. Y buscando en su lugar una carrera como aventurero militar, ya ha demostrado ser un condotiero capaz e implacable. El Santo Padre ha elegido reconocer su talento concediendo a César el puesto de Capitán-General de la Iglesia, lo que le da control sobre los ejércitos papales."
 flavor_pap.17.a:0 "Aut Caesar, aut nihil."
 flavor_pap.18.t:0 "Un papado escandaloso"
 flavor_pap.18.d:0 "Un montón de rumores viciosos rodea las acciones de la familia Borgia. Abundan las acusaciones de asesinatos con cantarela -al parecer un veneno mortal y difícil de detectar- para eliminar a rivales políticos. Se dice que el mismo Santo Padre se dedica rutinariamente a la simonía y a la corrupción y se susurran hechos aún más obscenos sobre la relación entre sus hijos, César y Lucrecia. Aunque parece haber pocas pruebas de estas acusaciones, son extensamente creídas por católicos de todo el mundo."
 flavor_pap.18.a:0 "¡Mentiras y calumnias!"
 flavor_pap.18.b:0 "Podemos aprovechar esta situación en nuestro beneficio."
 flavor_pap.19.t:0 "El fin del papado Borgia"
 flavor_pap.19.d:0 "La muerte del papa Borgia recibió una celebración discreta entre las familias patricias de Roma. Los cardenales eligieron para sustituirle a uno de los rivales más persistentes de Borgia. [Root.Monarch.GetName] promete deshacer la corrupción de su predecesor y devolver la confianza sobre la santidad de la Iglesia.\n\nMientras tanto, César Borgia ha visto como su poder se venía abajo de la noche a la mañana sin el apoyo papal. Temiendo por su vida, huyó a Nagarra donde espera encontrar respiro de sus enemigos."
 flavor_pap.19.d2:0 "La muerte del papa Borgia recibió una celebración discreta entre las familias patricias Roma. Los cardenales eligieron para sustituirle a uno de los rivales más persistentes de Borgia. [Root.Monarch.GetName] promete deshacer la corrupción de su predecesor y devolver la confianza sobre la santidad de la Iglesia."
 flavor_pap.19.a:0 "La Iglesia debe reconstruir su reputación."
 flavor_pap.20.t:0 "La llegada de César Borgia"
 flavor_pap.20.d:0 "César Borgia, hijo de un papa y comandante militar probado, ha llegado a la corte navarra. Busca asilo de sus enemigos en Italia, ya que sin apoyo papal, su poder se ha derrumbado. A cambio ofrece sus servicios como comandante, si los necesitamos."
 flavor_pap.20.a:0 "César Borgia es bienvenido aquí."
 # Switzerland incident
 incident_switzerland.1.t:0 "Suiza y el Imperio"
 incident_switzerland.1.d:1 "Con el fin de las grandes guerras religiosas que engulleron no solo el Imperio, sino gran parte de Europa, los catones de Suiza están reconsiderando su relación cada vez más difusa con el Imperio. Aunque muchos lucharon y murieron por la paz, los detalles del acuerdo no fueron del agrado de las élites suizas y muchos exigen la separación total y formal de Suiza del Sacro Imperio Romano."
 incident_switzerland.1.a:0 "Ya no necesitamos al Imperio."
 incident_switzerland.1.b:0 "Suiza seguirá dentro del Imperio."
 swixit_tt:1 "§YEl emperador consigue derechos sobre todas las provincias poseídas por Suiza.§!\n§YEl emperador puede responder violentamente a esta decisión.§!"
 incident_switzerland.2.t:0 "Suiza y el Imperio"
 incident_switzerland.2.d:1 "¡Suiza ha abandonado el Imperio! Motivados por la insatisfacción con la paz religiosa, así como el debilitamiento de los vínculos con las instituciones imperiales, los suizos han decidido que la pertenencia al Sacro Imperio Romano ya no sirve a sus intereses."
 incident_switzerland.2.a:0 "Dadles permiso para irse."
 incident_switzerland.2.b:0 "La participación no es opcional."
 # Pope incident
 pope_in_hre_triggered_modifier:0 "El Papa en el Imperio"
 desc_pope_in_hre_triggered_modifier:0 "La participación del Papa en el Sacro Imperio Romano tiene graves consecuencias para los católicos fuera del imperio."
 incident_pope.1.t:0 "¿Un imperio sacro?"
 incident_pope.1.d:0 "Italia, ya no un 'Reino en la sombra', ha sido devuelta al redil del Sacro Imperio Romano gracias a los incansables esfuerzos del emperador. Los Estados Pontificios ahora deben elegir si aceptar la hegemonía del Emperador o ser condenado a sentarse desnudo y vulnerable a su puerta.\n\nAceptar la autoridad imperial tendría graves consecuencias en todo el mundo católico. Mientras que los católicos en el Imperio podrían ver su fe reforzada por la legitimidad que otorga tener al Papa de miembro, es improbable que los que estén fuera del imperio se tomen bien tal decisión y podrían caer en la herejía."
 incident_pope.1.a:0 "Nos uniremos al Imperio."
 incident_pope.1.b:0 "La Santa Sede permanecerá independiente."
 pope_incident_tt:0 "El emperador decidirá si aceptar los Estados Pontificios en el Sacro Imperio Romano.\n§YEsto tendrá graves consecuencias en todo el mundo católico.§!"
 pope_incident_tt2:1 "§YEsto tendrá graves consecuencias en todo el mundo católico.§!\n§YCatólicos fuera del Imperio recibirán penalizaciones de prestigio.§!"
 incident_pope.2.t:0 "¿Un imperio sacro?"
 incident_pope.2.d:0 "Italia, ya no un 'Reino en la sombra', ha sido devuelta al redil del Sacro Imperio Romano gracias a los incansables esfuerzos del emperador. El Papa de Roma ha optado por aceptar la hegemonía del Imperio en lugar de ser condenado a sentarse desnudo y vulnerable a su puerta.\n\nPermitir que el Papa se convierta en un príncipe imperial tendría graves consecuencias en todo el mundo católico. Mientras que los católicos en el Imperio podrían ver su fe reforzada por la legitimidad que otorga tener al Papa de miembro, es improbable que los que estén fuera del imperio se tomen bien tal decisión y podrían caer en la herejía."
 incident_pope.2.a:0 "El Papa se unirá al Imperio"
 incident_pope.2.b:0 "La Santa Sede permanecerá independiente."
 incident_pope.3.t:0 "Un imperio nada sacro"
 incident_pope.3.d:1 "La Dieta imperial ha proclamado un edicto terrible e intolerable, por el que Imperio ya no sigue la fe católica. Todos nuestros esfuerzos por restaurar la dignidad de la Santa Madre Iglesia han sido en vano, por lo que hemos de considerar seriamente la posibilidad de abandonar esta institución mancillada."
 incident_pope.3.a:0 "Partamos de este antro de pecado."
 incident_pope.3.b:0 "Debemos quedarnos por el bien de la Cristiandad."
 pope_left_empire:0 "El Papa dejó el Imperio"
 # Dutch revolt rework
 dutch_unification_tt:0 "§Y[dutch_unification_country.GetName] ganará todas las provincias en manos de nuestros súbditos holandeses, frisones o flamencos.§!"
 dutch_revolt_modifier:0 "Revuelta holandesa"
 desc_dutch_revolt_modifier:0 "La gente de esta provincia anhela unos Países Bajos independientes."
 dutch_revolt_tt:0 "Todas las provincias poseídas en la región de §YPaíses Bajos§! con cultura §Yholandesa§!, §Yfrisona§!, o §Yflamenca§! consiguen el modificador §YRevuelta holandesa§!, dando descontento local §R+10§! hasta que el desastre se resuelva."
 dutch_revolt_disaster:0 "Revuelta holandesa"
 dutch_revolt_disaster_desc:0 "El pueblo holandés que vive bajo el reinado de [Root.GetName] se ha vuelto descontento y busca la creación de un estado independiente mediante medios violentos."
 dutch_revolt.1.t:0 "Fin de la revuelta holandesa"
 dutch_revolt.1.d:0 "Hemos logrado sofocar la insurrección holandesa, terminando prácticamente con todos los reductos de sentimiento separatista, salvo los más irrelevantes. El aumento de la presencia militar de [Root.GetName] en la región ha hecho mucho para amedrentar a aquellos que solo buscaban más autonomía."
 dutch_revolt.1.d2:0 "La Revuelta holandesa se ha disparado mucho más de lo que habíamos esperado. Los rebeldes han formado un estado cohesionado y busca conseguir el respaldo de nuestros rivales extranjeros. ¡Debemos reunir nuestras fuerzas y preocuparnos para la guerra!"
 dutch_revolt.1.a:0 "Esto es mucho peor que una rebelión local."
 dutch_revolt.1.b:0 "La insurrección ha terminado."
 dutch_revolt.2.t:0 "Independencia holandesa"
 dutch_revolt.2.d:1 "La Revuelta holandesa se ha agravado más allá del descontento regional y se ha convertido en una crisis internacional, ya que hay naciones cediendo sus ejércitos a cada ando. La recién proclamada República holandesa se encuentra dentro de los límites del Imperio y, por tanto, se arguye que el Emperador tiene el deber de extender la protección imperial sobre joven nación. La involucración imperial, sin importar cómo se manifieste, de seguro alterará el destino de los Países Bajos para siempre."
 dutch_revolt.2.a:0 "Apoyaremos a los holandeses."
 dutch_revolt.2.b:0 "No debemos intervenir."
 dutch_revolt.2.c:0 "Son los súbditos legítimos de [dutch_revolt_country.GetName]."
 dutch_will_leave_later:0 "§YSi los Países Bajos aparecen de la guerra en una posición de fuerza, abandonarán el Sacro Imperio Romano.§!"
 dutch_revolt.3.t:0 "Los Países Bajos abandonan el Imperio"
 emperor_helped_dutch:0 "Apoyó la independencia holandesa"
 emperor_sided_against_dutch:0 "Denunció independencia holandesa"
 flavor_ara.EVTNAME7:0 "La sucesión napolitana"
 flavor_ara.EVTDESC7:0 "Fernando, bastardo de Alfonso el Magnánimo, no reúne los requisitos para heredar el trono aragonés, pero antes de morir Alfonso, logró el consentimiento del papa Pío II para nombrar a Fernando el legítimo heredero al trono de Nápoles. Según los términos del testamento de Alfonso, el reino de Nápoles será gobernado por Fernando, mientras que [ARA.Monarch.GetName] mantendrá todas las demás posesiones aragonesas."
 flavor_ara.EVTOPTA7:0 "Cumpliremos la última voluntad de Alfonso."
 flavor_ara.EVTOPTB7:0 "¡Alfonso era un necio! Nos quedaremos Nápoles."
 flavor_ara.EVTNAME8:0 "La sucesión napolitana"
 flavor_ara.EVTDESC8:0 "Alfonso el Magnánimo deseaba pasasr la corona de Nápoles a Fernando, su hijo bastardo, en lugar de a [ARA.Monarch.GetName] de Aragón. Esto exigió un consentimiento especial del Papado y que Aragón se sometiera a la Iglesia. Ahora el papa espera que Fernando haga como su padre y pague lo que debe a la Iglesia."
 flavor_ara.EVTOPTA8:0 "¡Las peticiones del Papado son exorbitantes! No pagaremos."
 flavor_ara.EVTOPTB8:0 "Su Santidad recibirá lo que se le debe."
 flavor_ara.EVTNAME9:0 "¡Nápoles se niega a ceder!"
 flavor_ara.EVTDESC9:0 "[NAP.GetElLaDir] nuev[NAP.GetoaDir] monarca de Nápoles, [NAP.Monarch.GetName], se ha negado a seguir los pasos de su padre y someterse a la Santa Sede. Es un grave insulto a la Iglesia y un incumplimiento del acuerdo con el rey Alfonso V de Aragón, lo cual podría argüirse que invalida los derechos de [NAP.Monarch.GetName] a la corona napolitana. ¡No podemos tolerar un insulto tan serio!"
 flavor_ara.EVTOPTA9:0 "Reconoce los antiguos derechos de Francia por los Anjou sobre Nápoles."
 flavor_ara.EVTOPTB9:0 "Obliga a Nápoles a ceder usando por medios militares."
 flavor_ara.EVTOPTC9:0 "No hace falta obligar a esto."
 flavor_ara.EVTNAME10:0 "Nápoles paga sus deudas"
 flavor_ara.EVTDESC10:0 "El nuevo rey de Nápoles, [NAP.Monarch.GetName], ha cumplido las condiciones del acuerdo de su padre y ha pagado sus deudas con la Iglesia."
 flavor_ara.EVTOPTA10:0 "¡Es bueno ver un rey que sabe cuál es su lugar!"
 flavor_ara.EVTNAME11:0 "La disputada sucesión napolitana"
 flavor_ara.EVTDESC11:0 "El rey Alfonso V de Aragón dividió su reino a su muerte, dando la corona napolitana a su hijo bastardo, Fernando. Ya fue una decisión polémica en su momento, y desde entonces ha empeorado. Es hora de que reconsideremos la legitimidad de la sucesión de Fernando."
 flavor_ara.EVTOPTA11:0 "Nápoles pertenece a [Root.GetName]!"
 flavor_ara.EVTOPTB11:0 "Seguiremos respetando la independencia de Nápoles."
 #Formable nations decisions
 bavaria_nation_title:0 "Forma Baviera"
 bavaria_nation_desc:0 "El antaño orgulloso Ducado de Baviera se encuentra dividido y débil. Reunamos sus antiguos territorios y reclamar las glorias del pasado si queremos evitar convertirnos en una nota a pie de página de la historia."
 pomerania_nation_title:0 "Forma Pomerania"
 pomerania_nation_desc:0 "Las leyes de sucesión han hecho que el ducado de Pomerania se divida con mucha frecuencia, lo que ha dejado a los subducados vulnerables a los ataques de potencias del Báltico más poderosas o el poder en ascenso de Brandeburgo. Forjemos una nación pomerana fuerte que resista estas amenazas."
 franconia_nation_title:0 "Forma Franconia"
 franconia_nation_desc:0 "El recuerdo del antiguo Ducado de Franconia vive en los recuerdos de gobernantes locales ambiciosos. El príncipe-obispo de Würzburg reivindica el título, pero en la práctica, lleva siglos en desuso y sus tierras están desagarradas por la desunión. Si se restaurase este unión, entonces Franconia volvería a ser una fuerza que tener en cuenta en Alemania."
 swabia_nation_title:0 "Forma Suabia"
 swabia_nation_desc:0 "El antiguo Ducado de Suabia terminó con la ejecución de Conradino, el último duque Hohenstaufen, en 1268. A partir de entonces surgió una plétora de condados, obispados y ciudades libres para llenar el vacío dejado por la caída de los Hohenstaufen. Sin embargo, estos pequeños estados son a menudo incapaces de proteger su libertad - así que los Habsburgo de Austria han acumulado considerables posesiones territoriales en Suabia, a las que llaman «Austria Anterior». Debemos restaurar la unidad de Suabia si queremos poner fin a esta trayectoria de usurpación exterior."
 saxony_nation_title:0 "Forma Sajonia"
 saxony_nation_desc:0 "El ducado de Sajonia ha cambiado de manos entre dinastías e incluso cambiado considerablemente de territorios a lo largo de los siglos. ¿Deberíamos reclamarlo nosotros también?"
