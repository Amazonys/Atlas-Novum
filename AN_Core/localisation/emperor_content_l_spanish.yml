 flavor_pap.21.t:0 "Termina el Concilio de Trento"
 flavor_pap.21.d:0 "El Concilio de Trento fue convocado con la esperanza de reconciliar las diferentes iglesias cismáticas que emergieron con la aparición de la Reforma protestante, pero tras lo que pareció una serie interminable de debates y negociaciones, los resultados no fueron fructíferos. Finalmente se ha tomado la decisión de disolver el concilio. Que Dios tenga piedad de las almas de aquellos que no han regresado a la Iglesia."
 flavor_pap.21.d2:0 "El Concilio de Trento fue convocado con la esperanza de reconciliar las diferentes iglesias cismáticas que emergieron con la aparición de la Reforma protestante, pero ahora que ha estallado en Europa un conflicto sangriento entre protestantes y católicos, se ha puesto fin a las reuniones sin llegar a acuerdos. El concilio se ha disuelto formalmente y ninguno de los participantes está totalmente satisfecho. Que Dios tenga piedad de las almas de aquellos que no han regresado a la Iglesia."
 flavor_pap.21.a:0 "La reconciliación fue solo un sueño."
