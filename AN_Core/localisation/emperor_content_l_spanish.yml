 bullion_famine.1.t:0 "La Gran Hambruna de lingotes"
 bullion_famine.1.d:1 "A menudo pagamos en oro para importar seda, alumbre, especias y perlas de Oriente. A medida que el comercio entre Oriente y Occidente se hace cada vez más frecuente, el déficit de oro de Europa se vuelve más evidente. El oro se ha convertido en un producto cada vez más raro en nuestro mundo, pero la demanda de estos lujos no se ha reducido. Si consiguiéramos acceder a una fuente de oro fuera de Europa, pondríamos fin a esta hambruna de metales preciosos."
 bullion_famine.1.a:0 "Hemos de empezar a buscar oro antes que los demás."
 bullion_famine.1.tooltip:0 "La primera potencia cristiana europea que se haga con una nueva fuente de oro conseguirá grandes beneficios."
 bullion_famine.2.t:0 "Oro encontrado en [noneuropean_gold_province.GetName]"
 bullion_famine.2.d:1 "Nuestros exploradores se han adentrado por territorios inexplorados buscando oro en tierras extranjeras. Y al fin lo logramos, descubrimos una mina de oro en [noneuropean_gold_province.GetName]. Un recurso tan precioso nos resultará muy útil para poner fin a la hambruna de metales preciosos que atormenta Europa."
 bullion_famine.2.a:0 "¡Encontramos oro en [noneuropean_gold_province.GetName]!"
 bullion_gold_mining:0 "Encontrando oro"
 desc_bullion_gold_mining:1 "Nuestra gente ha encontrado oro en tierras extranjeras."
