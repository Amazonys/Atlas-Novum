 become_hussite_title:0 "Adoptó el husitismo"
 become_hussite_desc:0 "Las enseñanzas de Jan Hus se han extendido por nuestra nación y entre muchos del pueblo llano son receptivos a sus palabras. Denunciada como una herejía por el Papa, adoptar esta fe nos pondría a malas con la mayoría de la Cristiandad. Pero con rectitud en nuestros corazones, podremos superar hasta al mayor enemigo."
 shadow_kingdom_decision_title:0 "Refrenando Italia"
 shadow_kingdom_decision_desc:0 "Los príncipes italianos deben ser refrenados mediante diplomacia o guerra. ¡No podemos permitir que Italia se convierta en un reino en la sombra!"
 shadow_kingdom_will_leave_info_decision_tt:1 "§YNo ha sido refrenado y puede abandonar el Imperio§!"
 has_reined_in_all_italians_early:1 "Todos los príncipes §Yitalianos§! han sido refrenados.\n\n§YRefrenar§! significa que el país §Yobjetivo§! debe cumplir al menos una de las condiciones siguientes:\n    Opinión del §Yobjetivo§! sobre §Y[Root.GetName]§! es al menos §G150§!.\n    Tiene la reforma gubernamental §Yciudad libre§!.\n    Es súbdito de §Y[Root.GetName]§!.\n    §YObjetivo§! está aliado con §Y[Root.GetName]§!.\n    Ha sido derrotado por el §Yemperador§! en una guerra."
 great_peasants_war_emperor_decision_title:0 "Finalizar la Gran Guerra Campesina"
 great_peasants_war_emperor_decision_desc:0 "Debe ponerse fin a la Gran Guerra Campesina, ya sean los campesinos o los nobles los que salgan vencedores de este conflicto. Cuando los campesinos imponen sus demandas o crean nuevas repúblicas, se acercan a la victoria. Pero cuando una nueva república es aplastada, la marea cambia a favor de la nobleza."
 high_peasant_score_emperor_tt:1 "El progreso de la guerra campesina debe ser mayor de §Y9§! o menor de §Y-9§!. Progreso actual es §Y[1.GPW_counting_variable.GetValue]§!.\n\nEl §Yprogreso de la guerra campesina§! puede verse influenciado por:\n    §YRebeldes campesinos§! imponiendo exigencias en un §Ypríncipe del Sacro Imperio Romano§!: §R-1§!\n    Un §Ypríncipe del Sacro Imperio Romano§! cambia su tipo de gobierno a: §R-2§!\n    Un §Ypríncipe del Sacro Imperio Romano§! obliga a una §Yrepública campesina§! a cambiar su §Ytipo de gobierno§!: §G+3§!"
 great_peasants_war_peasant_decision_title:0 "Imponer demandas campesinas"
 great_peasants_war_peasant_decision_desc:1 "Demasiado tiempo hemos sufrido bajo el tiránico pie de la nobleza. Se gana progreso en la Guerra Campesina cuando los países se convierten en repúblicas campesinas o caen ante rebeldes campesinos."
 high_peasant_score__peasant_tt:1 "El progreso de la guerra campesina debe ser mayor de §Y9§! o menor de §Y-9§!. Progreso actual es §Y[1.GPW_counting_variable.GetValue]§!.\n\nEl §Yprogreso de la guerra campesina§! puede verse influenciado por:\n§YCampesinos rebeldes§! imponiendo exigencias en un §Ypríncipe del Sacro Imperio Romano§!: §G-1§!\n    Un §Ypríncipe del Sacro Imperio Romano§! cambia su tipo de gobierno a: §G-2§!\n    Un §Ypríncipe del Sacro Imperio Romano§! obliga a una §Yrepública campesina§! a cambiar su §Ytipo de gobierno§!: §R+3§!"
