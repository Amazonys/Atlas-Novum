 zealandia_nation_title:0 "Formar Zelandia"
 zealandia_nation_desc:0 "Aquí, en las islas Norte y Sur hemos creado nuestro hogar. ¡Aunque muchos se olvidan de nosotros y hasta se olvidan de ponernos en el mapa, nosotros nos uniremos y nos encargaremos de que todo el mundo conoce el hombre de 'Zelandia'!"
 alaska_nation_title:0 "Formar Alaska"
 alaska_nation_desc:0 "Aunque nuestro hogar es frío y duro, hemos dominado su terreno y lo llamamos hogar. Innumerables imperios han intentado forjarnos y comprarnos, pero ahora nos mantenemos solos e independientes, ¡listos para labrarnos un nombre!"
 cascadia_nation_title:0 "Formar Cascadia"
 cascadia_nation_desc:0 "A lo largo del río Columbia y en la costa pacífica de América, nuestras colonias se mantienen unidas e independientes y es hora de decidir un nombre para nuestra nueva nación, libre de las etiquetas de nuestros soberanos coloniales. ¡Como 'Cascadia', reclamaremos todas las tierras al norte del río Columbia y crearemos una nueva nación de comercio, libertad y belleza!!"
 NZL_ideas:0 "Ideas kiwis"
 NZL_ideas_start:0 "Tradiciones kiwis"
 NZL_ideas_bonus:0 "Ambición kiwi"
 NZL_maori_seats:0 "Escaños maoríes"
 NZL_maori_seats_desc:0 "En Zelandia, los kiwis no estamos solos en la ocupación de nuestro hogar insular. Nuestras tierras son también el hogar el pueblo nativo llamado maorí. Históricamente, este pueblo ha sido muy maltratado en la marea incesante del colonialismo y aunque puede que nunca curemos las heridas que nuestra despiadada conquista dejó a su paso, permitir a los maoríes una representación propia dentro del gobierno puede empezar el lento proceso de curación entre nuestro pueblo."
 NZL_otago_gold:0 "La fiebre de oro de Otago"
 NZL_otago_gold_desc:0 "Zelandia está llena de comida y recursos y nuestro hogar es ideal para mineros y pastores por igual. Con abundancia de ganado y nuestras colinas explotando con oro, cobre y estaño, Zelandia será una tierra mucho más rica y más próspera para su pequeño tamaño."
 NZL_piopiotahi:0 "Piopiotahi"
 NZL_piopiotahi_desc:0 "Milford Sound, o 'Piopiotahi', como lo llaman los maoríes, es un franja espectacular de costa y montaña exuberante de vida y vegetación de la Isla Sur. Se ha mantenido como testimonio de la fertilidad de esta tierra y durante años fue un terreno comunal compartido por los maoríes de todo Iwi."
 NZL_haka:0 "La haka kiwi"
 NZL_haka_desc:0 "El pueblo maorí había practicado durante siglos la tradicional danza de guerra conocida como 'haka' antes de que llegásemos a sus costas. Según nuestras culturas empezaron a entrelazarse más y más, mucha gente ajena a la cultura maorí ha empezado a practicar la haka como demostración de patriotismo antes de una batalla o un enfrentamiento deportivo. Más allá de nuestras costas, los extranjeros cuentan historia de maoríes y kiwis por igual comenzando de repente una demostración aterradora de arrojo y masculinidad antes de lanzarse a la batalla."
 NZL_company:0 "La Compañía de Nueva Zelanda"
 NZL_company_desc:0 "Antes de que la Compañía de Nueva Zelanda promoviera la vida idílica que Zelandia proporcionaba, la colonización de la isla fue lenta y estancada. Pero con la guía de la Compañía de Nueva Zelanda, hordas de colonos de todo el Viejo Mundo vinieron a Zelandia en busca de una vida nueva y mejor. Si seguimos promoviendo a nuestra nación como un modelo del sueño colonial, ¡podemos extendernos por el Pacífico con hordas de nuevos colonos que busquen refugio y oportunidades dentro de nuestro estado!"
 NZL_rejecting_australia:0 "Rechazando la Constitución de Australia"
 NZL_rejecting_australia_desc:0 "En el pasado, a nuestra pequeña nación se le ofreció la oportunidad de unirse a los colonos de Australia como súbdita suya, pero usando la democracia, nuestro pueblo tomó la decisión adecuada y mantuvo la independencia de Zelandia para siempre. Mientras sigamos resistiendo cualquier intento de subyugar a nuestro pueblo, perseveraremos."
 NZL_pokarekare_ana:0 "Pokarekare Ana"
 NZL_pokarekare_ana_desc:0 "Pokarekare ana, nga wai o Waiapu\nWhiti atu koe hine, marino ana e.\nE hine e, hoki mai ra\nKa mate ahau i te aroha e.\n\nEsta canción habla del largo viaje que un soldado debe hacer antes de volver con su mujer, su amor. No debemos malgastar la vida de los jóvenes en inútiles guerras y dedicarnos a mantener la paz y la tranquilidad en la Tierra de la Gran Nube Blanca."
 ALA_ideas:0 "Ideas de Alaska"
 ALA_ideas_start:0 "Tradiciones de Alaska"
 ALA_ideas_bonus:0 "Ambición de Alaska"
 ALA_endurance:0 "Resistencia aleutiana"
 ALA_endurance_desc:0 "Los aleutianos viven en el extremo norte de Alaska, llevan milenios en esta tierra fría y dura y han sobrevivido a estas duras condiciones mediante ingeniosos métodos de pesca y calefacción. Si emulamos las tácticas de supervivencia de los pueblos nativos de Alaska, nosotros también podemos aprovechar al máximo nuestro hogar frío e inclemente."
 ALA_hard_push_east:0 "El impulso hacia el este"
 ALA_hard_push_east_desc:0 "A diferencia de muchos asentamientos europeos en el lejano oeste de América, a Alaska se llegó desde el este, por mar. Aunque muchos habrían descartado Alaska como un páramo ártico inútil, nuestro soberano tomó nota sabiamente de la belleza y las oportunidades que presentaba nuestro insólito hogar y pronto se adaptó a nuestro estilo de vida algo difícil."
 ALA_secretary_icebox:0 "La nevera del secretario"
 ALA_secretary_icebox_desc:0 "A pesar de que las tierras de Alaska se compraron a un precio ridículamente bajo, con un coste de solo 2 centavos por acre, la compra de Alaska fue ridiculizada como la "nevera del secretario", burlándose de los ministros que compraron nuestras tierras. Lo que esos tontos miopes no supieron reconocer fue el valor oculto de Alaska y sus recursos, e incluso ahora, nuestros rivales nos subestiman."
 ALA_bear_hunting:0 "Caza de osos"
 ALA_bear_hunting_desc:0 "La vida es horriblemente fría y aburrida aquí en las lejanas costas del norte de Alaska. Una de las actividades con la que disfrutan tanto plebeyos como clase dominante es la de adentrarse en la naturaleza con un rifle ¡y disparar a cualquier animal desprevenido! Esta actividad ha convertido indirectamente a nuestro pueblo en expertos tiradores, una habilidad increíblemente útil en tiempos de guerra!"
 ALA_diversity:0 "La diversidad religiosa de Alaska"
 ALA_diversity_desc:0 "Nuestra colonia ha sido súbdita de distintos soberanos y ha atraído colonos de todas partes del Pacífico y el corazón de América. De este modo, de Anchorage a Juneau, nuestro pueblo reza a Dios cada uno a su modo único y haríamos bien en seguir permitiendo a nuestro pueblo la libertad religiosa que ha conformado Alaska como un refugio religioso."
 ALA_navy:0 "La Marina de Alaska"
 ALA_navy_desc:0 "Anchorage, Navy Town y otras muchas ciudades a lo largo de las costas de Alaska festejan nuestras tradiciones marítimas. En el mar pescamos los peces y cazamos las ballenas que son vitales para continuar nuestra supervivencia y crecimiento y en su costa, los guardacostas de Alaska protegen a nuestro pueblo de invasores del Pacífico. Por todo el país, nuestro pueblo escucha la llamada del mar y acude en tropel a nuestros puertos a servir en la marina de Alaska."
 ALA_beauty:0 "La belleza de Alaska"
 ALA_beauty_desc:0 "Nuestro hogar es famoso por sus paisajes imponentes, tanto la costa ártica como las cadenas montañosas deshabitadas de su interior. La mayoría de la gente tendería a evitar visitar un lugar tan frío e inclemente, pero Alaska es única en su belleza natural y atractivo para colonos y turistas por igual."
 CSC_ideas:0 "Ideas de Cascadia"
 CSC_ideas_start:0 "Tradiciones de Cascadia"
 CSC_ideas_bonus:0 "Ambición de Cascadia"
 CSC_melting_pot:0 "El crisol de Cascadia"
 CSC_melting_pot_desc:0 "La ubicación de Cascadia a lo largo de la costa oeste de América ha hecho de esta región el objetivo ideal de inmigración para colonos tanto de Asia como de Europa. Su accesibilidad geográfica para Asia y la presencia de europeos oportunistas ha convertido a Cascadia en un crisol único de Oriente y Occidente."
 CSC_chinook_jargon:0 "Jerga chinook"
 CSC_chinook_jargon_desc:0 "A diferencia de muchos otros colonizadores despiadados, nosotros los cascadianos comprendemos el valor que tiene el comercio y la cooperación con nuestros pueblos nativos, aunque sea necesario un poco de explotación aquí y allá para garantizar un buen negocio. Al desarrollar un lenguaje formado en parte por el de nuestro antiguo soberano y en parte por el de los nativos, podemos comunicarnos fácilmente con ambas partes para asegurar un futuro más brillante para Cascadia."
 CSC_forts_of_hudson_bay:0 "Los fuertes de la Bahía de Hudson"
 CSC_forts_of_hudson_bay_desc:0 "La Compañía de la Bahía de Hudson, responsable de la colonización del norte de América, se enfrentó a muchas oportunidades para extender sus esfuerzos defensivos a Cascadia. Nuestro hogar montañoso permitió que se construyeran muchos puestos avanzados a lo largo de nuestra frontera sur para defenderse de colonos rivales e incursiones nativas. Y por eso nuestro pueblo ha nacido y está listo para servir en la defensa de su país como sus leales defensores."
 CSC_settling_boundaries:0 "Fijando los límites"
 CSC_settling_boundaries_desc:0 "Durante años, colonizadores al norte y sur de nosotros se disputaron quién poseía cuáles tierras a lo largo del río Columbia y las Montañas Rocosas, lo que dio lugar a escaramuzas y peleas en el territorio. Españoles, estadounidenses y británicos reclamaron el territorio en algún momento, pero ahora somos un estado independiente unido como una piña, y por lo tanto nadie se atreverá a volver a desafiar nuestra unidad e independencia."
 CSC_nookta_sound:0 "Comercio del estrecho de Nutka"
 CSC_nookta_sound_desc:0 "El primer asentamiento colonial de Cascadia tuvo lugar cuando un explorador ambicioso compró una extensión de tierra a un jefe nativo y después fundó un puesto comercial allí para comerciar entre nativos y colonos por igual. A partir de ahí, aparecieron más puestos comerciales, fuertes y eventualmente pueblos a lo largo de las costas de Cascadia hasta que la región estuvo llena de ciudades y colonias de igual tamaño y grandeza que las del Este."
 CSC_oregon_trail:0 "La ruta de Oregón"
 CSC_oregon_trail_desc:0 "Nuestro hogar se encuentra muy al oeste del continente americano y los colonos que deseaban forjarse una nueva vida en Cascadia tuvieron que soportar el desierto, montañas, ríos y las condiciones implacables de las tierras indómitas de América. Así, sólo los colonos más resistentes sobrevivieron para llegar a Cascadia, aunque puede que perdieran a parte de sus compañeros por la disentería…"
 ICE_ideas:0 "Ideas islandesas"
 ICE_ideas_start:0 "Tradiciones islandesas"
 ICE_ideas_bonus:0 "Ambición islandesa"
 ICE_althingi:0 "El Althingi"
 ICE_althingi_desc:0 "El Althingi es una forma antigua y venerada de democracia nórdica fundad por nuestros antepasados que seguimos practicando en nuestra juventud. El Portavoz debe tomar su asiento presidiendo la asamblea. De su boca conoceremos las leyes vigentes para nuestra nación y todos los oídos islandeses escucharán y respetarán sus palabras, puesto que su deber es proclamar la ley procesal del Althingi a los asistentes a la asamblea cada año."
 ICE_hrafna_floki:0 "Legado de Hrafna-Floki"
 ICE_hrafna_floki_desc:0 "Un auténtico rey de la construcción naval, se dice que Hrafna-Floki era capaz de ver tablones de barco en los árboles. Enseñó sus habilidades a muchos viajeros y nativos con los que se encontró en Islandia y, con el paso de las generaciones, sus enseñanzas se fueron transmitido y refinado hasta un punto que los constructores de barcos de Islandia no tienen rival."
 ICE_christian_identity:0 "Identidad cristiana"
 ICE_christian_identity_desc:0 "Desde la reflexión y declaración del portavoz Thorgeir del año 1000, hemos sido una nación cristiana. Ahora que la Reforma barre Europa seguiremos siendo devotos con independencia del camino que elijamos."
 ICE_merchant_navy:0 "Mercantes armados"
 ICE_merchant_navy_desc:0 "Nuestros marineros y comerciantes sufren constantemente el acoso de piratas y forajidos en sus viajes por el Mar del Norte, pero se acabó el sufrir en silencio. Nos encargaremos de que estén bien equipados y adiestrados para defenderse contra las amenazas tanto en nuestras costas como lejos de casa."
 ICE_fire_and_ice:0 "Los hombres de fuego y hielo"
 ICE_fire_and_ice_desc:0 "Nuestra tierra natal es un campo de batalla de fuego y hielo. Nuestros guerreros se han ganado su hiero en las condiciones más duras, el peor de los campos de batalla y bajo líderes agotadores. En los soldados islandeses medios no vemos simples hombres, sino ejemplos de poder, fuerza y habilidad."
 ICE_natural_builders:0 "Artesanos adaptables"
 ICE_natural_builders_desc:0 "Nuestro pueblo posee la notable habilidad de construir usando nada más que lo poco que proporciona la tierra. Nuestra resistente gente ha aprendido a mantenerse a sí mismos y pagar el frío precio de todas las posesiones materiales que tienen. Nosotros, a diferencia de los demás, podemos sacar oro del lodo."
 ICE_nationalism:0 "Identidad nacional islandesa"
 ICE_nationalism_desc:0 "Un legado histórico, una tradición orgullosa y una fuerte herencia, abrazamos nuestra identidad con orgullo y fervor. Creemos que todo el mundo tiene una oportunidad de prosperar si se les da la oportunidad adecuada. El resto el mundo desdeña nuestra cultura como arcaica e irrelevante, pero les enseñaremos nuestras costumbres pacíficas, a la fuerza."
 polynesia_node:0 "Triángulo polinesio"
 TRADE_COMPANY_POLYNESIA_Root_Culture_GetName:0 "Compañía [Root.Culture.GetName] del Pacifico"
 TRADE_COMPANY_POLYNESIA_Oceania_Trade_Company:0 "Compañía Comercial de la Polinesia"
 guru_advisors_reform:0 "La sabiduría del gurú"
 guru_advisors_reform_desc:0 "A lo largo del mundo dhármico existen hombres y mujeres por igual que se separan del mundo material y viven aislados en la agreste campiña para conseguir la iluminación. Ser sij significa ser estudiante y al aprender de tales hombres sabios y estudiar las obras de los grandes gurús de la religión sij, podremos extender nuestra visión iluminada por todo el mundo."
 global_holy_war_released_modifier:0 "Estado cruzado global"
 desc_global_holy_war_released_modifier:0 "Este país fue creado por una nación participante en una cruzada global."
