 fleet_in_being:0 "Flota en potencia"
 fleet_in_being_desc:0 "Nuestra influencia naval se sentirá sin que nuestra flota deba salir del puerto, excepto en las condiciones más favorables."
 free_oarsmen:0 "Remeros libres"
 free_oarsmen_desc:0 "Lucharemos contra la tentación de tener esclavos y condenados remando en nuestras galeras. El músculo de nuestra marina lo formarán hombres libres, resistentes ante la adversidad y resistentes a la deserción."
 merchant_navy:0 "Marina mercante"
 merchant_navy_desc:0 "La directiva principal de nuestra flota es servir a los intereses financieros del estado. Se harán todos los esfuerzos posibles para que nuestros buques mercantes vayan cargados de riquezas extranjeras."
 ship_boarding:0 "Abordaje de barcos"
 ship_boarding_desc:0 "Al establecer reglamentos de presa y patentes de corso generosas cultivaremos la costumbre de apresar barcos enemigos intactos."
 wooden_wall:0 "Muro de madera"
 wooden_wall_desc:0 "En un mundo de cambios rápidos, los mares siguen siendo de importancia crucial para nuestra nación. Nuestro muro de madera prevalecerá tanto como medio para garantizar nuestro dominio así como primera línea de defensa."
 danish_admirality:0 "Almirantazgo danés"
 danish_admirality_desc:0 "Otros se jactan de sus modelos de barcos superiores o de que sus marineros que luchan hasta una muerte sin sentido. Pero nosotros sabemos lo que es mejor. Ninguna flota, por muy buena que sea su madera o sus hombres, consigue la victoria sin un buen líder. Adoptaremos esta actitud para nuestra marina."
 norwegian_sailors:0 "Marineros noruegos"
 norwegian_sailors_desc:0 "Desde la fundación de nuestro reino, nuestro pueblo ha vivido del océano y de la costa. Pesca, asaltos, batallas navales… nuestros marineros tienen más experiencia que cualquier otro país naval y fomentaremos aún más esta experiencia."
 norwegian_sailors_upgraded:0 "Marineros noruegos"
 norwegian_sailors_upgraded_desc:0 "Desde la fundación de nuestro reino, nuestro pueblo ha vivido del océano y de la costa. Pesca, asaltos, batallas navales… nuestros marineros tienen más experiencia que cualquier otro país naval y fomentaremos aún más esta experiencia."
 dutch_trade_fleet:0 "Flota comercial holandesa"
 dutch_trade_fleet_desc:0 "Las naciones de Europa utilizan sus flotas para proyectar su poder mediante la guerra naval. Nosotros, en cambio, utilizaremos la nuestra para llegar a los rincones más lejanos del mundo y comerciar con culturas extranjeras mientras nuestros vecinos se bombardean las costas entre ellos."
 aragonese_fleet:0 "Ordenanzas del mar"
 aragonese_fleet_desc:0 "El Mediterráneo tiene muchas potencias navales, pero ninguna de ellas tiene nuestras experiencias y leyes. Las ordenanzas de nuestra flota garantizan que nuestra armada esté siempre preparada para cualquier tipo de enfrentamiento marino."
 venetian_arsenal_naval_doctrine:0 "Arsenal veneciano"
 venetian_arsenal_naval_doctrine_desc:0 "El poderío naval de una nación no se mide solo por su potencia de fuego en el mar, sino también por su capacidad para construir y mantener sus buques. Nuestros arsenales están hechos exactamente con este propósito."
 korean_panokseon:0 "Panokseon"
 korean_panokseon_desc:0 "Nuestros vecinos por mar buscan el sometimiento de nuestro estado y de nuestro pueblo. El Panokseon, un robusto buque de guerra que puede resistir con facilidad el fuego de otras muchas naves, es nuestra respuesta a esta amenaza."
 japanese_atakebune:0 "Atakebune"
 japanese_atakebune_desc:0 "¿De qué vale un barco si se hunde en la primera hora de una batalla naval? El Atakebune, el diseño de buque de guerra de nuestra armada está hecho con esta pregunta en mente y es más una fortaleza marina que un buque susceptible de ser hundido."
 hanseatic_trade_fleet:0 "Doctrina hanseática"
 hanseatic_trade_fleet_desc:0 "La intención de nuestra marina no es el dominio del combate naval, sino dedicarse al comercio y el intercambio. Nuestro objetivo principal es la maximización de nuestra riqueza y nuestras experiencias comerciales marítimas."
 letter_of_marque:0 "Patente de corso"
 letter_of_marque_desc:0 "Con patentes de corso concedemos a particulares el derecho a atacar y capturar barcos enemigos en nuestro nombre. Esta combinación de patriotismo y beneficios nos da una alternativa barata a una armada que debilite a nuestros rivales."
 novgorodian_ushkuiniks:0 "Ushkuiniki de Nóvgorod"
 novgorodian_ushkuiniks_desc:0 "Los ushkuiniki son piratas de Nóvgorod que saqueaban ciudades a lo largo del río Volga. Aunque no operaban en mar abierto, su experiencia naval los convierten en marinos muy valiosos."
 dvoyane_admiralty:1 "Almirantazgo dvoryane"
 dvoyane_admiralty_desc:1 "Algunos estados se fijan en la cantidad de barcos o la calidad de su madera. Pero la auténtica excelencia solo se encuentra al emplear a los mejores de la nobleza, los dvoryane, como comandantes de la marina."
 malayan_seafaring:0 "Marinería malaya"
 malayan_seafaring_desc:0 "Debido a la misma naturaleza de Malaya e Indonesia, nos es muy necesario mantener una doctrina que nos permita una rápida maniobrabilidad en el mar."
 the_junk_fleet:0 "La flota de juncos"
 the_junk_fleet_desc:0 "El junco es un velero con velas completamente arriadas. Aunque fue utilizado en otros estados del Lejano Oriente de Asia, el junco era predominante en la marina mercante y militar china."
 chinese_treasure_fleet:0 "La flota del tesoro china"
 chinese_treasure_fleet_desc:0 "La flota no sirve a otro propósito que como extensión de nuestro poder. Utilicemos nuestros barcos para recaudar el tributo de nuestros súbditos más lejanos."
 maratha_naval_bombards:0 "Bombardas navales marathas"
 maratha_naval_bombards_desc:0 "Si bien los barcos garantizan la supremacía naval y ayudan a nuestros comerciantes, su objetivo principal debe ser apoyar a nuestras fuerzas terrestres. Mediante el uso de la artillería naval podemos provocar la caída de las fortificaciones costeras."
 polynesian_navigation_seas:0 "Navegación polinesia"
 polynesian_navigation_seas_desc:0 "La capacidad de navegar por el vasto océano es antigua para nuestro pueblo. Mientras otros deben depender de herramientas, los marineros de nuestro Estado no necesitan más que ojos para observar a la aves y el cielo nocturno para atravesar el mar."
 naval_tactica:0 "Tactica"
 naval_tactica_desc:0 "El Tactica es un tratado militar que recopila las experiencias de las fuerzas militares terrestres y navales del Imperio romano. Muchas de sus tácticas en el mar se pueden seguir aplicando a la armada más allá de la era medieval."
