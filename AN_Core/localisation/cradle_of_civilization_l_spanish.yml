 foreign_merchants_discriminated:0 "Comerciantes locales reforzados"
 desc_foreign_merchants_discriminated:0 "Hemos tomado medidas severas en esta provincia para apoyar a nuestros comerciantes locales, a costa de los mercaderes extranjeros en la región."
 adopt_wahabism_title:0 "Adoptar el wahabismo"
 adopt_wahabism_desc:0 "Una nueva corriente de la escuela hanbalí está ganando popularidad entre los miembros de nuestras tribus. Aunque la escuela hanbalí no ha sido nuestro madhab preferido, muchos sabios influyentes ahora sostienen que deberíamos unirnos a este movimiento."
 meddled_in_trade:0 "Interfirió en nuestro comercio"
 making_us_rich:0 "Gran importador"
 local_goods_in_demand:0 "Demanda de bienes de lujo"
 desc_local_goods_in_demand:0 "Los productos de lujo locales se han puesto de moda en una capital extranjera. La riqueza que esto ha traído ha provocado el crecimiento de la industria local."
 outsiders_cleared_our_merchants:0 "Bandidaje bajo control"
 desc_outsiders_cleared_our_merchants:0 "Los mercaderes extranjeros en la región han intervenido para reducir el bandidaje en esta provincia."
 merchants_hampered_by_bandits:0 "Mercaderes refrenados por los bandidos"
 local_merchants_outcompeted:0 "Mercaderes locales desplazados"
 desc_local_merchants_outcompeted:0 "Los mercaderes locales de esta provincia han sido desplazados por extranjeros que dominan los negocios en las ciudades. Se fabrican más bienes que nunca, pero muchos de los beneficios caen en manos extranjeras."
 protectionism:0 "Proteccionismo"
 local_protectionism:0 "Proteccionismo local"
 desc_local_protectionism:0 "Dificultando la vida en esta provincia a los forasteros nos aseguramos de favorecer a los comerciantes locales por encima de intereses foráneos. Puede que esto atrofie la economía local, pero ahora estaremos seguros de que los beneficios van a aquellos que se lo merecen."
 influential_trading_family:0 "Familia comerciante influyente"
 regulated_economic_growth:0 "Crecimiento económico regulado"
 desc_regulated_economic_growth:0 "El aumento de la demanda de bienes locales ha llevado al crecimiento económico de esta provincia."
 unregulated_economic_growth:0 "Crecimiento económico desregulado"
 desc_unregulated_economic_growth:0 "La economía local crece, pero de un modo descontrolado. Ha habido muchos excesos que han provocado descontento tanto en el campo como las ciudades de este área."
 lack_of_demand_for_local_goods:0 "Falta de demanda de bienes locales"
 desc_lack_of_demand_for_local_goods:0 "Una repentina falta de demanda de bienes de lujo de esta provincia ha perjudicado a los negocios locales."
 influx_of_foreign_ideas:0 "Influjo de ideas extranjeras"
 desc_influx_of_foreign_ideas:0 "Los mercaderes extranjeros han traído nuevos métodos e ideas a esta provincia. Pero partes de la población local no se están adaptando bien a los cambios repentinos y se oponen activamente a estos."
 traditional_values_supported:0 "Valores tradicionales arraigados"
 desc_traditional_values_supported:0 "Ante nuevos métodos e ideas, esta provincia ha mantenido sus principios y tradiciones."
 trade_policy_events.1.t:0 "Barrio extranjero de [quarter_city.GetCapitalName]"
 trade_policy_events.1.d:1 "Durante mucho tiempo los mercaderes extranjeros se han ido  instalando en [quarter_city.GetCapitalName] para comerciar mejor con nuestro país. Sin embargo, últimamente, con el aumento de actividad del/de la [community_country.GovernmentName] de [community_country.GetDefiniteArticleBeforePluralCountry] [community_country.GetName] el barrio ha crecido hasta ser una ciudad propia.\nNo sin problemas, pues nuestros ciudadanos se quejan de que el barrio [community_country.GetAdjective] crece a su costa. Exigen que impongamos reglas más estrictas sobre los mercaderes extranjeros y que reduzcamos sus actividades fuera del barrio extranjero."
 trade_policy_events.1.a:0 "Al contrario, debemos animar a que crezcan las comunidades extranjeras."
 trade_policy_events.1.b:0 "Debemos respetar los deseos de la buena gente de [quarter_city.GetCapitalName]."
 trade_policy_events.2.t:0 "[trade_province.GetFancyTradeGood] [trade_province.Culture.GetName]"
 trade_policy_events.2.d:0 "Debido al mucho tiempo que nuestras familias de mercaderes pasan en las comunidades [trade_province.Culture.GetName] y especialmente entre las gentes de [trade_province.GetAreaName] han empezado a probar las especialidades locales. Algunos empiezan a comerciar con [trade_province.GetFancyTradeGood_LOW] de la región de [Root.Capital.GetCapitalName] a un precio muy alto.\nEs una empresa que está enriqueciendo rápidamente tanto a ellos como a la población local…"
 trade_policy_events.2.a:0 "Un gran ejemplo de iniciativa privada."
 trade_policy_events.2.b:0 "Cuidado, las modas son volubles."
 trade_policy_events.3.t:0 "Demanda [From.GetAdjective] y oferta [Root.GetAdjective]"
 trade_policy_events.3.d:0 "La demanda de [trade_province.GetFancyTradeGood_LOW] de [trade_province.GetName] está aumentando en la capital [From.GetAdjective], [From.Capital.GetCapitalName]. Nuestros bienes siempre habían sido muy demandados pero este tirón provoca un gran aumento de riqueza en la provincia."
 trade_policy_events.3.a:0 "Excelente."
 trade_policy_events.4.t:0 "El valor de un buen mapa"
 trade_policy_events.4.d:0 "Parece que los mercaderes de [spy_country.GetName] han hecho más que simplemente comerciar. En una inspección rutinaria, nuestros representantes locales no solo descubrieron una gran cantidad de contrabando, sino también un juego de mapas muy detallados de nuestra tierra. Tan detallados, que en algunos casos eran mejores que los nuestros. Parece que el mercader no solo espiaba, sino que también se le daba bien encontrar oportunidades de negocio."
 trade_policy_events.4.a:0 "Aprovecharemos bien su información."
 trade_policy_events.5.t:0 "Bandidos en [banditprovince.GetName]"
 trade_policy_events.5.d:0 "Un joven mercader [Root.GetAdjective] enviado a [banditprovince.GetName] con la misión de no solo comerciar sino de cartografiar instalaciones militares y recursos valiosos se ha topado con un problemilla. Al contrario de lo que se esperaría, el problema no son las autoridades locales, sino que el área está plagada de bandidos y desertores de la guarnición local.\nNuestro agente nos ha pedido ayuda para limpiar la región de los peores excesos para poder cartografiar y analizar como es debido."
 trade_policy_events.5.a:0 "Desviaremos los fondos necesarios."
 trade_policy_events.5.b:0 "No, estaríamos ayudando al gobierno [banditprovince_owner.GetAdjective]."
 trade_policy_events.6.t:0 "Comerciantes extranjeros intervienen en asuntos locales"
 trade_policy_events.6.d:0 "Los bandidos locales llevaban mucho siendo un problema en [banditprovince.GetName], pero parece que este se ha resuelto. Sin embargo, en lugar de ser cosa de las autoridades locales, parece que fue la comunidad mercader [From.GetAdjective] quien intervino para librarse del problema, pagando de su propio bolsillo."
 trade_policy_events.6.a:0 "Maravilloso"
 trade_policy_events.7.t:0 "Especulación en [trade_province.GetCapitalName]"
 trade_policy_events.7.d:0 "Los ciudadanos de [trade_province.GetCapitalName] se han cansado de la influencia local que tienen los comerciantes [trader_country.GetAdjective]. Sostienen expulsan a los negocios locales usando ventajas injustas. Exigen que intervengamos para limitar la influencia de comerciantes extranjeros en el área y reforcemos los privilegios de nuestros propios mercaderes y artesanos.\nSi no actuamos pueden que resuelvan la cuestión por ellos mismos…"
 trade_policy_events.7.a:0 "Debemos proteger nuestro comercio."
 trade_policy_events.7.b:0 "La competencia es buena para todos."
 trade_policy_events.8.t:0 "Crecimiento del negocio de [developing_business_province.GetFancyTradeGood]"
 trade_policy_events.8.d:0 "Nuestros esfuerzos para optimizar los beneficios comerciales en el área de [developing_business_province.GetAreaName] han dado sus frutos en la provincia de [developing_business_province.GetName]. Los emprendedores han logrado aumentar tremendamente la producción de [developing_business_province.GetFancyTradeGood_LOW] y han encontrado nuevos mercados en nuestra capital para los bienes procesados."
 trade_policy_events.8.a:0 "Excelente"
 trade_policy_events.9.t:1 "[Root.prominent_merchant.GetName] y su familia"
 trade_policy_events.9.d:0 "Una familia de mercaderes de [merchant_family_province.GetName] ha aumentado enormemente nuestro comercio a larga distancia con [foreign_province_owner.GetName]. Al establecerse con éxito tanto en [foreign_province_owner.Capital.GetCapitalName] como el interior [foreign_province_owner.GetAdjective] se han vuelto muy influyentes y ricos en nuestras sociedades. Es una situación que podríamos aprovechar…"
 trade_policy_events.9.a:0 "Usemos su influencia para sacar mapas del interior [foreign_province_owner.GetAdjective]."
 trade_policy_events.9.b:0 "No les preguntemos qué pueden hacer por nosotros. Lo que es bueno para ellos es bueno para nosotros."
 trade_policy_events.9.c:0 "Hagamos de [Root.prominent_merchant.GetName] el nuevo arquitecto de nuestras políticas comerciales."
 trade_policy_events.10.t:0 "Aumento de la demanda de [trade_province.GetFancyTradeGood]"
 trade_policy_events.10.d:1 "[trade_province.GetFancyTradeGood] de [trade_province.GetName] consigue últimamente muy buenos precios en mercados extranjeros y nacionales. Tanto, que ha dado lugar a una nueva generación de emprendedores y especulación económica."
 trade_policy_events.10.a:0 "Debemos intervenir para limitar los excesos."
 trade_policy_events.10.b:0 "Rebajemos las regulaciones para beneficiar de verdad a los emprendedores locales."
 trade_policy_events.11.t:0 "Falta de demanda de [trade_province.GetFancyTradeGood]"
 trade_policy_events.11.d:0 "[trade_province.GetName] ha vivido durante mucho tiempo de [trade_province.GetFancyTradeGood_LOW] producido en el área, pero últimamente se han visto obligados vender sus productos a precios reducidos. No es fácil decir si se debe a caprichos temporales de la moda o a un cambio más permanente, pero está claro que el comercio local sufre."
 trade_policy_events.11.a:0 "Es lamentable."
 trade_policy_events.12.t:0 "Propagación de ideas"
 trade_policy_events.12.d:0 "Con el intercambio dinero y mercancías suele ir una propagación de métodos e ideas. El aumento de la actividad de los mercaderes de [merchant_country.GetName] en [institution_province.GetCapitalName] tiene una clara influencia en la sociedad local. Cuando las costumbres y modas locales cambian, algunos añoran los viejos tiempos –y mejores, para ellos."
 trade_policy_events.12.a:0 "Nuestra sociedad solo gana con el progreso."
 trade_policy_events.12.b:0 "Protejamos la sociedad tradicional [institution_province.culture.GetName]."
 trading_settlement:0 "Asentamiento comercial"
 desc_trading_settlement:0 "Hemos permitido que comerciantes musulmanes levanten un asentamiento propio en las afueras de las ciudades de esta provincia."
 muslim_traders_controlled:0 "Comercio controlado"
 desc_muslim_traders_controlled:0 "Hemos limitado el aumento de la comunidad de mercaderes musulmanes en esta provincia. Será más fácil controlarlos y gravarlos, pero también dificultará el crecimiento de las ciudades de la provincia a largo plazo."
 islamic_missionaries:0 "Misioneros islámicos"
 desc_islamic_missionaries:0 "Hemos permitido que una serie de misioneros musulmanes se asienten esta provincia."
 muslim_sailor_community:0 "Comunidad de marineros"
 desc_muslim_sailor_community:0 "Esta provincia es el hogar de una comunidad pujante de marineros musulmanes."
 religious_community_isolated:0 "Comunidad religiosa aislada"
 desc_religious_community_isolated:0 "Hemos actuado para aislar a la comunidad religiosa de esta provincia para limitar la propagación de su fe."
 mosque_of_x:0 "Influencia religiosa extendiéndose"
 desc_mosque_of_x:0 "La reciente construcción de una gran mezquita cerca hace este área más susceptible a la propagación de nuevas ideas religiosas."
 explain_conversion_strength_in_true_religion_provinces:0 "La Fuerza de misioneros locales aumenta con la velocidad de conversión de la Política comercial §YPropagar religión§!.\n\n"
 discriminated_our_countrymen:0 "Nuestros compatriotas, discriminados"
 adopted_islamic_titles:1 "Sultán de nombre"
 converted_to_islam:0 "Se unió a la comunidad de los fieles"
 sultan_titles_for_non_muslims_tooltip:1 "A partir de ahora, [Root.Monarch.GetName] será conocido como sultán, mejorando en §G75§! nuestras relaciones con todos los países §Ymusulmanes§! conocidos."
 sultan_conversion_tooltip:0 "Mejorarán nuestras relaciones con todos los países musulmanes."
 islamic_titles:0 "Sincretismo islámico"
 desc_islamic_titles:0 "Hemos adoptado muchos títulos y costumbres de los reinos musulmanes de nuestra región para aumentar nuestras metas diplomáticas y mercantiles."
 defended_traditional_kingship:0 "Reinado tradicional"
 desc_defended_traditional_kingship:0 "Nuestr[Root.GetoaDir] gobernante ha defendido las nociones de reinado tradicional de nuestra sociedad y marginado a los grupos islámicos en la alta nobleza y el gobierno."
 the_dominant_religion_is_a_form_of_islam_tooltip:0 "La religión dominante de nuestro país es una forma del Islam."
 trade_propagation_convert_to_islam_title:0 "Adopta el Islam como religión estatal"
 trade_propagation_convert_to_islam_desc:0 "El Islam ha crecido hasta ser la religión dominante entre nuestros súbditos y nobleza. Es hora de unirnos a la comunidad de los fieles."
 chiefs_with_pretensions:0 "Pretensiones de caudillos locales"
 desc_chiefs_with_pretensions:0 "Un caudillo local se hace llamar 'sultán' y se las da de gobernante independiente."
 rejection_of_syncretism:0 "Rechazo del sincretismo"
 desc_rejection_of_syncretism:0 "Trabajamos activamente contra la propagación del sincretismo islámico en nuestro país."
 helped_clear_out_bandits:0 "Acabó con los bandidos en nuestra provincia"
 propagate_religion_events.1.t:0 "Comerciantes en [trade_province.GetCapitalName]"
 propagate_religion_events.1.d:0 "Hace mucho que se tenemos comerciantes musulmanes en nuestros puertos y ya nos hemos acostumbrado a ellos y a su religión. En los puertos de la provincia comercial de [trade_province.GetName] y especialmente en la misma [trade_province.GetCapitalName], estos comerciantes son tan comunes que ya son parte integral de nuestra población urbana.\nHace poco algunos de ellos acudieron [Root.GetalalaDir] [Root.Monarch.GetTitle], solicitando que se les permita levantar un asentamiento propio justo a las afueras de la misma [trade_province.GetCapitalName]."
 propagate_religion_events.1.a:0 "Esto solo puede beneficiarnos."
 propagate_religion_events.1.b:0 "No, que se queden donde podamos controlarlos."
 propagate_religion_events.2.t:0 "Misioneros de [converter_country.Religion.GetName] "
 propagate_religion_events.2.d:0 "Un grupo de misioneros musulmanes se ha instalado en [trade_province.GetName] para fundar una nueva comunidad para ellos y sus conversos. Cooperan con las autoridades locales y no se oponen a nuestro gobierno, pero es probable que su presencia acelere la propagación de su religión por todo el área."
 propagate_religion_events.2.a:0 "No podemos permitir que la autoridad pase a grupos externos como este."
 propagate_religion_events.2.b:0 "Serán una grata incorporación a nuestra sociedad."
 propagate_religion_events.3.t:0 "Marineros musulmanes"
 propagate_religion_events.3.d:0 "Hay una gran cantidad de barcos, de pequeños dhows a grandes galeras navegando constantemente entre muchos puertos, del mar Amarillo al Océano Índico. Tomándola en su conjunto, esta red comercial proporciona bienes y suministros a más de la mitad de la población mundial.\nLo que muchas de estas galeras tienen en común es que están tripuladas por marineros musulmanes, de África, Oriente Medio o conversos de la zona que se han unido a sus tripulaciones."
 propagate_religion_events.3.a:0 "¡Animemos a estos marineros a buscar nuestros puertos!"
 propagate_religion_events.3.b:1 "No necesitamos fe extranjeras en nuestros barcos."
 propagate_religion_events.4.t:0 "Milagro"
 propagate_religion_events.4.d:0 "Se cuenta que un erudito de tierras lejanas ha curado a una princesa local de una grave enfermedad en [cured_province.GetName]. La gente ha quedado muy impresionada y han decidido adoptar la fe de este mulá para que Dios les proteja en el futuro."
 propagate_religion_events.4.a:0 "Es una buena señal."
 propagate_religion_events.4.b:0 "Invitemos a este hombre a [Root.Capital.GetCapitalName], donde se pueda aprovechar bien."
 propagate_religion_events.5.t:0 "Mezquita construida en [mosque_province.GetName]"
 propagate_religion_events.5.d:0 "Los musulmanes de [mosque_province.GetName] han construido una nueva mezquita para que les sirva de lugar de culto. Esta mezquita es el nuevo centro de la comunidad y probablemente atraiga a mucha gente y facilite la conversión de todo el área.\nHay claros indicios que la mezquita ha sido financiada en parte por los muchos comerciantes del pueblo [converter_country.GetAdjective] activos en la región y en nuestro gobierno hay a quienes les preocupa que esto tenga una influencia indebida tanto suya como de su religión."
 propagate_religion_events.5.a:0 "No podemos permitirlo."
 propagate_religion_events.5.b:0 "Proporcionémosles el apoyo que necesiten para construir una comunidad mejor."
 propagate_religion_events.6.t:0 "¿Sultán de [Root.GetName]?"
 propagate_religion_events.6.d:0 "Con el Islam convirtiéndose en la religión dominante de nuestro país, muchos funcionarios gubernamentales, nobles y otros notables han empezado adoptar nociones islámicas de reinado, nombres y títulos árabes. De hecho, muchos han empezado a llamar ‘sultán’ a [Root.Monarch.GetName], aunque nuestra religión oficial sigue siendo el [Root.Religion.GetName]. Ahora algunos consejeros de [Root.Monarch.GetName] sugieren que sería prudente adherirnos a esto. Si llamamos ‘sultanato’ a nuestro país facilitemos las relaciones con los muchos países musulmanes del mundo."
 propagate_religion_events.6.a:0 "Me gusta la idea."
 propagate_religion_events.6.b:0 "No, ¡debemos defender los valores tradicionales del [Root.GovernmentName] [Root.GetAdjective]!"
 propagate_religion_events.7.t:0 "Uniéndonos a la comunidad de los fieles"
 propagate_religion_events.7.d:0 "Ahora que el [Root.Religion.GetName] es la religión oficial de [Root.GetName], nos hemos unido a la comunidad de los fieles. Si bien algunos tradicionalistas residuales lamentan este cambio, muchos más de nuestros súbditos musulmanes se alegran por el recto gobierno de [Root.Monarch.GetName]."
 propagate_religion_events.7.a:0 "¡Viva [Root.GetellaDir] [Root.Monarch.GetTitle]!"
 propagate_religion_events.8.t:0 "Sabio viajero"
 propagate_religion_events.8.d:0 "Un hombre culto de tierras lejanas ha llegado a [Root.Capital.GetCapitalName]. Afirma haber estudiado con eruditos de muchas ciudades famosas, del Indo a La Meca, Bagdad y El Cairo. Está versado en la política del gran mundo islámico, así como en asuntos complejos de teología."
 propagate_religion_events.8.a:0 "Podemos sacar partido de este hombre. ¡Ofrezcámosle un sitio en nuestra corte!"
 propagate_religion_events.8.b:0 "Aprendamos cuanto podemos de la situación en el exterior."
 propagate_religion_events.9.t:0 "Caudillos musulmanes"
 propagate_religion_events.9.d:0 "En las tierras del interior [Root.GetAdjective] hay muchos caudillos con sus propios territorios y poca interferencia del gobierno central. Sin embargo, aunque les falta la habilidad para mostrar fuerza, algunos tienen grandes ambiciones. Algunos caudillos locales de [hinterland_province.GetName] han empezado a ponerle nombre a sus ambiciones haciéndose llamar sultanes e intentando arrogarse legitimidad convirtiendo a su población al Islam."
 propagate_religion_events.9.a:0 "Es ridículo."
 propagate_religion_events.10.t:0 "Sincretismo islámico."
 propagate_religion_events.10.d:0 "Se va haciendo más común ver sufís, misioneros místicos de la fe islámica, viajando por el campo [Root.GetAdjective]. No solo son bien recibidos por sus hermanos de fe, sino que a manudo también lo hace la población local que ha encontrado un modo de integrar el credo islámico con sus tradiciones y mitos propios. El resultado no encajaría en La Meca o El Cairo, pero ha hecho que muchos estén más predispuestos hacia el Islam en general."
 propagate_religion_events.10.a:0 "¡Debemos proteger la fe de nuestros antepasados!"
 propagate_religion_events.10.b:0 "¿Qué daño pueden hacernos?"
 propagate_religion_events.11.t:0 "Refugiados musulmanes"
 propagate_religion_events.11.d:0 "A nuestras costas han llegado una serie de refugiados de una guerra lejana. Los guían jeques islámicos y afirma que si les entregamos algunas tierras sin reclamar, levantarán su propio asentamiento y tendrán vidas productivas como súbditos nuestros."
 propagate_religion_events.11.a:0 "Sé dónde podrían instalarse…"
 propagate_religion_events.11.b:0 "Deberán buscar santuario en otra parte."
