 disagreed_with_mufti:0 "Protestas sociales"
 desc_disagreed_with_mufti:0 "Las protestas sociales en esta área se han reforzado con el apoyo de la clase religiosa local. Nuestra renuencia a escuchar a los manifestantes a pesar de todo ha exacerbado a los involucrados."
