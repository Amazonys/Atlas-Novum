 compile_x_fiqh_title:0 "Recopilar el fiqh [Root.GetReligiousSchool]"
 compile_x_fiqh_desc:0 "Ni el más erudito de los ulemas tiene claro siempre cómo aplicar mejor la sharia y con el paso de los siglos, en algunas áreas se han producido numerosos fallos contradictorios. Destinar una cantidad considerable de tiempo y esfuerzo para que las mejores cabezas del reino recopilen y escriban una revisión exhaustiva del fiqh [Root.GetReligiousSchool] será una grandísima ayuda para todos los cadíes y muftíes de nuestro reino."
