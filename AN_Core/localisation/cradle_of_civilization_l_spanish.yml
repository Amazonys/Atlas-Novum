 upset_lodges:0 "Albergues sufíes molestos"
 desc_upset_lodges:0 "Hemos perseguido activamente en esta provincia a todos los que pudiera pensarse que coqueteaban con tendencias chiíes. El resultado es que hemos infringido gravemente los derechos de los albergues sufíes locales."
 agreed_with_mufti:0 "Ceder a la protesta social"
