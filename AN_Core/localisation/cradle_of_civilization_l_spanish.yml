 placated_non_mamluk_rebels:0 "Población local aplacada"
 desc_placated_non_mamluk_rebels:0 "Hace poco prevenimos una rebelión en esta provincia intentando remediar la discriminación de los habitantes locales."
 tarh:0 "tarh"
 desc_tarh:0 "Obligamos la gente de esta provincia a comprar productos locales, pagando los precios que fijamos. Esto nos garantiza no perder dinero directamente con nuestros monopolios locales, pero también ha provocado un descenso de productividad y calidad."
 unprofitable_monopolies:0 "Monopolios poco rentables"
 desc_unprofitable_monopolies:0 "La producción de esta provincia está controlada por monopolios locales, pero la demanda de los bienes producidos ha bajado significativamente en los últimos tiempos, lo que supone una pérdida de beneficios."
 factionalism:0 "Faccionalismo"
 desc_factionalism:0 "Nuestr[Root.GetoaDir] gobernante está intentado que las facciones de nuestro país se enfrenten entre sí para aumentar su control sobre ellas."
 ruler_supporting_faction:0 "Gobernante apoya facción"
 desc_ruler_supporting_faction:0 " Nuestr[Root.GetoaDir] gobernante siempre intenta estar en el lado más fuerte de los conflictos entre facciones en nuestro país."
 cairo_markets:0 "Expandiendo los mercados de El Cairo"
 desc_cairo_markets:0 "Nuestro sultán ha promulgado que los distritos comerciales de El Cairo deben tener prioridad principal en todo proyecto de renovación o construcción en este momento."
 cairo_slums:0 "Renovación de los suburbios de El Cairo"
 desc_cairo_slums:0 "Todos los trabajos de construcción de nuestr[Root.GetoaDir] gobernante se dirigen a luchar contra la pobreza y la enfermedad en los suburbios de El Cairo."
 cairo_al_ahzar:0 "Mecenazgo de al-Ahzar"
 desc_cairo_al_ahzar:0 "Se han donado extensas propiedades para mantener las mezquitas de El Cairo en general y la venerable al-Ahzar en particular."
 cairo_defences:0 "Ciudadela de El Cairo"
 desc_cairo_defences:0 "Hemos hechos esfuerzos considerables para renovar la ciudadela de El Cairo, así como para construir y reparar las defensas que se necesiten."
 monuments_of_cairo:0 "Monumentos de El Cairo"
 desc_monuments_of_cairo:0 "Hemos dedicado la mayor parte de nuestros recurso en la ciudad vieja de El Cairo para levantar monumentos a la grandeza de nuestr[Root.GetoaDir] gobernante."
 mamluk_amir_al_hajj:0 "Emir al-hach mameluco"
 desc_mamluk_amir_al_hajj:0 "Hemos otorgado a uno de nuestros mamelucos de mayor confianza la labor de guardar las caravanas a las ciudades santas. Como no hay guerreros tan expertos como los nuestros, las caravanas deberían estar a salvo. Aunque carezca de conocimientos de los parajes y la población."
 diplomat_amir_al_hajj:0 "Emir al-hach diplomático"
 desc_diplomat_amir_al_hajj:0 "Hemos elegido a nuestro emir al-hach, el oficial a cargo de la peregrinación anual a La Meca, de entre nuestros mejores diplomáticos. Esto le hace idóneo para dirigir estas caravanas vitales a través de territorios a veces peligrosos."
 warrior_amir_al_hajj:0 "Emir al-hach guerrero"
 desc_warrior_amir_al_hajj:0 "Hemos elegido a nuestro emir al-hach, el oficial a cargo de la peregrinación anual a La Meca, de entre nuestros mejores líderes militares. Esto le hace idóneo para dirigir la defensa de estas caravanas vitales."
 bedouin_amir_al_hajj:0 "Emir al-hach beduino"
 desc_bedouin_amir_al_hajj:0 " Hemos elegido a nuestro emir al-hach, el oficial a cargo de la peregrinación anual a La Meca, de entre los miembros de las tribus beduinas que a veces amenazan las caravanas que le hemos encargado proteger. Esto le hace idóneo para defender las caravanas, pero algunos también pueden ver que descuidamos nuestro deber sagrado."
 awlad_al_nas_commander:0 "Comandante de los awlad al-nas"
 desc_awlad_al_nas_commander:0 "Se ha entregado la defensa de esta área a un emprendedor awlad al-Nas, hijo de mamelucos manumitidos."
 mamluk_commander:0 "Comandante mameluco"
 desc_mamluk_commander:0 "La defensa de esta área está en manos de uno de nuestros mamelucos de mayor confianza."
 trusting_old_guard:0 "Qaraníes"
 desc_trusting_old_guard:0 "Varios funcionarios nombrados por nuestros predecesores siguen en sus puestos. Esto hace que el periodo de transición sea menos estable de lo que a muchos les gustaría."
 loyal_mamluks_in_high_positions:0 "Mamelucos leales"
 desc_loyal_mamluks_in_high_positions:0 "Hemos reemplazado a los mamelucos nombrados por nuestros predecesores por otros leales recién comprados. Esto no nos ha ganado muchos amigos entre las casa de El Caire, pero al menos ahora sabemos que podemos confiar en nuestros oficiales."
 mamluk_events.0.t:0 "Sucesión mameluca"
 mamluk_events.0.d:0 "La muerte de [Root.Monarch.GetName] ha dejado nuestro país sin líder. Todas las casas importantes de mamelucos de [Root.Capital.GetCapitalName] recorren a su influencia para intentar decir quién debe ser el sucesor. Dependiendo de quién gane, nuestr[Root.GetoaDir] nuevo gobernante recibirá el apoyo de diferentes casas y partes del país.\nSolo hay una cosa segura: aquellos que hubieran preferido ver el triunfo de sus propios intereses no recibirán a nuestr[Root.GetoaDir] nuevo gobernante con alegría. Puede que hasta algunos de pase el resto de los días intentando limitar su influencia."
 mamluk_events.0.a:0 "Necesitamos el apoyo del contingente mameluco [first_ruler_alternative_province.Culture.GetName]."
 mamluk_events.0.b:0 "Solo el contingente mameluco [second_ruler_alternative_province.Culture.GetName] nos vale ya."
 mamluk_events.0.c:0 "El candidato [third_ruler_alternative_province.Culture.GetName] tiene nuestro apoyo!"
 mamluk_events.0.dd:0 "La mejor alternativa es uno que no tenga vínculos con los grupos de [Root.Capital.GetCapitalName]…"
 mamluk_events.1.t:0 "Soldados [not_ruling_culture_province.Culture.GetName] "
 mamluk_events.1.d:0 "Aunque los mamelucos forman el núcleo de nuestras fuerzas, no todo nuestro ejército consiste de esclavos guerreros. El contingente [not_ruling_culture_province.Culture.GetName] conforma gran parte de nuestra infantería y a menudo se utiliza para guardias y guarniciones.\nPero pocas posibilidades de ascensos y pagas bajas no son los mejores motivadores y no está muy claro cuánto podemos confiar en estos hombres. Desde luego, el emir a su cargo suele descuidar su instrucción y equipamiento.\nEn [not_ruling_culture_province.GetAreaName] la desconfianza entre el contingente [not_ruling_culture_province.Culture.GetName] y los emires mamelucos ha provocado un motín." # [LocEditor:AwaitingBatchUpdate]
 mamluk_events.1.a:0 "¡Debemos aplastarlo en su cuna!"
 mamluk_events.1.b:0 "Veamos qué podemos hacer para mejorar su situación."
 mamluk_events.2.t:0 "El tarh y los monopolios reales"
 mamluk_events.2.d:0 "Nuestros predecesores usaron sabiamente un sistema de monopolios reales para controlar los ingresos de cultivos comerciales y mercancías finas. Pero con la caída de la demanda estamos perdiendo dinero en estas inversiones. Nuestro supervisor en [monopoly_province.GetName] nos informa que lleva ya dos años sin poder vender sus existencias y le preocupa que esto le cueste dinero al estado.\nNos sugiere que más bien obliguemos a nuestros súbditos a comprar estos bienes a un precio fijo para recuperar nuestra inversión. Un proceso conocido tradicionalmente como el tarh."
 mamluk_events.2.a:0 "¡Qué idea más excelente!"
 mamluk_events.2.b:0 "Tendremos que aguantar los costes."
 mamluk_events.3.t:0 "Revuelta del emir [mamluk_province.Culture.GetName]"
 mamluk_events.3.d:0 "Uno de nuestros emires mamelucos más poderosos ha construido una base de poder en [mamluk_province.GetAreaName] y ahora marcha sobre [Root.Capital.GetCapitalName]. Corren rumores de que su causa goza de apoyo generalizado entre las casas mamelucas de la capital, e incluso en el interior de la ciudadela."
 mamluk_events.3.a:0 "¡La traición se castiga con la muerte!"
 mamluk_events.4.t:0 "Faccionalismo"
 mamluk_events.4.d:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] no es ni de lejos [Root.GetellaDir] únic[Root.GetoaDir] que posee mamelucos en nuestro [Root.GovernmentName]. A menudo las casas de mamelucos influyentes emancipados tienen gran cantidad de esclavos recién importados de sus regiones natales. Puede que incluso muchos más. Estos emires influyentes a menudo tienen la mayor influencia durante una sucesión, pero incluso cuando el trono está ocupado, grande es la influencia de las casa mamelucas en la política del estado [Root.GetAdjective]. Depende de [Root.Monarch.GetName] el asegurarse de que este faccionalismo no ahoga la política de [Root.Capital.GetCapitalName]."
 mamluk_events.4.a:0 "Intentemos enfrentarles unos contra otros."
 mamluk_events.4.b:0 "Elijamos un bando y apoyemos a la facción más fuerte."
 mamluk_events.5.t:0 "Golpe palaciego"
 mamluk_events.5.d:0 "Sumamente descontentos por el desgobierno de [Root.Monarch.GetName], destacados emires mamelucos han asumido la labor de destituir a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] y poner un guerrero más capaz en el trono."
 mamluk_events.5.a:0 "¡No abandonaremos a [Root.Monarch.GetName]!"
 mamluk_events.5.b:0 "Todos hemos de morir."
 mamluk_events.6.t:0 "La ciudad de El Cairo"
 mamluk_events.6.d:0 "El Cairo, mucho más antigua que nuestro propio [Root.GovernmentName] ha sido adornada por gobernantes y conquistadores desde hace siglos, si no milenios. Poner orden en este laberinto de edificios, de las tumbas de la Ciudad de los muertos y los suburbios de Fustat, a los bulliciosos mercados de Jan el-jalili o la misma gran ciudadela de El Cairo acabó siendo una tarea monumental para muchos de nuestros predecesores. No obstante, se espera que [Root.Monarch.GetName], como señor de El Cairo, deje su huella en la ciudad, tanto embelleciéndola y desarrollándola como combatiendo las enfermedades y manteniendo el orden."
 mamluk_events.6.a:0 "Renovemos los zocos y el Jan el-jalili."
 mamluk_events.6.b:0 "Debemos renovar los barrios bajos en aumento y los suburbios."
 mamluk_events.6.c:0 "Las mezquitas y la al-Azhar requieren nuestra atención."
 mamluk_events.6.dd:0 "Concentrémonos en la ciudadela en sí y las defensas de la ciudad."
 mamluk_events.6.e:0 "Las generaciones posteriores envidarán los monumentos que levantemos."
 mamluk_events.6.f:0 "Ahora mismo no podemos hace mucho por los ciudadanos de El Cairo."
 mamluk_events.7.t:0 "Un nuevo emir al-hach"
 mamluk_events.7.d:0 "Todo musulmán debe realizar al menos una vez en la vida la peregrinación a las ciudades sagradas de La Meca y Medina. Como [Root.Monarch.GetTitle] es responsabilidad nuestra garantizar que puedan llegar sanos y salvos a su destino. En muchos aspectos, es un cargo que requiere astucia y talento militar, ya que el modo de actuar puede variar entre derrotar asaltantes a negociar el paso con gobernantes locales, con amenazas abiertas o sobornos. El emir al-hach tendrá responsabilidad total sobre las caravanas del hach y gran libertad para lograr un viaje tranquilo y pacífico para los peregrinos del pueblo [Root.GetAdjective]."
 mamluk_events.7.a:0 "Escojamos a un beduino, el mejor de los nuestros."
 mamluk_events.7.a.tt:0 "Tu elección de §Yemir al-hach§! afectará tanto a la probabilidad de éxito de las caravanas del hach de tu pueblo, como al resultado que provoque cualquier problema en el hach:\nun emir al-hach beduino puede proteger las caravanas de peligros que nadie más podría."
 mamluk_events.7.b:0 "Escojamos a un beduino, nativo de los desiertos de Arabia."
 mamluk_events.7.c:0 "Un guerrero experto estará a la altura de la tarea."
 mamluk_events.7.c.tt:0 "Tu elección de §Yemir al-hach§! afectará tanto a la probabilidad de éxito de las caravanas del hach de tu pueblo, como al resultado que provoque cualquier problema en el hach:\nun emir al-hach guerrero tendrá muchas posibilidades de defender la caravana si es atacada, pero también puede provocar conflictos innecesarios por su falta de tacto."
 mamluk_events.7.dd:0 "Un diplomático capaz se ocupará mejor de esto."
 mamluk_events.7.dd.tt:0 "Tu elección de §Yemir al-hach§! afectará tanto a la probabilidad de éxito de las caravanas del hach de tu pueblo, como al resultado que provoque cualquier problema en el hach:\nun emir al-hach diplomático será más eficaz cuando tu país esté en paz y menos cuando esté en guerra."
 mamluk_events.7.e:0 "Solo un mameluco leal puede realizar esta labor."
 mamluk_events.7.e.tt:0 "Tu elección de §Yemir al-hach§! afectará tanto a la probabilidad de éxito de las caravanas del hach de tu pueblo, como al resultado que provoque cualquier problema en el hach:\nun emir al-hach mameluco será más digno de confianza cuando tu gobernante tenga una legitimidad alta y mucho menos cuando sea baja."
 mamluk_events.8.t:0 "Caravanas del hach asaltadas"
 mamluk_events.8.d:0 "Una caravana de peregrinos a las ciudades santas fue recientemente emboscada y saqueada. Tenemos el deber de proteger a aquellos súbditos nuestros que partan a las ciudades santas y ahora se pone en duda que seamos capaces de hacerlo."
 mamluk_events.8.a:0 "Esto no volverá a pasar."
 mamluk_events.8.b:0 "Debemos gastar más para protegerlos."
 mamluk_events.8.c:0 "Nuestro emir al-hach usará sus contactos para conseguir un mejor resultado en el futuro."
 mamluk_events.9.t:0 "Los peregrinos están a salvo"
 mamluk_events.9.d:0 "Nuestros esfuerzos para proteger a aquellos súbditos nuestros que buscan peregrinar a las ciudades santas de La Meca y Medina han dado sus frutos. Hace mucho desde el último ataque y el reino está en paz."
 mamluk_events.9.a:0 "Excelente."
 mamluk_events.10.t:0 "Awlad al-nas"
 mamluk_events.10.d:0 "Al ser educados desde pequeños para ser guerreros leales, los esclavos mamelucos tienen a menudo la confianza completa de su amo o patrón. Sin embargo, los awlad al-nas, sus hijos, al crecer en unas circunstancias más cómodas e indulgentes, normalmente son considerados menos diestros y leales. Incapaces de servir como mamelucos reales, los awlad al-nas constituyen toda una élite social en las unidades militares normales y los niveles menores de la administración.\nEstos hijos nobles intentan demostrar continuamente que están listos para responsabilidades menores. Al abrirse el cargo de comandante de la defensa del estado de [defence_province.GetAreaName], unos cuantos de ellos esperan que les confiemos este trabajo."
 mamluk_events.10.a:0 "Nombremos a uno de los hijos."
 mamluk_events.10.b:0 "Solo confiamos en los nuestros. El comandante será un mameluco."
 mamluk_events.11.t:0 "Qaraníes"
 mamluk_events.11.d:0 "Este [Root.GovernmentName] fue fundado por esclavos mamelucos y la posesión e importación de esclavos guerreros sigue siendo la base del poder [Root.GetdeldelaDir] [Root.Monarch.GetTItle]. Es normal que un esclavo sea más leal a su amo que a otro en su nuevo hogar y más incluso si los servicios que presten son recompensado con la manumisión.\nSin embargo, muchos de los mamelucos reales que hay ahora en nuestra administración, corte y ejércitos fueron comprados por $RANDOM_OLD_MONARCH$ e introducidos en nuestro [Root.GovernmentName]. Son hombres con mucha influencia, pero sin lealtad personal hacia [Root.Monarch.GetName], a los que nuestros nuevos mamelucos acusan de conspirar e intentar limitar su influencia."
 mamluk_events.11.a:0 "¡Expulsemos a los qaraníes de los cargos importantes!"
 mamluk_events.11.b:0 "No tenemos más remedio que confiar en ellos. Todos somos mamelucos, al fin y al cabo…"
 mamluk_events.12.t:0 "Furusiyya"
 mamluk_events.12.d:0 "El furusiyya es una serie de ejercicios ecuestres para enseñar a los guerreros jóvenes el arte de la guerra a caballo. Con reglas minuciosas, manuales de entrenamiento y competiciones públicas muy populares, los furusiyya fueron perfeccionados en muchos aspectos por la aristocracia militar guerrera de los mamelucos. Aunque algunos cronistas sostienen que los campeones de hoy nunca serían rivales para los guerreros de ayer, sigue siendo tradicional -y muy popular- que [Root.GetlolaDir]s [Root.Monarch.GetTitle]s organicen grandes competiciones públicas de furusiyya. Y sus campeones siguen siendo héroes de muchas historias populares."
 mamluk_events.12.a:0 "Está bien para el pueblo, pero no es algo en lo que un[Root.GetXaDir] [Root.Monarch.GetTitle] pueda gastar el dinero."
 mamluk_events.12.b:0 "Expandamos y construyamos nuevos hipódromos para promocionar a la flor y nata de la caballería."
 furusiyya:0 "Furusiyya"
 desc_furusiyya:0 "Gastamos una cantidad de recursos considerables para mantener las grandes tradiciones de competiciones marciales de caballería en el estado mameluco."
