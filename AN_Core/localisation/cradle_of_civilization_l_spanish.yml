 desc_unruly_tribes:0 "Las tribus locales se sienten descontentas al ver que su apoyo al gobernante no ha sido recompensado como creen que se merece."
 disfavored_clan:0 "Clan perjudicado"
 desc_disfavored_clan:0 "Hemos limitado la influencia de un clan local de esta área, a pesar de la gran cantidad de poder informal que ha ido reuniendo últimamente."
 favored_clan:0 "Clan favorecido"
 desc_favored_clan:0 "Hemos favorecido a un clan en auge de esta área en detrimento de otros."
 city_protected:0 "Áreas urbanas protegidas"
 desc_city_protected:0 "Hemos refrenado a nuestros recaudadores tribales de impuestos para proteger los privilegios de los urbanitas locales."
 urbanites_chastised:0 "Ciudades sobreexplotadas"
 desc_urbanites_chastised:0 "Puede que los clanes locales hayan pecado de codicia al sacar ingresos de la población urbana de esta provincia."
 religious_heterodoxy:0 "Heterodoxia religiosa"
 desc_religious_heterodoxy:0 "Los miembros de las tribus locales se han prendado de un jeque carismático. Le nombramos funcionario de nuestra corte y ahora saca ingresos del área."
 imposed_religious_orthodoxy:0 "Descontento religioso"
 desc_imposed_religious_orthodoxy:0 "Un jeque local está predica contra nuestro gobierno en este área."
 religious_fervor_among_tribesmen:0 "Fervor religioso"
 desc_religious_fervor_among_tribesmen:0 "Los miembros de nuestra tribu se siente inspirados por una secta religiosa vecina. Esta inspiración les infunde valor, haciendo más temibles a nuestros ejércitos."
 divided_loyalties:0 "Lealtades divididas"
 desc_divided_loyalties:0 "Los miembros de las tribus de esta provincia sirven a dos señores. El consejo tribal, que son sus señores de nombre y los líderes religiosos de la teocracia feudal."
 religious_propaganda:0 "Propaganda religiosa"
 desc_religious_propaganda:0 "Una teocracia feudal vecina está difundiendo propaganda entre la gente de nuestra tribu, intentando sembrar desunión y romper la lealtad de nuestros federados."
 strong_national_clan:0 "Clan nacional fuerte"
 desc_strong_national_clan:0 "Esta área está dominada por un clan que tiene una presencia fuerte en su federación aunque aquí sea débil."
 strong_local_clan:0 "Clan local fuerte"
 desc_strong_local_clan:0 "Esa área ha sido entregada al dominio de un clan local fuerte, irritando a clanes más poderosos a nivel nacional."
 unsafe_caravans:0 "Ataques a caravanas"
 unsafe_roads_hurting_demand:0 "Ataques a caravanas"
 desc_unsafe_roads_hurting_demand:0 "Los ataques a caravanas en tierras controladas por extranjeros han dañado la distribución de nuestros bienes comerciales locales, lo que a su vez tiene un efecto negativo en la economía local de la zona."
 rooting_out_raiders:0 "Erradicando a los asaltantes"
 desc_rooting_out_raiders:0 "Hemos lanzado una campaña para acabar con los asaltantes locales para proteger las rutas de caravanas de este área."
 caravans_protected_by_raiders:0 "Caravanas protegidas por asaltantes"
 desc_caravans_protected_by_raiders:0 "En vez de malgastar tiempo en campañas para acabar con los ataques, hemos empezado a pagar a los asaltantes para que protejan las caravanas comerciales. Una solución costosa, pero eficiente."
 COLUMBIAN_EXCHANGE:0 "Intercambio colombino"
 tribal_federation_events.1.t:0 "Clanes de [clan_province.GetName]"
 tribal_federation_events.1.d:0 "Los clanes de [clan_province.GetName] han apoyado mucho tiempo [Root.GetalalaDir] [Root.Monarch.GetTitle] y son un pilar de nuestra federación. Pero a cambio esperan que su región natal de [clan_province.GetName] y su gente reciba prioridad cuando se reparta el botín y se atribuyan cargos importantes."
 tribal_federation_events.1.a:0 "Es hora de mostrar nuestra gratitud."
 tribal_federation_events.1.b:0 "Los favores hay que ganárselos."
 tribal_federation_events.2.t:0 "Los apuros de los ciudadanos de [urban_province.GetCapitalName]"
 tribal_federation_events.2.d:1 "El consejo ciudadano de [urban_province.GetCapitalName] se ha dirigido a nosotros pidiendo ayuda. Afirman que los miembros de los clanes les imponen una carga fiscal excesiva, además de quedarse una cantidad irrazonable de sus tierras para pastoreo. Se han llegado [Root.GetalalaDir] [Root.Monarch.GetTitle] esperando conseguir un tratamiento más justo."
 tribal_federation_events.2.a:0 "No interferiremos en la política local."
 tribal_federation_events.2.b:0 "Refrenemos a los líderes del clan."
 tribal_federation_events.3.t:0 "Líder de clan en alza"
 tribal_federation_events.3.d:0 "El equilibrio de poder en nuestra federación cambia frecuentemente según individuos y clanes capaces muestran su valía con su valor y astucia guerreando o en asaltos. [clan_area.GetAreaName] ha visto recientemente el ascenso de un nuevo clan así, con su líder exigiendo un lugar en el consejo [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 tribal_federation_events.3.a:0 "¡Hagamos sitio a este hombre!"
 tribal_federation_events.3.b:0 "Nos servirá mejor en el campo."
 tribal_federation_events.3.c:0 "Debemos proteger los privilegios de los clanes dominantes tradicionales."
 tribal_federation_events.4.t:0 "Jeque influyente"
 tribal_federation_events.4.d:0 "Una orden sufí local de [sufi_came_from_here.GetName] ha ganado una gran popularidad entre las tribus locales. Este nuevo fervor ha llevado a un sentido creciente de unidad y ardor entre nuestros guerreros del área que se encuentran conquistados por este misticismo carismático."
 tribal_federation_events.4.a:0 "Invitémosle al consejo de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]!"
 tribal_federation_events.4.b:0 "Es un insulto a la decencia."
 tribal_federation_events.5.t:0 "Fervor religioso"
 tribal_federation_events.5.d:0 "Las tribus de [tribal_religion_province.GetName] se han prendado de los predicadores carismáticos del [neighboring_feudal_theocracy.GovernmentName] de [neighboring_feudal_theocracy.GetName]. Muchas partes de nuestra federación en esta área siempre han sido religiosamente heterogéneas, pero este suceso preocupa al consejo de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]."
 tribal_federation_events.5.a:0 "No podemos permitir tal influencia de la dinastía [neighboring_feudal_theocracy.Monarch.Dynasty.GetName] en nuestras tierras."
 tribal_federation_events.5.b:0 "¿No aumentará la ferocidad de nuestros guerreros una convicción religiosa así?"
 tribal_federation_events.6.t:0 "Repartiendo el botín"
 tribal_federation_events.6.d:0 "Lo tradicional al integrar nuevas tierras es repartir el derecho a gravar cierta áreas o aprovechar sus pastos entre los clanes principales que ayudaron en las guerras recientes. No obstante, dos clanes compiten por los derechos sobre el prestigioso estado de [clan_province.GetAreaName]. Uno nos sirvió bien hace años, pero ahora no tiene mucha presencia en el área. El otro tiene una presencia local fuerte, pero por otra parte no cuenta con mucha influencia ni poder en nuestra federación."
 tribal_federation_events.6.a:0 "Confiemos en las habilidades locales."
 tribal_federation_events.6.b:0 "Debemos apoyar a nuestros viejos amigos."
 tribal_federation_events.7.t:0 "La familia real"
 tribal_federation_events.7.d:0 "De las partes más altas a las más bajas de la sociedad [Root.GetAdjective], la autoridad personal es fundamental en cualquier forma de poder. Puede que el nombre de la familia [Root.Monarch.Dynasty.GetName] imponga mucho respeto, pero [Root.Monarch.GetName] no es ni de lejos el único candidato a gobernar nuestro clan, mucho menos la federación.\nMiembros de tribus de [revolt_province.GetAreaName] han convencido a uno de los parientes de [Root.Monarch.Getname] de que este es el momento de atacar para conseguir la sucesión."
 tribal_federation_events.7.a:0 "¡Aplastaremos a los rebeldes!"
 tribal_federation_events.8.t:0 "[fancy_trade_caravan_origin.GetFancyTradeGood] robado"
 tribal_federation_events.8.d:0 "Una caravana que transportaba [fancy_trade_caravan_origin.GetFancyTradeGood_LOW] cayó en una emboscada de tribus en [ambush_province.GetName]. Al parecer un clan local cree que los impuestos que tiene derecho a cobrar no son suficientes para sobrevivir, así que han asumido la tarea de aumentar sus ingresos.\nEl consejo real está dividido entre aquellos que creen que debemos acabar con los bandidos para garantizar un paso seguro para los comerciantes y los que piensan que deberíamos pagar a las tribus para proteger las caravanas."
 tribal_federation_events.8.a:0 "Acabemos con los asaltantes."
 tribal_federation_events.8.b:0 "Pagar por protección."
 tribal_federation_events.9.t:0 "[fancy_trade_caravan_origin.GetFancyTradeGood] robado"
 tribal_federation_events.9.d:0 "Se ve que el [From.GetAdjective] no puede vigilar a sus propios clanes. Una caravana que transportaba [fancy_trade_caravan_origin.GetFancyTradeGood_LOW] cayó en una emboscada de tribus en [ambush_province.GetName]. Las autoridades locales afirman que se encargarán de la situación, pero por ahora, el efecto ha sido un descenso agudo de beneficios de los comerciantes locales."
 tribal_federation_events.9.a:0 "¡Escandaloso!"
 tribal_federation_events.10.t:0 "La guardia de honor [Root.GetdeldelaDir] [Root.Monarch.GetTitle]"
 tribal_federation_events.10.d:0 "Hay muchos modos informales de que los clanes de nuestra federación muestren su influencia. Desde luego, uno es un puesto en el consejo real, así como la dirección de ejércitos o el derecho a gravar provincias específicas. Pero uno de los principales honores que se puede otorgar a un clan es un puesto en la guardia de honor [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Todo clan influyente espera tener representantes en la kawass personal del gobernante, pero no se necesitan muchos guardias para una sola persona. En algunos aspectos, esta idea choca con el objetivo de proteger de verdad [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 tribal_federation_events.10.a:0 "Aumentemos la guardia de honor."
 tribal_federation_events.10.b:0 "Necesitamos hombres capaces, no ceremonias sin sentido."
 tribal_federation_events.11.t:0 "Las tribus de [Root.GetName]"
 tribal_federation_events.11.d:0 "Las tribus locales de [Root.GetName] han quedado impresionadas con el avance de nuestros ejércitos y han acudido a nosotros pidiendo unirse directamente a nuestra federación. A cambio nos piden respetar sus antiguos privilegios y darles una posición igual a la de otras tribus del área bajo nuestro control.\nPero si aceptamos, puede que el consejo tribal se oponga a ver socavada su influencia."
 tribal_federation_events.11.a:0 "Démosles la bienvenida a la familia."
 tribal_federation_events.11.b:0 "Cuando haya paz tendrán que competir con otros caciques locales."
 tribal_federation_events.12.t:0 " Las tribus de [From.GetName]"
 tribal_federation_events.12.d:0 "Las tribus traicioneras de [From.GetName] nos han abandonado y unido a nuestros enemigos. Su cobardía no les ganará amigos cuando termine la guerra."
 tribal_federation_events.12.a:0 "¡Su nombre vivirá en la infamia para siempre!"
 tribal_federation_events.13.t:0 "Las tribus de [tribal_religion_province.GetName]"
 tribal_federation_events.13.d:0 "Las tribus de [tribal_religion_province.GetName] han quedado impresionadas por nuestros predicadores carismáticos y probablemente estén más que dispuestas a unirse a nuestro [Root.GovernmentName]…"
 tribal_federation_events.13.a:0 "Dios es bueno."
