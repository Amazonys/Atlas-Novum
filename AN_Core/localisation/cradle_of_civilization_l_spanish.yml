 desc_hampered_expansion_of_madrasah:0 "La madrasa local se ha hecho bastante famosa, pero los habitantes de la zona no consiguieron proporcionar las instalaciones necesarias para sustentar una madrasa realmente buena, lo que daña el crecimiento potencial de la región."
 sought_sufi_sheikh:0 "Buscada tumba de jeque sufí"
