 ruler_not_favoring_sufis:0 "Sufíes desaprobados"
 desc_ruler_not_favoring_sufis:0 "Nuestr[Root.GetoaDir] gobernante se ha negado a dar validez a los santuarios sufíes de nuestro país, aumentando enormemente el apoyo el estamento ulema."
 alevi_modifier:0 "Poder a los alevíes"
 desc_alevi_modifier:0 "Hemos dado poder a los alevíes de la región para que la conversión de esta área sea más rápida y menos problemática."
 ulema_displeased:0 "Vulnerados privilegios de los ulemas"
 desc_ulema_displeased:0 "Hemos tenido que pisotear los derechos de los ulemas para contener la corrupción entre los administradores de las donaciones religiosas."
 corrupt_sadrs:0 "Sadrs corruptos"
 desc_corrupt_sadrs:0 "Algunos de los administradores de las donaciones religiosas se han estado quedando con algo del dinero que manejan, además de usar su poder para garantizar que sus parientes pagan pocos impuestos."
 muslim_school_opinion_events.1.t:0 "Respeto mutuo [Root.GetReligiousSchool] - [school_opinion_increase_country.GetReligiousSchool]"
 muslim_school_opinion_events.1.d:0 "Nunca ha habido diferencias teológicas dignas de relevancia entre las escuelas [Root.GetReligiousSchool] y [school_opinion_increase_country.GetReligiousSchool].\nEs más, la larga cooperación entre los estados [Root.GetAdjective] [Root.GetReligiousSchool] y [school_opinion_increase_country.GetAdjective] [school_opinion_increase_country.GetReligiousSchool] ha llevado una nueva era de comprensión y respeto mutuo."
 muslim_school_opinion_events.1.a:0 "Dios es grande."
 muslim_school_opinion_events.2.t:0 "Normalización de relaciones entre [Root.GetReligiousSchool]es y [school_opinion_increase_country.GetReligiousSchool]es"
 muslim_school_opinion_events.2.d:0 "Durante un tiempo, las relaciones entre las escuelas [Root.GetReligiousSchool] y [school_opinion_increase_country.GetReligiousSchool] estuvieron teñidas de desconfianza y conflicto. Algunos eruditos llegaron a denunciar a los teólogos de la otra escuela y sus seguidores.\nNo obstante, las tensiones se han reducido considerablemente en los últimos años, con [Root.GetReligiousSchool]es [Root.GetAdjective]s y [school_opinion_increase_country.GetReligiousSchool]es [school_opinion_increase_country.GetAdjective]s abriendo el camino hacia la tolerancia y la coexistencia."
 muslim_school_opinion_events.2.a:0 "Dios es grande."
 muslim_school_opinion_events.3.t:0 "La ulema y la guerra entre [Root.GetName] y [school_opinion_decrease_country.GetName]"
 muslim_school_opinion_events.3.d:0 "El conflicto prolongado entre [school_opinion_decrease_country.GetName] y [Root.GetName] está empezando a extenderse al terreno religioso. El respeto y la tolerancia mutua están en sus cuotas más bajas y la teología [school_opinion_decrease_country.GetReligiousSchool] se ve marginada en el estado [Root.GetAdjective]."
 muslim_school_opinion_events.3.a:0 "Es un escándalo."
 muslim_school_events.1.t:0 "Un juez con talento"
 muslim_school_events.1.d:0 "Educarse en teología y derecho suele ser un proceso largo que involucra estudiar obras clásicas de derecho bajo la tutela de jeques de diferentes madrasas. Por cada obra o comentario aprendido, el estudiante recibe un certificado o ijaza. El valor de estos ijazas puede variar, dependiendo de la madrasa y el jeque.\nHay un hombre especialmente cultivado que ha ido dejando muy buena impresión en las madrasas del país. No cabe duda que le espera una gran carrera como cadí o muftí."
 muslim_school_events.1.a:0 "Dicen que [mufti_province.GetAreaName] necesita un nuevo cadí."
 muslim_school_events.1.b:0 "Dará guía legal a una generación como muftí de [Root.Capital.GetCapitalName]."
 muslim_school_events.2.t:0 "El Shayj al-islam"
 muslim_school_events.2.d:0 "Donde los cadíes juzgan, los muftíes proporcionan interpretación y doctrina legal. Pero un [Root.GovernmentName] tan grande como el nuestro necesita una autoridad general sobre todos los muftíes. Tradicionalmente, este es el papel del Shayj al-islam.\nEste no solo proclamará fetuas, sino que también nombrará a muchos de los muftíes regionales de nuestro reino y, en última instancia, salvaguardará la legalidad de los edictos [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Naturalmente, elegiremos a alguien de la escuela [Root.GetReligiousSchool], pero hay numerosos candidatos distinguidos entre los que elegir."
 muslim_school_events.2.a:0 "Elijamos para este puesto al muftí más importante y leal"
 muslim_school_events.2.a.tt:0 "Un Shayj al-islam leal casi siempre se pondrá de lado [Root.GetdeldelaDir] [Root.Monarch.GetTitle], aumentando la posibilidad de apoyo de parte de la clase religiosa."
 muslim_school_events.2.b:0 "Debemos nombrar Shayj al-islam al candidato más cultivado e inflexible."
 muslim_school_events.2.b.tt:0 "Un Shayj al-islam justo nos apoyará siempre que tengamos un gobierno piadoso. También hará más comunes los eventos relacionados con la voluntad de nuestros eruditos religiosos."
 muslim_school_events.2.c:0 "Un famoso sufí dará a este cargo la dignidad que se merece."
 muslim_school_events.2.c.tt:0 "Un Shayj al-islam sufí nos apoyará siempre que apoyemos el sufismo en el reino. Esto también hará más comunes los eventos relacionados con el sufismo."
 muslim_school_events.3.t:0 "Nueva madrasa"
 muslim_school_events.3.d:0 "Ciudadanos importantes de [madrassah_province.GetAreaName] han hecho grandes donaciones caritativas para levantar una nueva madrasa en [madrassah_province.GetCapitalName]. No solo han invitado a eruditos de toda [madrassah_province.GetAreaName], sino también de [Root.Capital.GetCapitalName] e incluso a teólogos extranjeros."
 muslim_school_events.3.a:0 "Maravilloso."
 muslim_school_events.4.t:0 "Ghazíes"
 muslim_school_events.4.d:0 "Durante siglos, las guerras para extender la fe han visto grupos de 'ghazíes', o guerreros santos en las fronteras del Islam incursionando en tierras enemigas y reforzando las filas de los fieles. Nuestra guerra contra el infiel [infidel.GetAdjective] ha atraído la atención de tales guerreros y han venido a unirse a nuestras filas, ansiosos de demostrar su valía como guerreros santos, y tal vez también por la promesa de botín."
 muslim_school_events.4.a:0 "Sean bienvenidos."
 muslim_school_events.5.t:0 "Custodia de [holy_city.GetCapitalName]"
 muslim_school_events.5.d:0 "Con el paso de los años, la ciudad santa de [holy_city.GetCapitalName] ha visto aumentar el número de peregrinos buscando sus santuarios sagrados. Los fieles vienen de todos los rincones del mundo musulmán, trayendo a nuestros puertos comercio, productos, capital, noticias e ideas de lugares lejanos."
 muslim_school_events.5.a:0 "Dios es bueno."
 muslim_school_events.6.t:0 "Migración chií"
 muslim_school_events.6.d:0 "Aunque el chiismo está extendido en el mundo musulmán, la mayoría de ellos viven en tierras gobernadas por suníes o incluso en estados no musulmanes. A menudo, para sobrevivir, nuestros hermanos de fe han adoptado la política de taqiyya, fingiendo distanciarse de la fe chií. Como [Root.GovernmentName] chií, de los pocos que hay, debemos atraer a los miembros de la fe que no deseen seguir viviendo su vida espiritual en secreto. Muchos de ellos son miembros cultos y productivos de la sociedad."
 muslim_school_events.6.a:0 "Démosles la bienvenida a nuestras ciudades."
 muslim_school_events.6.b:0 "Enviémosles a poblar la frontera."
 muslim_school_events.7.t:0 "Sincretismo sufí"
 muslim_school_events.7.d:0 "Los sufíes, con su enfoque místico y menos legalista del islam a menudo son mejor recibidos entre los infieles que los cultos ulemas o los soldados de la fe. Pero al expresar su piedad con danza y canto, y combinar las tradiciones islámicas y locales, no se han llevado siempre bien con el estamento religioso.\nUn líder sufí ha conseguido bastantes seguidores en [sufi_province.GetName], con muchos conversos del [sufi_province.Religion.GetName] uniéndose a sus discípulos. Estos seguidores están despejando terrenos para nuevos asentamientos donde vivir juntos, lo que podría llevar a una mayor influencia islámica en toda el área. Muchos de los ulemas están pidiendo que lo expulsemos, pues temen que pierda a los verdaderos fieles difuminando la línea ente el Islam y la fe [sufi_province.Religion.GetName]."
 muslim_school_events.7.a:0 "Está haciendo la obra de Dios."
 muslim_school_events.7.b:0 "Que predique en otro lado."
 muslim_school_events.8.t:1 "Teólogos extranjeros enriquecen la erudición"
 muslim_school_events.8.d:0 "Los teólogos que invitamos a nuestro país han enriquecido enormemente la erudición religiosa local. Han dejado huella en nuestro país e inspirado a una nueva generación de ulemas."
 muslim_school_events.8.a:0 "Los necesito en [Root.Capital.GetCapitalName]."
 muslim_school_events.8.b:0 "Encontrarán sitio por todo el país."
 muslim_school_events.9.t:0 "Teólogos [scholar_country.GetReligiousSchool]es "
 muslim_school_events.9.d:0 "Con eruditos de [scholar_country.GetName] en nuestras madrasas no solo mejoramos la discusión teológica en nuestro país, sino también nuestros vínculos con el [scholar_country.GovernmentName] de [scholar_country.GetName]."
 muslim_school_events.9.a:0 "Excelente."
 muslim_school_events.10.t:0 "Discrepancias entre estudiosos"
 muslim_school_events.10.d:0 "No todos los teólogos coinciden. Generalmente no suele ser mucho problema, ya que puede haber discrepancias en el mundo académico. Pero a veces las disputas pueden tomar un aspecto más personal. Algunos sostienen que así es como los eruditos que invitamos están enfrentados con gran parte de nuestra clase religiosa, causando muchos daños a nuestra reputación internacional."
 muslim_school_events.10.a:0 "Qué desgracia."
 muslim_school_events.11.t:0 "Jugar con el tribunal"
 muslim_school_events.11.d:0 "Si bien la escuela [Root.GetReligiousSchool] es la aprobada oficialmente del [Root.GovernmentName], hay muchos tribunales y cadíes en nuestras tierras, y las cuatro escuelas de fe pueden tratar procesos civiles. Esto significa que hasta cierto punto se puede 'jugar con el tribunal', llevar casos a cadíes de escuelas más probables de fallar a nuestro favor.\nUn mercader emprendedor de [shiites_here.GetCapitalName] se ha vuelto tan hábil con esto que no solo ha enfurecido a la población local y sus competidores comerciales, sino también al gobernador local. No obstante, no podemos hacer mucho sin interferir en los privilegios de los ulemas."
 muslim_school_events.11.a:0 "Asegurémonos de que ese hombre recibe su merecido."
 muslim_school_events.11.b:0 "Pragmatismo antes que teología."
 muslim_school_events.12.t:0 "Taqiyya"
 muslim_school_events.12.d:0 "Desde hace siglos los seguidores de Alí consideran necesario esconderse y fingir cumplir otras costumbres religiosas para mantener viva su fe. Las autoridades de [shiites_here.GetName] sospechan cada vez más que hay un número creciente de chiíes en los albergues sufíes locales y necesitan nuestra bendición para intentar erradicarlos."
 muslim_school_events.12.a:0 "¡No permitiremos herejes!"
 muslim_school_events.12.b:0 "Debemos respetar los albergues sufíes."
 muslim_school_events.13.t:0 "Protestas en [protest_province.GetName]"
 muslim_school_events.13.d:0 "Como hombres de gran fuerza espiritual, así como parte firme de la sociedad, a veces algunos ulemas eligen unirse a protestas sociales. Un altercado reciente entre la guarnición local y la población urbana de [protest_province.GetName] ha atraído la atención de un destacado muftí del estado de [protest_province.GetAreaName].\nNuestro comandante local teme que la situación se exacerbe a menos que escuchemos a los manifestantes, pero eso tendrá un precio."
 muslim_school_events.13.a:0 "Compensemos al pueblo de [protest_province.GetName]."
 muslim_school_events.13.b:0 "Muftí o no, no podemos hacer nada."
 muslim_school_events.14.t:0 "Los pobres de [urbanization_province.GetCapitalName]"
 muslim_school_events.14.d:0 "Según crecen las ciudades, las viejas instalaciones y murallas que una vez las sostuvieron ya no pueden soportar la gran presión que cae sobre ellas. En [urbanization_province.GetCapitalName], con el paso del tiempo a cambiar, los talleres poco limpios, como los de curtidores, se han trasladado más allá de las murallas, como los cementerios. Sin embargo, es mucho más visible el aumento del número de pobres en las calles. Como las organizaciones benéficas existentes no han sido capaces de seguir el rápido ritmo de crecimiento de la ciudad, se ha sugerido que asignemos más propiedades estatales como waqf, donación caritativa, para mantener comedores y baños populares."
 muslim_school_events.14.a:0 "Por supuesto que apoyaremos tal causa."
 muslim_school_events.14.b:0 "Seguro que los notables locales pueden usar su propio dinero para esto"
 muslim_school_events.15.t:0 "La ciudad de [holy_city.GetCapitalName]"
 muslim_school_events.15.d:0 "Como guardianes de las sagradas mezquitas de of [holy_city.GetCapitalName], no somos solo responsables del santuario santo. Del estado que reclama este honor no solo se espera que se ocupe de la población de las ciudades sagradas, sino también de los peregrinos que atraen. Por esto, muchos gobernantes han dedicado grandes recursos dentro de las ciudades así como grandes extensiones de tierras de labranza lejanas para alimentar y mantener el área.\nAlgunos dicen que [Root.Monarch.GetName] no presta a estas ciudades la atención que se merecen, que los peregrinos ya no están seguros, y que hay gran necesidad en la calles de [holy_city.GetCapitalName]."
 muslim_school_events.15.a:0 "Dediquemos más tierras a su mantenimiento."
 muslim_school_events.15.b:0 "Por desgracia, ahora mismo no podemos dedicarle más recursos."
 muslim_school_events.16.t:0 "Expansión de la madrasa de [madrassah_province.GetCapitalName]"
 muslim_school_events.16.d:0 "La madrasa de [madrassah_province.GetCapitalName] ha ido ganando reputación, no sólo como centro de aprendizaje [Root.GetReligiousSchool], sino también por los jeques de otras escuelas. En particular, los eruditos [Root.GetReligiousScholars]es de otras partes del mundo han ganado fama en la madrasa de [madrassah_province.GetCapitalName] y como resultado, la propia institución, el distrito mercantil colindante y la bulliciosa ciudad en general están creciendo rápidamente\nPero el crecimiento urbano nunca carece de problemas y una madrasa en crecimiento sigue teniendo necesidades que hay que solventar. Si [Root.GetellaDir] propi[Root.GetoaDir] [Root.Monarch.GetTitle] hiciera una gran donación caritativa para la conservación y mantenimiento de una madrasa mayor, se beneficiarían tanto la ciudad como el área en general."
 muslim_school_events.16.a:0 "Debemos contribuir a esta empresa."
 muslim_school_events.16.b:0 "Ya los alimentarán y pagarán la gente de ahí."
 muslim_school_events.17.t:0 "Dargah"
 muslim_school_events.17.d:0 "Un jeque sufí ha fallecido en [dargah_province.GetName] y sus seguidores están construyendo un santuario en su honor. Peregrinos de distintas partes del país ya acuden a la provincia para ver el mausoleo de este gran hombre, al que algunos llaman santo. Los notables locales han hecho una donación considerable para su mantenimiento y sus antiguos pupilos han abierto cerca un albergue.\nSi bien no hay nada malo en honrar a un gran hombre, algunos devotos y ulemas más tradicionalistas creen que esta forma de adoración es sacrílega.\nSi [Root.Monarch.GetName] visitase el mausoleo de [dargah_province.GetName] tendría bastante efecto tanto en el prestigio del mausoleo en sí como en su percepción por el pueblo."
 muslim_school_events.17.a:0 "Busquemos guía en este lugar sagrado."
 muslim_school_events.17.b:0 "No debemos alimentar la superstición local."
 muslim_school_events.18.t:0 "Alevíes de [alevi_province.GetName]"
 muslim_school_events.18.d:0 "Aunque no son hermanos directos de fe, muchos miembros de las tribus turcas de Anatolia son chiíes alevíes. Al igual que los yafaríes, los alevíes son duodecimanos y creen en la llegada del duodécimo imán. Pero su fe también tiene profundamente arraigados misticismo y sufismo. Bajo gobiernos suníes se vieron obligados a tener una vida apartada de la sociedad en muchos aspectos, no se les permitió casarse con suníes y el estado siempre desconfió de ellos.\nMucha de la gente de [alevi_province.GetName] son alevíes y en general nos han dado la bienvenida como sus nuevos soberanos. En muchos modos, sus tradiciones místicas son distintas de las nuestras, pero si aceptamos a esta gente, seguramente podamos extender con más rapidez la fe chií en el área."
 muslim_school_events.18.a:0 "Demos poder a nuestros hermanos de fe de la región."
 muslim_school_events.18.b:0 "Les damos la bienvenida, pero la administración seguirá en manos de las autoridades locales."
 muslim_school_events.19.t:0 "Ulemas mundanos"
 muslim_school_events.19.d:0 "No todos los ulemas son grandes teólogos o intelectuales. La corrupción puede crecer en cualquier parte del estado y a algunos les cuesta distinguir beneficiar la fe de beneficiarse a sí mismos. Ha llamado la atención de [Root.Monarch.GetName] que un número de los subsidios piadosos existentes en el estado se han conseguido mediante fraude o han trasmitido ilegalmente a los herederos. Nuestro visir ha sugerido examinar y verificar todos esos subsidios del [Root.GovernmentName], sobre todo en regiones que no gobernábamos originalmente.\nEstá claro que esto podría ser una grave ofensa a los ulemas, que lo verían como una injerencia en sus privilegios y un ataque a su casta en su conjunto."
 muslim_school_events.19.a:0 "Unas pocas transgresiones no son nada comparado con lo que nos dan estos hombres."
 muslim_school_events.19.b:0 "Solo los traidores tienen algo que temer."
 muslim_school_events.20.t:0 "El madhab de [Root.GetName]"
 muslim_school_events.20.d:0 "Al ser un país joven aún no patrocinamos ninguna escuela religiosa en particular. Si bien hay muchos modos de seguir a Dios, debemos tener una doctrina rectora específica que puedan seguir nuestros gobernantes."
 muslim_school_events.20.a:0 "Vale."
 muslim_school_events.20.b:0 "Sigamos la escuela de Abu Hanifa."
 muslim_school_events.20.c:0 "Solo existe el camino de los hanbalíes."
 muslim_school_events.20.dd:0 "Malik ibn Anas nos mostró el camino correcto."
 muslim_school_events.20.e:0 "Las enseñanzas de Imam al-Shafi'i son las más relevantes."
 muslim_school_events.20.f:0 "La escuela yafarí nos bastará hasta la llegada del madhi."
 muslim_school_events.20.g:0 "Ismail ibn Jafar y sus seguidores serán nuestros guías."
 muslim_school_events.20.h:0 "¡No ocultemos nunca nuestros principios! Debemos seguir las enseñanzas de Zaid ibn Alí."
 muslim_school_events.21.t:0 "Neosufismo y reacción tradicional"
 muslim_school_events.21.d:0 "Entre los ulemas hay muchos cada vez más disgustados con [Root.GetellaDir] [Root.Monarch.GetTitle]. Entre muchos devotos musulmanes se ve con desprecio que incluyamos infieles en altos cargos, además de adoptar costumbres y tradiciones infieles. Tampoco han ganado muchos amigos al estado entre los juristas del reino las intromisiones del mismo en la interpretación de la ley y otras competencias tradicionales de los ulemas.\nJeques carismáticos de la orden sufí Naqshbandi han empezado a agitarse contra el estado y lo que consideran una aplicación de la ley islámica en nuestro reino errónea y algunos casos pecaminosa."
 muslim_school_events.21.a:0 "Están tristemente equivocados."
 muslim_school_events.21.a.tt:0 "A partir de ahora, la clase religiosa reaccionará con mayor fuerza contra la conducta impía [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 muslim_school_events.21.a.ttb:0 "Ahora los §Yulemas§! esperarán que se les den más tierras."
 muslim_school_events.22.t:0 "Wahabismo"
 muslim_school_events.22.d:0 "Un movimiento creciente entre los ulemas hanbalíes del [Root.GovernmentName] de [Root.GetName] clama por un retorno a una fe más pura. Se oponen firmemente a cualquier innovación en las costumbres del Profeta y a todo lo que no sea parte de las fuentes literarias de la ley islámica. Al oponerse con fuerza a todas las formas de sufismo, adoración de santos o tradiciones no islámicas, prometen traer una sociedad verdaderamente religiosa a quienes adopten sus enseñanzas."
 muslim_school_events.22.a:0 "Interesante."
 muslim_school_events.22.a.tt:0 "Países del madhab §Yhanbalí§! ahora podrán adoptar el wahabismo."
 muslim_school_events.23.t:0 "Santuarios sufíes"
 muslim_school_events.23.d:0 "La práctica de patrocinar o incluso aportar santuarios relacionados con las tumbas de sufíes famosos lleva mucho tiempo siendo un asunto bastante polémico para los ulemas. Ahora que una generación más tradicionalista se hace con el poder, presionan a nuestr[Root.GetoaDir] gobernante para que intente frenar esta costumbre."
 muslim_school_events.23.a:0 "Hagamos lo que nos piden."
 muslim_school_events.23.b:0 "No. ¡Los antiguos maestros fueron grandes hombres!"
