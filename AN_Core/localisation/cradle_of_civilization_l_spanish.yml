 efficient_tax_farming_modifier:0 "Agricultura tributaria eficiente"
 desc_efficient_tax_farming_modifier:0 "En muchos aspectos, la venta de impuestos es el modo más eficiente de explotar los recursos de nuestro país. Vendiendo el derecho a extraer beneficios de las diferentes partes de nuestro país, nos garantizamos unos ingresos fijos y regulares, mientras que el recaudador en sí tiene muchos incentivos para hacer que la tierra rinda más todavía."
 land_acquisition_modifier:0 "Adquisición de tierras"
 desc_land_acquisition_modifier:0 "Mediante una reclamación eficiente de tierras nunca trabajadas y la integración de aquellas sin propietarios, conseguimos beneficios más rápidamente, incluso en la periferia de nuestro sultanato."
 lenient_taxation_modifier:0 "Tributación permisiva"
 desc_lenient_taxation_modifier:0 "Un súbdito recargado de impuestos es más dado a la discrepancia o incluso la rebelión. Nos hemos ganado la gratitud de los estados vecinos aliviando las cargas que impusimos sobre ellos."
 train_horsemanship_modifier:0 "Equitación entrenada"
 desc_train_horsemanship_modifier:0 "Pocos jinetes tan expertos como los nuestros y pocas razas de caballos tan fiables y preparadas para la guerra. Sigamos trabajando en nuestra caballería mediante competiciones, entrenamientos, pequeños asaltos e incluso guerreando."
 promote_culture_in_government_modifier:0 "Cultura promovida en gobierno"
 desc_promote_culture_in_government_modifier:0 "Nuestro inteligente sultán ha elegido ascender a aquellos que le apoyaron en la lucha de sucesión. Una región entera ahora puede prosperar gracias a sus sabias políticas."
 seize_clerical_holdings_modifier:0 "Propiedades clericales incautadas"
 desc_seize_clerical_holdings_modifier:0 "Nuestros predecesores entregaron diversas donaciones benéficas y propiedades clericales por motivos erróneos. Actuaremos para reducir la corrupción en este sistema y recuperar las propiedades clericales para el estado, el primer guardián de lo que está bien y mal en nuestro país."
 invite_minorities_modifier:0 "Minorías invitadas"
 desc_invite_minorities_modifier:0 "Al invitar a nuestros hermanos de fe a instalarse en nuestras tierras, nos convertimos en un refugio seguro en un mundo peligroso. Aquí pueden iniciar una nueva vida al tiempo que contribuyen al ascenso de nuestro estado."
 ideagroups.111.b:0 "¡Hagamos cuanto podamos para cumplir estas ideas!"
 army_professionalism_events.1.t:0 "Saco de [From.GetCapitalName]"
 army_professionalism_events.1.d:0 "Tradicionalmente se espera que los ejércitos en avanza se aprovisionen con lo que puedan rapiñar en el área por la que avanzan. A menudo este es el único modo que los soldados pueden sobrevivir durante la guerra, ya que las pagas de la tesorería del [Root.GovernmentName] raramente llegan a tiempo a los hombres. De hecho, al pagarles retroactivamente, también se evita el esfuerzo de pagar a los caídos.\nCuando cayó [From.GetCapitalName], se esperaba que nuestros soldados saquearían la ciudad para enriquecerse. Pero no la destrucción total y absoluta de la ciudad que tuvo lugar. Negándose a obedecer órdenes, nuestros soldados cayeron sobre los indefensos burgueses, cometiendo actos despreciables y devastando el área durante un largo periodo de tiempo."
 army_professionalism_events.1.a:0 "¡Debemos castigar a los responsables!"
 army_professionalism_events.1.b:0 "¡Necesitamos mejores prácticas de pago y disciplina más estricta!"
 army_professionalism_events.1.c:0 "Son las reglas de la guerra."
 army_professionalism_events.2.t:0 "¡[Root.GetCapitalName] saqueada!"
 army_professionalism_events.2.d:0 "Tras la caída de [Root.GetCapitalName], los ejércitos de [From.GetName] han devastado la ciudad y el campo circundante."
 army_professionalism_events.2.a:0 "¡Bárbaros!"
 army_professionalism_events.3.t:0 "El saco de [Root.GetCapitalName]"
 army_professionalism_events.3.d:1 "Cuando la ciudad de [Root.GetCapitalName] cayó en manos enemigas, el ejército de [From.GetName] emprendió varios días de saqueo. Dentro de los muros de la ciudad solo queda una ruina humeante de lo que antaño fue una ciudad pujante, cuyos supervivientes buscan refugio lo más lejos posible."
 army_professionalism_events.3.a:0 "¡Nuestro pueblo nunca olvidará las atrocidades de [From.GetName]!"
 army_professionalism_events.4.t:0 "Sueldos retrasados"
 army_professionalism_events.4.d:0 "La campaña en [enemy_country.GetName] se ha topado con graves problemas logísticos. Según se acerca el momento de pagar los sueldos, se va haciendo evidente que no podremos pagar a todas las tropas, pues es imposible que el dinero llegue a tiempo. Nuestros generales culpan continuamente a incursiones enemigas sobre nuestro tren de suministros e insisten que todo estaba planeado meticulosamente, pero ahora es [Root.Monarch.GetName] debe resolver el problema.\nSi pagamos solo a parte de nuestras tropas, no cabe duda que muchos desertarán.\nTambién podemos elegir no pagar a nadie, decirles que vivan de la tierra, pero devastarán toda el área."
 army_professionalism_events.4.a:0 "Debemos pagar a las tropas de élite"
 army_professionalism_events.4.b:0 "Que vivan de la tierra"
 army_professionalism_events.5.t:0 "Los muchos trabajos de un soldado"
 army_professionalism_events.5.d:0 "Una paz prolongada y cambios en la economía ha hecho que muchos de nuestros soldados a sueldo no consideren suficientes las pensiones que les pagamos. Un número creciente de ellos recurre a otros trabajos como dirigir negocios o la artesanía, ganándose bien la vida en las ciudades donde viven.\nSi bien esto puede estimular la economía local, también significa que estos soldados ni entrenan ni practican con el equipamiento que les proporcionamos. Si queremos detener esta tendencia deberemos aumentar su paga sustancialmente."
 army_professionalism_events.5.a:0 "No debemos permitirles aventurarse en otras ocupaciones."
 army_professionalism_events.5.b:0 "Lo toleraremos por ahora."
 army_professionalism_events.6.t:0 "Talento extranjero"
 army_professionalism_events.6.d:0 "Nuestros instructores se maravillan con el ejército [professional_country.GetAdjective] y los métodos que han usado tan exitosamente para organizar rutinas y prácticas militares. No somos los únicos que nos hemos dado cuenta, los oficiales de origen [professional_country.GetAdjective] son muy solicitados en muchos países. Por supuesto, es muy probable que el [professional_country.GetStateForm] de [professional_country.GetName] rechace que atraigamos a sus súbditos.\nLo que no significa que no haya individuos interesados en tales oportunidades profesionales, si hacemos que valga la pena.."
 army_professionalism_events.6.a:0 "Contratar un oficial [professional_country.GetAdjective]"
 army_professionalism_events.6.b:0 "Sigamos confiando en nuestra gente."
 army_professionalism_events.7.t:0 "Infiltración de [From.GetName]"
 army_professionalism_events.7.d:1 "Nuestra profesionalidad militar ha hecho que a nuestros oficiales retirados les resulte muy atractivo desertar a otros países de la región. Tanto que estos ni siquiera investigan debidamente a los desertores que reclutan.\nNuestro jefe de espías informa que hemos infiltrado numerosos agentes en el servicio del [From.GetStateForm] de [From.GetName]."
 army_professionalism_events.7.a:0 "Excelente…"
 army_professionalism_events.8.t:0 "Juegos de guerra"
 army_professionalism_events.8.d:0 "Nuestros generales nos han pedido fondos para celebrar un ejercicio militar en masivo para reconstruir una gran batalla de la [Root.GetOldEra]. Será bastante caro y llevará mucho tiempo, pero insisten que ayudará a comprender muchas cosas, será un buen modo de instruir a las tropas y tal vez intimidar también a nuestros vecinos."
 army_professionalism_events.8.a:0 "Que puedan reconstruir la batalla."
 army_professionalism_events.8.b:0 "Pronto les daremos una guerra de verdad en la que probar sus teorías."
 army_professionalism_events.9.t:0 "Contratistas privados"
 army_professionalism_events.9.d:0 "Debido a una falta de estructuras permanentes, muchos ejércitos recurren a contratistas privados para proporcionar de todo, de equipamiento a regimientos enteros. Normalmente estos emprendedores reciben una suma por adelantado que usarían para obtener con poca antelación lo que necesita un ejército. Esto funciona a menudo para cubrir las necesidades de nuestras tropas que cambian rápidamente durante las campañas, pero hay quienes se aprovechan del sistema.\nCon nuestros ejércitos en [enemy_country.GetName] avanzando por territorio enemigo aumentan los informes de corrupción y cooperación injustificada entre nuestros oficiales logísticos y emprendedores locales. Si queremos mantener la eficacia debemos extirpar estas prácticas, pero a corto plazo la lucha contra la corrupción puede perturbar el sistema."
 army_professionalism_events.9.a:0 "¡Extirpemos la podredumbre!"
 army_professionalism_events.9.b:0 "Tendremos que dejarlo ser."
 army_professionalism_events.10.t:0 "Una carrera militar"
 army_professionalism_events.10.d:0 "Con el crecimiento de nuestro ejército profesional, abundan nuevas oportunidades de carrera para aquellos con habilidad y ambición. Sin embargo, los viejos [Root.GetNoblesReplacementForOtherGovernments] siguen esperando que se les concedan los cargos más valiosos por tradición y los siglos que sus linajes llevan sirviendo fielmente al [Root.GetStateForm].\nAhora algunos de nuestros oficiales superiores nos imploran dar más oportunidades para el ascenso en las filas de hombres capaces, mientras que otros se oponen vehementemente y sostienen que hay cualidades que solo el linaje proporciona."
 army_professionalism_events.10.a:0 "Debemos proteger las antiguas tradiciones de nuestro cuerpo de oficiales."
 army_professionalism_events.10.b:0 "Podemos hacer sitio a los recién llegados en las secciones más altas del escalafón."
 army_professionalism_events.11.t:0 "Espíritu de cuerpo"
 army_professionalism_events.11.d:1 "La tensión que la vida militar ejerce sobre los que prestan servicio, en buenas circunstancias puede llevar a desarrollar un espíritu de pertenencia y cooperación que refuerce enormemente las fuerzas armadas. Durante el conflicto reciente con [enemy_country.GetName], vimos señales claras que nuestras tropas trabajan mejor juntas y que han formado fuertes vínculos de lealtad y deber hacia el [Root.GetStateForm] de [Root.GetName] que parecía difícil de imaginar hace años."
 army_professionalism_events.11.a:0 "Esto es lo que separa al ejército [Root.GetAdjective] de los demás."
 army_professionalism_events.12.t:0 "Falta de oficiales"
 army_professionalism_events.12.d:0 "Para que un ejército profesional considerable se mantenga eficiente, se requiere un cierto número de oficiales instruidos que cumplan las órdenes y voluntad del [Root.GetStateForm]. Sin embargo, el aumento de la demanda de un liderazgo de calidad no se corresponde con el número de oficiales en nuestras filas.\nCuando cada vez se pide más calidad, más costará reclutar y adiestrar nuevos oficiales."
 army_professionalism_events.12.a:0 "Reducir el entrenamiento."
 army_professionalism_events.12.b:1 "Superaremos esto con tiempo."
 army_professionalism_events.13.t:0 "Milicias locales"
 army_professionalism_events.13.d:0 "Muchos deberes militares no son llevados a cabo por los ejércitos profesionales del [Root.GetStateForm], sino por milicias locales emplazadas entorno a ciudades, castillos y fortalezas de distintas partes del país. A menudo estas milicias conocen bien el área y ofrecen buenos servicios como guarniciones, exploradores y también reuniendo información, pero su calidad como tropas regulares es, por decir algo, desigual.\nSe sugiere que por lo menos enviemos soldados profesionales a adiestrar a todas las milicias del país y que recurramos menos a ellos en muchas áreas para llevar a cabo operaciones. Según nuestros generales, esto causaría un aumento de la calidad y nos haría menos vulnerables a hechos fuera de nuestro control. Sin embargo, muy probablemente también significaría despedir a una gran cantidad de nuestras tropas de reserva."
 army_professionalism_events.13.a:0 "Necesitamos las milicias."
 army_professionalism_events.13.b:0 "No confiemos en las habilidades locales."
 army_professionalism_events.14.t:0 "Fuegos de la industria"
 army_professionalism_events.14.d:0 "Las necesidades crecientes de nuestro ejército profesional ha tenido un efecto profundo en los negocios locales de [Root.GetCapitalName]. Las fábricas en la ciudad y alrededores apenas dan abasto a la demanda creciente y tanto inversores como trabajadores acuden en tropel a [Root.GetName] para expandir el negocio."
 army_professionalism_events.14.a:0 "¡Las fundiciones de [Root.GetCapitalName] proveerán a la nación!"
 army_professionalism_events.15.t:0 "Crecimiento de ciudades regimentales"
 army_professionalism_events.15.d:0 "Ahora que el ejército se convierte en un modo de ganarse la vida para un número creciente de nuestros súbditos, las ciudades que albergan instalaciones militares y cuarteles empiezan a crecer bajo la supervisión de ingenieros militares y renovadores. En [Root.GetName], el crecimiento de [Root.GetCapitalName] ha llegado a beneficiar a toda la provincia."
 army_professionalism_events.15.a:0 "Genial."
 army_professionalism_events.16.t:0 "Traición contra el [Root.GetStateForm] de [Root.GetName]"
 army_professionalism_events.16.d:0 "Por necesidad el reclutamiento tiene que ser un asunto algo descentralizado. A menudo se cede a [Root.GetNoblesReplacementForOtherGovernments] de la capital, haciéndoseles responsables de entregar un número prefijado de hombres en las diferentes provincias bajo nuestro control.\nEs un sistema que hasta cierto punto se basa en la confianza, ya que el gobierno central no se implica en las levas locales y la única forma de control que tenemos son las inspecciones, a menudo esporádicas, que realiza el mismo ejército. Una de estas inspecciones en [cheating_rolls.GetName] ha descubierto todo un escándalo local. Los listados que teníamos del área están llenos de nombres ficticios y nadie parece saber cuánta gente podemos reclutar de verdad en la región."
 army_professionalism_events.16.a:0 "Qué desgracia."
 army_professionalism_events.16.b:0 "Castiguemos al perpetrador y realicemos nuestro propio estudio."
 army_professionalism_events.17.t:0 "Proliferación del mosquete"
 army_professionalism_events.17.d:0 "Ahora que las armas de fuego son cada vez más habituales, nuestros antiguos regimientos de élite ya no cumplen la misma función como francotiradores y pioneros. Durante un tiempo sirvieron para desarrollar nuestros ejércitos y ahora se repartirán entre nuestros otros regimientos."
 army_professionalism_events.17.a:0 "Vale."
 hanafi_school:0 "hanafí"
 hanafi_school_desc:0 "El madhab hanafí recibe su nombre de Abu Hanifa No'man bin Tabet. La escuela tiene su origen en Kufa y tiene un papel importante por todo el mundo persa y turco, incluyendo el norte de la India. Aunque se da preferencia al texto fuente del Corán y los hadices, los hanafíes tienen una visión integradora de fuentes y también emplean analogías (qiya), istihsan y costumbres locales (urf) en su jurisprudencia. Algunos la consideran la más flexible de las escuelas."
 hanbali_school:0 "hanbalí" # [LocEditor:AwaitingBatchUpdate]
 hanbali_school_desc:0 "El madhab hanbalí recibe su nombre de Ahmad ibn Hanbal, y aboga por abstenerse de cualquier teología especulativa o kalam. Los hanbalíes sostienen que el Corán y la Sunna son las únicas fuentes aptas de jurisprudencia y que deben interpretarse en un sentido literal y tradicionalista. Aunque se acepta como un madhab válido, pocos estados promueven la escuela hanbalí y fue prohibida por los califas abasidas." # [LocEditor:AwaitingBatchUpdate]
 maliki_school:0 "malikí"
 maliki_school_desc:0 "El madhab malikí recibe su nombre de Malik Ibn Anas y perdonminan en Norte de África y la Península Ibérica. La jurisprudencia se basa principalmente en la obra e interpretaciones de ibn Anas y su estudiante Sahnun, tal como se describe en el Almuwata y el Mudawwana. Uno de los principales centros de aprendizaje de la escuela malikí es la gran mezquita de Kairuán, cerca de Túnez."
 shafii_school:0 "shafi'í"
 shafii_school_desc:0 "El madhab shafi'í recibe su nombre de Imam Al-Shafi'i y predomina sobre todo entre los musulmanes de Arabia y África y Asia orientales. Fue la doctrina oficial de los sultanatos selyúcidas, ayúbidas y mamelucos. Al contrario que otros madhabs, los shafi’íes rechazan istihsan e istislah como fuentes de sharia, y en su lugar solo confían en lo que aparece en el Corán o los hadices."
 ismaili_school:0 "ismailí"
 ismaili_school_desc:0 "El ismailismo recibe su nombre de Ismai'l ibn Gafar, sucesor de Ya'far as Sádiq, y fue la escuela de fe del sultanato fatimí, pero perdió mucho terreno cuando este cayó. El ismailismo engloba una serie de ramas, cada vez más separadas, como la mustalí y nizarí. En muchos aspectos se centran mucho más en los elementos esotéricos de la fe chií que yafaríes o zaidíes."
 jafari_school:0 "yafarí"
 jafari_school_desc:0 "El madhab yafarí recibe su nombre de Ya'far as Sádiq, el sexto imán. Sus seguidores son chiíes duodecimanos. Estos creen que Alí, sucesor de Mahoma, fue sucedido por doce imanes infalibles, elegidos por designación divina. El último de los imanes, al-Mahdi, volverá para salvar a la Humanidad, trayendo justicia y paz al mundo."
 zaidi_school:0 "zaidí"
 zaidi_school_desc:0 "Los zaidíes reciben su nombre de Zaid ibn Ali, bisnieto de Hussein ibn Alí, nieto de Mahoma, y siguen sus enseñanzas, tal como aparecen en el Majmu' al-Fiqh. Los zaidíes hacen hincapié en la justicia y la responsabilidad humana. Descienden de seguidores de la revuelta original de Zaid contra el califato omeya. Los zaidíes rechazan la disimulación religiosa que practican muchos chiíes y predominan en las tierras altas del Yemen."
