 #HRE Republics
 gen_hre_relations_with_emperor_title:0 "Beziehung zum Kaiser"
 gen_hre_relations_with_emperor_desc:0 "Als eine der kleineren Nationen des Heiligen Römischen Reiches wären wir gut beraten, die Freundschaft des Kaisers anzustreben, um unser weiteres Überleben zu sichern."
 gen_hre_financial_centre_title:0 "Zentrum der Wirtschaft"
 gen_hre_financial_centre_desc:0 "Wir müssen [Root.Capital.GetCapitalName] zu einem Zentrum aller kommerziellen Aktivitäten machen, damit sich die begabtesten und reichsten Bürger aus ganz Deutschland in unserer Stadt niederlassen."
 gen_hre_republic_reform_government_title:0 "Reformiert die Verwaltung"
 gen_hre_republic_reform_government_desc:0 "Wir müssen neue Wege beschreiten und unsere Verwaltung in eine moderne [Root.GovernmentName] umwandeln, um die Veränderungen in Europa zu überstehen."
 imperial_beneficience:0 "Wohltätigkeit des Kaisers"
 desc_imperial_beneficience:0 "Der Kaiser hat unserer Stadt im Gegenzug für die treue Unterstützung seiner Herrschaft viele Vorteile zuteil werden lassen."
 republic_bourgeois_center:0 "Stadt der Bürger"
 desc_republic_bourgeois_center:0 "Unsere Stadt ist ein Zentrum für alle Arten von kommerziellen Aktivitäten und zieht die talentiertesten und reichsten Bürger aus ganz Deutschland an, die sich hier niederlassen."
 republic_reformed_government:0 "Reformierte Verwaltung"
 desc_republic_reformed_government:0 "Wir haben neue Wege eingeschlagen und unsere Verwaltung zu einer wirksamen Regierungsmaschine für unseren Staat reformiert."
