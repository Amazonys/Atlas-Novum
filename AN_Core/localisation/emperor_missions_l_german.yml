 desc_hanseatic_shipwrights_modifier:1 "Die Schiffsbauer und Seeleute von [Root.GetName] gehören zu den Besten der Welt und widmen sich dem Dienst in der Marine, damit unsere Stadt die Meere beherrschen kann."
 hsa_advance_our_interests_modifier:0 "Vergrößerter Hansebund"
 desc_hsa_advance_our_interests_modifier:0 "Unsere Dominanz im norddeutschen Handel zahlt sich aus: Nicht nur strömen die wohlhabendsten Händler zu uns, wir sind auch der erste Anlaufpunkt in allen Handelsfragen."
 hsa_united_league_modifier:0 "Vereinter Hansebund"
 desc_hsa_united_league_modifier:0 "Wir haben die Macht der Hanse erneuert und sie zu einem einheitlichen Staat geformt. Trotzdem werden wir unsere Traditionen nie vergessen und gut für die Anforderungen gerüstet bleiben, die mit einer Vielzahl diplomatischer Partner einhergehen."
 new_lubeck_modifier:0 "Amerikanische Kolonien"
 desc_new_lubeck_modifier:1 "Wir haben in Amerika Kolonien gegründet, die es dem alten Ostseebund erlauben, sich in neue, unvorhergesehene Richtungen zu entwickeln."
 adler_von_lubeck_modifier:0 "Seehegemonie"
 desc_adler_von_lubeck_modifier:0 "Unsere großartige Flotte dominiert die Ost- und Nordsee. Niemand wagt es, unsere Kontrolle über die Wellen herauszufordern!"
 hsa_baltic_trade_modifier:0 "Baltischer Handel gesichert"
 desc_hsa_baltic_trade_modifier:0 "Wir haben unsere Macht in der Ostsee, der traditionellen Quelle hanseatischen Reichtums, zurückgewonnen. Nun wird es niemand aus dem Osten mehr wagen, Lübeck zu umgehen!"
 hanseatic_queen_modifier:1 "Königin des Ostseebunds"
 desc_hanseatic_queen_modifier:1 "Die Pracht unseerr Stadt zieht viele aufstrebende Künstler, Intellektuelle und fremdländische Würdenträger an, mit denen die [Root.GovernmentName] Geschäfte macht."
 hanseatic_bookkeeping_modifier:0 "Hanseatische Buchführung"
 desc_hanseatic_bookkeeping_modifier:0 "Unsere fleißigen Buchhalter sorgen dafür, dass jede Münze dort landet, wo sie hingehört: in unserer Kasse."
 hsa_north_sea_trading:0 "Handelsroute der Nordsee"
 desc_hsa_north_sea_trading:0 "Wir dominieren heute die Nordsee so, wie wir einst die Ostsee dominierten, und ziehen Handelseinnahmen aus den Kolonien und Russland gleichermaßen in unsere Kassen."
 # Events
 emp_mission_events.14.name:0 "Vereinigung der Hanse"
 emp_mission_events.14.desc:0 "Das Ungleichgewicht zwischen Lübeck und dem Rest der Hanse hat sich in den letzten Jahren noch verstärkt, sodass Lübeck nun zwar als eine der Großmächte Europas gilt, [Root.GetName] aber ein Kleinstaat mit wenig Territorium und Reichtum bleibt.\n\nEs scheint, als hätten seine Oberhäupter dieses Ungleichgewicht als Vorwand für die eigene Selbstverherrlichung genutzt. Wir sind uns nicht ganz sicher, welchen Abschnitt unseres Abkommens mit ihnen sie dazu missbraucht haben, doch es scheint, dass wir jetzt ihr Vasall sind."
 OH_NO:0 "Wie bedauerlich."
