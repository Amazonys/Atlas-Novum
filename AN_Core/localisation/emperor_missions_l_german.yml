 westfalen_capital_modifier:0 "Die neue Hauptstadt"
 desc_westfalen_capital_modifier:0 "Diese Nation hat diese Provinz kürzlich zur Hauptstadt Westfalens ernannt und zieht Einwanderer und ambitionierte Architekten an, um diese Provinz zum Neid der Welt zu machen."
 westphalia_religious_supermacy_mod:0 "Westfälischer Friede"
 desc_westphalia_religious_supermacy_mod:0 "In Westfalen wurde ein Vertrag unterzeichnet, der sicherstellte, dass alle Mitglieder des Reiches dem einen wahren Glauben folgen."
 westphalia_religious_peace_mod:0 "Westfälischer Friede"
 desc_westphalia_religious_peace_mod:0 "In Westfalen wurde ein Vertrag unterzeichnet, der sicherstellte, dass alle Christen sicher und ohne Verfolgung im Reich leben können."
 westphalian_mission_events.1.t:0 "Anspruch auf Westfalen"
 westphalian_mission_events.1.d:0 "Da unsere Ambitionen in Westfalen weiter wachsen, könnten wir unseren Anspruch auf die westfälischen Länder durch eine Verlegung unserer Hauptstadt nach [82.GetName] stärken. Manche sehen dies jedoch als schlechten Schritt an, da [Root.Capital.GetName] als gutes Verwaltungszentrum für unsere Nation gedient hat."
 westphalian_mission_events.1.a:0 "Wir müssen unseren Anspruch auf Westfalen festigen."
 westphalian_mission_events.1.b:0 "[82.GetName] kann nicht mit der Größe von [Root.Capital.GetName] mithalten!"
 wes_enforce_sovereignty_title:0 "Behauptet Souveränität"
 wes_enforce_sovereignty_desc:0 "Westfalen und das Rheinland sind in ihrem heutigen Zustand kaum mehr als eine Reihe unbedeutender Mikronationen. Wenn wir unsere Souveränität einfordern und diesen Anspruch auch für ausländische Mächte als ernst markieren wollen, müssen wir unseren Einfluss in unserer Heimatregion ausbauen."
 wes_conquest_of_westfalen_title:0 "Beansprucht Westfalen"
 wes_conquest_of_westfalen_desc:0 "Jetzt, wo wir unsere Heimatregion fest im Griff haben, bleibt uns nur noch, ganz Westfalen zu einer Nation zu vereinen! Indem wir einen Anspruch auf die Provinz Westfalen fingieren, beweisen wir, dass [Root.GetName] die rechtmäßige Heimat aller Westfalen ist."
 wes_unite_westphalia_title:0 "Vereint Westfalen"
 wes_unite_westphalia_desc:0 "Sobald wir das gesamte rechtmäßige Territorium Westfalens unterworfen haben, ist es an der Zeit, fremde Länder und Kulturen zu erobern und unser eigenes Reich zu schmieden!"
 wes_widukind_title:0 "Widukinds Erben"
 wes_widukind_desc:0 "Der legendäre Widukind, der sich gegen die fränkischen Eindringlinge in Sachsen stellte, begann sein Leben hier in Westfalen. Er ist eine kulturelle Ikone der Sachsen, und indem wir sein Erbe als das unsere beanspruchen, könnte es uns gelingen, die Sachsen in unsere Nation zu ziehen."
 wes_hre_peace_title:0 "Westfälischer Friede"
 wes_hre_peace_desc:0 "In dem Maße, wie die Religionskriege in Europa wüten, wird die Notwendigkeit eines Waffenstillstands immer größer: Die Gespräche, die in Westfalen stattfinden, werden über die Zukunft des Heiligen Römischen Reiches und der gesamten christlichen Welt entscheiden."
 wes_rheinland_start_title:0 "Rheinischer Handel"
 wes_rheinland_start_desc:0 "Das Konzept einer westfälischen Nation existiert bei den Rheinländern leider nicht, obwohl sie eine große Bereicherung für unser Reich wären. Vielleicht können wir, indem wir uns als die dominierende Handelsmacht im Rheinland etablieren, ein gewisses Gefühl der Verbundenheit zwischen Rheinländern und Westfalen schaffen."
 wes_rheinland_mid_title:0 "Rheinische Westfalen"
 wes_rheinland_mid_desc:0 "Es gibt nur eine Handvoll Rheinländer, die an das Konzept einer westfälischen Nation glauben. Wenn wir die Zahl der Rheinländer in unserer eigenen Nation erhöhen, können wir damit beginnen, die Idee attraktiver erscheinen zu lassen."
 wes_rheinland_end_title:0 "Dominiert den Rhein"
 wes_rheinland_end_desc:0 "Jetzt, wo der Handel im Rheinland vollständig unter unserer Kontrolle steht, kann niemand unsere von Gott gewährte Souveränität über die Region verleugnen."
 
 fra_defeat_england_tt:0 "§YEngland§! oder §YGroßbritannien§! besitzt weniger als 10 Provinzen in der Region §YBritische Inseln§!."
 fra_colonial_enthusiasm:0 "Französische Kolonialbegeisterung"
 desc_fra_colonial_enthusiasm:0 "Unser Volk ist begierig darauf, sich in der Neuen Welt niederzulassen und deren unermesslichen Reichtum auszuschöpfen."
 fra_colonial_enthusiasm_2:0 "Französische Antarktis"
 desc_fra_colonial_enthusiasm_2:0 "Die große Weite Südamerikas ist reif für die Kolonisierung, und es gibt keinen Mangel an französischen Untertanen, die bereit sind, sich in unseren neuen Kolonien niederzulassen."
 gc_mor_wattasid_title:0 "Wattasidische Resolution"
 gc_mor_wattasid_desc:0 "Die Wattasiden sind eine mächtige Dynastie in Marokko, die oft als Wesire des Sultans dienen. Sie verhehlen ihre Ambitionen auf den Thron kaum und scheinen ihre Macht in Vorbereitung auf eine offene Revolte zu festigen."
