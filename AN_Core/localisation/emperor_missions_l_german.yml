l_german:
 #Bavarian Missions
 bav_reunite_bavaria_title:0 "Vereint und stark"
 bav_reunite_bavaria_desc:0 "Das Herzogtum Bayern ist seit Mitte des 14. Jahrhunderts geteilt, als die Söhne Ludwigs IV. und später die Söhne Stephans II. beschlossen, ihr Erbe formell zu teilen. Ein geteiltes Bayern ist jedoch schwach und anfällig gegenüber seiner stärkeren Nachbarn. Wir müssen unser Stammland wiedervereinen, wenn wir die Zeit überdauern wollen!"
 bav_expand_in_bavaria_title:0 "Erweiterung Bayern"
 bav_expand_in_bavaria_desc:0 "Selbst ein vereintes Bayern kann nicht allein gegen Österreich oder Böhmen bestehen. Wir müssen unsere Kerngebiete erweitern und unsere schwächeren Nachbarn unter unsere Herrschaft bringen."
 emp_bav_union_with_palatinate_title:0 "Vereint die Wittelsbach"
 emp_bav_union_with_palatinate_desc:0 "Das Haus der Wittelsbach reicht weit über die Grenzen Bayerns hinaus. Am Rhein und in der Oberpfalz hat sich seit langem ein Zweig der Familie Wittelsbach etabliert, der den Status eines Kurfürsten erlangt hat, den die bayerischen Wittelsbacher aber deutlich mehr verdienen. Es wäre nur richtig, die Familien wieder zusammenzuführen und - mit ein wenig Überzeugung, um die Zustimmung des Kaisers zu erhalten - das Kurfürstentum für uns zu beanspruchen."
 emp_bav_union_with_palatinate_effect_tooltip:0 "Wenn wir diese Mission abschließen, indem wir der §YPfalz§! eine Personalunion auferzwingen:"
 emp_bav_union_with_palatinate_effect_tooltip2:0 "Der §YKaiser§! des §YHeiligen Römischen Reiches§! wird entscheiden, ob der Kurfürstenstatus der §YPfalz§! an §Y[Root.GetUsableName]§! übertragen werden soll."
 emp_bav_union_with_palatinate_effect_tooltip3:0 "\nWenn der §YPfalz§! keine Personalunion auferzwungen wird:"
 emp_bav_be_good_at_religion_title:0 "Fromm"
 emp_bav_be_good_at_religion_desc:0 "Die religiösen Meinungsverschiedenheiten, die andere Staaten plagen, dürfen sich nicht in Bayern niederlassen. Wir müssen dafür sorgen, dass Frömmigkeit und Glaube Eckpfeiler unserer Nation sind."
 emp_bav_be_good_at_religion_reformation_started_tooltip:0 "Die §YReformation§! hat vor mindestens §Y20§! Jahren begonnen."
 emp_bav_center_of_counter_reformation_title:0 "Verbreitung des Glaubens"
 emp_bav_center_of_counter_reformation_desc:0 "Wir sollten ein Zentrum des [Root.Religion.GetName]en Lernens errichten, das als Basis zu fungieren, von der aus wir unseren Einfluss ausüben und sicherstellen können, dass unsere Nachbarn alle Angelegenheiten der Religion in ähnlicher Weise wie wir betrachten."
 emp_bav_center_of_counter_reformation_tooltip:0 "Keine benachbarte Nation folgt einem §Yketzerischen§! Glauben."
 emp_bav_center_of_counter_reformation_tooltip2:0 "Die §YReformation§! hat vor mindestens §Y50§! Jahren begonnen."
 emp_bav_conquer_tirol_title:0 "Beanspruchung von Tirol"
 emp_bav_conquer_tirol_desc:0 "Die Grafschaft Tirol gehörte einst zum Herzogtum Bayern, ein Anspruch, den wir erst 1369 fallen ließen. Diesen Anspruch sollten wir wiederaufnehmen und die Besetzung der Grafschaft durch die Habsburger beenden."
 emp_bav_union_with_austria_title:0 "Union mit Österreich"
 emp_bav_union_with_austria_desc:0 "Die aufstrebenden Habsburger haben sich in Österreich, einer Region, die einst den bayerischen Herzögen gehörte, niedergelassen. Obwohl dies vor vielen Jahrhunderten passierte, haben sich viele in Bayern noch nie voll und ganz damit zufrieden gegeben, im Schatten Österreichs zu leben, und würden gerne die Gelegenheit nutzen, um den Spieß umzudrehen."
 emp_bav_italian_sun_title:0 "Ausdehnung nach Italien"
 emp_bav_italian_sun_desc:0 "Seit Generationen sehnen sich die Bayern nach der frischen Meeresbrise an der Adriaküste. Jetzt ist unsere Nation in der Lage, solche Gebiete zu erlangen. Wir müssen Venedig und Krain für uns selbst beanspruchen!"
 emp_bav_oktoberfest_mission_title:0 "Gründung des Oktoberfests"
 emp_bav_oktoberfest_mission_desc:0 "Unser Prestige und Ruhm wäre wirklich unübertroffen, wenn wir ein jährliches Fest zum Ruhm unserer Nation errichten würden, das die Pracht seiner Herrscher, die Größe seiner Menschen, die Schnelligkeit seiner Pferde und den Geschmack seiner Biere feiert."
 emp_bav_illuminati_mission_title:0 "Beseitigung der Illuminaten"
 emp_bav_illuminati_mission_desc:0 "Unsere ruhmreiche [Root.GovernmentName] hat den Aufstieg einer geheimen Organisation erlebt, die sich "Illuminaten" nennt. Obwohl einige ihrer Ziele ehrenwert sind, sind andere potenziell gefährlich und stützen sich auf revolutionäre Ideen. Wir sollten eine strengere Haltung in dieser Angelegenheit einnehmen und entweder ihre Ideen fördern oder die Organisation beseitigen."
 emp_bav_cultural_center_title:0 "Entwicklung von [Root.Capital.GetCapitalName]"
 emp_bav_cultural_center_desc:0 "Unseresgleichen wird uns an den großen Höfen Europas niemals ernst nehmen, bis wir eine Hauptstadt haben, die in ihrer Pracht den ihren ebenbürtig ist."
 emp_bav_splendour_title:0 "Königliche Pracht"
 emp_bav_splendour_desc:0 "Je mehr wir den Pomp und Luxus fördern, desto mehr tun die anderen Herrscher Europas dasselbe. Wir können nicht zulassen, dass andere uns übertreffen, wenn es um die Größe unserer Herrscher und den Ruhm unserer Nation geht."
 emp_bav_cultural_dominance_title:0 "Boarische Leitkultur"
 emp_bav_cultural_dominance_desc:0 "Die bayerische Kultur muss im Reich der Deutschen einen hohen Stellenwert einnehmen und unser schöner Dialekt muss zur Lingua franca Deutschlands werden."
 emp_bav_cultural_dominance_trigger_tooltip:0 "Alle Provinzen in der Region Norddeutschland und Süddeutschland:\n      Eins der Folgenden Dinge muss wahr sein:\n         Im Besitz von §Y[Root.GetName]§!.\n         §YProvinz§! hat keine höhere Entwicklung als §Y[Root.Capital.GetName]§!."
 emp_bav_standing_army_title:0 "Stehendes Herr"
 emp_bav_standing_army_desc:0 "Die zunehmenden Anforderungen an unser Militär, unsere territorialen Besitztümer zu verteidigen und zu vergrößern, erfordern den Aufbau einer starken Armee, einer bayerischen Nationalstreitmacht, die für sich allein stehen kann und nicht von unzuverlässigen Söldnern ergänzt werden muss."
 emp_bav_sway_cologne_title:0 "Beeinflusst Köln"
 emp_bav_sway_cologne_desc:0 "Indem wir das unabhängige Kölner Kurfürstentum auf die eine oder andere Weise an unsere Macht binden, haben wir ein weiteres Hindernis für unseren Aufstieg zur Macht in Deutschland beseitigt."
 emp_bav_sway_cologne_effect_tooltip:0 "Wenn wir diese Mission abschließen, indem wir §YKöln§! zu unserem Untertanen machen:"
 emp_bav_sway_cologne_effect_tooltip2:0 "\nWenn §YKöln§! nicht zu unserem Untertan gemacht wird:"
 emp_bav_tame_brandenburg_title:0 "Zähmt Brandenburg"
 emp_bav_tame_brandenburg_desc:0 "Brandenburg ist ein weiteres Territorium der Wittelsbach. Die Emporkömmlinge der Hohenzollern haben jedoch Ambitionen, in Norddeutschland einen eigenen starken Staat aufzubauen. Wir sollten sicherstellen, dass diese Ambitionen nichts anderes als ein Traum bleiben."
 emp_bav_netherlands_title:0 "Bayrische Niederlande"
 emp_bav_netherlands_desc:1 "Bayern hat einen zugegebenermaßen schwachen Anspruch auf verschiedene Gebiete in den Niederlanden. Jetzt, da wir die bayerische Macht zu einem großen Teil wieder hergestellt haben, scheint es nur richtig, diese Behauptungen wiederzubeleben und unsere Kontrolle über die Region wiederherzustellen."
 #Bavarian Mission Events
 theocracy.1.desc.KOL_secondogeniture_of_BAV:0 "Da uns derzeit ein Erbe fehlt, hat [probably_bavaria.GetUsableName] uns einen Adligen aus dem Hause [probably_bavaria.Monarch.Dynasty.GetName] geschickt, um die Position einzunehmen."
 theocracy.1.i:0 "So sei es."
 new_flavour_bav.10.t:0 "Pfälzischer Kurfürstenstatus für Bayern?"
 new_flavour_bav.10.d:0 "Nachdem [From.Monarch.GetSheHe] die Besitztümer des Hauses Wittelsbach wiedervereint hat, appelliert [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.GetUsableName] nun an uns, dass ihnen das Recht als Kurfürstentum zugesrpochen wird. Als rechtmäßige[From.GetMrMale] Herrscher[From.GetMinFemale] sowohl von [From.GetUsableName] als auch der Pfalz fordert [From.Monarch.GetSheHe] nun, dass gemäß den "angeblich" historischen Ansprüchen von [From.GetUsableName], der Kurfürstenstatus von der Pfalz nach [From.GetUsableName] verlegt wird."
 new_flavour_bav.10.d.bav:0 "Nachdem wir die Herrschaft über das Kurfürstentum Pfalz in unsere Titelliste aufgenommen haben, scheint dies der ideale Moment zu sein, um den Kurfürstenstatus, den der Pfälzer Zweig der Familie Wittelsbach innehatte, für uns in Anspruch zu nehmen."
 new_flavour_bav.10.a:0 "Lang leben die Kurfürsten von [From.GetUsableName]!"
 new_flavour_bav.10.a2:0 "Macht es möglich."
 new_flavour_bav.10.b:0 "Der Kurfürstenstatus sollte bei der Pfalz bleiben."
 new_flavour_bav.10.b2:0 "Wir haben keinen Nutzen vom Kurfürstenstatus."
 new_flavour_bav.11.t:0 "Die Kölner Sekundogenitur"
 new_flavour_bav.11.d:0 "Das Kurfürstentum Köln ist unter unsere Kontrolle geraten. Um unsere Ambitionen im Heiligen Römischen Reich bestmöglich voranzutreiben, wurde ein Plan ausgearbeitet, nach dem ein Mitglied der [Root.Monarch.Dynasty.GetName]-Dynastie, das nicht für die Nachfolge in Frage kommt, nach [Root.GetUsableName] entsandth wird, um die Position des [KOL.GetAdjective]en [KOL.Monarch.GetTitle][KOL.GetMsMale] einzunehmen und sicherzustellen, dass unsere Interessen in der [KOL.GetAdjective]en Regierung vertreten sind."
 new_flavour_bav.11.a:0 "Macht es möglich."
 new_flavour_bav.11.A.tooltip:0 "Die §YKölner Sekundogenitur§! wird eingeführt:\nZukünftige [KOL.GetAdjective]e [KOL.Monarch.GetTitle] werden aus der [Root.GetAdjective]en Herrscherdynastie ausgewählt, solange:\n   §Y[Root.GetName]§! eine §YMonarchie§! mit einer Herrscherdynastie bleibt.\n   §YKöln§! ein Untertan von §Y[Root.GetName]§! bleibt.\n   §YKöln§! eine §YTheokratie§! bleibt.\n"
 new_flavour_bav.11.b:0 "Lieber nicht."
 #Bavarian Mission Modifiers
 bav_rising_power:0 "Vereintes Bayern"
 desc_bav_rising_power:0 "Unser starkes und wiedervereinigtes Bayern bildet eine starke Basis, die es uns ermöglicht, in unserem Bestreben, eine der führenden Mächte im Heiligen Römischen Reich zu werden, immer wahrscheinlicher macht."
 bav_professional_army:0 "Bayerns Berufsarmee"
 desc_bav_professional_army:0 "Wir haben eine gut ausgebildete Berufsarmee gegründet, die die Grenzen Bayerns verteidigen und ausweiten kann."
 bav_professional_army2:0 "Bayerns Berufsarmee"
 desc_bav_professional_army2:0 "Wir haben eine gut ausgebildete Berufsarmee gegründet, die die Grenzen Bayerns verteidigen und ausweiten kann."
 bav_boarisch_als_leitkultur:0 "Bayrische Kulturdominanz"
 desc_bav_boarisch_als_leitkultur:0 "Bayern ist zum Wirtschafts- und Hochkulturzentrum in Deutschland geworden."
 bav_italian_coast:0 "Bayrische Seefahrt"
 desc_bav_italian_coast:0 "Mit der Eroberung von Teilen der Adriaküste hat Bayern endlich eine der innersten Sehnsüchte seiner Bevölkerung erfüllt und sich als potenzielle Seemacht etabliert."
 bav_splendorous_bavaria:0 "Prächtiges Bayern"
 desc_bav_splendorous_bavaria:0 "Jetzt, wo unsere Pracht wächst, nehmen die Herrscher Europas unseren aufsteigenden Stern zur Kenntnis."
 bav_established_oktoberfest:0 "Oktoberfest"
 desc_bav_established_oktoberfest:0 "Wir haben ein jährliches Fest zum Ruhm unserer Nation ins Leben gerufen, das die Pracht ihrer Herrscher, die Größe ihrer Menschen, die Schnelligkeit ihrer Pferde und den Geschmack ihrer Biere feiert."
 bav_tamed_brandenburg:0 "Zähmte Brandenburg"
 desc_bav_tamed_brandenburg:0 "Nachdem wir die von Brandenburg ausgehende Bedrohung beseitigt haben, können wir nun ihre hochqualifizierten Armeeoffiziere und Militärstrategen einsetzen, um die Qualität unserer eigenen Armee zu verbessern."
 bav_piety_shown:0 "Religiöse Frömmigkeit"
 desc_bav_piety_shown:0 "Die religiöse Frömmigkeit und der Glaube sind Eckpfeiler unserer großen Nation."
 bav_piety_spread:0 "Eine Missionierende Nation"
 desc_bav_piety_spread:0 "Durch unsere Taten und unser entschlossenes Handeln haben wir sichergestellt, dass unsere Nachbarn uns in Angelegenheiten des Glaubens um Rat bitten."
 opinion_bav_center_of_religion:0 "Zeigte den Weg des wahren Glauben"
 opinion_bav_repealed_electorate:0 "Hob unseren Kurfürstenstatus auf"
 opinion_bav_gave_electorate:0 "Verlieh uns den Kurfürstenstatus"
 opinion_bav_refused_to_transfer_electorate:0 "Verweigerte uns den Kurfürstenstatus"
 bav_bavarian_netherlands:0 "Bayrische Niederlande"
 desc_bav_bavarian_netherlands:0 "Die Hafenstädte und die Kaufleute der Niederlande gehören jetzt zu uns und wir können ihren Reichtum in unsere eigenen Kassen umleiten."
 #Saxon Missions
 emp_sax_conquer_brunswick_title:0 "Richtung Westen"
 emp_sax_conquer_brunswick_desc:0 "Unsere Nachbarn, die Welfen von Braunschweig, die Askanier von Anhalt und die Bischöfe von Magdeburg, würden sich bei dem geringsten Anzeichen von Schwäche auf uns stürzen. Wir sollten sie in unseren [Root.GovernmentName] integrieren."
 emp_sax_reclaim_ancestral_lands_title:0 "Forderung des Stammlands"
 emp_sax_reclaim_ancestral_lands_desc:0 "Der Kern des alten Herzogtums Sachsen lag in Westfalen und Niedersachsen. Die Rückeroberung unseres Stammlandes wäre ein würdiges Ziel für eine[Root.GetMnMale] ehrgeizige[Root.GetMnMale] [Root.GetAdjective]e[Root.GetMnMale] [Root.Monarch.GetTitle]."
 emp_sax_defragment_title:0 "Vermeidet Zersplitterung"
 emp_sax_defragment_desc:0 "Das Haus Wettin wird häufig durch Erbrechtsstreitigkeiten aufgeteilt und zersplittert. Wenn wir eine Macht im Heiligen Römischen Reich bleiben wollen, müssen wir dies vermeiden und die sächsischen Länder vereint halten."
 emp_sax_conquer_brandenburg_title:0 "Erobert Brandenburg"
 emp_sax_conquer_brandenburg_desc:0 "Die Hohenzollern von Brandenburg haben die Ambition, ein mächtiges Land in Norddeutschland zu errichten. Wir müssen sicherstellen, dass dieser Traum nicht Wirklichkeit wird und unser Land nicht ungewollt von ihren Armeen besucht wird."
 emp_sax_conquer_erzgebirge_title:0 "Beansprucht das Grenzland"
 emp_sax_conquer_erzgebirge_desc:1 "Das mächtige Königreich Böhmen ist eine bedrohliche Präsenz an unseren Grenzen. Die Grenzgebiete der Lausitz und des Erzgebirges ziehen jedoch viele Siedler aus Sachsen und anderen Teilen Deutschlands an. Wenn wir deshalb Böhmen besiegen würden, würden sich diese Siedler mit Sicherheit guten Willens ihren [Root.GetAdjective]en Meistern unterwerfen."
 emp_sax_conquer_silesia_title:0 "Erobert Schlesien"
 emp_sax_conquer_silesia_desc:0 "Die reichen Ländereien Schlesiens, die wie die Lausitz ein attraktives Ziel für sächsische Siedler sind, stehen zwischen uns und der Osterweiterung. Wir sollten versuchen, dieses strategisch wichtige Territorium zu erobern."
 emp_sax_union_with_poland_title:0 "König von Polen"
 emp_sax_union_with_poland_desc:0 "Wir sollten unsere Macht festigen, indem wir eine unserer größten potenziellen Bedrohungen an unsere[Root.GetMeFemale] [Root.GetAdjective]e[Root.GetMeFemale] [Root.Monarch.GetTitle] binden."
 emp_sax_conquer_franconia_title:0 "Erobert die Franken"
 emp_sax_conquer_franconia_desc:1 "Wir haben Coburg schon lange als unsere Basis in Franken in Erwägung gezogen. Vielleicht ist es Zeit, dass wir es erobern und als Sprungbrett für unsere weitere Expansion nutzen."
 emp_sax_found_wittenberg_title:0 "Universität Wittenberg"
 emp_sax_found_wittenberg_desc:0 "Wir müssen ein Wissenszentrum einrichten, in dem wir die Theologen, Juristen und Mediziner der Zukunft ausbilden und die führenden Köpfe Deutschlands für unsere [Root.GovernmentName] gewinnen können."
 emp_sax_victor_for_faith_title:0 "Sieg für den wahren Glauben"
 emp_sax_victor_for_faith_desc:0 "Zum Wohle Europas müssen wir sicherstellen, dass wir die Reformationskriege für unseren Glauben gewinnen."
 emp_sax_victor_for_faith_religious_wars_happened_tooltip:0 "Die Religionskriege sind beendet."
 hre_religion_is_root_tooltip:0 "§Y[Root.Religion.GetName]§! ist der vorherrschende Glaube im Heiligen Römischen Reich."
 emp_sax_weimar_classicism_title:0 "Weimarer Klassik"
 emp_sax_weimar_classicism_desc:0 "Unsere Städte müssen zu renommierten Kulturzentren in Deutschland werden."
 emp_sax_spread_wettins_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_mission_spread_dynasty_title:0 "Verbreitet die [Root.Monarch.Dynasty.GetName]"
 emp_mission_spread_nodynasty_title:0 "Verbreitet unseren Einfluss"
 emp_sax_spread_wettins_desc:0 "[Root.GetSAXSpreadDynastyOrFallbackMissionDesc]"
 emp_sax_mission_spread_dynasty_desc:0 "Das Haus der [Root.Monarch.Dynasty.GetName] hat eine lange und bedeutende Geschichte. Um das Prestige und den Einfluss auch in Zukunft zu sichern, sollten wir weitere Titel für unser Haus sichern und sicherstellen, dass die Dynastie der [Root.Monarch.Dynasty.GetName] so viele Throne wie möglich besetzt."
 emp_sax_mission_spread_nodynasty_desc:0 "Unsere Stärke liegt weniger in unserem Militär als vielmehr in unserer Diplomatie. Wir müssen unsere Beziehungen zu denen stärken, die dazu gebracht werden können, die Welt auf die gleiche Weise zu sehen wie wir."
 emp_sax_become_king_title:0 "Werdet König"
 emp_sax_become_king_desc:0 "[Root.GetName] wird niemals als etwas anderes als eine zweitklassige Macht angesehen, bis wir uns den Titel eines Königs sichern können."
 emp_sax_manufacturing_title:0 "Sächsische Fertigung"
 emp_sax_manufacturing_desc:0 "Sachsen hat viele natürliche Ressourcen. Durch die Umwandlung dieser Rohstoffe in Fertigerzeugnisse können wir den Wohlstand unseres Landes erheblich steigern."
 emp_sax_meissen_porcelain_title:0 "Porzellan aus Meißen"
 emp_sax_meissen_porcelain_desc:0 "Europa hat sein Porzellan traditionell aus Fernost importiert. Indem wir die Geheimnisse der Porzellanherstellung ergründen und das Handwerk in unserem Land etablieren, können wir uns bedeutende Reichtümer sichern."
 emp_sax_meissen_porcelain_trigger_tooltip:0 "Das Ereignis §Y"Europäische Händler in China"§! ist aufgetreten."
 emp_sax_industrialisation_title:0 "Industrialisiert Sachsen"
 emp_sax_industrialisation_desc:0 "Wir müssen dafür sorgen, dass unsere Fertigung weiter wächst und Sachsen zu einem der Industriestandorte Deutschlands machen."
 #Saxon Mission Modifiers
 sax_saxon_settlement:0 "Sächsische Siedlungen"
 desc_sax_saxon_settlement:0 "In dieser Region haben sich bereits viele Sachsen niedergelassen."
 sax_saxon_ambition:0 "Sächsische Ambitionen"
 desc_sax_saxon_ambition:0 "Wir haben die alten Gebiete des Herzogtums Sachsen wieder vereint. Jetzt steht uns nichts mehr im Wege, Norddeutschland zu beherrschen."
 sax_defeated_brandenburg:0 "Eroberer von Brandenburg"
 desc_sax_defeated_brandenburg:0 "Nachdem wir Brandenburg gedemütigt haben, können wir nun ihre hochqualifizierten Armeeoffiziere und Militärstrategen einsetzen, um die Qualität unserer eigenen Armee zu verbessern."
 sax_king_of_poland:0 "Herren über Polen"
 desc_sax_king_of_poland:0 "Wir sind keine zweitrangige Macht mehr. Sachsen regiert jetzt Polen!"
 sax_meissen_porcellan_province_mod:0 "Meißener Porzellanmanufaktur"
 desc_sax_meissen_porcellan_province_mod:0 "Unsere erfinderischen Kaufleute haben in Meißen eine Porzellanmanufaktur eröffnet - die erste ihrer Art in Europa."
 sax_meissen_development:0 "Investition in Meißen"
 desc_sax_meissen_development:0 "Meißen und das Umland erleben einen erheblichen Investitionsboom."
 sax_wittenberg_uni:0 "Wittenberg-Universität"
 desc_sax_wittenberg_uni:0 "Unsere neue Universität in Wittenberg wird ohne Zweifel unser Ansehen und unsere moralische Stellung unter den deutschen Fürsten stärken."
 sax_victory_of_faith:0 "Glaubenssieger"
 desc_sax_victory_of_faith:1 "Wir haben unserem Glauben einen Sieg beschert und ketzerischen Überzeugungen beseitigt, wo immer sie auftauchen mögen."
 sax_weimar_classicism:0 "Weimarer Klassik"
 desc_sax_weimar_classicism:0 "Viele bekannte Künstler und Literaten haben sich in unseren Städten niedergelassen."
 sax_production_prospering:0 "Aufblühende Produktion"
 desc_sax_production_prospering:0 "Die Industrialisierung Sachsen schreitet voran und unsere Manufakturen weisen beispiellos hohe Gewinne aus."
 sax_holder_of_duchies:0 "Herrscher der Herzogtümer"
 desc_sax_holder_of_duchies:0 "Wir haben das Herzogtum Franken mit dem von Sachsen und Thüringen vereint. Es gibt nur noch wenige, die an unserer Fähigkeit als eine der aufstrebenden Mächte Deutschlands zweifeln."
 sax_many_thrones:0 "Dynastisches Netzwerk"
 desc_sax_many_thrones:0 "Unsere Dynastie hat sich in ganz Europa verbreitet und uns ein großes Familiennetzwerk beschert, auf das wir zurückgreifen können, um unsere diplomatischen Ziele zu erreichen."
 sax_lots_of_influence:0 "Sächsischer Einfluss"
 desc_sax_lots_of_influence:0 "Wir haben europaweit einen bedeutenden Einfluss aufgebaut. Mittlerweile gibt es eine Reihe von Staaten, die die Welt mehr oder weniger so sehen wie wir, und die uns ein großes Netzwerk bieten, auf das wir zurückgreifen können, um unsere diplomatischen Ziele zu erreichen."
 #Saxon Mission Events
 flavor_sax.3.name:0 "Leipzig gedeiht"
 flavor_sax.3.desc:0 "Leipzig hat sich zu einer bedeutenden Marktstadt entwickelt und zieht Handwerker und Kaufleute aus dem gesamten Heiligen Römischen Reich an. Diese bringen beträchtlichen Reichtum und neue Berufe mit. Konrad Kachelofen, einer der bekanntesten Drucker von Nürnberg, ist kürzlich in die Stadt gezogen und hat dort eine große Druckerei aufgebaut. Dies könnte in Zukunft zu großem Wohlstand für die Stadt und zu höheren Steuereinnahmen für uns führen."
 flavor_sax.3.A:0 "Ausgezeichnet."
 #Milan Missions
 emp_mlo_subdue_genoa_title:0 "Unterwerft Genua"
 emp_mlo_subdue_genoa_desc:0 "Genuas goldenes Zeitalter ist vorbei. Es ist jetzt endlich Zeit, die Oberhand über unseren alten Feind zu gewinnen. Unsere Macht würde stark zunehmen, wenn wir ihre Stadt in unsere wachsende [Root.GovernmentName] aufnehmen würden."
 emp_mlo_emilia_romagna_title:0 "In den Süden"
 emp_mlo_emilia_romagna_desc:0 "Die früheren Visconti-Herzöge von Mailand führten viele Kriege, um die Grenzgebiete der Emilia-Romagna zu kontrollieren. Letztendlich waren diese Kriege jedoch vergeblich und die Städte Ferrara und Bologna trotzen uns noch immer. Wir müssen ihren Widerstand brechen."
 emp_mlo_tuscany_title:0 "Erobert die Toskana"
 emp_mlo_tuscany_desc:0 "Die Städte der Toskana haben die Herzöge von Mailand lange Zeit mit ihrer Opulenz in Versuchung geführt. Wenn wir sie in unseren Staat integrieren würden, würden wir uns auf den besten Weg begeben, einen mächtigen Staat in Norditalien zu errichten."
 emp_mlo_reclaim_ducal_lands_title:0 "Das Reichsdiplom"
 emp_mlo_reclaim_ducal_lands_desc:0 "Venedig besetzt Brescia und Bergamo, Städte, die rechtmäßig Mailand gehören sollten, wie im Reichsdiplom von 1395 beschrieben. Wenn wir zu unserer früheren Stärke zurückkehren wollen, müssen wir diese Städte zurückerobern!"
 emp_mlo_terra_firma_title:0 "Erobert die Terraferma"
 emp_mlo_terra_firma_desc:1 "Venedig ist schon seit langem unser Rivale um die Kontrolle über Norditalien. Durch die Eroberung der Terraferma können wir den Besitz Venedigs in Norditalien auf die Stadt selbst reduzieren und unsere Überlegenheit ein für alle Mal behaupten!"
 emp_mlo_terra_firma_trigger_tooltip:2 "§YVenedig§! hält abgesehen von §YVenedig§! selbst keine Provinzen in §YNorditalien§! und hat keine §Yitalienischen§! Provinzen §Yim Krain oder in Tirol§!."
 emp_mlo_kingdom_of_lombardy_title:0 "Königreich der Lombardei"
 emp_mlo_kingdom_of_lombardy_desc:0 "Im 12. bis 13. Jahrhundert wurde die Lombardei durch ein Bündnis von Städten, das als Lombardenbund bekannt ist, vereinigt. Dieser Bund zerfiel jedoch und ließ Mailand und andere Stadtstaaten zurück. Wir sollten den Bund wiederaufbauen, aber dieses Mal muss er von Mailand regiert werden, wobei der Mailänder [Root.GovernmentName] seine ständige Führung übernimmt und seine Einheit sicherstellt. [Root.GetTier2GovernmentType] der Lombardei."
 #GetTier2GovernmentType
 string_republic:0 "Eine wahre Republik"
 string_kingdom:0 "Ein wahres Königreich"
 string_theocratic_state:0 "Ein wahrer theokratischer Staat"
 emp_mlo_union_with_naples_title:0 "Union mit Neapel"
 emp_mlo_union_with_naples_desc:0 "Wie andere Großmächte auch haben wir es geschafft, einen Vorwand für unseren Anspruch auf das Königreich Neapel zu finden. Die Durchsetzung dieses Anspruchs würde es uns ermöglichen, einen Großteil Italiens unter unserer Herrschaft zu vereinen."
 emp_mlo_destroy_austria_title:0 "Vernichtet Österreich"
 emp_mlo_destroy_austria_desc:0 "Norditalien hat zu lange im Schatten der österreichischen Kaiser gelebt. Wir müssen sicherstellen, dass Italien dauerhaft vor seiner Bedrohung geschützt ist."
 emp_mlo_friends_in_high_places_title:0 "Freunde in hohen Positionen"
 emp_mlo_friends_in_high_places_desc:0 "Mailand ist verlockend für die Großmächte Europas, die oft ein gieriges Auge auf die reiche, aber geteilte italienische Halbinsel geworfen haben. Wenn wir überleben und gedeihen wollen, brauchen wir mächtige Gönner, die bereit und in der Lage dazu sind, potenzielle Eroberer abzuwehren."
 emp_mlo_friends_in_high_places_trigger_tooltip:1 " Nationen:\n      Mindestens eines der folgenden Dinge muss wahr sein:\n      Verbündet mit §Y[Root.GetName]§!.\n      Ist Untertan von §Y[Root.GetName]§!."
 emp_mlo_secure_rule_title:0 "Sichert unsere Herrschaft"
 emp_mlo_secure_rule_desc:0 "Rebellische Untertanen, zornige Kaiser und rachsüchtige Päpste bedrohen das Überleben der Mailänder [Root.GovernmentName]. Wir müssen Zustimmung und Anerkennung erlangen, wenn wir das Überleben unseres Staates sichern wollen."
 emp_mlo_secure_rule_effect_tooltip:0 "Alle Nationen, die den Kriegsgrund §YWiedererrichtung der Union§! gegenüber §YMailand§! haben, verlieren diesen Kriegsgrund."
 emp_mlo_swiss_mercs_title:0 "Macht Gebrauch von den Schweizern"
 emp_mlo_swiss_mercs_desc:0 "Schweizer Söldner waren die Hauptstütze vieler Armeen, die in Konflikten auf beiden Seiten der Alpen eingesetzt wurden. Wenn wir sicherstellen können, dass wir einen bevorzugten Zugang zu ihnen haben, haben wir einen erheblichen Vorteil gegenüber unseren Feinden."
 emp_mlo_swiss_mercs_own_swiss_province_tooltip:0 "§Y[Root.GetName]§! besitzt eine Provinz in der Region §YSchweiz§!."
 emp_mlo_fortify_alps_title:0 "Befestigt die Pässe"
 emp_mlo_fortify_alps_desc:0 "Durch unsere Position im Norden Italiens haben wir einen guten Standort, um die Alpen als zusätzliche Schutzmauer zu nutzen. Wir sollten unsere erfinderische Energie darauf konzentrieren, das Grenzgebiet zu stärken und sicherzustellen, dass unser Territorium kein leichtes Ziel für Eroberungen ist."
 emp_mlo_fortify_alps_effects_tooltip:0 "Alle Festungen von §Y[Root.GetName]§!, die in einer der §Yspezifizierten Provinzen§!, werden §Gaufgewertet§!."
 emp_mlo_alpine_wall_title:0 "Die Alpenmauer"
 emp_mlo_alpine_wall_desc:0 "Norditalien ist seit Menschengedenken anfällig gegenüber ausländischen Invasionen. Nur die natürliche Barriere der Alpen und die militärische Stärke derer Einwohner stehen einer Fremdherrschaft im Wege. Wir müssen dafür sorgen, dass diese Freiheit erhalten bleibt."
 emp_mlo_alpine_wall_trigger_tooltip:1 "Bei keiner Provinz in der Region §YNorditalien§! ist eines der folgenden Dinge wahr:\n      Befindet sich im Besitz einer NICHT §Ylateinischen§! Kulturgruppe.\n      Befindet sich im Besitz eines Untertanen, das NICHT in der  §Ylateinischen§! Kulturgruppe ist."
 emp_mlo_italian_freedom_title:0 "Italienische Freiheit"
 emp_mlo_italian_freedom_desc:0 "Italien hat viel zu lange unter der Entwürdigung ausländischer Einmischung in seine Angelegenheiten gelitten. Es ist Zeit, die Fremdherrschaft ein für alle Mal zu beenden."
 emp_mlo_italian_freedom_trigger_tooltip:0 "Keine Provinz in der Region §YItalien§!:\n   Besitzer:\n      Eine der folgenden Dinge ist wahr:\n         Ist NICHT in der §Ylateinischen§! Kulturgruppe.\n         Ist Untertan einer Nation, die NICHT in der §Ylateinischen§! Kulturgruppe ist."
 emp_mlo_renaissance_city_title:0 "Stadt der Renaissance"
 emp_mlo_renaissance_city_desc:0 "Mailand muss zu seinem Reichtums und seiner Kultur zurückkehren, um sicherzustellen, dass es nicht als freie und unabhängige Nation untergeht."
 emp_mlo_develop_po_valley_title:0 "Entwickelt die Lombardei"
 emp_mlo_develop_po_valley_desc:0 "Die Lombardei ist bereits einer der reichsten Teile Europas, abgesehen von Italien. Durch die Anwendung neuer Herstellungsverfahren in unserer Heimat können wir uns zu einem echten Wirtschaftsmotor entwickeln."
 emp_mlo_italian_riches_title:0 "Der Reichtum Italiens"
 emp_mlo_italian_riches_desc:0 "Der Reichtum Italiens macht es zu einem Ziel für diejenigen, die ihre Macht erweitern möchten. In unseren Händen würde dies unseren Aufstieg zu einer der Großmächte Europas erleichtern."
 emp_mlo_italian_riches_effect_tooltip:0 "Jede Provinz mit §Ylombardischer§! Kultur, die keinen Nationalismus hat:\n   Erhält §Y1§! Entwicklung."
 emp_mlo_all_roads_lead_to_milan_title:0 "Alle Wege führen nach Mailand"
 emp_mlo_all_roads_lead_to_milan_desc:0 "Mailand ist genauso alt und hat eine fast ebenso bedeutende Geschichte, wie die Stadt Rom selbst. Jetzt, in diesem neuen Zeitalter, in dem die italienische Kultur und Macht wiedergeboren werden könnte, haben wir die Gelegenheit, uns die Vorherrschaft zu sicher, die Rom vor vielen Jahren in Italien genossen hat."
 emp_mlo_control_the_vatican_title:0 "Kontrolliert den Vatikan"
 emp_mlo_control_the_vatican_desc:0 "Der Papst ist nicht nur eine moralische Macht des Christentums, er hat auch eine beträchtliche direkte Macht über große Gebiete in Italien. Als solcher stellt er einen bedrohlichen Feind da. Auf die eine oder andere Weise müssen wir sicherstellen, dass er seine beträchtlichen Ressourcen nicht gegen unsere Interessen einsetzt."
 emp_mlo_milan_victorious_title:0 "Sieg Mailands"
 emp_mlo_milan_victorious_desc:0 "Unsere Armeen werden gegen alle triumphieren, die sich uns widersetzen und mit jedem neuen Sieg unserer Nation Ruhm verleihen!"
 emp_mlo_milan_victorious_tooltip:2 "Keine Nation:\n   Eines der folgenden Dinge ist wahr:\n      Ist ein Nachbar von §Y[Root.GetName]§!.\n      Hat eine Hauptstadt in einer der folgenden Regionen: §YFrankreich§!, §YSüddeutschland§!, §YIberien§!, §YItalien§!, §YBalkan§!.\n   Hat eine Armee, die mindestens so groß ist, wie die von §Y[Root.GetName]§!.\n   Wurde in den letzten §Y100§! Jahren NICHT von §Y[Root.GetName]§! in einem Krieg besiegt."
 emp_mlo_university_rules_title:0 "[Root.GetMLOMissionUniversityRulesTitle]"
 emp_mlo_university_rules_desc:0 "[Root.GetMLOMissionUniversityRulesDesc]"
 emp_mlo_university_rules_monarchy_title:0 "Juristische Fakultäten"
 emp_mlo_university_rules_monarchy_desc:0 "Indem wir das Wachstum der Juristischen Fakultäten unterstützen, können wir uns eine stetige Versorgung mit großartigen Denkern sichern."
 emp_mlo_university_rules_democracy_title:0 "Herrschaft der Aufgeklärten"
 emp_mlo_university_rules_democracy_desc:0 "Die juristischen Fakultäten bilden die Basis unserer großen Republik. Wir müssen ihr Wachstum unterstützen und sicherstellen, dass sie uns weiterhin die führenden Denker zur Verfügung stellen, die unsere Freiheit jetzt und in Zukunft schützen."
 emp_mlo_ambrosian_republic_mission_title:0 "Die Republik"
 emp_mlo_ambrosian_republic_mission_desc:0 "Es gibt jene in unserem Staat, die eine republikanische Regierung der autokratischen Herrschaft der Herzöge vorziehen würden. Wir müssen diese Meinungsverschiedenheiten in unseren Reihen regeln. Soll Mailand eine Republik oder ein Herzogtum sein?"
 emp_mlo_ambrosian_republic_mission_trigger_tooltip:0 "Hat die Katastrophe §Y"Goldene Ambrosianische Republik"§! überstanden."
 #Milan Mission Events
 new_flavour_mlo.15.name:0 "Seide in [Root.GetName]?"
 new_flavour_mlo.15.desc:0 "[Root.Owner.mlo_silk_guy.GetName], einer der bedeutendsten Grundbesitzer von [Root.GetName], einer florierenden Stadt in der nördlichen Lombardei, hat es geschafft, Seidenraupen zu erwerben und sie zusammen mit einer ausreichenden Menge an Maulbeerbäumen auf seinen Ländereien zu züchten. Jetzt beantragt er ein Darlehen, um eine Fabrik in [Root.GetCapitalName] zu errichten, in der große Mengen fein gewebter Seide hergestellt und exportiert werden können, eine Investition, die seiner Ansicht nach der Region großen Wohlstand bringen würde."
 new_flavour_mlo.15.a:0 "Gebt ihm, was er benötigt."
 new_flavour_mlo.15.b:0 "Wir sollten seinen Erfindungsreichtum anderswo kanalisieren."
 #Milan Modifiers
 mlo_milan_victorious_modifier:0 "Mailand ist siegreich"
 desc_mlo_milan_victorious_modifier:0 "Unsere Armeen triumphieren in ganz Europa."
 mlo_taken_genoa:0 "Integration von Genua"
 mlo_ascendant_force:0 "Mailändischer Aufstieg"
 desc_mlo_ascendant_force:0 "Mit dem Sturz der Habsburger steht Mailand kurz davor eine Großmacht zu werden."
 mlo_has_friends:0 "Mächtige Verbündete"
 desc_mlo_has_friends:0 "Durch kluge Diplomatie haben wir dafür gesorgt, dass unsere Stadt vor unseren Feinden geschützt ist - jedenfalls für die unmittelbare Zukunft."
 mlo_successful_ambrosian_republic:0 "Für den Heiligen Ambrosius!"
 desc_mlo_successful_ambrosian_republic:0 "Die Goldene Ambrosianische Republik hat die Probleme überwunden und sich in Norditalien zu einem blühenden Staat und einer Bastion der Freiheit entwickelt."
 mlo_law_courts_and_university:0 "Lombardische Gerichte und Universitäten"
 desc_mlo_law_courts_and_university:0 "Die großen Rechtskollegien und Universitäten unserer Städte blühen auf und versorgen uns mit einer stetigen Anzahl großartiger Denker, die unseren zukünftigen Wohlstand sichern."
 mlo_expanded_fortifications:0 "Erweiterte Befestigungen"
 desc_mlo_expanded_fortifications:0 "Unsere innovativen Militäringenieure haben die Festungen dieser Provinz um verschiedene Verbesserungen ergänzt, die nun als Haupthindernisse für unsere Feinde dienen."
 mlo_alpine_fortifications:0 "Befestigung der Alpen"
 desc_mlo_alpine_fortifications:0 "Unsere innovativen Militäringenieure haben verschiedene Verbesserungen an unseren Festungen vorgenommen, die nun als Haupthindernisse für unsere Feinde dienen."
 mlo_lombard_renaissance:0 "Lombarische Renaissance"
 desc_mlo_lombard_renaissance:0 "Die Renaissance hat unserer Nation eine neue Periode des Wohlstands beschert."
 mlo_controls_pope:0 "Il Nostro Papa"
 desc_mlo_controls_pope:0 "Wir haben dafür gesorgt, dass der Papst, unser geistlicher Führer, die ihm zur Verfügung stehenden Mittel einsetzt, um unsere Interessen zu sichern."
 mlo_controls_pope_heretic:0 "Kontrolle über den Ketzerpapst"
 desc_mlo_controls_pope_heretic:0 "Der Papst, einst der stolze und arrogante Herrscher des Christentums, steht unter unserer Kontrolle. Seine ketzerischen Überzeugungen dürfen Europa nicht länger vergiften!"
 mlo_mona_lisa:0 "Die Mona Lisa"
 desc_mlo_mona_lisa:0 "Die Herren von Mailand haben die Mona Lisa erworben und ihr einen Ehrenplatz in den Kunstausstellungen ihrer Hauptstadt eingeräumt."
 mlo_unified_italy:0 "Vereinigung Italiens"
 desc_mlo_unified_italy:0 "Die Bevölkerung begrüßt ihre neuen Herren mit offenen Armen, nachdem sie das Ideal eines vereinten Italiens angenommen hat."
 mlo_the_swiss_mercs:0 "Schweizer Söldnerkommandanten"
 desc_mlo_the_swiss_mercs:0 "Es ist uns gelungen, mit den Schweizer Söldnerkommandanten ein Abkommen zu schließen, das uns den bevorzugten Zugang zu den besten Söldnern in ganz Europa ermöglicht."
 mlo_capital_of_italy:0 "Hauptstadt Italiens"
 desc_mlo_capital_of_italy:0 "Mailand ist heute ebenso der Mittelpunkt Italiens wie Rom in vergangenen Jahren."
 mlo_secure_state:0 "Sichere Führung"
 desc_mlo_secure_state:0 "Fragen zur Legitimität unserer Herrschaft wurden geklärt. Jetzt gibt es niemanden, der unsere Rechte an unserem Territorium in Frage stellt!"
 mlo_italian_freedom:0 "Hüter der italienischen Freiheit"
 desc_mlo_italian_freedom:0 "Mailand ist das Bollwerk, das die italienische Halbinsel vor der Herrschaft von außen schützt und die italienische Macht auf das restliche Europa überträgt."
 mlo_dealt_with_republicanism:0 "Wiederhergestellte Ordnung"
 desc_mlo_dealt_with_republicanism:0 "Wir haben die Ordnung in Mailand wiederhergestellt, nachdem es Spannungen darüber gab, wie Mailand regiert werden soll."
 #Savoyard-Piedmontese Missions
 emp_sav_conquer_counties_title:0 "Vereint Piemont"
 emp_sav_conquer_counties_desc:0 "Wir halten beträchtliche Besitztümer im Piemont. Die Grafen von Saluzzo und Montferrat sind jedoch nach wie vor unabhängig. Wir sollten unsere Macht festigen, indem wir sie unter unsere direkte Herrschaft bringen."
 emp_sav_conquer_genoa_title:0 "Erobert Genua"
 emp_sav_conquer_genoa_desc:0 "Unser Zugang zur Küste hängt von dem engen Kanal ab, den wir um Nizza herum kontrollieren und der sich leicht abschneiden lässt. Wenn wir Genua und den Rest von Ligurien zu unseren Territorien hinzufügen können, wird diese Bedrohung abnehmen und wir werden bereit sein, eine starke regionale Marine- und Handelsmacht zu werden."
 emp_sav_conquer_sardinia_title:0 "Vereinigung mit Sardinien"
 emp_sav_conquer_sardinia_desc:0 "Sardinien ist vielleicht nicht das reichste Land, aber das Königreich Sardinien ist ein bekannter und geschätzter Titel. Wenn wir die Insel und ihren Regierungstitel für uns beanspruchen würden, können wir uns zu Recht zu den führenden Reichen Europas zählen."
 emp_sav_conquer_sicily_title:0 "Übernehmt Sizilien"
 emp_sav_conquer_sicily_desc:0 "Jetzt, da wir Sardinien kontrollieren, sollten wir Sizilien ins Visier nehmen, eine Insel mit einer illustren Geschichte und beträchtlichem Reichtum. Mit dieser Übernahme würden wir eine vorherrschende Stellung in den Meeren westlich von Italien einnehmen und in einer starken Position sein, um Reichtümer von den Handelsrouten des Mittelmeers in unsere Hauptstadt umzuleiten."
 emp_sav_conquer_lombardy_title:0 "Erobert die Lombardei"
 emp_sav_conquer_lombardy_desc:0 "Die Mailänder sind eine mächtige und aggressive Macht an unserer Ostgrenze. Ihre wohlhabenden Untertanenstädte sind jedoch unbeständig und könnten leicht dazu gebracht werden, ihre Herrschaft aufzugeben - und vielleicht sogar dazu, unsere eigene Führung akzeptieren."
 emp_sav_conquer_UPCI_title:0 "Weiter in die Toskana"
 emp_sav_conquer_UPCI_desc:0 "Den Stadtstaaten Toskana und Emilia-Romagna fehlt eine starke Führung. Wir sollten sie "überreden", uns diese Führung zur Verfügung stellen zu lassen."
 emp_sav_union_with_naples_title:0 "Union mit Neapel"
 emp_sav_union_with_naples_desc:0 "Die Neapolitaner haben große territoriale Besitztümer in Süditalien und waren schon immer das Ziel feindlicher Übernahmen durch ausländische Mächte. [Root.GetMissionSavUnionNaples]"
 GetMissionSavUnionNaples_italian:0 "Jetzt ist die Zeit gekommen, dass wir das Königreich der Italiener beanspruchen und es dazu bringen, sich unserer aufstrebenden Macht anzuschließen!"
 GetMissionSavUnionNaples_french:0 "Wir werden keine Ausnahme machen. Es ist Zeit, unsere Besitztümer in Italien zu erweitern!"
 emp_sav_conquer_venetia_title:0 "Erobert Venedig"
 emp_sav_conquer_venetia_desc:0 "Venedig ist das Kronjuwel Italiens. Unsere Kontrolle über den Norden wird niemals sicher sein, bis sie unter unsere Herrschaft gebracht wurden."
 emp_sav_integrate_geneva_title:0 "Integriert Genf"
 emp_sav_integrate_geneva_desc:0 "Die Stadt Genf genießt eine beträchtliche Autonomie von unserer Herrschaft. Dies geht sogar so weit, dass es eine starke Verbindung zur wachsenden Schweizerischen Eidgenossenschaft hat und sicherlich die Chance nutzen würde, dieser beizutreten. Wir müssen unsere Kontrolle über sie verschärfen, damit sie nicht in Versuchung kommen, sich von unserer Herrschaft zu befreien."
 emp_sav_defeat_the_swiss_title:1 "Monter l'Escalade"
 emp_sav_defeat_the_swiss_desc:0 "Die Schweizerische Eidgenossenschaft an unserer Nordgrenze ist ein natürlicher Feind von [Root.GetName]. Ihre Weltanschauung ist in vielerlei Hinsicht völlig anders von unserer und sie sind häufig eine Quelle ketzerischer Überzeugungen. Wir würden gut daran tun, sie auszulöschen."
 emp_sav_conquer_burgundy_title:0 "Erobert Burgund"
 emp_sav_conquer_burgundy_desc:0 "Die emporkommenden Herzöge von Burgund bedrohen uns aus dem Norden. Ihnen und Frankreich vereint gegenüberzutreten, wäre eine furchterregende Zukunft, aber wenn wir die burgundischen Gebiete in Mittelfrankreich übernehmen würden, können wir vielleicht auch die Franzosen ein für alle Mal besiegen."
 emp_sav_conquer_provence_title:0 "Übernehmt die Provence"
 emp_sav_conquer_provence_desc:0 "Der Herzog von Provence hat große Ansprüche auf ausgedehnte Gebiete. Er beherrscht selbst jedoch nur einen winzigen Teil des Mittelmeeres und hat einige wenige andere isolierte Exklaven in Frankreich. Wir sollten seine Schwäche nutzen, um die provenzalischen Besitztümer in Südfrankreich mit unseren eigenen zu vereinen und so die Gebiete rund um die Alpen beherrschen."
 emp_sav_conquer_occitania_title:0 "Savoyer Okzitanien"
 emp_sav_conquer_occitania_desc:0 "In der Vergangenheit waren wir nur eine kleine Enklave in Frankreich, umgeben von stärkeren Nationen. Wir konnten diesem Umstand jedoch ändern. Unsere Eroberung der Provence hat uns den Weg geebnet, Südfrankreich zu beherrschen. Wir müssen unser Schicksal ergreifen!"
 emp_sav_conquer_occitania_effect_tooltip:0 "Alle Provinzen mit §YOkzitanien§! Kultur erhalten für §Y30§! Jahre den Modifikator §YSavoyer Okzitanien§!, was folgende Boni bringt:\n   Lokale Unruhe: §G-2.00§!\n   Monatliche Autonomie: §G-0.05§!"
 emp_sav_claim_france_title:0 "Beansprucht Frankreich"
 emp_sav_claim_france_desc:0 "Die Könige von Frankreich haben ihre gierigen Augen oft auf Savoyen gerichtet. Jetzt, da unsere Position umgekehrt ist, ist es Zeit, dass wir unseren rechtmäßigen Platz auf ihrem Thron einfordern."
 emp_sav_claim_france_effect_tooltip:0 "Der Regierungsrang von §YSavoyen§! wechselt zu §YKönigreich§!."
 emp_sav_have_a_friend_title:0 "Stärke in Nummern"
 emp_sav_have_a_friend_desc:0 "Savoyen ist verlockende für angehende Eroberer. Es ist von entscheidender Bedeutung, dass wir uns mit einer der großen Mächte Europas anfreunden, damit wir gegen ausländische Eindringlinge vorgehen können."
 emp_sav_cover_your_bases_title:0 "Alle Basen abgedeckt"
 emp_sav_cover_your_bases_desc:0 "Die Geschichte unserer Nation hat gezeigt, dass es sich als katastrophal erweisen kann, alles auf eine Karte zu setzen. Wir müssen dafür sorgen, dass unser Netzwerk an Allianzen ausreicht und wir starke Unterstützer haben, egal was passieren mag."
 emp_sav_cover_your_bases_trigger_tooltip:1 " Nationen sind mit §Y[Root.GetName]§! verbündet oder sein Untertan."
 emp_sav_fortify_all_title:0 "Befestigung der Alpen"
 emp_sav_fortify_all_desc:0 "Die natürliche Grenze von Savoyen und Piemont, das Hochland zu beiden Seiten der Alpen, bietet viele Schutz. Indem wir dieses Land befestigen, können wir sicherstellen, dass wir für keinen Angreifer ein leichtes Ziel sein werden."
 emp_sav_self_reliant_army_title:0 "Militärisch Autark"
 emp_sav_self_reliant_army_desc:0 "Wir können unser Überleben nur wirklich garantieren, indem wir eine große stehende Armee aufstellen, die in der Lage ist, es mit jedem unserer Nachbarn aufzunehmen, der unser Land einnehmen möchte."
 emp_sav_wealth_of_the_alps_title:0 "Wohlstand in Piedmont"
 emp_sav_wealth_of_the_alps_desc:0 "Unsere Besitztümer östlich der Alpen bieten eine strategisch wichtige Position zwischen Genua, Venedig und Frankreich. In ihren Wohlstand zu investieren, würde nicht nur bedeuten, dass mehr Geld in unsere Kassen fließt, sondern würde uns auch dabei helfen, eine Basis zu schaffen, von der aus wir unsere Besitztümer in Italien ausweiten können."
 emp_sav_glorious_citadel_title:0 "Prachtvolle Hauptstadt!"
 emp_sav_glorious_citadel_desc:0 "Andere europäische Herrscher haben ihre Hauptstädte erweitert, Monumente zu ihrer Größe errichtet und wunderschöne Paläste errichtet. Wir müssen sicherstellen, dass wir bei diesem Wettbewerb nicht zurückfallen!"
 emp_sav_powerhouse_of_the_north_title:0 "[Root.GetSavPowerhouseNorthOrSouthTitle]"
 emp_sav_powerhouse_of_the_north_title2:0 "Machtzentrum des Nordens"
 emp_sav_powerhouse_of_the_south_title:0 "Machtzentrum des Südens"
 emp_sav_powerhouse_generic_title:0 "Wirtschaftliches Machtzentrum"
 emp_sav_powerhouse_of_the_north_desc:0 "Durch die Einführung moderner wirtschaftlicher Abläufe und Investitionen in die Entwicklung unserer Städte können wir unseren Staat zu einer Macht ausbauen, der in der Lage ist, [Root.GetSavPowerhouseNorthOrSouthDesc] zu dominieren. Die politische Führung wird sicherlich rasch der wirtschaftlichen Vormachtstellung folgen."
 emp_sav_powerhouse_of_the_north_desc2:0 "ganz Italien"
 emp_sav_powerhouse_of_the_south_desc:0 "ganz Frankreich"
 emp_sav_powerhouse_generic_desc:0 "unsere Nachbarn"
 same_area_as_capital_trigger:0 "§YProvinz§! befindet sich in der gleichen Region wie §Y[Root.Capital.GetName]§!."
 emp_sav_order_of_saints_maurice_and_lazarus_title:0 "Zentrum des Glaubens"
 emp_sav_order_of_saints_maurice_and_lazarus_desc:0 "In diesen Tagen, in denen sich abscheuliche Häresien wie ein Lauffeuer ausbreiten, müssen wir unsere Nation zu einer Bastion der Reinheit und der korrekten Durchführung religiöser Praktiken machen."
 emp_sav_kingdom_of_cyprus_title:0 "Königreich Zypern"
 emp_sav_kingdom_of_cyprus_desc:0 "Durch die Hochzeit von Herzog Ludovico I. mit Anne de Lusignan hat das Haus Savoyen Anspruch auf das Königreich Zypern, die letzte Bastion der Kreuzritter im Nahen Osten. Wir sollten unseren rechtmäßigen Thron besteigen und eine Basis schaffen, von der aus wir damit beginnen können, verlorenes Territorium für das Christentum zurückzugewinnen."
 #Savoyard Mission Modifiers
 sav_trade_in_venice:0 "Haus Savoyen in Venedig"
 sav_tyrrhenian_sea:0 "Eroberung der Inseln"
 desc_sav_tyrrhenian_sea:0 "Unsere Besitztümer dominieren jetzt das Tyrrhenische Meer. Wir müssen diese Gelegenheit nutzen, um sicherzustellen, dass auch unsere Flotten dies tun."
 sav_garibaldis_handshake:0 "Einheit Italiens"
 desc_sav_garibaldis_handshake:0 "Mit unserer Thronbesteigung im Königreich Neapel haben wir große Teile Italiens unter uns vereint. Inzwischen findet unsere Herrschaft in Italien, sowohl innerhalb als auch außerhalb unserer Grenzen, breite Unterstützung."
 sav_piedmont_lombardy:0 "Großpiemont"
 desc_sav_piedmont_lombardy:0 "Wir haben die Lombardei mit Piemont und Ligurien vereint und drei Gebiete mit außergewöhnlichem Reichtum zusammengebracht. Unsere gesamte Wirtschaft kann profitiert nun von den Vorteilen."
 sav_savoyard_occitania:0 "Savoyer Okzitanien"
 desc_sav_savoyard_occitania:0 "Wir haben die Besitztümer des Hauses Savoyen auf einen Großteil von Südfrankreich ausgedehnt. Durch die Förderung unserer französischen Verbindungen können wir eine größere Akzeptanz bei den Einwohnern erreichen."
 sav_duke_of_burgundy:0 "Herzog von Burgund"
 desc_sav_duke_of_burgundy:0 "Die Herzöge von Burgund behaupteten, die Nachfolger von Lothair zu sein, dem Sohn Karls des Großen, der selbst ein mächtiger König wurde und über ein großes Gebiet herrschte, zu dem auch Savoyen gehörte. Jetzt können auch wir sein Erbe beanspruchen."
 sav_northern_italian_empire:0 "Aufstrebende Macht"
 desc_sav_northern_italian_empire:0 "Wir haben die reichen Länder Norditaliens durch eine Mischung aus kluger Diplomatie und entschlossenen Militäraktionen vereint und unseren Ruf als aufstrebende Macht in Europa gefestigt."
 sav_king_of_france:0 "König von Frankreich"
 desc_sav_king_of_france:0 "Wir haben unsere Beziehung zu den französischen Monarchen umgekehrt und sind von einer prekären Position der Halbabhängigkeit zu den Herrschern ganz Frankreichs geworden."
 sav_prosperous_homelands:0 "Wohlständiges Heimatland"
 desc_sav_prosperous_homelands:0 "Unsere Heimat gedeihen aufgrund des Wachstums unserer Hauptstadt."
 sav_holy_order_of_maurice_and_lazarus:0 "Orden des Heiligen Mauritius und Lazarus"
 desc_sav_holy_order_of_maurice_and_lazarus:0 "Das Haus Savoyen hat eine Führungsposition innerhalb zweier heiliger Orden, dem des Heiligen Mauritius und dem des Heiligen Lazarus, wobei letzterer ein alter Kreuzritterorden ist. Wir sind in der Lage, die beträchtliche moralische und religiöse Autorität zu genießen, die mit dieser Position einhergeht."
 sav_holy_order_of_maurice_and_lazarus_fallback:0 "Orden des Heiligen Mauritius und Lazarus"
 desc_sav_holy_order_of_maurice_and_lazarus_fallback:0 "Das Haus Savoyen hat eine Führungsposition innerhalb zweier heiliger Orden, dem des Heiligen Mauritius und dem des Heiligen Lazarus, wobei letzterer ein alter Kreuzritterorden ist. Wir sind in der Lage, die beträchtliche moralische und religiöse Autorität zu genießen, die mit dieser Position einhergeht."
 sav_alpine_powerhouse:0 "Machtbasis in den Alpen"
 desc_sav_alpine_powerhouse:0 "Wir haben unsere Stärke auf dem Wohlstand unserer Heimat gegründet. Die politische Führung wird sicherlich rasch der wirtschaftlichen Vormachtstellung folgen."
 sav_savoyard_diplomacy:0 "Scharfsinnige Diplomatie"
 desc_sav_savoyard_diplomacy:0 "Unsere scharfsinnige Diplomatie hat uns mächtige Verbündete gebracht. Jetzt müssen wir nur noch sicherstellen, dass wir sie behalten ... und dass wir nicht zu sehr unter ihren Einfluss geraten."
 sav_savoyard_diplomacy2:0 "Diplomatische Fähigkeiten der Savoyer"
 desc_sav_savoyard_diplomacy2:0 "Die Fähigkeiten unseres diplomatischen Korps sind in nah und fern bekannt. Wir haben es geschafft, ein starkes Netzwerk von Allianzen aufzubauen, ohne zu sehr unter ihren Einfluss zu geraten. Dies ist eine Stärke, die es uns ermöglicht, eine Seite gegen die andere auszuspielen, um unsere eigenen Ziele zu erreichen"
 sav_savoyard_army:0 "Savoyer Berufsarmee"
 desc_sav_savoyard_army:0 "Unsere neue Berufsarmee ist eine der besten und erfahrensten in Europa. Sie wird uns sicherlich zum Ruhm führen!"
 sav_king_of_cyprus:0 "König von Zypern"
 desc_sav_king_of_cyprus:0 "Wir haben unseren Anspruch auf das Königreich Zypern durchgesetzt und haben jetzt eine Basis im östlichen Mittelmeer, von der aus wir weitere Feldzüge gegen die Ungläubigen starten können."
 #Savoyard Mission Events
 new_flavour_sav.1.name:0 "Die Stadt Turin"
 new_flavour_sav.1.desc:0 "Turin ist in den letzten Jahren sehr wohlständig geworden und wird von vielen ebenso als das Zentrum unserer [Root.GovernmentName] angesehen wie [Root.Capital.GetName]. Neben seiner florierenden Wirtschaft ist Turin auch leicht zu verteidigen. Insbesondere gegen Angriffe aus dem Westen der Alpen. Außerdem ist es näher an unseren italienischen Untertanen, die kulturell näher an unserer herrschenden Klasse sind als unseren Untertanen in Savoyen. Viele haben deshalb offen vorgeschlagen, unsere Hauptstadt nach Turin zu verlagern. Sollen wir diesen Schritt machen?"
 new_flavour_sav.1.A:0 "Turin soll unsere neue Hauptstadt sein."
 new_flavour_sav.1.B:0 "Das Herz unserer [Root.GovernmentName] liegt in [Root.Capital.GetName]."
 new_flavour_sav.2.name:0 "Orden des Heiligen Mauritius und Lazarus"
 new_flavour_sav.2.desc1:0 "Seine Heiligkeit, Papst [PAP.Monarch.GetName] hat angeordnet, dass der Orden des Heiligen Lazarus, ein alter und angesehener Kreuzritterorden, mit dem Orden des Heiligen Mauritius (in dem [Root.Monarch.GetTitle] [Root.Monarch.GetName] das Oberhaupt ist) verschmolzen wird und künftig als einziger legitimer Nachfolger des Lazarus-Ordens gelten wird. Obwohl wir vielleicht den früheren Fokus des Lazarus-Ordens auf die Bereitstellung von Leprakrankenhäusern verschleiern möchten, wird dies sicherlich dazu beitragen, unsere moralische und religiöse Autorität zu stärken."
 new_flavour_sav.2.desc2:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat von der Führung des Lazarus-Ordens die Genehmigung erhalten, mit dem Orden des Heiligen Mauritius, dessen Oberhaupt [Root.Monarch.GetSheHe] selbst ist, zu verschmelzen. Der neue Orden des Heiligen Mauritius und Lazarus wird fortan als der einzige legitime Nachfolger des Lazarus-Ordens angesehen. Obwohl wir vielleicht den früheren Fokus des Lazarus-Ordens auf die Bereitstellung von Leprakrankenhäusern verschleiern möchten, wird dies sicherlich dazu beitragen, unsere moralische und religiöse Autorität zu stärken."
 new_flavour_sav.2.A:0 "Ausgezeichnet."
 #Austrian Missions
 emp_hab_austrian_netherlands_title:0 "Österreichs Niederlande"
 emp_hab_austrian_netherlands_desc:0 "Die Niederlande sind Heimat vieler wohlhabender Städte. Wenn wir sie uns zu Eigen machen, könnten wir unserer Schatzkammer einen deutlichen Schub geben und uns in die Lage versetzen, die Ambitionen eines Überseeimperiums zu unterhalten."
 emp_hab_ostend_company_title:0 "Die Ostender Kompanie"
 emp_hab_ostend_company_desc:0 "Andere europäische Mächte sind durch ihre Handelsunternehmen in ihren Kolonien unermesslich reich geworden. Jetzt, da wir die Niederlande kontrollieren, sollten wir uns bemühen, ihnen zu folgen."
 emp_hab_ostend_company_effect_tooltip:1 "§YÖsterreich§! erhält einen dauerhaften Anspruch auf alle Küstenprovinzen in §YIndien§! und §YOstindien§!, die mindestens ein Handelszentrum der Stufe 1 besitzen."
 emp_hab_ostend_company_trigger_tooltip:0 "Besitz mindestens §Y1§! Handelshaus."
 emp_hab_indian_trading_title:0 "Besitztümer in Indien"
 emp_hab_indian_trading_desc:0 "Unser Kolonialreich wird nicht vollständig sein, bis es wesentlichen Besitz in Indien und Ostindien umfasst."
 emp_hab_indian_trading_effect_tooltip:0 "Erhält permanente Ansprüche auf alle Provinzen in §YIndien§! und §YIndonesien§!, die an eine Provinz von §Y[Root.GetName]§! angrenzen."
 emp_hab_foothold_in_china_title:0 "Reichtum Chinas"
 emp_hab_foothold_in_china_desc:0 "Händler und Kaufleute erzählen von einem Land mit sagenhaftem Reichtum im Fernen Osten. Wir müssen unsere Kriegsschiffe und Unterhändler schicken, um sicherzustellen, dass dieser Reichtum in unsere Taschen fließt."
 emp_hab_austrialasia_title:0 "Besiedelt Australasien"
 emp_hab_austrialasia_desc:0 "Die Gebiete im äußersten Südosten der bekannten Welt haben einen Namen erhalten, der dem unseres eigenen lateinischen Namen "Austria" merkwürdig ähnlich ist. Es ist klar, dass es uns gehören sollte."
 emp_hab_union_with_poland_title:0 "König von Polen"
 emp_hab_union_with_poland_desc:0 "Unsere nordöstliche Grenze wird niemals wirklich sicher sein, bis wir ganz Polen [Root.GetStateFormDE3] von Österreich unterstellt haben."
 emp_hab_imperial_border_title:0 "Die kaiserliche Grenze"
 emp_hab_imperial_border_desc:0 "Einige Gebiete des Reiches sind unserer Herrschaft entglitten und werden von denen regiert, die die Autorität des Kaisers nicht anerkennen. Diese Situation muss behoben werden."
 emp_hab_imperial_border_effect_tooltip:0 "Jeder Mitgliedstaat des HRE, das KEIN Rivale von Österreich ist oder von Österreich rivalisiert wurde, erhält §G10§! Vertrauen gegenüber §YÖsterreich§!."
 emp_hab_no_one_to_threaten_us_title:0 "Imperiale Vorherrschaft"
 emp_hab_no_one_to_threaten_us_desc:0 "Einige der Fürsten haben die Ambitionen, uns herauszufordern und die Kontrolle über das Kaiserreich für sich selbst zu übernehmen. Eine diplomatische und militärische Stärke wird erforderlich sein, um diese Ambitionen zu unterdrücken und sicherzustellen, dass die Vorherrschaft unserer Nation unbestritten ist."
 emp_hab_no_one_to_threaten_us_trigger_tooltip:1 "Kein Mitgliedsstaat des HRR:\n         Hält mehr als §Y10§! Provinzen in §YEuropa§! selbst oder durch einen seiner nicht tributpflichtigen Untertanen.\n         Ist KEIN Untertan von §YÖsterreich§!."
 emp_hab_no_one_to_threaten_us_trigger2_tooltip:1 " Mitglieder des HRR sind Reichsstädte."
 emp_hab_empire_united_in_religion_title:0 "Ein Heiliges Reich"
 emp_hab_empire_united_in_religion_desc:0 "Die Spannungen zwischen den Mitgliedstaaten des HRR haben sich durch religiöse Unterschiede verschärft. Wir müssen die religiöse Einheit wiederherstellen, wenn wir die moralische Autorität wiedererlangen wollen, die wir als "Heiliges" Römisches Reich beanspruchen."
 emp_hab_empire_united_in_religion_trigger_tooltip:0 "Kein Mitgliedsstaat des HRR ist NICHT §Y[Root.Religion.GetName]§!."
 emp_hab_empire_united_in_religion_effect_remove_tooltip:0 "Dieser Modifikator wird entfernt, wenn Österreich nicht länger Kaiser des HRR ist."
 emp_hab_an_empire_roman_title:0 "Ein Römisches Reich"
 emp_hab_an_empire_roman_desc:0 "Das Heilige Römische Reich wird niemals völlig frei von Spott sein, bis seine Grenzen tatsächlich die Stadt Rom einschließen."
 emp_hab_empire_pass_reforms_title:0 "A.E.I.O.U."
 emp_hab_empire_pass_reforms_desc:1 "Wir müssen das Heilige Römische Reich zu einem großen Territorialstaat formen, in dem wir eine starke, zentralisierte Autorität darstellen, die in der Lage ist, ein Gewaltmonopol durchzusetzen, denn nur dann werden wir dem Motto von Friedrich III. gerecht: Austriae est imperare orbi universo (die ganze Welt gehört Österreich)."
 emp_hab_empire_pass_reforms_trigger_tooltip:1 "Jeder Mitgliedsstaat des HRR:\n   Meinung über §Y[Root.GetName]§! beträgt mindestens §Y1§!."
 emp_hab_spread_dynasties_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_hab_spread_dynasties_desc:0 "[Root.GetHABDynastyOrFallbackMissionDesc]"
 emp_hab_spread_dynasties_has_dynasty_desc:0 "Der natürliche Platz der Habsburg ist auf dem Thron - so viele von ihnen wie möglich. Wir müssen die Throne Europas für unsere Familie erwerben."
 emp_hab_spread_dynasties_nodynasty_desc:0 "Unsere Stärke liegt in unserem diplomatischen Einfluss ebenso wie in unserer militärischen Stärke. Wir müssen unsere Beziehungen zu denen stärken, die dazu gebracht werden können, die Welt auf die gleiche Weise zu sehen wie wir."
 emp_hab_spread_dynasties_trigger_tooltip:0 "Nationen, die von Mitgliedern der §Y[Root.Monarch.Dynasty.GetName]§!-Dynastie beherrscht werden, sind mindestens auf §Y5§! Kontinenten präsent."
 emp_hab_spread_dynasties_trigger_tooltip2:1 " Nationen (mit Ausnahme von §Y[Root.GetName]§!):\n         Meinung über §Y[Root.GetName]§! beträgt mindestens §Y120§!\n         Eines der folgenden Dinge muss wahr sein:\n            Wird von einem Herrscher von §Y[Root.GetName]§! regiert\n            Herrscherdynastie sind die §Y[Root.Monarch.Dynasty.GetName]§!"
 emp_hab_viennese_waltz_title:0 "Der Wiener Walzer"
 emp_hab_viennese_waltz_desc:0 "Unsere Hauptstadt [Root.Capital.GetCapitalName] muss gedeihen und eine Stadt der Musik und Hochkultur werden, die der eines Herrschers unserer Stellung und einer wahren Hauptstadt des Heiligen Römischen Reiches würdig ist."
 emp_hab_imperial_capitals_title:0 "Kaiserliche Hauptstädte"
 emp_hab_imperial_capitals_desc:0 "Wir müssen sicherstellen, dass unsere Provinzhauptstädte unsere Position als tragende Säule des Heiligen Römischen Reiches widerspiegeln."
 emp_hab_the_hungarian_question_title:0 "Die Ungarnfrage"
 emp_hab_the_hungarian_question_desc:0 "Ungarn ist der Kern unseres Reiches. Das ungarische Volk ist jedoch unabhängig und unterwirft sich nicht freiwillig einer fremden Macht. Um unsere Stabilität zu sichern, müssen wir auf die eine oder andere Weise sicherstellen, dass die ungarischen Provinzen unsere Herrschaft von ganzem Herzen akzeptieren."
 emp_hab_all_minorities_are_welcome_title:0 "Multikulturell"
 emp_hab_all_minorities_are_welcome_desc:0 "Unsere Expansion nach Osten und Süden bringt immer mehr nicht deutschsprachige Kulturen in unser Reich. Unsere langfristige Stabilität hängt von unserer Fähigkeit ab, diese Völker effektiv zu integrieren."
 emp_hab_take_salzburg_title:0 "Erlangt die Bistümer"
 emp_hab_take_salzburg_desc:0 "An unseren Grenzen gibt es eine Reihe von schwachen, autonomen Bistümern. Wenn wir Österreich stärken wollen, wären dies einfache Expansionsziele."
 emp_hab_union_bayern_title:0 "Herzogtum Bayern"
 emp_hab_union_bayern_desc:0 "Die Bayern waren an unserer nordwestlichen Grenze schon immer eine Bedrohung. Ihr wohlhabendes Herzogtum hat das Potenzial, ein großer Dorn in unserem Auge zu sein. Wir sollten unsere Grenzen und unsere Vormachtstellung sichern, indem wir ihre Land für uns beanspruchen."
 emp_hab_swabia_title:0 "Kontrolliert Schwaben"
 emp_hab_swabia_desc:0 "Zu unseren Besitztümern in Vorderösterreich gehören verschiedene schwäbische Ländereien und Regionen. Wir sollten diese vereinen, indem wir die umliegenden Städte und Fürsten unterwerfen, sie unter unsere Herrschaft bringen und ein Bollwerk unserer Macht für den Westen errichten."
 emp_hab_connect_further_austria_title:0 "Verbindet Österreich"
 emp_hab_connect_further_austria_desc:0 "Unsere Ländereien in Vorderösterreich sind vom österreichischen Kernland abgeschnitten. Wir sollten sie mit dem Rest unseres Landes verbinden."
 emp_hab_union_brandenburg_title:0 "Erobert Brandenburg"
 emp_hab_union_brandenburg_desc:0 "Brandenburg hat das Potenzial, die Machtbasis eines Landes in Norddeutschland zu werden, das stark genug ist, um uns herauszufordern. Diese Bedrohung muss neutralisiert werden, wenn unsere Dominanz in Deutschland unbestritten bleiben soll."
 emp_hab_conquer_switzerland_title:0 "Gesslers Rache"
 emp_hab_conquer_switzerland_desc:0 "Wir haben schon früher versucht, die Schweizer zu annektieren, wurden aber jedes Mal aufgehalten und in einem Fall sogar von einem einfachen Bauern mit Pfeil und Bogen. Wir müssen diese Demütigungen überwinden, die wir erlitten haben und diese rebellischen Bauern unter unsere Herrschaft bringen."
 emp_hab_conquer_burgundy_title:0 "Beansprucht Burgund"
 emp_hab_conquer_burgundy_desc:0 "Das burgundische Land hat sich zu weit vom Heiligen Römischen Reich entfernt. Wir müssen sicherstellen, dass sie auf die eine oder andere Weise wieder unter unsere Autorität gebracht werden."
 emp_hab_conquer_burgundy_trigger_tooltip:0 "Keine Provinz:\n   Ist in der Region §YFrankreich§!.\n   Ist Teil des HRR\n   Eines der folgenden Dinge muss wahr sein:\n      Befindet sich im Besitz einer Nation, die kein Mitglied des HRR ist.\n      Befindet sich im Besitz einer Nation, die Untertan einer Nation ist, die nicht im HRR ist."
 emp_hab_conquer_france_title:0 "Schwächt Frankreich"
 emp_hab_conquer_france_desc:0 "Die Franzosen sind unsere Hauptkonkurrenten um die Hegemonie über Deutschland und ganz Europa. Wir müssen sie so weit schwächen, dass sie unsere Ambitionen nie wieder gefährden können."
 emp_hab_conquer_france_tooltip:0 "Jährliches Einkommen ist geringer als das von §Y[Root.GetName]§!."
 emp_hab_take_serbia_title:0 "Besiegt die Serben"
 emp_hab_take_serbia_desc:0 "Die unabhängigen Serben und Bosnier nehmen an unserem Tor nach Griechenland eine strategisch wichtige Position ein. Wir müssen unsere Muskeln spielen lassen und sie in unser Reich integrieren."
 emp_hab_take_wallachia_bulgaria_title:0 "Vorwärts nach Bulgarien"
 emp_hab_take_wallachia_bulgaria_desc:0 "Bulgarien ist unter die osmanische Herrschaft gefallen. Wir müssen ihre Errungenschaften rückgängig machen und sie zurück zum Bosporus drängen und dabei unser Reich auf dem Balkan aufbauen."
 emp_hab_take_wallachia_bulgaria_effect_tooltip:0 "Erhält Ansprüche auf alle §Yosmanischen§! Provinzen in §YEuropa§! (Abgesehen von Anatolien und Kaukasien)."
 emp_hab_scourge_of_europe_title:0 "Die Geißel Europas"
 emp_hab_scourge_of_europe_desc:0 "Das Christentum wird niemals vor den Ungläubigen sicher sein, bis wir die osmanische Bedrohung aus Europa vertrieben haben."
 emp_hab_scourge_of_europe_trigger_tooltip:0 "Befindet sich im Besitz des §YOsmanischen Reiches§!.\n   §YProvinz§! ist NICHT in der Region §YAnatolien§!.\n   §YProvinz§! ist NICHT in der Region §YKaukasien§!."
 emp_hab_veneto_lombardy_title:0 "Herzogtum Mailand"
 emp_hab_veneto_lombardy_desc:0 "Der [MLO.GovernmentName] von Mailand ist ein problematischer, aber wichtiger Teil des Reiches. Wir sollten sicherstellen, dass ihr Reichtum nicht gegen uns verwendet werden kann, indem wir sie näher unter unsere Kontrolle bringen."
 emp_hab_naples_title:0 "König von Neapel"
 emp_hab_naples_desc:0 "Indem wir das Königreich Neapel in unsere Titelsammlung aufnehmen, können wir unsere Kontrolle über Italien festigen und einen Schritt näher kommen, um die gesamte Halbinsel unter unsere Herrschaft zu bringen."
 emp_hab_prospering_nation_title:0 "Wohlstand Österreichs"
 emp_hab_prospering_nation_desc:0 "Von den Weinbergen des Nordens bis zu den Minen und Schmieden des Südens wird ganz Österreich gedeihen, wenn unsere Nation an Stärke gewinnt."
 emp_hab_develop_hungary_bohemia_title:0 "Investiert in die Provinzen"
 emp_hab_develop_hungary_bohemia_desc:0 "In unseren ungarischen und böhmischen Regionen herrscht große Armut. Unser Reich hätte eine weitaus stärkere Basis, wenn wir in sie investieren würden, wie wir es in unseren österreichischen Territorien tun würden."
 emp_hab_balanced_estates_title:0 "Gleichheit der Stände"
 emp_hab_balanced_estates_desc:0 "Zu oft hat Uneinigkeit und Spaltung unser Land geplagt. Adel, Klerus und Bürger müssen zusammenarbeiten, um das Ziel von Ruhm und Wohlstand für Österreich zu erreichen."
 emp_hab_balance_of_power_title:0 "Gleichgewicht der Kräfte"
 emp_hab_balance_of_power_desc:0 "Wir müssen ein Kräfteverhältnis in Europa schaffen, in dem unsere anhaltende Vormachtstellung gewährleistet ist."
 emp_hab_our_balance_of_power_title:0 "Verschiebt das Gleichgewicht"
 emp_hab_our_balance_of_power_desc:0 "Ein Kräftegleichgewicht ist sehr gut, aber wenn wir es zu unseren Gunsten verschieben könnten, wären wir auf dem besten Weg, unsere rechtmäßige Position als dominierender Staat in ganz Europa zu behaupten."
 emp_hab_our_balance_of_power_tooltip:1 " Provinzen:\n   Kontinent §YEuropa§!.\n   Besitzer:\n      Eines der folgenden Dinge ist wahr:\n         Ist §Y[Root.GetName]§!.\n         Ist ein Untertan von §Y[Root.GetName]§!.\n         Ist ein Verbündeter von §Y[Root.GetName]§!.\n         Ist der Untertan eines Verbündeten von §Y[Root.GetName]§!.\n         Ist Mitglied des HRR, in dem §Y[Root.GetName]§! §YKaiser§! ist.\n         Ist Untertan eines Mitglieds des HRR, in dem §Y[Root.GetName]§! §YKaiser§! ist."
 emp_hab_crush_the_revolution_title:0 "[Root.GetEmbraceOrCrushRevolutionMissionTitle]"
 emp_crush_the_revolution_title:0 "Zerschlagt die Revolution"
 emp_embrace_the_revolution_title:0 "Fördert die Revolution"
 emp_hab_crush_the_revolution_desc:0 "[Root.GetEmbraceOrCrushRevolutionMissionDesc]"
 emp_crush_the_revolution_desc:0 "Die Armeen von politisch Radikalen schwärmen durch die Straßen der europäischen Städte. Wir können diese Störung der natürlichen Ordnung nicht dulden und deshalb müssen wir in das Herz dieser Revolution eindringen und sie gänzlich zerschlagen."
 emp_embrace_the_revolution_desc:0 "Die Zeit der alten Ordnung ist vorbei. Eine neue Ordnung wird aus der Asche der alten auferstehen. Wenn politisch Radikale die Straßen der europäischen Städte durchstreifen, müssen wir uns ihnen anschließen und die Tyrannei, die die Menschheit unterdrückt, endgültig vernichten."
 emp_hab_crush_the_revolution_trigger_tooltip:1 "Keine Nation:\n         Eine der folgenden Dinge ist wahr:\n            Ist eine §Yrevolutionäre Republik§!.\n            Ist ein §Yrevolutionäres Reich§!."
 emp_hab_power_to_habsburg_title:0 "[Root.GetGloryToDynastyOrFallbackMissionTitle]"
 emp_mission_power_to_dynasty_title:0 "Lang lebe [Root.Monarch.Dynasty.GetName]!"
 emp_mission_power_to_country_title:0 "Lang lebe [Root.GetName]!"
 emp_hab_power_to_habsburg_desc:0 "Die Vorherrschaft über Europa ist unser Schicksal. Wir müssen es selbst in die Hand nehmen und sicherstellen, dass niemand übrig bleibt, der unsere Überlegenheit nicht anerkennt."
 emp_hab_power_to_habsburg_trigger_tooltip:0 "Keine Nation:\n   §YHauptstadt§! befindet sich auf dem Kontinent §YEuropa§!.\n   Ist eine Großmacht.\n   Ist NICHT mit §YÖsterreich§! verbündet.\n   Wurde in den letzten 100 Jahren NICHT von §YÖsterreich§! in einem Krieg besiegt."
 emp_hab_power_to_habsburg_trigger2_tooltip:0 "Keine Nation:\n   §YHauptstadt§! befindet sich auf dem Kontinent §YEuropa§!.\n   Hat mindestens §Y300§! Gesamtentwicklung.\n   Ist NICHT mit §YÖsterreich§! verbündet.\n   Ist KEIN Untertan von §YÖsterreich§!.\n   Wurde in den letzten 100 Jahren NICHT von §YÖsterreich§! in einem Krieg besiegt."
 no_hre_province_owned_by_non_hre_member_or_overlord_trigger:0 "Keine Provinz:\n   Ist Teil des HRR.\n   Eines der folgenden Dinge ist wahr:\n      Befindet sich im Besitz einer Nation, die nicht Mitglied des HRR ist.\n      Befindet sich im Besitz einer Nation, Untertan einer Nation ist, die nicht Mitglied des HRR ist."
 #Austrian Mission Modifiers
 hab_austrian_netherlands:0 "Österreichische Niederlande"
 desc_hab_austrian_netherlands:0 "Jetzt, wo wir die Niederlande für uns gesichert haben, sind wir gut aufgestellt, um unsere Ambitionen auf die Errichtung eines Kolonialimperiums auf dem Niveau unserer Konkurrenten in Europa auszurichten."
 hab_conquest_of_italy:0 "Italien unterworfen"
 desc_hab_conquest_of_italy:0 "Wir haben unsere Kontrolle über einen Großteil von Italien erweitert und werden jetzt als die dominierende Macht auf der Halbinsel angesehen."
 hab_victory_over_ottomans:0 "Osmanen besiegt"
 desc_hab_victory_over_ottomans:0 "Wir haben die Osmanen besiegt und ihre Geißel von den Ufern Europas vertrieben. Das ganze Christentum schätzt unsere unermüdlichen Bemühungen."
 hab_aeiou_mod:0 "A.E.I.O.U."
 desc_hab_aeiou_mod:1 "Wir haben den Flickenteppich der Staaten, aus denen das Heilige Römische Reich bestand, zu einer starken und zusammenhängenden Macht verbunden, die sich gegen die modernen Staaten Europas behaupten kann - Austriae est imperare orbi universo."
 hab_invested_in_provinces:0 "Provinzinvestitionen"
 desc_hab_invested_in_provinces:0 "Beträchtliche Investitionen in Provinzgebiete haben sowohl den Wohlstand erhöht als auch die in ihnen lebenden Menschen davon überzeugt, dass der Staat sich dafür einsetzt, ihr Schicksal zu verbessern."
 hab_many_thrones:0 "Weitverbreitete Dynastie"
 desc_hab_many_thrones:0 "Unsere Dynastie herrscht über viele Königreiche und Herzogtümer in ganz Europa und bildet ein großes familiäres Netzwerk, auf das wir zurückgreifen können, um unsere diplomatischen Ziele zu erreichen."
 hab_lots_of_influence:0 "Österreichischer Einfluss"
 desc_hab_lots_of_influence:0 "Wir haben europaweit einen bedeutenden Einfluss aufgebaut. Mittlerweile gibt es eine Reihe von Staaten, die die Welt mehr oder weniger so sehen wie wir, und die uns ein großes Netzwerk bieten, auf das wir zurückgreifen können, um unsere diplomatischen Ziele zu erreichen."
 hab_ascendancy_in_empire:0 "Aufstieg innerhalb des Reiches"
 desc_hab_ascendancy_in_empire:0 "Wir haben unsere Vorherrschaft im Heiligen Römischen Reich gesichert. Die Fürsten haben nicht mehr die Macht, sich uns zu widersetzen."
 hab_empire_united_in_religion_mod_catholic:0 "Vereint durch Religion"
 desc_hab_empire_united_in_religion_mod_catholic:0 "Der katholische Glaube hat alle Hürden überstanden und ist stärker denn je zum vorherrschenden Glauben des Heiligen Römischen Reiches geworden."
 hab_empire_united_in_religion_mod_protestant:0 "Vereint durch Religion"
 desc_hab_empire_united_in_religion_mod_protestant:0 "Der protestantische Glaube hat alle Hürden überstanden und ist stärker denn je zum vorherrschenden Glauben des Heiligen Römischen Reiches geworden."
 hab_empire_united_in_religion_mod_reformed:0 "Vereint durch Religion"
 desc_hab_empire_united_in_religion_mod_reformed:0 "Der reformierte Glaube hat alle Hürden überstanden und ist stärker denn je zum vorherrschenden Glauben des Heiligen Römischen Reiches geworden."
 hab_empire_united_in_religion_mod_generic:0 "Vereint durch Religion"
 desc_hab_empire_united_in_religion_mod_generic:0 "Unser Glaube hat alle Hürden überstanden und ist stärker denn je zum vorherrschenden Glauben des Heiligen Römischen Reiches geworden."
 hab_empire_has_rome:0 "Römisches Reich"
 desc_hab_empire_has_rome:0 "Das Heilige Römische Reich ist nicht länger ein Reich, dass nicht Rom selbst hält."
 hab_prosperity_windfall:0 "Unerwarteter Wohlstand"
 desc_hab_prosperity_windfall:0 "Die österreichische Wirtschaft erlebt eine Zeit beispiellosen Wohlstands. Infolgedessen können unsere Steuereintreiber einen erheblichen Gewinn für unsere Kassen erzielen."
 hab_flourishing_in_empire:0 "Kaiserliche Städte"
 desc_hab_flourishing_in_empire:0 "Unser Fokus auf die Pracht unserer Städte hat viel Bewunderung und Neid bei den Fürsten des Reiches hervorgerufen."
 hab_balance_of_power_mod:0 "Gleichgewicht der Macht"
 desc_hab_balance_of_power_mod:0 "Das Machtgleichgewicht ist eine heikle Sache, die sorgfältig eingehalten werden muss, um sicherzustellen, dass niemand stark genug wird, um uns herauszufordern."
 hab_reactionary_zeal:0 "Reaktionäre Bewegung"
 desc_hab_reactionary_zeal:0 "Die Revolution ist zerschlagen und die gefährlichen Ideen, die sie zu verbreiten versuchte, sind im Keim erstickt worden."
 hab_supreme_in_europe:0 "Vormachtstellung über Europa"
 desc_hab_supreme_in_europe:0 "Es gibt in Europa keinen mehr, der die Überlegenheit des österreichischen Reiches nicht anerkennen."
 hab_viennese_ballrooms:0 "Wiener Ballsäle"
 desc_hab_viennese_ballrooms:0 "Die Pracht unserer Ballsäle ist unübertroffen und bietet dem Adel innerhalb und außerhalb unserer Grenzen die Gelegenheit, seine Größe zu demonstrieren und die Aufmerksamkeit des Erzherzogs auf sich zu ziehen."
 hab_tolerant_society:0 "Multikulturelles Reich"
 desc_hab_tolerant_society:0 "Wir haben erfolgreich eine Reihe von untergebenen Völkern in unser Land integriert, so dass sie mit unserer Herrschaft genauso zufrieden sind wie mit einer eigenen Herrschaft."
 hab_holdings_in_swabia:0 "Vorderösterreich"
 desc_hab_holdings_in_swabia:0 "Diese Provinz ist Teil von "Vorderösterreich", die über den Westen des österreichischen Reiches wacht."
 hab_empire_in_the_west:0 "Wiederherstellung des westlichen Reiches"
 desc_hab_empire_in_the_west:0 "Die kaiserliche Autorität wurde in den westlichen Territorien des Reiches wiederhergestellt."
 opinion_hab_back_into_empire:0 "Heiliges Französisches Reich"
 hab_back_into_empire:0 "Zurück im HRR"
 desc_hab_back_into_empire:0 "Diese Provinz freut sich über die Rückkehr in das Heilige Römische Reich."
 hab_take_that_napoleon:0 "Vormachtstellung über Frankreich"
 desc_hab_take_that_napoleon:0 "Nachdem wir Frankreich unterworfen haben, fühlen sich sowohl unsere Armeen als auch unser diplomatisches Korps unbesiegbar."
 hab_pure_bavarian_beer:0 "Reines bayerisches Bier"
 desc_hab_pure_bavarian_beer:0 "Das bayerische Bier ist aufgrund seiner strengen lokalen Gesetze das feinste und reinste Bier Europas. Jetzt können wir es auch als unser lokales Gebräu genießen."
 hab_conquered_serbia:0 "Eroberung von Serbien und Bosnien"
 desc_hab_conquered_serbia:0 "Wir haben Bosnien und Serbien in unser Reich integriert und zählen nun die große Stadt Sarajevo, das Jerusalem Europas, zu unseren Hauptstädten. Möge es für unser Volk immer ein sicherer Hafen sein."
 hab_our_balance_of_power_mod:0 "Österreichischer Aufstieg"
 desc_hab_our_balance_of_power_mod:0 "In einem diplomatischen Staatsstreich, der die Aufmerksamkeit aller Höfe Europas auf sich gezogen hat, ist es uns gelungen, das Kräfteverhältnis zu unseren Gunsten zu verschieben."
 hab_chinese_riches:0 "Chinesischer Handel"
 desc_hab_chinese_riches:0 "Unsere Kaufleute haben ein Monopol über China, so dass all ihr Reichtum in unsere Kassen fließt."
 hab_austrian_australia:0 "Österreichisches Australien"
 desc_hab_austrian_australia:0 "Im Laufe der Jahrhunderte sind viele Männer und Frauen über ihre Worte gestolpert, als sie den Namen unserer letzten Kolonialübernahme auf lateinisch aussprechen wollten "Austrian Australia"."
 #Austrian Mission Reward Govt
 austrian_dual_monarchy_legacy:0 "Kaiserliche Österreichische Monarchie"
 austrian_dual_monarchy_legacy_desc:0 "Eine Regierungsform unter einem Monarchen, die darauf abzielt, ein Flickwerk-Imperium zu schaffen, das sich aus vielen Kulturen, Städten und Territorien zusammensetzt."
 austrian_dual_monarchy:0 "Kaiserliche Österreichische Monarchie"
 austrian_dual_monarchy_desc:0 "Eine Regierungsform unter einem Monarchen, die darauf abzielt, ein Flickwerk-Imperium zu schaffen, das sich aus vielen Kulturen, Städten und Territorien zusammensetzt."
 #Austrian Mission Events
 flavor_hab.20.name:0 "Reform der österreichischen kaiserlichen Regierung?"
 flavor_hab.20.desc:0 "Mit dem Wachstum des österreichischen Reiches mussten immer mehr nichtdeutsche Untertanen in unser Land integriert werden. Bis jetzt haben wir dies so gut wie möglich geschafft und die Opposition gegen unsere Herrschaft besänftigt. Viele in unseren Provinzen sehen [Root.GetMdendie] [Root.Monarch.GetTitle] jedoch immer noch als ausländischen Despoten an. Es wurden radikale Reformen vorgeschlagen, um die Rechte der betroffenen Völker zu sichern und sie in die Regierung zu integrieren, um unsere langfristige Stabilität zu erhöhen."
 flavor_hab.20.A:0 "Setzt die Reformen vollständig um."
 flavor_hab.20.B:0 "Setzt nur einen kleinen Teil der Reformen durch."
 #Hungarian Missions
 emp_hun_fund_monasteries_title:0 "Finanziert die Klöster"
 emp_hun_fund_monasteries_desc:0 "Der Paulinische Orden war seit seiner Gründung durch den seligen Eusebius von Esztergom im Jahre 1250 einflussreich in Ungarn und hat sich sogar in Nachbarländern ausgebreitet. Wir sollten Gelder beiseitelegen, um ihren guten Willen gegenüber dem Staat sicherzustellen."
 emp_hun_religious_unity_title:0 "Einheit im Glauben"
 emp_hun_religious_unity_desc:0 "Ungarns Territorien beherbergen Menschen mit vielen verschiedenen Glaubensrichtungen. Auf die eine oder andere Weise müssen wir sicherstellen, dass religiöse Unterschiede unseren Staat nicht spalten."
 emp_hun_take_galicia_title:0 "Schwächt Polen"
 emp_hun_take_galicia_desc:0 "Die mächtige polnische [POL.GovernmentName] kontrolliert das Land jenseits unserer Nordgrenze. Sie würden eine erhebliche Bedrohung für unsere Unabhängigkeit darstellen, wenn sie uns gegenüber feindselig werden würden. Wir sollten einen Präventivschlag durchführen, um die polnische Grenze weiter von unserem Kernland zu entfernen."
 emp_hun_jagiellonian_union_title:0 "Union mit den Jagiellonen"
 emp_hun_jagiellonian_union_desc:0 "Bis zu seinem Tod in der Schlacht von Varna im Jahr 1444 wurde Ungarn zusammen mit Polen und Litauen von Władysław III. Jagiellon regiert. Wir sollten die Verbindung zwischen unseren Thronen wiederherstellen, die zu seiner Zeit bestand und sicherstellen, dass das Ergebnis besser als beim letzten Mal ist."
 emp_hun_black_army_supreme_title:0 "Die Schwarze Armee"
 emp_hun_black_army_supreme_desc:0 "Umgeben von vielen Feinden hat die ungarische Armee reichlich Übung darin, die Unabhängigkeit unseres Staates zu schützen. Wir dürfen uns jedoch nicht auf unseren Lorbeeren ausruhen. Wir müssen unsere Fähigkeiten weiter verbessern, damit wir nicht den Vorsprung verlieren, den die Qualität unserer Streitkräfte bietet."
 emp_hun_black_army_supreme_trigger_tooltip:0 "Es ist mindestens das §YZeitalter des Absolutismus§! angebrochen"
 emp_hun_improve_economy_title:0 "Starke Wirtschaft"
 emp_hun_improve_economy_desc:0 "Unsere Fähigkeit, als Großmacht zwischen einer Vielzahl potenzieller Bedrohungen zu bestehen, hängt von unserer Fähigkeit ab, den noch so kleinsten Reichtums aus unserem Land zu holen."
 emp_hun_corviana_library_title:1 "Bibliotheca Corviana"
 emp_hun_corviana_library_desc:0 "Mit dem Wiederaufleben der Klassik und dem, was dies unseren Wissenschaftlern und Philosophen gelehrt hat, wäre es gut, eine Bibliothek einzurichten, in der das gesammelte Wissen Europas aufbewahrt werden kann."
 emp_hun_nagyszombat_university_title:0 "Universität Nagyszombat"
 emp_hun_nagyszombat_university_desc:0 "Wir sollten ein Zentrum für religiöses und weltliches Lernen einrichten, in dem die nächste Generation von Denkern gefördert wird, die das Wachstum unserer Nation ausmachen."
 emp_hun_great_city_of_pest_title:0 "Die große Stadt [Root.Capital.GetCapitalName]"
 emp_hun_great_city_of_pest_desc:0 "Der ungarische Staat hat Jahrhunderte überdauert und unsere Hauptstadt ist zu einer wichtigen Stadt herangewachsen. Die Hauptstädte unserer westlichen Rivalen, Prag und Wien, stellen diese jedoch in Größe und Prunk in den Schatten. Es wäre schön, wenn [Root.Capital.GetCapitalName] diese beiden Städte übertreffen und als die wichtigste Stadt Mitteleuropas gelten würde."
 emp_hun_strong_government_title:0 "Starke Regierung"
 emp_hun_strong_government_desc:0 "Wir müssen den Staat reformieren, damit er bereit ist, jedes Hindernis zu überwinden."
 emp_hun_hungarian_succession_title:0 "Ungarische Nachfolge"
 emp_hun_hungarian_succession_desc:0 "Das Scheitern des Kreuzzugs von Varna hat unser Land führerlos und verletzlich gemacht. Wir müssen diese Krise bewältigen, ohne unsere Unabhängigkeit an einen unserer opportunistischen Nachbarn zu verlieren."
 emp_hun_hungarian_succession_tooltip:0 "Eines der folgenden Dinge muss wahr sein:\n   Das Ereignis §Y"Mátyás Corvinus"§! ist passiert.\n   Das Jahr ist mindestens §Y1457§!."
 emp_hun_bohemian_borderlands_title:0 "Böhmisches Grenzland"
 emp_hun_bohemian_borderlands_desc:0 "Das böhmische Kurfürstentum besitzt die Grenzgebiete zu unserem Nordwesten. Da dies ein starkes und wohlständiges Königreich ist, das bekanntermaßen üblen Häresien nachgeht, sollten wir gegen sie vorgehen und verhindern, dass diese sich in unser Land ausbreiten."
 emp_hun_bohemian_crown_title:0 "Böhmische Krone"
 emp_hun_bohemian_crown_desc:0 "Die Vereinigung der Krone Böhmens mit unserer eigenen würde die Stärke unserer Nation erheblich steigern, insbesondere wenn wir dafür sorgen könnten, dass ihr Kurfürstenstatus ebenfalls auf uns übertragen wird."
 emp_hun_bohemian_crown_effect_tooltip:0 "Wenn wir die Mission abschließen, indem wir §YBöhmen§! eine Personalunion auferzwingen:"
 emp_hun_weaken_austria_title:0 "Schwächt Österreich"
 emp_hun_weaken_austria_desc:0 "Der Frieden mit Österreich kann nicht von Dauer sein. Unser Land ist einfach zu verlockend, als dass der Erzherzog keine Pläne schmieden würde, es zu erobern. Wir sollten Österreich schwächen, damit wir vor Angriffen unserer westlichen Nachbarn sicher sind."
 emp_hun_weaken_austria_trigger_tooltip:0 "§YÖsterreich§! und seine nicht tributpflichtigen Untertanen besitzen nicht mehr als 13 Provinzen."
 emp_hun_duchy_of_austria_title:0 "Herzogtum Österreich"
 emp_hun_duchy_of_austria_desc:0 "Wien wäre eine schöne Ergänzung für unsere Nation. Wir sollten es für uns selbst erobern."
 emp_hun_bulwark_of_christianity_title:0 "Bollwerk des Christentums"
 emp_hun_bulwark_of_christianity_desc:0 "Als Hauptverteidiger gegen die osmanische Bedrohung sind wir als Bollwerk des Christentums bekannt geworden. Indem wir unsere Fähigkeit unter Beweis stellen, mit allem mithalten zu können, was die Ungläubigen auf uns werfen, können wir sicherstellen, dass dieser Titel durchaus verdient ist."
 emp_hun_bulwark_of_christianity_trigger_tooltip:2 "Keine Nation:\n   Alle der folgenden Bedingungen müssen wahr sein:\n      Ist §Ymuslimisch§!.\n      Eine der folgenden Bedingungen müssen wahr sein:\n         Ist in der §Ylevantinischen§! Kulturgruppe.\n         Ist ein Nachbar von §Y[Root.GetName]§!.\n         Hat seine Hauptstadt in §YEuropa§!.\n     Hat eine größere Armee als §Y[Root.GetName]§!."
 #Hungarian Mission Modifiers
 hun_funded_paulines:0 "Wohlwollen des Paulinerordens"
 desc_hun_funded_paulines:0 "Durch unsere Finanzierung hat der einflussreiche Orden des Heiligen Paulus an Stärke gewonnen. Infolgedessen hat ihr Wohlwollen gegenüber dem ungarischen Staat zugenommen."
 hun_hungary_poland:0 "Ungarisches Polen"
 desc_hun_hungary_poland:0 "Die Verwaltung von Polen und Ungarn erfordert einen flexibleren Regierungsansatz, wobei die Polen einen erheblichen Anteil der Regierung ausmachen und ein größeres Diplomatenkorps haben, das in der Lage ist, mit allen Eventualitäten umzugehen."
 hun_supreme_black_army:0 "Glorreiche Armee"
 desc_hun_supreme_black_army:0 "Der Anblick unserer Armee schürt Furcht in den Herzen unserer Feinde und steigert die Moral unserer Verbündeten."
 hun_strong_economy:0 "Wirtschaftliche Stärke"
 desc_hun_strong_economy:0 "Unsere Wirtschaft floriert, was es uns erleichtert, die für den Unterhalt unserer Armee und für verschiedene andere Projekte erforderlichen Mittel zu beschaffen."
 hun_corviana_library:1 "Bibliotheca Corviana"
 desc_hun_corviana_library:0 "Unsere Nationalbibliothek enthält das gesammelte Wissen der europäischen Zivilisation und bietet unseren Denkern Zugang zu modernsten Erkenntnissen in den Bereichen Philosophie, Theologie, Recht, Geschichte, Geographie, Literatur, Naturwissenschaft, Medizin, Architektur und vielen anderen Bereichen . "
 hun_nagysz_uni_catholic:0 "Universität Nagyszombat"
 desc_hun_nagysz_uni_catholic:0 "Wir haben eine von Jesuiten geführte Hochschule aufgebaut, durch die unsere nächste Generation religiöser Denker gefördert werden wird."
 hun_nagysz_uni_non_catholic:0 "Universität Nagyszombat"
 desc_hun_nagysz_uni_non_catholic:0 "Wir haben eine nationale Hochschule aufgebaut, durch die unsere nächste Generation von Denkern gefördert werden wird."
 hun_great_city:0 "Große Stadt"
 desc_hun_great_city:0 "Die Stadt gedeiht und hat Wien und Prag im Wohlstand überholt."
 hun_golden_age_of_hungary:0 "Stabilität und Wohlstand"
 desc_hun_golden_age_of_hungary:0 "Bei unserer beispiellosen Stabilität und guten Regierungsführung, kann man wirklich sagen, dass Ungarn ein goldenes Zeitalter erlebt."
 hun_bulwark_of_christianity:0 "Bollwerk des Christentums"
 desc_hun_bulwark_of_christianity:0 "Nachdem wir unsere Überlegenheit gegenüber den Ungläubigen bekräftigt haben, genießen wir allgemeine Anerkennung als Bollwerk des Christentums."
 hun_hungarian_austria:0 "Fürsten von Österreich"
 desc_hun_hungarian_austria:0 "Als die neuen Fürsten von Österreich können wir vom Ruf seiner früheren Herrscher profitieren und von den Regierungsmechanismen, die die Habsburger eingerichtet hatten, um Macht in Deutschland zu projizieren."
 opinion_hun_let_into_empire:0 "Verlieh Kurfürstenstatus"
 opinion_hun_didnt_let_into_empire:0 "Verweigerte Eintritt ins Reich"
 #Hungarian Mission Events
 new_flavour_hun.1.name:0 "Mitgliedschaft im Reich"
 new_flavour_hun.1.desc:0 "Seit die Königreiche Ungarn und Böhmen unter der Herrschaft von [Root.Monarch.GetTitle] [Root.Monarch.GetName] vereinigt wurden, gab es von einigen Seiten den Vorschlag, dass Ungarn dem Heiligen Römischen Reich beitreten und die Position Böhmens als Kurfürst übernehmen sollte. Diese Vorgehensweise hätte in der Tat erhebliche Vorteile, insbesondere wenn wir uns zu gegebener Zeit den Titel eines Kaisers sichern könnten.\n\nUm Teil des Reiches zu werden, benötigen wir jedoch die derzeitige Zustimmung des Kaisers. Sollen wir ihn um Eintritt ins Reich bitten?"
 new_flavour_hun.1.A:0 "Ungarn gehört ins Reich."
 new_flavour_hun.1.B:0 "Unsere derzeitige Situation ist gut genug."
 new_flavour_hun.2.name:0 "Ungarn bittet um Beitritt zum Reich"
 new_flavour_hun.2.desc:3 "Jetzt, da Ungarn die Königreiche Ungarn und Böhmen unter [hungary_country.Monarch.GetTitle] [hungary_country.Monarch.GetName] vereint hat, hat es [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] als Kaiser des Heiligen Römischen Reiches darum gebeten, sich dem Reich anschließen zu dürfen. Darüber hinaus besteht es darauf, dass der böhmische Kurfürstenstatus offiziell an die ungarische [hungary_country.Monarch.Dynasty.GetName]-Dynastie überführt wird, da Böhmen nun nur noch ein Teil ihres Herrschaftsgebiets ist."
 new_flavour_hun.2.A:0 "Ungarns Mitgliedschaft würde das Reich stärken."
 new_flavour_hun.2.B:0 "Ungarns Mitgliedschaft wäre eine Bedrohung für das Reich."
 new_flavour_hun.3.name:0 "Die Griechen aus [151.GetName]"
 new_flavour_hun.3.desc:0 "Die Osmanen vertrieben die orthodoxe griechische Bevölkerung aus [151.GetName] und ersetzte sie durch türkische Siedler. Die Griechen stellen jedoch nach wie vor die Mehrheit der Bevölkerung auf dem Land und in anderen Teilen Griechenlands da. Jetzt, wo uns die Stadt selbst gehört, fordern sie Rache und bitten darum, dass sie anstelle der Eindringlinge in die Stadt zurückkehren dürfen."
 new_flavour_hun.3.A:0 "[151.GetName] gehört den Griechen."
 new_flavour_hun.3.B:0 "Die Türken dürfen bleiben."
 #Genoese Missions
 emp_gen_trade_league_title:0 "Alles für den Handel"
 emp_gen_trade_league_desc:0 "Wir müssen unsere Handelspartner an uns binden und sicherstellen, dass sie uns schützen, wenn wir bedroht sind, und uns die Stärke geben, die wir brauchen, um in einem feindseligen und unbeständigem Mittelmeer zu überleben und zu gedeihen versuchen."
 emp_gen_trade_league_tooltip:1 " Nationen sind Mitglied derselben Handelsliga wie §YGenua§!."
 emp_gen_safety_at_home_and_abroad_title:0 "Für die [Root.GovernmentName]"
 emp_gen_safety_at_home_and_abroad_desc:0 "Wir müssen sicherstellen, dass unsere Armee und unsere Institutionen in der Lage sind, unsere Sicherheit im In- und Ausland zu gewährleisten und so den Fortbestand unserer [Root.GovernmentName] frei von Instabilität und Fremdherrschaft zu ermöglichen."
 emp_gen_reinvigoration_title:0 "Wiederaufleben der Republik"
 emp_gen_reinvigoration_desc:0 "Als uns der Schwarze Tod heimsuchte und im späten 14. und frühen 15. Jahrhundert die Niederlagen gegen Venedig und die Besetzung durch Frankreich und Mailand folgte, schien das Goldene Zeitalter von Genua vorüber zu sein und nie mehr zurückzukehren. Ein wieder auflebendes Genua konnte jedoch die Herrlichkeiten der Vergangenheit zurückerlangen und sich fest als führender Stadtstaat Italiens etablieren."
 emp_gen_mare_nostrum_title:0 "Mare Nostrum"
 emp_gen_mare_nostrum_desc:0 "Das Mittelmeer ist noch nicht gänzlich unser, aber wir sind in der Lage, es als Handelsimperium zu beherrschen. Wir müssen sicherstellen, dass niemand in der Lage ist, unsere Kontrolle über die Meere und - was gleichermaßen wichtig ist - die Schifffahrtsrouten in Frage zu stellen, die das Lebenselixier unseres Handelsimperiums darstellen."
 emp_gen_mare_nostrum_trigger_tooltip:0 "Keine Nation:\n   Hat einen Hafen auf dem §YMittelmeer§!.\n   hat mehr Galeeren als §YGenua§!."
 emp_gen_mare_nostrum_trigger_tooltip2:1 "Umschlagplätze grenzen an das §YMittelmeer§! oder §YSchwarze Meer§! und haben §YGenua§! als stärkste Handelsmacht."
 emp_gen_expand_genoese_coastline_title:0 "Pulverisiert Pisa"
 emp_gen_expand_genoese_coastline_desc:0 "Die Schlacht von Meloria im Jahr 1284 stellte einst die genuesische Überlegenheit über die Pisaner her und beendete das pisanische Flottenimperium endgültig. Diese Zeiten sind jedoch längst vorbei und die Kontrolle, die wir einst über die Pisaner ausüben konnten, ist uns entglitten. In jüngster Zeit haben wir versucht, unsere Unabhängigkeit von unseren stärkeren Nachbarn zu bewahren. Wenn wir unsere Größe zurückgewinnen wollen, müssen wir dem venezianischen Beispiel folgen und sicherstellen, dass wir einen starken italienischen Kern in unserem Handelsimperium haben. Dies können wir nur, indem wir unsere Dominanz über Pisa zeigen und unsere Kontrolle über die ligurische Küste ausbauen."
 emp_gen_grand_fleet_title:0 "Schutz gegen Spanien"
 emp_gen_grand_fleet_desc:0 "Die Spanier werden eine ständige Bedrohung für unser Imperium bleiben, solange ihre Flotte die unsere übertrifft. Um sie von den italienischen Küsten fernzuhalten, müssen wir unsere Flotte erweitern und sicherstellen, dass sie den Spaniern mehr als ebenbürtig ist."
 emp_gen_take_sardinia_title:0 "Erobert Sardinien"
 emp_gen_take_sardinia_desc:0 "Wir haben lange versucht, Sardinien zu dem unseren zu machen. Die Aragoner haben sich jedoch als Dorn im Auge erwiesen und uns Sassari entrissen. Es ist Zeit, Sassari zurückzugewinnen und den Rest der Insel für uns zu erobern."
 emp_gen_the_spanish_question_title:0 "Die Spanienfrage"
 emp_gen_the_spanish_question_desc:0 "Jetzt, wo wir Sardinien zurückerobert und unsere Flottenstärke unter Beweis gestellt haben, liegt eine Entscheidung vor uns: Sollten wir den Krieg mit den Spaniern fortsetzen und versuchen wir, sie vollständig aus Italien zu vertreiben und die Kontrolle über die iberische Küste zu erlangen oder sollten wir lieber Frieden mit ihnen schließen und ihre Freundschaft suchen, damit wir unsere Aufmerksamkeit auf andere Gebiete legen können, sicher in dem Wissen, dass wir vor ihrer Bedrohung sicher sind?"
 emp_gen_the_spanish_question_alliance_ARA_tooltip:0 "Wenn ein Bündnis mit §YAragon§! geschlossen wird:\n"
 emp_gen_the_spanish_question_alliance_SPA_tooltip:0 "Wenn ein Bündnis mit §YSpanien§! geschlossen wird:\n"
 emp_gen_the_spanish_question_victory_ARA_tooltip:1 "\nWenn der Untergang von §YAragon§! gesucht wird:\n"
 emp_gen_the_spanish_question_victory_SPA_tooltip:1 "\nWenn der Untergang von §YSpanien§! gesucht wird:\n"
 emp_gen_venetian_naval_power_title:0 "Überschattet Venedig"
 emp_gen_venetian_naval_power_desc:0 "Wir werden niemals in der Lage sein, uns über unseren alten Feind Venedig zu erheben, wenn wir nicht ihre gewaltige Flotte besiegen können. Sollten wir jedoch in der Lage sein, unsere Flottenüberlegenheit zu behaupten, wird dies den Weg zur Eroberung der Stadt Venedig selbst ebnen. Wir müssen unsere Flotte ausbauen, damit dies Realität werden kann."
 emp_gen_two_cities_title:0 "Vernichtet Venedig"
 emp_gen_two_cities_desc:0 "Ohne ihre Flottenüberlegenheit ist die Stadt Venedig verwundbar. Indem wir sie in unseren Staat integrieren, werden wir die Bedrohung, die die Venezianer für unsere ruhmreiche [Root.GovernmentName] darstellen, dauerhaft ausmerzen können!"
 emp_gen_dominate_italian_trade_title:0 "Dominiert den Italien-Handel"
 emp_gen_dominate_italian_trade_desc:0 "Jetzt, wo Venedig unterworfen ist, steht uns nichts mehr im Wege, um Dominanz über den gesamten Handel Italiens auszuüben."
 #Genoese Mission Modifiers etc
 gen_ambitions_on_venice:0 "Genuesische Eroberung von Venedig"
 gen_dominant_trader:0 "Handelsdominanz"
 desc_gen_dominant_trader:0 "Genua hat Venedig übertrumpft und ist zum unbestrittenen Anführer des italienischen Handels geworden."
 gen_dominance_of_tyrrhennian:0 "Beherrschung des Tyrrhenischen Meeres"
 opinion_gen_spanish_alliance:0 "Die westliche Mittelmeerallianz"
 gen_victory_over_spain:0 "Vormachtstellung gegenüber Spanien"
 desc_gen_victory_over_spain:0 "Von der italienischen Halbinsel bis zur katalanischen Küste haben wir die Spanier als dominierende Macht im Mittelmeer abgelöst, sowohl militärisch als auch im Handel."
 gen_spanish_alliance_modifier:0 "Die westliche Mittelmeerallianz"
 desc_gen_spanish_alliance_modifier:0 "Unser Bündnis mit den Spaniern hat es uns ermöglicht, das westliche Mittelmeer gemeinsam zu beherrschen und unsere Handelsflotte mit gewaltigen Streitkräften zu Land und zu Wasser zu unterstützen."
 gen_leader_of_trade_league:0 "Das Handelsbündnis"
 desc_gen_leader_of_trade_league:0 "Genua hat sich selbst als Zentrum einer mächtigen Handelsliga etabliert, die sich gegen die meisten potenziellen Bedrohungen verteidigen kann."
 gen_achieved_mare_nostrum:0 "Mare Nostrum"
 desc_gen_achieved_mare_nostrum:0 "Genua hat es geschafft, die unbestrittene Herrschaft über das Mittelmeer zu erlangen und übt sowohl militärische als auch kommerzielle Kontrolle über alle wichtigen Knotenpunkte in der Region aus."
 gen_ascendant_force:0 "Genuas Aufstieg"
 desc_gen_ascendant_force:0 "Die jüngste Zunahme unserer Macht hat unsere Truppen dazu ermutigt, unseren Staat zu einer dominanten Macht zu machen."
 gen_prosperous_republic:0 "Wohlständiges Genua"
 desc_gen_prosperous_republic:0 "Mit Genuas neuem Wohlstand scheinen auch die Herrlichkeiten und die Reichtümer der Vergangenheit in greifbare Nähe gerückt zu sein. Wir erleben einen erheblichen Zustrom von Wohlstand und die Intelligenzija unserer Nachbarn ziehen zunehmen in unsere Städte."
 # Burgundian Missions
 emp_bur_nevers_title:0 "Integriert Nevers" #copied from bur_nevers
 emp_bur_nevers_desc:0 "Gerüchten zufolge praktiziert unsere Marionette auf dem Thron von Nevers schwarze Magie. Es wäre nicht gut, sich mit solcher Häresie zu identifizieren. Nevers ist besser dran, wenn es in unserem Pferch ist." #copied from bur_nevers
 emp_bur_romandie_title:0 "Beansprucht Transjuranien" #copied from bur_romandie
 emp_bur_romandie_desc:0 "Das Königreich Oberburgund ist lange genug unter der Kontrolle des Reiches gewesen. In früheren Zeiten machte es ein Drittel von Burgund aus und muss zu uns zurückgebracht werden." #copied from bur_romandie
 emp_bur_cisjurania_title:0 "Königreich der Arles"
 emp_bur_cisjurania_desc:0 "Das Herzogtum Unterburgund das einst von Richard Justiciarius regiert wurde und der ganz Burgund unter seiner Herrschaft vereinte, sollte zu uns zurückgebracht werden. Das Arelat muss restauriert werden!" #copied from bur_cisjurania
 emp_bur_lombardy_title:0 "Invasion der Lombardei"
 emp_bur_lombardy_desc:0 "Das reiche Land der Lombardei liegt direkt hinter den Alpen. Die amtierenden Machthaber sind größtenteils Thronräuber mit einem schwachen Anspruch auf ihr Land. Wir könnten den Völkern der Lombardei eine viel stärkere und entschlossenere Führung geben, wenn wir die Kontrolle über sie übernehmen."
 emp_bur_italy_title:0 "Königreich Italien"
 emp_bur_italy_desc:0 "Die Stadtstaaten Italiens sind gespalten. Wir müssen ihre Uneinigkeit beenden, indem wir das alte Königreich Italien wiederherstellen und uns dabei ein Gebiet von beträchtlichem Reichtum und kulturellem Erfindungsreichtum zu Eigen machen."
 emp_bur_chivalry_is_not_dead_title:0 "Ritterlichkeit"
 emp_bur_chivalry_is_not_dead_desc:0 "Die Ideale der Ritterlichkeit und der Gastfreundschaft sind es wert, bewahrt zu werden. Wir müssen uns an diese Grundsätze halten und dafür sorgen, dass unser Hof in ganz Europa für seine Ritterlichkeit bekannt ist."
 emp_bur_secure_succession_title:0 "Sichert die Erbfolge"
 emp_bur_secure_succession_desc:0 "Der französische König und der Kaiser des Heiligen Römischen Reiches haben gleichermaßen ein Auge auf unser Land geworfen und werden unter jedem Vorwand unseren Titel beanspruchen. Wir müssen die Nachfolge sichern und sicherstellen, dass die Kinder unserer Kinder eine [Root.GovernmentName] haben, die sie erben können."
 emp_bur_unite_the_realm_title:0 "Vereint das Reich"
 emp_bur_unite_the_realm_desc:0 "Unsere Besitztümer in den Niederlanden sind nicht direkt unter der [Root.GetAdjective]en Kontrolle und wehren sich gegen unsere Herrschaft. Wir sollten sie integrieren und sicherstellen, dass sie den gleichen Gesetzen wie der Rest unseres Reiches folgen."
 emp_bur_papal_relations_title:0 "Beziehungen zum Papst"
 emp_bur_papal_relations_desc:0 "Der Papst hat lange versucht, sich in die Angelegenheiten Deutschlands und Frankreichs einzumischen. Möglicherweise hat er jedoch zu viel erreicht und so nimmt die Abneigung gegen den Papst und seine Wertvorstellung in vielen Bereichen zu. Es wird nicht genügen, eine zweideutige Haltung einzunehmen. Wir müssen uns entweder dazu verpflichten, gute Katholiken und Anhänger des Papstes zu sein oder eine klare Trennung von ihm und allem, wofür er steht, anstreben."
 emp_bur_kingdom_of_bavaria_title:0 "Königreich Bayern"
 emp_bur_kingdom_of_bavaria_desc:0 "Die Eroberung Ostfrankens hat uns den Weg nach Bayern und Österreich geöffnet. Auch diese Gebiete gehörten zum alten karolingischen Reich und daher müssen wir sie in unsere Herde zurückbringen!"
 emp_bur_subjects_title:0 "Beschwichtigt Untertanen" #copied from bur_subjects
 emp_bur_subjects_desc:0 "Als Anführer so vieler zerbrechlicher Verbindungen können wir keine illoyalen Untertanen dulden. Während wir unsere Ansprüche auf Lothringen berücksichtigen, müssen wir auch sicherstellen, dass alle unseren Partner stark und bereit sind, zu handeln." #copied from bur_subjects
 emp_bur_lorraine_title:0 "Gespaltenes Königreich" #copied from bur_lorraine
 emp_bur_lorraine_desc:0 "Unsere Besitztümer im Norden und Süden sind umfangreich, dennoch ist die Aufteilung bestenfalls schwierig. Die Herzogtümer Lothringen und Barrois sind das fehlende Glied und gehören eindeutig zu unserem Eigentum." #copied from bur_lorraine
 emp_bur_liege_title:0 "Erobert Lüttich"
 emp_bur_liege_desc:0 "Historisch war das Bistum Lüttich eine starke Stimme des Vatikans und im Heiligen Römischen Reich. Wenn wir diese Stimme kontrollieren, könnten wir unsere Interessen besser vertreten." #copied from bur_liege
 emp_bur_join_the_empire_title:0 "Beitritt zum Reich"
 emp_bur_join_the_empire_desc:0 "Wir besitzen Gebiete, die Teil des Heiligen Römischen Reiches sind, aber da wir in der Vergangenheit praktisch Untertanen Frankreichs waren, haben wir uns diesem nie angeschlossen. Die Mitgliedschaft könnte ein dringend benötigtes Bollwerk gegen die Franzosen darstellen ... und uns größere Möglichkeiten bieten, unsere Macht in Deutschland auszubauen."
 emp_bur_crown_of_lothair_title:0 "Die Krone von Lothair"
 emp_bur_crown_of_lothair_desc:1 "Der fränkische König Lothair II. hat einst über ein mächtiges Königreich regiert, das von den Niederlanden bis nach Savoyen gereicht hat. Wir sind die offensichtlichen Nachfolger von Lothairs Königreich und müssen uns dennoch mit diesen niederen Titeln begnügen. Das kann und wird nicht funktionieren. Wir müssen den Rest von Lothairs Territorien zurückerobern und auf unserer Krönung als Könige von Lothringen bestehen."
 emp_bur_east_francia_title:0 "Erobert Ostfranken"
 emp_bur_east_francia_desc:0 "Als Haupterben des karolingischen Reiches ist es unsere Aufgabe, den früheren Glanz der Franken wiederherzustellen, indem wir Ostfranken zurückerobern und ein mächtiges Reich in Deutschland aufbauen."
 emp_bur_carolingian_empire_title:0 "Karolingisches Reich"
 emp_bur_carolingian_empire_desc:0 "Unsere fränkischen Vorfahren beherrschten unter König Karl der Große weite Gebiete in Frankreich, Deutschland und Italien. Mit dem Wachstum der Macht unserer Nation ist diese frühere Herrlichkeiten nun auch in unsere Reichweite gekommen. Wir werden unseren Vorfahren nacheifern und ganz Europa beherrschen."
 emp_bur_carolingian_empire_effect_tooltip:0 "Der Regierungsrang von §Y[Root.GetName]§! wechselst zu §YKaiserreich§!."
 emp_bur_frisia_title:0 "Friesische Eroberung" #copied from bur_frisia
 emp_bur_frisia_desc:0 "Der Großteil der Niederlande gehört bereits uns. Nur Friesland bleibt weiterhin außerhalb unserer Kontrolle. Wir sollten es für uns selbst beanspruchen." #copied from bur_frisia
 emp_bur_flemish_trade_title:0 "Dominiert den Ärmelkanal"
 emp_bur_flemish_trade_desc:0 "Die Hafenstädte der Niederlande sind wohlhabende Handelszentren, aber sie sehen sich der starken Konkurrenz der Engländer über den Ärmelkanal gegenüber. Wir müssen sicherstellen, dass wir das Handelsmonopol über diese Teile der Handelsrouten haben."
 emp_bur_english_alliance_title:0 "Englisches Bündnis"
 emp_bur_english_alliance_desc:0 "Wenn die Zeit gekommen ist, um uns von der französischen Bedrohung in unserem Westen zu befreien, wären die Engländer unser natürlichster Verbündeter. Wir sollten in Erwägung ziehen, ihre Loyalität zu sichern."
 emp_bur_league_of_public_weal_title:0 "Liga für das Allgemeinwohl"
 emp_bur_league_of_public_weal_desc:0 "Wir sind praktisch Untertanen des Königs von Frankreich, aber dank unserer Stärke konnten wir uns eine beträchtliche Autonomie sichern. Die Franzosen wollen das nicht und versuchen, ihre Autorität zu zentralisieren. Wir müssen diesen Bemühungen entgegenwirken und mit Unterstützung des französischen Regionaladel einen allgemeinen Aufstand gegen den König führen."
 emp_bur_league_of_public_weal_trigger_tooltip:1 " Französische Vasallen auf dem französischen Festland:\n         Meinung über §Y[Root.GetName]§! beträgt mindestens §Y100§!."
 emp_bur_league_of_public_weal_trigger_tooltip2:1 " Verbündete von §Y[Root.GetName]§! sind Rivalen von §YFrankreich§!"
 emp_bur_league_of_public_weal_effect_tooltip:1 "§Y[This.GetName]§! erhält dauerhafte Ansprüche auf alle Provinzen, die §YFrankreich§! in der Region §YFrankreich§! hält."
 emp_bur_king_of_the_franks_title:0 "König der Franken"
 emp_bur_king_of_the_franks_desc:0 "Wir müssen die Macht des französischen Königs brechen und uns seinen Titel und seine Herrschaft nehmen."
 emp_bur_king_of_the_franks_effect_tooltip:1 "Alle Vasallen, die §YFrankreich§! in der französischen Region hält, werden Vasallen von §Y[Root.GetName]§!."
 emp_bur_influence_the_princes_title:0 "Beeinflusst die Fürsten"
 emp_bur_influence_the_princes_desc:0 "In der Vergangenheit waren wir Außenseiter des Reiches. Das muss sich ändern. Wir sollten konzertierte Anstrengungen unternehmen, um unser Ansehen unter den Reichsfürsten zu verbessern."
 emp_bur_influence_the_princes_trigger_tooltip:1 " Mitgliedsstaaten des HRR:\n      Meinung über §Y[Root.GetName]§! ist mindestens §Y60§!."
 emp_bur_feast_of_pheasants_title:0 "Fasanenfest"
 emp_bur_feast_of_pheasants_desc:0 "Das Wachstum der osmanischen Macht ist alarmierend. Wir müssen Zustimmung für einen neuen Kreuzzug sammeln, um sie wieder von den Küsten Europas zu vertreiben."
 emp_bur_feast_of_pheasants_trigger_tooltip:1 " Verbündete von §Y[Root.GetName]§! sind Rivalen des §YOsmanischen Reiches§!."
 emp_bur_feast_of_pheasants_effect_tooltip:0 "§YAm Fasanenfest werden wir einen Kreuzzug gegen die Türken erklären!§!\n\nAlle §Y[Root.Religion.GetName]en§! Nationen, die die folgenden Bedingungen erfüllen:\n   Haben eine positive Meinung von §Y[Root.GetName]§!.\n   Haben eine Meinung von weniger als §Y50§! gegenüber dem §YOsmanischen Reich§!.\nErhalten für §Y5§! Jahre den Kriegsgrund §YHeiliger Krieg§! gegen das §YOsmanische Reich§!."
 emp_bur_feast_of_pheasants_event_effect_tooltip:0 "Alle §Y[From.Religion.GetName]en§! Nationen, die die folgenden Bedingungen erfüllen:\n   Haben eine positive Meinung von §Y[From.GetName]§!.\n   Haben eine Meinung von weniger als §Y50§! gegenüber dem §YOsmanischen Reich§!.\nErhalten für §Y5§! Jahre den Kriegsgrund §YHeiliger Krieg§! gegen das §YOsmanische Reich§!."
 emp_bur_lead_the_empire_title:0 "Führt das Reich"
 emp_bur_lead_the_empire_desc:0 "Wenn wir Teil des Reiches sein wollen, dann nur dann, um selbst die Führung darüber beanspruchen können. Der Thron gehört uns."
 emp_bur_secure_the_lowlands_title:0 "Sichert die Niederlande"
 emp_bur_secure_the_lowlands_desc:0 "Die Völker der Niederlande streben nach Unabhängigkeit. Wir müssen diese Unabhängigkeit unterdrücken und sicherstellen, dass unsere Kontrolle über sie vollständig und ungebrochen bleibt."
 emp_bur_appease_the_estates_title:0 "Beschwichtigt die Stände"
 emp_bur_appease_the_estates_desc:0 "Die Landstände zufriedenzustellen, war für [Root.GetMdendie] [Root.GetAdjective]en [Root.Monarch.GetTitle] oft ein schwieriger und langwieriger Balanceakt. Wir müssen die Spaltungen überwinden, die unser Land heimgesucht haben und sicherstellen, dass alle zusammenarbeiten, um das Ziel von Ruhm und Wohlstand zu erreichen."
 #Burgundy Mission Events
 new_flavour_bur.1.name:0 "Das Fasanenfest"
 new_flavour_bur.1.desc:1 "[From.GetMDerDie] [From.GetAdjective]e [From.Monarch.GetTitle] hat alle [From.Monarch.GetHerHis]e Freunde und Verbündeten zu einem großen Fest zusammengerufen, an dem [From.Monarch.GetSheHe], zwischen verschwenderischen Unterhaltungsmöglichkeiten aller Art, für einen neuen Kreuzzug gegen [TUR.GetUsableName] appelliert. Die Anwesenden ließen sich von der Pracht des Festes blenden und inmitten der vielen Fässer des besten Burgunders, schien der Appetit auf Krieg zuzunehmen. Es bleibt jedoch abzuwarten, ob diese Begeisterung bis in den Morgen hinein anhält."
 new_flavour_bur.1.A:0 "Soso."
 new_flavour_bur.2.A:0 "Die Heiden werden vor uns erzittern!"
 new_flavour_bur.3.name:0 "Das Fasanenfest"
 new_flavour_bur.3.desc:0 "[From.GetMDerDie] [From.GetAdjective]e [From.Monarch.GetTitle] hat alle [From.Monarch.GetHerHis]e Freunde und Verbündeten zu einem großen Fest zusammengerufen, an dem [From.Monarch.GetSheHe], zwischen verschwenderischen Unterhaltungsmöglichkeiten aller Art, für einen neuen Kreuzzug gegen [TUR.GetUsableName] appelliert. Die Anwesenden ließen sich von der Pracht des Festes blenden und inmitten der vielen Fässer des besten Burgunders, schien der Appetit auf Krieg zuzunehmen. Es bleibt jedoch abzuwarten, ob diese Begeisterung bis in den Morgen hinein anhält."
 new_flavour_bur.3.A:0 "Lasst sie kommen."
 new_flavour_bur.4.name:0 "Lothairs Vermächtnis"
 new_flavour_bur.4.desc.pope:0 "In einer Zeremonie, bei der der gesamte burgundische Hof sowie viele ausländische Würdenträger anwesend waren, wurde [Root.Monarch.GetName] heute von Papst [PAP.Monarch.GetName] zum König von Lotharingien gekrönt. Die Feierlichkeiten dauerten bis spät in die Nacht und die Barden sangen Balladen, die die [Root.Monarch.Dynasty.GetName]-Herrscher mit Lothair und sogar Karl dem Großen verglichen. Allen ist klar, dass eine neue Ära des Ruhms und Wohlstands für unsere Nation eingeleitet wurde.[Root.GetBurHREAscensionText]"
 new_flavour_bur.4.desc.nopope:0 "In einer Zeremonie, bei der der gesamte burgundische Hof sowie viele ausländische Würdenträger anwesend waren, wurde [Root.Monarch.GetName] heute von Bischof [Root.bur_bishop_name.GetName] zum König von Lotharingien gekrönt. Die Feierlichkeiten dauerten bis spät in die Nacht und die Barden sangen Balladen, die die [Root.Monarch.Dynasty.GetName]-Herrscher mit Lothair und sogar Karl dem Großen verglichen. Allen ist klar, dass eine neue Ära des Ruhms und Wohlstands für unsere Nation eingeleitet wurde.[Root.GetBurHREAscensionText]"
 #GetBurHREAscensionText
 BUR_HRE_positive:1 "\n\nDer Heilige Römische Kaiser [Emperor.Monarch.GetName] von [Emperor.GetName] heißt uns als eine neue und mächtige Ergänzung [Emperor.Monarch.GetHerHis]es Reiches willkommen."
 BUR_HRE_neutral:2 "\n\nDer Kaiser des Heiligen Römischen Reiches, [Emperor.Monarch.GetName] von [Emperor.GetName], war bei der Zeremonie anwesend und bot [Emperor.Monarch.GetHerHis]e Glückwünsche an, obgleich [Emperor.Monarch.GetSheHe] sich darüber im Klaren ist, wie sich diese Entwicklungen auf das Kräfteverhältnis innerhalb des Reiches auswirken werden."
 BUR_HRE_hostile:1 "\n\nDer Kaiser des Heiligen Römischen Reiches, [Emperor.Monarch.GetName] von [Emperor.GetName], war auffällig abwesend bei der Zeremonie und schickte nur eine kurze formelle Bestätigung unseres neuen Titels. Es scheint, als wäre [Emperor.Monarch.GetSheHe] zu Recht besorgt, dass wir versuchen, [Emperor.Monarch.GetHerHis]en Titel an uns zu reißen."
 BUR_HRE_nostring:0 ""
 new_flavour_bur.4.A:0 "Wir werden Lotharis Ambition wiederaufnehmen."
 new_flavour_bur.4.B:0 "Wir müssen unser eigenes Schicksal schmieden."
 new_flavour_bur.5.name:0 "Der Hof von [Root.Monarch.GetName]"
 new_flavour_bur.5.desc:1 "Alle staunen über die Pracht und Herrlichkeit des Hofs von [Root.Monarch.GetTitle] [Root.Monarch.GetName], der weithin als der schönste in Europa gilt. Es ist die europäische Hauptstadt des guten Geschmacks, der Mode und der Ritterlichkeit. [Root.Monarch.GetName] hat alle Formen der Kunst unterstützt, Tapisserien in Auftrag gegeben, die burgundische Komponistenschule eingeladen, eine beträchtliche Anzahl von Manuskripten gesammelt und viele talentierte Maler eingestellt. [Root.Monarch.GetHerHisCap] Hof beherbergt zudem den Orden des Goldenen Vlieses, und viele haben in [Root.Monarch.GetHerHis]en Ländern bereits so manches Turnier ausgetragen."
 new_flavour_bur.5.A:0 "Lang möge es andauern!"
 new_flavour_bur.6.name:0 "Die Liga für das Allgemeinwohl"
 new_flavour_bur.6.desc:0 "[From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] versucht seit einiger Zeit, unsere Autorität zu untergraben, Zwietracht unter unseren Untertanen zu säen und unseren Wünschen offen zu widersprechen. Nun ist [From.Monarch.GetSheHe] noch einen Schritt weiter gegangen und unterstützt eine Reihe unserer Untertanen, indem [From.Monarch.GetSheHe] die "Liga für das Allgemeinwohl" zu einem Bündnis erklärt hat, die sich dauerhaft von unserer Herrschaft loslösen will. Wir müssen sofort Maßnahmen ergreifen, andernfalls wird unsere Kontrolle über Frankreich schnell verloren gehen."
 new_flavour_bur.6.A:0 "Wir werden sie auslöschen."
 new_flavour_bur.7.name:0 "[From.Monarch.GetName]: König der Franken"
 new_flavour_bur.7.desc:0 "[From.Monarch.GetName], [From.GetMderdie] [From.GetAdjective]e [From.Monarch.GetTitle], hat den Titel des Frankenkönigs von [Root.Monarch.GetName] übernommen. Unsere illoyalen feudalen Vasallen haben uns daraufhin massenhaft verlassen und haben sich der emporkommenden [From.GetAdjective]en [From.GovernmentName] angeschlossen."
 new_flavour_bur.7.A:0 "Das ist ein Desaster!"
 #Burgundy Mission Modifiers
 opinion_bur_rebellious_burgundy:0 "Liga für das Allgemeinwohl"
 bur_italian_king:0 "Rex Italiae"
 desc_bur_italian_king:0 "Wir haben den Stadtstaaten Italiens die Einheit zurückgegeben, die uns nun von ganzem Herzen als ihre Herren anerkennen."
 bur_channel_trading:0 "Dominanz über den Ärmelkanal"
 desc_bur_channel_trading:0 "Unsere Händler im Ärmelkanal sind in der Lage, alle Konkurrenten zu übertreffen und bringen Reichtum in unsere Kassen."
 bur_english_diplomacy:0 "Diplomatische Überlegenheit Burgunds"
 desc_bur_english_diplomacy:0 "Unsere unbestrittenen diplomatischen Überlegenheit wurden durch die jüngsten kanalübergreifenden Manöver noch verstärkt."
 bur_king_of_franks:0 "Rex Francorum"
 desc_bur_king_of_franks:0 "Der Thron Frankreichs gehört uns! Vorwärts zu größerem Ruhm!"
 bur_influence_over_princes:0 "Kaiserlicher Einflussnehmer"
 desc_bur_influence_over_princes:0 "Unsere diplomatischen Bemühungen haben sich ausgezahlt. Wir genießen jetzt eine Position von beträchtlichem Einfluss unter den Fürsten des Reiches."
 bur_carolingia:0 "Universum Regnum"
 desc_bur_carolingia:0 "Das neue karolingische Reich ist aus der Asche des alten hervorgegangen. Wir werden unseren Vorfahren nacheifern und ganz Europa beherrschen."
 bur_german_empire:0 "Rex Germaniae"
 desc_bur_german_empire:0 "Unser ruhmreiches Reich umfasst Untertanen aus vielen Kulturen. Franzosen, Deutsche, Italiener, alle zählen jetzt zu unseren Untertanen. Wir werden eine gemeinsame Identität aufbauen, um die Langlebigkeit unseres neuen Reiches sicherzustellen."
 bur_seed_is_strong:0 "Die Saat ist stark"
 desc_bur_seed_is_strong:0 "Unsere Dynastie ist schon einmal in Vergessenheit geraten. Wir werden sicherstellen, dass wir "aktiv" genug sind, um ein solches Schicksal in Zukunft zu vermeiden."
 bur_we_shall_not_be_annexed:0 "Autorität der Dynastie wiederhergestellt"
 desc_bur_we_shall_not_be_annexed:0 "Die erneute Bekräftigung der burgundischen Staatsmacht hat eine Zentralisierung des Staates ermöglicht."
 bur_special_place_in_popes_heart:0 "Päpstliche Gunst"
 desc_bur_special_place_in_popes_heart:0 "Der Papst ist sehr über unsere Frömmigkeit erfreut. Wir genießen wirklich einen besonderen Platz in seinem Herzen."
 bur_pope_is_hated:0 "Feind des Papstes"
 desc_bur_pope_is_hated:0 "Wir haben dem hinterhältigen Papst genau gezeigt, was wir von ihm halten. Möge uns niemand als Sympathisanten seiner Sache missverstehen."
 bur_lowlands_secured_mod:0 "Sicherung der Niederlande"
 desc_bur_lowlands_secured_mod:0 "Die Ambitionen der Unabhängigkeit, die die Völker der Niederlande hegten, wurden ausgelöscht. Ihnen bleibt keine andere Wahl, als unsere Autorität zu akzeptieren."
 bur_realm_united_mod:0 "burgundische Niederlande"
 desc_bur_realm_united_mod:0 "Die Herzogtümer der Niederlande wurden in das Herzogtum Burgund integriert und unterliegen nun denselben Gesetzen wie der Rest des Reiches."
 bur_prestigious_duchy_mod:0 "Hof der Ritterlichkeit"
 desc_bur_prestigious_duchy_mod:0 "Der burgundische Hof gehört zu den schönsten in ganz Europa. Es ist die Hauptstadt des guten Geschmacks, der Mode und der Ritterlichkeit."
 opinion_bur_usurpers_of_france:0 "Riss das Königreich der Franken an sich"
 #Palatinate Missions
 pal_expand_a_bit_title:0 "Neue Besitztümer"
 pal_expand_a_bit_desc:0 "Unsere Kerngebiete in Rheinland-Pfalz zählen zu den größten Territorialstaaten in diesem Teil Deutschlands. Sie sind jedoch im Vergleich zu den stärkeren Despoten anderswo etwas mickrig. Wir müssen unsere Besitztümer erweitern und unsere Macht festigen, damit wir zu einer der zentralen Mächte im Reich werden können."
 pal_connect_oberpfalz_title:0 "Ein Weg nach Amberg"
 pal_connect_oberpfalz_desc:0 "Wir haben Regionen geerbt, die im Osten als Oberpfalz bekannt sind. Sie sind jedoch vom Rest unseres Landes isoliert. Weitere Eroberungen sind erforderlich, um die territoriale Integrität unseres Staates zu sichern."
 pal_one_true_wittelsbach_title:1 "Vereint die Wittelsbacher"
 pal_one_true_wittelsbach_desc:0 "Der Besitz der Familie Wittelsbach wurde 1294 aufgeteilt, wobei der Hauptzweig die Pfalz und der Unterzweig Bayern bekam. Die Unwürdigkeit der jungen Wittelsbacher, ein derart fruchtbares Territorium zu besitzen, zeigt sich darin, dass sie es nicht vereint halten konnten. Wir sollten den Anspruch unserer Ahnen auf diese Länder geltend machen und sie für uns selbst ergreifen."
 pal_kingdom_of_the_rhine_title:0 "Königreich des Rheins"
 pal_kingdom_of_the_rhine_desc:0 "Das Rheinland beherbergt viele reiche Städte und fruchtbare Ackerlandschaften, die, wenn sie vereint würden, eine bedeutende Macht darstellen würden. Momentan ist jedoch weitgehend zersplittert, mit kleinen Staaten, die von der Quelle bis zum Meer reichen und wenig Sinn für eine gemeinsame Identität zwischen den Völkern haben. Wir müssen den Rhein beherrschen, seinen Völkern Einheit verschaffen und uns den Titel eines rheinischen Königs sichern."
 pal_protect_from_france_title:0 "Die Westgrenze"
 pal_protect_from_france_desc:0 "Da die Franzosen die Expansion nach Deutschland vorantreiben, dürfte unser Land eines ihrer ersten Ziele sein. Wir müssen unsere Überlegenheit behaupten und sicherstellen, dass wir - und das Reich - vor Angriffen aus dem Westen sicher sind."
 pal_protect_from_france_trigger_tooltip:0 "Keine Nation in der Region Frankreich hat mehr Truppen als [Root.GetName]."
 pal_religious_leadership_title:0 "Religiöse Führung"
 pal_religious_leadership_desc:0 "Diejenigen, die eine größere Unabhängigkeit vom Papst und eine gerechtere Verteilung der religiösen Macht in Europa wünschen, erwarten von uns eine militärische Führung. Wir dürfen sie nicht im Stich lassen."
 pal_religious_leadership_trigger_tooltip:1 " benachbarte Nationen folgen dem §Y[Root.Religion.GetName]en§! Glauben."
 pal_kingdom_of_bohemia_title:0 "Böhmische Krone"
 pal_kingdom_of_bohemia_desc:0 "Sympathisanten in Böhmen haben vorgeschlagen, dass wir, wenn wir unsere Gebiete mit den ihren vereinen, ein wirksames Gegengewicht zu den Habsburgern in Österreich darstellen würden. Wir sollten ihren Plan in die Tat umsetzen und die Vormachtstellung im Reich werden."
 pal_glorious_palatine_title:0 "Glorreiche Pfalz"
 pal_glorious_palatine_desc:0 "Die Ursprünge unseres Titels gehen auf die pfälzischen Grafen der alten fränkischen Könige zurück. Wir können uns jedoch nicht auf den Lorbeeren ausruhen, die die Antike unserer Titel mit sich bringt. Wenn wir ernst genommen werden sollen, ist es unabdingbar, dass unser Hof die höchsten Standards einhält und unseren Glanz in ganz Europa zur Geltung bringt."
 pal_kingdom_of_the_rhine_mod:0 "Königreich des Rheins"
 desc_pal_kingdom_of_the_rhine_mod:0 "Wir haben die Gebiete entlang des Rheins zu einem einheitlichen, mächtigen Staat vereint."
 pal_great_king:0 "Der Winterkönig"
 desc_pal_great_king:0 "Nachdem wir die Krone Böhmens erobert haben, können wir zu einer Großmacht in Deutschland aufsteigen ... vorausgesetzt, wir können unsere Feinde lange genug zurückhalten, um die Früchte unserer Errungenschaften zu genießen."
 pal_glorious_palatine_mod:0 "Glorreiche Pfalz"
 desc_pal_glorious_palatine_mod:0 "Als eines der führenden Staaten Deutschlands sorgen wir stets für höchste Standards wenn es um Sachen Prunk und Ruhm geht."
 #German Theocracy Missions
 gen_hre_theocracy_house_of_god_title:0 "Das Haus Gottes"
 gen_hre_theocracy_house_of_god_desc:0 "Wir müssen sicherstellen, dass unser Herr überall in unserem Land in Kirchen, die seinen Namen tragen, angemessen verehrt wird."
 gen_hre_theocracy_lords_army_title:0 "Die Armee des Herrn"
 gen_hre_theocracy_lords_army_desc:0 "Wenn wir unseren Glauben nicht schützen, wird es niemand tun. Wir müssen eine mächtige Armee aufbauen, um die Ungläubigen in Angst und Schrecken zu versetzen!"
 theocracy_lords_army_mod:0 "Armee des Herrn"
 desc_theocracy_lords_army_mod:0 "Unsere Armee ist bereit, unseren Glauben zu schützen!"
 gen_hre_theocracy_divine_empire_title:0 "Göttliches Reich"
 gen_hre_theocracy_divine_empire_desc:0 "Die religiöse Spaltung trifft auch unser Reich und macht es schwach. Um ihrer eigenen Erlösung willen müssen wir sicherstellen, dass der eine Wahre Glaube in ganz Deutschland praktiziert wird."
 gen_hre_theocracy_divine_empire_trigger_tooltip:1 " Provinzen in den Regionen Norddeutschland und Süddeutschland folgen dem §Y[Root.Religion.GetName]en§! Glauben."
 theocracy_divine_empire_mod:0 "Göttliches Reich"
 desc_theocracy_divine_empire_mod:0 "Durch unsere Bemühungen und Allianzen ist es uns gelungen, die Häresie im Reich auszurotten."
 #Bishop Elector Missions
 bishop_elector_relations_with_emperor_title:0 "Beziehung zum Kaiser"
 bishop_elector_relations_with_emperor_desc:0 "Ohne die Unterstützung des Kaisers sind wir verwundbar. Wir müssen sicherstellen, dass er uns vor jedem Feind schützt."
 bishop_elector_good_diplomacy:0 "Kaiserliche Diplomatie"
 desc_bishop_elector_good_diplomacy:0 "Der Kaiser gibt uns die Kraft, unsere heilige Autorität zu sichern."
 bishop_elector_elect_emperors_title:0 "Wahl des Kaisers"
 bishop_elector_elect_emperors_desc:0 "Unsere Position als Kurfürst gibt uns Einfluss auf die Führung des Reiches. Wir müssen diesen Einfluss nutzen, um sicherzustellen, dass nur diejenigen in das höchste Amt gewählt werden, die uns auch ihre Gunst erweisen."
 bishop_elector_elects_emperor:0 "Ausschlaggebende Stimme"
 desc_bishop_elector_elects_emperor:0 "Unsere Stimme gilt als Leitstimme bei den Kaiserwahlen, da sie die Identität der letzten drei Kaiser repräsentiert."
 opinion_I_like_my_bishop_electors:0 "Gunst des Kaisers"
 bishop_elector_ecclesiastic_league_title:0 "Kirchenbund"
 bishop_elector_ecclesiastic_league_desc:0 "Die Kurfürsten von Köln, Trier und Mainz müssen gemeinsam dafür sorgen, dass der Klerus in kaiserlichen Angelegenheiten eine starke Stimme hat."
 bishop_elector_ecclesiastic_league:0 "Der Kirchenbund"
 desc_bishop_elector_ecclesiastic_league:0 "Unser Bündnis mit den anderen Kurfürsten verleiht dem Klerus eine starke kaiserpolitische Stimme."
 bishop_elector_unity_in_faith_title:0 "Einigkeit im Glauben"
 bishop_elector_unity_in_faith_desc:0 "In den religiösen Konflikten, die Europa zerreißen, können die Kurfürsten nur dann die korrekte religiöse Durchführung im gesamten Reich sicherstellen, wenn sie bei der Verteidigung des [Root.Religion.GetName]en Glaubens einig sind."
 bishop_elector_unity_in_faith:0 "Einigkeit im Glauben"
 desc_bishop_elector_unity_in_faith:0 "Köln, Trier und Mainz arbeiten zusammen, um das Reich vor Unglaube und Häresie zu schützen."
 mai_take_erfurt_title:0 "Besitz von Erfurt"
 mai_take_erfurt_desc:0 "Wir haben einen Anspruch auf die Stadt Erfurt. Es ist Zeit, diesen Anspruch durchzusetzen und sicherzustellen, dass die Stadt wirklich unsere ist."
 kol_consolidate_lands_title:0 "Verbundene Besitztümer"
 kol_consolidate_lands_desc:0 "Unsere westfälischen Provinzen sind von den Städten Köln und Bonn isoliert. Wir sollten unser Territorium vergrößern, damit sie nicht mehr geteilt werden."
 kol_subdue_munster_title:0 "Unterwerft Münster"
 kol_subdue_munster_desc:0 "Der Bischof von Münster hält viel Land für die Kirche. Obwohl er in der Vergangenheit einen äußerst unabhängigen Kurs eingeschlagen hat, wären wir in Norddeutschland eine Macht, mit der zu rechnen ist, sollten wir sein Land mit dem unseren verbinden könnten."
 tri_found_the_university_title:0 "Gründet der Universität Trier"
 tri_found_the_university_desc:0 "Wir müssen ein Lernzentrum einrichten, in dem wir die Theologen, Juristen und Mediziner der Zukunft ausbilden und die führenden Köpfe Deutschlands für die [Root.GovernmentName] gewinnen können."
 # Dutch missions
 emp_ned_seize_ceylon_title:0 "Erobert Ceylon"
 emp_ned_seize_ceylon_desc:0 "Die reiche Insel Ceylon ist nicht nur eine lukrative Einnahmequelle, sondern auch ein wichtiger Hafen für weiter östlich fahrende Schiffe. Wenn wir es nicht erobern, werden es unsere Feinde mit Sicherheit tun."
 emp_ned_found_batavia_title:0 "Batavia gründen"
 emp_ned_found_batavia_desc:0 "Unsere wachsende Präsenz in Ostindien erfordert ein nahe gelegenes Verwaltungszentrum, in dem unsere Kaufleute geschützt werden und unsere Schiffe sicher andocken können."
 emp_ned_conquer_malacca_title:0 "Erobert Malakka"
 emp_ned_conquer_malacca_desc:0 "Malakka ist eine wichtige Stadt in Ostindien und wir dürfen nicht dulden, dass sie in die Hände unserer Konkurrenten fällt. Wir müssen sie selbst erobern!"
 emp_ned_dutch_formosa_title:0 "Niederländisch Formosa"
 emp_ned_dutch_formosa_desc:0 "Um den Handel unserer Wettbewerber im Fernen Osten besser abzufangen und unseren eigenen Händlern den Handel mit China und Japan zu erleichtern, sollten wir auf der Insel Formosa einen Stützpunkt errichten."
 emp_ned_assert_dutch_sovereignty_title:0 "Behauptet Souveränität"
 emp_ned_assert_dutch_sovereignty_desc:0 "Wir können nicht tolerieren, dass unser Reichtum abgezweigt wird, um die Taschen eines weit entfernten Adligen zu füllen. Es ist von größter Bedeutung, dass wir vollkommen unabhängig sind und das Recht haben, unsere eigene Zukunft zu bestimmen."
 emp_ned_assert_dutch_sovereignty_tt:1 "Besitzt §Y4§! Kernprovinzen"
 emp_ned_challenge_spanish_power_title:0 "Ende der spanischen Macht"
 emp_ned_challenge_spanish_power_desc:0 "Die Iberer werfen ständig einen neidischen Blick auf unseren Handel und sogar unser Land. Wir müssen bereit sein, sie abzuwehren!"
 emp_ned_challenge_spanish_power_1_tt:1 "Habt mindestens §Y33%§! der Flottenstärke von §YSpanien§!"
 emp_ned_challenge_spanish_power_2_tt:1 "Habt mindestens §Y50%§! der Flottenstärke von §YKastilien§!"
 emp_ned_challenge_spanish_power_3_tt:1 "Habt mindestens §Y50%§! der Flottenstärke von §YAragon§!"
 emp_ned_fixed_garrison_system_title:0 "Garnisonssystem"
 emp_ned_fixed_garrison_system_desc:0 "Unsere Heimatländer sind nicht groß, was bedeutet, dass es umso wichtiger ist, das zu verteidigen, was wir haben. Wir müssen ein starkes Garnisonssystem aufbauen, dass unser geliebtes Land schützen kann."
 emp_ned_fixed_garrison_system_tt:2 " Provinzen in der Region §YNiederlande§! haben den fortschrittlichsten Festungstyp, der mit der derzeitigen Militärtechnologie möglich ist."
 emp_ned_charter_the_voc_title:0 "Chartert die VOC"
 emp_ned_charter_the_voc_desc:0 "Kaufleuten, wie die 17 Delegierten, wollen ihr Portfolio erweitern und in den Überseehandel investieren. Wenn wir die Gründung einer Art Ostindien-Kompanie unterstützen würden, könnten die Gewinne immens sein!"
 emp_ned_colonize_the_cape_title:0 "Kolonisiert das Kap"
 emp_ned_colonize_the_cape_desc:0 "Das Kap der Guten Hoffnung ist ein wichtiger Knotenpunkt auf dem Weg nach Ostindien. Es wäre eine kluge Entscheidung, dort eine Basis einzurichten und unseren Schiffen inmitten der langen Reise nach Osten einen sicheren Hafen zu bieten."
 emp_ned_discover_australia_title:0 "Entdeckt Australien"
 emp_ned_discover_australia_desc:0 "Unsere Kontakte in Indien sprechen von einem Land im Süden, dass voll von seltsamen Kreaturen wie riesigen Ratten mit Beuteln und einem Biber mit dem Schnabel einer Ente ist. Auch wenn das Land nicht reich an Ressourcen ist, müssen wir es trotzdem selbst sehen."
 emp_ned_settle_north_america_title:0 "Besiedelt Nordamerika"
 emp_ned_settle_north_america_desc:0 "Amerika produziert viele lukrative Güter und dies zu ignorieren, wäre dumm. Es ist wichtig, dass wir im Norden präsent sind, wo wir uns im Biberpelzhandel engagieren können und eine Art Unterkunft bei den Einheimischen suchen können."
 emp_ned_baltic_bulk_trades_title:0 "Handel auf der Ostsee"
 emp_ned_baltic_bulk_trades_desc:1 "Das Getreide der Ostsee wurde traditionell von unseren Kaufleuten nach Westen verschifft, aber es gibt noch viele andere Möglichkeiten, die wir nutzen können. Wenn wir unsere Präsenz auf den Märkten der Ostsee ausbauen, könnten wir genug Geld verdienen, um darüber nachzudenken, eine Expedition zu finanzieren, die noch mehr Geschäftsmöglichkeiten findet."
 emp_ned_invest_in_the_rich_trades_title:1 "Investiert in Luxusgüter"
 emp_ned_invest_in_the_rich_trades_desc:0 "Der Getreide- und Holzhandel ist gut und schön, aber es gibt einen ertragreicheren Handel, an dem wir teilnehmen können. Die Küste von Guinea bietet Elfenbein und andere begehrte Waren und wir wären Dummköpfe, wenn wir nicht versuchen würden, die Kontrolle über diesen Handel zu erlangen."
 emp_ned_charter_the_wic_title:0 "Chartert die WIC"
 emp_ned_charter_the_wic_desc:0 "Die ostindischen Inseln sind nicht die einzige Quelle Reichtums im Ausland. In den transatlantischen Geschäften gibt es mehr Geld zu verdienen, als wir uns vorstellen können, vorausgesetzt die Regierung wäre dazu bereit, ein paar wichtige Kaufleute zu unterstützen ..."
 emp_ned_explore_caribbean_title:0 "Erkundet die Karibik"
 emp_ned_explore_caribbean_desc:0 "Die Karibik könnte ein ausgezeichneter Ort für Kolonien sein. Wir müssen nur zuerst wissen, was dort ist."
 emp_ned_colonize_brazil_title:0 "Kolonisiert Brasilien"
 emp_ned_colonize_brazil_desc:0 "Brasilien ist ein Land des Reichtums und der Wunders. Es wäre klug, diese Länder zu kolonisieren oder sie zu übernehmen, wenn jemand den Fehler gemacht hat, Teile Brasiliens zu kolonisieren, an denen wir interessiert sind."
 emp_ned_strengthen_the_vroedschappen_title:0 "Stärkt die Vroedschappen"
 emp_ned_strengthen_the_vroedschappen_desc:0 "Der "Vroedschap", der Magistrat einer Stadt, ist das Fundament, auf dem unser großes Regierungssystem beruht. In seiner Gunst zu stehen bedeutet auch mit der Stadt selbst in Gunst zu stehen."
 emp_ned_strengthen_the_vroedschappen_tt:1 " Provinzen in der Region §YNiederlande§! haben §YWerkstätten§! oder §YZahlhäuser§!."
 emp_ned_reform_the_generality_lands_title:0 "Generalitätslande"
 emp_ned_reform_the_generality_lands_desc:0 "Es ist wichtig, unser Land fair zu verwalten und niemals eine Provinz gegenüber einer anderen zu bevorzugen. Zu diesem Zweck muss die Zentralregierung manchmal Land direkt verwalten, um zu verhindern, dass eine regionale Fraktion einen zu großen Einfluss auf die nationalen Angelegenheiten erlangt."
 emp_ned_adjust_the_general_means_title:0 "Allgemeinen Steuer"
 emp_ned_adjust_the_general_means_desc:0 "Die "allgemeinen Mittel" sind der zentrale Mechanismus der öffentlichen Finanzen in unserem Land, der die Steuerbelastung zwischen den Staaten aufteilt. Einige haben der Regierung vorgeworfen, die Steuerschuld nicht fair verteilt zu haben und ... sie haben vielleicht Recht. Wenn wir sicherstellen, dass nicht alle unsere Steuern aus einer Provinz stammen, würde dies die Beschwerden anderer Provinzen über die allgemeinen Mittel reduzieren."
 emp_ned_adjust_the_general_means_tt:2 " Im Besitz befindliche Provinzen in der Region §YNiederlande§! haben mindestens §Y8§! §YGrundsteuer§!."
 emp_ned_interest_of_holland_title:0 "Verzinsung Hollands"
 emp_ned_interest_of_holland_desc:0 "Der freie Wettbewerb und die freie Regierung waren die Schlüssel zu unserem Erfolg, wie einige unserer größten Denker sagten. Es erscheint vernünftig, die erfolgreiche Handelspolitik zu fördern, die uns bereits so gute Dienste geleistet hat."
 emp_ned_the_true_freedom_title:0 "Wahre Freiheit"
 emp_ned_the_true_freedom_desc:0 "Die Freiheiten, die unsere Gesellschaft genießt, geben unserem Volk wiederum die Freiheit, sich an wirklich bemerkenswerten Aktivitäten zu beteiligen. Insbesondere die Handelsinteressen verdanken einen Teil ihrer Erfolge unserer besonderen Einstellung zu wirtschaftlichen Aktivitäten und den Rechten der Bürger."
 emp_ned_merge_the_stadtholders_title:0 "Zusammenschluss der Stadthalter"
 emp_ned_merge_the_stadtholders_desc:0 "Jede Provinz hat das Recht, einen eigenen Stadthalter zu ernennen, der sowohl als politischer als auch als militärischer Führer auftritt. Jetzt, wo unser Land größer wird und Provinzen zusammengeschlossen werden, stellen eine Vielzahl von Stadthaltern jedoch gewisse Probleme, insbesondere für die Armee. Wir brauchen einen einzigen Befehlshaber, der für das gesamte Militär verantwortlich ist und der einfachste Weg, dies zu erreichen, besteht darin, einen einzigen Mann gleichzeitig in das Amt mehrerer Provinzen zu berufen."
 emp_ned_contracts_of_correspondence_title:0 "Regentenverträge"
 emp_ned_contracts_of_correspondence_desc:0 "Bei den Regenten handelt es sich um eine bestimmte Klasse von Provinzpatriziern, die Führer der Stadträte und die Weisen, die die Reihen der nationalen Komitees besetzen. Unter ihnen gibt es einen Aufschwung von Vetternwirtschaft, angetrieben von dynastischen Ambitionen, persönlichen Missständen und selten echten ideologischen Unterschieden. Da diese unsere Hauptverwalter sind und für die Verwaltung unserer Städte verantwortlich sind, liegt es im Interesse der Regierung, die Spannungen zwischen den Regenten abzubauen. Eine der einfacheren Lösungen besteht darin, Verträge zwischen Regenten zu fördern, bei denen sie sich darauf einigen, die Kontrolle über ein politisches Amt zwischen ihnen zu wechseln. Selbst wenn eine Familie eine andere Familie an der Macht nicht mag, wissen sie, dass sie selbst bald an der Macht sein werden, wenn sie nur warten."
 emp_ned_general_reglement_title:0 "Generalverfassung"
 emp_ned_general_reglement_desc:0 "Die unzähligen Provinzgesetze unseres Landes bieten unzählige Möglichkeiten für Missbrauch und Korruption. Allgemeine Gesetze, die für alle Provinzen des Landes einheitlich gelten, könnten zwar im Widerspruch zu den traditionellen Rechten der Staaten stehen, tragen jedoch wesentlich dazu bei, eine effiziente und ehrliche Regierung für unser gesamtes Volk zu schaffen."
 emp_ned_the_glorious_revolution_title:0 "Die Glorreiche Revolution"
 emp_ned_the_glorious_revolution_desc:0 "Die britischen Inseln sind seit langem Konkurrenz für unser Land. Zum Glück haben die Briten ihre eigenen internen Probleme und bei der richtigen Gelegenheit, könnten wir einen ihrer inneren Missstände nutzen, um unser eigenes Eingreifen in britische Angelegenheiten zu rechtfertigen."
 emp_ned_je_maintiendrai_title:0 "Je Maintiendrai"
 emp_ned_je_maintiendrai_desc:0 "Wir sind erfolgreich und unsere Führung unübertroffen. Unser Volk und die Nationen der Welt müssen wissen, wie großartig wir wirklich sind."
 emp_ned_indonesia_cot_title:0 "Indonesischer Handel"
 emp_ned_indonesia_cot_desc:0 "Ostindien ist voll an Gewürzen und anderen lukrativen Gütern. Wir müssen uns in Indien niederlassen und so viel Handel wie möglich kontrollieren."
 emp_ned_secure_dejima_title:0 "Sichert Dejima"
 emp_ned_secure_dejima_desc:0 "Die Insel Dejima liegt im Süden Japans, etwas außerhalb der Handelshafenstadt Nagasaki. Die japanischen Behörden sind nicht daran interessiert, dass wir überall in Japan eine große Präsenz aufbauen, aber wenn wir zumindest in Dejima Fuß fassen könnten, würde dies für uns ausreichen, um im japanischen Handelsnetzwerke an Einfluss zu gewinnen."
 emp_ned_sea_beggars_title:0 "Geusen"
 emp_ned_sea_beggars_desc:0 "Um unsere Rechte und Freiheiten zu verteidigen, müssen wir eine Streitmacht aufbauen, die unsere Ufer schützen und unsere Feinde bekämpfen kann. Eine Flotte, die aus leichten Schiffen besteht und die Meere nach Belieben überfallen kann, wäre ein hervorragender Schritt in diese Richtung."
 emp_ned_reform_the_admiralty_colleges_title:0 "Schulen der Admiralität"
 emp_ned_reform_the_admiralty_colleges_desc:0 "Eine Berufsflotte benötigt Berufsanführer. Wir brauchen ein reguliertes Ausbildungs- und Beförderungssystem, um sicherzustellen, dass aus hervorragenden Seeleuten hervorragende Kapitäne und aus hervorragenden Kapitänen hervorragende Admirale werden können."
 emp_ned_leiden_university_title:0 "Universität Leiden"
 emp_ned_leiden_university_desc:0 "Ehrliche Diskurse und geistige Freiheit sind die Grundlagen, auf denen unsere Universitäten ruhen. Die staatliche Unterstützung und Förderung unserer geschätzten und offenen Hochschulen wird mit Sicherheit talentierte Köpfe aus ganz Europa anziehen."
 emp_ned_control_coromandel_trade_title:0 "Kontrolliert Koromandel"
 emp_ned_control_coromandel_trade_desc:0 "Von unserem Stützpunkt in Ceylon aus sind die zahlreichen Märkte Südindiens gut zu erreichen. Es wäre Wahnsinn, diese Gelegenheit zur Ausweitung unserer wirtschaftlichen Reichweite zu ignorieren."
 emp_ned_dutch_east_indies_title:0 "Ostindien"
 emp_ned_dutch_east_indies_desc:0 "Unser Handel in Indien floriert, aber die Sicherheit unseres Handels und unserer Kaufleute ist gefährdet, solange unsere wirtschaftliche Kontrolle über die Region nicht durch politische Kontrolle erreicht wird. Für den anhaltenden Wohlstand der Region und unsere nationalen Interessen ist es unerlässlich, dass wir so viel wie möglich von Indien unter unsere Kontrolle bringen."
 ned_security_on_and_from_the_sea:0 "Sicherheit auf und vom Meer"
 desc_ned_security_on_and_from_the_sea:0 "Eine Flotte, die ihres Namens würdig ist, hilft uns dabei, unsere Küsten und unsere Interessen zu schützen"
 ned_fixed_garrisons:0 "Feste Garnisonen"
 desc_ned_fixed_garrisons:0 "Die Beteiligung der Zentralregierung und der Staaten zusammen, bietet eine mächtige Kraft, die wir für die Rekrutierung von Garnisontruppen benutzen können."
 ned_leiden_faculty:0 "Leidener Fakultät"
 desc_ned_leiden_faculty:0 "Der Ruhm der Universität Leiden zieht einige der klügsten Köpfe in unser Reich."
 ned_sea_beggar_activity:0 "Aktivität der Geusen"
 desc_ned_sea_beggar_activity:0 "Unsere leichten Schiffe sind hervorragend darin, den Handel unserer Feinde durcheinander zu bringen und unsere eigene unabhängige Handelsmacht zu fördern."
 ned_west_indies_charter:0 "Westindische Charta"
 desc_ned_west_indies_charter:0 "Das Wachstum des Überseehandels eröffnet Möglichkeiten für neue Quellen des Wohlstands."
 ned_distributed_tax_burden:0 "Aufgeteilte Steuerlast"
 desc_ned_distributed_tax_burden:0 "Ein Steuersystem, auf das sich alle Provinzen einigen können, trägt dazu bei, dass die Steuern einer jeder Behörde mit der gleichen Intensität erhoben werden."
 ned_dutch_overseas_trade:0 "Niederländischer Überseehandel"
 desc_ned_dutch_overseas_trade:0 "Unser Handelsnetzwerk reicht weiter und unsere Händler suchen nach immer neuen Märkten."
 ned_dutch_free_trade:0 "Niederländischer Freihandel"
 desc_ned_dutch_free_trade:0 "Ein wesentlicher Bestandteil unserer Freiheiten und Rechte ist die wirtschaftliche Freiheit, die den Handelsgeist unseres Volkes fördert."
 DUTCH_CHANNEL_SUPREMACY:0 "Niederländische Überlegenheit über den Ärmelkanal"
 DUTCH_DEJIMA:1 "Niederländisches Dejima"
 DUTCH_EAST_INDIES_TRADE:0 "Niederländisches Ostindien"
 # Florentine Missions
 emp_lan_confront_the_lombards_title:0 "Konfrontiert die Lombarden"
 emp_lan_confront_the_lombards_desc:0 "Die Fürsten der Lombardei sind eine unerträgliche Bedrohung für unser Reich und unseren zukünftigen Wohlstand. Wir müssen die Lombarden vernichten, bevor sie uns vernichten!"
 emp_lan_adriatic_access_title:0 "Zugang zur Adria"
 emp_lan_adriatic_access_desc:0 "Das venezianische Archipel ist sowohl ein sicherer Hafen für Schiffe als auch ein äußerst lukrativer Handelshafen. Es ist unabdingbar, dass wir diese reichen Regionen erobern und sie zum Wohle von [Root.GetName] nutzen."
 emp_lan_personal_diplomacy_title:0 "Persönliche Diplomatie"
 emp_lan_personal_diplomacy_desc:0 "Was nützt ein Staat ohne einen Fürsten? Damit [Root.GetName] erfolgreich sein kann, brauchen wir jemanden, der fähig ist, das Ruder zu führen, jemanden mit der seltenen Gabe des Quatschens, der die tückischen Gewässer der italienischen Diplomatie befahren kann."
 emp_lan_italian_league_title:0 "Die italienische Liga"
 emp_lan_italian_league_desc:0 "Lokale Probleme erfordern lokale Lösungen. Das Zusammenschließen mit größeren Mächten außerhalb Italiens führt nur zu Abhängigkeiten, Schulden und zum Verlust der Autonomie. Wir müssen in der Lage sein, uns selbst zu verwalten."
 emp_lan_italian_league_tt:0 "Verbündet mit mindestens §Y2§! Nationen, die ihre Hauptstadt in §YItalien§! haben"
 emp_lan_tuscan_birthright_title:0 "Toskanisches Geburtsrecht"
 emp_lan_tuscan_birthright_desc:0 "Die grünen Hügel der Toskana rufen nach uns. Zu lange haben wir uns auf unsere kleine Domäne beschränkt. Es ist Zeit für, dass wir expandieren und in die Toskana vordringen."
 emp_lan_heights_of_grandeur_title:0 "Traum von Größe"
 emp_lan_heights_of_grandeur_desc:0 "Unsere bescheidene [Root.GovernmentName] kann nicht länger bescheiden bleiben. So wie unser Reich gewachsen ist, sind auch unsere Bestrebungen gewachsen. Wir verdienen zu Recht einen höheren Status für uns selbst und alles, was dazu gehört."
 emp_lan_end_genoese_competition_title:0 "Ende von Genuas Wettbewerb"
 emp_lan_end_genoese_competition_desc:0 "Obwohl wir Genuas Rechte respektieren, hat ihre privilegierte Position als eines der großen Handelszentren im Mittelmeerraum unsere eigenen Handelsbemühungen gedrosselt. Zum Wohle unserer Wirtschaft muss Genua an die Leine genommen werden."
 emp_lan_reaffirm_civic_values_title:0 "Bekräftigt zivile Werte"
 emp_lan_reaffirm_civic_values_desc:0 "Unser ehrwürdiger Staat ist eine Bastion der patrizischen Einstellungen und des fortschrittlichen Denkens. Wir müssen unsere Traditionen im Interesse der Stabilität unserer Gesellschaft und der politischen Stärke unserer Regierung beibehalten."
 emp_lan_hand_picked_bureaucrats_title:0 "Handverlesene Verwalter"
 emp_lan_hand_picked_bureaucrats_desc:0 "Die Menschen, die die wichtigsten Verwaltungspositionen unseres Landes besetzen, müssen Vorbilder ihres Handwerks sein, ohne Rücksicht auf ihren früheren Status. Um diese Änderung in Kraft zu setzen, muss die herrschende Klasse der Idee zustimmen, sonst könnten wir erheblichen Widerstand provozieren."
 emp_lan_immaculate_government_title:0 "Makellose Regierung"
 emp_lan_immaculate_government_desc:0 "Bei all den Verträgen, die wir unterzeichnen, all den Deals, die wir abschließen, und allen Versprechungen, die wir gegenüber unserem Volk machen, ist es wichtig, dass der Ruf unserer [Root.GovernmentName] makellos ist. Wenn Zweifel an unseren Versprechungen bestehen, könnten all unsere Diplomatie und Intrigen zunichte gemacht werden."
 emp_lan_make_haste_slowly_title:0 "Eile mit Weile"
 emp_lan_make_haste_slowly_desc:1 "Unüberlegtes Handeln ist eine schlechte Eigenschaft, aber sobald eine Entscheidung getroffen wurde, schnell zu handeln, ist eine ausgezeichnete. Wir haben sorgfältig darauf geachtet, unsere Machtbasis im eigenen Land aufzubauen und jede Politik als etwas dargestellt, das dem Land und den Menschen zugutekommt. Jetzt, wo unsere Macht einen Hochpunkt erreicht hat, können wir die Früchte tragen und unseren nächsten Schritt wagen."
 emp_lan_florentine_renaissance_title:0 "Florentinische Renaissance"
 emp_lan_florentine_renaissance_desc:0 "Ein prestigeträchtiges und wohlhabendes Reich wie das unsere ist auf eine kulturelle Wiedergeburt, ein erneutes Interesse an den Künsten, der Wissenschaften und etwas, das manche Leute als "Geisteswissenschaften" bezeichnen, besten vorbereitet. Wir sollten alles tun, um diese Bewegung zu fördern."
 emp_lan_commission_the_mona_lisa_title:0 "Beauftragt die Mona Lisa"
 emp_lan_commission_the_mona_lisa_desc:0 "Eine der Damen in [Root.Capital.GetCapitalName] hat ein ... seltsames Lächeln, etwas Außergewöhnliches, das auf einem Gemälde nur schwer festzuhalten ist. Wir müssen einen außergewöhnlich talentierten Künstler rekrutieren, um ihren Gesichtsausdruck wahrhaftig einfangen zu können. Und wer weiß? Vielleicht hat die Person auch andere Talente."
 emp_lan_influence_the_church_title:0 "Beeinflusst die Kirche"
 emp_lan_influence_the_church_desc:0 "Unser politischer und kultureller Einfluss im Land ist stark, aber wir haben keinen Einfluss auf den spirituellen Bereich. Wir sollten alles in unserer Macht Stehende tun, um auch im Glaubens Einfluss auf jeden Aspekt des Lebens unseres Volkes zu nehmen."
 emp_lan_control_the_church_title:0 "Kontrolliert die Kirche"
 emp_lan_control_the_church_desc:0 "Unsere Leute sitzen jetzt in der oberen Ebene der Hierarchie unseres Glaubens. Keiner ruht jedoch ganz oben. Wir müssen den Moment nutzen und die Richtung des Glaubens selbst kontrollieren!"
 emp_lan_academy_of_the_bran_title:0 "Accademia della Crusca"
 emp_lan_academy_of_the_bran_desc:0 "Unsere Macht und unser Ansehen erstrecken sich in alle Richtungen. Unser Einfluss ist im kulturellen Erbe unseres Landes und im Glauben unserer Bürger spürbar, aber es gibt einen letzten Punkt, an dem wir unsere Spuren nicht hinterlassen haben: den Dialekt unseres Volkes. Mit unserer herausragenden Position haben wir die Möglichkeit, unsere Sprache zu standardisieren und unsere standardisierte Form bei unseren Nachbarn zu fördern. Unser Licht wird niemals verblassen, solange der Klang unserer Zunge erhalten bleibt."
 emp_lan_reform_the_monte_title:0 "Reformiert die Monte"
 emp_lan_reform_the_monte_desc:0 "Die Finanzierungspolitik ist das Lebenselixier unseres Landes und der Staat selbst stützt sich auf eine von der Gemeinschaft finanzierte Verschuldung, die Monte. Sorgfältige Gesetze sind notwendig, damit die Bürger das Vertrauen in den Fonds aufrechterhalten können, aber gelegentlich haben sich die Standards gelockert und die Finanzierungspolitik ist möglicherweise fragwürdig geworden. Die einzige Möglichkeit, das Vertrauen in den Monte wiederherzustellen, besteht darin, zu beweisen, dass die Mittel der Schulden in Anspruch genommen werden können und zu zeigen, dass der Fonds den von uns angegebenen Rückhalt hat."
 emp_lan_reliable_mints_title:0 "Buchführung der Medici"
 emp_lan_reliable_mints_desc:0 "Vertrauen ist das Fundament einer jeden Finanzierungspolitik. Wenn die Menschen unserer Finanzierungspolitik nicht vertrauen können, wären unsere Banken ruiniert. Wir müssen makellose Aufzeichnungen haben und solide Preise anbieten, damit die Menschen ihr Vertrauen in unsere Finanzinstitute aufrechterhalten können."
 emp_lan_reliable_mints_tt:0 "Habt §Yweniger Inflation als alle Eure Nachbarn§! oder habt §Y0§! Inflation"
 emp_lan_public_works_title:0 "Öffentliche Arbeiten"
 emp_lan_public_works_desc:0 "Mit einer starken Wirtschaft und starken Finanzierungspolitik sind wir in der Lage, umfangreiche Bauprojekte im ganzen Land zu finanzieren. Was nützt es, Geld anzusammeln, wenn wir es nicht anlegen und es ausgeben!?"
 emp_lan_public_works_tt:0 "§Y6§! im Besitz befindliche Provinzen:\n Haben eine beliebige §YManufaktur§!"
 emp_lan_levee_the_arno_title:0 "Dämmt den Arno ein"
 emp_lan_levee_the_arno_desc:0 "Der Arno fließt durch das Herz von Florenz, aber es war schon immer ein wilder, tückischer Fluss. Überschwemmungen treten regelmäßig auf und richten großen Schaden in der Stadt und der Umgebung an. Bei all unseren Ressourcen ist es an der Zeit, die stärksten Böschungen Italiens auszubauen und den wilden Arno zu zähmen."
 lan_affable_leadership:0 "Umgängliche Führung"
 desc_lan_affable_leadership:0 "Die Führer unseres Landes sind bekannt für ihren persönlichen Charme und ihr Charisma."
 lan_da_vincis_notebooks:0 "Da Vincis Notizbücher"
 desc_lan_da_vincis_notebooks:0 "Diese erstaunliche Sammlung von Dokumenten enthält eine Vielzahl von Skizzen, Bildern und schriftlichen Überlegungen, die zu phänomenalen Forschungen führen könnten."
 lan_la_crusca:0 "La Crusca"
 desc_lan_la_crusca:0 "Die Accademia della Crusca ist eine angesehene Sprachakademie, die italienische literarische Aktivitäten fördert und die Erforschung einer standardisierten italienischen Sprache ermöglicht."
 lan_tuscan_naval_expansion:0 "Ausbau der Flotte"
 desc_lan_tuscan_naval_expansion:0 "Auf den Werften herrscht reges Treiben und unsere Flotten wachsen mit erstaunlicher Geschwindigkeit."
 lan_florentine_renaissance_modifier:0 "Florentinische Renaissance"
 desc_lan_florentine_renaissance_modifier:0 "Die Vielzahl neuer Ideen aus unserem Land macht uns zum pulsierenden Herzen der Renaissance."
 lan_secure_public_funds:0 "Sichert öffentliche Gelder"
 desc_lan_secure_public_funds:0 "Der Beweis für unsere finanzielle Gesundheit macht unsere Fremdkapitalfinanzierung zu einer der sichersten Investitionen, die ein Bürger tätigen kann."
 lan_medici_banking:0 "Bankwesen der Medici"
 desc_lan_medici_banking:0 "Die doppelte Buchhaltung und andere Finanzinnovationen tragen dazu bei, unsere Währung stabil und unsere Finanzen stark zu halten."
 lan_arno_flood_controls:0 "Flutkontrolle des Arno"
 desc_lan_arno_flood_controls:0 "Dämme und Schleusen leiten den Fluss des Arno durch Florenz und verhindern so katastrophale Überschwemmungen."
 lan_monumental_construction:0 "Monumentaler Bau"
 desc_lan_monumental_construction:0 "Die von uns finanzierten Arbeiten sind das Stadtgespräch und geben uns Erfahrung bei der Abwicklung größerer Bauvorhaben."
 lan_clean_government:0 "Saubere Regierung"
 desc_lan_clean_government:1 "Unsere fleißigen und ehrlichen Beamten helfen nicht nur anderen dabei, uns zu vertrauen, sondern schützen uns auch vor feindlichen Machenschaften."
 # Serbian Missions
 emp_ser_moravian_arms_title:0 "Mährische Waffen"
 emp_ser_moravian_arms_desc:0 "Um unsere Macht in der Region wiederherzustellen, müssen wir zuerst unsere militärische Macht wieder aufbauen. Die Stärken unserer Armee, die so lange verfallen ist, wird einen großen Beitrag zur Wiederbelebung unseres Ansehens in der Region leisten."
 emp_ser_hungarian_belgrade_title:0 "Despot Stefans Vermächtnis"
 emp_ser_hungarian_belgrade_desc:0 "Im Jahr 1404 erhielt Stefan Lazarevic Belgrad von Ungarn in einem diplomatischen Austausch, obwohl Serbien es nach seinem Tod nicht behielt. Sein Nachfolger Durad gab Belgrad an den ungarischen König zurück, der zufällig sein Onkel war. Obwohl sich die Bedingungen seit Lazarevics Zeit geändert haben, sollten wir sehen, ob Ungarn jetzt für ein Gebietsabkommen so empfänglich ist wie zu Beginn des 15. Jahrhunderts."
 emp_ser_hungarian_belgrade_mission_tooltip:0 "Wenn §YUngarn§! §Y[4239.GetName]§! besitzt und Serbien gute Beziehungen zu Ungarn hat, tritt das Ereignis §YSerbische Verpflichtungen§! ein"
 emp_ser_fortress_of_belgrade_title:0 "Festung von Belgrad"
 emp_ser_fortress_of_belgrade_desc:0 "Belgrad liegt an der Mündung der Donau und Save, einem der strategischsten Standorte auf dem gesamten Balkan. Es wäre töricht, solch eine lebenswichtige Position unbewacht zu lassen und wenn sie befestigt wäre, würde die Geografie, die die Befestigungen umgibt, sie praktisch uneinnehmbar machen. Wir müssen Belgrad verstärken!"
 emp_ser_fortress_of_belgrade_1_tt:0 "Hat eine §YBurg§!\n§RMit dem Voranschreiten der militärischen Technologie, müssen höhere Befestigungsstufen gebaut werden.§!"
 emp_ser_fortress_of_belgrade_2_tt:0 "Hat eine §YBastion§!\n§RMit dem Voranschreiten der militärischen Technologie, müssen höhere Befestigungsstufen gebaut werden.§!"
 emp_ser_fortress_of_belgrade_3_tt:0 "Hat eine §YSternenfestung§!\n§RMit dem Voranschreiten der militärischen Technologie, müssen höhere Befestigungsstufen gebaut werden.§!"
 emp_ser_danubian_power_title:0 "Macht an der Donau"
 emp_ser_danubian_power_desc:0 "Unsere Armeen und Festungen müssen bezahlt werden, aber glücklicherweise sitzen wir auf einer der geschäftigsten Handelsrouten in Europa. Wir sollten diesen Handel nutzen und das Geld in unsere Kassen spülen lassen."
 emp_ser_northern_trade_title:0 "Nördlicher Handel"
 emp_ser_northern_trade_desc:0 "Der Handelsfluss durch unser Land ist abhängig von der Nachfrage des Nordens und Westens. Wenn wir uns auf die Märkte unserer Käufer drängen, können wir den Handelsfluss auf unseren Märkten erhöhen und einen höheren Preis für die Waren verlangen, die an uns vorbeiziehen."
 emp_ser_pacify_albanian_lands_title:0 "Erobert Albanien"
 emp_ser_pacify_albanian_lands_desc:0 "Während der Regierungszeit von Stefan Dusan unterwarf sich Albanien unserem Hof. Nach Dusans Tod brach das Reich, das er errichtete, zusammen und die Albaner beanspruchten die Unabhängigkeit. Es ist Zeit, dass wir unsere alten Rechte wieder geltend machen und Albanien zurückfordern."
 emp_ser_expand_adriatic_presence_title:0 "Festungen der Adria"
 emp_ser_expand_adriatic_presence_desc:0 "Nicht alle unsere Rivalen liegen so, dass wir unsere Armeen in ihr Land marschieren können und sie auf diese Weise besiegen können. Wir brauchen eine Flotte, aber um eine Flotte zu bauen, brauchen wir Häfen."
 emp_ser_suppress_bosnian_heresy_title:0 "Bosnische Häresie"
 emp_ser_suppress_bosnian_heresy_desc:0 "Bosnien ist ein ... verwirrendes Land. Sein Volk erliegt alten Häresien und seine Führer weigern sich, unserem Glauben zu entsprechen. Bosnien braucht Führung und wir müssen diejenigen sein, die diese gewährleisten."
 emp_ser_secure_the_sava_title:0 "Sichert die Sava"
 emp_ser_secure_the_sava_desc:0 "Die Save fließt durch Kroatien und Slawonien, bevor sie bei Belgrad in die Donau mündet. Es ist eine der wichtigsten Wasserstraßen auf dem Balkan, die nach der mächtigen Donau an zweiter Stelle steht. Sie außerhalb unserer Kontrolle zu lassen, bedeutet, einen wichtigen Weg für Handel und Armeen in den Händen unserer Feinde zu lassen. Wir müssen sie für unter unsere Kontrolle bringen!"
 emp_ser_encroach_on_the_germans_title:0 "Auf nach Deutschland"
 emp_ser_encroach_on_the_germans_desc:0 "Die Deutschen werfen einen langen Schatten über unser Land. Ihr sogenanntes "Reich" hat sich immer wieder in die Angelegenheiten des Balkans eingemischt und ihre Könige und Herzöge und Grafen begehren unser Land. Doch nicht länger! Wir werden die Deutschen zurückdrücken und ihnen zeigen, dass Serbien nicht zu kurz kommen wird."
 emp_ser_tame_the_magnates_title:0 "Zähmt die Magnaten"
 emp_ser_tame_the_magnates_desc:0 "Der ewige Kampf unseres Adels ist eine der Hauptursachen für den Fall von Stefan Dusans Reich. Um ein stärkeres, stabileres Reich aufzubauen, müssen wir einen Weg finden, die Adligen zu schwächen und ihre geringfügigen Abweichungen nicht mehr relevant für den Staat zu machen."
 emp_ser_retake_macedonia_title:0 "Rückerobert Makedonien"
 emp_ser_retake_macedonia_desc:0 "Serbien kontrollierte Land im Süden und genoss sogar Zugang zur Ägäis. Jetzt, da unsere Kraft von Tag zu Tag zunimmt, ist es an der Zeit, dieses Land, das uns einmal gehörte, wieder zu erobern!"
 emp_ser_legacy_of_the_sclavinias_title:0 "Vermächtnis der Sclavinia"
 emp_ser_legacy_of_the_sclavinias_desc:0 "Vor langer Zeit ließen sich unsere Vorfahren tief in griechischen Ländern nieder und drangen sogar in den Peloponnes ein. Diese Länder gehören uns und wir müssen uns bemühen, sie für uns selbst zurückzuerobern."
 emp_ser_protectors_of_christendom_title:0 "Bewahrer des Christentums"
 emp_ser_protectors_of_christendom_desc:0 "Die Griechen haben sich bemüht, den Glauben auf dem Balkan zu schützen. Diese Pflicht fällt jetzt auf uns und wir müssen tun, was wir können, um das Volk mit dem Schild unserer Autorität zu verteidigen."
 emp_ser_take_constantinople_title:0 "Übernehmt Konstantinopel"
 emp_ser_take_constantinople_desc:0 "Konstantinopel ist eine der heiligsten und ehrwürdigsten Städte in Europa und es ist unsere Aufgabe, es und sein Hinterland unter unsere Kontrolle zu bringen, wo es unseren gerechten Ruhm vergrößern und uns in ein Reich verwandeln wird, das seiner eigenen Majestät würdig ist."
 emp_ser_emperor_and_autocrat_title:0 "Kaiser und Autokrat"
 emp_ser_emperor_and_autocrat_desc:0 "Unsere Länder überspannen die Weite des Balkans und unsere Macht ist beispiellos. Es ist Zeit, dass wir unseren wahren Status annehmen und uns von allen in unserem Land und über unsere Grenzen hinaus als Reich anerkennen lassen."
 emp_ser_reform_the_nomocanon_title:0 "Reformiert den Nomokanon"
 emp_ser_reform_the_nomocanon_desc:0 "Die kirchlichen Gesetze, die unseren Klerus leiten, sind alt und stützen sich auf alte Traditionen, die in unserer heutigen Zeit keinen Sinn mehr ergeben. Die Klärung der Grundprinzipien unseres Glaubens und die Anleitung unserer Priester werden dazu beitragen, unser Volk und unsere Kirche näher zusammenzubringen."
 ser_has_any_icon:0 "Weiht eine beliebige §YIkone§!"
 emp_ser_promote_the_patriarchate_title:0 "Fördert das Patriarchat"
 emp_ser_promote_the_patriarchate_desc:0 "Unser Glaube ist stark, aber er könnte noch stärker sein. Unsere Kirche braucht unsere Hilfe, um die Autorität und Einheit zu erlangen, die sie verdient und im Gegenzug wird die Kirche ein gewisses Vertrauen in uns gewinnen."
 emp_ser_guardians_of_st_sava_title:0 "Wächter des Heiligen Sava"
 emp_ser_guardians_of_st_sava_desc:0 "Mit einer starken Kirche und einem starken Staat sind wir die natürlichen Führer des [Root.Religion.GetName]en Glaubens. Es ist an der Zeit, dass wir den Mantel des Beschützers zu übernehmen und der wahre Verteidiger des Glaubens werden."
 emp_ser_law_of_the_pious_title:1 "Gesetz der Frommen"
 emp_ser_law_of_the_pious_desc:0 "Auf dem Höhepunkt unseres alten Reiches errichteten wir ein neues Gesetzbuch, das auf so ehrwürdigen Traditionen wie dem Codex Iustinianus und den Verkündigungen unserer eigenen Monarchen aufbaut. Es ist an der Zeit, diesen Codex zu überprüfen, zu überarbeiten und für die Moderne aufzufrischen."
 emp_ser_reissue_the_novo_brdo_code_title:0 "Neuauflage des Bergrechts"
 emp_ser_reissue_the_novo_brdo_code_desc:0 "Das Bergrechts ist eine spätmittelalterliche Sammlung von Gesetzen zum Bergbau und zur Arbeitsverwaltung. Jetzt, wo unser Land wächst und uns neue Ressourcen zur Verfügung stehen, ist es unerlässlich, dass wir das Bergrechts auf dem neuesten Stand halten und gegebenenfalls anpassen."
 emp_ser_great_school_of_belgrade_title:0 "Die Hohe Schule"
 emp_ser_great_school_of_belgrade_desc:0 "Nicht unser ganzer Reichtum kann aus Minen stammen und nicht unser ganzes Prestige kann aus Eroberungen stammen. Wir müssen Serbien als intellektuelles Zentrum fördern und zu diesem Zweck müssen wir die beste Universität auf dem Balkan errichten, kluge Studenten anzuziehen und neues Denken fördern."
 ser_novo_brdo_code:0 "Gesetz von Novo Brdo"
 desc_ser_novo_brdo_code:0 "Das "Gesetz von Novo Brdo" ist der Hauptbestandteil der serbischen Bergbaugesetze und reguliert den Bergbau in Novo Brdo, einer der größten Bergbaustädte des Landes."
 ser_great_school_modifier:0 "Die Hohe Schule"
 desc_ser_great_school_modifier:0 "Die Hohe Schule gibt unserem Land intellektuelle Impulse und fördert innovatives neues Denken."
 ser_moravian_valor:0 "Mährische Tapferkeit"
 desc_ser_moravian_valor:0 "Die Menschen aus Mähren sind tapfer und viele sind bereit, zum Wohle des Reiches die Waffen zu ergreifen."
 ser_citadel_of_belgrade:0 "Festung von Belgrad"
 desc_ser_citadel_of_belgrade:0 "Die beeindruckenden Befestigungen, die Belgrad schützen, werden durch die Konturen des Landes noch auf natürliche Weise verstärkt."
 ser_united_balkans:0 "Vereinte den Balkan"
 desc_ser_united_balkans:0 "Die Völker des Balkans sind in unserem Reich vereint und feiern unsere gütige Herrschaft."
 ser_expanding_trade_networks:0 "Ausgeweitete Handelsnetze"
 desc_ser_expanding_trade_networks:0 "Unsere Händler erobern neue Märkte und schließen rasch neue Verträge, um unser aufkeimendes Handelsnetzwerk zu nähren."
 ser_caesaropapism:0 "Cäsaropapismus"
 desc_ser_caesaropapism:0 "Die Rolle der Regierung bei der Führung unseres Glaubens hat nur die evangelisierende Fähigkeit der Kirche gestärkt und die Unterstützung für unsere eigene Politik gefördert."
 SER_PATRIARCHATE_SUPPORTED_BY_STATE:0 "Das Patriarchat wird vom Staat unterstützt"
 flavor_ser.EVTNAME1:0 "Serbische Verpflichtung"
 flavor_ser.EVTDESC1:1 "Die serbische Regierung ist auf uns zugekommen und hat darum gebeten, dass wir [4239.GetName] an sie abtreten. Sie erinnern uns daran, dass wir die serbische Freundschaft mit der Aufgabe dieser Stadt in früheren Zeiten zweimal geehrt haben und dass dies einfach wieder der etablierten Tradition folgen würde. Natürlich wären sie überglücklich, wenn wir ihre Bitte annehmen würden, und wütend, wenn wir dies ablehnen würden."
 flavor_ser.EVTOPTA1:0 "Gebt [4239.GetName] an Serbien."
 flavor_ser.EVTOPTB1:0 "Lächerlich! [4239.GetName] gehört uns und uns allein."
 flavor_ser.EVTNAME2:0 "Ungarn gibt [4239.GetName] zurück"
 flavor_ser.EVTDESC2:0 "Ungarn hat unsere Bitte angenommen und [4239.GetName] in einer Geste der Freundschaft erneut an uns abgetreten."
 flavor_ser.EVTOPTA2:0 "Hurra für die Freundschaft!"
 flavor_ser.EVTNAME3:0 "Ungarn lehnt unsere Bitte ab!"
 flavor_ser.EVTDESC3:0 "Ungarn hat unsere Bitte empörend abgelehnt und wird nicht anerkennen, dass unsere gegenseitige Freundschaft gegenseitige diplomatische Gesten erfordert!"
 flavor_ser.EVTOPTA3:0 "Wissen sie nicht, wie Diplomatie funktioniert?"
 flavor_ser.EVTNAME4:0 "Das Dritte Rom"
 flavor_ser.EVTDESC4:0 "Unsere Soldaten ziehen in die neu getaufte Stadt Carigrad, ehemals Konstantinopel, um die heldenhaften Siege zu feiern, die zu diesem Moment geführt haben. Mit dieser neuen Eroberung wird [Root.GetName] in den Augen der Welt als das wahre Dritte Rom gesehen!\n\nAlles, was bleibt, ist die Entscheidung über die Hauptstadt unserer erneuerten Nation. soll es in der großen Stadt [Root.Capital.GetName] bleiben oder sollen wir den Hof nach Carigrad verlegen?"
 flavor_ser.EVTOPTA4:0 "Carigrad soll unsere Hauptstadt sein!"
 flavor_ser.EVTOPTB4:0 "[Root.Capital.GetName] soll noch ruhmreicher gemacht werden!"
 # Italian missions
 emp_ita_prosperity_for_all_title:0 "Wohlstand für alle"
 emp_ita_prosperity_for_all_desc:0 "Unsere große Vereinigung kann nicht nur rein politisch sein. Wir müssen unser Möglichstes tun, um allen Italienern Sicherheit und wirtschaftliche Stärke zu bieten, damit wir auch in Zukunft gedeihen können."
 emp_ita_develop_the_south_title:0 "Entwickelt den Süden"
 emp_ita_develop_the_south_desc:0 "Stabilität allein reicht nicht aus, um das Los aller unserer Bewohner zu verbessern. Insbesondere Süditalien hat in der Vergangenheit große Schwierigkeiten erlitten. Wenn wir wollen, dass alle Italiener mit unserer Herrschaft zufrieden sind, müssen wir dem Mezzogiorno besondere Aufmerksamkeit schenken."
 emp_ita_continue_the_renaissance_title:0 "Fortsetzung der Renaissance"
 emp_ita_continue_the_renaissance_desc:0 "Italien war lange Zeit die Wiege des intellektuellen Denkens und der künstlerischen Errungenschaften. Wir sollten unser Möglichstes tun, um diese schönen Traditionen zu unterstützen und die Bildungszentren zu erweitern, die so viel dazu beigetragen haben, neue Ideen zu verbreiten und eine neue Generationen von Denkern und Künstlern zu inspirieren."
 emp_ita_italia_transalpina_title:0 "Transalpines Italien"
 emp_ita_italia_transalpina_desc:0 "Die Provence und Savoyen unterhalten historische Beziehungen zu unserem großen Land und wir sollten alles in unserer Macht Stehende tun, um diese Verbindungen zu stärken. Zum Beispiel könnten wir diese Länder erobern."
 emp_ita_the_seven_provinces_title:0 "Die sieben Provinzen"
 emp_ita_the_seven_provinces_desc:0 "Die Okzitaner Südfrankreichs haben langjährige Beziehungen zu Italien, die sich gegenseitig auf Kultur, Denken und Völker auswirken. Es ist nur richtig, dass wir diese Verbindungen fördern und Südfrankreich in die Knie zwingen."
 emp_ita_the_gallic_wars_title:0 "Die Gallischen Kriege"
 emp_ita_the_gallic_wars_desc:0 "Vor langer Zeit zogen unsere Vorfahren los und brachten die Zivilisation nach Gallien. Es an der Zeit, dass wir dies wieder tun."
 emp_ita_give_him_back_his_legions_title:0 "Bringt die Legionen"
 emp_ita_give_him_back_his_legions_desc:0 "Wir haben uns tief in das alte Gallien hineinbegeben, aber unsere Erfolge werden noch immer von den Eroberungen des großen Giulio Cesare überschattet. Wir müssen handeln und erreichen, was den alten Römern nie gelungen ist. Wir müssen die Deutschen im Teutoburger Wald besiegen!"
 emp_ita_alpine_defenses_title:0 "Verteidigung der Alpen"
 emp_ita_alpine_defenses_desc:0 "Italiens natürliche Grenze im Norden sind die Alpen, aber die Alpen allein können die Invasion von Armeen nicht aufhalten. Wir müssen sicherstellen, dass angemessene Verteidigungsanlagen vorhanden sind, um zu verhindern, dass feindliche Armeen durch Alpenpässe in unser Land marschieren."
 emp_ita_take_the_littoral_title:0 "Übernehmt das Litoral"
 emp_ita_take_the_littoral_desc:0 "Italien kontrolliert viele Häfen an der Adria, aber viele andere Reiche kontrollieren auch viele andere Häfen an diesem großen Meer. Es wäre klug, die Küste zu sichern und zu verhindern, dass Eindringlinge in unsere Gewässer eindringen."
 emp_ita_redeem_tirolo_title:0 "Verlangt Tirol zurück"
 emp_ita_redeem_tirolo_desc:0 "Tirol, wie die Deutschen es nennen, ist ein großes alpines Territorium, das vielen großen Reichen, darunter auch den Römern, als Kreuzung und Bastion gedient hat. Einige unserer Bewohner leben immer noch in diesen Bergen, besonders im Süden. Wenn wir diese Gebiete sichern würden, würden wir mehr Italiener in die Herde holen und es würde uns eine einzige große Verteidigungslinie im Norden geben."
 emp_ita_humiliate_austria_title:0 "Erniedrigt Österreich"
 emp_ita_humiliate_austria_desc:0 "Die Österreicher sind uns schon lange ein Dorn im Auge und geben weiterhin vor, besser zu sein als wir. Sie hatten sogar den Mut, sich selbst als "römische" Kaiser zu bezeichnen! Es ist an der Zeit, dass wir ihnen zeigen, dass wir nicht zu kurz kommen dürfen."
 emp_ita_a_real_roman_empire_title:0 "Wahres Römisches Reich"
 emp_ita_a_real_roman_empire_desc:0 "Unsere Domains erstrecken sich weit über die Landkarte und unsere Konkurrenten wurden gedemütigt. Es ist an der Zeit anzuerkennen, dass wir die wahren und einzigen Erben der Größe Roms sind."
 emp_ita_spagna_tarraconense_title:0 "Spagna Tarraconense"
 emp_ita_spagna_tarraconense_desc:0 "Unsere Kontrolle über das Mittelmeer kann niemals vollständig sein, solange es Eindringlinge wie die Spanier gibt. Wir müssen unsere Macht entlang der östlichen iberischen Küste behaupten und die Spanier davon abhalten, unser Meer zu besegeln."
 emp_ita_hispaniae_title:0 "Hispaniae"
 emp_ita_hispaniae_desc:0 "Die schwachen Spanier bestehen weiterhin auf einem nicht aufgeklärten Dasein abseits unserer gütigen Herrschaft. Wir müssen ihnen helfen, unter der aufgeklärten Führung Italiens zu gedeihen."
 emp_ita_complete_the_risorgimento_title:0 "Erfüllt das Risorgimento"
 emp_ita_complete_the_risorgimento_desc:0 "Obwohl wir vielleicht einen italienischen Staat geschaffen haben, ist unsere Arbeit noch nicht getan! Es gibt immer noch Italiener, die mit ihren Brüdern wieder vereint werden müssen. Wir müssen unsere ganzes Volk von der Fremdherrschaft befreien!"
 emp_ita_answer_the_roman_question_title:0 "Die Römerfrage"
 emp_ita_answer_the_roman_question_desc:0 "Die italienische Nation und das Papsttum sind in einer schwierigen Lage. Durch Tradition und Geschichte beansprucht das Papsttum das Recht, große Teile Mittelitaliens zu regieren. Italien beansprucht durch sein Volk und seine Geographie das Recht, die gesamte italienische Halbinsel zu regieren. Die Spannungen zwischen den beiden Institutionen bleiben bestehen, sofern keine dauerhaftere Einigung erzielt werden kann."
 emp_ita_a_place_among_the_great_powers_title:0 "Unter den Großmächten"
 emp_ita_a_place_among_the_great_powers_desc:0 "Unser Ansehen und unsere Macht bedeuten wenig, wenn sie von unseren Nachbarn nicht anerkannt werden. Wir müssen sicherstellen, dass wir einen Platz unter den Großmächten der Welt haben und dass sie uns in ihren Beziehungen und in ihrer Macht als gleichwertig anerkennen."
 emp_ita_cross_the_pindus_title:0 "Überquert den Pindus"
 emp_ita_cross_the_pindus_desc:0 "Unser Platz an der Adria wird nicht gesichert sein, solange es ein großes Hinterland voller Unruhen gibt. Nur unter unserer Herrschaft kann es Frieden geben und deshalb müssen wir diese vom Krieg zerstörten Länder unter unsere Regierung bringen."
 emp_ita_reclaim_our_latin_heritage_title:0 "Lateinisches Erbe"
 emp_ita_reclaim_our_latin_heritage_desc:0 "Vor Jahrhunderten versuchten unsere Vorfahren, das große Schisma zu beenden und die Kontrolle über das Herz der oströmischen Welt zu erlangen. Es gelang ihnen eine Zeitlang, aber allmählich schwand ihre Macht und ihr Reich zerfiel. Es ist Zeit, dass wir es erneut versuchen."
 emp_ita_anatolian_frontier_title:0 "Anatolische Grenze"
 emp_ita_anatolian_frontier_desc:0 "Unsere östlichen Besitztümer können nicht sicher sein, solange die Türken uns in Anatolien weiterhin bedrohen. Wir müssen eine neue Grenze in Kleinasien schaffen und diejenigen unterwerfen, die uns bedrohen."
 emp_ita_a_worthy_navy_title:0 "Eine würdige Flotte"
 emp_ita_a_worthy_navy_desc:0 "Italien ist eine große Halbinsel, die von riesigen Gewässern und vielen anderen Seemächten umgeben ist. Ohne eine eigene respektable Flotte wären wir gegen Seeblockaden und Invasionen schutzlos. Wir müssen eine Flotte aufbauen, um unser Land und unseren Ruhm zu verteidigen."
 emp_ita_africa_proconsulare_title:0 "Africa Proconsulare"
 emp_ita_africa_proconsulare_desc:0 "Unser Einfluss auf das Mittelmeer ist durch die Berberpiraten und andere Piraten aus Nordafrika bedroht. Wenn wir unser Land schützen wollen, müssen wir die Verstecke der Piraten und die nordafrikanischen Regierungen, die sie schützen, zerstören."
 emp_ita_befriend_ethiopia_title:0 "Freundschaft mit Äthiopien"
 emp_ita_befriend_ethiopia_desc:0 "Alte Legenden sprechen vom Königreich des Priesters Johannes, einem christlichen König, der jenseits der heidnischen Reiche lebte. Allmählich erfuhren wir mehr ... Marco Polo selbst sprach über das große christliche Königreich Äthiopien und unsere Kontakte zu diesem afrikanischen Land haben sich seitdem nur vergrößert. Es liegt im Interesse der Nachwelt und in unserem strategischen Interesse, das äthiopische Volk zu erreichen und Freundschaft und gegenseitigen Schutz zu pflegen."
 emp_ita_befriend_ethiopia_capital_tt:0 "Hauptstadt ist in der Region §YHorn von Afrika§!"
 emp_ita_invade_egypt_title:0 "Dringt in Ägypten ein"
 emp_ita_invade_egypt_desc:0 "Unser Reich ist weitläufig, aber das ehrwürdige Ägypten bleibt uns immer noch unerreichbar. Diese reichen Länder wären ein Tor zum Osten und zum lukrativen Handel in Asien und Afrika."
 emp_ita_terra_santa_title:0 "Terra Santa"
 emp_ita_terra_santa_desc:0 "Als großer Staat ist es unsere feierliche und gerechte Pflicht, die Heiligen Länder zu schützen. Die Vorsehung ruft uns dazu auf, ein neues Regime in Jerusalem zu errichten und die gesamte Levante unter unsere fromme Verwaltung zu bringen."
 ita_italian_prosperity:0 "Italienischer Wohlstand"
 desc_ita_italian_prosperity:0 "Sicher und vom Krieg unberührt gedeihen unsere Länder wie nie zuvor."
 ita_southern_focus:0 "Südlicher Fokus"
 desc_ita_southern_focus:0 "Investitionen in das Wohlergehen unserer südlichen Länder haben sich auf das ganze Land ausgewirkt. Die Kriminalität sinkt und die Gesetze unserer Regierung dringen tiefer in die Gesellschaft ein."
 ita_continued_renaissance:0 "Fortsetzung der Renaissance"
 desc_ita_continued_renaissance:0 "Unsere Unterstützung für die Künste und Wissenschaften hat uns zu einer Bastion des Lernens gemacht. Die neuesten Entwicklungen werden in unserem Land entworfen und die neuesten Erfindungen finden schnell ihren Weg auf den Markt."
 ita_further_than_caesar:0 "Weiter als Cäsar"
 desc_ita_further_than_caesar:0 "Unsere Armeen haben gewonnen, wo die Römer nicht gewonnen haben und unsere Siege sind in der italienischen Geschichte beispiellos. Wir werden respektiert und unsere Ambitionen sind bekannt und zu Recht verdient."
 ita_from_po_to_toe:0 "Vom Po bis zum Zeh"
 desc_ita_from_po_to_toe:0 "Wir sind verantwortlich für die wahre und endgültige Vereinigung von ganz Italien. Wir werden in unserer Heimat für unsere Arbeit gelobt und im Ausland zu Recht als aufstrebendes Reich anerkannt."
 ita_the_roman_answer:0 "Die römische Antwort"
 desc_ita_the_roman_answer:0 "Die Kirche und Italien haben eine Einigung erzielt. Beide Parteien sind sich einig, dass die neue Vereinbarung für uns alle von gegenseitigem Nutzen sein wird."
 ita_eastern_romans:0 "Oströmer"
 desc_ita_eastern_romans:0 "Unsere Kontrolle über das ehemalige oströmische Reich bedeutet, dass wir einige der Institutionen des alten Reiches nutzen können, um unsere Fähigkeit zu verbessern, Truppen auszuheben, die sofort losgeschickt werden können, um unsere langen Grenzen zu verteidigen."
 ita_scipios_helmet:0 "Scipios Helm"
 desc_ita_scipios_helmet:0 "Unsere Seemacht wächst täglich und wir haben Nordafrika in die Knie gezwungen."
 ita_experienced_alpini:0 "Erfahrene Alpinisten"
 desc_ita_experienced_alpini:0 "Unsere Kämpfe in den Alpen haben unsere Infanterie zu besonders versierten Kämpfern gemacht."
 emp_ita_alpine_defenses_tooltip:0 "§RMit dem Voranschreiten der militärischen Technologie, müssen höhere Befestigungsstufen gebaut werden.§!"
 emp_ita_prosperity_for_all_tt:0 "Mindestens 8 im Besitz befindliche Provinzen müssen §YWohlstand§! haben."
 emp_ita_develop_the_south_tt:0 "Mindestens 5 im Besitz befindliche Provinzen in §YSüditalien§! haben mindestens §Y25§! Entwicklung"
 emp_ita_the_gallic_wars_tt:1 "Besitz oder habt einen nicht tributpflichtigen Untertanen, der mindestens §Y50§! Provinzen in der Region §YFrankreich§! besitzt"
 emp_ita_redeem_tirolo_tt:1 "Besitzt 4 Provinzen in der Region §YTirol§!"
 # Venetian missions
 emp_ven_aldine_monopoly_title:0 "Aldinen Monopol"
 emp_ven_aldine_monopoly_desc:0 "Der Buchdruck brachte viele neue Innovationen nach Venedig, darunter die Einführung einer schrägen, kursiven Schrift, die nach der Region benannt ist, aus der sie stammt, "Kursivschrift", und eine frühe Form des Urheberrechtsschutzes durch die Gewährung eines Monopols bei der Produktion von Werken in Griechisch. Diese Druckinnovationen werden sicherlich dazu beitragen, neue Ideen in der durchlauchten Republik zu verbreiten."
 emp_ven_plague_doctor_training_title:0 "Ausbildung zum Pestarzt"
 emp_ven_plague_doctor_training_desc:0 "Pestärzte sind größtenteils Amateure. Professionelle Ärzte und Chirurgen kümmern sich um die Wohlhabendsten, während zweitklassige Pestärzte das Land durchstreifen und sich um Menschen kümmern, die sich die besten Behandlungen nicht leisten können. Ihre Qualität ist sehr unterschiedlich, aber wenn wir ein Schulungsprogramm einrichten würden, um eine standardisierte Wissensbasis für Pestärzte bereitzustellen, würde sich die Gesundheit der Menschen in den Provinzen dramatisch verbessern."
 emp_ven_plague_doctor_training_tt:0 "Die Bürger von §Y[Root.GetName]§! werden weniger wahrscheinlich von Ereignissen rund um die Pest heimgesucht."
 emp_ven_promote_the_carnevale_title:0 "Fördert den Karneval"
 emp_ven_promote_the_carnevale_desc:0 "Unser berühmter Karneval geht bis zum Jahr 1162 zurück und unser großartiger Sieg über den Patriarchen von Aquileia. Seitdem sind die Festlichkeiten noch größer geworden, die Kostüme verzierter und die Feierlichkeiten dekadenter. Ehrlich gesagt ist seine Pracht in keinem Verhältnis zu dem, was es feiern soll, aber wir können dies zu unserem Vorteil nutzen. Je mehr wir ausländische Diplomaten dem Karnevals aussetzen, desto schneller wird sich unsere Opulenz verbreiten."
 emp_ven_new_pilings_title:0 "Neue Holzpfähle"
 emp_ven_new_pilings_desc:0 "Venedig wurde auf unzähligen Holzpfählen errichtet und einige sind bereits Jahrhunderte alt. Renovierungsarbeiten sind längst überfällig."
 emp_ven_patronize_the_scuole_grandi_title:0 "Fördert die Scuole Grandi"
 emp_ven_patronize_the_scuole_grandi_desc:0 "Die "Großen Schulen" von Venedig sind eine Vielzahl von Bruderschaften und anderen sozialen Organisationen. Obwohl sie anfingen, sich in erster Linie gemeinnützigen Aktivitäten zu widmen, haben sich ihre Ziele im Laufe der Zeit allmählich erweitert und jetzt unterstützen viele von ihnen so unterschiedliche Aktivitäten wie Musik, Kunst und Medizin. Die Förderung dieser Organisationen würde einen großen Beitrag dazu leisten, dass wir uns bei den wohlhabenden Bürgern, die die Reihen dieser Institutionen führen und ausfüllen, beliebt machen."
 emp_ven_patronize_the_scuole_grandi_adm_advisor_tt:0 "Habt einen administrativen Berater der Stufe §Y2§!"
 emp_ven_patronize_the_scuole_grandi_dip_advisor_tt:0 "Habt einen diplomatischen Berater der Stufe §Y2§!"
 emp_ven_expand_the_doges_palace_title:0 "Ausbau des Dogenpalasts"
 emp_ven_expand_the_doges_palace_desc:0 "Der Dogenpalast wurde im Laufe der Jahrhunderte viele Male nei gebaut, renoviert und wieder aufgebaut. Eine weitere Erweiterung, die aufwändiger ist als jede andere in der Geschichte unseres Reiches, würde viel dazu beitragen, das Ansehen des Amtes und unserer Nation als Ganzes zu stärken."
 emp_ven_standardize_relazioni_title:0 "Standarisiert die Relazioni"
 emp_ven_standardize_relazioni_desc:0 "Die "Relazioni" sind die Berichte, die unsere Botschafter an die Regierung senden und die den politischen, finanziellen und sozialen Zustand der Länder beschreiben, in denen sie tätig sind. Diese Dokumente sind sowohl für unsere eigenen diplomatischen Bemühungen als auch für die Aufrechterhaltung des Wettbewerbsvorteils unserer Händler im Ausland von wesentlicher Bedeutung. Es ist jedoch eine zunehmend verbreitete Praxis, Kopien von Relazioni zu veröffentlichen und allen zur Verfügung zu stellen, die bereit sind, dafür einen hohen Preis zu zahlen. Dies ist eine Bedrohung für unsere eigene Diplomatie und unsere Sicherheit. Wir müssen gegen diese Veröffentlichungen vorgehen und ein gemeinsames, sicheres System für das Schreiben und die Verbreitung der Relazioni einrichten."
 emp_ven_nuova_promissione_ducale_title:0 "Promissione Ducale"
 emp_ven_nuova_promissione_ducale_desc:0 "Die Promissione Ducale ist der Amtseid, auf den alle Kandidaten schwören müssen, um der neue Doge von Venedig zu werden. Es umreißt die Pflichten des Dogen und gibt die Grenzen der Befugnisse des Dogen an. Im Laufe der Jahre sind jedoch einige der Eide ... ein wenig zurückgegangen. Wenn wir eine neue Promissione Ducale entwerfen würden, die unsere Werte und die für den Dogen vorgesehenen Rollen fester bekräftigt, würde nicht nur unsere Regierung gestärkt, sondern es könnten auch tugendhaftere Kandidaten für ein Amt hervortreten."
 emp_ven_nuova_promissione_ducale_trigger_tt:0 "Alle Regierungsreformen wurden erlassen"
 emp_ven_nuova_promissione_ducale_tt:0 "Die Fähigkeiten der Lotterie-Kandidaten werden bis zum Ende des Spiels um §G1§! erhöht"
 emp_ven_hire_more_venture_captains_title:0 "Mehr Kapitäne"
 emp_ven_hire_more_venture_captains_desc:0 "Kapitäne sind ein wesentlicher Bestandteil unserer Streitkräfte und helfen uns, die besten Söldner zu rekrutieren. Wenn wir unsere finanziellen Möglichkeiten zur Rekrutierung von mehr dieser Kapitäne verbessern können, können sie uns helfen, mehr Männer für unseren Dienst zu rekrutieren."
 emp_ven_land_grants_for_free_companies_title:0 "Zuwendungen für Söldner"
 emp_ven_land_grants_for_free_companies_desc:0 "Die Kosten für Söldner sind immer ein großer Kostenfaktor in den Geschäftsbüchern der Regierung, aber es gibt Möglichkeiten, wie wir die finanzielle Belastung abmildern können. Wenn wir den Söldnern Land im Austausch für ihre Dienste versprechen, könnten wir Männer zu Schnäppchenpreisen rekrutieren. Natürlich brauchen wir dazu noch etwas mehr Land, aber unsere Nachbarn haben noch viel übrig ..."
 emp_ven_expand_the_terraferma_title:0 "Erweitert die Terraferma"
 emp_ven_expand_the_terraferma_desc:0 "Unsere Flotte hilft dabei, unseren durchlauchten Staat vor Angriffen von der See zu schützen, aber es mangelt an Verteidigung vor Ort. Unsere größte Hoffnung ist es, mehr Pufferzonen zu errichten und unseren Feinden etwas zu bieten, das sie durchkämpfen müssen, bevor sie die Hauptstadt erreichen."
 emp_ven_north_italian_rivals_title:0 "Rivalen in Norditalien"
 emp_ven_north_italian_rivals_desc:0 "Unsere Nation wird niemals in Sicherheit sein, solange unsere neidischen Rivalen die Macht und die Reichweite haben, uns jeden Moment anzugreifen. Wir müssen proaktiv sein und unsere Feinde in Italien zerschlagen, bevor sie uns zerschlagen können!"
 emp_ven_up_the_adige_title:0 "Die Etsch hinauf"
 emp_ven_up_the_adige_desc:0 "Unsere Präsenz auf dem italienischen Festland wird immer schwach sein, solange wir nicht die Alpen kontrollieren, aus denen unsere Feinde nach Belieben niederkommen und sich zurückziehen können. Wenn wir die Alpen in der Nähe unseres Landes halten würden, könnten wir nach Belieben auf sie niederkommen und uns zurückziehen, wenn wir in der Defensive sein müssen."
 emp_ven_destroy_austria_title:0 "Zerstört Österreich"
 emp_ven_destroy_austria_desc:0 "Österreich war über die Jahrhunderte ein permanentes Problem für uns. Ihre Herrscher haben uns bedroht, beschwichtigt und uns mehrmals die Bedingungen diktiert. Es gibt nur einen Weg, wie die österreichische Bedrohung aufhören kann, und zwar mit der völligen Vernichtung Österreichs. Wenn Österreich aufhören würde, ein Problem zu sein, dann gäbe es einen Herausforderer weniger für unsere politische und diplomatische Überlegenheit in Europa."
 emp_ven_expand_the_arsenal_title:0 "Erweitert das Arsenal"
 emp_ven_expand_the_arsenal_desc:0 "Das venezianische Arsenal ist eine ehrwürdige und wichtige Institution, die für den Bau und die Instandhaltung der respektablen Flotte unseres ruhigen Staates verantwortlich ist. In diesen unruhigen Zeiten ist es wichtiger denn je, sicherzustellen, dass das Arsenal der Aufgabe gewachsen ist, indem eine neue Reihe von Schiffen in Betrieb genommen wird, die unsere Flotte stärken und in den kommenden Jahren unsere Vormachtstellung auf See sichern werden."
 emp_ven_contest_genoese_trade_title:0 "Fordert Genua heraus"
 emp_ven_contest_genoese_trade_desc:0 "Genua ist uns seit langem ein Dorn im Auge und ihre wachsende Macht im westlichen Mittelmeerhandel stärkt sie noch weiter und macht sie zu einer größeren Bedrohung für uns. Wir müssen etwas gegen ihre Handelsquellen unternehmen. Wenn wir ihr Einkommen senken können, werden sie nicht annähernd reich genug sein, um unsere Macht ernsthaft zu bestreiten und das wird es uns ermöglichen, sie weiter zu demütigen."
 emp_ven_the_francocracy_title:0 "Frankokratie"
 emp_ven_the_francocracy_desc:0 "Nach dem vierten Kreuzzug gründeten wir mehrere Lordschaften in früheren byzantinischen Ländern und halfen für eine Weile, ihre Präsenz in der Region aufrechtzuerhalten. Die Griechen verunglimpften diese Gebiete als "Frankokratie", die Herrschaft der "Franken", aber für uns waren sie nützliche Werkzeuge zur Erweiterung unserer Macht. Es war eine großartige Zeit, Venezianer zu sein. Es ist an der Zeit, unsere Präsenz in Konstantinopel, dem eigentlichen Machtzentrum der Region, wiederherzustellen, doch diesmal sollten wir eine aktivere Rolle in der Verwaltung der Region spielen."
 emp_ven_challenge_papal_supremacy_title:0 "Ende des Papstes"
 emp_ven_challenge_papal_supremacy_desc:0 "Wir haben seit langem eine gewisse Vereinbarung mit dem Papsttum. Der Papst wird sich nicht in die Angelegenheiten unserer Kirchenmänner einmischen und wir mischen uns nicht in die Angelegenheiten des Papstes ein. In diesen Tagen ist das Papsttum jedoch selbstsicherer geworden, selbst während unsere eigene Macht wächst und sie haben damit begonnen, sich in kirchliche Angelegenheiten in ganz Europa einzumischen. Es ist an der Zeit, dass wir den Papst an unsere alte Vereinbarung erinnern und den Einfluss des Papstes zügeln."
 emp_ven_monopolize_adriatic_trade_title:0 "Monopol auf Adria-Handel"
 emp_ven_monopolize_adriatic_trade_desc:0 "Venedig sollte den Handel in der gesamten Adria kontrollieren, was uns allerdings in einen Konflikt mit Ragusa bringt."
 emp_ven_reclaim_the_aegean_title:0 "Rückerobert die Ägäis"
 emp_ven_reclaim_the_aegean_desc:0 "Wir haben eine lange Handelsgeschichte im östlichen Mittelmeerraum, aber als sich der Wohlstand von Griechenland und Kleinasien verlagerte, litt auch der Wohlstand unserer Kaufleute. Die Wiederherstellung unserer Position in der Ägäis erfordert Waffengewalt, aber wir werden Wohlstand erlangen, wenn wir Erfolg haben."
 emp_ven_annex_cyprus_title:0 "Annektiert Zypern"
 emp_ven_annex_cyprus_desc:0 "Zypern ist das Kronjuwel des östlichen Mittelmeers. Von Zypern aus konnten wir den Seehandel der Levante, Anatoliens und sogar Ägyptens kontrollieren! Zuerst müssen wir jedoch die Insel übernehmen."
 emp_ven_control_the_means_of_transaction_title:0 "Bedeutung der Transaktion"
 emp_ven_control_the_means_of_transaction_desc:0 "Unser blühender Handel wird durch die willkürlichen Vorschriften der örtlichen Gesetze behindert, die den vollen Nutzen unserer gegenseitigen Vereinbarungen nicht einschätzen können und auf geringfügigen Hindernissen wie Steuern, Zuschlägen und der Vorherrschaft ihrer Gesetze gegenüber unseren Vertretern bestehen. Die einzige Möglichkeit, diese Sackgasse zu überwinden, besteht darin, unsere eigene Verwaltung in diesen lukrativen Ländern durchzusetzen."
 emp_ven_this_mythical_realm_title:0 "Das mythische Reich"
 emp_ven_this_mythical_realm_desc:1 "Der levantinische Handel war lange Zeit eine Quelle des Reichtums für uns, doch Entdeckungen haben uns ein noch reicheres Land offenbart: Indien. Wenn wir uns in diesem reichen Land im Osten etablieren könnten, könnten unsere Kaufleute unvorstellbar reich werden."
 emp_ven_this_mythical_realm_tt:0 "Gründet irgendwo entlang der Küste von §YIndien§! ein Handelshaus"
 emp_ven_the_shape_of_trades_to_come_title:0 "Die Zukunft des Handels"
 emp_ven_the_shape_of_trades_to_come_desc:0 "Unsere Erfahrungen in Indien haben gezeigt, dass die Zukunft außergewöhnlicher Gewinne nicht im Mittelmeerraum, sondern in Richtung Indien und Osten liegt. Wir müssen in diesen Ländern eine stärkere Präsenz aufbauen, damit wir ihren enormen Reichtum nutzen können."
 emp_ven_the_shape_of_trades_to_come_tt:1 " Provinzen im Besitz in Indien oder Ostindien"
 ven_venetian_carnevale:0 "Venezianischer Karneval"
 desc_ven_venetian_carnevale:0 "Der venezianische Karneval ist in ganz Europa im Munde. Komm und lass dich verzaubern!"
 ven_aldine_monopoly_modifier:0 "Monopol beim Aldinendruck"
 desc_ven_aldine_monopoly_modifier:0 "Das Monopol im Aldinendruck für Sonderdrucke sichert einen Gewinn, der mehr Nischenwerke erlaubt, ohne sich um unlizenzierte Nachdrucke zu kümmern, die in den Verkauf gehen und die Werke unrentabel machen."
 ven_standardized_relazioni:0 "Standardisierte Relazioni"
 desc_ven_standardized_relazioni:0 "Eine sichere Relazioni gibt dem Staat die entscheidenden Informationen, die er benötigt, um durch die tückischen diplomatischen Gewässer Europas zu navigieren, ohne dass seine Feinde seine Geheimnisse entdecken."
 ven_urban_renewal:0 "Stadterneuerung"
 desc_ven_urban_renewal:0 "Neue Infrastruktur bietet uns die Möglichkeiten, etwas Besseres zu bauen."
 ven_political_monopolist:0 "Politischer Monopolist"
 desc_ven_political_monopolist:0 "Da unseren größten Feinden gebrochen sind, kann keiner mehr der Macht unserer Feder widerstehen."
 ven_autonomous_venetian_patriarchate:0 "Autonomes venezianisches Patriarchat"
 desc_ven_autonomous_venetian_patriarchate:0 "Durch eine gewisse Einigung mit dem Papsttum kann unsere Kirche sich ohne weiteres selbst um unsere Angelegenheiten kümmern."
 ven_genoese_humiliation:0 "Demütigung Genuas"
 desc_ven_genoese_humiliation:0 "Jetzt, wo wir einen unserer größten Konkurrenten in Italien dominieren, fällt es uns leichter, den Handel auf unsere eigenen Häfen zu richten."
 ven_nothing_ventured_nothing_gained:0 "Wer nicht wagt der nicht gewinnt"
 desc_ven_nothing_ventured_nothing_gained:0 "Unsere Händler erweitern die Grenzen des Bekannten, suchen nach neuen Märkten und schließen neue Geschäfte ab."
 ven_la_francocrazia:0 "La Francocrazia"
 desc_ven_la_francocrazia:0 "Dass die Macht Venedigs im östlichen Mittelmeer wieder etwas zählt und wir wieder eine der angesehensten Städte Europas sind, sichert uns unseren Platz in der Geschichte als eine der größten Seemächte unserer Zeit."
 PROTECTED_VENETIAN_MERCHANTS:0 "Schütze venezianische Händler"
 # Papal missions
 emp_pap_patrimony_of_st_peter_title:0 "Patrimonium des Heiligen"
 emp_pap_patrimony_of_st_peter_desc:0 "Obwohl Rudolf von Habsburg im 13. Jahrhundert Romagna und andere Gebiete an unsere heilige Domäne abgetreten hat, war unsere Kontrolle oft bestenfalls nominell. Es ist an der Zeit, die Autorität Roms geltend zu machen und diese unberechenbaren Länder wieder unter unsere Kontrolle zu bringen."
 emp_pap_suppress_the_italian_cities_title:0 "Ende der Stadtstaaten"
 emp_pap_suppress_the_italian_cities_desc:0 "Die Stadtstaaten Toskana und Ligurien waren viel zu lange ein politisches Ärgernis. Sie stellen nicht nur ständig unsere Herrschaft in Frage, sondern wagen es auch, ihr eigenes Volk auf den päpstlichen Thron zu setzen! Es ist an der Zeit, anzuerkennen, dass der einzige Weg, dieses Problem endgültig zu lösen, darin besteht, sie zu beseitigen."
 emp_pap_sweep_the_po_title:0 "Erobert den Po"
 emp_pap_sweep_the_po_desc:0 "Die Gebiete rund um den Po bis zur Adria werden von stolzen Männern regiert, sündigen Männern, die es dreisterweise ablehnen, unsere Autorität anzuerkennen und sogar versuchen, ihren eigenen Klerus zu ernennen. Solch eine Beleidigungen des Papsttums kann nicht toleriert werden!"
 emp_pap_island_screens_title:0 "Schutz durch die Inseln"
 emp_pap_island_screens_desc:0 "Es ist nur eine kurze Reise von Rom zum Mittelmeer und das Mittelmeer ist ein weites und offenes Gebiet, über das unsere Feinde jederzeit segeln können, um uns anzugreifen. Um Rom zu schützen, sollten wir die Kontrolle über die großen Inseln übernehmen und so Annäherungen an die Westküste Italiens überwachen."
 emp_pap_italian_supremacy_title:0 "Italienische Vorherrschaft"
 emp_pap_italian_supremacy_desc:1 "Mit dem Wachstum der Domains des Heiligen Peter nimmt auch eine Idee Gestalt an: Unsere Macht und unser Ansehen machen uns zu natürlichen Führern der italienischen Halbinsel und es würde nicht viel Mühe kosten, um diese Idee Wirklichkeit werden zu lassen."
 emp_pap_swiss_guard_title:0 "Gründung der Schweizergarde"
 emp_pap_swiss_guard_desc:0 "Die universellen Pflichten der Kirche erfordern einen größeren Schutz als unsere Abgaben allein bieten können. Es wäre weise, einen Vertrag mit den Schweizern abzuschließen, um eine Wache für den Papst und für Rom aufzubauen."
 emp_pap_swiss_guard_mercs_enabled:0 "Die §YSchweizergarde§! wird zu einer einzigartigen Söldnerarmee, die nur dem Kirchenstaat zur Verfügung steht."
 emp_pap_catholic_volunteers_title:0 "Katholische Freiwillige"
 emp_pap_catholic_volunteers_desc:1 "Die Kirche braucht eine starke Verteidigung, um in diesen turbulenten Zeiten zu überleben. Wir müssen die größte Armee aufstellen, die wir rekrutieren können."
 emp_pap_roman_navy_title:0 "Römische Flotte"
 emp_pap_roman_navy_desc:0 "Unsere Feinde können sich uns auf dem Seeweg genauso leicht nähern wie auf dem Landweg. Zu unserer Verteidigung und um unsere heiligen Pflichten im Ausland durchzusetzen, müssen wir eine würdige Flotte aufbauen."
 emp_pap_the_holy_league_title:0 "Die Heilige Liga"
 emp_pap_the_holy_league_desc:0 "In diesen dunklen Zeiten müssen wir die Gläubigen zusammenbringen und eine starke Front gegen Ketzer und Heiden aufbauen. Eine starke Front erfordert jedoch starke Verbündete. Wir brauchen jemanden, der wirklich beeindruckend ist, wenn wir unsere heilige Mission ernsthaft verfolgen wollen."
 faux_is_catholic:0 "Ist §Ykatholisch§!"
 emp_pap_the_holy_league_tt:0 "Jeder §Ykatholische§! Verbündete erhält für §Y10§! Jahre den Modifikator §YPäpstliche militärische Unterstützung§!, was folgenden Effekt hat:\nUnterhalt (Söldner): §G-25.0%§!\nKosten (Söldner): §G-10.0%§!"
 emp_pap_catholic_alliances_title:0 "Katholische Bruderschaft"
 emp_pap_catholic_alliances_desc:0 "Obwohl unsere Sache gerecht ist, kann uns der Glaube allein keine Sicherheit und keinen Sieg auf Erden bringen. Durch die guten Taten verbündeter Fürsten können wir das Wort Gottes verbreiten."
 emp_pap_catholic_alliances_tt:1 "[Root.GetName] muss mit §Y3§! §Ykatholischen§! Nationen verbündet sein"
 emp_pap_support_the_knightly_orders_title:0 "Unterstützt die Orden"
 emp_pap_support_the_knightly_orders_desc:1 "Die Heiligen Orden Europas führen alle einen frommen Krieg, aber sie sind isoliert und werden auch von ihren katholischen Nachbarn schlecht unterstützt. Wir sollten sie und sogar die Orden, die in unserem eigenen Reich leben, daran erinnern, dass wir ihren Kampf anerkennen und sie in ihren Missionen voll unterstützen."
 emp_pap_eastern_alliances_title:0 "Östliche Allianz"
 emp_pap_eastern_alliances_desc:0 "Die Ostgrenze des Christentums ist zerbrechlich und bewegt sich ständig hin und her. Wir sollten dazu beitragen, diese Front zu stabilisieren, auch wenn dies bedeutet, dass wir uns mit denen anfreunden, die auf der abtrünnigen Seite des großen Schismas stehen."
 emp_pap_eastern_alliances_trigger_tt:0 "§Y[Root.GetName]§! ist verbündet oder der Lehnsherr einer beliebigen §Ychristlichen§! Nation in den Regionen §YBalkan§!, §YAnatolien§! oder §YKaukasus§!"
 emp_pap_eastern_alliances_tt:0 "Jeder §Ychristliche§! Verbündete oder Untertan in den Regionen §YBalkan§!, §YAnatolien§! und §YKaukasus§! erhält für §Y15§! Jahre den Modifikator §YGasmulen§!, was folgende Auswirkung hat:\nSeeleute (Global): §G+20%§!\nRekrutenreserve (Global): §G+20.0%§!"
 emp_pap_prester_john_title:0 "Priesterkönig Johannes"
 emp_pap_prester_john_desc:0 "Die christlichen Gemeinden im Oberen Nil und darüber hinaus sind ständigen Bedrohungen durch Heiden ausgesetzt. Wir müssen tun, was wir können, um diese Menschen in ihrem Kampf zu unterstützen."
 emp_pap_prester_john_tt:0 "Eine beliebige §Ychristliche§! Nation in der Region §YHorn von Afrika§! hat mindestens §Y100§! Meinung gegenüber §Y[Root.GetName]§!"
 emp_pap_prester_john_land_tt:0 "Besitzt §Y6§! Provinzen in der Region §YHorn von Afrika§!"
 emp_pap_rebuild_the_papal_treasury_title:0 "Päpstliche Schatzkammer"
 emp_pap_rebuild_the_papal_treasury_desc:0 "Weltliche Angelegenheiten erfordern weltliche Mittel. Um unsere spirituellen Ziele zu erreichen, müssen wir unsere eigenen Finanzen stärken."
 emp_pap_restore_curia_funding_title:0 "Finanzierung der Kurie"
 emp_pap_restore_curia_funding_desc:0 "Mehr noch als über die Verwaltungskosten des Staates müssen wir uns um das Geld kümmern, das für die Versorgung der Gläubigen benötigt wird. Wir können nicht zulassen, dass die Organe der Kirche aus Geldmangel verdorren."
 emp_pap_new_st_peters_basilica_title:0 "Neuer Petersdom"
 emp_pap_new_st_peters_basilica_desc:0 "Der alte Petersdom ist ein Bauwerk aus der Zeit Kaiser Konstantins. Leider wurde er viel zu lange vernachlässigt und jetzt ist er wahrscheinlich zu verfallen, um restauriert werden zu können. Der Bau einer neuen Basilika bietet uns die Möglichkeit, ein wahrhaft monumentales Bauwerk zu errichten, das die Herrlichkeit Christi feiert."
 emp_pap_establish_vatican_library_title:0 "Vatikanische Bibliothek"
 emp_pap_establish_vatican_library_desc:0 "Obwohl wir eine Vielzahl von Dokumenten in einer Vielzahl von Sammlungen haben, haben wir keinen einzigen Ort, an dem wir alle schriftlichen Werke kuratieren können, die wir besitzen. Es ist Zeit, eine offizielle Bibliothek für den Heiligen Stuhl aufzubauen."
 emp_pap_subiaco_press_title:0 "Subiacische Druckerpresse"
 emp_pap_subiaco_press_desc:0 "Die Arbeit der Schriftgelehrten ist eine ehrenvolle Arbeit, aber die moderne Zeit erfordert moderne Maßnahmen. Wir sollten die neue Erfindung der Druckmaschine übernehmen, damit wir leichter Enzykliken, Traktate und alle anderen notwendigen Dokumente produzieren können, die die Kirche benötigt."
 emp_pap_support_eastern_catholiczation_title:0 "Katholisierung des Ostens"
 emp_pap_support_eastern_catholiczation_desc:0 "Das Land der Litauer, Polen und Ruthenen ist zwischen Gläubigen des katholischen Glaubens und jenen, die den orthodoxen Lehren folgen, aufgeteilt. Wir sollten alles tun, um die Bemühungen der dortigen katholischen Mächte zur Verbreitung des wahren Glaubens zu unterstützen."
 emp_pap_support_eastern_catholiczation_lit_tt:0 "[LIT.GetName] erhält für §Y15§! Jahre den Modifikator §YPäpstliche Mission§!, was folgende Auswirkung hat:\nMissionarsstärke (Global): §G+2.0%§!\nUnterhalt (Missionare): §G-50.0%§!"
 emp_pap_support_eastern_catholiczation_pol_tt:0 "[POL.GetName] erhält für §Y15§! Jahre den Modifikator §YPäpstliche Mission§!, was folgende Auswirkung hat:\nMissionarsstärke (Global): §G+2.0%§!\nUnterhalt (Missionare): §G-50.0%§!"
 emp_pap_support_eastern_catholiczation_plc_tt:0 "[PLC.GetName] erhält für §Y15§! Jahre den Modifikator §YPäpstliche Mission§!, was folgende Auswirkung hat:\nMissionarsstärke (Global): §G+2.0%§!\nUnterhalt (Missionare): §G-50.0%§!"
 emp_pap_start_the_counter_reformation_title:0 "Gegen die Reformation"
 emp_pap_start_the_counter_reformation_desc:0 "In Anbetracht der zunehmenden ketzerischen Rhetorik müssen wir schnell handeln, um diese falschen Lehren einzudämmen und die Einheitlichkeit des Glaubens an die Kirche aufrechtzuerhalten."
 emp_pap_concessions_title:0 "Gewährt Konzessionen"
 emp_pap_concessions_desc:0 "Im Laufe der Zeit sind einige Elemente des Glaubens von den richtigen Lehren abgewichen. Wir sollten versuchen, Fehler in der Praxis der Kirche zu korrigieren und einige der Probleme zu lösen, die die Verbreitung des ketzerischen Denkens beflügelt haben."
 emp_pap_back_the_catholic_powers_title:0 "Unterstützt die Liga"
 emp_pap_back_the_catholic_powers_desc:0 "Die Gläubigen stehen Schlange, um die Ketzer zu bekämpfen und unsere Ermahnungen klingen wie leere Worte, wenn wir uns nicht ihren Reihen anschließen würden. Wir müssen der Katholischen Liga beitreten!"
 emp_pap_fight_the_heretics_title:0 "Bekämpft die Ketzer"
 emp_pap_fight_the_heretics_desc:0 "Die Häresie muss ausgerottet werden. Die Führung Roms darf nicht länger von deutschen Fürsten bestritten werden!"
 emp_pap_levantine_missions_title:0 "Levantinische Mission"
 emp_pap_levantine_missions_desc:0 "Die Heiligen Länder sind von Christen und Muslimen hart umkämpft worden und wir würden schwach wirken, wenn wir den Kampf nicht fortsetzen würden. Wir sollten alles in unserer Macht Stehende tun, um sicherzustellen, dass die Länder der Levante wieder unter die Herrschaft der katholischen Fürsten gestellt werden."
 emp_pap_levantine_missions_tt:1 " Provinzen in der Region §YMaschrek§! befinden sich im Besitz einer §Ykatholischen§! Nation"
 emp_pap_mission_to_china_title:0 "Mission nach China"
 emp_pap_mission_to_china_desc:0 "Es ist unsere Pflicht, alle zu evangelisieren und das Wort Gottes in alle Winkel der Erde zu bringen. Jetzt, wo unser Wissen über die Welt wächst, wächst auch unsere Pflicht. Entdecker im Fernen Osten haben begonnen, Kontakt zu chinesischen Händlern aufzunehmen. Es ist ein Zeichen dafür, dass wir auch ihnen predigen müssen."
 emp_pap_mission_to_china_tt:0 "§YChina§! wurde entdeckt"
 emp_pap_mission_to_china_tt2:2 " Provinzen in entweder §YNordchina§! oder §YSüdchina§! befinden sich im Besitz einer §Ykatholischen§! Nation"
 emp_pap_mission_to_japan_title:0 "Mission nach Japan"
 emp_pap_mission_to_japan_desc:0 "Die legendären Länder Japans rufen nach Erlösung. Wir sollten diese fernöstlichen Inseln aufsuchen und die frohe Botschaft unter ihren Bürgern verbreiten."
 emp_pap_mission_to_japan_tt:0 "§YJapan§! wurde entdeckt"
 emp_pap_mission_to_japan_tt2:2 " Provinzen in §YJapan§! sind im Besitz einer §Ykatholischen§! Nation"
 emp_pap_end_the_schism_title:0 "Beendet das Schisma"
 emp_pap_end_the_schism_desc:0 "Zu lange war das Christentum durch kleine Glaubensunterschiede gespalten. Wenn es jedoch gläubigen Fürsten möglich wäre, fromme katholische Männer in die Stände der angesehensten Patriarchate der Orthodoxie zu entsenden, könnten wir ein ernstes Argument für das Ende des großen Schismas abgeben."
 emp_pap_end_the_schism_tt:0 "Jede §Yorthodoxe§! Nation erhält das Ereignis §YDas Papsttum heilt das Schisma§!"
 emp_pap_destroy_heretic_strongholds_title:0 "Universalkirche"
 emp_pap_destroy_heretic_strongholds_desc:0 "Obwohl die Kirche im Reich triumphiert hat, werden im ganzen Land immer wieder ketzerische Worte geflüstert, die von stolzen Fürsten unterstützt werden, die weiterhin dem falschen Glauben folgen. Wir müssen hinausgehen und die Quelle dieser Lehren ausrotten! Nur so können wir diese sogenannte "Reformation" endgültig beenden."
 emp_pap_destroy_heretic_strongholds_tt:0 "Jede Provinz im Heiligen Römischen Reich ist im Besitz einer §Ykatholischen§! Nation"
 emp_pap_pontifical_universities_title:0 "Päpstliche Universitäten"
 emp_pap_pontifical_universities_desc:1 "Die Geheimnisse der Schöpfung sind in greifbarer Nähe und warten darauf, entdeckt zu werden. Schulische und wissenschaftliche Studien sollten gefördert werden - wer weiß, welche anderen Wunder entdeckt werden können?"
 pap_papal_swiss_guard:0 "Päpstliche Schweizergarde"
 desc_pap_papal_swiss_guard:0 "Besondere Verträge erlauben es uns, einige der besten Soldaten zu rekrutieren, die man für Geld kaufen kann."
 pap_papal_mission:0 "Päpstliche Mission"
 desc_pap_papal_mission:0 "Die Abgesandten des Papstes wollen uns helfen, das Wort Gottes zu verbreiten."
 pap_papal_military_aid:0 "Päpstliche Militärunterstützung"
 desc_pap_papal_military_aid:0 "Die Unterstützung des Papstes hilft uns dabei, einige der eifrigsten freien Unternehmen für unsere Sache zu gewinnen."
 pap_roman_leadership:0 "Römische Führung"
 desc_pap_roman_leadership:0 "Unsere Führung inspiriert große Männer, sich unserer gerechten Sache anzuschließen."
 pap_italian_federation:0 "Italienische Föderation"
 desc_pap_italian_federation:0 "Das italienische Volk gedeiht unter der Herrschaft der Kirche."
 pap_eastern_mediterranean_routes:0 "Östliche Mittelmeerrouten"
 desc_pap_eastern_mediterranean_routes:0 "Unsere Arbeit im Osten hat uns geholfen, die Tricks des Reisens zu verstehen und unsere Reichweite zu vergrößern."
 pap_st_peters_basilica:0 "Heiliger Petersdom"
 desc_pap_st_peters_basilica:1 "Dieses großartige Gebäude ist eine der größten Kirchen der gesamten Christenheit."
 pap_universal_church:0 "Universalkirche"
 desc_pap_universal_church:0 "Unsere Kirche ist unübertroffen."
 pap_roman_renaissance:0 "Römische Renaissance"
 desc_pap_roman_renaissance:0 "Die Künste und die Wissenschaft blüht in unserem Land auf."
 pap_papal_press_rb:0 "Päpstliche Presse"
 desc_pap_papal_press_rb:0 "Wir nutzen die neuesten Innovationen, um das Reich zu verwalten und die Kirche zu fördern."
 pap_papal_press_no_rb:0 "Päpstliche Presse"
 desc_pap_papal_press_no_rb:0 "Wir nutzen die neuesten Innovationen, um das Reich zu verwalten und die Kirche zu fördern."
 pap_african_connections:0 "Afrikanische Verbindungen"
 desc_pap_african_connections:0 "Unsere Arbeit in Afrika hat uns ein besseres Verständnis für die Lage des Landes und den Umgang mit lokalen Würdenträgern gegeben."
 pap_gasmoulikon_corps:0 "Gasmulen"
 desc_pap_gasmoulikon_corps:0 "Diese Männer fühlen sich bei den Latinern genauso wohl wie bei den Griechen und sind bereit, auf Geheiß des Papstes für uns zu kämpfen."
 pap_chinese_jesuits_catholic:0 "Chinesische Jesuitenhochburg"
 desc_pap_chinese_jesuits_catholic:0 "Diese Provinz wird von einer Gemeinschaft von Jesuiten unterstützt, die sich um die Gläubigen kümmern und Schulen in der Region betreiben."
 pap_chinese_jesuits_noncatholic:0 "Chinesische Jesuitenmission"
 desc_pap_chinese_jesuits_noncatholic:0 "Jesuiten verbreiten aktiv den katholischen Glauben in dieser Provinz und unterstützen die Bemühungen des Staates, die Einwohner zu bekehren und den Übergang zu erleichtern."
 pap_visitor_of_missions_in_the_indies_catholic:0 "Indischer Jesuitenmissionar"
 desc_pap_visitor_of_missions_in_the_indies_catholic:0 "Die Verwaltung dieser Provinz wird von einem hochrangigen Jesuitenmissionar unterstützt, der neben kirchlichen Anliegen auch für rechtliche Fragen zuständig ist."
 pap_visitor_of_missions_in_the_indies_noncatholic:0 "Indischer Jesuitenmissionar"
 desc_pap_visitor_of_missions_in_the_indies_noncatholic:0 "Ein hochrangiger Jesuitenmissionar hilft, diese Provinz zu verwalten und den katholischen Glauben zu verbreiten."
 pap_japanese_jesuits:0 "Japanische Jesuiten"
 desc_pap_japanese_jesuits:0 "Diese Geistlichen sind zum Katholizismus konvertiert und möchten ihren Glauben unter den Leuten ihres Heimatlandes verbreiten. Durch ihren Austausch mit anderen Geistlichen verfügen sie auch über hervorragende Kenntnisse über die Nanban-Händler und der Handelsrouten in den Ozeanen."
 pap_latin_patriarch_of_jerusalem:0 "Lateinisches Patriarchat von Jerusalem"
 desc_pap_latin_patriarch_of_jerusalem:0 "Fromme Christen strömen jetzt nach Jerusalem, um die bewegenden Worte des wiederhergestellten lateinischen Patriarchen zu hören. Angetrieben von den Predigten des Patriarchen geloben sie, Jerusalem nie wieder fallen zu lassen und den Glauben für immer zu schützen."
 flavor_pap.EVTNAME11:0 "Papsttum heilt Schisma"
 flavor_pap.EVTDESC11:0 "Der Bischof von Rom hat das Große Schisma für beendet erklärt, eine Erklärung, die von seinen fügsamen neuen kirchlichen Marionetten in Konstantinopel und Moskau gestützt wird. Wir könnten zwar auf unsere alte Art weitermachen, die Siege des Papsttums deuten allerdings darauf hin, dass Gott wirklich auf ihrer Seite sein könnte."
 flavor_pap.EVTOPTA11:0 "Wir werden den Katholizismus annehmen."
 flavor_pap.EVTOPTB11:0 "Solange sie "Filioque" sagen, werden wir orthodox sein!"
 flavor_pap.EVTNAME12:0 "Das Papsttum unterstützt uns!"
 flavor_pap.EVTDESC12:1 "Ein Gesandter aus Rom ist in unserer Hauptstadt angekommen und hat uns mitgeteilt, dass Seine Heiligkeit unsere Bemühungen im Namen des Glaubens zur Kenntnis genommen hat und diese sehr befürwortet. Um uns bei unserer Arbeit weiter zu unterstützen, hat Rom auch einige ihrer besten Missionare in unser Reich geschickt."
 flavor_pap.EVTOPTA12:1 "Halleluja!"
 flavor_pap.EVTNAME13:1 "Die Jesuiten kehren zurück"
 flavor_pap.EVTDESC13:1 "Obwohl wir die Jesuiten einst abgewiesen haben, weigert sich ihre Führung, ein Nein als Antwort zu akzeptieren und hat eine weitere Mission in unser Land geschickt. Sie sind hartnäckig. Sollten wir nachgeben und diese Missionare bleiben lassen?"
 flavor_pap.EVTOPTA13:0 "In Ordnung. Wir können von ihren Lehren profitieren."
 flavor_pap.EVTOPTB13:0 "Nein. Ihre ausländischen Ideale sind noch immer nicht akzeptabel."
 flavor_pap.EVTNAME14:0 "Ankunft der Jesuiten"
 flavor_pap.EVTDESC14:0 "Missionare von weit über dem Meer sind in unser Land gesegelt, haben [Root.GetMdemder] [Root.Monarch.GetTitle] Geschenke gebracht und verschiedene mechanische Erfindungen aus Europa präsentiert. Sie zeigten auch großes Wissen, indem sie eine Weltkarte groß machten und fundierte Ideen für eine Kalenderreform vorschlugen. Sie brachten aber auch seltsame religiöse und philosophische Ideen mit, die die traditionelle Ordnung Chinas stören könnten. Sollten wir diesen Missionaren erlauben, zu bleiben?"
 flavor_pap.EVTOPTA14:0 "Ja, wir können von ihren Lehren profitieren."
 flavor_pap.EVTOPTB14:0 "Nein. Ihre fremden Ideen sind in unserer Gesellschaft nicht akzeptabel."
 flavor_pap.EVTNAME15:0 "Das Kirishitan"
 flavor_pap.EVTDESC15:0 "Katholische Missionare, die von ihrem Papst aus einem fernen Land unterstützt wurden, haben begonnen, an unseren Ufern anzukommen. Sie versuchen, das Christentum zu verbreiten und die lokale Bevölkerung in Massen zu konvertieren. Wenn sie nicht aufgehalten werden, könnten diese Jesuiten, Franziskaner und Dominikaner eine erhebliche Bedrohung für den Shintoismus darstellen."
 flavor_pap.EVTOPTA15:0 "Haltet die Missionare auf!"
 flavor_pap.EVTOPTB15:0 "Lasst sie ihren Glauben verbreiten."
 # Provence missions
 emp_pro_arts_title:0 "Fördert die Künste"
 emp_pro_arts_desc:0 "Wir müssen den Herrschern des Christentums beweisen, dass die Provence eine kultivierte und fromme Nation ist. Die Werke italienischer Künstler zu fördern und in unseren Kirchen auszustellen wird dies mit Sicherheit tun."
 emp_pro_toulon_title:0 "Toulonische Werften"
 emp_pro_toulon_desc:0 "Toulon ist ein idealer Standort für den Bau einer großen neuen Schiffswerft und eines neuen Arsenals. Von Toulon aus wird unsere Flotte das Mittelmeer dominieren!"
 emp_pro_marseille_title:0 "Entwickelt Provence"
 emp_pro_marseille_desc:0 "Das provenzalische Kernland ist reich, könnte aber noch reicher sein. Wir müssen die Stadt Marseille sowie die umliegende Landschaft entwickeln."
 emp_pro_sicily_title:0 "König von Sizilien"
 emp_pro_sicily_desc:0 "So wie wir die Krone von Aragon beanspruchen, beanspruchen wir auch die Krone von Sizilien. Wir müssen die Insel den Aragonesern entreißen und sie unter die Herrschaft ihres rechtmäßigen Königs bringen."
 emp_pro_jerusalem_title:0 "König von Jerusalem"
 emp_pro_jerusalem_desc:0 "Viele Fürsten betiteln sich als Könige von Jerusalem, aber keiner hat die Kraft oder den Ehrgeiz, ins Heilige Land zu marschieren und ihre Ansprüche durchzusetzen. Keiner außer unserem edlen Monarchen!"
 emp_pro_corsica_title:0 "Ansprüche von König René"
 emp_pro_corsica_desc:0 "René von Anjou ist der rechtmäßige Herrscher vieler Reiche. Er wurde auf tragische Weise von seinem Sitz in Neapel vertrieben, ihm wurde die Krone von Aragon verweigert und er gab vor, Jerusalem zu beherrschen. Nur wenige nehmen diese Behauptungen ernst. Wir müssen den Fürsten des Christentums zeigen, dass die Behauptungen der Provence nicht leichtfertig zurückgewiesen werden sollten."
 emp_pro_naples_title:0 "König von Neapel"
 emp_pro_naples_desc:0 "René der Gute saß einst auf dem neapolitanischen Thron, bis ihm dieser von dem unehelichen Haus von Trastamara von Aragon zu Unrecht weggenommen wurde. Wir müssen die Blutlinie von René wieder nach Neapel bringen."
 emp_pro_hungary_title:0 "König von Ungarn"
 emp_pro_hungary_desc:0 "Das Haus von Anjou regierte einst in Ungarn und verlor erst Ende des 14. Jahrhunderts den Thron. Wir müssen unser Haus in Ungarn erneut etablieren!"
 emp_pro_aragon_title:0 "König von Aragon"
 emp_pro_aragon_desc:0 "René hat viele Feinde, aber es sind die Aragoneser, die ihn am meisten ärgern. Nachdem uns der aragonesische Thron verweigert und von ihren Armeen in Neapel besiegt wurde, kann es keine Versöhnung zwischen uns geben."
 emp_pro_avignon_title:0 "Verhandelt um Avignon"
 emp_pro_avignon_desc:0 "Avignon war lange Zeit eine Domäne der Kirche und war von 1309 bis 1376 sogar Sitz des Papsttums. Da das Problem der babylonischen Gefangenschaft gelöst ist, braucht der Heilige Vater Avignon nicht mehr, sodass wir möglicherweise über den Transfer in unser Reich verhandeln könnten."
 emp_pro_lorraine_title:0 "Integriert Lothringen"
 emp_pro_lorraine_desc:0 "Das Herzogtum Lothringen ist einer der wenigen Titel, die wir nach der Niederlage von Aragon behalten konnten. Wir müssen Lothringen vollständig in unsere Domäne integrieren."
 emp_pro_occitania_title:0 "Vereint Okzitanien"
 emp_pro_occitania_desc:0 "Okzitanien hat unter der Herrschaft Frankreichs gelitten. Es wurde während dem albigensischen Kreuzzug verwüstet und nun dem Hundertjährigen Krieg mit England ausgesetzt und die Menschen und der Adel sind nun gleichermaßen der französischen Herrschaft müde. Wir sollten sie von Frankreich befreien und unter die Herrschaft der Provence bringen."
 emp_pro_france_title:0 "König von Frankreich"
 emp_pro_france_desc:0 "Obwohl wir keinen Anspruch auf den französischen Thron haben, ist dies kein Hindernis für unsere weitere Expansion. Wir sollten einfach eine Armee aufstellen und eine Eroberungskampagne gegen die Reste des französischen Königreichs beginnen."
 emp_pro_la_marseillaise_title:0 "La Marseillaise"
 emp_pro_la_marseillaise_desc:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons!"
 emp_pro_join_the_empire_title:0 "Tretet dem Reich bei"
 emp_pro_join_the_empire_desc:0 "Obwohl unsere Ambitionen groß sind, sind wir militärisch schwächer als viele unserer Nachbarn. Es könnte daher ratsam sein, Schutz zu suchen, indem wir uns dem Heiligen Römischen Reich anschließen."
 emp_pro_king_of_kings_title:0 "König der Könige"
 emp_pro_king_of_kings_desc:0 "Das Sammeln von Königreichen ist für unsere glorreichen Monarchen fast zu einem Hobby geworden. Lasst uns diesen Erwerb von Titeln noch weiter vertiefen. Bei Bedarf könnten wir sogar einige neue Königreiche erfinden, über die unser Monarch herrschen könnte."
 # Provence Mission Modifiers
 pro_king_of_hungary:0 "König von Ungarn"
 desc_pro_king_of_hungary:0 "Das Haus von Anjou wurde in Ungarn wieder auf den Thron gesetzt. Die Überreste der Schwarzen Garde haben zugestimmt, dem neuen König zu dienen."
 pro_king_of_kings:0 "König der Könige"
 desc_pro_king_of_kings:0 "Das Sammeln von Königreichen ist für unsere Monarchen ein Hobby geworden."
 pro_lorraine_modifier:0 "Herzog von Lothringen"
 desc_pro_lorraine_modifier:0 "Das Herzogtum Lothringen wurde vollständig in unser Reich integriert."
 pro_imperial_diplomacy:0 "Kaiserliche Diplomatie"
 desc_pro_imperial_diplomacy:0 "Als Prinzen des Heiligen Römischen Reiches genießen wir den Schutz des Kaisers und einen gewissen Status im Adel Europas."
 pro_king_of_france:0 "König von Frankreich"
 desc_pro_king_of_france:0 "Unsere Soldaten haben hart um unseren Sieg gekämpft. Frankreich gehört uns!"
 toulon_dockyards:0 "Toulonische Werften"
 desc_toulon_dockyards:0 "Die Werften und das Arsenal von Toulon sind unser wichtigster Flottenstützpunkt. Von hier aus werden wir das Mittelmeer dominieren."
 pro_la_marseillaise:0 "La Marseillaise"
 desc_pro_la_marseillaise:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons!"
 pro_la_marseillaise_2:0 "La Marseillaise"
 desc_pro_la_marseillaise_2:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons!"
 pro_renaissance:0 "Stadt der Renaissance"
 desc_pro_renaissance:0 "Unser Bekenntnis zur Renaissance-Architektur hat unsere Hauptstadt zu einem Leuchtfeuer der Kultur gemacht."
 pro_marseille:0 "Wachstum Marseilles"
 desc_pro_marseille:0 "Die Stadt Marseille wächst rasant an und wird zu einem immer wichtigeren Handels- und Industriezentrum."
 pro_avignon_tt:0 "Wenn wir gute Beziehungen zum Papst haben, wird er uns §YAvignon§! geben."
 pro_avignon_tt_2:0 "Der Papst übergibt §YAvignon§! an [Root.GetName]"
 # French Missions
 emp_fra_reconquer_normandy_title:0 "Rückerobert die Normandie"
 emp_fra_reconquer_normandy_desc:0 "Das Herzogtum der Normandie ist de jure ein Untertan von Frankreich. Es sollte unter unsere Herrschaft zurückkehren."
 emp_fra_subjugate_brittany_title:1 "Unterwerft die Bretagne"
 emp_fra_subjugate_brittany_desc:0 "Das Herzogtum der Bretagne kennt seine Beziehung zur französischen Krone nicht an. Wir sollten es dazu bringen, in die Herde zurückzukehren."
 emp_fra_conquer_picardy_fra_title:0 "Erobert Picardie"
 emp_fra_conquer_picardy_fra_desc:0 "Die Picardie ist eine wohlhabende Region, die einst zu Frankreich gehörte und jetzt von unserer Herrschaft getrennt ist. Wir sollten es zurückfordern."
 emp_fra_conquer_flanders_wallonia_title:0 "Erobert Flandern"
 emp_fra_conquer_flanders_wallonia_desc:0 "Das Herzogtum Flandern hat sich im Laufe der Jahrhunderte zwischen Frankreich, dem Heiligen Römischen Reich und dem aufstrebenden Herzogtum Burgund verlagert. Es sollte dauerhaft nach Frankreich zurückgegeben werden."
 emp_fra_build_french_fleet_title:0 "Französische Flottenstärke"
 emp_fra_build_french_fleet_desc:0 "Frankreich muss eine Flotte aufbauen, die mit der Englands mithalten kann, damit wir nicht auf unbestimmte Zeit an unseren Ufern festsitzen."
 emp_fra_india_expansion_title:0 "Französisch Ostindien"
 emp_fra_india_expansion_desc:0 "Der Reichtum Indiens ist verlockend. Wenn wir entlang der Küste Fuß fassen könnten, könnten wir den Handel in der Region dominieren."
 emp_fra_reconquer_gascony_title:0 "Rückerobert Gascogne"
 emp_fra_reconquer_gascony_desc:0 "Gascogne gehört rechtmäßig Frankreich und wurde von einem unrechtmäßigen Anwärter auf die Krone besetzt. Jeder englische Stützpunkt in Frankreich muss zurückgefordert werden."
 emp_fra_conquer_provence_title:0 "Erobert Provence"
 emp_fra_conquer_provence_desc:0 "Die Herzöge der Provence streben nach viel, erreichen aber wenig. Als Untertanen Frankreichs wären sie besser dran."
 emp_fra_conquer_burgundy_area_title:0 "Erobert Burgund"
 emp_fra_conquer_burgundy_area_desc:0 "Die Emporkömmlinge der burgundischen Herzöge halten sich für eine eigenständige Großmacht, in Wahrheit sind sie jedoch nur Vasallen. Wir sollten sie an diese Tatsache erinnern."
 emp_fra_french_colony_in_north_america_title:1 "Basis in Nordamerika"
 emp_fra_french_colony_in_north_america_desc:0 "Die "Compagnie des Marchands" bittet um finanzielle Unterstützung beim Aufbau von Stützpunkten in Nordamerika. Sie sagen, die Ehre Frankreichs verlange es."
 emp_fra_subjugate_lorraine_title:1 "Unterwerft Lothringen"
 emp_fra_subjugate_lorraine_desc:0 "Das Herzogtum Lothringen liegt strategisch günstig an der Grenze zwischen dem Reich und Frankreich. Im Falle eines künftigen Konflikts zwischen Frankreich und dem Reich wäre es ratsam, die Herzöge, Frankreich als ihren Herrn ansehen zu lassen."
 emp_fra_annex_savoy_title:1 "Annektiert Savoyen"
 emp_fra_annex_savoy_desc:0 "Das Herzogtum Savoyen verteidigt die italienische Invasionsroute nach Frankreich. Um sicherzustellen, dass diese Invasionsroute angemessen geschützt ist, müssen wir Savoyen in Frankreich einverleiben."
 emp_fra_france_discovers_the_carribean_title:1 "Koloniale Expansion"
 emp_fra_france_discovers_the_carribean_desc:1 "Die Herrlichkeit Frankreichs verlangt, dass wir die größte Nation im Christentum sind. Unsere Entdecker suchen aus diesem Grund die königliche Schirmherrschaft für Entdeckungsreisen im Osten."
 emp_fra_recover_calais_title:0 "Holt Calais zurück"
 emp_fra_recover_calais_desc:0 "Der verräterische König Edward III. von England nahm Calais als Stützpunkt, um Frankreich anzugreifen. Wir müssen dies verhindern und Frankreich die "Pays Reconquis" bringen."
 emp_fra_france_discovers_north_america_title:0 "Entdeckt Nordamerika "
 emp_fra_france_discovers_north_america_desc:0 "Unsere Navigatoren bitten die Krone um Unterstützung für eine Expedition, um die Meere westlich von uns zu erforschen. Sie haben Gerüchte von reichen Ländern gehört und wollen diese für die Ehre Frankreichs in Besitz nehmen."
 emp_fra_french_claim_to_naples_title:0 "Beansprucht Neapel"
 emp_fra_french_claim_to_naples_desc:0 "Die neapolitanische Nachfolge ist eine komplexe und umstrittene Angelegenheit. Neapel selbst strebt nach Unabhängigkeit, aber auch Frankreich und die iberischen Fürsten erheben Anspruch darauf. Diese Angelegenheit muss beigelegt werden."
 emp_fra_brest_title:0 "Brester Werften"
 emp_fra_brest_desc:0 "Brest befindet sich in einer äußerst strategischen Lage an der Atlantikküste. Wir müssen dort eine Werft errichten und sie zur Hauptbasis unserer Atlantikflotte machen."
 emp_fra_england_title:0 "Besiegt die Engländer"
 emp_fra_england_desc:0 "England war schon immer unser verhasster Feind und Rivale und ein ständiger Dorn im Auge. Wir müssen die Royal Navy umgehen oder besiegen, in Großbritannien anlanden und der englischen Nation ein für alle Mal ein Ende setzen."
 emp_fra_louisiana_title:0 "Mississippi Kompanie"
 emp_fra_louisiana_desc:0 "Wir sollten ein Monopol gründen, um im Namen von [Root.GetName] entlang des Mississippi Handel zu treiben."
 emp_fra_end_hyw_title:0 "Hundertjahre Krieg"
 emp_fra_end_hyw_desc:0 "Obwohl wir in den letzten Konflikten gegen die Engländer Fortschritte erzielt haben, besetzen sie weiterhin Gebiete, die rechtmäßig zu Frankreich gehören. Wir müssen die Engländer vollständig aus unserem Land vertreiben!"
 emp_fra_conquer_milan_title:0 "Erobert Mailand"
 emp_fra_conquer_milan_desc:0 "Um unsere Position in Norditalien zu sichern, müssen wir unsere Ansprüche auf Mailand ausweiten."
 emp_fra_spanish_succession_title:0 "Spanische Erbfolge"
 emp_fra_spanish_succession_desc:0 "Es gibt Gerüchte, dass die spanische Krone schwach und ohne Erben ist. Wir müssen Anspruch auf den Thron erheben, bevor unsere Feinde die Chance haben, ihn selbst zu ergreifen."
 emp_fra_native_relations_title:0 "Handelt mit Ureinwohnern"
 emp_fra_native_relations_desc:0 "Der Kampf um die Vorherrschaft über den Pelzhandel in Ohio kann nicht allein durch militärische Gewalt gewonnen werden. Wir müssen Handelsbeziehungen zu den in der Region lebenden Indianern aufbauen, um die Interessen der [Root.GetAdjective]en Krone zu sichern."
 emp_fra_toulon_dockyard_title:0 "Toulonische Werften"
 emp_fra_toulon_dockyard_desc:0 "Toulon ist ein idealer Standort für den Bau einer großen neuen Schiffswerft und eines neuen Arsenals. Von Toulon aus wird unsere Flotte das Mittelmeer dominieren!"
 emp_fra_annex_genoa_title:0 "Annektiert Genua"
 emp_fra_annex_genoa_desc:0 "Der Hafen von Genua und sein Hinterland liegen zu nahe an der französischen Mittelmeerküste. Wir sollten sie in unser Königreich aufnehmen, um unsere Mittelmeerküste zu schützen."
 emp_fra_switzerland_title:0 "Helvetische Eroberung"
 emp_fra_switzerland_desc:0 "Die Schweizer glauben, sie wären in ihren Alpenfestungen sicher. Wir werden ihnen zeigen, dass es kein Hindernis gibt, das nicht mit französischen Kanonen niedergerissen werden könnte!"
 emp_fra_annex_alsace_title:0 "Annektiert Elsass"
 emp_fra_annex_alsace_desc:0 "Die Festung Straßburg verteidigt einen der wichtigsten Grenzübergänge am Oberrhein. Um Frankreich zu verteidigen, müssen wir unsere Grenze zum Rhein verschieben und sicherstellen, dass wir und sonst niemand diese Festung kontrollieren."
 emp_fra_germany_title:0 "Dominiert das Reich"
 emp_fra_germany_desc:0 "Das Heilige Römische Reich ist das größte Hindernis für die Expansion Frankreichs und ein ständiger Dorn im Auge. Das Reich muss entweder aufgelöst werden, um den Weg für unsere Ambitionen frei zu machen, oder es muss unter [Root.GetAdjective]e Kontrolle gebracht werden."
 emp_fra_poland_title:0 "Polnische Untertanen"
 emp_fra_poland_desc:0 "Es ist unwahrscheinlich, dass es den Polen ohne einen mächtigen Beschützer gut geht und unsere Rivalen beäugen gierig ihre Heimat. Wir sollten einen Feldzug beginnen, um ein polnisches Protektorat in der Region aufzubauen."
 emp_fra_russia_title:0 "Russischer Feldzug"
 emp_fra_russia_desc:0 "Russland ist eines der letzten Hindernisse für eine Hegemonie in Europa. Wir müssen Moskau einnehmen, selbst wenn unsere Armeen die gefrorene Hölle ertragen müssen, die Russland im Winter ist."
 emp_fra_indochina_title:0 "Französisches Indochina"
 emp_fra_indochina_desc:0 "Der Reichtum von Indochina wird von den europäischen Nationen so gut wie nicht erschlossen. Wir sollten die Ersten sein, die in der Region präsent sind."
 emp_fra_integrate_vassals_title:0 "Zentralisiert Frankreich"
 emp_fra_integrate_vassals_desc:0 "Die Ära der feudalen Vasallen, die ihre eigenen autonomen Gebiete regieren, muss zu Ende gehen. Wir müssen die Adligen zügeln und [Root.GetName] zu einer einzigen Nation zusammenfassen."
 emp_fra_wars_of_religion_title:0 "Erlaubt die Dragonaden"
 emp_fra_wars_of_religion_desc:0 "Obwohl wir die schlimmsten Probleme der protestantischen Reformation ertragen haben, gibt es immer noch viele potenziell verräterische Ketzer in [Root.GetName]. Wir sollten eine Politik der Einschüchterung und Diskriminierung gegen diese Ketzer einleiten, um sie aus unseren Grenzen zu vertreiben."
 emp_fra_establish_the_musketeers_title:0 "Gründet die Musketeere"
 emp_fra_establish_the_musketeers_desc:0 "Wir sollten einen Elitetrupp von Soldaten aufstellen, der den Monarchen bewacht und als militärischer Arm des "Maison du Roi" (Haus des Königs) dient. Diese Regimenter, deren Mitglieder der Oberschicht vorbehalten sind, werden die Aristokratie ermutigen, eine Karriere beim Militär anzustreben."
 emp_fra_i_am_the_state_title:0 "L'État, c'est moi"
 emp_fra_i_am_the_state_desc:1 "Der Monarch sollte nicht durch Traditionen, örtliche Privilegien oder den Adel eingeschränkt werden, sondern als Erster unter Gleichen alleiniger Lenker des Staatsschiffs sein."
 emp_fra_move_court_to_versailles_title:0 "Schloss Versailles"
 emp_fra_move_court_to_versailles_desc:0 "Das Land rund um das kleine Dorf Versailles galt lange Zeit ein ausgezeichnetes Jagdtland und das kleine Jagdschloss wurde stetig zu einem prachtvollen Schloss ausgebaut. Wäre es nicht angebracht, dieses zum Sitz der französischen Regierung zu machen?"
 emp_fra_revolution_title:0 "Französische Revolution"
 emp_fra_revolution_desc:0 "Die Tyrannei der Monarchie muss beendet werden! Vive la France!"
 emp_fra_empire_title:0 "Französische Hegemonie"
 emp_fra_empire_desc:0 "Der [Root.GetAdjective]e Staat sollte die einzige Supermacht der Welt sein, ein unübertroffener globaler Hegemon ohne würdige Rivalen und mit der totalen Macht über das Schicksal aller anderen Nationen."
 emp_fra_indian_dominance_title:0 "Indische Dominanz"
 emp_fra_indian_dominance_desc:0 "Der Reichtum Indiens sollte nur [Root.GetName] vorbehalten sein. Alle anderen europäischen Nationen mit einer Präsenz in Indien müssen gegebenenfalls gewaltsam vertrieben werden."
 emp_fra_south_america_title:0 "Französische Antarktis"
 emp_fra_south_america_desc:0 "[Root.GetName] muss in Südamerika Fuß fassen. Es ist wahrscheinlich, dass sich bereits andere Nationen auf diesem riesigen Kontinent niedergelassen haben, weshalb wir auf politische Feindseligkeiten vorbereitet sein sollten."
 emp_fra_auld_alliance_title:0 "Stärkt die Auld Allianz"
 emp_fra_auld_alliance_desc:0 "Aufgrund unserer gegenseitigen Rivalität mit England unterhalten wir seit Langem gute Beziehungen und einen Verteidigungspakt mit Schottland. Wir sollten diese Beziehung erweitern, um einen Angriff auf das englische Festland vorzubereiten."
 emp_fra_les_invalides_title:0 "Les Invalides"
 emp_fra_les_invalides_desc:0 "Indem wir Militärkrankenhäuser für unsere tapferen Veteranen einrichten, können wir die Zeit verkürzen, die erforderlich ist, um sie wieder an die Front zu bringen. Es wird auch eine ausgezeichnete Gelegenheit für medizinische Forschung sein, die für die allgemeine Bürgerschaft nützlich sein wird."
 emp_fra_client_states_title:0 "Satellitenstaat"
 emp_fra_client_states_desc:0 "Der [Root.GetAdjective]e Staat kann sich nur bis zu einem gewissen Grad selbst erweitern. Wir sollten Satellitenstaaten einrichten, damit wir größere Gebiete regieren können, ohne unsere Verwaltung überfordern zu müssen."
 emp_fra_american_independence_title:0 "Amerikanische Unabhängigkeit"
 emp_fra_american_independence_desc:0 "Wir sollten die Unabhängigkeit der Kolonien unserer Rivalen unterstützen. Wir würden sicherlich von einem Ruf als Verteidiger der Freiheit profitieren."
 fra_client_states_tt:1 " Untertanen haben §Yeuropäische§! Hauptstädte und mindestens §Y100§! Gesamtentwicklung"
 fra_auld_alliance_tt:0 "Eine beliebige Nation in der Region §YBritische Inseln§!, außer §YEngland§! oder §YGroßbritannien§!, mit mindestens §Y70§! Gesamtentwicklung hat mindestens §Y100§! Meinung gegenüber §Y[Root.GetName]§!"
 fra_liberation_wars_enabled_tt:0 "Ermöglicht den Kriegsgrund §YBefreiung§!"
 fra_had_wars_of_religion:0 "Hatte die Katastrophe §YFranzösische Religionskriege§!"
 fra_british_claims_tt:0 "§Y[Root.GetName]§! erhält einen Anspruch auf alle Provinzen in der Region §YBritische Inseln§!, die sich im Besitz von §YEngland§! oder §YGroßbritannien§! befinden"
 fra_louisiana_colony.tooltip2:0 "Mindestens §Y20§! Provinzen in §YKolonial-Louisiana§! sind im Besitz von §Y[Root.GetName]§! oder seinen nicht tributpflichtigen Untertanen."
 duchy_of_warsaw_tt:0 "Der Besitzer von §Y[257.GetName]§! erhält einen dauerhaften Anspruch auf die Region §YPolen§!"
 french_revolution_mission:0 "Französischer Revolutionseifer"
 desc_french_revolution_mission:0 "Vive la France!"
 # French mission modifiers
 fra_master_of_india:0 "Herrscher von Indien"
 desc_fra_master_of_india:0 "Es steht Frankreich frei, in Indien zu expandieren, ohne dabei von europäischen Rivalitäten gestört zu werden."
 fra_master_of_india_2:0 "Herrscher von Indien"
 desc_fra_master_of_india_2:0 "Es steht Frankreich frei, in Indien zu expandieren, ohne dabei von europäischen Rivalitäten gestört zu werden."
 les_invalides:0 "Les Invalides"
 desc_les_invalides:0 "Unsere Militärkrankenhäuser behandeln die Verwundeten, damit sie so schnell wie möglich wieder an die Front zurückkehren können."
 dragonnades:0 "Dragonaden"
 desc_dragonnades:0 "Wir haben eine Politik eingeführt, die darauf abzielt, Ketzer dazu zu bringen, unser Land zu verlassen."
 france_rules_the_waves:0 "Frankreich beherrscht die Wellen"
 desc_france_rules_the_waves:0 "Jetzt, wo die Royal Navy besiegt ist, herrscht Frankreich über das Meer."
 fra_native_relations_mission:0 "Beziehungen zu Ureinwohnern"
 desc_fra_native_relations_mission:0 "Wir haben enge Handelsbeziehungen zu verschiedenen nordamerikanischen Ureinwohnern aufgebaut."
 french_client_states_mission:0 "Französische Satellitenstaaten"
 desc_french_client_states_mission:0 "Wir haben Satellitenstaaten eingerichtet, um über Gebiete zu herrschen, ohne unsere Verwaltung zu überfordern."
 # French mission events
 emp_mission_events.6.t:0 "Die Feuer von [295.GetName]"
 emp_mission_events.6.d:0 "In einem schockierend grausamen taktischen Schachzug haben die Machthaber von [295.GetName] ihre eigene Stadt in Brand gesetzt, um unseren Vormarsch zu bremsen. Der größte Teil der Stadt liegt nun in Trümmern oder steht nach wie vor in Flammen, und die einst glorreiche Metropole wurde größtenteils in rauchende Asche verwandelt."
 emp_mission_events.6.a:0 "Lasst die Stadt brennen."
 emp_mission_events.7.t:0 "Der Herzogliche Ring der Normandie"
 emp_mission_events.7.d:1 "Mit der Rückeroberung der Normandie berät der Rat über das Schicksal des historischen Herzogtums und das Chaos, das es im Lauf der Jahrhunderte verursacht hat. Auf einem Podest vor ihnen liegt der Herzogliche Ring.\nEiner unserer Berater beginnt: "Er hat recht: Wir dürfen seine Macht nicht nutzen."\n"Es gibt nur einen einzigen Weg: Der Ring muss vernichtet werden", antwortet ein anderer.\nEin dritter steht auf, stürmt vorwärts und zückt seine Axt. "Worauf warten wir noch?"\nMit einem einzigen mächtigen Schlag trifft er den Ring."
 emp_mission_events.7.d2:0 "Mit der Rückeroberung der Normandie berät der Rat über das Schicksal des historischen Herzogtums und das Chaos, das es im Laufe der Jahrhunderte verursacht hat. Auf einem Podest vor ihnen liegt der Herzogliche Ring der Normandie. Es wird entschieden, dass der Ring zerstört werden muss. [Root.GetMDerDie] [Root.Monarch.GetTitle] selbst schlägt mit der Axt auf den Ring und setzt damit dem Streit ein Ende."
 emp_mission_events.7.a:0 "Der Ring ist zerstört. Das Herzogtum vernichtet."
 # Swiss missions
 emp_swi_vaud_wallis_title:0 "Waadt und Wallis"
 emp_swi_vaud_wallis_desc:0 "Die Waadtländer und Walliser sind unter der Herrschaft ihrer savoyardischen Herren unzufrieden. Wir müssen ihnen Freiheit bringen, indem wir sie in die Konföderation aufnehmen."
 emp_swi_geneva_title:0 "Beschwichtigt Genf"
 emp_swi_geneva_desc:0 "Der wohlhabende Stadtstaat Genf sehnt sich nach Selbstverwaltung und sieht in der Aussicht auf Autonomie unter der Schweizerischen Eidgenossenschaft eine verlockende Alternative zur Unterwerfung. Wir werden ihrer Bitte nachkommen."
 emp_swi_start_title:0 "Vereinigt die Schweiz"
 emp_swi_start_desc:0 "Wir müssen sicherstellen, dass die Bündnisse zwischen den Kantonen stark und sicher sind, damit die Konföderation als Einheitsfront gegen externe Bedrohungen fungieren kann."
 emp_swi_three_leagues_title:0 "Integriert die Drei Bünde"
 emp_swi_three_leagues_desc:0 "Die Drei Bünde sind in vielerlei Hinsicht wie unsere eigene Konföderation. Die Gerichtsbarkeiten der Liga Gottes, der Grauen Liga und der Liga der Zehn sind Bündnisse zwischen Schweizer Stadtstaaten, die sich zum gegenseitigen Vorteil zusammengeschlossen haben. Wir sollten sie zum Nutzen aller Parteien in den Bund aufnehmen."
 emp_swi_confederacy_title:0 "Modernisierte Konföderation"
 emp_swi_confederacy_desc:0 "Die Schweizerische Eidgenossenschaft muss mehr als ein lockeres Bündnis weitgehend unabhängiger Städte werden. Wir müssen die Konföderation unter Wahrung der Autonomie der Kantone in einen funktionierenden Staat umwandeln."
 emp_swi_imperial_status_title:0 "Die Schweiz und das Reich"
 emp_swi_imperial_status_desc:0 "Die Schweiz hatte ein schwieriges Verhältnis zu den Heiligen Römischen Kaisern. Wir müssen entweder eine starke Position innerhalb des Reiches aushandeln oder einen sicheren Weg finden, um auszutreten."
 emp_swi_swabia_title:0 "Erweitert die Konföderation"
 emp_swi_swabia_desc:0 "Schwaben ist geteilt, verletzlich und reif für die Eroberung durch die großen imperialen Mächte. Wir sollten Schwaben in die schützende Umarmung der Konföderation bringen."
 emp_swi_swiss_guard_title:0 "Erweitert die Schweizergarde"
 emp_swi_swiss_guard_desc:0 "Die Schweizergarde des Papstes ist der Stolz unserer Nation. Wir sollten unsere Beziehung zum Heiligen Vater verbessern und versuchen, ihm in seinen Konflikten zu helfen."
 emp_swi_mercenaries_title:0 "Söldnerkompanie"
 emp_swi_mercenaries_desc:0 "Schweizer Söldner haben für nahezu jede Nation in Europa gekämpft. Wir sollten prüfen, wie diese erfahrenen Soldaten ihrer eigenen Nation besser dienen können."
 emp_swi_mountain_forts_title:0 "Bastion der Alpen"
 emp_swi_mountain_forts_desc:0 "Die Alpen sind unsere größte Verteidigung gegen Eindringlinge. Wir sollten an den Pässen robuste Festungen errichten, damit unsere Nation für alle Angriffe uneinnehmbar ist."
 emp_swi_protect_against_austria_title:0 "Schutz gegen Österreich"
 emp_swi_protect_against_austria_desc:0 "Die Habsburger von Österreich haben wiederholt versucht, unsere Nation zu unterwerfen. Wir müssen Freunde unter ihren Feinden suchen."
 emp_swi_end_the_habsburgs_title:0 "Ende der Habsburger"
 emp_swi_end_the_habsburgs_desc:0 "Die Schweiz wird nicht wirklich sicher sein, bis der letzte der Habsburger ausgerottet ist."
 emp_swi_reformation_title:0 "Wurstessen"
 emp_swi_reformation_desc:0 "Nichts in der Bibel verbietet das Essen von Würstchen während der Fastenzeit! Die katholische Kirche ist korrupt geworden und zwingt uns Edikte auf, die vom Wort Gottes abweichen. Wir sollten den Worten von Zwingli und Calvin folgen und eine klare Pause vom Erzhäretiker Roms einlegen."
 emp_swi_convert_title:0 "Einheitlich religiös"
 emp_swi_convert_desc:0 "Die Schweiz darf nicht der religiösen Spaltung zum Opfer fallen. Katholiken und Reformierte müssen ihre Differenzen beiseitelegen und lernen, in Frieden zu leben, ansonst haben wir keine andere Wahl, als den wahren Glauben durchzusetzen."
 emp_swi_evangelize_title:0 "Genfer Konventionen"
 emp_swi_evangelize_desc:0 "Wir werden Genf zu einem neuen Rom machen, dem geistigen Zentrum der Reformation. In Genf werden wir versuchen, einen Rat von Reformern aller Art aus ganz Europa zu versammeln. Obwohl es unwahrscheinlich ist, dass wir unsere religiösen Differenzen gänzlich beilegen können, können wir zumindest versuchen, trotz Streitigkeiten in Frieden zu leben."
 swi_12_reformer_countries:1 " Europäische Nationen folgen dem protestantischen oder reformierten Glauben"
 swi_20_catholic_countries:1 " Europäische Nationen folgen dem katholischen Glauben"
 # Swiss mission modifiers
 integration_of_the_three_leagues:0 "Integration der Drei Bunde"
 desc_integration_of_the_three_leagues:0 "Die Drei Bunde sind der Schweizerischen Eidgenossenschaft beigetreten."
 reorganzied_swiss_confederacy:0 "Umorganisierung der Schweizerischen Eidgenossenschaft"
 desc_reorganzied_swiss_confederacy:0 "Jetzt, wo die Schweiz vereint ist, müssen wir nach innen blicken und die Regierung zu einem funktionierenden Staat umwandeln."
 swi_expanded_papal_guard:0 "Erweiterte die Schweizergarde"
 desc_swi_expanded_papal_guard:0 "Die Päpstliche Schweizergarde wird immer einen Platz an der Seite des Heiligen Vaters haben."
 ended_the_habsburgs:0 "Beendete die Habsburger Vorherrschaft"
 desc_ended_the_habsburgs:0 "Jeder Habsburger wurde von seinen Thronen gestoßen. Endlich ist die Welt frei von ihren doppelten Machenschaften!"
 swi_swabia_joins_the_confederacy:0 "Schwaben in der Konföderation"
 desc_swi_swabia_joins_the_confederacy:0 "Die Region Schwaben ist der Konföderation beigetreten. Die Menschen beginnen, die Vorteile des schweizerischen Regierungssystems zu erkennen."
 opinion_sausage_eaters:0 "Wurstesser"
 # Swiss mission events
 emp_mission_events.2.t:0 "Genf tritt der Konföderation bei"
 emp_mission_events.2.d:0 "Unsere Diplomaten haben unermüdlich daran gearbeitet, die Beziehungen zum neuen unabhängigen Stadtstaat Genf zu festigen. Nach einer langen Reihe von Verhandlungen haben die Herrscher der Stadt zugestimmt, der Konföderation beizutreten, wenn auch in begrenztem Umfang."
 emp_mission_events.2.a:0 "Heißen wir unsere neuen Landsleute willkommen."
 emp_mission_events.3.t:0 "Die Genfer Konventionen"
 emp_mission_events.3.d:0 "Wir haben in Genf einen Rat religiöser Reformer einberufen, wie wir ihn noch nie gesehen haben. Unter den Teilnehmern sind radikale Geistliche aus [geneva_conventions_1.GetName], [geneva_conventions_3.GetAdjective]e Adligen und sogar [geneva_conventions_2.Monarch.GetTitle] [geneva_conventions_2.Monarch.GetName] von [geneva_conventions_2.GetName].\n\nDer Rat kam zu mehreren wichtigen Vereinbarungen bezüglich der Doktrin des Glaubens, die von den Reformern Europas weitgehend akzeptiert wurden. Genf wird als [Root.Religion.GetName]es Rom für seine Bedeutung als Konklave der Reformer bekannt."
 emp_mission_events.3.a:0 "Wir sind das Herz der Reformation."
 emp_mission_events.4.t:0 "Freiheit für Genf"
 emp_mission_events.4.d:0 "Die Genfer Herrscher sind mit einer empörenden Forderung zu uns gekommen: Wir müssen die Stadt unverzüglich von unserer Herrschaft befreien und Genf als souveränes Mitglied der Schweizerischen Eidgenossenschaft anerkennen. Es besteht kein Zweifel daran, dass Spione der Konföderation dahinterstecken."
 emp_mission_events.4.a:0 "Genf gehört rechtmäßig uns!"
 emp_mission_events.4.b:0 "Das ist es nicht wert, darüber zu kämpfen."
 opinion_geneva_conventions:0 "Genfer Konventionen"
 swi_geneva_mission_tt:0 "§YGenf§! wird unser Untertan."
 geneva_religious_center:0 "§YGenf§! wird ein §YReligionszentrum§!"
 # Crusader States missions
 EMP_crusader_navy_title:0 "Flotte der Kreuzritter"
 EMP_crusader_navy_desc:0 "Wir können nicht hoffen, den Heiden Territorium wegzunehmen, während wir auf dem Wasser hoffnungslos übertroffen werden. Wir müssen eine Flotte aufbauen und die Chancen auszugleichen."
 EMP_crusader_antioch_title:0 "Wiederaufbau"
 EMP_crusader_antioch_desc:0 "Die Ritter des Heiligen Johannes sind ein Schatten ihrer früheren Herrlichkeit. Wenn wir den ehemaligen Kreuzritterstaat Antiochien zurückerobern können, wäre dies eine hervorragende Basis, um den Orden wiederherzustellen."
 EMP_crusader_syria_title:0 "Königreich des Himmels"
 EMP_crusader_syria_desc:0 "Jerusalem gehört uns, aber wir müssen uns tiefer im Heilige Land verschanzen, um hier überleben zu können. Wir müssen ein Königreich in der syrischen Wüste ausheben."
 EMP_crusader_jerusalem_title:0 "Jerusalem!"
 EMP_crusader_jerusalem_desc:0 "Die heiligste Stadt des Christentums wartet auf unsere Rückkehr. Wir müssen unseren Mut aufbringen und die Stadt im Namen Gottes zurückerobern. Auf nach Jerusalem!"
 EMP_crusader_egypt_title:0 "Das Land von Moses"
 EMP_crusader_egypt_desc:0 "Wir müssen unseren Kreuzzug absichern, indem wir die Kontrolle über Ägypten übernehmen, das Erzbistum von Alexandria wiederherstellen und das Land zu einem sicheren Ort für christliche Pilger machen."
 EMP_crusader_convert_the_holy_land_title:0 "Glaube im Heiligen Land"
 EMP_crusader_convert_the_holy_land_desc:0 "Es ist eine Schande, dass viele unserer heiligsten Städte der Häresie und der Sünde zum Opfer gefallen sind. Wir müssen den christlichen Glauben im Heiligen Land wiederherstellen."
 EMP_crusader_pope_title:0 "Beschwichtigt den Papst"
 EMP_crusader_pope_desc:0 "Die Unterstützung für einen erneuten Kreuzzug gegen die Heiden in Griechenland hat seit dem Scheitern in Varna nachgelassen. Wir müssen den Papst davon überzeugen, unsere unerschütterlichen Bemühungen zu legitimieren, Griechenland im Namen Christi zurückzugewinnen."
 EMP_crusader_greece_title:0 "Basis in Griechenland"
 EMP_crusader_greece_desc:0 "Es wäre klug, die Eroberung Griechenlands mit einem Stützpunkt im Süden zu beginnen. Ob dies durch die direkte Bekämpfung der Heiden oder durch die Trennung anderer christlicher Herrscher von ihrem Besitz erreicht wird, spielt keine Rolle. Dieses Land ist für unseren Kreuzzug von entscheidender Bedeutung."
 EMP_crusader_latin_empire_title:0 "Lateinisches Reich"
 EMP_crusader_latin_empire_desc:0 "Nach dem vierten Kreuzzug wurde in Konstantinopel ein lateinisches Reich gegründet, das die Herrschaft über die ehemaligen byzantinischen Länder beanspruchte. Wir müssen dieses Reich wiederherstellen und den Mantel Roms übernehmen."
 EMP_crusader_catholic_title:0 "Schild des Christentums"
 EMP_crusader_catholic_desc:0 "Das Wort Christi muss in allen Ecken der Welt verbreitet werden. Ketzer und Heiden müssen gleichermaßen zum wahren Glauben konvertiert werden oder für die Ewigkeit verdammt sein."
 EMP_crusader_spain_title:0 "Maritime Verbündete"
 EMP_crusader_spain_desc:0 "Wir befinden uns in einer gefährlichen strategischen Position und überleben weitgehend, weil unsere Feinde noch nicht entschieden haben, ihre ganze Kraft gegen uns einzusetzen. Wir müssen uns einen Verbündeten im Westen sichern und sie davon überzeugen, etwas Territorium für unsere Sache zu spenden."
 EMP_crusader_malta_title:0 "Befestigt Malta"
 EMP_crusader_malta_desc:0 "Die Insel Malta wird eine hervorragende Operationsbasis in unseren Kriegen gegen die heidnischen Piraten Afrikas sein. Wir müssen die Insel in eine große und uneinnehmbare Festung verwandeln."
 EMP_crusader_africa_title:0 "Basis in Afrika"
 EMP_crusader_africa_desc:0 "Es ist Zeit, den Kampf zur Berberküste zu bringen. Wir müssen die Kontrolle über einen wichtigen Hafen übernehmen, die Piraten vertreiben und uns von dort aus auf einen noch größeren Kampf vorbereiten."
 EMP_crusader_piracy_title:0 "Kreuzzug gegen Piraterie"
 EMP_crusader_piracy_desc:0 "Die Berberpiraten müssen ein für alle Mal besiegt werden. Wir werden jeden ihrer Häfen erobern und ihren unheiligen Handel mit christlichen Sklaven beenden."
 EMP_crusader_knights_of_the_new_world_title:0 "Ritter der Neuen Welt"
 EMP_crusader_knights_of_the_new_world_desc:0 "Die Neuen Welt bietet uns neue Möglichkeiten. Es ist nicht nur eine riesige, ungenutzte Quelle des Reichtums, um unsere Kreuzzüge zu finanzieren, sondern auch die Heimat vieler Ureinwohner, die das Wort Gottes noch nicht gehört haben. Wir müssen eine Kolonie gründen und unsere Mission nach Westen ausbreiten."
 EMP_crusader_fountain_of_youth_title:0 "Jungbrunnen"
 EMP_crusader_fountain_of_youth_desc:0 "Legenden erzählen vom Jungbrunnen, dessen Wasser so gesegnet ist, dass es Kranke heilen und den Tod durch Altern verhindern kann. Wenn solch ein Wunder wirklich existiert, müssen wir es für unseren heiligen Orden sichern. Unsterblichkeit erwartet uns!"
 EMP_crusader_ark_of_the_covenant_title:0 "Bundeslade"
 EMP_crusader_ark_of_the_covenant_desc:0 "Die Abessinier behaupten, die Hüter der Bundeslade zu sein, der heiligen Schatulle, die die Tafeln der zehn Gebote enthält, die eins Mose von Gott gegeben wurden. Solch ein heiliges Relikt wird nur in unseren Händen sicher sein. Wir müssen den Standort der Lade ausmachen und sie in unsere Hauptstadt bringen."
 crusader_egypt_tt:0 "Mindestens §Y15§! Provinzen in der Region §YÄgypten§! befinden sich im Besitz von [Root.GetName] oder seinen nicht tributpflichtigen Untertanen"
 crusader_greece_tt:0 "Mindestens §Y5§! Provinzen in der Region §YMorea§! und §YÄgäisches Archipel§! befinden sich im Besitz von [Root.GetName] oder seinen nicht tributpflichtigen Untertanen"
 cruader_piracy_tt:0 "Mindestens §Y10§! Küstenprovinzen in der Region §YMaghreb§! befinden sich im Besitz von [Root.GetName] oder seinen nicht tributpflichtigen Untertanen"
 # Knights mission events
 knights_missions.1.t:0 "Wiederherstellung des Johanniterordens"
 knights_missions.1.d:0 "Die Rückeroberung Antiochias ist ein Grund zum Feiern. Die Ritter des Heiligen Johannes fühlen, dass sie eine neue Bestimmung haben, als sie ihr neues Hauptquartier in der Stadt errichten, Gebäude mit ihren Transparenten dekorieren und sich versammeln, als ihre Priester das Land weihen. Unsere Kommandanten und Generäle diskutieren aufgeregt über Pläne für die Neuorganisation des Ordens und die Schulung neuer Rekruten, die aus allen Ecken des Christentums heranströmen."
 knights_missions.1.d2:0 "Die Rückeroberung Antiochias ist ein Grund zum Feiern. Während sich Menschenmassen versammeln, um zu beobachten, wie die Priester das Land weihen, nähert sich ein Delegierter der Ritter des Heiligen Johannes [Root.GetMdemder] [Root.Monarch.GetTitle]. Er schlägt vor, Antiochia sei ein hervorragender Ort für die Erneuerung seines Ordens. Wenn [Root.GetName] den Rittern die Stadt und ihre umliegenden Gebiete gewähren würde, würden sie uns für immer die Treue schwören."
 knights_missions.1.a:0 "Gebt den Rittern Antiochia."
 knights_missions.1.b:0 "Unsere Festung wurde zurückerobert!"
 knights_missions.1.c:0 "Gewähren ihnen nur einen Kapitelhaus."
 knights_missions.2.t:0 "Erfolgreicher Kreuzzug um Jerusalem"
 knights_missions.2.d:0 "Wir haben Jerusalem erobert! Die heilige Stadt gehört uns und Christen auf der ganzen Welt freuen sich über die gute Nachricht. Dies ist ein ruhmreicher Tag in der Geschichte von [Root.GetName]!"
 knights_missions.2.a:0 "Die Stadt gehört uns!"
 kni_jerusalem_tt:0 "Der §YKlerus§!-Stand erhält dauerhaft §G+10§! Loyalität"
 knights_missions.3.t:0 "Lateinisches Reich"
 knights_missions.3.d:0 "Nach dem vierten Kreuzzug wurde in Konstantinopel ein Lateinisches Reich gegründet, das Anspruch auf das Erbe des gefallenen byzantinischen Reiches erhebt. Die Region befindet sich erneut unter katholischer Herrschaft, diesmal nach einer Eroberungskampagne von [Root.GetName]. [Root.Monarch.GetName] hat verkündet, dass [Root.GetName] den Mantel Roms übernehmen und Konstantinopel gegen die Feinde Gottes und des Papstes verteidigen wird."
 knights_missions.3.a:0 "Konstantinopel gehört uns."
 knights_missions.3.b:0 "Deus vult!"
 knights_missions.4.t:0 "Die Bundeslade"
 knights_missions.4.d:0 "Nach einem blutigen Kampf gegen seine Verteidiger, konnte die Bundeslade schließlich geborgen werden. In ihrem Todeskampf warnten uns die Wächter, die heilige Truhe niemals zu öffnen, aber als die prächtige golden Schatulle auf dem Boden des Palastes in [Root.Capital.GetCapitalName] liegt, wird [Root.Monarch.GetTitle] [Root.Monarch.GetName] von der Versuchung gepackt.\n\nEs wird gesagt, dass die Bundeslade zwei der zehn Gebote enthält, die Moses direkt von Gott gegeben wurden. Ein solcher Schatz kann kaum ignoriert werden. Es wäre ein göttlicher Anblick, auf solche heiligen Relikte zu blicken. Oder vielleicht wäre es Gotteslästerung. Während sich [Root.GetMderdie] [Root.Monarch.GetTitle] der Lade nähert, fragt [Root.Monarch.GetSheHe] sich, ob es das wert ist es wert ist."
 knights_missions.4.a:0 "[Root.Monarch.GetName] öffnet die Lade."
 knights_missions.4.b:0 "[Root.Monarch.GetName] tritt zurück."
 # Knights mission modifiers
 kni_converted_the_holy_land:0 "Konvertierte das Heilige Land"
 desc_kni_converted_the_holy_land:0 "Das Heilige Land folgt jetzt dem wahren Glauben. Wahrlich haben wir die Gunst des Herrn gewonnen."
 kni_new_crusade:0 "Wiederauflebender Kreuzritter-Geist"
 desc_kni_new_crusade:0 "Unsere Soldaten spüren erneut, wie der Geist der Kreuzritter über sie hinwegfegt und sie auf die Rückeroberung des Heiligen Landes vorbereitet."
 kni_kingdom_of_heaven:0 "Königreich des Himmels"
 desc_kni_kingdom_of_heaven:0 "Wir haben das ehemalige Königreich Jerusalem gesichert. Möge es lange in den Händen guter christlicher Soldaten bleiben."
 kni_alexandrian_archbishopric:0 "Alexandrisches Erzbistum"
 desc_kni_alexandrian_archbishopric:0 "In Alexandria wurde ein katholisches Erzbistum eingerichtet, das uns großen Beifall bei den Geistlichen verschafft."
 kni_ark_of_the_covenant:0 "Bundeslade"
 desc_kni_ark_of_the_covenant:0 "Die sagenumwobene Bundeslade, die die Fragmente der Zehn Gebots enthalten soll, wurde aus Äthiopien geborgen."
 kni_ten_commandments:0 "Tafeln der Zehn Gebote"
 desc_kni_ten_commandments:0 "Fragmente der ursprünglichen Zehn Gebote, die Moses von Gott selbst gegeben wurde, wurden aus der heiligen Bundeslade geholt."
 malta_fort:0 "Befestigung Maltas"
 desc_malta_fort:0 "Die Befestigungen, die wir auf Malta erbaut haben, sind unvergleichlich und werden sicherlich jedem Angriff unserer verhassten Feinde standhalten."
 kni_crusade_against_piracy:0 "Kreuzzug gegen Piraterie"
 desc_kni_crusade_against_piracy:0 "Wir waren in unserem Kreuzzug gegen die gefürchteten Berberpiraten siegreich. Unsere Schiffe können sich nun frei im Mittelmeer bewegen."
 restored_hospitaler_knights:0 "Stellte den Johanniterorden wieder her"
 desc_restored_hospitaler_knights:0 "Wir haben den angesehenen Johanniterorden des Heiligen Johannes von Jerusalem zu seinem früheren Glanz zurückgebracht."
 # Bohemian Missions
 emp_boh_hussite_start_title:0 "Hussitische Regentschaft"
 emp_boh_hussite_start_desc:0 "Der Konflikt zwischen den verschiedenen hussitischen Fraktionen und denen, die der Kirche von Rom treu ergeben sind, hat eine unbequemen Vereinbarung geführt. Die Unsicherheit in der Nachfolge führt erneut zu Spannungen zwischen den religiösen Fraktionen. Wir müssen die Frage der Nachfolge klären und eine feste Position für oder gegen die religiöse Orthodoxie einnehmen."
 emp_boh_hussite_one_title:0 "Neue Hussiten"
 emp_boh_hussite_one_desc:0 "Trotz oder vielleicht gerade wegen des Todes von Jan Hus im Jahr 1415 haben Befürworter der hussitischen Bewegung jahrelang erbitterte Fehden gegen uns geübt. Die Konflikte spitzen sich nun wieder zu und es ist nur eine Frage der Zeit, bis wir eine Entscheidung für unser Volk treffen müssen."
 emp_boh_defenestrate_the_heretics_title:0 "Verteidige die Ketzer"
 emp_boh_defenestrate_the_heretics_desc:0 "Eine Reformation breitet sich in ganz Europa aus und unsere Geschichte der Unorthodoxie bringt uns an die Spitze des theologischen und politischen Konflikts. Wir müssen uns für den wahren Glauben einsetzen und unsere ketzerischen Feinde beseitigen!"
 emp_boh_development_one_title:0 "Kommunale Arbeiten"
 emp_boh_development_one_desc:1 "Als [Root.GovernmentName] liegt Böhmen in Bezug auf die Industrialisierung hinter unseren Nachbarn zurück. Es lohnt sich, dort zu investieren, um unser Profil in der Region zu schärfen und damit eine größere Industrie zu fördern."
 emp_boh_bohemian_crystal_title:0 "Böhmischer Kristall"
 emp_boh_bohemian_crystal_desc:0 "Die Herstellung eines besonders schönen Glasstils ist in unserem Reich populär geworden. Wir sollten diese Branche fördern und sicherstellen, dass unsere Werke von den Höfen Europas geschätzt werden."
 emp_boh_bergordnung_reforms_title:0 "Erlasst die Bergordnung"
 emp_boh_bergordnung_reforms_desc:0 "Es werden neue Verwendungszwecke für Kohle gefunden, die die Industrie auf der ganzen Welt revolutionieren könnten. Wir sollten unsere Bergbaugesetze reformieren, damit wir Kohle mit höchster Effizienz fördern können."
 emp_boh_integrate_silesia_title:0 "Integriert Schlesien"
 emp_boh_integrate_silesia_desc:0 "Jetzt, wo unser eigenes Haus wieder in Ordnung ist, sollten wir unsere Kronländer anschauen. Schlesien war schon immer ein Teil unseres Reiches und es ist an der Zeit, dass sie innerhalb unserer Gesellschaft den vollen Status genießen."
 emp_boh_great_moravia_title:0 "Erobert Nitra"
 emp_boh_great_moravia_desc:0 "Das Reich von Großmähren, dem Vorgänger Böhmens, erstreckte sich einst weit über die Länder der Tschechen hinaus. Wir sollten versuchen, unsere Grenzen zu erweitern, beginnend mit der Annexion des alten Fürstentums Nitra."
 emp_boh_hungarian_union_title:0 "Union mit Ungarn"
 emp_boh_hungarian_union_desc:0 "Ungarn und Böhmen waren zuvor unter einem einzigen König vereint und wurden erst 1439 durch den Tod von Albrecht II. getrennt. Wir sollten diesen Zustand wiederherstellen."
 emp_boh_protect_against_turks_title:0 "Schutz gegen die Türken"
 emp_boh_protect_against_turks_desc:0 "Die osmanischen Türken befinden sich in einer gefährlichen Phase der territorialen Eroberung, die das Christentum zu verschlingen droht. Wir müssen sicherstellen, dass die Grenzen gegen den unvermeidlichen türkischen Angriff befestigt werden."
 emp_boh_revenge_for_nicopolis_title:0 "Rache für Nikopolis"
 emp_boh_revenge_for_nicopolis_desc:0 "1396 unternahm die böhmische Krone einen gerechten Kreuzzug gegen die Türken in Bulgarien, um dann von den Heiden besiegt zu werden. Wir müssen unsere Streitkräfte erneut sammeln, Bulgarien zurückerobern und die Türken über das Meer zurückjagen!"
 emp_boh_polish_diplomacy_title:0 "Polnische Diplomatie"
 emp_boh_polish_diplomacy_desc:0 "Die Natur der Wahlmonarchie in Polen ist für unsere Diplomaten eine Gelegenheit, sich für einen böhmischen Thronfolger in Polen einzusetzen. Wir sollten sicherstellen, dass in Polen ein [Root.Monarch.Dynasty.GetName] regiert."
 emp_boh_prem_conquest_title:0 "Erbe der Premysliden"
 emp_boh_prem_conquest_desc:0 "Böhmens Herrschaft hat erneut eine Vormachtstellung gewonnen. Ein Markgraf an unserem Hof hat jedoch darauf hingewiesen, dass wir einen legitimen Anspruch auf das Land unserer Vorfahren haben, die Premysliden. Die Zeiten haben sich geändert und die Grenzen verschoben, aber wir glauben, dass einige dieser Ansprüche immer noch Gewicht haben könnten."
 emp_boh_prem_conquest_two_title:0 "Eroberung von Pommern"
 emp_boh_prem_conquest_two_desc:0 "Der Erfolg unserer Eroberung klingt noch immer in unseren Ohren. Die Pommerschen Gebiete im Norden standen ebenfalls unter der Kontrolle von Wenzel II. und müssen daher uns gehören."
 emp_boh_bohemian_commonwealth_title:0 "Böhmisches Reich"
 emp_boh_bohemian_commonwealth_desc:0 "Wir müssen über das hinausblicken, was traditionell als Böhmen angesehen wurde, um ein größeres Reich zu schaffen. Unser Reich wird sich über Mitteleuropa erstrecken und wir werden unseren Sitz unter den Großmächten der Welt einnehmen."
 emp_boh_humiliate_austria_title:0 "Erniedrigt Österreich"
 emp_boh_humiliate_austria_desc:0 "Österreich missbraucht den kaiserlichen Thron und macht kein Geheimnis aus seinen Plänen, unsere Nation zu unterwerfen. Wir müssen den Fürsten von Deutschland und der Welt zeigen, dass Österreich nicht das mächtige Ungetüm ist, das es zu sein vorgibt."
 emp_boh_electorate_of_brandenburg_title:0 "Kurfürstentum Brandenburg"
 emp_boh_electorate_of_brandenburg_desc:0 "Wenn wir den Thron des Heiligen Römischen Reiches sichern wollen, brauchen wir die Unterstützung der Kurfürsten. Welchen besseren Weg gibt es, um eine Stimme zu erhalten, als Brandenburg unseren politischen Laune zu unterwerfen?"
 emp_boh_electorate_of_saxony_title:0 "Kurfürstentum Sachsen"
 emp_boh_electorate_of_saxony_desc:0 "Wir benötigen die Unterstützung zusätzlicher Kurfürsten. Wir sollten als nächstes den Kurfürsten von Sachsen ins Visier nehmen, da wir schon lange die Gelegenheit gesucht haben, Dresden zu kontrollieren."
 emp_boh_reformatio_sigismundi_title:0 "Reformatio Sigismundi"
 emp_boh_reformatio_sigismundi_desc:0 "Kaiser Sigismund, ehemaliger König von Böhmen, plante eine große Reform des Heiligen Römischen Reiches. Wir sollten sein Vermächtnis fortsetzen und das Reich auf einen neuen und glorreicheren Weg führen."
 emp_boh_peace_in_europe_title:0 "Frieden in Europa"
 emp_boh_peace_in_europe_desc:0 "Europa ist seit Generationen vom Krieg zwischen den Großmächten und den kleinen Fürsten geplagt. Es ist Zeit, dass wir den Konflikten ein Ende setzen. Unter unserer gütigen Herrschaft werden wir das Reich drastisch erweitern und ein goldenes Zeitalter des Friedens und des Wohlstands einleiten."
 # Bohemian modifiers
 defenestrations_of_prague:0 "Prager Fenstersturz"
 desc_defenestrations_of_prague:0 "Unsere ketzerischen Gegner wurden aus den Fenstern von Prag geworfen."
 bergordnung_reforms:0 "Bergordnung"
 desc_bergordnung_reforms:0 "Wir haben unsere Bergbaugesetze reformiert, um die Kohleförderung in unserem Land zu verbessern."
 boh_integrated_silesia:0 "Schlesische Integration"
 desc_boh_integrated_silesia:0 "Wir haben die verschiedenen schlesischen Herzogtümer in unser Reich integriert."
 boh_fortification_effort:0 "Befestigungsbemühungen"
 desc_boh_fortification_effort:0 "Wir haben unsere Mauern stabil gebaut, bereit für eine mögliche osmanische Invasion."
 boh_sigismund_reforms:0 "Reformatio Sigismundi"
 desc_boh_sigismund_reforms:0 "Wir haben das Reich auf einen neuen, glorreicheren Weg geführt."
 boh_peace_in_europe:0 "Frieden in Europa"
 desc_boh_peace_in_europe:0 "Unter dem Schutz des Reiches kann Europa in ein goldenes Zeitalter des Friedens und des Wohlstands eintreten."
 bohemian_commonwealth:0 "Böhmisches Reich"
 desc_bohemian_commonwealth:0 "Wir tragen viele Kronen und regieren viele Nationen. Wir haben wahrlich einen Platz unter den Großmächten der Welt eingenommen."
 # Bohemian mission events
 emp_mission_events.8.t:0 "Das Schicksal Brandenburgs"
 emp_mission_events.8.d:0 "Gemäß kaiserlichem Recht bleibt das Kurfürstentum Brandenburg trotz unserer Lehnsherrschaft in ihren Händen. Natürlich sind die anderen Kurfürsten weniger dazu geneigt, unsere Ansprüche auf den Kaisertitel zu unterstützen, wenn sie sehen, dass wir ihresgleichen dazu zwingen, zu unseren Gunsten zu stimmen. Wenn wir jedoch [BRA..GetMdendie] [BRA.Monarch.GetTitle] absetzen und unsere[Root.GetMnMale] eigene[Root.GetMnMale] [Root.Monarch.GetTitle] auf den Thron setzen würden, würde der Kurfürstenstatus auf [Root.GetMihnsie] übergehen und das Problem würde umgangen werden. Dies würde allerdings die Fürsten von Brandenburg sicherlich verärgern.\nAlternativ könnten wir die historische Mark von Brandenburg wiederherstellen, einst eine Pufferzone für die deutschen Fürsten gegen ihre Feinde im Osten."
 emp_mission_events.8.a:0 "Richtet eine Personalunion ein."
 emp_mission_events.8.b:0 "Setzt Brandenburg erneut als Mark ein."
 emp_mission_events.8.c:0 "Die derzeitige Situation ist uns recht."
 emp_mission_events.9.t:0 "Das Schicksal Sachsens"
 emp_mission_events.9.d:0 "Das Kurfürstentum Sachsen bleibt nach den Gesetzen des Heiligen Römischen Reiches in den Händen [SAX.GetMderdes] [SAX.Monarch.GetTitle][SAX.GetMsMale] von Sachsen, obwohl die Nation zu unserem Untertan geworden ist. Es ist unwahrscheinlich, dass die anderen Kurfürsten unsere Kandidatur unterstützen, wenn sich herausstellt, dass wir den sächsischen Kurfürsten dazu zwingen, für uns zu stimmen. Wir könnten jedoch [SAX.GetMdendie] [SAX.Monarch.GetTitle] zugunsten unsere[SAX.GetMrFemale][SAX.GetMsMale] [Root.Monarch.GetTitle][SAX.GetMsMale] absetzen und so eine Personalunion bilden. Der Kurfürstenstatus würde so an [Root.GetMihnsie] übergeben. Leider wäre dieser Plan bei den sächsischen Fürsten nicht beliebt."
 # Prussian Missions
 emp_brapru_reclaim_neumark_title:0 "Neumark"
 emp_brapru_reclaim_neumark_desc:0 "Die Provinz Neumark war einst ein fester Bestandteil Brandenburgs. Es wurde an den Deutschen Orden verpachtet, aber sie haben das Land vernachlässigt, was die örtliche Bevölkerung dazu veranlasste, die Rückkehr zur alten Verwaltung zu fordern."
 emp_brapru_conquer_pomerania_title:0 "Pommersche Nachfolge"
 emp_brapru_conquer_pomerania_desc:0 "Wir haben einen Anspruch auf die Nachfolge im Herzogtum Pommern. Der einzige Weg, um sicherzustellen, dass unsere Ansprüche nicht vergessen werden, ist die gewaltsame Eroberung der Region."
 emp_brapru_connect_the_prussian_lands_title:0 "Preußische Expansion"
 emp_brapru_connect_the_prussian_lands_desc:0 "Nachdem wir Brandenburg mit Preußen vereinigt haben, stellt sich jetzt die Frage, wie wir die beiden Hälften unseres Reiches verteidigen. Um unser Reich zu einer Einheit zusammenzubringen, müssen wir ganz Preußen erobern und nicht nur die Teile, die derzeit unter unserer Kontrolle stehen."
 emp_brapru_army_reforms_1_title:0 "Professionelle Armee"
 emp_brapru_army_reforms_1_desc:0 "Wir müssen uns von der Praxis verabschieden, Söldner einzustellen, um unsere Schlachten zu führen. Stattdessen sollten wir eine Berufsarmee für unsere Nation aufstellen."
 emp_brapru_renovate_berlin_title:0 "Renoviert Berlin"
 emp_brapru_renovate_berlin_desc:0 "Die Stadt Berlin ist für architektonische Umbauten längst überfällig und die Infrastruktur dringend modernisierungsbedürftig. Wir müssen in umfassende Verbesserungen der Stadt investieren und ihr Wachstum fördern."
 emp_brapru_army_reforms_2_title:0 "Reformiert die Armee"
 emp_brapru_army_reforms_2_desc:0 "Disziplin ist das, was eine Armee von einem Mob trennt. Wir müssen dafür sorgen, dass unsere Soldaten gut ausgebildet, gut ausgerüstet und vor allem diszipliniert sind."
 emp_brapru_army_reforms_3_title:0 "Eine Armee mit einem Staat"
 emp_brapru_army_reforms_3_desc:0 "Kleinere Staaten haben eine Armee. Unsere Armee soll einen Staat haben."
 emp_brapru_ansbach_succession_title:0 "Ansbacher Nachfolge"
 emp_brapru_ansbach_succession_desc:0 "Die Hohenzollern von Ansbach sind eng mit unserer eigenen Blutlinie verwandt. Wir sollten dafür sorgen, dass die Nachfolge in Ansbach an einen unserer Cousins oder Cousinen geht."
 emp_brapru_franconian_conquest_title:0 "Fränkische Eroberung"
 emp_brapru_franconian_conquest_desc:0 "Mit der Rückkehr von Ansbach sollten wir unsere Besitztümer in Franken ausweiten."
 emp_brapru_conquer_silesia_title:0 "Erobert Schlesien"
 emp_brapru_conquer_silesia_desc:0 "Obwohl einige sagen, dass unser Anspruch auf Schlesien ein bisschen schwach ist, haben wir dennoch legitime Gründe, diese Provinz als unsere eigene zu bezeichnen. Das Ansehen unseres Landes hängt davon ab, dass wir diese Forderungen durchsetzen."
 emp_brapru_prussia_partitions_poland_title:0 "Erobert Großpolen"
 emp_brapru_prussia_partitions_poland_desc:0 "Polen ist schwach und Russland will es weiterhin dominieren. Damit wir diese Situation akzeptieren, müssen wir mit polnischen Ländern entschädigt werden."
 emp_brapru_chinese_trade_title:0 "Handel in Kanton"
 emp_brapru_chinese_trade_desc:0 "Der Reichtum des Orients wird von europäischen Kaufleuten noch nicht erschlossen. Wir müssen uns beeilen und diese neue Quelle des Reichtums ausnutzen. Segeln wir nach Cathay!"
 emp_brapru_edict_of_potsdam_title:0 "Edikt von Potsdam"
 emp_brapru_edict_of_potsdam_desc:0 "Regierungen in ganz Europa verabschieden Gesetze, die unsere Glaubensbrüder diskriminieren. Wir sollten unser eigenes Edikt verkünden, das unsere Frömmigkeit bekräftigt und die Gläubigen auffordert, sich innerhalb unserer Grenzen niederzulassen."
 emp_brapru_reform_the_state_title:0 "Reformiert den Staat"
 emp_brapru_reform_the_state_desc:0 "Unsere Gesetze und unsere Regierungen muss den Charakter unserer Nation widerspiegeln. Es sollten eine Reihe von Reformen verabschiedet werden, die den Staat in eine geölte Herrschaftsmaschinerie verwandelt."
 emp_brapru_enlightened_absolutism_title:0 "Aufgeklärter Absolutismus"
 emp_brapru_enlightened_absolutism_desc:0 "Alles für das Volk, nichts durch das Volk."
 emp_brapru_show_of_strength_title:0 "Zeichen der Stärke"
 emp_brapru_show_of_strength_desc:0 "Bevor wir einen Anspruch auf große Landstriche in Deutschland erheben können, müssen wir den Fürsten zunächst beweisen, dass wir eine Macht sind, mit der man rechnen muss."
 emp_brapru_lower_saxony_title:0 "Erobert Niedersachsen"
 emp_brapru_lower_saxony_desc:0 "Niedersachsen wäre ein natürliches Ziel für unsere Expansion. Während der Feldzüge in diese Region müssen wir auch sicherstellen, dass wir unsere Rivalen in Lüneburg und Magdeburg besiegen und den Hafen von Emden sichern."
 emp_brapru_emden_company_title:0 "Emder Kompanie"
 emp_brapru_emden_company_desc:0 "Jetzt, da wir über den Hafen von Emden Zugang zum Atlantik haben, müssen wir eine königliche asiatische Handelskompanie gründen, um die Ozeane auf der Suche nach Reichtum zu durchqueren und diese in unsere Nation zurückzubringen."
 emp_brapru_kiel_canal_title:0 "Kanal der Nord-Ostsee"
 emp_brapru_kiel_canal_desc:0 "Es wurde vorgeschlagen, den Atlantik und den Pazifik durch den Bau eines Kanals in Panama zu verbinden. Das ist natürlich absurd. Es mag jedoch realistisch sein, einen Kanal zwischen der Ostsee und der Nordsee zu bauen, damit Schiffe von Emden zu unseren Ostseehäfen gelangen können."
 emp_brapru_westphalian_conquest_title:0 "Eroberung von Westfalen"
 emp_brapru_westphalian_conquest_desc:0 "Wir sollten unseren Einfluss in Deutschland nach Westen in die Länder Westfalens ausdehnen."
 emp_brapru_duchy_of_cleves_title:0 "Herzogtum Kleve"
 emp_brapru_duchy_of_cleves_desc:0 "Durch komplexe Erbrechtsgesetze haben wir einen Anspruch auf das Herzogtum Kleve. Obwohl dieser Anspruch schwach ist, ist er dennoch ein Anlass zur Expansion ins Rheinland."
 emp_brapru_rhineland_conquest_title:0 "Eroberung des Rheinlands"
 emp_brapru_rhineland_conquest_desc:0 "Das Rheinland ist eine hart umkämpfte Region, eine Front der Konflikte zwischen Großmächten und Heimat vieler wohlhabender Städte. Wir sollten die Region erobern, um uns auf die Eroberung Deutschlands vorzubereiten."
 emp_brapru_german_empire_title:0 "Deutscher Bund"
 emp_brapru_german_empire_desc:0 "Wir sind zu einer mächtigen Nation geworden, die von allen Männern mit gesundem Verstand gefürchtet und respektiert wird. Endlich ist es an der Zeit, Deutschland gewaltsam oder diplomatisch zu einer Nation zu vereinen."
 emp_brapru_the_balance_of_power_title:0 "Gleichgewicht der Macht"
 emp_brapru_the_balance_of_power_desc:0 "Für einen Großteil unserer Geschichte haben wir auf der Weltbühne eine untergeordnete Rolle gespielt. Die Großmächte müssen gezwungen werden, uns als einen von ihnen zu betrachten."
 emp_brapru_konigsberg_development_title:0 "Entwickelt Königsberg"
 emp_brapru_konigsberg_development_desc:0 "Königsberg ist die wichtigste Stadt in Preußen. Wir müssen eine Universität in der Stadt gründen und in ihre Entwicklung investieren."
 emp_brapru_empower_the_junkers_title:0 "Stärkt die Junker"
 emp_brapru_empower_the_junkers_desc:0 "Die Junker, kleinere Adlige, üben einen großen Einfluss auf unsere Nation aus. Wir müssen ihre Macht regulieren, damit sie den Interessen des Staates dienen."
 # Prussian Mission Modifiers
 pru_space_marines:0 "Eine Armee mit einem Staat"
 desc_pru_space_marines:0 "Andere Staaten haben eine Armee. Unsere Armee hat einen Staat."
 pru_space_marines_2:0 "Eine Armee mit einem Staat"
 desc_pru_space_marines_2:0 "Andere Staaten haben eine Armee. Unsere Armee hat einen Staat."
 pru_chinese_trade:0 "Chinesischer Handel"
 desc_pru_chinese_trade:0 "Wir haben eine Handelsroute von Deutschland nach China eingerichtet, die den Reichtum des Orients für unsere Nation öffnet."
 pru_emden_company_modifier:0 "Emder Handelskompanie"
 desc_pru_emden_company_modifier:0 "Die Emder Handelskompanie wurde mit dem Ziel gegründet, Handelsbeziehungen nach Übersee aufzubauen."
 pru_construction_modifier:0 "Deutsches Ingenieurwesen"
 desc_pru_construction_modifier:0 "Unsere Ingenieure und Architekten sind dafür bekannt, funktionale Architekturen zu konstruieren, die effizient gebaut werden kann."
 edict_of_potsdam_modifier:0 "Das Edikt von Potsdam"
 desc_edict_of_potsdam_modifier:0 "Unser Edikt ermutigt die Gläubigen aus ganz Europa, sich in unserer Nation niederzulassen."
 pru_german_confederation:0 "Der Deutsche Bund"
 desc_pru_german_confederation:0 "Die deutschen Fürsten haben ihre Reiche unter unserer sorgfältigen Führung zu einer einzigen Nation vereinigt."
 # Neapolitan Missions
 emp_nap_roman_relations_title:0 "Römische Beziehungen"
 emp_nap_roman_relations_desc:0 "Die Nähe zwischen Neapel und Rom erfordert eine klare Haltung gegenüber dem Heiligen Vater. Wir müssen entweder versuchen, uns mit dem päpstlichen Staat anzufreunden oder wir müssen den gefährlichen Weg gehen, ihn zu überwinden."
 emp_nap_defender_of_the_faith_title:0 "Verteidiger des Glaubens"
 emp_nap_defender_of_the_faith_desc:0 "In Süditalien leben viele gläubige Christen, die unsere Nation aktiv an der Verteidigung des Glaubens beteiligen möchten. Wir müssen uns dieser Erwartung stellen und die Unterstützung sowohl unseres Volkes als auch des Herrn gewinnen."
 emp_nap_state_of_the_presidi_title:0 "Staat der Festungen"
 emp_nap_state_of_the_presidi_desc:0 "Einige Städte an der toskanischen Küste, bekannt als Staat der Festungen, sind Neapel und dem [Root.Monarch.GetName] verpflichtet. Diese Gebiete sollten die Grundlage unserer Expansion in die Toskana sein."
 emp_nap_italian_wars_title:0 "Gewinnt den Italien-Krieg"
 emp_nap_italian_wars_desc:0 "In ganz Italien herrscht Krieg über die Herrschaft in der Region. Viele wollen Neapel regieren, aber [Root.GetName] hat seine eigenen Ambitionen. Wir müssen siegreich in diesen Kriegen hervorgehen und ein größeres Reich in Italien errichten."
 emp_nap_dalmatian_conquest_title:0 "Erobert Dalmatien"
 emp_nap_dalmatian_conquest_desc:0 "Wir müssen unsere Expansion entlang der Adriaküste fortsetzen und sicherstellen, dass der wohlhabende Handelshafen Ragusa auf lange Sicht von uns besetzt wird."
 emp_nap_independent_naples_title:0 "Unabhängiges Neapel"
 emp_nap_independent_naples_desc:0 "Neapel muss seine Unabhängigkeit von den fremden Mächten zurückgewinnen."
 emp_nap_two_sicilies_title:0 "vereint die Zwei Sizilien"
 emp_nap_two_sicilies_desc:0 "Die Königreiche von Sizilien und Neapel waren einst als ein einziges Reich vereint, aber politische Entwicklungen haben dazu geführt, dass sie getrennt auseinander gingen. Wir sollten diese Situation korrigieren und unsere Herrschaft über Sizilien und Neapel ausweiten, um das Königreich wieder zu vereinen."
 emp_nap_despot_of_epirus_title:0 "Despot von Epirus"
 emp_nap_despot_of_epirus_desc:0 "Viele der kleinen Fürsten von Epirus schworen einst dem König von Neapel die Treue. Wir müssen erneut über die Epiroten herrschen und den Titel des Despoten beanspruchen."
 emp_nap_king_of_jerusalem_title:0 "König von Jerusalem"
 emp_nap_king_of_jerusalem_desc:0 "Die Kreuzzüge sind gescheitert und das Heilige Land ist wieder in der Hand der Heiden. Es ist Zeit, das Kreuz aufzunehmen und für die Rückeroberung Jerusalems zu kämpfen!"
 emp_nap_crown_of_aragon_title:0 "Die Krone von Aragon"
 emp_nap_crown_of_aragon_desc:0 "Der König von Aragon glaubte sich einst als rechtmäßiger Herrscher von Neapel. Wir werden den Spieß umdrehen und aus Aragon zu einer [Root.GetAdjective]en Domäne machen."
 emp_nap_neapolitan_navy_title:0 "Neapels Flotte"
 emp_nap_neapolitan_navy_desc:0 "Unsere Nation ist fast ausschließlich von Wasser umgeben und daher anfällig für Angriffe vom Meer aus. Wir müssen eine beträchtliche Flotte bauen, die uns verteidigen kann und durch die wir unseren Einfluss nach Übersee ausüben können."
 emp_nap_med_islands_title:0 "Sichert das Mittelmeer"
 emp_nap_med_islands_desc:0 "Die Inseln des westlichen Mittelmeers wären für uns strategisch wertvoll und eine ständige Bedrohung für unsere Rivalen. Wir müssen die Inseln erobern und dort unsere Herrschaft begründen."
 emp_nap_barbary_pirates_title:0 "Besiegt die Berberpiraten"
 emp_nap_barbary_pirates_desc:0 "Die Berberpiraten sind eine Plage für unsere Nation. Sie überfallen unsere Küsten und nehmen unser Volk als Sklaven. Sie müssen ein für alle Mal besiegt werden."
 emp_nap_renaissance_city_title:0 "Stadt der Renaissance"
 emp_nap_renaissance_city_desc:0 "Italien erlebt einen Wiederaufschwung von Kunst, Kultur und Wissenschaft. Neapel muss an der Spitze dieser Renaissance stehen, die Kunst fördern und den Bau von kunstvollen neuen Kirchen fördern."
 emp_nap_develop_naples_title:0 "Entwickelt [Root.GetName]"
 emp_nap_develop_naples_desc:0 "Neapel ist eine großartige Stadt, könnte aber noch größer sein. Viele der abgelegenen Städte unserer Domäne sind zu unterentwickelt. Wir sollten Maßnahmen ergreifen und in den Wohlstand unseres Volkes investieren."
 emp_nap_rein_in_nobility_title:0 "Beherrscht den Adel"
 emp_nap_rein_in_nobility_desc:0 "Der [Root.GetAdjective]e Adel war schon immer ein Dorn im Auge der Nation und plante Intrigen um Macht und Einfluss. Wir müssen sie zügeln, damit ihre Machenschaften in erster Linie dem Staat dienen."
 emp_nap_neapolitan_governance_title:0 "Neapels Regierung"
 emp_nap_neapolitan_governance_desc:0 "[Root.GetName] muss entscheiden, wie es beherrscht werden soll. Republik oder Monarchie? Despotismus oder Konstitutionalismus? Diese Fragen müssen geklärt werden."
 naples_government_tt:0 "Schließt alle Regierungsreformen ab oder werdet eine Republik"
 # Naples mission modifiers
 naples_dotf_modifier:0 "Neapel verteidigt den Glauben"
 desc_naples_dotf_modifier:0 "Unser Volk ist überglücklich, dass wir nun Verteidiger des Glaubens sind."
 nap_italian_wars_modifier:0 "Sieg in den Italien-Kriegen"
 desc_nap_italian_wars_modifier:0 "Wir haben die Italienischen Kriege entscheidend gewonnen und dabei viel über den effektiven Einsatz von Condottieri gelernt."
 nap_ragusa_trade:0 "Adrianischer Handel"
 desc_nap_ragusa_trade:0 "Unsere Besitztümer an der Adriaküste fördern den Handel in unserem ganzen Land."
 nap_liberty_desire:0 "Privilegierte Untertanen"
 desc_nap_liberty_desire:0 "Unsere Untertanen werden erfahren, dass unsere Herrschaft gütig und wohlwollend ist, solange sie loyal bleiben."
 nap_barbary_pirates:0 "Besiegte die Berberpiraten"
 desc_nap_barbary_pirates:0 "Wir haben die gefürchteten Barbarenpiraten besiegt. Unsere Schiffe können jetzt ungestört segeln."
 # German Missions
 emp_ger_hlr_lowlands_title:0 "Sichert die Niederlande"
 emp_ger_hlr_lowlands_desc:0 "Die niederländischen Unabhängigkeitsambitionen müssen zerschlagen werden. Wir müssen die Niederlande nicht nur unterwerfen, sondern auch direkt besetzen und sie unserer direkten und festen Regierungsführung unterstellen."
 emp_ger_hlr_rhineland_title:0 "Industrialisiert das Rheinland"
 emp_ger_hlr_rhineland_desc:0 "Das Rheinland hat das Potenzial, ein großes Industriezentrum zu sein. Dieses Potenzial darf nicht verschwendet werden. Wir sollten stark in die Industrie der Region investieren."
 emp_ger_hlr_education_title:0 "Schulpflicht"
 emp_ger_hlr_education_desc:0 "Jedes Kind in unserem Reich sollte dazu verpflichtet sein, deutsche Schulen zu besuchen. Dies hat den Vorteil, dass nicht nur eine gut ausgebildete Bürgerschaft gewährleistet ist, sondern auch die Jugend mit den richtigen deutschen Werten und der richtigen deutschen Sprache vertraut gemacht wird."
 emp_ger_hlr_blood_and_iron_title:0 "Blut und Eisen"
 emp_ger_hlr_blood_and_iron_desc:0 "Die Fürsten, die sich bisher unserer Herrschaft widersetzt haben, müssen in die Herde gebracht werden. Es wird mehr als eine sanfte Überredung erfordern, um Deutschland zu vereinen. Es wird eine Politik der Macht und die Ausübung militärischer Gewalt erfordern."
 emp_ger_hlr_urbanization_title:0 "Fördert die Urbanisierung"
 emp_ger_hlr_urbanization_desc:0 "Die Vielzahl an Kleinstädten, die die deutsche Landschaft prägen, muss in prächtigere Städte verwandelt werden, die jeweils ein Leuchtfeuer der Kultur und des Handels sind."
 emp_ger_hlr_dominant_economy_title:0 "Dominante Wirtschaft"
 emp_ger_hlr_dominant_economy_desc:0 "Die [Root.GetAdjective]e Wirtschaft muss die größte in ganz Europa sein. Es wird für andere Nationen unmöglich sein, mit unserem Reichtum mitzuhalten, wenn wir unsere Nation in vollem Umfang entwickeln."
 emp_ger_hlr_chancellorship_title:0 "Einrichtung des Kanzleramts"
 emp_ger_hlr_chancellorship_desc:0 "[Root.GetName] kann sich nicht vollständig auf die Fähigkeiten [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] verlassen. Unsere Nation braucht ein zuverlässiges Ministerkabinett, damit die Staatsführung delegiert werden kann. Diese Minister müssen auch einen starken Führer haben, der ihre Bemühungen organisiert. Wir sollten das Kanzleramt einrichten, um diese Führung zu gewährleisten."
 emp_ger_hlr_junkers_title:0 "Kontrolliert die Junker"
 emp_ger_hlr_junkers_desc:0 "Der Adel, auch Junker, hat großen Einfluss auf den [Root.GetAdjective]en Staat. Wir müssen diese Adligen zügeln und sie zwingen, der Nation zu dienen, anstatt ihnen Privilegien zu entziehen."
 emp_ger_hlr_kaiserreich_title:0 "Kaiserreich"
 emp_ger_hlr_kaiserreich_desc:0 "Das Deutsche Reich soll alle anderen in den Schatten stellen. Das Schicksal der Welt liegt allein in unseren Händen."
 kaiserreich_tt:0 "Habt mehr Gesamtentwicklung als irgendeine andere Nation in der Welt."
 emp_ger_hlr_italy_title:0 "Invasion Italiens"
 emp_ger_hlr_italy_desc:0 "Seit der Zeit der Karling ist die Schicksale Deutschlands und Italiens miteinander verbunden. Es ist Zeit, dass wir die deutsche Hegemonie über Italien wiederherzustellen."
 emp_ger_hlr_protected_markets_title:0 "Geschützte Märkte"
 emp_ger_hlr_protected_markets_desc:0 "Der Gewinn aus dem Handel mit deutschen Gütern sollte Deutsche in deutschen Nationen zugutekommen. Wir müssen dafür sorgen, dass die deutschen Märkte vor Auslandsbeteiligungen geschützt sind."
 emp_ger_hlr_imperial_navy_title:0 "Reichsflotte"
 emp_ger_hlr_imperial_navy_desc:0 "Keine deutsche Nation hat bisher viel Erfolg im Seekampf gehabt. Wir sollten eine Flotte schwerer Kriegsschiffe aufbauen, um diese Situation zu korrigieren."
 emp_ger_hlr_overseas_empire_title:0 "Überseereich"
 emp_ger_hlr_overseas_empire_desc:0 "Wir sollten unsere Handelsposten in Afrika als Stützpunkt für die Ausweitung unserer Grenzen nach Fernost nutzen. Der Reichtum Chinas erwartet uns!"
 emp_ger_hlr_poland_title:0 "Annektiert Polen"
 emp_ger_hlr_poland_desc:0 "Die fruchtbaren Felder Polens könnten große Gewinne abwerfen und viele in unserer Nation ernähren, wenn sie der unfähigen Herrschaft unserer Feinde entrissen würden. Wir sollten eine Invasion nach Polen beginnen und so viel wie möglich von diesem fruchtbaren Land sichern."
 emp_ger_hlr_holy_state_title:0 "Heiliger Staat"
 emp_ger_hlr_holy_state_desc:0 "Das wiedervereinigte Reich muss seine Hingabe an den Glauben demonstrieren. Wir müssen der Welt mitteilen, dass wir den [Root.Religion.GetName]en Glauben um jeden Preis verteidigen werden."
 emp_ger_hlr_roman_politics_title:0 "Römische Resolution"
 emp_ger_hlr_roman_politics_desc:0 "Die römische Kirche hat seit ihrer Gründung Einfluss auf das Reich ausgeübt und die Spannungen zwischen Papst und Kaiser wurden nie wirklich gelöst. Wir müssen eine Beilegung dieses Konfliktes erzwingen, auch wenn wir mit unsere Armeen selbst in Rom selbst einmarschieren müssen."
 opinion_hre_crowned_by_the_pope:0 "Krönte den Kaiser"
 emp_ger_hlr_centralized_empire_title:0 "Zentralisiertes Reich"
 emp_ger_hlr_centralized_empire_desc:0 "Jetzt, wo die Glaubensfrage zu unserer Zufriedenheit geklärt ist, müssen wir uns um die Zukunft des Heiligen Römischen Reiches bemühen. Zu lange herrschten die Fürsten autonom, aber jetzt, da das Reich vereint ist, müssen wir jede Stadt und jedes Dorf vollständig unter unsere Kontrolle bringen. Lasst niemanden sagen, dass wir nicht heilig, römisch oder ein Reich sind!"
 emp_ger_hlr_crush_the_revolution_title:0 "Zerschlagt die Revolution"
 emp_ger_hlr_crush_the_revolution_desc:0 "Armeen von politisch Radikalen schwärmen durch die Straßen der europäischen Städte. Wir können diese Störung der natürlichen Ordnung nicht dulden und deshalb müssen wir in das Herz dieser Revolution eindringen und sie gänzlich zerschlagen."
 emp_ger_hlr_france_title:0 "Invasion von Frankreich"
 emp_ger_hlr_france_desc:0 "Frankreich hat seit Jahrhunderten expansionistische Ambitionen in Deutschland. Wir können nicht zulassen, dass eine so mächtige Nation die Einheit unserer Nation bedroht. Lasst uns den Kampf zu ihnen bringen und eine Invasion in Frankreich beginnen!"
 emp_ger_hlr_baltic_title:0 "Eroberung der Ostsee"
 emp_ger_hlr_baltic_desc:0 "Wir müssen die reichen Handelshäfen der Ostsee erobern und eine militärische Präsenz in der Region aufbauen."
 emp_ger_hlr_scramble_for_africa_title:0 "Basis in Afrika"
 emp_ger_hlr_scramble_for_africa_desc:0 "Die europäischen Mächte bemühen sich, in Afrika Fuß zu fassen, vor allem, um ihre Reichweite nach Osten auszudehnen. [Root.GetName] darf nicht ohne seinen eigenen afrikanischen Besitz zurückgelassen werden und deshalb müssen wir eine Expedition nach Afrika entsenden!"
 emp_ger_hlr_concert_of_europe_title:0 "Pentarchie"
 emp_ger_hlr_concert_of_europe_desc:0 "Die europäische Diplomatie ist von Bedenken hinsichtlich des Kräfteverhältnisses geprägt. Immer weniger große Nationen haben sich als Determinatoren europäischer Angelegenheiten etabliert. Deutschland muss zu diesen Mächten gezählt werden und sich einen Platz auf der Weltbühne sichern."
 emp_ger_hlr_caprathian_conquest_title:0 "Erobert die Karpaten"
 emp_ger_hlr_caprathian_conquest_desc:0 "Das Königreich Ungarn ist zu einem Schlachtfeld zwischen Großmächten geworden. Wir müssen unsere Armeen in das Land der Donau und der Karpaten führen und unseren eigenen Anspruch auf die Region geltend machen, damit sie nicht in die Hände unserer opportunistischen Rivalen fällt."
 emp_ger_hlr_burn_the_wooden_wall_title:0 "Brennt den Holzwall nieder"
 emp_ger_hlr_burn_the_wooden_wall_desc:0 "Die Royal Navy der britischen Inseln ermöglicht es den Engländern, Macht auf der ganzen Welt und vor allem in Deutschland zu projizieren. Wir müssen ihrer Einmischung ein Ende setzen und ihren Holwall zu Asche verbrennen, der auf dem Grund des Ozeans ruht!"
 burn_wooden_wall_tt:0 "Keine Nation in der Region §YBritische Inseln§! besitz eine Flotte, die mehr als §Y5§! schwere Schiffe hat."
 ger_rhineland_tt:0 "Jede im Besitz befindliche Provinz in den Regionen §YNordrhein§!, §YNiederrhein§! und §YPfalz§!, die eine Manufaktur hat, erhält bis zum Ende des Spiels den Modifikator §YIndustrialisiertes Rheinland§!, was folgende Auswirkung hat:\nProduzierte Güter §G+15.0%§!"
 dominant_economy_tt:0 "Habt ein größeres monatliches Einkommen als jedes andere Land in Europa"
 germany_ned_tt:0 "Die §YNiederlande§! besitz keine Provinz in der Region §YNiederlande§!"
 ger_chancellor_tt:0 "Beschäftigt §Y3§! Berater von mindestens der Stufe §Y3§!."
# German mission events
 emp_mission_events.5.t:0 "Vom Papst gekrönt"
 emp_mission_events.5.d:0 "Wir haben eine endgültige und dauerhafte Vereinbarung mit dem Stellvertreter Christi, Papst [PAP.Monarch.GetName], getroffen. Von diesem Tag an wird der Heilige Vater den Heiligen Römischen Kaiser persönlich krönen.\nEs wurde auch eine Einigung erzielt, wonach der Kaiser de facto die Kontrolle über die Kirche im Reichsgebiet haben wird, wodurch Jahrhunderte von oft gewaltsamen Auseinandersetzungen zwischen Papst und Kaiser beendet werden."
 emp_mission_events.5.a:0 "Wir sind wahrlich ein Römisches Reich."
 # German mission modifiers
 EST_VAL_GER_URBAN:0 "Deutsche Urbanisierung: §G$VAL$%§!"
 industrialized_rhineland:0 "Industrialisiertes Rheinland"
 desc_industrialized_rhineland:0 "Unsere Investition im Rheinland führt zu einer raschen Industrialisierung."
 ger_german_education:0 "Deutsche Bildung"
 desc_ger_german_education:0 "Durch die Förderung der deutschen Bildung werden unsere kulturellen Werte landesweit verankert."
 ger_chancellorship:0 "Kanzleramt"
 desc_ger_chancellorship:0 "Wir haben einen Kanzler ernannt, der den Vorsitz im Kabinett führt und viele der Aufgaben der Verwaltung der deutschen Nation übernimmt."
 ger_kaiserreich:0 "Kaiserreich"
 desc_ger_kaiserreich:0 "Einigkeit, Recht und Freiheit."
 ger_burned_wooden_wall:0 "Verbrannte den Holzwall"
 desc_ger_burned_wooden_wall:0 "Die britische Flotte wurde auf einen Haufen verkohlten Holzes am Grund des Ozeans reduziert."
 ger_concert_of_europe:0 "Pentarchie"
 desc_ger_concert_of_europe:0 "Wenn das Kräfteverhältnis aufrechterhalten werden soll, muss sich die europäische Diplomatie weiterentwickeln."
 ger_reactionary_zeal:0 "Reaktionärer Eifer"
 desc_ger_reactionary_zeal:0 "Die Revolution wurde zerschlagen und die gefährlichen Ideen, die sie zu verbreiten versuchte, sind im Keim erstickt worden."
 german_asia_companies:0 "Asiatische Handelskompanien"
 desc_german_asia_companies:0 "Unsere Reichweite erstreckt sich bis in die entferntesten Winkel Ostasiens und unsere Händler kehren mit exotischen Waren aus China und Japan zurück."
 german_asia_companies_backup:0 "Asiatische Handelskompanien"
 desc_german_asia_companies_backup:0 "Unsere Reichweite erstreckt sich bis in die entferntesten Winkel Ostasiens und unsere Händler kehren mit exotischen Waren aus China und Japan zurück."
 roman_hre:0 "Ein Römisches Reich"
 desc_roman_hre:0 "Die Probleme zwischen Papst und Kaiser sind zu Ende und damit ein jahrhundertelanger Konflikt gelöst."
 hre_autonomy:0 "Zentralisiertes Reich"
 desc_hre_autonomy:0 "Lasst niemanden sagen, dass wir nicht heilig, römisch oder ein Reich sind!"
 ger_crushed_dutch_independence:0 "Unterdrückte niederländische Unabhängigkeit"
 desc_ger_crushed_dutch_independence:0 "Das niederländische Streben nach Unabhängigkeit wurde zerschlagen. Die Niederlande sind an die rechtmäßige deutsche Herrschaft zurückgekehrt."
 # Albanian Missions
 alb_skanderbeg_rebellion_title:0 "Skanderbegs Rebellion"
 alb_skanderbeg_rebellion_desc:0 "Skanderbeg hat es sich zur Aufgabe gemacht, dem Einmarsch der Osmanen in Albanien zu widerstehen. Seine heldenhaften Bemühungen haben uns bisher vor türkischen Übergriffen bewahrt, aber er wird mehr Männer brauchen, wenn er den Aufstand fortsetzen will."
 alb_withstand_the_turks_title:0 "Gegen die Türken"
 alb_withstand_the_turks_desc:0 "Wir müssen den Türken mit allen Mitteln widerstehen, die uns zur Verfügung stehen. Diesen Ansturm zu überleben, wäre ein Kunststück militärischen und diplomatischen Genies."
 alb_inspire_resistance_title:0 "Fördert den Widerstand"
 alb_inspire_resistance_desc:0 "Unser fortwährendes Überleben inspiriert die Christen der Ostsee, sich ebenfalls gegen ihre türkischen Unterdrücker zur Wehr zu setzen. Wir müssen ihre Bemühungen unterstützen und den Widerstand aller Nationen ausbauen."
 alb_lord_of_albania_title:0 "Fürst von Albanien"
 alb_lord_of_albania_desc:0 "Die Türken sind nicht die einzigen unrechtmäßigen Besatzer albanischer Länder. Wir müssen auch die italienischen Handelsfürsten vertreiben, die einen Großteil der Küste erobert haben. Albanien wird nicht frei sein, bis der letzte Morgen Land zurückgekehrt ist!"
 alb_end_turkish_rule_title:0 "Ende der Türken"
 alb_end_turkish_rule_desc:0 "Es ist Zeit, dass wir den Kampf zu unserem Feind tragen. Skanderbegs Aufstand soll der Beginn eines Kreuzzugs werden, der die Völker des Balkans gegen einen gemeinsamen Feind vereint."
 albanian_victory_tt:0 "Gewinnt eine Schlacht gegen das §YOsmanische Reich§!"
 albanian_inspiration_tt:0 "Alle christlichen Provinzen, die das §YOsmanische Reich§! in der Region §YBalkan§! hält, erhalten §R+10§! Unruhe"
 ottoman_balkans_alb_tt:0 "§Y[Root.GetName]§! erhält einen Anspruch auf alle §Yosmanischen§! Provinzen in der Region §YBalkan§!"
 # Albanian Mission Modifiers
 opinion_nominal_albanian_fealty:0 "Heldenhafte Verteidiger"
 opinion_pap_albania:0 "Heldenhafte Verteidiger"
 skanderbeg_rebellion:0 "Skanderbegs Rebellion"
 desc_skanderbeg_rebellion:0 "Skanderbegs Führung inspiriert seine Männer zu Höchstleistungen."
 albanian_diplomacy:0 "Legenden des Trotzes"
 desc_albanian_diplomacy:0 "Die Nachricht unseres Überlebens bei unmöglichen Chancen verbreitet sich in der ganzen bekannten Welt. Wir haben unseren Feinde gezeigt, die wir kämpfen können und jetzt finden wir vielleicht Unterstützung für unsere Sache in anderen Nationen."
 alb_inspire_resistance:0 "Inspiriert den Widerstand"
 desc_alb_inspire_resistance:0 "Albaniens Widerstand gegen die türkische Invasion hat Aufstände auf dem gesamten Balkan gegen die osmanische Herrschaft ausgelöst."
 legacy_of_skanderbeg:0 "Vermächtnis von Skanderbeg"
 desc_legacy_of_skanderbeg:0 "Das Studium der Feldzüge von Skanderbeg ist für jeden albanischen Fürsten obligatorisch. Wir müssen uns bemühen, sein militärisches Genie in den kommenden Schlachten nachzueifern."
 opinion_legacy_of_varna:0 "Varnas Vermächtnis"
 cro_tur_army:0 "Die relative Armeestärke beträgt mindestens §Y50%§! der des §YOsmanischen Reiches§!"
 alb_inspired_resistance:0 "Inspirierte den Widerstand"
 # Bulgarian missions
 bul_independence_title:0 "Bulgarische Unabhängigkeit"
 bul_independence_desc:0 "Bulgarien zählt erneut zu den Nationen der Welt. Wir müssen unsere Kerngebiete wiederherstellen und unsere Unabhängigkeit sichern."
 bul_restore_empire_title:0 "Bulgarisches Reich"
 bul_restore_empire_desc:0 "Bulgarien regierte einst ein großes Reich, das einen Großteil des Balkans überspannte. Wir werden diese Länder in unsere Domäne zurückführen!"
 bul_extend_empire_title:0 "Erweitert das Reich"
 bul_extend_empire_desc:0 "Die Grenzen des Reiches müssen weiter verschoben werden. Setzen wir unseren Feldzug in Griechenland und den Karpaten fort."
 # Peasant Missions
 peasants_likedealers_title:0 "Erneuert die Likedeeler"
 peasants_likedealers_desc:0 "Bis vor kurzem plünderte eine tapfere Gruppe von Gesetzlosen, die Likedeeler genannt wurden, die Handelsrouten und verteilte ihre Beute an die Armen. Wir müssen die Likedeeler erneuern, damit der Reichtum des Nordens zu gleichen Teilen geteilt werden kann."
 peasants_hemmingstedt_title:0 "Die Schlacht von Hemmingstedt"
 peasants_hemmingstedt_desc:0 "Der König von Dänemark möchte das unabhängige Volk von [Root.GetName] unterwerfen. Obwohl wir sicherlich in vielerlei Hinsicht zahlenmäßig unterlegen sein werden, müssen wir unser Vertrauen in Gott setzen und jeden uns zur Verfügung stehenden taktischen Vorteil nutzen, um die dänischen Armeen abzuwehren. Wenn es uns durch die Gnade Gottes gelingt, sollten wir Holstein von der dänischen Herrschaft befreien können."
 peasants_denmark_title:0 "Besiegt Dänemark"
 peasants_denmark_desc:0 "Wir werden niemals wirklich sicher sein, bis der tyrannische König von Dänemark vollständig besiegt ist. Wir müssen die Bauernschaft Jütlands befreien und die Aristokratie aus ganz Dänemark vertreiben."
 peasants_conquest_of_bread_title:0 "Die Eroberung des Brotes"
 peasants_conquest_of_bread_desc:0 "In anderen Ländern würden Adlige, die auf Feldern und Fabriken arbeiten, mit Bajonetten und Traubenschrot empfangen, wenn sie Brot für ihre Arbeit forderten. In [Root.GetName] wird niemals ein Mann, eine Frau oder ein Kind an Hunger sterben. Lasst uns einem jeden Brot geben!"
 peasants_means_of_production_title:0 "Das Wissen der Produktion"
 peasants_means_of_production_desc:0 "Diejenigen, die über das Wissen der materiellen Produktion verfügen, haben auch die Kontrolle über das Wissen der geistigen Produktion, wodurch die Ideen der Herrscherklasse die Gedanken der Armen unterdrückt. Wir müssen sicherstellen, dass das Wissen über Produktion von den Menschen und nicht von wenigen Eliten kontrolliert wird."
 peasants_bremen_title:0 "Frommes Bündnis"
 peasants_bremen_desc:0 "Die Sicherheit unseres Volkes wird seit langem vom Fürsterzbischof von Bremen politisch bewahrt. Wir müssen unsere Beziehungen zu Bremen stärken, damit wir nicht opportunistischen Feudalherren ausgeliefert sind."
 peasants_north_germany_title:0 "Widersteht dem Feudalismus"
 peasants_north_germany_desc:0 "Die deutschen Fürsten wollen unser Volk unterwerfen und es bei der geringsten Gelegenheit zur Leibeigenschaft zwingen. Wir müssen zuerst zuschlagen, nach Niedersachsen vordringen und der aristokratischen Herrschaft ein Ende setzen."
 peasants_protect_frisia_title:1 "Gegenseitige Hilfe"
 peasants_protect_frisia_desc:0 "Viele der friesischen Bauern organisieren sich wie wir in autonomen Gemeinschaften. Friesland hat jedoch begonnen, sich der Feudalherrschaft zu unterwerfen. Wir müssen alles tun, um sie zu retten."
 protect_frisia_tt:1 " Provinzen in §YFriesland§! befinden sich im Besitz von §Y[Root.GetName]§! oder einer anderen verbündeten Bauernrepublik."
 peasants_the_peasants_war_title:0 "Bauernkrieg"
 peasants_the_peasants_war_desc:0 "In ganz Deutschland erheben sich die Bauern gegen ihre Herren. Wir müssen ihren frommen Kampf unterstützen und unseren Brüdern und Schwestern beim Aufbau ihrer eigenen Bauernrepubliken helfen."
 peasants_break_the_chains_title:0 "Sprengt die Ketten"
 peasants_break_the_chains_desc:0 "Revolution! Wir können nicht einfach friedlich in unseren Gemeinden leben, während ein schrecklicher neuer Absolutismus Europa erwürgt. Wir werden ein Leuchtfeuer der Freiheit für alle Völker der Welt werden. Wir haben nichts zu verlieren als unsere Ketten!"
 peasants_terror_in_russia_title:0 "Tyrannei in Russland"
 peasants_terror_in_russia_desc:0 "Nirgendwo gibt es eine schrecklichere Bastion tyrannischer Autokratie als in Russland. Es ist an der Zeit, der Autokratie in Europa den Todesstoß zu versetzen, indem wir in Moskau einmarschieren und den Zaren absetzen."
 peasant_bremen_claims:0 "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf die Provinzen in der Region §YWeser§! und §YNiedersachsen§!, die nicht im Besitz von Verbündeten sind."
 dtt_peasants_war_tt_1:0 "Erlangt den Sieg für die Bauern im großen Bauernkrieg"
 dtt_peasants_war_tt_2:1 " Provinzen in Deutschland sind im Besitz von Nationen, die die Regierungsform Bauernrepublik haben"
 knights_templar_tt:0 "Die Söldnerkompanie der Tempelritter kann angeheuert werden."
 # Peasant modifiers
 likedeelers_modifier:0 "Die Likedeeler"
 desc_likedeelers_modifier:0 "Die Likedeeler patrouillieren an der Küste, berauben reiche Handelsschiffe und verteilen die Beute an die einfachen Leute."
 hemmingstedt_victory:0 "Sieg in Hemmingstedt"
 desc_hemmingstedt_victory:0 "Wir haben einen großen Kampf gegen die Dänen gewonnen. Das Volk ist überzeugt, dass der Herr selbst diesen Sieg errungen hat."
 integrating_the_peasantry:0 "Integration der Bauernschaft"
 desc_integrating_the_peasantry:0 "Die dänischen Bauern werden von der Unterdrückung des Feudalismus befreit."
 conquest_of_bread_modifier:0 "Die Eroberung des Brotes"
 desc_conquest_of_bread_modifier:0 "Alles ist für alle! Wenn ein Mann und eine Frau ihren gerechten Anteil an der Arbeit haben, haben sie auch ein Recht auf einen gerechten Anteil an allem, was von allen produziert wird und dieser Anteil reicht aus, um ihnen das Wohlergehen zu sichern."
 means_of_production:0 "Wissen der Produktion"
 desc_means_of_production:0 "Die Klasse, die über das Wissen der materiellen Produktion verfügt, hat gleichzeitig die Kontrolle über das Wissen der geistigen Produktion."
 pious_peasants:0 "Fromme Bauern"
 desc_pious_peasants:0 "Viele unserer Leute halten religiöse Frömmigkeit für die höchste Tugend und schätzen daher unsere enge Beziehung zu den religiösen Autoritäten in Bremen."
 peasants_war_victory:0 "Siegreiche Bauernschaft"
 desc_peasants_war_victory:0 "Unser Sieg im Bauernkrieg wird sicherlich die Bauern auf der ganzen Welt dazu anregen, sich gegen ihre Herren zu erheben."
 peasant_revolutionary_zeal:0 "Populistischer Eifer"
 desc_peasant_revolutionary_zeal:0 "Revolution! Der von den Massen ausgehende Ruf nach Freiheit kann nicht länger ignoriert werden."
 # Croatian missions
 cro_reconquer_dalmatia_title:0 "Rückerobert Dalmatien"
 cro_reconquer_dalmatia_desc:0 "Die opportunistischen Kaufleute von Venedig haben unsere Selbstgefälligkeit ausgenutzt, um die Kontrolle über die Adriaküste zu übernehmen. Wir müssen Dalmatien für [Root.GetName] zurückfordern."
 cro_dominate_dubrovnik_title:0 "Dominiert Dubrovnik"
 cro_dominate_dubrovnik_desc:0 "Die Republik Ragusa hat sich durch geschickte Diplomatie und vorteilhafte Handelsabkommen als unabhängiger Staat entwickelt. Es ist Zeit, dass sich Ragusa wieder dem größeren kroatischen Reich anschließt."
 cro_expel_italians_title:0 "Verbannt die Italiener"
 cro_expel_italians_desc:0 "Die Adria und die Ägäis sind voller italienischer Kaufleute, die von der schwierigen Lage auf dem Balkan profitieren. Wir müssen diese Profiteure aus der Region vertreiben und unser eigenes Reich erweitern."
 cro_withstand_ottomans_title:0 "Widersteht den Türken"
 cro_withstand_ottomans_desc:0 "Die osmanischen Türken stellen die größte Bedrohung für unsere Unabhängigkeit dar. Wir müssen eine Armee aufbauen, die ihnen standhält und ein mächtiges Reich regiert, das als Bollwerk gegen die türkische Bedrohung fungiert."
 cro_independence_title:0 "Kroatische Unabhängigkeit"
 cro_independence_desc:0 "Die Union zwischen Ungarn und Kroatien hat Ungarn viel mehr gedient als Kroatien selbst. Es ist Zeit, unsere Unabhängigkeit wiederherzustellen."
 cro_reclaim_bosnia_title:0 "Fordert Bosnien zurück"
 cro_reclaim_bosnia_desc:0 "Bosnien wurde einst in das Königreich Kroatien integriert. In unserer Abwesenheit sind sie zu einer Brutstätte der Häresie und der Unruhe geworden. Wir müssen ihnen erneut die kroatische Hegemonie auferlegen und den wahren Glauben zu seiner rechtmäßigen Vorherrschaft zurückbringen."
 cro_croatian_fleet_title:0 "[Root.GetAdjective]e Flotte"
 cro_croatian_fleet_desc:0 "Die kroatische Seemacht ist seit den Tagen unserer Unabhängigkeit geschwunden, obwohl wir eine lange Geschichte der Seekriegsführung haben. Wir sollten eine Flotte aufbauen und diese Traditionen wiederherstellen."
 cro_conquer_carniola_title:0 "Erobert Krain"
 cro_conquer_carniola_desc:0 "Krain wurde von der mächtigen Habsburger-Dynastie beherrscht. Wir müssen vorsichtig um unseren imperialen Nachbarn herumgehen und nur dann zuschlagen, wenn die Zeit gekommen ist."
 cro_gosti_title:0 "Gosti"
 cro_gosti_desc:0 "Wir sollten versuchen, [Root.GetName] zu einem einladenden Ort für Neuankömmlinge zu machen, denn ein Zuzug von Arbeitskräften kann nur ein Vorteil für den Staat sein. Unter der direkten Autorität der Krone werden diese Gosti uns gute Dienste leisten."
 cro_zagreb_title:0 "Wiederaufbau Zagrebs"
 cro_zagreb_desc:0 "Zagreb ist in den letzten Jahren in Verfall geraten und muss dringend renoviert werden. Wir müssen die Ressourcen des Staates für die Verbesserung unserer historischen Hauptstadt einsetzen."
 # Croatian Mission Modifiers
 balkan_liberator:0 "Befreier des Balkans"
 desc_balkan_liberator:0 "Wir haben die opportunistischen italienischen Kaufleute vom Balkan vertrieben."
 croatian_fleet:0 "Kroatische Flotte"
 desc_croatian_fleet:0 "Überall auf den Meeren sind kroatische Galeeren gefürchtet, während unsere Handelsschiffe Wohlstand aus fremden Häfen bringen."
 gosti_guests:0 "Gosti-Gäste"
 desc_gosti_guests:0 "Wir haben eine Reihe von Gosti dazu eingeladen, unter der direkten Aufsicht des Staates in unserem Land zu leben."
 # French minors missions
 french_minors_independence_title:0 "Herzogliche Unabhängigkeit"
 french_minors_independence_desc:1 "[Root.GetName] wird als untergebenes Herzogtum niemals gedeihen. Wir müssen Lehren aus der Normandie und dem Burgund ziehen und uns der königlichen Kontrolle entziehen."
 french_minors_claim_state_title:0 "Erweitert das Herzogtum"
 french_minors_claim_state_desc:1 "Jetzt, da unsere Unabhängigkeit garantiert ist, müssen wir einen Weg finden, um die [Root.GetAdjective]e Domäne zu erweitern. Zum Glück haben wir jahrhundertelange dynastische Ansprüche an das umliegende Land, die wir in vollem Umfang ausnutzen müssen."
 french_minors_paris_title:0 "Erobert Paris"
 french_minors_paris_desc:0 "Wenn wir die neuen Könige von Frankreich werden wollen, müssen wir Paris, den historischen Sitz der französischen Autorität, erobern."
 french_minors_become_france_title:0 "Besetzt den Thron"
 french_minors_become_france_desc:1 "Die Zeit ist gekommen, dass [Root.Monarch.GetName] den Thron Frankreichs besteigt. Die frühere Regierung muss gänzlich zerschlagen werden, um Platz für das neue Regime zu machen."
 own_all_cores_fra_minors:0 "Besitzt alle Provinzen mit einem §Y[Root.GetAdjective]en§! Kern."
 EST_VAL_GERMAN_JUNKERS:0 "Loyale Junker: §G$VAL$%§!"
 guardians_of_the_fountain:0 "Wächter des Brunnens"
 desc_guardians_of_the_fountain:0 "Wir wurden vom Herrn beauftragt, den Jungbrunnen vor unwürdigen Seelen zu schützen. Zu diesem Zweck trinken wir aus seinem Wasser, um unser Leben zu erhalten und unsere Dienstzeit zu verlängern."
 swi_empire_tt:0 "Hat den Reichsvorfall "Die Schweiz und das Reich""
 empowered_junkers:0 "Unterstützte Junker"
 desc_empowered_junkers:0 "Die Junker üben in unserer Nation große Macht aus, sind aber auch gezwungen, fast ewigen Militärdienst zu leisten."
 itm_italian_renaissance_title:0 "Italienische Renaissance"
 itm_italian_renaissance_desc:1 "Die Welt ist im Wandel und wir stehen im Zentrum dieser Veränderung. Die Schriften der alten Griechen stehen uns wieder zur Verfügung und das Studium dieser ehrwürdigen Werke ist zu einem blühenden Forschungsfeld geworden. Wir können nicht zulassen, dass unser Land intellektuell zurückfällt , wenn solch atemberaubende Arbeit in unserer Nähe stattfindet!"
 itm_urbanization_title:0 "Fördert die Urbanisierung"
 itm_urbanization_desc:0 "Städte sind die neuen Motoren des Wirtschaftswachstums. Damit es uns gut geht, müssen wir sicherstellen, dass unsere Städte und vor allem unsere Hauptstadt voll von Handel und Industrie sind. Wenn wir ein paar mehr Arbeiter für unsere neuen Märkte und Mühlen einstellen würden, könnten wir sie auch dazu benutzen, um unsere Reihen zu füllen."
 itm_merchant_princes_title:0 "Fürst des Handels"
 itm_merchant_princes_desc:1 "Trotz unserer wachsenden Wirtschaft haben unsere Kaufleute noch immer Schwierigkeiten, in unserem lokalen Handelsnetzwerk Fuß zu fassen. Die Förderung unserer Händler wird viel dazu beitragen, unseren Handel zu stärken und unsere Händler gleichzeitig dazu zu bringen, uns mehr zu mögen."
 itm_princely_rule_title:0 "Herrschaft des Fürsten"
 itm_princely_rule_desc:0 "Durch diplomatische und freundliche Beziehungen zu unseren Nachbarn werden unsere Untertanen erkennen, dass unsere Regierung etwas ist, das andere Nationen ernst nehmen und wird dazu führen, dass ihre Achtung vor unserer Herrschaft und unseren Gesetzen zunehmen wird."
 itm_princely_rule_marriage:0 "§Y2§! Verbündete haben eine Staatsehe mit §Y[Root.GetName]§!"
 itm_princely_rule_relations:2 "§Y2§! haben eine Meinung von mindestens §Y150§! gegenüber §Y[Root.GetName]§!"
 itm_educated_court_title:0 "Gebildeter Hof"
 itm_educated_court_desc:0 "Ein umsichtiger Fürst sollte Schmeichler verachten und auf weise Ratschläge hören. Ein solcher Rat erfordert jedoch weise Berater, von denen wir noch einige brauchen könnten."
 itm_spheres_of_influence_title:0 "Einflussspähre"
 itm_spheres_of_influence_desc:0 "Fürsten können nicht mit Gewalt allein regieren. Manchmal ist ein subtilerer Ansatz erforderlich, bei dem diejenigen, die schwächer als wir sind, uns eher als Beschützer ansehen, anstelle eines Eroberers. Natürlich werden sie nicht erkennen, dass wir sie auch ohne das Schwert näher zu uns und näher zu ihrer eigenen Unterwerfung bringen können."
 itm_two_guaranteed_countries:0 "Mindestens §Y2§! Nationen bekommen ihre Unabhängigkeit von §Y[Root.GetName]§! garantiert."
 itm_prelate_power_title:0 "Mächtiger Prälat"
 itm_prelate_power_desc:0 "Es ist keine Schande, den Glauben der Menschen für weltliche Zwecke einzusetzen. Die Kraft der Kirche zu nutzen, ist etwas, das jeder intelligente Fürst nach Kräften verfolgen sollte."
 itm_assuming_control_title:0 "Übernehmt die Kontrolle"
 itm_assuming_control_desc:0 "Mit all den Mitteln des Staates können wir jetzt größere Höhen anstreben. Die kaiserliche Politik an uns zu reißen, ist eine Überlegung wert, aber die Kontrolle über die römische Politik zu übernehmen, ist auch ein würdiger Preis."
 fla_lowlands_one_title:0 "Erobert flämisches Land"
 fla_lowlands_one_desc:0 "Unsere Brüder leiden unter ausländischen Unterdrückern. Wir sind verpflichtet, sie zu befreien."
 fla_lowlands_two_title:0 "Kontrolliert Wallonien"
 fla_lowlands_two_desc:0 "Die südlichsten Regionen der Niederlande sind die Gebiete der Wallonen. Ihre Wolle läuft bereits durch unsere Webstühle und unsere Textilien werden auf ihren Märkten verkauft. Wir müssen unsere Bindung schützen, indem wir unser Land noch enger zusammenrücken."
 fla_lowlands_three_title:0 "Vereint die Niederlande"
 fla_lowlands_three_desc:0 "Die Menschen in den nördlichen Niederlanden kämpfen immer noch ohne unsere gütige Herrschaft. Wir müssen sie befreien, indem wir ihr Land annektieren."
 fla_flemish_trade_title:0 "Flämischer Handel"
 fla_flemish_trade_desc:0 "Unsere Städte stellen einige der besten Stoffe in Europa her und verwandeln die rohe Schurwolle der Bauern in elegante Textilien. Wir sind jedoch nicht die Einzigen, die von unserer Arbeit profitieren. Die Märkte sind voll von Spekulanten und Spionen, die das Handwerk manipulieren und unsere ehrlichen Handwerker in den Ruin treiben. Wenn wir uns eine größere Präsenz auf den lokalen Märkten sichern könnten, würden unsere Handwerker sicherlich mehr florieren."
 fla_further_urbanization_title:0 "Baut die Städte aus"
 fla_further_urbanization_desc:0 "Flämische Städte sind bereits reich und haben eine große Bevölkerung, aber die Städte unserer Nachbarn wachsen schnell. Wir müssen unseren Städten dabei helfen, weiter zu wachsen, damit [Root.GetName] nicht zurück bleibt."
 fla_commercial_infrastructure_title:0 "Handelskammer"
 fla_commercial_infrastructure_desc:0 "Unsere Lager sind bis zum Rand gefüllt und unsere Kaufleute verdienen schneller Geld, als sie ausgeben können. Um mit unserer wachsenden Wirtschaft Schritt zu halten, müssen wir die Handelsinfrastruktur unseres Landes ausbauen."
 fla_commercial_infrastructure_tt:1 "Alle im Besitz befindlichen Provinzen in den Region §YNiederlande§! haben ein §YSteuer-Gebäude§!, ein §YProduktions-Gebäude§! und ein §YHandels-Gebäude§!"
 fla_flemish_cloth_title:0 "Flanderns Fabriken"
 fla_flemish_cloth_desc:0 "Unsere Handwerker bemühen sich, mit der Nachfrage nach unseren Waren Schritt zu halten. Wenn wir die Produktion von Textilien und anderen Industriegütern nicht steigern, könnten Käufer anfangen, sich nach anderen Quellen für ihre Bedürfnisse umzudrehen und dann wäre unsere Wirtschaft ruiniert. Wir müssen unsere Industrie ausbauen!"
 fla_european_networks_title:0 "Spione in Europa"
 fla_european_networks_desc:0 "Unsere Interessen können nicht allein vor [Root.GetName] geschützt werden. Wir müssen überall Augen und Ohren haben, die uns über die Handelsströme im Ausland und das Wohlergehen unserer Kaufleute berichten. Obwohl einige in [Root.Capital.GetCapitalName] uns als "barmherzig" bezeichnen, weil wir uns so um den Handel sorgen, können wir unseren Wettbewerbsvorteil nur durch sorgfältige Aufzeichnungen und einen stetigen Wissensfluss behaupten."
 fla_european_agents_tt:2 " [Root.GetAdjective]es Spionagenetzwerke in europäischen Nationen haben eine Stärke von mindestens §Y25§!"
 emp_ned_leiden_university_fla_title:0 "Universität Leiden"
 emp_ned_leiden_university_fla_desc:0 "Ehrlicher Diskurs und geistige Freiheit sind die Grundlagen, auf denen unsere Universitäten ruhen. Die staatliche Unterstützung und Förderung unserer geschätzten und frei zugänglichen Hochschulen wird mit Sicherheit talentierte Köpfe aus ganz Europa anziehen."
 itm_italian_renaissance_modifier:0 "Italienische Renaissance"
 desc_itm_italian_renaissance_modifier:0 "Die Künste und die Geisteswissenschaften blühen und damit auch unser Status!"
 itm_labor_surplus:0 "Arbeitsüberschuss"
 desc_itm_labor_surplus:0 "Untätige Hände brauchen einfach nur eine Waffe."
 itm_influential_government:0 "Einflussreiche Regierung"
 desc_itm_influential_government:0 "Unsere Diplomaten beeindrucken andere mit unserer Majestät."
 itm_italian_powerhouse:0 "Macht Italiens"
 desc_itm_italian_powerhouse:0 "Unsere Erfolge machen uns zu einer der bekanntesten und prestigeträchtigsten Nationen in ganz Italien. Gesandte von überall kommen an unserem Hof und viele zögern, unsere Macht offen herauszufordern."
 itm_merchant_princes_prosper:0 "Wohlstand der Händler"
 desc_itm_merchant_princes_prosper:0 "Unseren Händlern und Kaufleuten geht es gut und sie wissen, wem sie dafür danken müssen."
 itm_loyalists_control_the_church:0 "Loyalisten in der Kirche"
 desc_itm_loyalists_control_the_church:0 "Männer, die wir sorgfältig kultiviert und gefördert haben, haben nun die Kontrolle über die Institutionen unseres Glaubens. Mit ihnen an der Spitze wird der Klerus viel weniger lästig sein."
 ned_discovered_new_world:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Neuen Welt entdeckt."
 ned_je_maintiendrai_mod:0 "Je Maintiendrai"
 desc_ned_je_maintiendrai_mod:0 "Die Erfolge unserer Nation sind beispiellos und unser Ruhm kennt keine Grenzen. Unsere Größe wird von unserem eigenen Volk und von den Mächten der Welt anerkannt."
 emp_pap_patrimony_of_st_peter_tt:0 "§Y6§! Provinzen in den Regionen §YAbruzzische Marken§! oder §YEmilia-Romagna§! befinden sich in Eurem besitzt oder dem Eurer nicht tributpflichtigen Untertanen"
 emp_pap_mission_to_china_noncatholic_tt:0 "Jede Provinz in §YChina§!, die im Besitz einer katholischen Nation ist, selbst aber nicht katholisch ist, erhält für §Y20§! Jahre den Modifikator §YChinesische Jesuitenmission§!, was folgende Auswirkung hat:\nUnterhaltskosten (Missionare): §G-25.0%§!\nLokale Missionarsstärke: §G+3.0%§!\nLokale Unruhe: §G-3§!\n"
 emp_pap_mission_to_china_catholic_tt:0 "Jede Provinz in §YChina§!, die im Besitz einer katholischen Nation ist und selbst ebenfalls katholisch ist, erhält für §Y20§! Jahre den Modifikator §YChinesische Jesuitenhochburg§!, was folgende Auswirkung hat:\nLokale Missionarsstärke: §R-5.0%§!\nLokale Entwicklungskosten: §G-10.0%§!\n"
 emp_pap_back_the_catholic_powers_league_tt:0 "Jede Nation in der §Ykatholischen Liga§! erhält §Y10§! Jahre lang den Modifikator §YPäpstliche Militärunterstützung§!, was folgende Auswirkung hat:\nUnterhalt (Söldner): §G-25.0%§!\nKosten (Söldner): §G-10.0%§!"
 fla_belgium_nostrum:0 "Belgium Nostrum"
 desc_fla_belgium_nostrum:0 "Unsere Kerngebiete sind die Heimat vieler verschiedener Völker, aber wir können dennoch Einheit in einer gemeinsamen Geographie und einem gemeinsamen nationalen Ursprung in Belgica und dem alten, tapferen Belgae der Zeit Cäsars finden."
 fla_prosperous_burghers:0 "Wohlständige Bürger"
 desc_fla_prosperous_burghers:0 "Unseren Händlern geht es gut und sie wissen, wem sie dafür danken müssen."
 fla_european_agents_mod:0 "Spione in Europa"
 desc_fla_european_agents_mod:0 "Unsere Spione sind auf dem gesamten Kontinent sorgfältig positioniert und stellen sicher, dass unsere geschäftlichen Interessen gewahrt bleiben und unser Handel weiterhin floriert. Vielleicht könnten wir eines Tages das Wissen über Europa, das wir gesammelt haben, nutzen, um etwas friedlicheres zu schaffen, aber dieser Tag ist nicht heute."
 emp_ita_develop_the_south_tt2:0 "Jede im Besitz befindliche Provinz in §YSüditalien§! erhält §Y20§! Jahre lang den Modifikator §YSüdlicher Fokus§!, was folgende Auswirkung hat:\nLokale Unruhe: §G-2.00§!\nSteuern (Lokale): §G+10.0%§!"
 #Swabian Missions
 swa_expand_a_bit_title:0 "Dominiert die Schwaben"
 swa_expand_a_bit_desc:1 "In Schwaben gibt es eine Vielzahl von Fürsten, Bischöfen und Republiken, die jeweils über ihr eigenes kleines Territorium herrschen. Wir müssen genug Land vereinen, um eine vorherrschende Macht in unserem Teil Deutschlands zu werden."
 swa_swabian_league_mission_title:0 "Schwabenbund"
 swa_swabian_league_mission_desc:0 "Schwabens Fürsten sind nicht mächtig genug, um sich allein gegen die großen Territorialstaaten zu stellen. Nur wenn wir uns zusammenschließen, können wir stark sein."
 swa_swabian_league_mission_trigger_tooltip:1 " §YSchwäbische§! Provinzen in der Region §YSüddeutschland§!:\n      Eines der folgenden Dinge ist wahr:\n         Im Besitz von §Y[Root.GetName]§! oder einem nicht tributpflichtigen Untertanen.\n         Im Besitz eines §Yschwäbischen§! Verbündeten von [Root.GetName]."
 swa_swabian_liberty_title:0 "Schwäbische Freiheit"
 swa_swabian_liberty_desc:0 "Die Österreicher im Süden und die Bayern im Osten sind in schwäbisches Territorium eingedrungen und haben unsere Freiheit beeinträchtigt. Wenn wir uns einen Platz unter den führenden Staaten Deutschlands sichern wollen, müssen wir sie bekämpfen und unser Volk befreien."
 swa_swabian_liberty_effect_tooltip:0 "§YSchwäbische§! Verbündete von §Y[Root.GetName]§! erhalten die Möglichkeit, unserer Nation beizutreten."
 swa_stem_duchy_title:0 "Stammherzogtum"
 swa_stem_duchy_desc:0 "Das alte Herzogtum Schwaben umfasste Länder jenseits derer, die sich jetzt Schwaben nennen und hielt große Territorien in der Schweiz und dem Vorarlberg. Durch eine Demonstration der Stärke können wir diese Länder wieder in die Herde bringen."
 swa_austria_shall_fall_title:0 "Österreich muss fallen"
 swa_austria_shall_fall_desc:0 "Ein starkes Schwaben kann nicht mit einem starken Österreich koexistieren. Das ehemalige Herzogtum Schwaben fiel mit dem letzten der Hohenstaufen. Jetzt, da wir es neu geschmiedet haben, sollten wir die Österreicher angreifen und unsere rechtmäßige Position als Kaiser der Deutschen zurückerobern."
 swa_foothold_in_italy_title:0 "Fasst in Italien Fuß"
 swa_foothold_in_italy_desc:0 "Auf ihrem Höhepunkt übten die Hohenstaufer von Schwaben Souveränität über weite Teile Italiens und Deutschlands aus. Wir sollten versuchen, ihnen nachzuahmen, indem wir in Italien Fuß fassen."
 swa_lombard_league_title:0 "Vernichtet die Lombarden"
 swa_lombard_league_desc:0 "Frühere schwäbische Eroberungsversuche gegen Norditalien wurden vom Lombardenbund, einem Städtebund gegen Invasoren, vereitelt. Wir müssen diese rebellischen Städte zerstören und die Träume der schwäbischen Kaiser in die Realität umsetzen."
 swa_kingdom_of_sicily_title:0 "Königreich Sizilien"
 swa_kingdom_of_sicily_desc:0 "Die Hohenstaufer waren nicht nur römische Kaiser und Herzöge von Schwaben - sie erwarben auch das Königreich Sizilien für sich. Obwohl unser Anspruch schwach ist, wäre die Insel eine wertvolle Bereicherung für unser Reich."
 swa_supremacy_title:0 "Rex Italiae et Germaniae"
 swa_supremacy_desc:0 "Über ganz Deutschland und Italien zu herrschen, würde die Taten selbst unserer größten Vorfahren übertreffen und ein allmächtiges Reich errichten, das in der Lage ist, Europa zu beherrschen - ein neues, wahrlich römisches Reich."
 swa_supremacy_trigger_tooltip:0 "Alle Nationen mit §Y5§! Provinzen in den Regionen §YNorddeutschland§!, §YSüddeutschland§! oder §YItalien§!:\n   Eines der folgenden Dinge ist wahr:\n      Meinung gegenüber §Y[Root.GetName]§! ist mindestens §Y0§!.\n      Wurde in den letzten §Y50§! Jahren von §Y[Root.GetName]§! besiegt."
 swa_supremacy_trigger_tooltip2:0 "Das Heilige Römische Reich existiert nicht."
 swa_war_on_infidel_title:0 "Ein neuer Kreuzzug"
 swa_war_on_infidel_desc:0 "Der sarazenische Angriff hat die Ungläubigen an die Küste Europas gebracht. Es ist an der Zeit, dass wir die Kraft des Kreuzzuges nutzen und das Blatt gegen sie wenden."
 swa_war_on_infidel_trigger_tooltip:0 "Keine §Ymuslimische§! Nation hat mehr als §Y300§! Gesamtentwicklung."
 swa_war_on_infidel_trigger_tooltip2:0 "§Y[Root.GetName]§! hat einer §Ymuslimischen§! Nation mit mindestens §Y300§! Gesamtentwicklung den Krieg erklärt."
 swa_war_on_infidel_effect_tooltip:0 "§YSchwaben§! erhält temporäre Ansprüche auf alle Provinzen in der Region §YBalkan§!, die §YNICHT§! im Besitz von §YChristen§! sind."
 swa_balkans_freed_title:0 "Befreit den Balkan"
 swa_balkans_freed_desc:0 "Um die Ungläubigen zurückzudrängen, müssen wir den Balkan von ihrem Einfluss befreien und dort ein Bollwerk des Christentums errichten, eines, auf dessen Unterstützung wir für weitere Feldzüge zählen können."
 swa_balkans_freed_trigger_tooltip:1 " Provinzen in der Region Balkan befinden sich im Besitz von §Y[Root.GetName]§!, einem seiner Verbündeten oder einem seiner Untertanen."
 swa_crusader_title:0 "Königreich Jerusalem"
 swa_crusader_desc:0 "Kaiser Friedrich Barbarossa hat es nie ins Heilige Land geschafft und Jerusalem blieb in den Händen der Ungläubigen. Doch nicht länger! Unser neues Reich wird die Länder des Ostens zurückerobern und Jerusalem ein für alle Mal für das Christentum zurückerobern!"
 #Swabian Mission Modifiers
 opinion_swabian_league:0 "Der Schwabenbund"
 swa_lombard_league_mod:0 "Norditalienische Hegemonie"
 desc_swa_lombard_league_mod:0 "Wir haben die Kontrolle über Norditalien übernommen. Sein Reichtum und sein Wissen gehören jetzt uns."
 swa_restored_stem_duchy:0 "Wiederherstellung des Stammherzogtums"
 desc_swa_restored_stem_duchy:0 "Wir haben das Herzogtum Schwaben weitgehend wiederhergestellt. Keiner zweifelt noch daran, dass wir zu den führenden Mächten in Deutschland zählen."
 swa_supremacy_mod:0 "Rex Italiae et Germaniae"
 desc_swa_supremacy_mod:0 "Wir haben die Taten unserer größten Vorfahren übertroffen und ein allmächtiges Reich errichtet, das Europa beherrschen kann - ein neues, wahrlich römisches Reich."
 swa_new_diplomatic_relevance_mod:0 "Diplomatische Relevanz"
 desc_swa_new_diplomatic_relevance_mod:0 "Außenstehende haben die Schwaben oft ignoriert und sie für zu gespalten gehalten, um über ihre Grenzen hinaus eine Bedeutung zu haben. Unsere jüngste Expansion hat dies geändert und Schwaben und Ausländer suchen nun gleichermaßen unsere Freundschaft."
 swa_crusader_lord:0 "Kreuzritterfürst"
 desc_swa_crusader_lord:0 "Das Königreich Jerusalem gehört uns! Unser Banner schlägt Angst in das Herz aller Ungläubigen, während sie sich vor unseren Armeen zerstreuen."
 #Swabian Mission Events
 emp_mission_events.11.name:0 "Zugehörigkeit zu [From.GetUsableName]?"
 emp_mission_events.11.desc:0 "[From.GetUsableNameCap] ist zur führenden schwäbischen Macht geworden und sichert unsere Unabhängigkeit von größeren ausländischen Staaten. Mit dem Erfolg des Schwabenbunds setzen sich viele in unserem Land für eine dauerhafte Vereinigung unserer Nationen ein, damit ein neues Herzogtum Schwaben wieder auferstehen kann."
 emp_mission_events.11.a:0 "Verbinden wir unsere Macht."
 emp_mission_events.11.b:0 "Wir geben unsere Unabhängigkeit nicht auf."
 emp_mission_events.12.name:0 "[From.GetUsableNameCap] behält die Unabhängigkeit"
 emp_mission_events.12.desc:1 "[From.GetUsableNameCap] hat unsere Vorschläge abgelehnt, ihre und unsere Macht zu vereinen. Sie ziehen es vor, die Gefahren der Unabhängigkeit auf eigene Faust zu meistern."
 #Franconian Missions
 fkn_defeat_rivals_title:0 "Besiegt Rivalen"
 fkn_defeat_rivals_desc:0 "Die Franken sind in viele schwache Kleinstaaten aufgeteilt. Nur durch militärische Stärke kann die Einheit zum Herzogtum zurückgebracht werden."
 fkn_liberty_title:0 "Fränkische Freiheit"
 fkn_liberty_desc:0 "Die fränkische Schwäche hat es unseren Nachbarn im Norden und Westen ermöglicht, in unser Land einzudringen. Wir müssen diese Besetzung beenden und die Freiheit unseres Volkes wiederherstellen."
 fkn_greater_franconia_title:0 "Vereint Großfranken"
 fkn_greater_franconia_desc:0 "Das alte Herzogtum Franken bestand aus weitaus größeren Gebieten als jenen, in denen die Menschen, die sich Franken nennen, heute leben. Wir müssen diese verlorenen Gebiete zurück in die Herde bringen und Großfranken vereinen!"
 fkn_subjugate_bavaria_title:0 "Unterwerft Bayern"
 fkn_subjugate_bavaria_desc:0 "Unsere südlichen Nachbarn haben ihre Augen auf unser Land gerichtet. Ein Konflikt ist unvermeidlich. Wir müssen sie unterwerfen, um nicht von ihnen unterworfen zu werden."
 fkn_kingdom_of_the_franks_title:0 "Königreich der Franken"
 fkn_kingdom_of_the_franks_desc:0 "Was ist Frankreich außer der größten Ausdehnung des fränkischen Volkes? Ruhm erwartet uns, wenn wir Karl dem Großen nacheifern und die östlichen und westlichen Franken wiedervereinigen würden."
 fkn_franconian_prosperity_title:0 "Fränkischer Wohlstand"
 fkn_franconian_prosperity_desc:0 "Franken ist ein weitgehend ländliches Land mit wenigen großen Städten neben Nürnberg. Folglich ist es oft unter den Einfluss seiner wohlhabenderen Nachbarn gefallen. Wir müssen diesen Trend umkehren und mehr Wohlstand für unsere Nation schaffen."
 fkn_patronage_of_the_arts_title:0 "Förderer der Künste"
 fkn_patronage_of_the_arts_desc:0 "Unser Volk ist mit künstlerischem Talent und Erfindergeist gesegnet. Wir wären gut beraten, diese zu stärken, indem wir sie ermutigen, ihre Fähigkeiten auf die Pracht unseres Hofes und den Ruhm unserer Nation auszurichten."
 fkn_industrial_revolution_title:0 "Verbreitung von Manufakturen"
 fkn_industrial_revolution_desc:0 "Produktion ist die Stärke unserer Nation. Wir müssen auf ihr aufbauen, wenn wir zu einer wirtschaftlichen Macht heranwachsen wollen, die Deutschland beherrschen kann."
 fkn_sanspareil_title:0 "Palast von Sanspareil"
 fkn_sanspareil_desc:0 "Wir müssen einen prächtigen Palast errichten, der seinesgleichen sucht und dem unsere eifersüchtigen Nachbarn nachahmen wollen, aber niemals wirklich mithalten können."
 fkn_union_with_brandenburg_title:0 "Beansprucht Brandenburg"
 fkn_union_with_brandenburg_desc:0 "Die Hohenzollern aus Ansbach und Bayreuth haben Brandenburg für sich beansprucht. Ihre brandenburgische Markgrafschaft ist allerdings nur eine schlechte Nachahmung unseres fränkischen Reiches und das trotz ihrer schlecht getarnten expansionistischen Ambitionen. Wir müssen diese Emporkömmlinge im Norden in unsere Domäne aufnehmen!"
 #Franconian Mission Modifiers
 fkn_we_prosper:0 "Land des Wohlstands"
 desc_fkn_we_prosper:0 "Das Wachstum, das unser Land in letzter Zeit erlebt hat, hat zu einer Zeit beispiellosen Wohlstands geführt."
 fkn_we_produce_stuff:0 "Produktionsboom"
 desc_fkn_we_produce_stuff:0 "Die fränkischen Manufakturen produzieren Waren, die die Bevölkerung bereichern und die Staatskasse füllen."
 fkn_arts_patronised:0 "Förderer der Kunst"
 desc_fkn_arts_patronised:0 "Unsere Bereitschaft, die freien Künste zu fördern, zahlt sich aus. Künstler strömen jetzt von weit her, um zur Pracht unseres Hofes beizutragen."
 fkn_franconia_ascendant:0 "Fränkischer Aufstieg"
 desc_fkn_franconia_ascendant:0 "Wir haben das alte Stammherzogtum Franken wiederhergestellt und beherrschen jetzt Mitteldeutschland. Keiner kann noch die Macht unterschätzen, die wir vertreten!"
 fkn_kingdom_of_the_franks_mod:0 "Königreich der Franken"
 desc_fkn_kingdom_of_the_franks_mod:0 "Unser Machtzuwachs hat es uns ermöglicht, den Anspruch unserer Vorfahren auf das Königreich der Westfranken wiederzubeleben. Das Erbe Karl des Großen winkt, wenn wir den Ehrgeiz haben, es einzufordern."
 fkn_expansionist_ambition:0 "Expansionistische Ambitionen"
 desc_fkn_expansionist_ambition:0 "Wir haben [Root.GetName] zum dominantesten und prestigeträchtigsten Staat Deutschlands gemacht. Lasst uns weiter danach streben, noch mehr Ruhm zu erlangen!"
 fkn_franconian_palace:0 "Palast von Sanspareil"
 desc_fkn_franconian_palace:0 "Wir haben einen Palast der Schönheit und Pracht gebaut, der seinesgleichen sucht."
 #Addition to Milanese missions
 emp_mlo_all_roads_lead_to_milan_trigger_tooltip:1 "Keine Provinz in §YWesteuropa§! hat eine höhere Entwicklung als §Y[104.GetName]§!."
 #Hannoverian Missions
 han_unite_the_welfs_title:0 "Vereint die Welfen"
 han_unite_the_welfs_desc:0 "Das Land der Welf-Familie ist geteilt. Wenn wir Braunschweig, Lüneburg und Hannover vereinen können, ist unsere Position als eine der einflussreichsten Dynastien Deutschlands gesichert."
 han_defend_against_neighbors_title:0 "Verteidigung gegen Sachsen"
 han_defend_against_neighbors_desc:0 "Die Sachsen und Brandenburger im Osten betrachten unser Land mit gierigen Augen. Wir müssen sicherstellen, dass unsere Armee eine ausreichende Abschreckung bietet, um die Geier fernzuhalten ... und uns vielleicht zu erlauben, unsere eigenen Ambitionen zu unterhalten."
 han_expand_into_saxony_title:0 "Einmarsch in Sachsen"
 han_expand_into_saxony_desc:0 "Die Jahrhunderte haben die Obersachsen und die Niedersachsen geteilt. Wenn die Obersachsen vereint wären, wären sie stark, stark genug, um uns vielleicht herauszufordern. Wir müssen daher ihre Spaltungen nutzen, um das alte Stammherzogtum Sachsen unter unserem eigenen Banner wieder zu vereinen."
 han_subdue_brandenburg_title:0 "Unterwerft Brandenburg"
 han_subdue_brandenburg_desc:0 "Die brandenburgischen Hohenzollern haben große Ambitionen, Norddeutschland zu beherrschen. Wir müssen dafür sorgen, dass diese Ambitionen zunichte gemacht werden, indem wir sie zuerst dominieren."
 han_herrenhausen_gardens_mission_title:0 "Die Pracht von Herrenhausen"
 han_herrenhausen_gardens_mission_desc:0 "Wir müssen unsere Hauptstadt und unsere Paläste zu Verkörperungen der Pracht unserer [Root.GovernmentName] verwandeln.."
 han_herrenhausen_pu_eng_effect_tooltip:0 "Wenn §Y[Root.GetName]§! die Mission §YBeherrschung des Meeres§! abgeschlossen hat und in der gleichen Region wie §Y[ENG.GetName]§! ist:\n   §Y[Root.GetName]§! erhält den Kriegsgrund §YWiedererrichtung der Union§! gegen §Y[ENG.GetName]§!."
 han_herrenhausen_pu_gbr_effect_tooltip:0 "Wenn §Y[Root.GetName]§! die Mission §YBeherrschung des Meeres§! abgeschlossen hat und in der gleichen Region wie §Y[GBR.GetName]§!:\n   §Y[Root.GetName]§! erhält den Kriegsgrund §YWiedererrichtung der Union§! gegen §Y[GBR.GetName]§!."
 han_herrenhausen_claims_eng_effect_tooltip:0 "Wenn §Y[Root.GetName]§! die Mission §YBeherrschung des Meeres§! abgeschlossen hat:\n   §Y[Root.GetName]§! erhält einen permanenten Anspruch auf §YEngland§!."
 han_herrenhausen_pu_gbr_anglican_effect_tooltip:0 "Wenn §Y[GBR.GetName]§! §YAnglikanisch§! ist, kann §Y[Root.GetName]§! §YAnglikanisch§! oder §YProtestantisch§! sein."
 han_herrenhausen_pu_eng_anglican_effect_tooltip:0 "Wenn §Y[ENG.GetName]§! §YAnglikanisch§! ist, kann §Y[Root.GetName]§! §YAnglikanisch§! oder §YProtestantisch§! sein."
 han_rule_the_waves_title:0 "Beherrschung des Meeres"
 han_rule_the_waves_desc:0 "Wenn wir die Meere wie einst die Hanse beherrschen wollen, müssen wir eine große Flotte aufbauen, die alle besiegen kann, die uns herausfordern könnten. Keine andere Nation wird mehr behaupten, die Wellen und das Meer zu beherrschen ..."
 han_rule_the_waves_trigger_tooltip:0 "Keine Nation:\n   Hat einen Hafen in der §YNordsee§!.\n   Hat eine größere Flotte als §Y[Root.GetName]§!."
 han_rule_the_waves_pu_eng_effect_tooltip:0 "Wenn §Y[Root.GetName]§! die Mission §YDie Pracht von Herrenhausen§! abgeschlossen hat und der gleichen Religion wie §Y[ENG.GetName]§! angehört:\n   §Y[Root.GetName]§! erhält den Kriegsgrund §YWiedererrichtung der Union§! gegen §Y[ENG.GetName]§!."
 han_rule_the_waves_pu_gbr_effect_tooltip:0 "Wenn §Y[Root.GetName]§! die Mission §YDie Pracht von Herrenhausen§! abgeschlossen hat und der gleichen Religion wie §Y[GBR.GetName]§! angehört:\n   §Y[Root.GetName]§! erhält den Kriegsgrund §YWiedererrichtung der Union§! gegen §Y[GBR.GetName]§!."
 han_rule_the_waves_claims_eng_effect_tooltip:0 "Wenn §Y[Root.GetName]§! die Mission §YDie Pracht von Herrenhausen§! abgeschlossen hat:\n   §Y[Root.GetName]§! erhält einen permanenten Anspruch auf §YEngland§!."
 han_rule_the_waves_pu_gbr_anglican_effect_tooltip:0 "Wenn §Y[GBR.GetName]§! §YAnglikanisch§! ist, kann §Y[Root.GetName]§! §YAnglikanisch§! oder §YProtestantisch§! sein."
 han_rule_the_waves_pu_eng_anglican_effect_tooltip:0 "Wenn §Y[ENG.GetName]§! §YAnglikanisch§! ist, kann §Y[Root.GetName]§! §YAnglikanisch§! oder §YProtestantisch§! sein."
 han_naval_dominance_trade_mod:0 "Flottendominanz der Nordsee"
 han_hansa_cities_title:0 "Handelshäfen der Hanse"
 han_hansa_cities_desc:0 "Die Städte der Hanse sind durch den Handel reich geworden, der durch die Nord- und Ostsee fließt. Wir sollten ihren Reichtum für uns beanspruchen, indem wir sie zwingen, unsere Herrschaft zu akzeptieren."
 han_english_crown_title:0 "Die englische Krone"
 han_english_crown_desc:0 "England ist eine mächtige Kraft in der europäischen Politik, aber sie stützt sich hauptsächlich auf die Überlegenheit der Marine, die ihnen Sicherheit und Schutz bietet. Nun, da unsere Seestreitkräfte in der Lage sind, ihre zu übertreffen, sollten wir uns überlegen, ob es einer solch störenden Insel gestattet sein sollte, ihre Unabhängigkeit zu bewahren ... oder ob die Nähe der Vorfahren zwischen Deutschen und Engländern wiederhergestellt werden sollte."
 han_anglo_german_unity_title:0 "Anglo-Deutsche Einheit"
 han_anglo_german_unity_desc:0 "Vor Jahrhunderten besiedelten die Angel und Sachen Großbritannien und bildeten die Wurzeln dessen, was das englische Volk werden sollte. Obwohl unsere Sprachen seitdem auseinander gegangen sind, sind unsere Völker in gewisser Weise immer noch Brüder. Es ist Zeit, dass wir wieder zu einem Teil werden."
 #Hannoverian Mission Modifiers
 han_dominant_in_northern_germany:0 "Vormachtstellung über Norddeutschland"
 desc_han_dominant_in_northern_germany:0 "Durch den Sieg über die Sachsen und Brandenburg haben eine Vormachtstellung in Norddeutschland erreicht."
 han_herrenhausen_gardens_mod:0 "Die Pracht von Herrenhausen"
 desc_han_herrenhausen_gardens_mod:0 "Unsere Hauptstadt und ihre Gärten sind ein Denkmal für den Ruhm unserer Nation und der Neid von ausländischen Herrschern."
 han_hansa_cities_mod:0 "Hansische Flottenstärke"
 desc_han_hansa_cities_mod:0 "Die Handelshäfen der Hanse gehören jetzt uns. Ihre Seeleute werden uns dienen und es uns ermöglichen, eine starke Flotte aufzubauen und eine neue Seemacht in der Nord- und Ostsee zu werden."
 han_kings_of_england:0 "König von England"
 desc_han_kings_of_england:0 "Wir haben England in unser Reich gebracht und sind jetzt Erben ihres diplomatischen Könnens."
 han_anglo_german_unity:0 "Anglo-Deutsche Einheit"
 desc_han_anglo_german_unity:0 "Vor Jahrhunderten besiedelten die Angel and Saxons Großbritannien und bildeten die Wurzeln dessen, was das englische Volk werden sollte. Obwohl unsere Sprachen seitdem auseinander gegangen sind, sind unsere Völker in gewisser Weise immer noch Brüder. Wir haben unseren Völkern die Einheit zurückgebracht."
