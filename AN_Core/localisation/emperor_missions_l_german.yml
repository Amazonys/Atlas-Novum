 pom_unite_pomerania_title:0 "Vereint Pommern"
 pom_unite_pomerania_desc:0 "Wir müssen versuchen, ganz Pommern zu vereinen, um in einem feindlichen Umfeld als starke Nation zu gedeihen."
 pom_reclaim_frontiers_title:0 "Beansprucht die Grenzgebiete"
 pom_reclaim_frontiers_desc:0 "Die Grenzen der Uckermark und der Neumark waren einst die unseren und wurden zu Unrecht von unseren Nachbarn, Brandenburg und dem Deutschen Orden, beansprucht und unserer Kontrolle entrissen. Wir sollten uns zurückholen, was rechtmäßig uns gehört, und unsere Grenzen sichern."
 pom_subdue_brandenburg_title:0 "Kontrolliert die Mittelmark"
 pom_subdue_brandenburg_desc:0 "Die Bewohner der Mittelmark sind seit Langem unser Feind und versuchen, jede Gelegenheit zu nutzen, um in unser Land einzufallen. Ihre Unabhängigkeit ist eine Bedrohung für unser Überleben, und jede Bedrohung muss beseitigt werden."
 pom_strengthen_old_ties_title:0 "Stärkt die alten Beziehungen"
 pom_strengthen_old_ties_desc:0 "Wir haben unser Land einst mit Großpolen geteilt, bis dieses Anfang des 14. Jahrhunderts die Kontrolle über die Region verlor. Jetzt, da wir eine stärkere Nation geworden sind, sollten wir versuchen, unsere alten Beziehungen zu Polen zu erneuern und zu festigen, bevor wir den Deutschen Orden in Preußen vernichten. Falls wir uns jedoch dazu entscheiden, den Weg der Rivalität einzuschlagen, sollten wir ihnen unsere Macht demonstrieren, sowohl in diplomatischer als auch in militärischer Hinsicht."
 pom_revenge_on_knights_title:0 "Rache am Deutschen Orden"
 pom_revenge_on_knights_desc:0 "Seitdem der Deutsche Orden im Jahr 1225 auf Wunsch des Herzogs Konrad von Masowien die preußischen Gebiete besetzte, begann der Deutsche Orden, nach Westen zu expandieren, und nahm uns die Heimat unserer Vorväter im Osten. Nicht nur eroberte sie er unser Land für sich, er entfesselte auch die Schrecken barbarischer Gewalt. Jetzt, da wir ein starkes Volk mit Verbündeten sind, ist es an der Zeit, es ihm heimzuzahlen."
 pom_hanseatic_seat_title:0 "Sitz der Hanse"
 pom_hanseatic_seat_desc:0 "Lübeck ist die Hauptstadt der hanseatischen Handelsliga. Wenn wir die Kontrolle über die Stadt selbst übernehmen, können wir einen Großteil des Reichtums aus dem Ostseehandel in unsere eigenen Kassen umleiten."
 pom_control_hanseatic_title:0 "Kontrolliert die Unterelbe"
 pom_control_hanseatic_desc:0 "Lübeck als größte Handelsstadt unter unserer Kontrolle ist einfach nicht genug. Es ist an der Zeit, unseren Einflussbereich auf die Nachbarstädte auszudehnen."
 pom_baltic_struggle_title:0 "Kampf um die Ostsee"
 pom_baltic_struggle_desc:0 "Die dänischen und schwedischen Plünderer im Norden unserer Nation haben wiederholt versucht, in unser Land einzudringen und es zu erobern. Jetzt, da wir unsere Küstenregionen erweitert haben, ist es an der Zeit, den Aufbau einer großen Flotte zu erwägen, um mit ihrer Hilfe die Seemacht der Dänen und Schweden in der Ostsee herausfordern zu können. Bald schon werden wir dann ihr Land als das unsere beanspruchen."
 pom_consolidated_front:0 "Geeinte Front"
 desc_pom_consolidated_front:0 "Jetzt, wo die Mittelmark unter unserer Kontrolle ist, ist es uns gelungen, unsere Verteidigung gegen äußere Bedrohungen zu festigen. Es ist daher nun an der Zeit, diplomatische Wege einzuschlagen und inneren Angelegenheiten mehr Gewichtung zu schenken."
 pom_inspiring_revenge:0 "Inspirierende Vergeltung"
 desc_pom_inspiring_revenge:0 "Unseren Rachegelüsten am Deutschen Orden erfolgreich nachzugehen, ist für unser Volk immer süß und inspirierend."
 pom_trade_boom:0 "Blühender Seehandel"
 desc_pom_trade_boom:0 "Jetzt, wo die Hansestädte unter unserer Kontrolle stehen, können wir endlich unsere Dominanz in der Ostsee zeigen."
 pom_royal_solidarity:0 "Königliche Solidarität"
 desc_pom_royal_solidarity:0 "Wir stehen zu den polnischen Fürsten und befreien sie von den Unterdrückern!"
 pom_pol_unity:0 "Wiederherstellung alter Beziehungen"
 desc_pom_pol_unity:0 "Wir haben uns erneut mit dem polnischen Volk vereint, und die polnischen Fürsten haben uns dabei unterstützt."
