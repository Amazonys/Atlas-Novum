 #Brittany Missions
 bri_build_alliances_title:0 "Erlangt Bündnisse"
 bri_build_alliances_desc:0 "Die Bretagne, die zwischen viel stärkeren Nationen angesiedelt ist, braucht mächtige Verbündete, um zu überleben und zu gedeihen."
 bri_expand_up_the_loire_title:0 "Expansion am Loire"
 bri_expand_up_the_loire_desc:0 "Das Land flussaufwärts von Nantes ist ebenso wohlhabend wie angefochten und seinen starken Burgen und fruchtbaren Feldern werden oft von den Armeen Frankreichs, Englands und anderer umkämpft. Vielleicht ist jetzt der Moment gekommen, unseren eigenen Anspruch auf diese Gebiete zu erheben und unsere Macht in Frankreich zu erweitern, damit wir nicht länger im Kampf um die Vorherrschaft in Paris ignoriert werden können."
 bri_seize_normandy_title:0 "Erobert die Normandie"
 bri_seize_normandy_desc:0 "Vor vielen Jahren gehörten Cotentin und die schöne Kirchenfestung Mont Saint Michel zum bretonischen Herrschaftsgebiet. Die Herzöge der Normandie haben sie jedoch erobert und sie und die Könige von England haben sie seitdem gehalten. Jetzt, wo die englische Macht auf dem Kontinent nachlässt, sind wir vielleicht in der Lage, diese Verluste rückgängig zu machen und die Normandie für uns zu beanspruchen."
 bri_shatter_france_title:0 "La Guerre Folle"
 bri_shatter_france_desc:0 "Die arroganten Könige von Frankreich würden unser Land bei den geringsten Gelegenheiten beanspruchen. Wir müssen ihre Macht brechen, indem wir Paris einnehmen und sie so nie wieder wagen können, gegen uns zu kämpfen."
 bri_brest_title:0 "Brester Werften"
 bri_brest_desc:0 "Brest liegt strategisch günstig an der Atlantikküste. Wir müssen dort eine Werft errichten, die als primäre Basis der bretonischen Flotte und als Sprungbrett für die Expansion über die Meere dient."
 bri_new_brittany_title:0 "Gründet Neu Bretange"
 bri_new_brittany_desc:0 "Auf der anderen Seite des Atlantiks liegt ein Land wie unser eigenes. Es zu kolonisieren und in die bretonische Nation zu bringen, wäre die einzig natürliche Vorgehensweise."
 bri_better_weather_title:0 "Suche nach besserem Wetter"
 bri_better_weather_desc:0 "Die Bretagne ist für das trübe Wetter berüchtigt, das unseren Bauern einen ständigen Wind und Regen bietet, aber nur von wenigen außer ihnen geschätzt wird. Wir sollten unserem Volk die Möglichkeit geben, in ein wärmeres Klima umzuziehen, indem wir eine karibische Kolonie errichten ... obgleich das Wetter dort ebenfalls manchmal zu wünschen übrig lässt."
 bri_atlantic_trade_title:0 "Dominiert den Atlantikhandel"
 bri_atlantic_trade_desc:0 "Kolonien sind ein Weg zum Reichtum, vorausgesetzt wir können sicherstellen, dass ihr Handelsreichtum in unsere wichtigsten Handelszentren Brest und Nantes fließt. Wir müssen dafür sorgen, dass die Bretagne eine erstklassige Nation ist - zumindest was unsere Bedeutung in den Handelsnetzen des Atlantiks angeht."
 bri_rulers_of_paris:0 "Herrscher von Paris"
 desc_bri_rulers_of_paris:0 "Die Bretagne hat ihre Reichweite auf Paris ausgeweitet, eine herrliche Stadt voller Wunder."
 bri_colonialism:0 "Ansturm auf die Kolonien"
 desc_bri_colonialism:0 "Die Bauern, Fischer und Kaufleute der Bretagne haben ein Gefühl des Abenteuers entwickelt, seit jenseits des Atlantiks neue Gebiete für sie erschlossen wurden. Dieser Ansturm erhöht den Anteil an amerikanischen Ländern für die Bretagne und breitet so den grenzenlosen Reichtum der Neuen Welt vor uns aus."
