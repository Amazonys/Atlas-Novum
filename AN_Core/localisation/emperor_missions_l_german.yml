 #Lubeck Missions
 hsa_hanseatic_army_mission_title:0 "Verteidigt die Stadt"
 hsa_hanseatic_army_mission_desc:1 "Unsere Stadt ist verwundbar: Unsere Armeen sind klein und unser immenser Reichtum lockt viele Expansionsmächte an. Wir müssen unsere Machtbasis ausbauen, damit wir vor Angriffen sicher sind."
 hsa_hanseatic_mecklenburg_mission_title:0 "Wismar & Rostock"
 hsa_hanseatic_mecklenburg_mission_desc:0 "Unsere enge Verbundenheit zu den Städten Wismar und Rostock hat diese nicht daran gehindert, dem Willen der Herzöge von Mecklenburg auch gegen unsere eigenen Interessen zu gehorchen. Wir haben ihre Unnachgiebigkeit viel zu lange zugelassen. Es ist an der Zeit, dass wir ihnen mehr Kontrolle auferlegen."
 hsa_baltic_trade_mission_title:0 "Baltischer Handel"
 hsa_baltic_trade_mission_desc:1 "Der Reichtum von [Root.GetName] und den Häfen der Hanse beruht darauf, den Ostseehandel über unsere Häfen zu leiten. In den vergangenen Jahren haben wir die Kontrolle darüber etwas vernachlässigt. Wir müssen unsere Präsenz dort wieder aufbauen, damit wir gegenüber den neuen aufstrebenden Mächten der Ostsee wettbewerbsfähig bleiben."
 hsa_seize_jutland_mission_title:0 "Erobert Jütland"
 hsa_seize_jutland_mission_desc:1 "Seit Jahrhunderten haben die Händler die Wahl, ihre Waren auf dem Landweg über unsere Märkte zu leiten oder um Jütland herumzusegeln und stattdessen die Route über Dänemark zu nutzen. Wir müssen diese Zweiteilung beenden, indem wir Jütland in unseren Besitz bringen. Nur so werden alle Händler, die zwischen der Ostsee und dem Westen verkehren, über Häfen fahren, die von uns kontrolliert werden."
 hsa_subjugate_norway_mission_title:0 "Unterwerft Norwegen"
 hsa_subjugate_norway_mission_desc:0 "Die Norweger wollen sich schon lange von hanseatischen Einflüssen befreien. Wir werden ihrem Wunsch nicht entsprechen, sondern uns stattdessen zu ihren Herren machen!"
 hsa_queen_of_the_league_mission_title:0 "Königin der Hanse"
 hsa_queen_of_the_league_mission_desc:1 "Unsere illustre und opulente Stadt, die Königin des Ostseebundes, ist das wahre Zentrum unserer Nation. Wir müssen es renovieren, um ihm jenen Glanz zu verleihen, den es seines Status wegen verdient."
 hsa_return_visby_mission_title:0 "Bringt Visby in den Bund"
 hsa_return_visby_mission_desc:0 "Visby, die Hauptstadt von Gotland, war bis vor Kurzem der Stützpunkt der Hanse in der östlichen Ostsee und fungierte als wichtiger Zwischenhalt zwischen Nowgorod, Riga und Lübeck. Mit dem Aufstieg der Kalmarer Union konnten wir jedoch nicht verhindern, dass unser Einfluss auf die Stadt nachließ. Wir müssen die dänischen und schwedischen Ansprüche auf die Insel herausfordern, wenn wir unsere Dominanz in der Ostsee behaupten wollen."
 hsa_return_novgorod_mission_title:0 "Nowgoroder Kontor"
 hsa_return_novgorod_mission_desc:0 "Der Handel mit Nowgorod und damit auch mit dem russischen Inland ist für den Wohlstand der Hansestädte lebensnotwendig, doch die Händler Nowgorods und die ehrgeizigen Zaren von Moskau wollen den Handel der Stadt selbst kontrollieren und die Konkurrenz ausstechen. Wir müssen dafür sorgen, dass unsere Dominanz auf den Märkten der Stadt unangefochten bleibt."
 hsa_dominate_commerce_mission_title:0 "Dominiert den Handel"
 hsa_dominate_commerce_mission_desc:0 "Unser mächtiges Handelsimperium ist auf dem Weg, ein Handelsmonopol in Norddeutschland zu erlangen, und wir sollten die Erreichung dieses Monopols zu unserer obersten Priorität machen."
 hsa_unite_hanseatic_league_mission_title:0 "Vereint den Bund"
 hsa_unite_hanseatic_league_mission_desc:0 "Der alte Hansebund hat seinen Zweck schon lange überlebt: Statt an der Vergangenheit festzuhalten, müssen wir ihn zu einem einheitlichen Staat umgestalten, der den Herausforderungen der Gegenwart gerecht wird."
 hsa_london_channel_mission_title:0 "Beziehung zu England"
 hsa_london_channel_mission_desc:0 "Die Engländer sind in einer beneidenswerten Position, um aus dem Handel Reichtum zu schöpfen. Wir sollten entweder mit ihnen gemeinsame Sache machen oder ihr aufkeimendes Handelsimperium zerschlagen, ehe es zu spät ist."
 hsa_edinburgh_mission_title:0 "Eine Basis in Schottland"
 hsa_edinburgh_mission_desc:0 "Die Stadt Edinburgh wäre eine gute Ergänzung für unseren Bund, da sie als unser Stützpunkt an der Nordsee gut aufgestellt wäre. Wir sollten sie dazu "überreden", uns zu ihrem Haupthandelspartner zu machen."
 hsa_north_sea_trade_mission_title:0 "Sichert den Nordseehandel"
 hsa_north_sea_trade_mission_desc:0 "In der Vergangenheit war unsere Hauptquelle des Reichtums stets der Handel mit dem Osten. Nun jedoch werden die Reichtümer Russlands zunehmend durch den immensen Reichtum, der von den Kolonien nach Europa fließt, in den Schatten gestellt. Der nördliche Kanal dieser neuen Handelsrouten führt durch die Nordsee zu den Niederlanden und England, doch vielleicht könnten wir die Händler dazu bewegen, stattdessen nach [Root.Capital.GetCapitalName] zu segeln ..."
 hsa_newfoundland_trading_ports_mission_title:0 "Handelshafen Neufundland"
 hsa_newfoundland_trading_ports_mission_desc:0 "Entdecker sprechen von einem ertragreichen neuen Land im fernen Westen. Es wäre unklug, die Ausbeutung dieses Landes anderen zu überlassen."
 hsa_new_lubeck_mission_title:1 "Entdeckt Sternenstaub"
 hsa_new_lubeck_mission_desc:1 "Die Neue Welt bietet viele Möglichkeiten für ehrgeizige Menschen: Durch die Gründung großer Kolonien können wir den alten Ostseebund in neue, unvorhergesehene Richtungen lenken und vergrößern."
 hsa_merchant_navy_mission_title:0 "Handelsflotte"
 hsa_merchant_navy_mission_desc:0 "Piraten und Freibeuter versuchen, sich zu bereichern, indem sie unsere Handelsschiffe ausrauben. Wir müssen eine Flotte bauen, die sie vor Plünderungen schützen kann."
 hsa_hanseatic_shipwrights_mission_title:0 "Hanseatische Schiffsbauer"
 hsa_hanseatic_shipwrights_mission_desc:0 "Ohne eine Flotte, die unser Handelsimperium unterstützt, riskieren wir, alles zu verlieren, was wir gewonnen haben. Unsere berühmten Schiffbauer müssen die besten Materialien und Werkstätten erhalten, damit es unserer Flotte nie an Schiffen mangelt."
 hsa_hanseatic_bookkeeping_mission_title:0 "Hanseatische Buchführung"
 hsa_hanseatic_bookkeeping_mission_desc:0 "Jetzt, da unser maritimes Reich sicher ist, müssen wir dafür sorgen, dass unsere Buchhaltung auf dem neuesten Stand ist, damit kein für unsere Kasse bestimmtes Geld in korrupte Taschen fließt."
 hsa_hanseatic_shipwrights:0 "Hanseatische Schiffsbauer"
 hsa_adler_von_lubeck_mission_title:0 "Der Seeadler"
 hsa_adler_von_lubeck_mission_desc:0 "Unsere Flotte ist das Lebenselixier der Hanse. Solange eine Nation unsere Kontrolle über die Meere herausfordern kann, ist unsere Dominanz im Handel nicht gesichert. Wir müssen eine Flotte aufbauen, die so groß ist, dass niemand es wagen würde, sich ihr zu stellen!"
 hsa_build_lubeck_krantor_mission_title:1 "Errichtet das Krantor"
 hsa_build_lubeck_krantor_mission_desc:1 "Mit dem vielen Reichtum, der in unsere Märkte strömt, beginnen die Hafenanlagen, unterdimensioniert zu wirken. Unsere Architekten haben Pläne für den Bau eines gewaltigen Hafenkrans entworfen, den sie Krantor nennen und dessen Errichtung zwar teuer wäre, für unsere Händler aber eine große Hilfe darstellen würde: Er würde uns ein wesentlich effizienteres Be- und Entladen der Schiffe ermöglichen. Wir sollten dafür sorgen, dass diese Pläne umgesetzt werden."
 hsa_london_steelyard_mission_title:0 "Londoner Stahlhof"
 hsa_london_steelyard_mission_desc:0 "Hansekaufleute sind bereits in London am Stahlhof an der Themse präsent, doch die Engländer lassen unsere Gegenwart dort nur widerwillig zu, da sie eigene Ambitionen verfolgen: Sie wollen selbst eine große Handelsnation zu werden, die mit der Hanse konkurrieren kann. Angesichts dieser Bedrohung kann es nur einen logischen Weg geben: Wir müssen London zu einem vollwertigen und dauerhaften Mitglied unserer Handelsliga machen."
