 unite_manchu_title:0 "Unifier les Jürchens"
 unite_manchu_desc:1 "En conquérant les sites stratégiques de la région, [Root.GetLeLaNP] [Root.GetName] pourr[Root.GetAOntNP] affirmer [Root.GetSaLeurNP] légitimité à gouverner l'ensemble du peuple mandchou."
 new_world_sunset_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] au moins §Y5§! provinces en Europe."
 vij_local_temples_title:0 "Mécénat des dieux locaux"
 vij_local_temples_desc:0 "Les hindous de chaque région pratiquent leur foi de manière différente, chacun vénérant des divinités différentes mais proches les unes des autres. Pour montrer aux peuples conquis la bienveillance du gouvernement [Root.GetDuDelaNP] [Root.GetName], nous devrions nous faire les mécènes de ces divinités en érigeant des temples dans leurs villes."
 vij_jains_mission_title:0 "Protéger les jaïns"
 vij_jains_mission_desc:0 "Le jaïnisme est en déclin dans toute l'Inde, mais de nombreuses communautés jaïna vivent dans nos cités. Nous devons veiller à les contenter, de manière à ce qu'elles soient prêtes à nous aider à faire prospérer le pays."
 vij_empower_brahmins_title:0 "Mécénat des temples"
 vij_empower_brahmins_desc:0 "Le pays abrite certains des plus grands temples hindous au monde. Ils sont gouvernés et entretenus par la caste des brahmanes, qui dépend du soutien [Root.GetDuDelaDir] [Root.GetDir]. Nous ne devrions donc pas regarder à la dépense pour ces brahmanes, de manière à ce qu'ils puissent élever nos temples à une magnificence inégalée."
 vij_conquer_andhra_title:0 "Conquérir l'Ândhra"
 vij_conquer_andhra_desc:0 "La dynastie Reddi de l'Ândhra s'est affaiblie et n'a cessé de décliner, même si ses territoires sont riches et fertiles. Nous devrions les gouverner nous-mêmes."
 vij_conquer_orissa_title:0 "Conquérir l'Orishâ"
 vij_conquer_orissa_desc:0 "Nous devrions poursuivre notre entreprise visant à dominer l'Inde en étendant notre contrôle sur les côtes de l'Orishâ."
 vij_indian_trade_title:0 "Commerce sud-indien"
 vij_indian_trade_desc:0 "Le commerce est vital pour [Root.GetLeLaNP] [Root.GetName]. Nous devrions donc chercher à prendre le contrôle de l'ensemble du négoce transitant par le Sud de l'Inde."
 vij_integrate_jaffna_title:0 "Intégrer Jaffna"
 vij_integrate_jaffna_desc:0 "Les princes de Jaffna nous ont, pour la plupart, servi avec loyauté. Il est temps maintenant de les incorporer pleinement dans nos possessions."
 vij_ceylon_conquest_title:0 "Conquérir Lanka"
 vij_ceylon_conquest_desc:0 "Lanka abrite des temples bouddhistes extravagants et fort anciens, ainsi que de riches ports de commerce. Lançons la campagne pour nous en emparer."
 vij_city_of_victory_title:0 "La Cité de la Victoire"
 vij_city_of_victory_desc:0 "Une fois affermie notre autorité sur le Sud de l'Inde, nous allons pouvoir adopter un nouveau titre et célébrer notre victoire."
 vij_bah_reconquest_title:0 "Bataille pour Râyachûru"
 vij_bah_reconquest_desc:0 "Râyachûru se trouve à la frontière entre [Root.GetLeLaNP] [Root.GetName] et le sultanat des Bahmanides. Si nous espérons pouvoir triompher de lui, nous allons devoir enlever cette frontière fortifiée par la force des armes."
 vij_defeat_bahmanis_title:0 "Avancer jusqu'à Kalyâna"
 vij_defeat_bahmanis_desc:0 "Pour assurer la défaite finale de notre rival, le sultanat des Bahmanides, nous devons prendre sa capitale, Bîdâr. Dans la région se trouve aussi l'ancienne capitale des Chalukya, une cité d'une grande importance historique."
 vij_bengal_title:0 "Commerce du Bengale"
 vij_bengal_desc:0 "Les ports du Bengale attirent de nombreux marchands parcourant les routes maritimes. Ils doivent être convaincus que nos ports sont bien plus favorables au négoce."
 vij_war_plunder_title:0 "Butin de guerre"
 vij_war_plunder_desc:0 "Le nerf de la guerre, c'est l'argent inépuisable. Et cet argent, c'est dans les pays voisins qu'il faut aller le chercher."
 vij_marathas_title:0 "Envahir le Mahârâshtra"
 vij_marathas_desc:0 "Le territoire du Mahârâshtra se trouve entre le Deccan et les puissants sultanats du Nord. Nous devrions le conquérir pour en faire une frontière contre leurs incursions."
 vij_tamil_trade_title:0 "Guildes tamoules"
 vij_tamil_trade_desc:0 "Les ports de commerce tamouls de la côte de Coromandel, nouvellement conquis, ont les capacités de générer d'importants profits pour le pays. Pourtant, nous avons bien des difficultés à intégrer les guildes commerciales sur place dans l'ordre nouveau. Nous devons régler ces querelles, avant que de consolider notre emprise sur le Sud."
 vij_tamil_trade.tooltip:0 "Aucune province de culture tamoule ne doit avoir une agitation supérieure à §Y2§! ou une autonomie locale supérieure à §Y50%§!."
 vij_mysore_conquest_title:0 "S'assurer de Mysore"
 vij_mysore_conquest_desc:0 "Les dirigeants de Mysore sont nominalement sujets [Root.GetDuDelaNP] [Root.GetName], mais ils se sont presque entièrement détachés de [Root.GetSonLeurNP] autorité. Nous devons leur rappeler qui gouverne le Deccan."
 vij_malabar_title:0 "Prendre la côte de Malabâr"
 vij_malabar_desc:0 "Les ports et les dynasties anciennes qui parsèment la côte de Malabâr constituent une cible bien tentante pour l'expansion [Root.GetDuDeNP] [Root.GetName]. Nous devons les soumettre."
 vij_tamil_rebels_title:0 "Réprimer la révolte tamoule"
 vij_tamil_rebels_desc:0 "Si nous avons trouvé une solution aux problèmes posés par les guildes commerciales, la résistance à notre autorité est toujours importante parmi les populations tamoules. Nous devons nous occuper des migrations des Vadugans et du seigneur guerrier Chellappa."
 vij_chola_conquest_title:0 "Conquêtes des Chola"
 vij_chola_conquest_desc:0 "La dynastie Chola a régné sur le Sud de l'Inde durant plus d'un millénaire. Leurs conquêtes sont un véritable exemple, mais la plus impressionnante a été l'invasion de Kedah, sur la côte de Malaisie, par Râjêndra. Nous devrions l'imiter et nous emparer d'une tête de pont en Asie du Sud-Est."
 vij_rajendra_ambition_title:0 "Ambitions de Râjêndra"
 vij_rajendra_ambition_desc:0 "Maintenant que nous contrôlons Kedah, nous disposons d'une base depuis laquelle étendre notre influence dans tout l'archipel de Malaisie. Si les Chola de Râjêndra avaient une grande influence sur les seigneurs des îles, il n'a jamais pu asseoir son autorité directe sur eux. Nous devons le dépasser sur ce point, en incorporant toute la Malaisie au sein de notre empire."
 vij_develop_capital_title:0 "Développer [Root.Capital.GetCapitalName]"
 vij_develop_capital_desc:0 "[Root.Capital.GetCapitalName] est déjà l'une des plus grandes villes au monde, mais elle pourrait l'être davantage encore. Nous devons consacrer des ressources à son développement."
 vij_aden_conquest_title:0 "Conquérir Aden"
 vij_aden_conquest_desc:0 "Le fait de dépendre de l'Arabie pour nous procurer des chevaux de combat nous place dans la dépendance des Arabes de cette région. Nous devrions établir une tête de pont à Aden afin de nous assurer là de contrôler nos propres approvisionnements."
 vij_aden_trade_title:0 "Commerce d'Aden"
 vij_aden_trade_desc:0 "Aden elle-même étant tombée sous notre contrôle, nous sommes en position d'assurer notre monopole sur tout le commerce du golfe d'Aden."
 vij_africa_conquest_title:0 "En Afrique"
 vij_africa_conquest_desc:0 "L'Afrique orientale fournit aux États de l'océan Indien non seulement des esclaves, mais aussi de l'or, de l'ivoire et des pierres précieuses. Mener campagne en Afrique serait dans les faits très lucratif."
 vij_africa_trade_title:0 "Commerce de Zanzibar"
 vij_africa_trade_desc:0 "Les villes littorales dont nous nous sommes emparées en Afrique orientale nous placent en situation de dominer tout le commerce le long de la côte des Swahilis."
 vij_tamil_rebels.tooltip:0 "Soit l'événement §YMigrations des Vadugans§! et la chaîne d'événement sur §YChellappa Narasimha§! sont résolus, soit [Root.GetLeLaNP] [Root.GetName] accèd[Root.GetEEntNP] à l'ère de la Réforme sans les déclencher."
 dlh_agra_mission_title:0 "Fonder la cité d'Âgrâ"
 dlh_agra_mission_desc:0 "La province du Doâb central est de nouveau fermement sous contrôle, aussi devrions-nous y fonder une nouvelle cité, capable de répondre à tous les besoins de la cour."
 dlh_jnp_reconquest_title:0 "Reprendre nos territoires"
 dlh_jnp_reconquest_desc:0 "Les conflits récents avec les parvenus du sultanat de Jawnpur ont causé la perte de nombreux territoires [Root.GetRootAdjMP]. Nous devrions reprendre ceux à l'est, morceau par morceau."
 dlh_jnp_reconquest_2_title:0 "Vaincre Jawnpur"
 dlh_jnp_reconquest_2_desc:0 "Jawnpur elle-même devrait être replacée sous l'autorité [Root.GetDuDelaNP] [Root.GetName], et ses généraux afghans soumis [Root.GetAuAlaDir] [Root.GetDir]."
 dlh_conquer_bengal_title:0 "Conquérir le Bengale"
 dlh_conquer_bengal_desc:0 "Sous le règne des Tughluqides, le Bengale a toujours été gouverné par les sultans de Delhi. Les cités peuplées de la région et ses ports animés seraient un bien bel ajout pour le pays."
 dlh_restore_empire_title:0 "Renaissance de Delhi"
 dlh_restore_empire_desc:0 "Depuis quelques décennies, le destin n'a pas été tendre pour le sultanat de Delhi, mais il semble enfin que le cours des choses est sur le point de se renverser. Nous devons veiller désormais à préparer la voie pour faire renaître notre empire !"
 dlh_lodi_sayyids_title:0 "Contrôler Delhi"
 dlh_lodi_sayyids_desc:0 "Tout sultan de Delhi digne de ce titre se doit de contrôler en propre les alentours de la ville et les provinces centrales du Panjâb."
 dlh_reconquer_multan_title:0 "Autorité sur Multân"
 dlh_reconquer_multan_desc:0 "Multân a fait le choix insensé de s'élever contre notre autorité. Elle doit être vaincue !"
 dlh_restore_sultanate_title:0 "Restaurer le sultanat"
 dlh_restore_sultanate_desc:0 "Même s'il reste encore un long chemin à parcourir avant de retrouver les anciennes frontières du sultanat de Delhi, une première étape devrait être de nous assurer d'une position de force dans le Nord de l'Inde."
 dlh_conquer_gujarat_title:0 "Conquérir le Gujarât"
 dlh_conquer_gujarat_desc:0 "Les souverains du Gujarât étaient autrefois des gouverneurs au nom du sultanat de Delhi, même s'ils prétendent maintenant à l'indépendance. Mieux encore, ils abritent des nobles venus des pays que nous avons vaincus, dans l'espoir de les aider à se venger de nous. Le Gujarât doit être soumis !"
 dlh_conquer_marathas_title:0 "Conquérir le Mahârâshtra"
 dlh_conquer_marathas_desc:0 "Delhi exerçait autrefois son autorité sur l'ensemble du Deccan. Et elle le fera de nouveau, à commencer par les Marathes."
 dlh_conquer_deccan_title:0 "Envahir le Deccan"
 dlh_conquer_deccan_desc:0 "Le moment est venu de réaffirmer notre autorité sur l'ensemble du Deccan, comme les Tughluqides le faisaient avant que le sultanat bahmanide ne se rebelle contre eux."
 dlh_conquer_afghans_title:0 "Soumettre les Afghans"
 dlh_conquer_afghans_desc:0 "Les nobles afghans ont gouverné sur la plus grande partie de l'Inde septentrionale pendant des siècles. Leur puissance est beaucoup trop grande, et il convient de les rabaisser. La meilleure façon de montrer que [Root.GetLeLaNP] [Root.GetName] leur [Root.GetEstSontNP] supérieur[Root.GetXENP] serait de capturer Kaboul elle-même."
 dlh_conquer_malwa_title:0 "Soumettre le Mâlwâ"
 dlh_conquer_malwa_desc:0 "Les Râjpoutes du Mâlwâ sont une gêne constante, depuis des générations. Ils doivent être écrasés, de façon telle que nous pourrons nous étendre vers le sud en toute sécurité."
 dlh_conquer_sind_title:0 "Conquérir le Sindh"
 dlh_conquer_sind_desc:0 "Les seigneurs du Sindh ont la chance de régner sur un grand nombre de musulmans. Si nous entretenons des relations souvent assez bonnes avec la population hindoue [Root.GetDuDeNP] [Root.GetName], nous devrions saisir notre chance de nous unir à nos frères de foi."
 dlh_conquer_rajputs_title:0 "Conquérir le Râjputâna"
 dlh_conquer_rajputs_desc:0 "Les derniers seigneurs râjpoutes craignent notre expansion continue dans la région. Le moment est venu de faire de leurs craintes une réalité."
 dlh_textile_industry_title:0 "Industrie textile"
 dlh_textile_industry_desc:0 "L'Hindoustan est un centre majeur de l'industrie textile, qui produit bon nombre des étoffes et des soieries indiennes. Investir davantage dans des méthodes de production modernes serait un grand avantage pour notre économie."
 dlh_textile_industry.tooltip:0 "10 provinces productrices de coton et possédées par [Root.GetLeLaNP] [Root.GetName] doivent disposer soit d'une §Ymanufacture textile§!, soit d'une §Yplantation§!."
 dlh_grand_trunk_road_title:0 "La Grande Marche"
 dlh_grand_trunk_road_desc:0 "La Grande Marche est l'un des axes commerciaux les plus anciens au monde, allant de Kaboul à l'ouest jusqu'au Bengale à l'est. Si nous pouvions contrôler l'ensemble de cette route antique, nous disposerions alors d'un réseau de communication efficace qui couvrirait l'ensemble du Nord de l'Inde."
 dlh_grand_trunk_road.tooltip:0 "Chaque province possédée par [Root.GetLeLaNP] [Root.GetName] dans les contrées de Lahore, de Sirhind, du Haut et du Bas-Doâb, du Purvanchal, du Bihâr, de Gaur, et du Bengale oriental reçoit le modificateur §YLa Grande Marche§! jusqu'à la fin de la partie, se traduisant par :\nVitesse de mouvement en terrain ami : §G+25%§!"
 dlh_conquer_orissa_title:0 "Conquérir l'Orishâ"
 dlh_conquer_orissa_desc:0 "Les serviteurs de Jagannâtha échappent à notre autorité, se croyant protégés d'une invasion par les jungles du Garjat. Apportons-leur donc la preuve qu'ils ne disposent d'aucune protection face aux armées [Root.GetDuDeNP] [Root.GetName] !"
 ori_vassals_mission_title:0 "Gouverner les Garjats"
 ori_vassals_mission_desc:0 "Nombre de chefs garjati ont prêté allégeance [Root.GetAuAlaNP] [Root.GetName], et cette multitude de tribus vassales nous est fort utile. Depuis quelque temps, toutefois, elles se montrent agitées. Elles doivent être remises à leur place, afin que notre domination sur les Garjats soit absolue."
 ori_expand_inland_title:0 "Expansion dans les terres"
 ori_expand_inland_desc:0 "La plupart des tribus garjati sont désormais fermement établies sous l'autorité [Root.GetDuDelaNP] [Root.GetName], aussi devrions-nous chercher à poursuivre notre expansion dans les jungles de l'intérieur, en soumettant tout peuple que nous trouverons devant nous, qu'il s'agisse de tribus garjati, de sultans impétueux ou de vénérables mahârâjas."
 ori_conquest_of_the_reddy_kingdom_dh_title:0 "Conquérir l'Ândhra"
 ori_conquest_of_the_reddy_kingdom_dh_desc:0 "Depuis le déclin de l'empire des Kâkâtiya, les territoires télougous ont été divisés en nombreux petits pays dominés par les aristocraties reddis et velamas. L'un après l'autre, ces petits royaumes ont été conquis par nos rivaux du sud et de l'ouest. Frappons maintenant, tant qu'il en est encore temps, afin de réduire à néant les derniers vestiges des Kâkâtiya."
 ori_conquest_of_telingana_dh_title:0 "Conquérir le Telangâna"
 ori_conquest_of_telingana_dh_desc:0 "Râjamahêndri étant désormais entre nos mains, les chefs velamas du Telangâna demandent [Root.GetAuAlaNP] [Root.GetName] de les libérer de l'oppression étrangère à laquelle ils sont soumis. Envoyons-y nos armées pour unir les territoires du Telangâna sous notre bannière !"
 ori_to_the_kaveri_river_and_beyond_dh_title:0 "La Kâvêri et au-delà"
 ori_to_the_kaveri_river_and_beyond_dh_desc:0 "Ayant pris le contrôle du grand fort d'Udayagiri, la côte de Chola mandal s'étend devant nous. Emparons-nous d'autant de territoires que le pourront les armées [Root.GetRootAdjFP], afin de conquérir la côte tout entière, jusqu'au delta de la Kâvêri et aux riches territoires tamouls."
 ori_coromandel_trade_title:0 "Commerce de Coromandel"
 ori_coromandel_trade_desc:0 "La côte de Coromandel est désormais sous l'autorité [Root.GetDuDelaNP] [Root.GetName], aussi devons-nous maintenant tout faire pour prendre le contrôle du négoce de la région. Les flux commerciaux doivent être attirés vers les cités récemment conquises de Pulicat, Thanjâvûr et de Kudalûr."
 ori_buildforces_dh_title:0 "Préparer les conquêtes"
 ori_buildforces_dh_desc:0 "En matière de guerre, les choses ne sont pas si soudaines. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] conserv[Root.GetEEntNP] une chance d'atteindre [Root.GetSesLeursNP] objectifs, [Root.GetIlElleNP] doi[Root.GetTVentNP] disposer de troupes permanentes en nombre, bien remplacées, et de commandants de talent pour les diriger."
 ori_bahmanis_title:0 "Envahir le Deccan"
 ori_bahmanis_desc:0 "Nous étant désormais assurés de la loyauté des chefs garjati et des seigneurs du Telangâna, nous devons à présent marcher jusqu'au cœur même du Deccan : la cité fortifiée de Bîdâr. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] rassembler une armée pour ravager toutes les campagnes du Deccan."
 ori_bengal_coast_title:0 "Prendre la côte du Bengale"
 ori_bengal_coast_desc:0 "La côte entourant le delta du Gange constitue une plaque tournante majeure du commerce en Asie. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'en emparer pour [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] !"
 ori_bengal_trade_title:0 "Commerce du Bengale"
 ori_bengal_trade_desc:0 "Maintenant que la côte est sous notre contrôle, nous devons veiller à ce que les marchands du golfe du Bengale enrichissent [Root.GetLeLaNP] [Root.GetName] plutôt que de remplir les coffres de pays de moindre importance."
 ori_arakan_conquest_title:0 "Conquérir l'Arakan"
 ori_arakan_conquest_desc:0 "L'Arakan est depuis longtemps le refuge de pirates et de contrebandiers qui s'attaquent aux vaisseaux [Root.GetRootAdjMP] et échappent à nos douanes. La cité de Chattagrâm, qui garde les routes menant vers l'intérieur du pays, est un carrefour commercial à elle seule, et ferait un bien bel ajout à notre empire. Écrasons donc ces pirates !"
 ori_pegu_conquest_title:0 "Conquête de la Basse-Birmanie"
 ori_pegu_conquest_desc:0 "Les routes commerciales du Bengale s'arrêtent dans le delta de l'Irrawaddy, où se trouvent les terres ancestrales du peuple môn. Si nous pouvions nous emparer des grandes cités de Pégou et Dagon, nous disposerions alors d'un avantage crucial pour prendre le contrôle de tout le négoce qui traverse la Birmanie."
 ori_jagannath_mission_title:0 "Serviteurs de Jagannâtha"
 ori_jagannath_mission_desc:0 "Nous devons témoigner notre dévotion à Jagannâtha, le Seigneur de l'univers, en nous faisant les mécènes de ses temples et en veillant à ce que ses brahmanes disposent de tout ce dont ils ont besoin pour accomplir les rites."
 ori_bengal_inland_title:0 "Jusqu'à Gaur"
 ori_bengal_inland_desc:0 "Si la côte est désormais nôtre, les terres fertiles du Nord du Bengale seraient elles aussi fort utiles à notre empire en pleine expansion. Si elles sont certes défendues par de nombreuses et grandes forteresses, rien ne doit nous empêcher de pousser plus avant dans l'intérieur du Bengale."
 ori_theological_education_title:0 "Éducation védique"
 ori_theological_education_desc:0 "Nous devons veiller à ce que le peuple soit versé en religion, ce qui ne peut se faire que par la propagation de la littérature védique dans notre propre langue oriya et l'établissement de nouvelles institutions d'enseignement."
 ori_bengal_trade_value_mission_title:0 "Prospérité du Bengale"
 ori_bengal_trade_value_mission_desc:0 "La prospérité [Root.GetDuDelaNP] [Root.GetName] ne doit connaître nulle limite : [Root.GetSaLeurNP] capitale doit être le cœur économique du monde !"
 ori_divert_burma_malacca_trade_title:0 "Attirer le commerce"
 ori_divert_burma_malacca_trade_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] assuré[Root.GetEEsNP] d'occuper la première place dans le commerce du golfe du Bengale. Mais à quoi cela [Root.GetLuiLeurNP] servira-t-il, toutefois, si nous ne pouvons détourner ces richesses vers nous ? Nous devons employer tous les moyens à notre portée pour détourner le commerce de la Birmanie et des Îles aux épices vers nos propres ports."
 tr_subjugate_novgorod_title:0 "Conquérir Novgorod"
 tr_subjugate_novgorod_desc:0 "Même si le grand Alexandre Nevski a protégé les Russes des pillards teutoniques et suédois, c'est [Root.GetAuAlaNP] [Root.GetName] qu'est passé le devoir de protéger la Rus'. Nous devons donc conquérir Novgorod afin de montrer à ses princes, par la force des armes, que tel est bien le cas."
 tr_invade_novgorod_mission_title:0 "Envahir Novgorod"
 tr_invade_novgorod_mission_desc:0 "Les boyards de Novgorod refusent obstinément de reconnaître l'autorité [Root.GetDuDelaNP] [Root.GetName]. Nous n'avons d'autres choix que préparer l'invasion pour les soumettre."
 tr_consolidate_russia_mission_title:0 "Unifier la Russie"
 tr_consolidate_russia_mission_desc:0 "Les territoires de la Russie sont divisés entre de nombreuses principautés indépendantes. Tous ces princes doivent être unifiés sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 tr_conquer_steppes_russia_mission_title:0 "Mater les steppes"
 tr_conquer_steppes_russia_mission_desc:0 "Il faut mettre un terme à la menace perpétuelle des raids lancés par les nomades qui se trouvent au sud. Nous devrions nous préparer à frapper les hordes depuis la contrée de Tambov."
 tr_conquer_remaining_steppes_mission_title:0 "Unifier les steppes"
 tr_conquer_remaining_steppes_mission_desc:0 "Si nous sommes parvenus à vaincre bon nombre des hordes les plus menaçantes, nous pourrions encore assurer notre position stratégique dans les steppes. Unifions toutes ces régions en soumettant tous les nomades qui s'y trouvent encore."
 tr_russia_partitions_poland_new_title:0 "Libérer la Ruthénie"
 tr_russia_partitions_poland_new_desc:0 "La République polonaise est aussi faible qu'incapable de gouverner les fiers peuples ruthènes et biélorusses. Nous ne sommes pas les seuls à l'avoir noté, aussi est-il grand temps d'agir avant que toute la région ne soit partagée entre nos rivaux."
 tr_russian_colony_in_west_siberia_new_title:0 "Coloniser la Sibérie occid."
 tr_russian_colony_in_west_siberia_new_desc:0 "Nous avons commencé à chasser les Tatars de Sibérie. Mais pour y renforcer l'emprise [Root.GetDuDelaNP] [Root.GetName] nous devons y établir des forts qui assureront notre contrôle sur ces territoires."
 tr_access_to_the_baltic_sea_title:0 "S'ouvrir sur l'Occident"
 tr_access_to_the_baltic_sea_desc:0 "Il est à craindre que [Root.GetLeLaNP] [Root.GetName] rest[Root.GetEEntNP] en retard sur les autres États européens. Nous devons veiller à ce que cela n'arrive pas. [Root.GetIlElleNPCap] se doi[Root.GetTVentNP] d'obtenir un débouché sur les côtes de la Baltique, qui [Root.GetLuiLeurNP] ouvrira une fenêtre sur l'Occident."
 tr_russian_colony_in_east_siberia_title:0 "Coloniser la Sibérie orient."
 tr_russian_colony_in_east_siberia_desc:0 "Les explorateurs [Root.GetRootAdjMP] ont parcouru les vastes étendues inexploitées de la Sibérie orientale. Nous devrions maintenant y établir des forts afin d'y asseoir notre domination."
 tr_russian_colony_in_west_siberia_title:0 "Établir des forts en Sibérie occidentale"
 tr_russian_colony_in_west_siberia_desc:0 "Nous avons commencé à chasser les Tatars de Sibérie. Pour renforcer notre emprise sur la région, il nous faut établir des forts afin de la faire tomber dans l'escarcelle russe."
 tr_cross_the_mongol_border_title:0 "Revendiquer les steppes"
 tr_cross_the_mongol_border_desc:0 "Nous devons porter les combats chez les Tatars de la Horde d'or. Plantons les étendards [Root.GetDuDelaNP] [Root.GetName] au cœur même des steppes où ils vivent, car c'est bien à notre Mère Russie qu'elles appartiennent."
 tr_conquer_finland_title:0 "Conquérir la Finlande"
 tr_conquer_finland_desc:0 "La Suède constitue une menace pour la Sainte Mère Russie. Pour la protéger une fois pour toutes, nous devrions conquérir la Finlande pour en faire un glacis."
 tr_subjugate_crimea_title:0 "Assujettir la Crimée"
 tr_subjugate_crimea_desc:0 "Voilà bien trop longtemps que nous laissons les Tatars de Crimée parcourir les steppes comme bon leur semble. L'heure est venue pour la Troisième Rome de leur montrer qui mène la danse."
 tr_subjugate_kazan_title:0 "Assujettir Kazan"
 tr_subjugate_kazan_desc:0 "La cité de Kazan se trouve sur des routes commerciales de première importance, sur la Volga. Pour que nous puissions prospérer, elle doit rentrer dans le giron de la Mère Russie."
 rus_patriarchate_mission_title:0 "Patriarcat russe"
 rus_patriarchate_mission_desc:0 "Dépouillée de la légitimité conférée par l'Empereur de Byzance, Constantinople n'est plus la capitale spirituelle de la Chrétienté orthodoxe. Nous devons donc lui succéder et établir une Troisième Rome !"
 rus_churches_mission_title:0 "Le pays des églises"
 rus_churches_mission_desc:0 "Il est impératif que chacun, dans tout le pays, qu'il soit prince ou paysan, bénéficie du conseil spirituel des prêtres. Chaque village doit disposer d'une église."
 rus_romania_conquest_title:0 "Conquérir la Roumanie"
 rus_romania_conquest_desc:0 "Les principautés de Valachie et de Moldavie sont à la merci de plusieurs grandes puissances. Nous devons protéger nos frères orthodoxes en prenant le contrôle de leurs terres."
 rus_third_rome_mission_title:0 "La Troisième Rome"
 rus_third_rome_mission_desc:0 "La Russie prétend au titre de « Troisième Rome ». Afin de légitimer cette prétention aux yeux du monde, nous devons prendre le contrôle de la cité de toutes les convoitises, Constantinople elle-même."
 rus_streltsy_mission_title:0 "Recruter des streltsy"
 rus_streltsy_mission_desc:0 "Les régiments de streltsy constituent l'essentiel de l'armée [Root.GetRootAdjFS]. Nous devons donc continuer d'en recruter et de maintenir en leur sein nos traditions militaires."
 russian_abolutism_mission_title:0 "Autocratie"
 russian_abolutism_mission_desc:0 "La seule façon qu'[Root.GetAOntNP] [Root.GetLeLaNP] [Root.GetName] de prospérer est une efficacité implacable [Root.GetDuDelaDir] [Root.GetDir]. Autant l'administration civile que l'armée doivent lui en répondre directement et en toutes choses."
 rus_manchuria_coast_title:0 "Prendre l'Amour"
 rus_manchuria_coast_desc:0 "L'expansion vers l'orient ne sera achevée que lorsque les côtes de Mandchourie auront été intégrées. Nous devrions y fonder une ville, Vladivostok, qui sera le centre de nos efforts de développement commerciaux et maritimes dans le Pacifique et en Asie de l'Est."
 time_of_troubles_mission_title:0 "Résister aux Troubles"
 time_of_troubles_mission_desc:0 "Les nuages s'accumulent à l'horizon pour [Root.GetLeLaNP] [Root.GetName]. Nous allons devoir trouver le moyen de résister à toutes les épreuves que le destin réserve au pays."
 had_time_of_troubles.tooltip:0 "Soit le désastre du §Ytemps des Troubles§! est résolu, soit [Root.GetLeLaNP] §Y[Root.GetName]§! accèd[Root.GetEEntNP] à l'§Yère des absolutismes§! sans le déclencher."
 tr_revolution_mission_title:0 "Révolution [Root.GetRootAdjFS]"
 tr_revolution_mission_desc:0 "L'ère des révolutions est sur nous, et [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP] devoir choisir [Root.GetSonLeurNP] camp. Doi[Root.GetTVentNP]-[Root.GetIlElleNP] répondre aux appels à la liberté et rejoindre les révolutionnaires, ou s'opposer à eux de toute [Root.GetSaLeurNP] puissance réactionnaire ?"
 rus_complete_west_siberia_title:0 "Lever le iassak"
 rus_complete_west_siberia_desc:0 "Tous les indigènes de Sibérie doivent verser un tribut de fourrures [Root.GetAuAlaDir] [Root.GetDir]. La colonisation de la Sibérie occidentale doit donc être achevée pour que la portée des collecteurs du iassak soit accrue d'autant."
 rus_complete_east_siberia_title:0 "Lever le iassak en Orient"
 rus_complete_east_siberia_desc:0 "Les indigènes de Sibérie orientale doivent se soumettre à leur tour au iassak. S'ils tiennent à recevoir des outils et de babioles, ils vont devoir reconnaître notre autorité ou faire face aux conséquences les plus graves."
 tr_state_manufactories_title:0 "Manufactures d'État"
 tr_state_manufactories_desc:0 "Les rouages de l'industrie tournent de plus en plus vite, et [Root.GetLeLaNP] [Root.GetName] ne doi[Root.GetTVentNP] pas rester en retrait alors que de nouvelles technologies de production apparaissent. Le pays doit construire et contrôler autant de manufactures qu'il lui est possible."
 tr_prikazy_mission_title:0 "Établir les prikazes"
 tr_prikazy_mission_desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] ne peut régner seul[Root.GetXEDir]. L'administration de l'État doit être organisée selon un ensemble de bureaux exécutifs, les prikazes, afin d'aider [Root.Monarch.GetName] à régner et organiser son gouvernement."
 tr_prikazy_mission.tooltip.1:0 "Emploie un conseiller administratif d'une compétence d'au moins §Y3§!"
 tr_prikazy_mission.tooltip.2:0 "Emploie un conseiller diplomatique d'une compétence d'au moins §Y3§!"
 tr_prikazy_mission.tooltip.3:0 "Emploie un conseiller militaire d'une compétence d'au moins §Y3§!"
 rus_integrate_perm_title:0 "Intégrer Perm"
 rus_integrate_perm_desc:0 "La Principauté de Grande Perm a joui d'une grande autonomie depuis la fin du gouvernement de Novgorod. Mais, maintenant que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] porté [Root.GetSesLeursNP] regards vers l'Orient, la ville doit être ramenée dans le rang."
 rus_alaskan_colony_title:0 "Coloniser l'Alaska"
 rus_alaskan_colony_desc:0 "La quête pour établir le monopole [Root.GetDuDelaNP] [Root.GetName] sur le commerce des fourrures nous a poussés toujours plus avant vers l'Orient. Il est temps maintenant de faire voile, de gagner les côtes de l'Amérique et d'y établir une colonie, en Alaska, où abondent les occasions de trouver de nouvelles fourrures."
 rus_partition_poland_mission_title:0 "Partition de la Pologne"
 rus_partition_poland_mission_desc:0 "La Pologne est un pays faible, gouverné faiblement par ses dirigeants. Des pays plus importants, au premier rang desquels [Root.GetLeLaNP] [Root.GetName], devraient se la partager dès que l'occasion se présentera."
 nov_recover_cores_title:0 "Reconquérir Vologda"
 nov_recover_cores_desc:2 "Les Moscovites se sont récemment emparés de nos territoires orientaux, ce qui limite gravement notre accès aux fourrures. Dès lors, Novgorod n'a fait que décliner, aussi bien au niveau politique qu'économique. Nous devons donc reprendre les territoires perdus et restaurer notre prospérité."
 nov_defeat_mos_title:0 "Vaincre la Moscovie"
 nov_defeat_mos_desc:0 "Alors que Novgorod a vaillamment résisté aux Tatars, Moscou n'a fait que ployer le genou devant eux pour devenir les collecteurs du tribut du khan. Sa puissance montante devient inquiétante, et nous nous sommes souvent opposés à elle pour des questions territoriales. Elle doit maintenant être détruite."
 nov_build_army_title:0 "Armée permanente"
 nov_build_army_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] espérer survivre longtemps dans cette position précaire si [Root.GetSonLeurNP] armée n'est pas réformée. Nous devons bâtir une armée permanente, capable de faire face à quiconque s'imaginerait pouvoir un jour nous assujettir."
 nov_conquer_tver_title:0 "Conquérir Tver"
 nov_conquer_tver_desc:0 "Autrefois rivale de Moscou, Tver est quantité négligeable dans les affaires russes. La ville n'attend que d'être prise, car elle est très certainement incapable de lever les forces qui lui permettraient de se défendre."
 nov_conquer_princes_title:0 "Détrôner les Rourikovitch"
 nov_conquer_princes_desc:0 "La Russie ne doit reconnaître l'autorité que d'un seul prince, celui de Novgorod la Grande. Les héritiers de Rourik n'ont de cesse de vouloir mettre à sac notre ville magnifique, aussi vaut-il mieux mettre un terme définitif à leur lignée."
 nov_build_navy_title:0 "Les ports de la Néva"
 nov_build_navy_desc:0 "Sur les rives de la Néva se trouve un certain nombre de villes portuaires, encore réduites mais en plein développement. Nous devrions tout faire pour qu'elles deviennent non seulement des centres commerciaux importants, mais aussi les ports d'attache d'une nouvelle force [Root.GetRootAdjFS]."
 nov_conquer_riga_title:0 "Conquérir Riga"
 nov_conquer_riga_desc:0 "Lancer la conquête des villes de la Hanse doit commencer par l'archevêché de Riga. Qu'il reconnaisse l'autorité d'un faux pape et se montre amical envers les Teutoniques serait déjà suffisant pour le prendre ; mais sa véritable valeur se trouve dans le contrôle que la cité exerce sur le commerce du fleuve Dvina."
 nov_conquer_danzig_title:0 "Dantzig ou la guerre"
 nov_conquer_danzig_desc:0 "Dantzig compte parmi les ports les plus riches et les plus stratégiques de la Baltique. Nous ne pouvons même envisager que les Teutoniques accepteront de nous le céder facilement, aussi devons-nous leur faire une offre très simple : c'est Dantzig ou la guerre !"
 nov_conquer_lubeck_title:0 "Le cœur de la Hanse"
 nov_conquer_lubeck_desc:0 "Au cœur même du réseau commercial de la Hanse se trouvent les villes de Lübeck, de Brême et de Hambourg. Protégées par le Saint-Empereur, il sera difficile de nous en emparer. Si nous y parvenons, toutefois, [Root.GetLeLaNP] [Root.GetName] deviendr[Root.GetAOntNP] la plus grande puissance commerciale du Nord de l'Europe."
 nov_best_node_title:0 "Novgorod la Grande"
 nov_best_node_desc:0 "Nos campagnes militaires avaient, jusqu'à présent, un seul objectif : assurer notre prospérité. Lorsque Novgorod la Grande sera considérée de tous comme le centre de toutes les richesses du monde, alors cet objectif sera atteint."
 nov_arkhangelsk_title:0 "Fonder Arkhangelsk"
 nov_arkhangelsk_desc:0 "Il serait aisé d'oublier que la mer Blanche est navigable et qu'elle peut constituer une route commerciale des plus profitables, au moins lors de ces mois de l'année où elle n'est pas prise par les glaces. Nous devrions donc fonder une nouvelle cité sur ses rives, Arkhangelsk, de manière à pouvoir commencer à exploiter les opportunités offertes par la région."
 nov_white_sea_title:0 "Commerce de la mer Blanche"
 nov_white_sea_desc:0 "Maintenant qu'Arkhangelsk a été établie comme port commercial, nous devons nous assurer de pouvoir tirer profit du commerce sur la mer Blanche. Les fourrures devraient être collectées depuis Perm à l'est jusqu'à la Laponie à l'ouest, pour être vendues sur ses marchés."
 nov_conquer_finland_title:0 "Conquérir la Finlande"
 nov_conquer_finland_desc:0 "Nous ne serons jamais véritablement en sécurité face à l'impérialisme scandinave tant que la Finlande sera contrôlée par des puissances étrangères. Lorsque nous l'aurons libérée de leur autorité, nous devrions envisager de faire du Grand-Duché de Finlande une dépendance autonome, qui pourra ainsi constituer une zone tampon contre toute invasion venue de l'ouest."
 nov_archbishopric_title:0 "Archevêché autocéphale"
 nov_archbishopric_desc:0 "Les archevêques de Novgorod ne sont pas simplement des hommes de robe, mais aussi des dirigeants temporels. Ils ont besoin de disposer d'une indépendance suffisante face aux autorités religieuses de Moscou et de Constantinople pour pouvoir bénir Novgorod de la grâce de leur bienveillante administration."
 nov_cathedrals_title:0 "Cités des cathédrales"
 nov_cathedrals_desc:0 "Novgorod doit se faire connaître comme le pays où chaque cité dispose d'une cathédrale grandiose. Pour la plus grande gloire de Dieu, nous ne devons pas regarder à la dépense !"
 nov_north_sea_title:0 "Commerce de la mer du Nord"
 nov_north_sea_desc:0 "Les ports de Norvège, sur les côtes de la mer du Nord, font le commerce avec le Nouveau Monde. Si nous n'avons encore aucune ambition coloniale là-bas, ce n'est malgré tout pas une raison pour ne pas trouver des profits à faire partout où cela est possible."
 nov_scandinavian_ports_title:0 "Ports scandinaves"
 nov_scandinavian_ports_desc:0 "Le port de Visby, le marché de Scanie, la cité de Copenhague et la ville en plein développement de Stockholm sont autant de freins à notre commerce sur la Baltique. Nous devons prendre le contrôle de ces villes de la Hanse."
 tr_conquer_mos_title:0 "Conquérir Moscou"
 tr_conquer_mos_desc:0 "Il faut mettre un terme à la domination de Moscou sur la Rus'. La principauté [Root.GetDuDeNP] [Root.GetName] ne sera jamais en sûreté tant que les Moscovites auront tout loisir de mener leurs complots depuis leur kremlin."
 tr_independence_title:0 "Principauté souveraine"
 tr_independence_desc:0 "Nous devons imposer par la force l'indépendance [Root.GetDuDelaNP] [Root.GetName]. [Root.GetIlElleNPCap] ne peu[Root.GetTVentNP] reconnaître nul suzerain, n'accepter aucune occupation de [Root.GetSesLeursNP] territoires légitimes."
 tr_conquer_russia_title:0 "Unifier les princes"
 tr_conquer_russia_desc:0 "Tous les princes de la Rus' devraient être unis sous l'autorité [Root.GetDuDelaNP] [Root.GetName]. Ensemble, nous constituerions une puissance avec laquelle tous devraient compter."
 tr_conquer_nov_title:0 "Conquérir Novgorod"
 tr_conquer_nov_desc:0 "En dehors de Moscou, Novgorod est la plus grande cité de la Rus'. Carrefour commercial majeur, elle ferait un bien bel ajout aux territoires [Root.GetDuDelaNP] [Root.GetName]."
 tr_dniepr_title:0 "S'avancer sur le Dniepr"
 tr_dniepr_desc:1 "Au cours des siècles passés, avant que pèse sur nous le joug des Mongols, les terres fertiles sur les rives du Dniepr faisaient partie intégrante de la Rus'. Elles doivent y revenir."
 tr_kiev_title:0 "Restaurer Kiev"
 tr_kiev_desc:0 "Le sac de la cité par les Mongols a marqué la fin de la Rus' de Kiev, le terme du premier âge d'or de notre peuple. Nous devons donc reprendre la ville, lui rendre sa gloire de jadis, et la faire entrer dans un nouvel âge d'or."
 tr_cossacks_title:0 "Recruter des cosaques"
 tr_cossacks_desc:0 "Les cosaques de Zaporoguie sont de fiers combattants. Si [Root.GetLeLaNP] [Root.GetName] parvenai[Root.GetTEntNP] à étendre [Root.GetSonLeurNP] contrôle sur la région, ils pourraient être convaincus de renforcer [Root.GetSesLeursNP] armées."
 tr_ruthenia_title:0 "Gouverner la Ruthénie"
 tr_ruthenia_desc:0 "Kiev est revenue sous notre contrôle, et nous avons établi nos prétentions légitimes sur l'héritage de la Rus' de Kiev. Il est donc naturel que nous restaurions l'autorité de Kiev sur l'ensemble de la Ruthénie."
 tr_stability_title:0 "Renforcer l'État"
 tr_stability_desc:0 "La survie [Root.GetDuDelaNP] [Root.GetName], à l'avenir, sans parler même de [Root.GetSonLeurNP] expansion, dépendra grandement de la stabilité de l'État. Nous devons lever des troupes de soldats professionnels, et établir notre administration avant même que de regarder au-delà de nos frontières."
 tr_tatar_yoke_title:0 "Briser le joug tatar"
 tr_tatar_yoke_desc:0 "La brutalité de l'invasion mongole nous reste en mémoire. Nos cités ont été mises à sac, notre peuple massacré, notre orgueil blessé à jamais. Le moment est venu de nous venger de ces horreurs."
 rein_in_the_velamas_title:0 "Contenir les Velama"
 rein_in_the_velamas_desc:0 "La conquête du Talangâna et la chute de Warangal ont été une victoire magnifique pour nos prédécesseurs. Les chefs locaux qui nous servent détiennent toutefois encore une grande influence dans la région, et leurs complots incessants sont une gêne constante pour notre expansion. Nous devons prendre le contrôle direct du Telangâna et accroître la juridiction du gouverneur de [542.GetCapitalName]."
 conquer_andhra_title:0 "Conquérir l'Ândhra"
 conquer_andhra_desc:0 "Les ports de l'Ândhra sont d'une importance vitale pour le développement de notre économie. Ils constitueraient autant un grand avantage pour exporter nos richesses qu'ils nous permettraient de contrôler les mines de diamant de la région.\nUne fois toute la côte sous contrôle, Gôlkonda pourrait devenir le principal marché du Deccan oriental – et ainsi occuper la place qui est la sienne."
 growth_of_golconda_title:0 "Développer Gôlkonda"
 growth_of_golconda_desc:0 "Le marché aux diamants et la proximité des ports de la côte de Coromandel ont commencé à faire de la citadelle de Gôlkonda un carrefour commercial majeur pour le Deccan. Si nous faisons tout pour renforcer cette position, la ville pourra bientôt exercer son influence bien au-delà de la contrée."
 golconda_karnatak_title:0 "Expansion en Coromandel"
 golconda_karnatak_desc:0 "La côte de Coromandel s'étend de l'Ândhra jusqu'au cap Comorin au sud, et tout du long les négociants vendent, depuis des siècles, les épices, les textiles et les biens de luxe les plus précieux que tous désirent acheter à l'Inde.\nMaintenant que notre emprise sur le commerce à l'intérieur des terres est suffisamment affermie, le moment est venu d'étendre notre contrôle sur le reste de cette riche région."
 coromandel_entrepot_title:0 "Carrefour de l'Inde"
 coromandel_entrepot_desc:0 "Par nos conquêtes, nous sommes devenus les maîtres incontestés du Sud de l'Inde, et nous contrôlons désormais la plupart des ports commerciaux dans lesquels les étrangers viennent chercher les marchandises indiennes. Nous devons en tirer parti, et devenir enfin la nation de négociants que nous étions destinés à devenir."
 city_of_victory_title:0 "La Cité de la Victoire"
 city_of_victory_desc:0 "Depuis lors que nous avons arraché notre indépendance des sultans de Delhi, en 1347, nous avons constamment dû faire face à un ennemi déjà puissant et solidement établi au sud. De leurs humbles origines, la dynastie Sangama a étendu ses possessions sur la rive méridionale de la Tungabhadrâ, possédant désormais presque tout le Sud de l'Inde.\nL'heure est venue de montrer à nos rivaux que c'est depuis [Root.Capital.GetCapitalName] et non pas de Hampi que la région doit être gouvernée, et de réduire la « Cité de la Victoire », Vijayanâgara, à l'état de décombres pour assumer notre rôle légitime de dirigeants du Deccan."
 southern_frontier_title:0 "Frontière méridionale"
 southern_frontier_desc:0 "L'heure a sonné de nous avancer pour réclamer tous ces territoires qui constituaient autrefois le cœur de l'Empire de Vijayanâgara."
 bijapur_karnatak_title:0 "Le Karnâtaka de Bîjâpur"
 bijapur_karnatak_desc:0 "Depuis la chute de nos ennemis, le Sud de l'Inde est mûr pour la conquête. Les hautes terres tamoules et kannada au sud de Bîjâpur ne sont certes pas aussi riches que la côte de Coromandel, mais elles abritent un peuple fier, qui respecte de fortes traditions martiales.\nÉtendre notre contrôle en direction du Konkân et de la côte de Malabâr nous permettrait d'affirmer notre emprise sur les routes commerciales de toute la région."
 secure_khandesh_title:0 "Prendre le Khândesh"
 secure_khandesh_desc:0 "Juste au nord de nos territoires, sur les rives de la Tâptî, s'étend la vallée du Khândesh. Tout comme nos propres terres, cette région riche appartenait autrefois au sultanat de Delhi, mais elle est désormais gouvernée par des dirigeants incompétents. Le moment est venu d'étendre notre contrôle sur le Khândesh, car non seulement cela ajoutera une région riche à nos possessions, mais cela nous ouvrira aussi la route du nord, vers le Mâlwâ, le Gujarât et Delhi elle-même."
 conquer_gujarat_title:0 "Conquérir le Gujarât"
 conquer_gujarat_desc:0 "Au nord s'étend l'ancien royaume maritime du Gujarât, au débouché du commerce entre l'Inde occidentale et la Perse, l'Arabie et l'Afrique. D'ailleurs, c'est aussi de là que la plupart des musulmans du Nord de l'Inde embarquent pour effectuer le hajj jusqu'à la Mecque et Médine.\nPolitiquement, le Gujarât a souvent été une épine dans notre flanc, et nous a souvent créé des problèmes. Il est temps d'agir pour la région ne puisse plus désormais servir de base d'opérations à nos ennemis."
 conquer_malwa_title:0 "Conquérir le Mâlwâ"
 conquer_malwa_desc:0 "Le plateau du Mâlwâ se trouve entre le Sud de l'Inde et les plaines ouvertes du Gange et de la Yamunâ. Le plateau lui-même, très fertile grâce à l'humidité et à la terre noire, est idéal pour les cultures et les plantes commerciales telles que le coton ou le pavot.\n\nNous devrions donc envoyer nos armées soumettre ces terres plates et les collines qui les entourent, car cela ferait un ajout de valeur à notre empire tout en constituant une étape importante sur la route pour nous rapprocher de nos anciens suzerains, au nord."
 crush_delhi_title:0 "Écraser Delhi"
 crush_delhi_desc:0 "Le sultanat de Delhi a autrefois conquis ces territoires que nous considérons comme les nôtres, et ce sont les sultans de Delhi qui ont autrefois installé nombre de nos ancêtres dans la région. Mais c'est aussi leur oppression et leur attitude condescendante qui nous ont poussés à l'indépendance, en 1347, longtemps avant que Tîmûr n'abatte leur puissance.\nOr, l'occasion peut être saisie, désormais, de montrer aux nobles du Nord où se trouve la véritable capitale de l'Inde."
 arabian_sea_trade_ports_title:0 "Commerce en mer d'Arabie"
 arabian_sea_trade_ports_desc:0 "Durant des siècles, nous n'avons pas mesuré nos efforts pour attirer, dans ce Deccan plus riche mais pour eux lointain, des lettrés, des guerriers et des entrepreneurs persans. Notre influence maritime grandissante nous permet malgré tout, à présent, de faire des affaires avec eux. Emparons-nous des ports majeurs du nord de la mer d'Arabie, et nous ne courrons plus le risque d'être coupés du monde persan."
 persian_gulf_title:0 "Dominer le golfe Persique"
 persian_gulf_desc:0 "Notre présence nouvelle dans la région établit clairement le fait que nous pourrions affirmer encore notre emprise sur le commerce avec la Perse si nous parvenons à étendre notre influence sur tout le pourtour du Golfe."
 recover_konkan_coast_title:0 "Ports du Konkân"
 recover_konkan_coast_desc:0 "Les ports de Chaul et de Dabhol sont vitaux pour la survie du pays. Sans un accès aisé à la mer, nous serons incapables d'importer les étalons nécessaires à la cavalerie, car le climat du Sud de l'Inde nous empêche d'élever nous-mêmes nos propres chevaux."
 gharbians_mission_title:0 "Gharbiens"
 gharbians_mission_desc:0 "Notre jeune pays a un besoin constant d'administrateurs, d'officiers et de lettrés. Pourtant, tous ces territoires que nous gouvernons n'ont été que très récemment conquis par les musulmans, et les pratiquants de la foi ayant de telles capacités restent rares encore. Nous devons donc lancer une campagne pour attirer des Persans de talent qui aimeraient venir dans les riches territoires indiens."
 mahmud_gawans_madrassah_title:0 "Madrassa de Gâwân"
 mahmud_gawans_madrassah_desc:0 "Nous devons faire de notre capitale, [Root.Capital.GetCapitalName], un brillant foyer de l'enseignement religieux, en construisant une madrassa que tout lettré prometteur se sentirait obligé de venir visiter, qu'il soit né en Inde ou ailleurs. De cette manière, nous pourrons nous assurer un flot constant d'hommes sages que nous pourrons alors employer au service de l'État."
 persianate_empire_title:0 "Empire persan"
 persianate_empire_desc:0 "Notre lutte pour être considérés comme une véritable puissance économique tout autant qu'un foyer pour les intellectuels a finalement fait de nous de véritables Persans. Nous devrions prendre sous notre protection les grandes villes de ce pays et dépenser sans compter pour leurs habitants."
 brahman_administrators_title:0 "Administration brahmane"
 brahman_administrators_desc:0 "En tant que nouveaux venus dans ces territoires, nous avons un besoin constant d'hommes capables d'administrer le pays. Donnons donc plus de pouvoir à la caste des brahmanes pour combler ce vide, eux qui ont servi durant des milliers d'années en tant que scribes et administrateurs, avant même que nous n'existions."
 empower_deccani_nobles_title:0 "Deccanî"
 empower_deccani_nobles_desc:0 "Si nous faisons tout ce qui est en notre pouvoir pour faciliter l'immigration d'aventurier, de soldats et d'officiers persans, leurs fils et petits-fils se lient bien vite à ces territoires. Ils se qualifient eux-mêmes de « Deccanî », et la seconde génération s'est alliée à des nobles hindous des provinces pour former une faction puissante à la cour. Nous devrions donc leur accorder des honneurs et des postes importants, et consacrer plus de ressources au développement de leurs domaines, car leur façon de vivre est ce qui fera perdurer l'État sur le long terme."
 marathi_fiefs_title:0 "Fiefs marathes"
 marathi_fiefs_desc:0 "Les Marathes ont depuis bien longtemps une tradition martiale bien ancrée, et ils connaissent le pays mieux que nous encore. Ils pourraient tout autant être de redoutables adversaires que des alliés puissants contre les puissances qui lorgnent nos territoires."
 metropolis_of_the_deccan_title:0 "Métropole du Deccan"
 metropolis_of_the_deccan_desc:0 "En unissant les Gharbiens et les Deccanî, les étrangers et les indigènes, nous avons posé les bases d'un État puissant et durable. Mais un royaume construit pour durer a aussi besoin d'une capitale digne de son rang, aussi le moment est-il venu de faire de [Root.Capital.GetCapitalName] ce qu'elle doit être : la métropole du Deccan."
 bng_conquer_malwa_title:0 "Conquérir le Mâlwâ"
 bng_conquer_malwa_desc:0 "S'il pourrait sembler être un détour sur notre poussée incessante vers l'ouest, le Mâlwâ occupe malgré tout une situation stratégique que nous ne pouvons ignorer. Entre nos mains, il constituerait un bastion contre tout empire qui pourrait apparaître dans le Deccan, jouant le rôle de bouclier protecteur contre toute invasion venue du sud."
 EST_VAL_BNG_RAJPUTS_WEAKENED:0 "Râjpoutes rabaissés : §Y$VAL$%§!"
 bng_conquer_multan_title:0 "Jusqu'à la mer d'Arabie"
 bng_conquer_multan_desc:0 "Si nous avons certes accès aux riches routes commerciales du golfe du Bengale, la mer d'Arabie pourrait aussi être pour nous un marché profitable. Nous devrions donc envahir Multân, et de là pousser plus avant, jusque dans le Sindh, afin d'atteindre la côte."
 bng_army_title:0 "Poudre à canon"
 bng_army_desc:0 "La poudre à canon est cruciale pour atteindre la victoire dans les guerres indiennes. Notre armée doit être équipée des dernières armes et adapter ses tactiques à la situation nouvelle."
 bng_conquer_jaunpur_title:0 "Campagne du Gange"
 bng_conquer_jaunpur_desc:0 "La conquête des rives du Gange est un projet réellement ambitieux, mais qui pourrait être mené à bien par une diplomatie adroite et, surtout, une stratégie militaire astucieuse."
 bng_conquer_delhi_title:0 "Jusqu'à Lâhaur"
 bng_conquer_delhi_desc:0 "Delhi et le Panjâb font partie des régions les plus riches et les plus peuplées de l'Inde. Si elles ont été longtemps tenues par les sultans de Delhi, il est temps maintenant pour elles de reconnaître l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 bng_grand_trunk_road_title:0 "La Grande Marche"
 bng_grand_trunk_road_desc:0 "La Grande Marche est l'un des axes commerciaux les plus anciens au monde, allant de Kaboul à l'ouest jusqu'au Bengale à l'est. Si nous pouvions contrôler l'ensemble de cette route antique, nous disposerions alors d'un réseau de communication efficace qui couvrirait l'ensemble du Nord de l'Inde."
 bng_conquer_arakan_title:0 "Fin des pirates de l'Arakan"
 bng_conquer_arakan_desc:0 "Nos relations avec l'Arakan sont pour le moins compliquées. Parfois soumis, de façon au moins nominale, parfois véritable épine dans notre flanc, à présent il est plutôt dans ce dernier cas. Ses dirigeants autorisent les pirates à piller les navires et la côte selon leur bon vouloir, ce qui cause de graves dommages à nos commerçants. Nous devons donc éradiquer ces brigands et restaurer la suzeraineté [Root.GetDuDelaNP] [Root.GetName] sur la région."
 bng_conquer_burma_title:0 "Conquérir la Birmanie"
 bng_conquer_burma_desc:0 "Les seigneurs birmans ont échoué dans leur tentative futile de restaurer l'empire de Pégou. Si ces princes querelleurs éprouvent le moindre désir d'appartenir à un pays stable, ils devront se soumettre à notre autorité."
 bng_tiger_mission_title:0 "Le tigre triomphant"
 bng_tiger_mission_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] établir un vaste empire, capable de surpasser tout ce qui se trouve en Inde ou au-delà. Nous devons triompher de quiconque oserait s'opposer à nous."
 bng_conquer_assam_title:0 "Conquérir l'Assam"
 bng_conquer_assam_desc:0 "Les royaumes chin et assamais, au nord-ouest, sont désorganisés et décentralisés. Ils ne sont capables d'offrir qu'une bien maigre résistance à notre expansion."
 bng_conquer_china_title:0 "Défier le Dragon"
 bng_conquer_china_desc:0 "Tant que [Root.GetLeLaNP] [Root.GetName] verser[Root.GetAOntNP] tribut à l'Empereur de Chine, [Root.GetSaLeurNP] souveraineté ne sera pas pleine et entière. Le Dragon doit être non pas seulement défié, mais humilié. Nous devrions donc lancer une invasion de ses frontières."
 bng_clear_delta_title:0 "Défricher le delta"
 bng_clear_delta_desc:0 "La région du delta est couverte de jungles épaisses qui empêchent toute culture. Les établissements du front pionnier fondés par les mystiques soufis nous offrent malgré tout une occasion de défricher ces contrées."
 bng_conversion_title:0 "Conversion [Root.GetDuDelaNP] [Root.GetName]"
 bng_conversion_desc:0 "Si nos relations avec les hindous au sein de la population sont certes acceptables, il serait très certainement préférable de gouverner un pays où tous pratiquent la seule véritable foi. Les soufis sont déjà actifs dans le delta ; ils devraient œuvrer aussi dans le reste de nos territoires légitimes afin d'accélérer les conversions."
 bng_sufis_title:0 "Mécénat des lettrés soufis"
 bng_sufis_desc:0 "Un certain nombre de mystiques soufis ont commencé à s'établir dans les régions frontières du delta. Ces villes et villages sont sous-développés, et gagneraient beaucoup de notre mécénat. Nous devrions donc soutenir l'effort des soufis pour susciter la prospérité dans toute la région."
 bng_mint_towns_title:0 "Établir des villes de frappe"
 bng_mint_towns_desc:0 "Un pays puissant a besoin d'une monnaie forte. Nous devons établir une série de villes dotées des infrastructures et des autorisations pour frapper la monnaie qui remplira nos coffres."
 bng_manufactories_title:0 "Moderniser la production"
 bng_manufactories_desc:0 "Nos exportations les plus importantes sont les textiles de soie et de coton. Nous faisons de grands progrès dans l'industrie, qui vont grandement accroître nos capacités de production. Nous devons désormais investir dans la production de masse de ces marchandises d'exportation."
 bng_conquer_orissa_title:0 "Conquérir Katak"
 bng_conquer_orissa_desc:0 "Medinîpur appartient de plein droit [Root.GetAuAlaNP] [Root.GetName], et devrait être reprise. Mais nous devrions aussi en profiter pour aller plus loin, et prendre l'ensemble de l'Orishâ afin de lui faire payer son insolence."
 bng_shipyards_title:0 "Chantiers navals bengalis"
 bng_shipyards_desc:0 "Nous devons mettre sur pied une grande flotte afin de défendre les côtes des puissances navales qui lorgnent avec envie nos territoires. Pour la construire, il nous faut disposer de chantiers navals tels que le monde n'en a jamais vus – même si cela implique un réel investissement de toute notre industrie."
 bng_conquer_koch_title:0 "Conquérir Koch"
 bng_conquer_koch_desc:0 "Si [Root.GetLeLaNP] [Root.GetName] souhait[Root.GetEEntNP] survivre aux puissants royaumes de l'Inde, [Root.GetIlElleNP] doi[Root.GetTVentNP] s'étendre. Le petit royaume de Koch, au nord, serait un candidat parfait pour une invasion."
 bng_garjat_fealty_title:0 "Fidélité du Garjat"
 bng_garjat_fealty_desc:0 "Les tribus du Garjat, par tradition, jurent fidélité à quiconque contrôle la côte voisine de leurs territoires. Lorsque cette région sera nôtre, nous devrons donc exiger d'elles cette fidélité."
 bng_burma.tooltip:0 "Chaque province de la région de Birmanie reçoit §YAutorité bengalie sur la Birmanie§! :\nÉvolution mensuelle de l'autonomie : §G-0,05§!."
 mlw_rewakantha_title:0 "Conquérir le Rewa Kantha"
 mlw_rewakantha_desc:0 "La cité fortifiée de Châmpâner est la porte du Gujarât, le domaine de nos rivaux de la côte. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'emparer de ce fort [Root.GetSilSielleNP] souhait[Root.GetEEntNP] poursuivre [Root.GetSonLeurNP] expansion vers l'ouest."
 mlw_conquer_gujarat_title:0 "Envahir le Gujarât"
 mlw_conquer_gujarat_desc:0 "Nos heurts passés avec le Gujarât ont eu des issues quelque peu variables. Il est temps de rayer ce pays de la carte."
 mlw_gujarat_trade_title:0 "Commerce du Gujarât"
 mlw_gujarat_trade_desc:0 "Maintenant que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] accès à la mer d'Arabie, [Root.GetIlElleNP] [Root.GetAOntNP] désormais l'occasion de commercer véritablement. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] prendre le contrôle de ce négoce, par des opérations aussi bien commerciales que militaires."
 mlw_rajput_estate_title:0 "Apaiser les Râjpoutes"
 mlw_rajput_estate_desc:0 "Les clans râjpoutes disposent d'une grande influence dans tout le sous-continent. Il serait sage d'intégrer leurs nobles parmi nous afin de les apaiser."
 mlw_army_title:0 "Préparer une force d'invasion"
 mlw_army_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] de nombreux rivaux et doi[Root.GetTVentNP] faire face à de nombreuses menaces. [Root.GetIlElleNPCap] devrai[Root.GetTEntNP] lever une armée, non pas seulement pour se défendre de [Root.GetSesLeursNP] rivaux, mais aussi pour préparer les invasions qu'[Root.GetIlElleNP] aur[Root.GetAOntNP] [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] décidées."
 mlw_conquer_mewar_title:0 "Vaincre Mewâr"
 mlw_conquer_mewar_desc:0 "Mewâr est notre rivale ancestrale, et pour l'heure la plus menaçante. Ses guerriers râjpoutes sont intimidants, mais d'une façon ou d'une autre ils vont devoir être vaincus au combat."
 mlw_conquer_nagaur_title:0 "Conquérir Nâgaur"
 mlw_conquer_nagaur_desc:0 "Les terres arides de Nâgaur et du Jangladesh ne sont pas la route habituelle pour gagner les riches cités du Doâb, mais elles seraient parfaites pour lancer une attaque-surprise sur la plaine indo-gangétique si nous parvenons à soumettre les chefs locaux."
 mlw_conquer_the_doab_title:0 "Conquérir le Doâb"
 mlw_conquer_the_doab_desc:0 "Le Doâb, c'est les terres les plus riches et les plus fertiles de toute l'Inde, et par conséquent la cible la plus tentante pour les conquérants. Les grandes cités de Delhi, de Jawnpur et de Lâhaur doivent être nôtres !"
 mlw_integrate_gonds_title:0 "Intégrer les Gondi"
 mlw_integrate_gonds_desc:0 "Nous avons laissé aux Gondi du Garha une grande autonomie au sein du pays, tout comme aux princes du Bundelkund. Nous devrions tenter de centraliser davantage l'État en intégrant plus ces nations soumises."
 mlw_get_baghels_title:0 "Extirper les Baghels"
 mlw_get_baghels_desc:1 "Les Baghels du Baghelkhand sont les descendants d'anciens souverains du Gujarât, et pourraient de nouveau tenter de prétendre à nos territoires. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] les extirper avant qu'ils en aient l'occasion."
 mlw_hindu_marriages_title:0 "Relations entre croyances"
 mlw_hindu_marriages_desc:0 "Nombre de dynasties hindoues continuent de gouverner dans le Nord de l'Inde, et au moins certaines d'entre elles ne sont pas des cibles immédiates de nos ambitions territoriales. Nous devrions contracter des mariages avec ces familles afin de promouvoir les relations entre nos croyances."
 mlw_allies_title:0 "Alliés de confiance"
 mlw_allies_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] devoir compter sur [Root.GetSesLeursNP] alliés [Root.GetSilSielleNP] [Root.GetEstSontNP] attaqué[Root.GetXENP] par [Root.GetSesLeursNP] ennemis. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] donc veiller à ce que [Root.GetSesLeursNP] liens avec les autres pays restent forts."
 mlw_fort_title:0 "Fortifier [Root.Capital.GetCapitalName]"
 mlw_fort_desc:0 "Tout aussi formidables que soient les fortifications de [Root.Capital.GetCapitalName], elles sont maintenant vieilles et de plus en plus fragiles. Nous devons investir dans nos défenses."
 mlw_architecture_mission_title:0 "Architecture mâlwî"
 mlw_architecture_mission_desc:0 "[Root.Capital.GetCapitalName] est réputée pour ses arts et son architecture élaborés, tout particulièrement les grandes tombes et les sanctuaires. Nous devrions veiller à reproduire cette grandeur au-delà de la capitale."
 mlw_madrasa_title:0 "Éducation de cour"
 mlw_madrasa_desc:0 "Des courtisans sans éducation ne peuvent donner le moindre bon conseil. Tous les membres de la cour, y compris les femmes, devraient donc être instruits dans les sciences et les arts."
 hin_west_india_title:0 "Unifier l'Inde occidentale"
 hin_west_india_desc:0 "Les terres rudes et arides du Râjputâna et les riches ports de commerce du Gujarât devraient entrer dans les possessions [Root.GetDuDelaNP] [Root.GetName], et la noblesse râjpoute être soit intégrée, soit écrasée."
 hin_khorasan_title:0 "À l'ouest"
 hin_khorasan_desc:0 "L'Afghanistan est peut-être le cimetière des empires étrangers, mais c'est aussi le pays qui a vu naître des conquérants. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'emparer de l'ensemble du Khorassan, de manière à ce que jamais plus l'Inde ne soit confrontée à une horde sortant de l'Hindu Kush."
 hin_persia_title:0 "Conquérir la Perse"
 hin_persia_desc:0 "La culture persane a dominé la vie des cours indiennes pendant des siècles, et y était très appréciée. Nous devrions aujourd'hui nous emparer de la Perse et lui faire découvrir nos propres coutumes."
 hin_hindustan_title:0 "Unification de l'Hindoustan"
 hin_hindustan_desc:0 "La plaine indo-gangétique est de loin la région la plus peuplée de l'Inde, et le cœur de nombreux empires glorieux du passé. Si nous pouvions réunifier l'ensemble de la région, aucune puissance indienne ne pourrait plus s'opposer à nous."
 hin_deccan_title:0 "Unification du Deccan"
 hin_deccan_desc:0 "Le vaste plateau du Deccan est le siège des sultans et le territoire des Marathes. Pour atteindre notre objectif, gouverner l'ensemble de l'Inde, ces sultans doivent être soumis et il faut faire comprendre aux Marathes qu'ils auraient bien plus d'avantages à servir [Root.GetLeLaNP] [Root.GetName] qu'à s'opposer à [Root.GetLuiElleNP]."
 hin_bengal_title:0 "Unifier le Bengale"
 hin_bengal_desc:0 "La région du Bengale est une plaque tournante de l'agriculture et du commerce, et compte parmi les territoires les plus fertiles et les plus peuplés de toute l'Inde. Aucun empire indien ne peut espérer survivre s'il ne le contrôle lui-même."
 hin_burma_title:0 "Envahir la Birmanie"
 hin_burma_desc:0 "L'invasion de la Birmanie sera à coup sûr une campagne longue et difficile. Les jungles y sont épaisses, l'ennemi dispose de vastes armées d'éléphants, et la population est déterminée à résister à notre autorité. Mais leurs fragiles mandalas s'effondreront devant nous."
 hin_indochina_title:0 "Jusqu'en mer de Chine méridionale"
 hin_indochina_desc:0 "Les anciens royaumes d'Orient croulent sous le poids de leur histoire. Leurs plus grandes cités sont en ruine, les peuples de l'Asie du Sud-Est n'aspirent qu'à une gouvernance stable, que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] [Root.GetLeLaFNP] seul[Root.GetXENP] à pouvoir leur fournir. Nous devons nous avancer jusque sur les flots étincelants du Pacifique afin d'unir tous les peuples sur notre route."
 hin_south_india_title:0 "Unifier Coromandel"
 hin_south_india_desc:0 "Les Tamouls ont échappé à l'autorité de tous, jusqu'à celle du grand empire Maurya, et sont enhardis grâce aux profits tirés du commerce des épices. Mais nous ne nous montrerons pas aussi compatissants que les Maurya au moment de traiter avec ces princes marchands. C'est [Root.GetLeLaNP] [Root.GetName] désormais qui contrôler[Root.GetAOntNP] le commerce des épices !"
 hin_malaya_title:0 "Les campagnes des Chola"
 hin_malaya_desc:0 "Râjêndra, de la dynastie Chola, a autrefois lancé une campagne ambitieuse pour conquérir la Malaisie. Si cela n'a été qu'un demi-succès, sa tentative nous inspire encore pour définir nos ambitions d'expansion."
 hin_unity_title:0 "Harmonie religieuse"
 hin_unity_desc:0 "Que cela se fasse par la tolérance ou la conversion, l'Inde a grand besoin d'harmonie spirituelle. Il convient d'apaiser enfin les tensions religieuses qui divisent le pays."
 hin_industrial_title:0 "Industrialiser le Bengale"
 hin_industrial_desc:0 "Le moment est venu pour l'Inde de développer son industrie. Au Bengale, nous devrions construire de vastes chantiers navals et des ateliers où seraient employées les dernières technologies de productions."
 hin_india_title:0 "Empire indien"
 hin_india_desc:0 "Depuis les Maurya, l'Inde n'a jamais été aussi proche d'être unifiée sous une seule bannière. Notre rêve est ambitieux, assurément ; mais si nous savons nous montrer adroits et déterminés nos prières pourraient être entendues."
 hin_riches_title:0 "Richesses de l'Inde"
 hin_riches_desc:0 "L'Inde produit la plus grande part des soieries, des diamants, des épices et des étoffes du monde. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] établir [Root.GetSonLeurNP] monopole sur toutes ces marchandises."
 hin_arabian_trade_title:0 "Commerce en Arabie"
 hin_arabian_trade_desc:0 "Les exportations indiennes se vendent bien sur les marchés de l'Arabie, mais nous pourrions certainement accroître nos profits en contrôlant non pas seulement les manufactures, mais aussi les lieux où elles sont vendues."
 tau_conquer_prome_title:1 "Vaincre nos ennemis"
 tau_conquer_prome_desc:1 "Le chemin menant à la création d'un grand empire commence toujours par une victoire semblant modeste. Avec la défaite de nos rivaux d'aujourd'hui, nous montrerons à tous que nous sommes prêts à acquérir la plus grande gloire."
 tau_conquer_ava_title:0 "Restauration de Pagan"
 tau_conquer_ava_desc:0 "Le royaume d'Ava se pose en héritier de Pagan, s'appuyant pour cela sur sa prétendue hégémonie sur les saophas shans. Nous devons cesser de lui verser tribut et assumer nous-mêmes l'héritage de Pagan."
 tau_conquer_shan_title:0 "Vaincre les Shans"
 tau_conquer_shan_desc:0 "Lorsque les Mongols ont jadis dévasté le royaume de Pagan, les saophas shans ont rempli le vide du pouvoir qui s'est alors créé. Sauvages, incapables de gouverner même leurs propres collines accidentées, il est temps de mettre un terme à leur emprise sur la Birmanie."
 tau_pacify_shan_title:0 "Éliminer les saophas"
 tau_pacify_shan_desc:0 "Même si les saophas des mongs shans reconnaissent officiellement notre autorité, ils resteront un danger tant que nous n'aurons pas détruit entièrement leur puissance."
 tau_conquer_lxa_title:0 "Un million d'éléphants"
 tau_conquer_lxa_desc:0 "Si ce chiffre est sans doute exagéré, on dit que le Lan Xang abrite un million d'éléphants. Nous devrions envahir ce pays, capturer ces animaux et les préparer pour nos guerres."
 tau_universal_ruler_title:1 "Empire birman"
 tau_universal_ruler_desc:0 "La Birmanie est restée faible et désunie depuis la chute du royaume de Pagan. L'ordre doit être restauré, et un nouvel empire doit s'élever pour remplacer celui qui n'est plus."
 tau_conquer_lanna_title:0 "Un million de rizières"
 tau_conquer_lanna_desc:0 "Le royaume de Lan-Na se qualifie lui-même de « pays au million de rizières ». Pure fanfaronnade, même si ce n'est pas entièrement faux. Ses greniers rempliront à merveille le ventre de nos soldats."
 tau_conquer_siam_title:0 "Conquête du Siam"
 tau_conquer_siam_desc:0 "Les souverains du Siam commandent des armées nombreuses, aux nombreux éléphants de combat bien entraînés. Nous devons être prêts avant de frapper un ennemi aussi formidable. Mais nous devons frapper."
 tau_rule_indochina_title:0 "Chakravarti"
 tau_rule_indochina_desc:0 "Si nos souverains portent officiellement le titre de chakravarti, « dirigeant universel », une telle prétention restera bien vaine tant que nous ne gouvernerons pas l'ensemble de l'Indochine."
 tau_conquer_pegu_title:0 "Conquérir la Basse-Birmanie"
 tau_conquer_pegu_desc:0 "Tout grand empire naît de coups d'éclat militaires audacieux. Le royaume môn peut lever une armée impressionnante, mais il est victime de raids fréquents par les puissances voisines. Si nous attendons le bon moment pour attaquer, nous pourrions annexer la Basse-Birmanie et lancer la conquête de l'ensemble de la Birmanie."
 tau_build_palace_title:0 "Capitale à Pégou"
 tau_build_palace_desc:0 "Pégou serait une capitale idéale pour notre jeune empire. Nous devrions y déplacer la cour et lancer un projet ambitieux de développement et de déplacement des habitants, marquant ainsi la naissance d'une nouvelle ère pour la cité du palais de Kanbawzathadi."
 tau_conquer_arakan_title:0 "Envahir l'Arakan"
 tau_conquer_arakan_desc:0 "Le sultan de l'Arakan se croit à l'abri derrière ses montagnes, et se permet de soutenir les pirates et les contrebandiers pour qu'ils s'emparent des richesses du golfe du Bengale. Mais nous allons lui montrer qu'aucune montagne n'est un obstacle pour nous."
 tau_restore_pagodas_title:0 "Restauration des pagodes"
 tau_restore_pagodas_desc:0 "Lors des décennies passées, du fait des conflits et des pénuries, il a été difficile pour nos prédécesseurs d'entretenir toutes ces grandes pagodes comme elles auraient dû l'être. Mais en restaurant ces structures qui parsèment le paysage birman, nous restaurons aussi la confiance des communautés-sangha envers [Root.GetLeLaLDir] [Root.GetDir]."
 tau_protect_lankan_buddhism_title:0 "Bouddhisme de Lanka"
 tau_protect_lankan_buddhism_desc:0 "Lanka est au cœur du bouddhisme theravâda. Ses sanctuaires abritent les reliques sacrées, telle la dent de Bouddha, et est le dernier refuge de la littérature pâlie, et la source de la consécration monastique. Nous ne pouvons laisser l'île tomber entre des mains impies."
 tau_conquer_manipur_title:0 "Attaquer Manipour"
 tau_conquer_manipur_desc:0 "La route jusqu'au Manipour franchit des jungles et des montagnes, même si ces obstacles n'ont guère été une gêne pour les pillards qui en viennent. Nous allons donc devoir traverser ces terrains difficiles pour mettre un terme à leurs pillages incessants en Birmanie."
 tau_conquer_bengal_title:0 "Conquête du Bengale"
 tau_conquer_bengal_desc:0 "Aucun royaume birman ne s'est jamais étendu jusqu'au Bengale. Jusqu'à ce que [Root.GetLeLaNP] [Root.GetName] le fass[Root.GetEEntNP]."
 tau_great_mandala_title:0 "Un vaste mandala"
 tau_great_mandala_desc:0 "Un[Root.GetXEDir] grand[Root.GetXEDir] [Root.GetDir] doit être au centre de l'univers. De puissants rois doivent venir s'incliner devant [Root.GetLuiElleDir] et vénérer le sol qu'[Root.GetIlElleDir] foule de ses pieds."
 tau_great_mandala.tooltip:0 "N'importe quelle dépendance non tributaire a un niveau de développement total d'au moins §Y150§! et une aspiration à la liberté inférieure à §Y50§!."
 gen_north_india_powerful_subject.tooltip:0 "N'importe quelle dépendance non tributaire a un niveau de développement total d'au moins §Y50§! et une aspiration à la liberté inférieure à §Y50§!."
 tau_dragon_throne_title:0 "Trône du Dragon"
 tau_dragon_throne_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] devenir le plus grand empire que le monde ait jamais vu. Même la puissante Chine devrait reconnaître [Root.GetSonLeurNP] autorité. Nous devons nous emparer du trône du Dragon et proclamer une nouvelle dynastie impériale."
 tau_dragon_throne_fake_mandate:0 "[Root.GetLeLaNPCap] [Root.GetName] gagn[Root.GetEEntNP] §G10§! en mandat."
 guj_walls_of_ahmadabad_mission_title:0 "Développer [Root.Capital.GetCapitalName]"
 guj_walls_of_ahmadabad_mission_desc:0 "Notre capitale, [Root.Capital.GetCapitalName], s'est rapidement développée depuis sa fondation en 1411, et il semble peu probable que cela cesse de sitôt. La proximité de Khambhât, l'un des plus grands ports de l'Inde – et selon certains l'un des plus animés au monde – assure un flot constant de personnes, de marchandises et d'argent.\nUne telle cité, ne cessant jamais de s'étendre, est cependant difficile à défendre de façon efficace, notamment à cause de sa situation au cœur de la plaine du Gujarât. D'aucuns pensent que, au lieu de nous contenter d'orner la ville, nous devrions nous impliquer plus dans son urbanisme. Le système des murs et des tours suggéré par les architectes peut sembler faramineux, mais la seule autre alternative possible est une capitale presque dénuée de fortifications."
 dh_conquest_of_champaner_title:0 "Prendre Châmpâner"
 dh_conquest_of_champaner_desc:0 "Dans les collines se trouvant entre le Gujarât et le plateau du Mâlwâ se trouve la forteresse de Châmpâner, ancienne et paraissant toujours aussi imprenable. Ce fort doit passer sous notre contrôle, de manière à ce que nous puissions en faire notre première ligne de défense aussi bien qu'une base de lancement de nos futures campagnes de conquête."
 dh_conquest_of_champaner_custom_tooltip:0 "jusqu'à ce que la mission §YMahmudâbâd§! soit menée à bien"
 guj_mahmudabad_title:0 "Mahmudâbâd"
 guj_mahmudabad_desc:0 "Le fort de Châmpâner n'est pas seulement une excellente position défensive, il ferait aussi une superbe capitale pour notre dynastie, un lieu où nous pourrions étaler les splendeurs de notre maison et une base d'où lancer l'expansion dans le reste de l'Inde."
 gujarati_naval_dominance:0 "Domination maritime du Gujarât"
 guj_conquer_malwa_title:0 "Conquérir le Mâlwâ"
 guj_conquer_malwa_desc:0 "Les sultans du Mâlwâ ont été une gêne constante, toujours prêts à s'attaquer à nos intérêts dès qu'ils nous sentent affaiblis, tout en étant des alliés étrangement bien intentionnés envers les royaumes râjpoutes.\nEt il est clair, par ailleurs, que nous ne pouvons laisser personne contrôler le plateau du Mâlwâ, aussi important au niveau stratégique qu'il est riche."
 guj_subjugate_saurashtra_title:0 "Soumettre le Saurâshtra"
 guj_subjugate_saurashtra_desc:0 "Le Gujarât était autrefois un royaume râjpoute, et au Saurâshtra leurs traditions perdurent. Une myriade de royaumes se partage aujourd'hui encore la péninsule, abritant des pillards prêts à interrompre le commerce, tout autant que des rois tout prêts à reconquérir les régions se trouvant au cœur de notre pays.\nNous devons soumettre l'ensemble de la péninsule et prendre le puissant fort de Girnar pour pouvoir les surveiller de là."
 guj_junnagadh_fort_title:0 "Fort de Junâgadh"
 guj_junnagadh_fort_desc:0 "Durant plus de mille ans, le mont Girnar a été un lieu saint réputé. Mais c'est aussi l'une des meilleures places fortes du Saurâshtra. Le fort de Junâgadh a abrité des dynasties puissantes par le passé, et serait un excellent point défensif d'où contrôler les habitants du Saurâshtra et d'où repousser toute invasion de la contrée menée depuis la côte."
 guj_naval_dominance_title:0 "Domination des mers"
 guj_naval_dominance_desc:0 "Notre pays dispose d'une situation unique pour dominer les routes maritimes de la mer d'Arabie, du golfe Persique et du golfe de Cambay. Nous devrions établir une forte présence en mer afin de tirer tout le parti possible de cet avantage."
 guj_rajputana_frontier_title:0 "Frontière du Râjputâna"
 guj_rajputana_frontier_desc:0 "Dans la zone frontière avec le Râjputâna, de nombreux domaines sont possédés par des familles râjpoutes qui nous sont loyales. Nous devrions donc incorporer la région directement au sein du pays."
 guj_break_mewar_title:0 "Conquérir Mewâr"
 guj_break_mewar_desc:0 "Suite à la conquête musulmane de l'Inde et à la chute des grands empires râjpoutes du passé, Mewâr a souvent été un haut lieu de la résistance râjpoute.\nNous devrions annexer Mewâr et ses riches mines d'argent, et écraser tout espoir de rébellion à l'avenir. L'antique cité d'Ajmer, notamment, doit être placée sous autorité directe afin de nous assurer de pouvoir contrôler les princes râjpoutes des environs."
 guj_subjugate_rajputana_title:0 "Soumettre le Râjputâna"
 guj_subjugate_rajputana_desc:0 "Le Râjputâna, le territoire des petits princes râjpoutes, n'est gère riche ; mais il est dangereux pour nos objectifs à long terme. Les clans râjpoutes y disposent d'une base solide et fidèle, réticente à s'incliner face à quelque conquérant que ce soit.\nSi nous voulons préserver la sécurité dans nos possessions, nous devons soumettre l'ensemble du Râjputâna, l'obligeant à devenir loyal envers le gouverneur que nous aurons établi à Ajmer."
 guj_paper_mills_of_ahmadabad_title:0 "Papier d'Ahmadâbâd"
 guj_paper_mills_of_ahmadabad_desc:0 "Les moulins à papier d'Ahmadâbâd sont rapidement devenus célèbres dans toute la région, et avec notre soutien la ville pourrait très certainement devenir le premier centre de production du papier de tout le sous-continent."
 guj_textile_industry_title:0 "Tissus du Gujarât"
 guj_textile_industry_desc:0 "Les ports du Gujarât sont depuis des siècles un marché majeur pour les étoffes de toute l'Inde. Les tisserands et teinturiers locaux produisent une bonne part des exportations, et avec le soutien de l'État ce secteur pourrait encore se développer."
 guj_bankers_of_cambay_title:0 "Les banquiers de Khambhât"
 guj_bankers_of_cambay_desc:0 "La croissance des affaires sur place a amené le développement d'un important secteur financier à Khambhât. La communauté jaïna en contrôle une bonne partie, aussi entretenir de bonnes relations avec ces grandes familles serait sans nul doute un réel avantage pour affermir les finances de l'État."
 guj_shipyards_of_gujarat_title:0 "Chantiers navals"
 guj_shipyards_of_gujarat_desc:0 "Nous avons depuis longtemps une tradition bien établie de construction de marine, mais avec le temps il est devenu évident que nous n'avons pas su rivaliser avec les innovations des navires construits en Occident. Nous devrions investir dans ce secteur et construire des vaisseaux capables de rivaliser avec ceux des Européens lorsqu'ils disposent de qualités indéniables, tout en conservant les traditions de construction et les matériaux de nos aïeux."
 guj_gujarati_diaspora_title:0 "Diaspora gujarâtî"
 guj_gujarati_diaspora_desc:0 "Les marchands du Gujarât sont bien établis dans tous les ports qui entourent l'océan Indien, notamment en Afrique orientale. Le moment est venu de créer un réseau de bases navales sous notre contrôle, en nous assurant d'une influence directe sur certains de ces ports."
 guj_gujarati_diaspora_tooltip:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] au moins §Y10§! provinces dans les régions de la §YCorne de l'Afrique§! ou de l'§YAfrique orientale§!."
 guj_south_africa_title:0 "Bases du Sud de l'Afrique"
 guj_south_africa_desc:0 "Depuis l'arrivée des marchands occidentaux dans l'océan Indien, une grande quantité d'argent a commencé à se déverser sur le sous-continent. Si cela est une bonne chose, il est perturbant toutefois de constater que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] bien peu de contrôle sur les routes qu'emprunte cet argent. [Root.GetIlElleNPCap] devrai[Root.GetTEntNP] donc établir [Root.GetSesLeursNP] propres bases à l'ouest, de manière à pouvoir négocier directement avec les Occidentaux et ainsi garder un œil sur leurs activités dans [Root.GetSesLeursNP] eaux."
 guj_saurashtra:0 "Fortifications du Saurâshtra"
 guj_gujarati_african_ports:0 "Ports gujarâtî du Sud de l'Afrique"
 guj_gujarati_financial_sector:0 "Familles de financiers du Gujarât"
 guj_cleared_konkani_pirates:0 "Corsaires du Konkân chassés"
 guj_merchant_of_gujarat_title:0 "Marchands du Gujarât"
 guj_merchant_of_gujarat_desc:1 "Bien peu de pays disposent d'une tradition commerciale aussi fermement établie que [Root.GetLeLaNP] [Root.GetName]. Chez nous, les négociants venus de toutes les régions du monde s'assemblent pour faire le commerce des teintures, des épices, des étoffes et de toutes les richesses de l'Inde en général, et de chez nous en particulier. Nous avons une tradition ancienne et forte de n'imposer aucune restriction à ce qui peut être vendu et à qui, et grâce à notre protection nos marchands prospèrent."
 guj_clear_konkani_coast_title:0 "Pirates du Konkân"
 guj_clear_konkani_coast_desc:0 "Les nombreux ports de la côte du Konkân envient nos richesses et ont trop souvent accueilli des pirates qui n'aspiraient qu'à piller nos navires et nos cités florissantes.\nNous devons envoyer des troupes détruire leurs repaires une fois pour toutes, et faire goûter au fer [Root.GetDuDelaNP] [Root.GetName] à quiconque oserait les protéger encore."
 guj_growth_of_surat_title:0 "Développer Sûrata"
 guj_growth_of_surat_desc:0 "L'envasement croissant de Khambhât ne nous laisse guère d'autre choix que de chercher ailleurs un port à agrandir pour répondre à la demande de biens du pays. Sûrata est depuis longtemps une alternative prometteuse, facilement accessible depuis la mer et occupant une situation très avantageuse pour tirer parti de tous ces négociants occidentaux qui ont commencé à commercer dans la mer d'Arabie."
 guj_arabian_ports_title:0 "Ports d'Arabie"
 guj_arabian_ports_desc:0 "Afin de raffermir notre emprise sur l'océan Indien, nous devrions occuper les grands ports commerciaux de la mer d'Arabie. Aucun navire ne doit entrer dans ces eaux sans y disposer de l'autorisation expresse [Root.GetDuDelaNP] [Root.GetName] !"
 guj_zambezi_gold_mines_title:0 "Mines d'or du Zambèze"
 guj_zambezi_gold_mines_desc:0 "On dit le Haut-Zambèze riche en or et en ivoire. Nous devrions prendre le contrôle de ces sources de richesse et les protéger des puissances impérialistes."
 mer_marwar_rivalry_title:0 "Mise en ordre du pays"
 mer_marwar_rivalry_desc:0 "La récente rébellion des Rathore du Mârwar a bien montré que nous devons ramener un ordre mieux établi parmi nos sujets. Nous ne devons pas prendre de repos tant que toutes nos possessions ne seront pas fermement sous notre contrôle."
 mer_conquer_kathiawar_title:0 "Conquérir le Kâthiâwar"
 mer_conquer_kathiawar_desc:0 "Le Kâthiâwar et le Gujarât étaient autrefois le fief de prospères dynasties râjpoutes, mais tout comme le Râjputâna ils ont été divisés entre une myriade de roitelets et de sultans hostiles les uns envers les autres. Nous devons réunifier les Râjpoutes du Saurâshtra et du Nord du Gujarât, de manière à pouvoir de nouveau faire face unis à toute invasion."
 capital_for_rajputana_title:0 "La cité d'Ujjain"
 capital_for_rajputana_desc:0 "Ujjain est l'une des cités les plus saintes de l'Inde, et pendant longtemps a été la capitale naturelle d'un royaume râjpoute unifié. Il est temps de rénover cette cité autrefois si puissante, de manière à ce qu'elle puisse retrouver le rôle qui devrait toujours être le sien."
 mer_avanti_title:0 "Conquérir le Mâlwâ"
 mer_avanti_desc:0 "À un certain moment, le plateau du Mâlwâ était le cœur d'un puissant royaume râjpoute, et une base à partir de laquelle la cité impériale de Kânnauj a été conquise. Aujourd'hui encore, les Râjpoutes constituent une grande partie de la population de la région, et nombre d'entre eux seraient prêts à combattre pour notre cause.\nEnvahissons donc le plateau de Mâlwâ et montrons au monde que c'est notre dynastie qui y règne."
 mer_unite_rajputana_title:0 "Unifier le Râjputâna"
 mer_unite_rajputana_desc:0 "Pendant trop longtemps les royaumes râjpoutes ont été désunis et occupés à s'entredéchirer. Nous devons unifier le Râjputâna, de manière à pouvoir nous montrer unis face à nos ennemis communs. Une fois rassemblés, la valeur et le courage des Râjpoutes nous permettront de reprendre tout ce qui a été volé à nos ancêtres."
 mer_reclaim_delhi_title:0 "Reprendre Delhi"
 mer_reclaim_delhi_desc:0 "Cela fait des siècles maintenant que Delhi est le symbole de l'autorité des sultans en Inde, mais elle était avant cela une cité râjpoute. Nous devons reprendre ce dont ont été dépouillés nos aïeux, et envoyer un message clair à tous les sultans qui souhaiteraient régner sur le sous-continent."
 mer_restore_kanyakubja_title:0 "Conquérir Kânnauj"
 mer_restore_kanyakubja_desc:0 "Aujourd'hui, Kânnauj n'est plus la grande cité qu'elle était autrefois, mais la plaine du Gange reste l'une des régions les plus fertiles au monde. L'heure est venue de reprendre ces territoires que nos ancêtres avaient conquis et protégés en versant leur sang."
 mer_magadha_title:0 "Le Magadha & Vârânasî"
 mer_magadha_desc:0 "Maintenant que Kânnauj est nôtre, nous devons descendre le cours du Gange et envoyer des armées plus à l'est, vers les villes sacrées de Vârânasî, Patnâ et Gaya."
 mer_marwari_horses_title:0 "Chevaux [Root.GetRootAdjMP]"
 mer_marwari_horses_desc:0 "Les Râjpoutes sont des cavaliers réputés, et la cavalerie est l'arme la plus prestigieuse au sein de notre armée. Pourtant, les bons chevaux de guerre sont chose rare en Inde. Il est temps de promouvoir l'élevage de nos propres chevaux, des animaux nobles qui combattront avec la vaillance et le courage de nos propres hommes."
 mer_integrate_purbias_title:0 "Intégrer les pourbias"
 mer_integrate_purbias_desc:0 "Dans tout le Nord de l'Inde, des paysans râjpoutes pauvres ont appris à utiliser les armes à feu pour se protéger et gagner leur vie au sein des nombreuses armées qui parcourent ces régions. À mesure que notre État se développe, il devient de plus en plus évident que nous devrions en tirer parti. Assurons-nous que l'armée pourra intégrer ces irréguliers, de façon à ce que nous puissions nous appuyer sur leur expérience des armes à feu et de la guerre dans le Nord."
 mer_new_rajput_army_title:0 "Nouvelle armée"
 mer_new_rajput_army_desc:0 "Peu de pays peuvent se vanter d'un héritage martial tel que le nôtre. Mais si nous souhaitons en tirer pleinement parti, nous devons aussi pouvoir aligner sur le champ de bataille une armée moderne et expérimentée. Faisons tout, donc, pour mettre sur pied une armée efficace, digne de faire la fierté de nos ancêtres."
 mer_renovate_kannauj_title:0 "Restaurer Kânnauj"
 mer_renovate_kannauj_desc:0 "Kânnauj, ou Kânyakubja, a été jadis la capitale impériale de nombreuses dynasties, pour certaines d'origine râjpoute. Maintenant que Delhi a été châtiée et que Kânnauj est de nouveau repassée sous le contrôle [Root.GetDuDelaNP] [Root.GetName], nous devrions la restaurer à sa gloire d'autrefois."
 mer_rajput_trade_guilds_title:0 "Guildes râjpoutes"
 mer_rajput_trade_guilds_desc:0 "Les guildes commerciales râjpoutes ont toujours joué un grand rôle dans le transport des marchandises à travers le Nord de l'Inde, mais avec l'expansion [Root.GetDuDelaNP] [Root.GetName] qui contrôl[Root.GetEEntNP] leurs routes elles ont maintenant un rôle plus important encore à jouer. Nous devrions donner plus de puissance aux familles négociantes râjpoutes afin de pouvoir tirer le meilleur parti de tous ces réseaux qu'elles ont constitués au cours des années."
 mer_hills_of_gondwana_title:0 "Collines du Gondwâna"
 mer_hills_of_gondwana_desc:0 "Nombre de nos parents se sont élevés à des positions d'autorité dans les royaumes gondi. Or, maintenant que nous avons prouvé notre droit à régner sur eux tous, il est naturel que nous étendions notre autorité sur les collines et les jungles de l'est."
 mer_fortify_rajputana_title:0 "Fortifier le Râjputâna"
 mer_fortify_rajputana_desc:0 "Si nos territoires ne sont guère riches, le Râjputâna reste à portée de nombreux ennemis puissants. Nous devons recourir aux meilleurs architectes de notre temps pour ériger une série de fortifications dans les collines du Râjputâna, une ligne que les envahisseurs auront bien des difficultés à franchir.\nEt si ces forts peuvent contribuer à assurer l'autorité [Root.GetDuDelaNP] [Root.GetName] sur ses vassaux, alors ce sera encore un bénéfice supplémentaire."
 mer_jawar_silver_mine_title:0 "Mines d'argent de Jâwar"
 mer_jawar_silver_mine_desc:0 "Grâce à la découverte de mines d'or à Jâwar, notre stabilité financière est assurée pour plusieurs générations. Mais nous devons bien veiller à ne pas dilapider cet héritage."
 mer_udaipur_title:0 "Fonder Udayapur"
 mer_udaipur_desc:0 "Notre dynastie doit disposer d'une cité de résidence nouvelle et plus impressionnante. Au cœur de nos anciens territoires, plus proche des anciennes capitales de la dynastie, nous devrions donc construire une ville nouvelle, entourée de lacs. Ceux-ci seront non seulement de toute beauté, mais assureront aussi d'en faire une cité aussi défendue que Chittaurgârh."
 mer_conquer_punjab_title:0 "Conquérir le Panjâb"
 mer_conquer_punjab_desc:0 "Le Panjâb est la région d'origine de nombreuses familles qui entretiennent des liens avec la nôtre et celles de nos partisans. Nous devrions donc nous emparer de cette contrée riche mais fertile, et afin de faire avancer l'unification du Nord de l'Inde nous pourrons alors inviter tous ceux qui nous soutiennent dans nos entreprises à se soumettre à l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 mer_conquer_sindh_title:0 "Conquérir le Sindh"
 mer_conquer_sindh_desc:0 "On dit que le Sindh était autrefois un royaume râjpoute, tout comme l'est le nôtre.\nL'estuaire de l'Indus n'est sans doute pas un carrefour commercial aussi important que celui du Gange, ou même que d'autres rivières de l'Inde, mais il reste un foyer commercial important pour toute la région. Il est donc temps que nous nous en emparions."
 dh_indian_raid_title:0 "Raids en Inde"
 dh_indian_raid_desc:0 "Par-delà la passe de Khyber se trouvent les riches et tentantes plaines du Panjâb. Suivons les pas de nos prédécesseurs et envahissons cette région, pour la plus grande gloire de notre dynastie !"
 dh_conquer_punjab_MUG_title:0 "Conquérir le Panjâb"
 dh_conquer_punjab_MUG_desc:0 "L'Inde s'est avérée plus riche encore que ce que nous pouvions rêver. Poussons plus loin, allons de l'avant, jusqu'à la grande cité de Delhi elle-même !"
 dh_conquer_delhi_title:0 "Conquérir Delhi"
 dh_conquer_delhi_desc:0 "En 1398, le grand Tîmûr a mis à sac et détruit la cité de Delhi, qui vénérait les idoles. L'heure est venue d'y retourner et de finir son œuvre. Delhi doit être prise et pillée."
 mug_pacify_punjab_title:0 "Pacifier le Panjâb"
 mug_pacify_punjab_desc:1 "Depuis qu'il a été conquis par Mahmûd de Ghaznî, il y a des siècles de cela, de puissants seigneurs afghans vivent dans le pays des cinq rivières. Ces puissants sont un obstacle pour notre empire nouveau, et si nous voulons perdurer nous allons devoir nous montrer fermes pour leur faire comprendre que désormais nous attendons d'eux qu'ils respectent notre autorité."
 mug_afghan_frontier_title:0 "Frontière afghane"
 mug_afghan_frontier_desc:0 "Le Kaboulistan et le Sistân ont longtemps été un passage obligé pour quiconque voulait envahir l'Inde. Ces régions sont à la fois proches des cols importants pour pénétrer dans le sous-continent, et là vivent un grand nombre de clans qui se sont fait une spécialité des raids et des pillages dans la plaine du Panjâb.\nNous devons donc soumettre ces régions une fois pour toutes et y placer de puissantes garnisons afin de nous protéger de toute invasion étrangère."
 mug_abu_saids_dream_title:0 "Le rêve d'Abû Sa'îd"
 mug_abu_saids_dream_desc:0 "Encore des années après la chute de Tîmûr, son empire reste un idéal et le rêve de ses descendants. Abû Sa'îd est celui d'entre eux qui a été le plus près de réaliser sa réunification, avant de tomber lors de ce que nos ancêtres ont appelé « le grand désastre de l'Irâq 'Ajamî.\nMontrons-nous comme ses dignes successeurs en faisant mieux que ceux qui nous ont précédés. Nous sommes les Gourkanides, les héritiers de grands conquérants, et nous n'avons peur d'aucun homme vivant en ce monde."
 mug_follow_the_brahmaputra_title:0 "Suivre le Brahmapoutre"
 mug_follow_the_brahmaputra_desc:0 "Depuis ses sources dans le lointain Ngari, le fleuve Brahmapoutre traverse tout le Tibet et l'Arunachal avant de s'écouler en Inde, en Assam, et de rejoindre le Gange au Bengale. On dit de cette vallée qu'elle est fertile, et que ses habitants sont des experts lorsqu'il s'agit de cultiver le riz dans des conditions qui devraient rendre cela impossible.\nN'ayons pas peur des jungles de la vallée du Brahmapoutre, lançons l'invasion de l'Assam, la dernière partie de L'Inde septentrionale que nous ne contrôlons pas encore."
 mug_upper_burma_campaign_title:0 "Campagne de Hte-Birmanie"
 mug_upper_burma_campaign_desc:0 "Sur l'autre versant des montagnes de l'Arakan se trouve une terre riche en minerais et en pierres précieuses. La Haute-Birmanie est aussi une région inhospitalière, où vivent les belliqueux peuples shans qui ont été combattus durant des siècles.\nPourtant, il est difficile de résister aux attraits d'une telle source de rubis, la plus importante au monde."
 mug_open_up_china_title:0 "Ouverture vers la Chine"
 mug_open_up_china_desc:0 "Notre expansion nous a portés jusqu'aux frontières de la Chine. L'empire du Milieu a toujours été un géant lointain, un pays aussi riche et aussi peuplé que l'ensemble du sous-continent indien ; mais là où l'Inde a souvent été divisée, la Chine est restée stable et centralisée.\nSes habitants semblent peu pressés de collaborer avec nous selon nos propres termes ; mais nous ne pouvons les laisser décider des règles pour [Root.GetLeLaFDir] puissant[Root.GetXEDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]. Montrons à ce vieil empire ce que le nôtre, tout jeune encore, peut accomplir…"
 mug_general_land_assessement_title:0 "Évaluation des terres"
 mug_general_land_assessement_desc:0 "En Inde, l'instauration d'une administration a toujours été la tâche la plus ardue pour tout grand empire. Lever les taxes sur les richesses incommensurables de l'Hindoustan n'est pas qu'une question de puissance militaire ou d'autorité, mais aussi de mesure, d'évaluation et de cadastrage des revenus au sein des frontières.\nUne estimation générale de l'ensemble de nos possessions serait donc un grand avantage, même si la tâche est effectivement intimidante."
 mug_sind_campaign_title:0 "Campagne du Sindh"
 mug_sind_campaign_desc:0 "En renforçant notre contrôle sur la région du Haut-Indus, nous nous sommes assurés d'avoir les moyens de poursuivre notre expansion vers le sud. Suivons donc le cours de l'Inde jusqu'à son embouchure, et ajoutons le Sindh à nos possessions."
 mug_ganges_delta_title:0 "Delta du Gange"
 mug_ganges_delta_desc:0 "Notre expansion nous a menés le long des rives du Gange jusqu'à son delta, au Bengale. Cette région est fertile, et l'une des plus importantes pour le commerce dans tout le sous-continent. Le moment est venu, maintenant, que les Bengalis intègrent notre empire."
 mug_conquer_orissa_title:0 "Conquête de l'Orishâ"
 mug_conquer_orissa_desc:0 "Coincée entre le Garjat et le golfe du Bengale, la côte orientale de l'Orishâ n'est sans doute pas aussi fertile ou opulente que la côte de Coromandel, plus au sud. Mais les dirigeants locaux ont fait le choix de recueillir les seigneurs et les chefs bengalis qui fuient la justice [Root.GetRootAdjFS].\nNous ne pouvons laisser passer une telle insolence, et devons restaurer l'ordre dans la région."
 mug_bengal_entrepot_title:0 "Carrefour du Bengale"
 mug_bengal_entrepot_desc:1 "Le delta du Gange est une plaque tournante du négoce depuis des milliers d'années. Là, les commerçants orientaux vendent leurs marchandises aux Indiens, tandis que les biens venus de tout le Nord de l'Inde prennent la route dans l'autre sens.\nL'arrivée récente des négociants occidentaux a encore accentué cette dynamique, et des villes marchandes ont commencé à apparaître tout le long du delta. Nous devons encourager ce mouvement et promouvoir la constitution d'un carrefour commercial majeur au Bengale, sous notre autorité."
 mug_lower_burma_campaign_title:0 "Campagne de Basse-Birmanie"
 mug_lower_burma_campaign_desc:0 "Les ports qui parsèment les côtes de la Birmanie et de l'Arakan sont autant de refuges de pirates, qui constituent un réel danger pour le négoce dans le delta du Bengale, tout en offrant des havres sûrs pour ceux qui fuient la justice dans nos territoires.\nIl est grand temps de nous occuper de ces princes rétifs."
 mug_subah_of_ayuddhya_title:0 "Subah d'Ayutthaya"
 mug_subah_of_ayuddhya_desc:0 "La cité d'Ayutthaya, ou Ayuddhya, est sans doute la plus grande de toute l'Asie du Sud-Est, mais notre ambition dans la région ne se limite pas à elle. Étendons notre influence aux royaumes thaïs et khmers, et ajoutons ces territoires aux milliers d'éléphants à notre empire."
 mug_malaccan_viceroyalty_title:0 "Vice-royauté de Malacca"
 mug_malaccan_viceroyalty_desc:0 "L'archipel de Malaisie est un carrefour commercial prospère. Maintenant que nous avons établi un contact plus direct avec ce réseau en acquérant les ports de l'Asie du Sud-Est, il est naturel que nous cherchions aussi à établir un quartier général à partir duquel contrôler et taxer les échanges locaux.\nMalacca serait pour de nombreuses raisons le lieu idéal pour cela, aussi devrions-nous présenter cette idée aux Malacais eux-mêmes."
 mug_emperor_of_hindustan_title:0 "Empereurs de l'Hindoustan"
 mug_emperor_of_hindustan_desc:0 "La plaine du Gange est l'une des plus fertiles au monde et a toujours été le cœur de tous les empires du Nord de l'Inde. De ce point de vue, nous ne sommes pas différents de nos prédécesseurs. Nous devons conquérir l'ensemble de la plaine avant de pouvoir étendre encore notre empire hindoustani."
 mug_bengal_campaign_title:0 "Campagne du Bengale"
 mug_bengal_campaign_desc:0 "De Kaboul à Gaur s'étend une voie commerciale fort ancienne appelée la « Grande Marche », véritable artère commerciale du sous-continent indien. En tant qu'empereurs de l'Hindoustan, nous devons nous avancer pour prendre le contrôle de l'ensemble du cours du Gange, nous emparer des villes saintes de Vârânasi et Gaya et imposer notre autorité sur l'intégralité de toute la longueur de cette route."
 mug_fortify_the_plains_title:0 "Fortification des plaines"
 mug_fortify_the_plains_desc:0 "La plaine du Gange est le cœur de notre empire, et un territoire riche comme n'oserait en rêver aucun autre souverain. Pourtant, c'est aussi une contrée ouverte et vulnérable face à quiconque convoiterait ses richesses.\nNous devons donc la fortifier de manière à pouvoir repousser aussi bien les brigands locaux que les armées d'invasion sans avoir à y perdre plus de vies ou à dépenser plus que nécessaire pour la protéger."
 mug_grand_trunk_road_title:0 "La Grande Marche"
 mug_grand_trunk_road_desc:1 "Aussi loin que remonte la mémoire des hommes, la Grande Marche a permis le déplacement des négociants et des armées du Nord de l'Inde. Cette grande voie commerciale relie entre elles les grandes villes de l'Hindoustan, depuis le Bengale jusqu'à Kaboul.\nNous devons à présent la rénover, sans regarder à la dépense pour son entretien, et nous assurer de disposer de haltes tout le long de son parcours, ce qui pourrait être fait en fondant des caravansérails où les commerçants pourront se reposer et passer la nuit."
 mug_embassy_to_the_west_title:0 "Alliés occidentaux"
 mug_embassy_to_the_west_desc:0 "L'arrivée sur la scène politique indienne des puissances occidentales a commencé à modifier le point de vue des habitants de la région sur la guerre, le commerce et la marine. Le moment est venu d'établir des relations officielles avec l'une de ces puissances et de lui envoyer des émissaires qui pourront étudier eux-mêmes sa société."
 mug_embassy_to_the_west_tt:0 "La capitale de n'importe quel pays allié se trouve sur le continent européen."
 mug_control_the_desh_title:0 "Contrôle du Desh"
 mug_control_the_desh_desc:1 "Un grand nombre de petits forts parsèment les Ghats occidentaux, qui peuvent être utilisés comme bases pour les raids par la cavalerie marathe contre nos sujets et nos armées. Ces collines, souvent escarpées et couvertes de forêts denses, ne peuvent en aucun pas rester hors de notre influence !"
 owned_by_root_controlled_by_church:0 "Province possédée par [Root.GetLeLaNP] §Y[Root.GetName]§! et contrôlée par l'ordre des §Youlémas§!."
 mug_sufi_shrines_title:0 "Sanctuaires soufis de l'Inde"
 mug_sufi_shrines_desc:0 "Le soufisme a été étroitement associé à la propagation de l'islam en Inde pendant des siècles, et le sous-continent abrite de nombreux grands maîtres soufis. En tant que défenseurs des fidèles, il est de notre devoir d'étendre notre protection à tous leurs grands sanctuaires en Inde."
 mug_subdue_rajputana_title:0 "Soumettre le Râjputâna"
 mug_subdue_rajputana_desc:0 "Le Râjputâna n'est certes pas un territoire riche, et ses nombreux princes de second rang ne sont guère une menace pour nous. Mais les dynasties râjpoutes régnaient autrefois sur tout le Nord de l'Inde, et leurs parents sont encore nombreux à gouverner dans toute la région.\nSI nous souhaitons construire un empire qui perdurera, nous devons faire comprendre à ces roitelets et princes râjpoutes qu'ils n'ont guère le choix : soit ils s'inclinent devant [Root.GetLeLaLDir] [Root.GetDir], soit ils font face à toute la puissance de l'armée [Root.GetRootAdjFS]."
 rajput_watan_jagirs:0 "L'ordre des §YRâjpoutes§! contrôle au moins §Y8§! provinces dans les contrées du §YMewâr§!, du §YJangladesh§!, du §YMârwar§!, de §YJayapura§! ou du §YGird§!."
 mug_rajput_mansabdars_title:0 "Mansabdârs râjpoutes"
 mug_rajput_mansabdars_desc:0 "Nous attacher la loyauté des nobles râjpoutes après avoir conquis leurs territoires ancestraux va certainement exiger que nous leur fassions quelques concessions. Accorder aux dynasties râjpoutes ces terres tant qu'elles nous serviront nous permettrait certainement de pouvoir compter sur leur fidélité pour les années à venir."
 mug_fatehpur_sikri_title:0 "Fatehpur-Sikrî"
 mug_fatehpur_sikri_desc:0 "Le pays abrite de nombreuses croyances, et il en est ainsi depuis qu'il a été fondé. Nous contenter de nous appuyer uniquement sur nos frères de foi est par conséquent inenvisageable. Tout au contraire, nous devons mettre en avant les relations et débats entre les religions, de manière à apaiser les tensions de façon plus pacifique.\nConstruisons donc une nouvelle capitale, non loin de la grande cité d'Âgrâ, véritable merveille d'architecture [Root.GetRootAdjFS], qui portera toute la gloire de notre dynastie mais aussi regroupera toutes les croyances du pays en un lieu unique : un bâtiment dédié spécifiquement aux conversations religieuses entre les jaïns, hindous, chrétiens, zoroastriens et tous les autres fidèles. Ainsi, nous pourrons explorer à fond le domaine spirituel."
 mug_din_i_illah_title:0 "Dîn-i Ilâhî"
 mug_din_i_illah_desc:0 "Le moment est venu de nous débarrasser des pièges tendus par les religions anciennes. En lieu et place, nous devons conférer [Root.GetAuAlaDir] [Root.GetDir] le statut divin, et faire de tous les plus grands nobles ses disciples directs. Cette foi divine nous permettra de créer un lien plus fort avec tous ceux qui servent l'État, plus fort que la parenté ou la religion le permettront jamais."
 mug_conquer_central_deccan_title:0 "Conquête du Deccan central"
 mug_conquer_central_deccan_desc:0 "Des peuples aux fortes traditions martiales ont toujours habité les hautes terres du sud du Deccan. Jusqu'à ce jour, l'autorité parmi eux a toujours été exercée par des centaines de petits chefs, les poligars. C'est aussi le lieu naturel à partir duquel les basses terres de l'Ouest et du Sud de l'Inde sont gouvernées.\nLa région n'est plus contrôlée par un empire du Nord de l'Inde depuis le sultanat de Delhi, et depuis qu'il en a perdu le contrôle les grands axes entre le Nord et le Sud du sous-continent sont laissés à l'abandon. Nous devons donc la reconquérir et créer un réseau de routes pour alimenter les riches ports des côtes de Malabâr et de Coromandel."
 mug_viceroyalty_of_the_deccan_title:0 "Vice-royauté du Deccan"
 mug_viceroyalty_of_the_deccan_desc:0 "Le Sud de l'Inde est une région vaste, séparée du Nord par des montagnes et des jungles, ce qui la rend difficile à gouverner de façon efficace. Nous devons donc instaurer une administration capable de veiller au gouvernement d'un pays aussi vaste."
 mug_viceroyalty_of_the_deccan.tt:0 "La récompense dépendra du choix fait lors de l'événement qui surviendra."
 mug_gwalior_and_ranthambore_title:0 "Gwâlior & Ranthambhaur"
 mug_gwalior_and_ranthambore_desc:0 "La route entre les plaines de l'Hindoustan que nous gouvernons désormais et les ports de l'Ouest de l'Inde doit être empruntée par tous les fidèles musulmans pour visiter les villes saintes. Mais ce voyage est périlleux. Pour assurer la protection de nos sujets, nous devrions conquérir tous les forts qui surveillent cette voie. Gwâlior et Ranthambhaur ont déjà subi de nombreux sièges, mais s'ils tombent entre nos mains ils seront une défense contre les royaumes de l'Ouest, tout en gardant ouverte la route vers la côte, à la foi pour les armées et pour les fidèles."
 mug_conquer_malwa_title:0 "Conquête du Mâlwâ"
 mug_conquer_malwa_desc:0 "Avec la chute des forteresses du Râjputâna occidental, le riche plateau du Mâlwâ est désormais à notre portée. La conquête de la région permettrait tout à la fois de grossir le trésor et de lancer de futures campagnes contre les États du Gujarât et du Deccan.\nNous avons la chance que les sultans du Mâlwâ se sont montrés faibles et ont octroyé bien trop de libertés aux groupes d'intérêts. Cela laisse la région divisée et facile à intégrer pour un pays bien mieux organisé, tel que le nôtre."
 mug_secure_hajj_ports_title:0 "Sécuriser les ports du hajj"
 mug_secure_hajj_ports_desc:0 "Les grands ports du Gujarât ne comptent pas seulement parmi les carrefours commerciaux les plus animés au monde, mais sont aussi le lieu où des milliers de pèlerins musulmans venus d'Inde embarquent pour les villes saintes d'Arabie. Il est de notre devoir de conquérir le Gujarât pour veiller à ce que la sécurité de nos sujets soit assurée alors qu'ils embarquent pour le voyage le plus important de toute leur vie."
 mug_across_vindhyas_title:0 "Franchir les Vindhya"
 mug_across_vindhyas_desc:0 "Le plateau de Mâlwâ est une bonne base d'opérations pour une expansion vers le Sud de l'Inde et dans cette vaste région qui s'étend entre nous et le pays tamoul, connu sous le nom de Deccan. La région est très différente de ce que l'on connaît. Nombreux sont ceux qui ont rêvé des diamants de Gôlkonda ou des riches cités marchandes de la côte de Coromandel, mais pour se les procurer il faut au préalable franchir des montagnes et des jungles, vaincre les royaumes traversés et enfin s'apprêter à régner sur une région où les sultans de Delhi ont été incapables de s'imposer.\nMais l'heure a sonné de passer sur l'autre versant des monts Vindhya."
 mug_riches_of_golconda_title:0 "Les richesses de Gôlkonda"
 mug_riches_of_golconda_desc:0 "Fameux pour le plus grand marché aux diamants du monde, dans de nombreuses langues la forteresse de Gôlkonda est devenue synonyme d'opulence. Désormais, aussi bien celle-ci que les mines légendaires de Kollur sont devant nous, et s'il faut en croire les histoires qui circulent ce sont des richesses insoupçonnées et incommensurables qui nous attendent…"
 mug_coromandel_coast_title:0 "Côte de Coromandel"
 mug_coromandel_coast_desc:1 "La côte de Coromandel s'étend désormais devant nous. Elle a été un carrefour commercial des plus importants pour l'Inde depuis des centaines, si ce n'est des milliers d'années. Là, les étrangers venus aussi bien de l'est que de l'ouest ont établi des ports de commerce et des ateliers, où afflue tout l'argent dont a besoin notre économie. Les étoffes onéreuses, les épices, les pierres précieuses, les perles et les biens manufacturés qu'ils viennent y chercher pour les ramener dans leurs pays sont aussi faciles à trouver dans cette contrée où sont les cités tamoules et télougoues dont l'histoire est celle de l'industrie et du négoce."
 gen_north_india_unite_culture_title:0 "Foyer culturel"
 gen_north_india_unite_culture_desc:0 "L'Inde est la terre de nombreuses cultures, croyances et langues. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] dont espérer dominer sans s'ouvrir au cosmopolitisme."
 gen_north_india_conquer_delhi_title:0 "Conquérir Delhi"
 gen_north_india_conquer_delhi_desc:0 "Delhi a été la capitale de bien des empires depuis que la dynastie mamelouke l'a élevée à ce statut en 1206. Depuis lors, elle est restée un prix convoité par tout conquérant en puissance."
 gen_north_india_warrior_castes_title:0 "Castes guerrières"
 gen_north_india_warrior_castes_desc:0 "Un peuple conquérant doit avoir une culture martiale. Pour cela, nous devons favoriser ces castes au sein de la société qui font de la guerre leur profession : Râjpoutes, Marathes, kshatriyas et même nobles étrangers pourraient aider [Root.GetLeLaNP] [Root.GetName] à atteindre ce but."
 gen_north_india_grand_trunk_road_title:0 "La Grande Marche"
 gen_north_india_grand_trunk_road_desc:0 "La Grande Marche est l'un des axes commerciaux les plus anciens au monde, allant de Kaboul à l'ouest jusqu'au Bengale à l'est. Si nous pouvions contrôler l'ensemble de cette voie antique, nous disposerions alors d'un réseau de communication efficace qui couvrirait l'ensemble du Nord de l'Inde."
 gen_north_india_empire_title:0 "Empire du Nord de l'Inde"
 gen_north_india_empire_desc:0 "Le moment est venu de nous tailler un vaste empire en Inde. Et s'il est bien évident que nous ne manquerons pas d'adversaires pour s'opposer à nos entreprises, nos éléphants ne manqueront pas de les écraser !"
 gen_north_india_cot_title:0 "Carrefour commercial"
 gen_north_india_cot_desc:0 "Le commerce est la vie des pays de l'Inde. Nous devons veiller à contrôler au moins l'une des cités qui attirent ces marchands qui y viennent depuis le monde entier."
 gen_north_india_jains_title:0 "Protection des jaïns"
 gen_north_india_jains_desc:0 "La religion jaïna n'est plus majoritaire en Inde depuis bien longtemps, mais les communautés qui pratiquent toujours cette foi sont loin d'être négligeables. En tant qu'administrateurs talentueux et prêteurs, ces gens pourraient rendre de grands services [Root.GetAuAlaNP] [Root.GetName]."
 gen_north_india_gujarat_bengal_title:0 "Commerce littoral"
 gen_north_india_gujarat_bengal_desc:0 "Pour plusieurs raisons, les ports du Gujarât et du Bengale sont immensément riches. Car si le Gujarât est une plaque tournante pour les exportations indiennes vers l'Arabie, le Bengale est approvisionné par les marchands d'épices venus d'Orient. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] pas se priver de telles sources de richesse."
 gen_north_india_textiles_title:0 "Industrie textile"
 gen_north_india_textiles_desc:0 "Le Nord de l'Inde est un centre de production majeur de l'industrie textile, d'où sont originaires des quantités incalculables de soieries, d'étoffes et de tissus de coton. Investir dans les diverses méthodes de production permettrait de développer grandement l'économie [Root.GetRootAdjFS]."
 gen_north_india_powerful_subject_title:0 "Dépendance puissante"
 gen_north_india_powerful_subject_desc:0 "La conquête pure et simple n'est pas la seule manière de dominer. Il est parfois plus sage de gouverner indirectement, en établissant des dépendances capables d'administrer leurs territoires en notre nom. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc établir une telle dépendance et veiller à ce qu'elle devienne prospère."
 gen_south_india_reparations_title:0 "Butin"
 gen_south_india_reparations_desc:0 "Piller les territoires de nos voisins ne nous rendra guère populaires, mais les richesses couleront à flots dans [Root.Capital.GetCapitalName] et garantiront la prospérité de ses habitants."
 gen_south_india_forts_title:0 "Fortifier [Root.GetLeLaNP] [Root.GetName]"
 gen_south_india_forts_desc:0 "Peu importe si nos cités sont prospères et nos armées puissantes, plus rien de tout cela n'aura la moindre importance si nous ne pouvons défendre le pays. Pour cela, nous devons veiller à ce que nos territoires soient constamment surveillés par des forts – qu'ils aient été capturés à nos rivaux ou élevés par nous-mêmes."
 gen_south_india_maratha_title:0 "Recruter les Marathes"
 gen_south_india_maratha_desc:0 "Les Marathes sont devenus une force influente en Inde ces dernières années, et leurs armées se sont taillé une réputation de grande efficacité et de férocité. Aussi, intégrer leurs territoires au sein de l'empire [Root.GetDuDelaNP] [Root.GetName] les obligerait à coup sûr à réfléchir à entrer à [Root.GetSonLeurNP] service. Et rien ne nous empêche non plus d'offrir le trône à un général marathe…"
 gen_south_india_deccan_conquest_title:0 "Domination du Deccan"
 gen_south_india_deccan_conquest_desc:0 "Maintenant que les armées marathes marchent sous les bannières [Root.GetDuDelaNP] [Root.GetName], nous devrions lâcher toutes nos forces sur le Deccan afin de le soumettre tout entier."
 gen_south_india_empire_title:0 "Empire du Sud de l'Inde"
 gen_south_india_empire_desc:0 "Le moment est venu de nous tailler un vaste empire en Inde. Et s'il est bien évident que nous ne manquerons pas d'adversaires pour s'opposer à nos entreprises, nos éléphants ne manqueront pas de les écraser !"
 gen_south_india_production_title:0 "Accroissement de production"
 gen_south_india_production_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] pas suffisamment investi jusqu'à présent dans les infrastructures de production, aussi les biens marchands ne sont-ils pas produits en quantités suffisantes. Nous devrions lancer la construction de nouveaux ateliers pour remédier à cette situation."
 gen_south_india_diamonds_title:0 "Diamants de Gôlkonda"
 gen_south_india_diamonds_desc:0 "Gôlkonda abrite la mine de diamants la plus vaste et la plus productive au monde. Or, elle est à notre portée, aussi devrions-nous nous en emparer. Mais rien ne nous empêche, par ailleurs, de prendre le contrôle d'autres sources de pierres précieuses, telles les perles de Lanka ou les mines de l'Ândhra."
 gen_south_india_spice_textile_title:0 "Développer l'industrie"
 gen_south_india_spice_textile_desc:0 "Le Sud de l'Inde est réputé pour sa production d'étoffes et d'épices. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] veiller à recourir aux techniques les plus modernes afin d'accroître la production de toutes ces marchandises destinées à l'exportation."
 gen_south_india_trade_title:0 "Commerce de Coromandel"
 gen_south_india_trade_desc:0 "L'importance du contrôle des principaux ports de commerce ne doit pas être sous-estimée. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] à tout prix dominer le commerce de la côte de Coromandel."
 gen_south_india_navy_title:0 "Flotte marchande"
 gen_south_india_navy_desc:0 "La domination commerciale se joue sur d'autres tableaux que le simple contrôle des cités les plus prospères. Une flotte de vaisseaux légers peut protéger les marchands qui gagnent nos côtes, ou harceler ceux qui gagnent celles de nos rivaux."
 gen_hindu_sapta_puri_title:0 "Sapta puri"
 gen_hindu_sapta_puri_desc:0 "Depuis trop longtemps les hindous ont dû se soumettre aux caprices de dirigeants musulmans pour avoir le libre passage au cours de leurs pèlerinages. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] prendre le contrôle des sapta puri, les sept villes les plus saintes et les sites de pèlerinage les plus populaires de toute l'Inde afin de veiller à ce que les dieux soient honorés."
 gen_hindu_caste_loyalty_title:0 "Loyauté des castes"
 gen_hindu_caste_loyalty_desc:0 "Un[Root.GetXEDir] [Root.GetDir] ne peut régner seul[Root.GetXEDir]. Une gouvernance efficace repose sur l'acceptation, ou tout au moins le consentement des castes les plus influentes dans la société et la religion. Pour cela, il est donc crucial de veiller à nous attacher le soutien de la caste des prêtres brahmanes, des honorables castes guerrières des kshatriyas et des industrieux vaishyas."
 gen_hindu_administration_title:0 "Administration stable"
 gen_hindu_administration_desc:0 "Avec le soutien de nos partisans, nous devons œuvrer à mettre sur pied un gouvernement véritablement harmonieux, qui soit libéré de la corruption et de la discorde."
 gen_hindu_temples_title:0 "Restaurer les temples"
 gen_hindu_temples_desc:0 "L'Inde compte un nombre incalculable de temples extrêmement anciens, réduits à l'état de ruines par manque d'entretien. Si nous souhaitons restaurer la foi du peuple dans ses divinités, et peut-être aussi la foi de ces divinités envers [Root.GetLeLaNP] [Root.GetName], nous devrions restaurer autant de temples que nous en aurons les moyens."
 gen_hindu_education_title:0 "Éducation hindoue"
 gen_hindu_education_desc:0 "Nous vivons une époque de mutations rapides et d'incertitudes. Nous devons donc établir des foyers d'éducation hindoue, de manière à pouvoir nous adapter à un monde changeant tout en conservant notre fidélité à notre foi et à nos traditions."
 gen_indian_muslim_harem_title:0 "Extension du harem"
 gen_indian_muslim_harem_desc:0 "Le pouvoir et le prestige d'un souverain musulman se mesurent à l'importance de son harem et à la noblesse de ses occupantes. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc établir des alliances matrimoniales avec d'autres dynasties afin de se les attacher par les liens du sang et s'assurer que tous les pays de l'Inde [Root.GetLeLaFNP] considèrent avec respect."
 gen_indian_muslim_hajj_title:0 "Ports du hajj"
 gen_indian_muslim_hajj_desc:0 "Chaque bon musulman doit mener au moins une fois dans sa vie le hajj, le pèlerinage sacré jusqu'à la Mecque. Mais ceux de nos sujets qui entreprennent ce voyage sacré doivent faire face à des taxes exorbitantes et même à des dangers et des brigands sur leur route. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc prendre le contrôle de plusieurs ports sur la côte ouest de l'Inde, ce qui permettra d'assurer la sécurité des pèlerins au moment d'embarquer pour les villes saintes."
 generic_hajj_mission.tooltip:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] posséder au moins §Y5§! provinces dans la région de l'§YInde occidentale§! ayant soit un §Yquai§!, soit une §Ycale sèche§!."
 gen_indian_muslim_gunpowder_empire_title:0 "Poudre à canon"
 gen_indian_muslim_gunpowder_empire_desc:0 "Les armes à feu et l'artillerie sont l'avenir de la guerre en Inde, mais elles apportent aussi avec elles des bouleversements qui dépassent le simple cadre de la tactique militaire. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] assembler une superbe armée, équipée de nombreux canons, ou [Root.GetIlElleNP] finir[Root.GetAOntNP] par se trouver dépassé[Root.GetXENP] en nombre et en qualité par [Root.GetSesLeursNP] rivaux."
 gen_indian_muslim_brahmins_church_title:0 "Réflexions religieuses"
 gen_indian_muslim_brahmins_church_desc:0 "Un pays dont le peuple est pour l'essentiel hindou mais gouverné par une minorité musulmane repose nécessairement sur le compromis. Mais si un certain équilibre doit être préservé, c'est au final [Root.GetAuAlaDir] [Root.GetDir] de faire un choix entre la stricte observance de la sharî'â ou une tolérance imposée par le pouvoir politique. Et, pour [Root.GetLeLaNP] [Root.GetName], c'est maintenant que ce choix doit être fait."
 gen_indian_muslim_sufi_shrines_title:0 "Sanctuaires soufis"
 gen_indian_muslim_sufi_shrines_desc:0 "Les mystiques soufis ont parcouru les routes de l'Inde pendant des générations. Ceux qui étaient les plus sages et les plus importants dans la vie du peuple y ont laissé un héritage fait de foi et de dévotion à Allâh dont on se souvient toujours aujourd'hui. Si [Root.GetLeLaNP] [Root.GetName] peu[Root.GetTVentNP] prendre le contrôle des sanctuaires élevés en leur mémoire, [Root.GetIlElleNP] pourr[Root.GetAOntNP] attirer de nouveaux soufis sur [Root.GetSesLeursNP] territoires pour qu'ils y propagent la parole divine."
 gen_indian_sikh_khalsa_title:0 "Armer le khalsâ"
 gen_indian_sikh_khalsa_desc:0 "Chaque sikh est initié au sein du khalsâ, l'armée des fidèles, où il est préparé à faire face à ses devoirs envers Dieu. En cette époque de violences et de persécutions, ce devoir est de s'armer afin de pouvoir se dresser contre l'oppression."
 gen_indian_sikh_punjab_title:0 "Conquérir le Panjâb"
 gen_indian_sikh_punjab_desc:0 "Le Panjâb est le cœur même de la foi sikhe. C'est à nous de le prendre par l'épée et y fonder un véritable foyer, un pays indépendant, afin de pouvoir y réunir l'ensemble du peuple sikh."
 gen_indian_sikh_amritsar_title:0 "Le Temple d'Or"
 gen_indian_sikh_amritsar_desc:0 "Il manque à la foi sikhe un véritable centre spirituel, un foyer révélant véritablement la splendeur de Dieu. Nous devrions donc fonder une ville nouvelle, Amritsar, et y ériger un gurdwârâ plus magnifique encore que tous ceux déjà construits, ou que tous ceux qui le seront à l'avenir."
 gen_indian_sikh_empire_title:0 "Empire sikh"
 gen_indian_sikh_empire_desc:0 "Maintenant que l'autorité spirituelle a été établie dans le Panjâb, le moment est venu pour [Root.GetLeLaNP] [Root.GetName] de tourner [Root.GetSonLeurNP] attention hors de [Root.GetSesLeursNP] frontières. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] étendre [Root.GetSonLeurNP] autorité sur les régions voisines et poser ainsi les bases d'un empire sikh."
 gen_indian_sikh_five_thrones_title:0 "Les cinq takhts"
 gen_indian_sikh_five_thrones_desc:0 "Le sikhisme a cinq sièges d'autorité, à partir desquels le khalsâ doit être gouverné. Chacun doit avoir un grand gurdwârâ, et la population de toute la région doit être convertie à notre foi."
 tib_unite_west_tibet_title:0 "Union de l'Ouest du Tibet"
 tib_unite_west_tibet_desc:0 "Gugé, le Tsang et le Bhoutan ne devraient pas être désunis. Ces royaumes doivent devenir un seul, sous notre autorité éclairée."
 tib_conquer_kashmir_title:0 "Convertir le Cachemire"
 tib_conquer_kashmir_desc:0 "Les habitants du Cachemire ont commencé à s'écarter du chemin de l'illumination. Nous devons restaurer l'autorité tibétaine sur la région pour les aider à retrouver la voie droite."
 tib_the_tarim_basin_title:0 "Bassin du Tarim"
 tib_the_tarim_basin_desc:0 "L'Empire du Tibet s'étendait autrefois à l'ensemble du bassin du Tarim, et même au-delà. Les peuples nomades venus s'établir dans la région doivent se voir imposer de reconnaître notre autorité à mesure que l'ancien royaume sera reconstitué."
 tib_unite_tibet_title:0 "Unifier le Tibet"
 tib_unite_tibet_desc:0 "L'ensemble du Tibet doit être réunifié, sous l'autorité d'un seul. Ce n'est qu'alors que nous parviendrons à la concorde, et qu'alors que nous pourrons commencer à faire retrouver au Tibet son rang dans le monde."
 tib_support_the_gelug_school_title:0 "Soutien à la Gelugs-pa"
 tib_support_the_gelug_school_desc:0 "Menée par l'estimé dalaï-lama, l'école des bonnets jaunes du bouddhisme vajrayâna a acquis une grande importance au Tibet. Nous devons nous attacher ses faveurs."
 tib_chinese_reconquest_title:0 "Frontières de la Chine"
 tib_chinese_reconquest_desc:0 "L'Empire du Tibet englobait autrefois une grande partie des territoires les plus occidentaux de la Chine, depuis le Gansu au nord jusqu'au Yunnan au sud. Le moment est venu de permettre à ces régions de retrouver une autorité tibétaine."
 tib_emperor_of_china_title:0 "Menace chinoise"
 tib_emperor_of_china_desc:0 "Ce grand dragon qu'est la Chine plane de façon inquiétante sur le plateau tibétain. Nous devons veiller à ce qu'aucun empire de Chine soit suffisamment fort pour s'avérer être un danger pour notre puissance émergente. Et, si cela s'avère nécessaire, nous pourrions même avoir à prendre pour nous-mêmes le mandat céleste !"
 tib_unite_east_tibet_title:0 "Union de l'Est du Tibet"
 tib_unite_east_tibet_desc:0 "Depuis les temples de Lhassa jusqu'aux déserts de l'Amdo, tout l'Est du Tibet doit être placé sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 tib_conquer_nepal_title:0 "Illuminer le Népal"
 tib_conquer_nepal_desc:0 "Les moines voyageurs ont durement œuvré pour montrer au Népal la voie du Bouddha. Nous devons maintenant les assister dans leur entreprise en incorporant les Népalais au sein de notre pays."
 tib_restore_the_pala_kingdom_title:0 "Royaume des Pala"
 tib_restore_the_pala_kingdom_desc:0 "Il y a des siècles de cela, les rois Pala du Bengale ont juré loyauté à l'empire du Tibet. Leur royaume n'est plus depuis longtemps, et leur dynastie s'est éteinte. Mais peut-être un héritier pourrait-il être « découvert » et placé sur son trône légitime, où il pourrait prouver sa loyauté au Tibet ?"
 tib_restore_the_pala_kingdom.tooltip:0 "Si le §YBengale§! devient une dépendance [Root.GetDuDelaNP] [Root.GetName], il sera converti à notre foi et un dirigeant de la dynastie §YPala§! sera installé sur le trône."
 tib_steppe_alliance_title:0 "Politique des steppes"
 tib_steppe_alliance_desc:0 "Les tribus des grandes steppes sont puissantes et imprévisibles. Pourtant, certaines d'entre elles pourraient être convaincues de voir [Root.GetLeLaNP] [Root.GetName] autrement que comme un territoire à conquérir et où mener des raids. Ils sont nombreux dans les steppes à révérer Bouddha, et cela pourrait bien être notre occasion pour établir de meilleures relations."
 tib_steppe_alliance_tooltip_1:0 "N'importe quel allié a un développement total d'au moins §Y100§! et relève de la sphère culturelle §Yaltaïque§!."
 tib_steppe_alliance_tooltip_2:0 "La culture de §Y10§! provinces possédées relève de la sphère culturelle §Yaltaïque§!."
 tib_tebetan_empire_restored_title:0 "Restauration du Grand Tibet"
 tib_tebetan_empire_restored_desc:0 "Le moment est venu pour le Tibet de retrouver sa place parmi les grands empires du monde. Nous allons désormais pouvoir régner sur tout ce que le regard embrasse depuis le plus haut pic de notre plus haute montagne !"
 polish_navy_mission_title:0 "Marine [Root.GetRootAdjFS]"
 polish_navy_mission_desc:0 "Maintenant que [Root.GetLeLaNP] [Root.GetName] possèd[Root.GetEEntNP] un certain nombre de ports sur la Baltique, le moment est venu pour [Root.GetLuiElleNP] de mettre à la mer une flotte qui soit digne [Root.GetDeluiDelleNP]. [Root.GetSesLeursNPCap] ports ne peuvent rester sans défense face aux pirates et aux puissances étrangères."
 swedish_deluge_mission_title:0 "Déluge suédois"
 swedish_deluge_mission_desc:0 "Nous avons reçu des nouvelles troublantes de [SWE.Capital.GetCapitalName] : la Suède envisage de lancer une invasion dévastatrice [Root.GetDuDelaNP] [Root.GetName] afin de réduire tout le pays en cendres. Cela ne doit pas se produire. Nous devons frapper les Suédois avant qu'ils ne le fassent contre nous !"
 revenge_for_varna_mission_title:0 "Venger Varna"
 revenge_for_varna_mission_desc:0 "Le noble roi Ladislas III a été cruellement massacré lors de la bataille de Varna contre les infidèles turcs. Sa mort a causé une grande incertitude [Root.GetAuEnNP] [Root.GetName], et mis fin à l'union dynastique avec la Hongrie. Cette offense doit être vengée, et la croisade de Varna relancée. Les Turcs doivent être boutés hors d'Europe !"
 poland_varna_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! obtien[Root.GetTNentNP] une revendication sur toutes les provinces des régions des §YCarpates§! et des §YBalkans§! possédées par les §YOttomans§!."
 union_over_hungary_mission_title:0 "Union avec la Hongrie"
 union_over_hungary_mission_desc:0 "À la mort de Ladislas III, l'union personnelle entre la Pologne et la Hongrie a été rompue, et chaque pays a suivi son propre chemin. Il est temps désormais que [Root.GetLeLaNP] [Root.GetName] renouvell[Root.GetEEntNP] [Root.GetSesLeursNP] revendications sur le trône de Hongrie."
 union_over_bohemia_mission_title:0 "Union avec la Bohême"
 union_over_bohemia_mission_desc:0 "Les derniers Premyslides régnaient à la fois sur la Pologne et la Bohême. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] déjà intégré les Couronnes de Lithuanie et de Hongrie, et tirerai[Root.GetTEntNP] les plus grands bénéfices d'une restauration de l'union avec la Bohême."
 polish_renaissance_mission_title:0 "Renaissance polonaise"
 polish_renaissance_mission_desc:0 "Les idéaux d'innovation et de renouveau se propagent depuis l'Italie. [Root.GetLeLaNPCap] [Root.GetName] ne doi[Root.GetTVentNP] pas prendre de retard sur son temps. Il [Root.GetLuiLeurNP] faut adopter cette Renaissance de toute [Root.GetSonLeurNP] âme."
 expand_kazimierz_mission_title:0 "Étendre Kazimierz"
 expand_kazimierz_mission_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] depuis longtemps un havre pour les juifs d'Europe. Le quartier de Kazimierz, à [262.GetCapitalName], abrite la communauté juive la plus nombreuse et la plus dynamique du pays. Nous aurions donc tout intérêt à nous montrer amicaux à leur égard et ainsi garantir notre prospérité commune."
 deal_with_the_sejm_mission_title:0 "S'occuper du Sejm"
 deal_with_the_sejm_mission_desc:0 "Avec le temps, le Sejm est devenu beaucoup trop puissant, allant même jusqu'à désigner lui-même le successeur au trône. Son influence doit être limitée, et la puissance ramenée entre les mains [Root.GetDuDelaDir] [Root.GetDir]."
 invest_in_eastern_poland_mission_title:0 "Investir dans l'Est"
 invest_in_eastern_poland_mission_desc:0 "Et que répondrons-nous à nos enfants, lorsqu'ils nous demanderont d'un air ingénu : « Et pourquoi n'avez-vous pas investi en Pologne orientale ? »"
 break_the_rus_mission_title:0 "Affaiblir les Russes"
 break_the_rus_mission_desc:0 "Les princes russes gagnent rapidement en puissance et en influence. Si nous n'agissons pas rapidement, ils seront bientôt capables d'éclipser [Root.GetLeLaNP] [Root.GetName] et [Root.GetIlElleNP] ser[Root.GetAOntNP] entièrement à leur merci."
 break_the_rus_mission_tooltip:0 "Aucun pays indépendant de culture §Yslave orientale§! et dont la capitale se trouverait dans la région de §YRussie§! n'a un niveau de développement total dépassant §Y100§!."
 mission_restore_ruthenia_title:0 "Restauration de la Ruthénie"
 mission_restore_ruthenia_desc:0 "Les territoires de la Ruthénie, sur chaque rive du puissant Dniepr, sont fertiles et prometteurs. Pourtant, après des siècles de guerres et de raids, ces régions sont maintenant dépeuplées, et la Ruthénie n'est plus que l'ombre de ce qu'elle serait sous une autorité efficace. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] donc tout faire pour dompter à nouveau ce pays."
 order_of_the_dragon_title:0 "L'Ordre du Dragon"
 order_of_the_dragon_desc:0 "Fondé avec pour visée de repousser les Turcs des frontières de la Chrétienté, l'Ordre du Dragon connaît un sévère déclin. La défaite catastrophique de Varna a douché les espoirs de nombreux membres de la coalition contre les Ottomans. Nous devons réaffirmer ces alliances et nous tenir unis face à l'envahisseur."
 rmn_impale_the_sultan_title:0 "Empaler le sultan"
 rmn_impale_the_sultan_desc:0 "Le sultan turc se croit en sécurité, caché qu'il est derrière ses armées et les murs de ses forteresses. Mais nous allons lui montrer que nul ne peut échapper au jugement de Dieu. Il paiera de sa vie tous les crimes commis contre la Chrétienté !"
 romania_turk_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! obtien[Root.GetTNentNP] une revendication sur toutes les provinces possédées par les §YOttomans§! dans la région des Balkans."
 rmn_drive_out_the_turks_title:0 "Chasser les Turcs"
 rmn_drive_out_the_turks_desc:0 "Nous devons libérer les Grecs et les Bulgares de leurs oppresseurs. Le moment est enfin venu de repousser l'envahisseur turc sur l'autre rive du Bosphore !"
 rmn_heir_of_rome_title:0 "Héritiers de Rome"
 rmn_heir_of_rome_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à faire ce que l'Empire byzantin n'a jamais pu : vaincre les infidèles et les chasser entièrement d'Europe. Qui plus que nous pourrait bien se présenter comme les véritables héritiers de Rome ?"
 unite_the_voivodes_title:0 "Union des voïvodes"
 unite_the_voivodes_desc:0 "Les divisions entre les voïvodes roumains ne font que servir les intérêts de nos ennemis. Nous devons mettre un terme à nos mesquines querelles dynastiques pour les unir tous désormais."
 found_bucharest_title:0 "Fonder Bucarest"
 found_bucharest_desc:0 "Nous avons commencé à réunir la cour dans le Sud de la Valachie, faisant là d'un établissement modeste une capitale d'été informelle. Nous devrions officialiser cela et investir dans les infrastructures de la ville."
 rmn_conquer_transylvania_title:0 "Conquérir la Transylvanie"
 rmn_conquer_transylvania_desc:0 "Les généraux et souverains hongrois ont trop longtemps exercé leur emprise sur la Roumanie. Nous devons leur montrer que nous n'accepterons désormais plus aucune forme d'ingérence dans nos affaires en ajoutant la voïvodie de Transylvanie à nos possessions."
 rmn_fortify_romania_title:0 "Fortifier la Roumanie"
 rmn_fortify_romania_desc:0 "Les principautés roumaines sont le rempart de la Chrétienté. Fortifier nos frontières est rien moins qu'un devoir envers Dieu lui-même."
 rmn_appoint_dregatori_title:0 "Nommer des dregatori"
 rmn_appoint_dregatori_desc:0 "Il est beaucoup trop aisé, pour la noblesse héréditaire, de faire montre de sa puissance et de se bercer d'illusions sur sa véritable importance. Nous devrions la remplacer, autant que possible, par des administrateurs de talent, loyaux au pays plutôt qu'aux magnats."
 unite_the_tatars_title:0 "Unifier les Tatars"
 unite_the_tatars_desc:0 "Depuis la disparition de la Horde d'or, le peuple tatar est toujours resté divisé. Si sa puissance doit un jour être restaurée, ce sera en unifiant la puissance de tous ses khâns sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 mission_conquer_caucausus_title:0 "Franchir le Caucase"
 mission_conquer_caucausus_desc:0 "Les monts Caucase ont été une frontière naturelle pour de nombreux grands empires, mais nous ne pouvons accepter que notre expansion soit ainsi bornée. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] soumettre tous les habitants des montagnes et trouver le passage vers les riches territoires qui se trouvent par-delà."
 mission_conquer_persia_tatars_title:0 "Restaurer l'Îlkhânat"
 mission_conquer_persia_tatars_desc:0 "Le moment est venu de conquérir la Perse, comme notre glorieux ancêtre l'a fait il y a longtemps déjà. Mais qui régnera sur elle une fois la victoire assurée ?"
 mission_secure_the_silk_road_title:0 "Sécuriser la route de la soie"
 mission_secure_the_silk_road_desc:0 "Les richesses de la route de la soie s'écoulent le long d'axes commerciaux dont l'itinéraire se trouve désormais pour une grande part au sein des territoires [Root.GetRootAdjMP]. C'est donc à nous de veiller à ce qu'elles continuent de prospérer."
 tatar_silk_road_tooltip:0 "Au moins §Y1§! province possédée dans les régions de §YPerse§!, d'§YAsie centrale§! ou du §YKhorassan§! a un carrefour commercial au moins de niveau 3."
 tatar_silk_road_tooltip_2:0 "Au moins §Y6§! provinces possédées dans les régions de §YPerse§!, d'§YAsie centrale§! ou du §YKhorassan§! ont un carrefour commercial au moins de niveau 2."
 tatar_silk_road_tooltip_3:0 "Au moins §Y8§! provinces possédées dans les régions de §YPerse§!, d'§YAsie centrale§! ou du §YKhorassan§! ont un §Ymarché§!, un §Yentrepôt commercial§!, ou une §Ybourse§!."
 mission_conquer_kazakhstan_title:0 "Soumettre les Kazakhs"
 mission_conquer_kazakhstan_desc:0 "Nous devons nous avancer plus avant dans les steppes, et à mesure que nous nous avancerons vers l'est les Kazakhs devront intégrer notre horde."
 mission_conquer_samarkand_title:0 "Prendre Samarcande"
 mission_conquer_samarkand_desc:0 "La cité ancienne de Samarcande se trouve au carrefour de l'Asie centrale. À la fois centre majeur du commerce et foyer de la légitimité politique sur toute la région, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] s'en emparer."
 mission_conquer_central_asia_title:0 "Dominer l'Asie centrale"
 mission_conquer_central_asia_desc:0 "Aucun khân ne peut plus être toléré en Asie centrale qui refuserait notre autorité. La domination de [Root.Monarch.GetName] sur la région doit être absolue."
 mission_conquer_mongolia_title:0 "Khân des khâns"
 mission_conquer_mongolia_desc:0 "La Mongolie elle-même est désormais à notre portée. Nous devons faire s'avancer nos armées jusqu'à Qaraqorum et proclamer la renaissance de l'empire mongol !"
 mission_conquer_china_title:0 "Envahir la Chine"
 mission_conquer_china_desc:0 "La Chine est l'ultime obstacle à la restauration de l'empire du grand khân. Temüjin lui-même pourrait contempler avec fierté l'empire [Root.GetDuDelaNP] [Root.GetName] alors que l'Empire céleste s'effondre devant [Root.GetLuiElleNP]."
 mongol_china_mission_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] toutes les provinces civilisées de la région de §YMongolie§!."
 develop_ukraine_1_title:0 "Développer la Ruthénie"
 develop_ukraine_1_desc:0 "En proie aux guerres et aux raids endémiques, la Ruthénie est sous-développée, alors que son potentiel est immense. Nous devrions restaurer l'ordre dans la région afin de relancer sa productivité."
 lit_religious_unity_title:0 "Colonisation religieuse"
 lit_religious_unity_desc:0 "En Lithuanie, les questions religieuses sont encore à résoudre. Nombreux sont ceux qui s'adonnent encore à la foi orthodoxe, pour ne rien dire des appels de plus en plus nombreux à la réforme de l'Église catholique. Nous devons résoudre ces problèmes par tous les moyens à notre portée."
 lit_ukraine_2_title:0 "Restaurer Kiev"
 lit_ukraine_2_desc:0 "Kiev était autrefois une ville magnifique, la capitale de toute la Rus'. Elle a depuis grandement périclité et devrait être restaurée."
 lit_develop_sluck_title:0 "Écharpes de Sloutsk"
 lit_develop_sluck_desc:0 "Les nobles ont pris l'habitude d'arborer de magnifiques écharpes de laine fine au-dessus de leurs tuniques. Or, il ne s'en trouve pas de meilleures que celles produites à Sloutsk. Nous devrions veiller à ce que la province puisse en fabriquer suffisamment pour répondre à la demande."
 mission_lit_cossacks_title:0 "Se rapprocher des cosaques"
 mission_lit_cossacks_desc:0 "Les cosaques font des amis loyaux et des ennemis dangereux. Nous devrions donc veiller à ce que ceux qui vivent au sein des territoires [Root.GetRootAdjMP] soient toujours satisfaits, loyaux et prêts à s'attaquer à nos ennemis."
 lit_conquer_crimea_title:0 "Conquérir la Crimée"
 lit_conquer_crimea_desc:0 "Cela fait des siècles que les raids lancés par les pillards et les marchands d'esclaves sèment le trouble en Ruthénie. Nous devons y mettre enfin un terme en soumettant les Tatars de Crimée."
 mission_lit_polish_union_title:0 "Imposer l'union"
 mission_lit_polish_union_desc:0 "La Pologne et la Lithuanie sont condamnées à unir leurs destins, que les Polonais le comprennent ou non. Nos pays doivent être unis désormais sous l'autorité d'un souverain unique, légitime et véritable."
 lit_jag_university_title:0 "Université jagellonne"
 lit_jag_university_desc:0 "Fondée par Casimir le Grand, l'université jagellonne a accompli de véritables prodiges pour ce qui concerne les avancées de l'enseignement en Pologne. Grâce à notre mécénat, elle pourrait devenir un centre du savoir réputé dans le monde entier."
 lit_conquer_novgorod_title:0 "Sécurité de Novgorod"
 lit_conquer_novgorod_desc:0 "L'influence croissante des Moscovites menace de rompre l'équilibre des puissances de la Rus'. Nous devrions veiller soit à ce que nos vieux alliés de la République de Novgorod soient capables de leur faire face, ou devrons prendre des mesures plus radicales pour ce qui concerne les affaires russes."
 lit_conquer_muscovy_title:0 "Union de la Moscovie"
 lit_conquer_muscovy_desc:0 "Même si une Novgorod puissante peut les réfréner, les Moscovites restent une menace par trop dangereuse. Nous allons donc devoir soit placer un roi [Root.GetRootAdjMS] sur leur trône, soit frapper directement Moscou."
 develop_ukraine_tooltip:0 "Posséder §Y10§! provinces dans la région de §YRuthénie§! vérifiant au moins l'une de ces conditions :\n– niveau de développement d'au moins §Y10§! ;\n– une §Yéglise§! a été construite ;\n– une §Ycathédrale§! ou §Ybasilique§! a été construite."
 develop_ukraine_effect_tooltip:0 "Toutes les provinces possédées par [Root.GetLeLaNP] [Root.GetName] dans la région de §YRuthénie§! obtiennent §YRuthénie restaurée§! jusqu'à la fin de la partie :\nCoût de développement provincial §G-5%§! ;\nAgitation locale : §G-2§!."
 develop_ukraine_effect_tooltip_2:1 "Toutes les provinces possédées par [Root.GetLeLaNP] [Root.GetName] dans la région de §YRuthénie§! obtiennent §YRuthénie restaurée§! jusqu'à la fin de la partie :\nRevenus fiscaux : §G+0,50§! par an ;\nAgitation locale : §G-2§!."
 plc_election_mission_tooltip:0 "La Pologne a élu un nouveau dirigeant."
 prussian_confederation_mission_pol_title:0 "Ligue de Prusse"
 prussian_confederation_mission_pol_desc:0 "Les habitants de la Prusse occidentale appellent à leur libération du joug des Teutoniques. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] leur offrir [Root.GetSonLeurNP] soutien dans leur lutte pour la liberté."
 support_confederation_tooltip:0 "A soutenu la Ligue de Prusse"
 vassalize_danzig_tooltip:0 "Dantzig va devenir vassale [Root.GetDuDelaNP] §Y[Root.GetName]§!."
 vij_zanzibar_tooltip:0 "5 provinces appartenant à une compagnie commerciale dans la région d'§YAfrique orientale§! ont un §Ycomptoir commercial§!."
 vij_zanzibar_tooltip_2:0 "Toutes les provinces possédées dans la région d'§YAfrique orientale§! appartiennent à une contrée où se trouvent comme investissement de compagnie commerciale soit §YMagasins de la compagnie§!, soit §YEntrepôt de la compagnie§!."
 gc_cas_spa_plus_ultra_title:0 "Plus ultra"
 gc_cas_spa_plus_ultra_desc:0 "Que se trouve-t-il au-delà des piliers d'Hercule ? Les courageux explorateurs [Root.GetRootAdjMP] sont prêts à tout pour le découvrir !"
 spa_plus_ultra_tooltip:0 "Posséder §YTénériffe§! comme province légitime ou posséder n'importe quelle province sur les continents §Ynord-américain§!, §Ysud-américain§! ou du §YNouveau Monde§!."
 gc_cas_spa_caribbean_discovery_title:0 "Découvrir les Caraïbes"
 gc_cas_spa_caribbean_discovery_desc:0 "Une théorie déjà fort ancienne prétend qu'au lieu de voyager vers l'est, nous pourrions gagner les Indes par l'ouest. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] mettre cette théorie à l'épreuve en commençant à rechercher une terre où débarquer."
 gc_cas_spa_caribbean_colony_title:0 "Coloniser les Caraïbes"
 gc_cas_spa_caribbean_colony_desc:0 "Les indigènes des territoires nouvellement découverts d'Hispaniola sont amicaux, plaisants, et – plus intéressant encore – candides. Nous devrions revendiquer la région en y plantant la bannière [Root.GetRootAdjFS]."
 cas_carib_rnw:0 "[Root.GetLeLaNPCap] [Root.GetName] possèd[Root.GetEEntNP] au moins une province au Nouveau Monde."
 gc_cas_spa_spanish_main_title:0 "La Tierra Firme"
 gc_cas_spa_spanish_main_desc:0 "La Tierra Firme, comme on a commencé à l'appeler en [Root.GetRootAdjMS], peut être aperçue depuis les ponts des navires marchands qui accostent à Hispaniola. Si la prospérité des Caraïbes signifie quelque chose, explorer la terre ferme pourrait en valoir la peine."
 gc_cas_spa_la_plata_title:0 "Coloniser la Plata"
 gc_cas_spa_la_plata_desc:0 "Les paysages verdoyants de l'Amérique du Sud seraient le lieu idéal pour lancer une nouvelle aventure coloniale."
 gc_cas_spa_aztecs_title:0 "Conquérir les Aztèques"
 gc_cas_spa_aztecs_desc:0 "Le système de l'entrada fait que le prétendu « empire » des Aztèques relève de fait de l'autorité [Root.GetDuDelaNP] [Root.GetName]. Emparons-nous donc de ses territoires et ramenons son or jusqu'à [Root.Capital.GetName]."
 gc_cas_spa_incans_title:0 "Trésors des Incas"
 gc_cas_spa_incans_desc:0 "Les Incas empilent des tas d'or dans leurs temples, mais semblent ne pas avoir conscience du pouvoir que recèle ce métal précieux. Leurs territoires, tout autant que leur or, seraient bien plus en sécurité entre des mains [Root.GetRootAdjFP]."
 gc_cas_spa_incans_two_title:0 "Conquérir les Incas"
 gc_cas_spa_incans_two_desc:0 "Les trésors cachés dans les montagnes du Pérou rendent bien plus attirants les massacres à venir. Nous devrions tout faire pour nous en emparer et ainsi couvrir de gloire [Root.GetLeLaNP] [Root.GetName]."
 gc_cas_spa_army_ready_title:0 "Préparer la Reconquista"
 gc_cas_spa_army_ready_desc:0 "Pendant trop longtemps nous avons manqué à notre devoir de préserver les peuples ibériques. Nous devons nous préparer à les unifier enfin sous une seule bannière, celle [Root.GetDuDelaNP] [Root.GetName]."
 gc_cas_spa_army_ready2_title:0 "Préparer la Reconquista"
 gc_cas_spa_army_ready2_desc:0 "Pendant trop longtemps nous avons manqué à notre devoir de préserver les peuples ibériques. Nous devons nous préparer à les unifier enfin sous une seule bannière, celle [Root.GetDuDelaNP] [Root.GetName]."
 gc_cas_spa_reconquista_one_title:0 "Reprendre l'Andalousie"
 gc_cas_spa_reconquista_one_desc:0 "Les Maures ont abusé durant des siècles de notre patience. Au nom de la Couronne [Root.GetDuDeNP] [Root.GetName], chassons-les enfin et reprenons-leur l'Andalousie !"
 gc_cas_spa_reconquista_one_ct:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] déjà mené à bien la mission §YAssujettir la Navarre§!, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] pouvoir user du casus belli §YRétablissement de l'union§! contre [POR.GetLeLaNP] §Y[POR.GetName]§!."
 gc_cas_spa_reconquista_one_bt:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] déjà mené à bien la mission §YAssujettir la Navarre§!, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] d'une revendication perpétuelle sur les contrées de §YBeira§! et §YAlentejo§!."
 gc_cas_spa_reconquista_two_title:0 "Recouvrer le Portugal"
 gc_cas_spa_reconquista_two_desc:0 "Les Espagnes nous appartiennent – et cela inclut aussi notre voisin de toujours, le Portugal. Nous devons reprendre ce titre et rendre la souveraineté sur ce pays [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName]."
 gc_cas_spa_reconquista_three_title:0 "Revendiquer l'Aragon"
 gc_cas_spa_reconquista_three_desc:0 "Une bonne part des territoires de l'Aragon appartenait autrefois [Root.GetAuAlaNP] [Root.GetName]. Par la force ou par la ruse, [Root.GetIlElleNP] doi[Root.GetTVentNP] maintenant les reprendre."
 gc_cas_spa_reconquista_four_title:0 "Poursuivre la Reconquista"
 gc_cas_spa_reconquista_four_desc:0 "Au-delà de [Root.GetSesLeursNP] revendications sur la péninsule, [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP] établir [Root.GetSaLeurNP] présence dans quelques villes de la côte nord de l'Afrique pour se prémunir de toute invasion."
 gc_cas_spa_iberia_christian_title:0 "Convertir la péninsule"
 gc_cas_spa_iberia_christian_desc:0 "Le reste de l'Europe nous considère avec grande méfiance, car tout laisse supposer que [Root.GetLeLaNP] [Root.GetName] abrit[Root.GetEEntNP] en [Root.GetSonLeurNP] sein l'hérésie. Nous devons replacer nos frères perdus sur le chemin de la seule véritable foi."
 gc_cas_spa_italian_ambition_title:0 "Ambitions italiennes"
 gc_cas_spa_italian_ambition_desc:0 "L'Italie est riche et ne demande qu'à être conquise. Comme tant d'autres avant [Root.GetLuiElleNP], [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] se tailler [Root.GetSaLeurNP] part de ce pays et de ses richesses."
 gc_cas_spa_havana_title:0 "Fonder la Havane"
 gc_cas_spa_havana_desc:0 "Cuba est la plus vaste île des Caraïbes, et celle qui compte le plus grand nombre d'indigènes qui pourraient devenir esclaves pour travailler sur les plantations. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] donc y établir des colonies et construire une cité dans le port naturel de la baie de la Havane."
 cas_spa_havana.tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent au moins §Y5§! provinces entièrement colonisées dans les contrées de §YCuba oriental§! et de §YCuba occidental§!."
 gc_cas_spa_mayans_title:0 "Conquérir les Mayas"
 gc_cas_spa_mayans_desc:0 "Les explorateurs revenus du Yucatán colportent de nombreux récits sur une mystérieuse civilisation disparue. Formant autrefois une grande ligue qui gouvernait l'ensemble de la péninsule, ces Mayas sont désormais réduits à des cités-États en guerre permanente, toutes prêtes à être conquises par [Root.GetLeLaNP] [Root.GetName]."
 spa_mayan_conquest_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent toutes les provinces civilisées de la région de l'§YAmérique centrale§!."
 gc_cas_spa_navarra_title:0 "Assujettir la Navarre"
 gc_cas_spa_navarra_desc:0 "La branche de la maison de Trastamare qui gouverne le royaume de Navarre a commencé à montrer des signes de faiblesse, et les querelles s'y font plus fréquentes. Nous devrions régler ces disputes en plaçant Pampelune sous notre autorité."
 gc_cas_spa_navarra_ct:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] déjà mené à bien la mission §YReprendre l'Andalousie§!, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] pouvoir user du casus belli §YRétablissement de l'union§! contre [POR.GetLeLaNP] §Y[POR.GetName]§!."
 gc_cas_spa_navarra_bt:0 "[Root.GetSilSielleNPCap] [Root.GetAOntNP] déjà mené à bien la mission §YReprendre l'Andalousie§!, [Root.GetLeLaNP] §Y[Root.GetName]§! v[Root.GetAOntNP] d'une revendication perpétuelle sur les contrées de §YBeira§! et §YAlentejo§!."
 gc_cas_spa_expel_moriscos_title:0 "Expulser les morisques"
 gc_cas_spa_expel_moriscos_desc:0 "Si les anciens musulmans d'Andalousie prétendent être de fidèles chrétiens, il y a fort à parier qu'ils continuent de s'accrocher secrètement à leur foi païenne. Nous devrions effacer toute trace d'impiété et expulser tous ceux que l'on suspecte."
 gc_cas_spa_hispaniola_title:0 "Revendiquer Hispaniola"
 gc_cas_spa_hispaniola_desc:0 "L'île d'Hispaniola sera notre porte d'entrée sur les Caraïbes et ce qui se trouve au-delà. Nous devons la coloniser et établir des missions religieuses à Santo Domingo afin de répandre la parole de Dieu dans tout le Nouveau Monde."
 cas_spa_hispaniola.tooltip:1 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent au moins §Y5§! provinces entièrement colonisées dans les contrées d'§YHaïti§! ou de la §YDominique§!."
 gc_cas_spa_new_spain_title:0 "Audience de Nlle-Espagne"
 gc_cas_spa_new_spain_desc:0 "Le moment est venu de consolider notre emprise sur le golfe du Mexique en établissant une vice-royauté permanente et bien organisée. Sa Real Audiencia sera le tribunal de plus haut rang au Nouveau Monde et permettra de veiller à ce que les montagnes d'or du Mexique parviennent en toute sécurité jusque dans les ports [Root.GetDuDeNP] [Root.GetName]."
 gc_cas_spa_florida_title:0 "Fortifier la Floride"
 gc_cas_spa_florida_desc:0 "Les territoires marécageux de la Floride, au nord de la Nouvelle-Espagne, ne sont pas riches en or. Mais ils pourraient s'avérer vitaux pour défendre les colonies [Root.GetRootAdjFP]. Nous devrions donc nous établir dans la région pour y établir des défenses."
 fortified_florida_tooltip:0 "Chaque province possédée par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances dans la région du §YSud-Est américain§! ou la contrée de §YFloride occidentale§! et dotée d'un fort au moins de niveau §Y3§! obtient pour §Y20§! ans §YFloride fortifiée§! :\nDéfense locale : §G+20%§!"
 cas_spa_florida_forts.tooltip:0 "Posséder directement ou par le biais d'une dépendance au moins §Y3§! provinces dans la région du §YSud-Est américain§! ou dans la contrée de §YFloride occidentale§!, chacune dotée d'un fort au moins de niveau §Y3§!."
 gc_cas_spa_california_title:0 "Coloniser la Californie"
 gc_cas_spa_california_desc:0 "La Californie constitue un axe d'expansion naturel depuis la Nouvelle-Espagne. Même si elles ne sont pas prouvées, des rumeurs prétendent que des gisements d'or se trouvent dans la région. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'en assurer la possession, au cas où cela serait avéré."
 miss_colonize_california:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent au moins §Y5§! provinces entièrement colonisées dans la région coloniale de §YCalifornie§!."
 gc_cas_spa_new_granada_title:0 "Royaume de Nlle-Grenade"
 gc_cas_spa_new_granada_desc:1 "Les territoires du Sud de la Tierra Firme doivent être organisés autour d'une entité administrative cohérente, à laquelle nous pourrions donner le nom de Royaume de Nouvelle-Grenade. Une Real Audiencia doit être fondée afin de lui déléguer l'autorité légale sur toute la colonie depuis Bogotá."
 colombia_holy_order_tooltip:0 "Une congrégation est établie dans §Y5§! États de la région coloniale de §YColombie§! possédés par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances."
 colombia_holy_order_alternative_tooltip:0 "§Y25§! provinces de la région coloniale de §YColombie§!, possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances, sont §Y[Root.GetRelFP]§!."
 mexico_holy_order_tooltip:0 "Une congrégation est établie dans §Y5§! États de la région du §YMexique§! possédés par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances."
 mexico_holy_order_alternative_tooltip:0 "§Y25§! provinces de la région coloniale du §YMexique§!, possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances, sont §Y[Root.GetRelFP]§!."
 cas_spice_islands_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] découvert toutes les provinces de la région des §YMoluques§!."
 native_reductions_tooltip:0 "Une congrégation est établie dans §Y15§! États d'§YAmérique du Nord§! ou §Ydu Sud§! possédés par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances."
 native_reductions_alternative_tooltip:0 "§Y75§! provinces d'§YAmérique du Sud§! ou du §YNord§!, possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances, sont §Y[Root.GetRelFP]§!."
 gc_cas_spa_potosi_title:0 "L'argent de Potosí"
 gc_cas_spa_potosi_desc:0 "Nous avons découvert des gisements d'argent au Cerro Rico, la « Montagne riche » au-delà de ce que quiconque a jamais pu voir. Pour en extraire autant d'argent que possible, nous ne devons pas seulement mettre les indigènes au travail, mais aussi importer sur place des milliers d'esclaves africains. La quantité de minerai est estimée de telle importance qu'elle dépasse de bien loin le coût d'achat de nouveaux esclaves, aussi n'y a-t-il pas à hésiter à envoyer ces gens à la mort."
 gc_cas_spa_potosi_tt:0 "Notre dépendance possédant §Y[809.GetName]§!, elle va y transférer sa §Ycapitale§!."
 gc_cas_spa_native_reductions_title:0 "Réductions pour indigènes"
 gc_cas_spa_native_reductions_desc:0 "Les lettrés de l'école de Salamanque nous ont contraints à admettre, à contrecœur, que les Indiens des Amériques sont des hommes dotés d'une âme, disposant en conséquence de droits naturels. Nous devrions donc réfléchir à rassembler tous ceux qui restent dans des réductions pour les y rééduquer, plutôt que nous contenter de les tuer ou de les asservir."
 gc_cas_spa_italian_ambition_2_title:0 "Conquérir l'Italie"
 gc_cas_spa_italian_ambition_2_desc:0 "En entrant dans ce réseau dynastique et diplomatique si complexe qu'est la scène politique italienne, nous avons su justifier des prétentions [Root.GetDuDelaNP] [Root.GetName] sur la Toscane et Milan. Mais, naturellement, de tels contes ne nous serviront à rien en tant que tels. Nos troupes auront besoin d'aide."
 gc_spa_spanish_armada_title:0 "Armada [Root.GetRootAdjFS]"
 gc_spa_spanish_armada_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] être prêt[Root.GetXENP] à combattre l'hérésie en Europe. Pour cela, [Root.GetIlElleNP] aur[Root.GetAOntNP] grand besoin d'une flotte capable de rivaliser même avec celle des Anglais. Notre Grande et très heureuse flotte doit être capable non seulement de repousser n'importe quel ennemi, mais aussi de traverser n'importe quelle tempête."
 gc_spa_invade_england_title:0 "Envahir l'Angleterre"
 gc_spa_invade_england_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] laisser les îles Britanniques succomber à l'hérésie ! Pour protéger la véritable foi, nos troupes doivent embarquer sur l'Armada et faire voile pour l'Angleterre, où ils devront tenter de prendre le contrôle du pays par la force."
 gc_cas_spa_west_africa_title:0 "Ports d'Afrique de l'Ouest"
 gc_cas_spa_west_africa_desc:0 "La côte de l'Afrique occidentale est d'une importance stratégique cruciale. En sus d'être vitale pour établir des ports d'étape où les vaisseaux en partance pour le cap de Bonne-Espérance pourraient se ravitailler, elle permet aussi de s'approvisionner de façon régulière en esclaves africains, prêts à être transportés jusqu'aux colonies d'Amérique."
 gc_cas_spa_discover_spice_islands_title:0 "Jusqu'aux Indes orientales"
 gc_cas_spa_discover_spice_islands_desc:0 "Loin à l'est se trouvent les légendaires « îles aux épices », d'où proviennent certains des produits les plus recherchés d'Europe, tels que la noix de muscade ou le clou de girofle. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] à tout prix découvrir une route orientale pour y accéder."
 gc_spa_spanish_netherlands_title:0 "Pays-Bas [Root.GetRootAdjMP]"
 gc_spa_spanish_netherlands_desc:0 "Les revendications [Root.GetDuDelaNP] [Root.GetName] sur les Flandres et la Wallonie doivent être poussées plus avant, que ce soit par la diplomatie ou par l'épée. Car il nous faut aussi y combattre toute hérésie qui naîtra dans les Pays-Bas."
 gc_spa_austrian_union_title:0 "La succession d'Autriche"
 gc_spa_austrian_union_desc:0 "Les Habsbourg d'Autriche ont délibérément marié leurs rejetons dans chaque maison noble d'Europe. Si cela les assure certes des bonnes grâces de nombreux pays, leur politique est à double tranchant : les mariages stratégiques ont permis l'union des trônes de nombreux pays, mais les fruits de ces unions héritent eux aussi de revendications sur l'Autriche."
 gc_spa_hre_title:0 "Monarchie universelle"
 gc_spa_hre_desc:0 "Il est temps pour [Root.GetLeLaNP] [Root.GetName] de donner naissance à une monarchie catholique, européenne, universelle et perpétuelle. Pour cela, il est indispensable de revendiquer le trône du Saint-Empire et de s'en emparer avant d'abolir les Électeurs et de rendre la succession héréditaire."
 gc_cas_spa_conquer_philippines_title:0 "Las Islas Filipinas"
 gc_cas_spa_conquer_philippines_desc:0 "Nous avons découvert un vaste archipel, tout aussitôt appelé « las Islas Filipinas », riche en épices et en pierres précieuses. Les païens y sont divisés et seront incapables de résister à une invasion [Root.GetRootAdjFS], aussi devrions-nous lancer une expédition avec autant d'hommes que possible afin d'en prendre possession."
 gc_mor_imperial_cities_title:0 "Cités impériales"
 gc_mor_imperial_cities_desc:0 "Les grandes cités [Root.GetDuDelaNP] [Root.GetName] ont été trop longtemps négligées. Nous devons les restaurer à leur ancienne gloire et décider laquelle d'entre elles devrait être la capitale."
 gc_mor_saharan_route_title:0 "La route du Sahara"
 gc_mor_saharan_route_desc:0 "Établir une route commerciale permanente à travers le Sahara permettrait [Root.GetAuAlaNP] [Root.GetName] d'accéder à toutes les richesses de l'Afrique occidentale. Et si la conquête peut certes être un objectif en tant que tel, la priorité est malgré tout d'établir une présence commerciale dans le désert."
 gc_mor_timbuktu_title:0 "Prendre Tombouctou"
 gc_mor_timbuktu_desc:0 "L'heure est venue de lancer la conquête de l'Afrique occidentale. Tombouctou est une cité prospère, au cœur des échanges commerciaux entre la région et le reste du monde. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'en emparer."
 gc_mor_songhai_title:0 "Campagne du Songhaï"
 gc_mor_songhai_desc:0 "Les cités du Songhaï, sur les rives du fleuve Niger, sont riches et peuplées. Nous devons lancer une campagne pour dominer le cours du fleuve et ainsi assurer notre domination sur les échanges dans toute la région."
 gc_mor_mali_title:0 "Envahir le Mali"
 gc_mor_mali_desc:0 "Le Mali possède certaines des mines d'or les plus riches de tout le monde connu. Ce sont là les véritables richesses de l'Afrique, et elles doivent être à nous désormais !"
 gc_mor_benin_title:0 "Conquérir le Bénin"
 gc_mor_benin_desc:0 "Les cités esclavagistes de la région du Bénin sont prêtes à être conquises. Et si le commerce des esclaves est certes contestable, il reste très profitable."
 gc_mor_privateer_title:0 "Marchands ibériques"
 gc_mor_privateer_desc:0 "De nombreux échanges se font par les A'midat Hiraql, les colonnes d'Hercule. Nous devrions financer des corsaires pour qu'ils attaquent ces navires et détournent leurs richesses vers [Root.GetLeLaNP] [Root.GetName]."
 gc_mor_palace_title:0 "Qasr al-Badiyâ"
 gc_mor_palace_desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] souhaite ériger un palais nouveau et magnifique, construit avec l'or des Portugais. Lançons des raids sur Lisbonne et finançons ce Palais incomparable avec le butin qui sera alors fait !"
 gc_mor_black_guard_title:0 "La Garde noire"
 gc_mor_black_guard_desc:0 "Maintenant que [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] d'une source inépuisable d'esclaves africains, nous pouvons en faire une armée qui, non soumise à la loyauté que chacun doit à sa tribu, servira l'État avec une fidélité absolue. Nous devons pour cela veiller à assurer l'approvisionnement constant en esclaves et établir des camps pour en faire des soldats."
 gc_mor_kanem_title:0 "Envahir le Kanem"
 gc_mor_kanem_desc:0 "L'empire du Kanem était puissant autrefois, et s'il a depuis entamé son déclin ses territoires restent riches. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] lancer des campagnes plus à l'est."
 gc_mor_ceuta_title:0 "Reprendre Ceuta"
 gc_mor_ceuta_desc:0 "La cité de Ceuta a été prise par les Portugais il y a des décennies. Mais [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] montrer aux royaumes chrétiens qu'[Root.GetIlElleNP] ne tolérer[Root.GetAOntNP] plus la moindre incursion sur [Root.GetSonLeurNP] territoire."
 gc_mor_algiers_title:0 "Prendre Alger"
 gc_mor_algiers_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] étendre [Root.GetSonLeurNP] contrôle sur la côte en direction de l'orient. Quels que puissent être les royaumes, les pirates ou les tribus auxquels nous ferons face dans la région, tous doivent se soumettre."
 gc_mor_pirates_title:0 "Ports pirates"
 gc_mor_pirates_desc:0 "Les pirates d'Afrique du Nord sont certes nombreux, mais très désorganisés. Nous devrions donc établir des ports d'étape tout le long du littoral [Root.GetRootAdjMS], où ils trouveront un abri protégé de nos ennemis et où ils pourront vendre leurs butins sur les marchés."
 gc_mor_iceland_title:0 "Raids en Islande"
 gc_mor_iceland_desc:0 "Nous avons entendu parler d'une terre gelée, loin au nord. Il est difficile de comprendre pourquoi, mais certains pirates semblent s'être mis en tête de razzier ses villes de pêcheurs et de faire de leurs habitants des esclaves. Mais si nous pouvons nous le permettre, pourquoi ne pas le faire ?"
 gc_mor_north_sea_title:0 "Corsaires de la mer du Nord"
 gc_mor_north_sea_desc:0 "Si l'Islande était loin d'être une prise de valeur, du butin peut être trouvé en mer du Nord. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'emparer des îles qui s'y trouvent afin de lancer de là des raids vers les îles Britanniques et au-delà."
 gc_mor_protect_granada_title:0 "Protéger Grenade"
 gc_mor_protect_granada_desc:0 "L'émirat de Grenade ne peut survivre sans aide. Les royaumes chrétiens vont sûrement l'annexer dès que l'opportunité se présentera. Nous devons placer l'émir sous la protection [Root.GetDuDelaNP] [Root.GetName] afin d'assurer la survie du dernier bastion de l'islam sur la péninsule Ibérique."
 gc_mor_reclaim_andalucia_title:0 "Reconquérir al-'Andalûs"
 gc_mor_reclaim_andalucia_desc:0 "Maintenant que Grenade est sauve, nous devrions reformer l'empire d'al-'Andalûs. La Reconquista des chrétiens doit être repoussée afin qu'un sultan musulman puisse gouverner la péninsule."
 gc_mor_tunis_title:0 "Conquérir Tunis"
 gc_mor_tunis_desc:0 "Tunis et Tripoli sont les derniers grands ports du Maghreb à nous échapper. Eux aussi doivent passer sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 gc_mor_canaries_title:0 "Prendre les Canaries"
 gc_mor_canaries_desc:0 "Les chrétiens font montre d'un intérêt quelque peu déconcertant pour les îles de la côte ouest et l'océan qui s'étend au-delà. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'emparer de ces îles et découvrir ce qui les y attire tant."
 gc_mor_brazil_title:0 "Coloniser l'Occident"
 gc_mor_brazil_desc:0 "Un monde immense a été découvert à l'ouest ! Nous ne pouvons laisser les Espagnols s'en emparer si facilement. Faisons voile vers le Nouveau Monde !"
 gc_mor_new_world_title:0 "Puissance du Nveau Monde"
 gc_mor_new_world_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] devenu[Root.GetXENP] une véritable puissance coloniale, mais [Root.GetIlElleNP] ne peu[Root.GetTVentNP] en être qu'une parmi d'autres. Il [Root.GetLuiLeurNP] faut maintenant devenir la première puissance en Occident."
 mor_carib_colony.tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent au moins §Y10§! provinces entièrement colonisées dans la région coloniale des §YCaraïbes§!."
 mor_colombia_colony.tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent au moins §Y10§! provinces entièrement colonisées dans la région coloniale de §YColombie§!."
 mor_big_colony.tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] une dépendance coloniale s'étendant sur au moins §Y25§! provinces entièrement colonisées."
 gc_tun_tribes_title:0 "Pacifier les Berbères"
 gc_tun_tribes_desc:0 "Les tribus du désert ont toujours été une gêne pour les sultanats de la côte. Elles doivent être pacifiées pour nous permettre de consacrer notre attention à d'autres sujets."
 tun_tribes_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] toutes les provinces colonisées de la contrée du §YFezzan§!."
 gc_tun_sahara_title:0 "Traverser le Sahara"
 gc_tun_sahara_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] assurer la protection du commerce transsaharien qui traverse le Fezzan. [Root.GetSilSielleNPCap] pouvai[Root.GetTEntNP] établir des postes commerciaux le long de la route, cela [Root.GetLuiLeurNP] offrirait l'occasion de lancer une campagne plus profondément vers le cœur de l'Afrique."
 gc_tun_air_title:1 "Frappe aïrienne"
 gc_tun_air_desc:0 "Les Touaregs d'Agadez ont fondé un royaume important sur l'autre rive du Sahara, mais un État aussi jeune ne peut qu'être fragile face à une invasion venue du Nord. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] en tirer parti pour établir une tête de pont dans le Sud."
 gc_tun_kanem_title:0 "Conquérir le Kanem-Bornou"
 gc_tun_kanem_desc:0 "Les territoires du Kanem et du Bornou étaient autrefois unis, mais cet empire est aujourd'hui désorganisé. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] tirer parti de cette faiblesse pour envahir les régions entourant le lac Tchad."
 gc_tun_genoa_title:0 "Raid sur Gênes"
 gc_tun_genoa_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] considérablement enrichi[Root.GetXENP] en attaquant les navires marchands génois, mais [Root.GetIlElleNP] le serai[Root.GetTEntNP] plus encore [Root.GetSilSielleNP] razziai[Root.GetTEntNP] la cité elle-même."
 gc_tun_valencia_title:0 "Raid sur Valence"
 gc_tun_valencia_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] suscité la colère des marchands de Valence en s'immisçant sur leurs possessions méditerranéennes. Mais la colère des chrétiens est toujours une satisfaction pour nous. Réduisons donc Valence en cendres !"
 gc_tun_fleet_title:0 "Flotte corsaire"
 gc_tun_fleet_desc:0 "Les corsaires [Root.GetDuDeNP] [Root.GetName] devraient être craints sur toutes les rives de la Méditerranée. Mais il nous faut pour cela aligner une flotte de vaisseaux légers capable de razzier les côtes de l'ennemi et d'attaquer ses navires marchands."
 gc_tun_med_islands_title:0 "Prendre les îles"
 gc_tun_med_islands_desc:0 "Réaffirmer le contrôle de l'islam sur la Sicile est un objectif louable ; quant aux îles de la Méditerranée occidentale, elles feraient d'excellentes bases pour les corsaires [Root.GetRootAdjMP]."
 gc_tun_east_med_islands_title:0 "Domination en Méditerranée"
 gc_tun_east_med_islands_desc:1 "Les marchands italiens et les États latins en ruine s'accrochent aux derniers confettis qu'ils ont pu conserver jusqu'à présent. Mais ces îles seraient bien plus profitables si [Root.GetLeLaNP] [Root.GetName] s'en emparai[Root.GetTEntNP]."
 gc_tun_venice_title:0 "Raid sur Venise"
 gc_tun_venice_desc:0 "Venise est la place commerciale la plus prospère de toute la Méditerranée. Elle n'attend que d'être razziée, aussi [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP]-[Root.GetIlElleNP] se préparer dès maintenant à l'attaquer !"
 gc_tun_barbary_coast_title:0 "Contrôler la côte"
 gc_tun_barbary_coast_desc:0 "Les pirates qui affluent sur la côte des Barbaresques, de si mauvaise réputation, sont d'impitoyables opportunistes. Si nous nous emparions de leurs territoires, il y a fort à parier qu'ils seraient aisément convaincus de devenir corsaires au service [Root.GetDuDelaNP] [Root.GetName]."
 gc_tun_privateer_title:0 "Soutenir la piraterie"
 gc_tun_privateer_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] recruté à [Root.GetSonLeurNP] service un grand nombre de pirates. L'heure est venue de les lâcher afin qu'ils sèment le chaos sur les côtes de nos ennemis."
 gc_tun_morocco_title:0 "Ports marocains"
 gc_tun_morocco_desc:0 "Les rois chrétiens de la péninsule Ibérique ont l'intention d'éradiquer la piraterie. Nous ne pouvons les laisser même poser le pied au Maghreb, aussi [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP]-[Root.GetIlElleNP] assurer la sécurité des ports du Maroc."
 gc_tun_ottomans_title:0 "Diplomatie ottomane"
 gc_tun_ottomans_desc:0 "Les Turcs ottomans sont une puissance en pleine expansion, qu'il vaut mieux surveiller attentivement. Et, à un moment où à un autre, [Root.GetLeLaNP] [Root.GetName] devr[Root.GetAOntNP] faire un choix : soit les soutenir en tant qu'alliés, soit s'ériger en riv[Root.GetAlAleNP]."
 gc_tun_alexandria_title:0 "Conquérir Alexandrie"
 gc_tun_alexandria_desc:0 "Sous l'autorité des Mamelouks, Alexandrie a grandement perdu de son rôle de carrefour commercial. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'avancer le long de la côte orientale pour occuper la ville et la restaurer à sa gloire de jadis."
 gc_tun_art_religion_title:0 "Mécénat"
 gc_tun_art_religion_desc:0 "À mesure que nous naviguons sur les mers pour y trouver richesses et esclaves, nous ne devons pas négliger de nourrir nos âmes de culture, de savoirs et de piété. À cette fin, nous devons rénover la grande mosquée de Kairouan et veiller au bien-être spirituel du peuple."
 gc_por_build_the_navy_title:0 "Dominer les mers"
 gc_por_build_the_navy_desc:0 "Nous avons laissé bien trop longtemps les flottes des Berbères dominer la Méditerranée. Le moment est venu de leur montrer de quelles prouesses est capable la flotte [Root.GetRootAdjFS]."
 gc_conquer_the_north_african_coast_title:0 "Étendre le glacis"
 gc_conquer_the_north_african_coast_desc:0 "L'avant-poste [Root.GetRootAdjMS] en Afrique du Nord s'avère fort utile pour la défense de la Chrétienté. Toutefois, pour assurer sa pérennité, il nous faut étendre encore notre emprise dans la région."
 gc_por_discovers_cape_good_hope_title:0 "Bonne-Espérance"
 gc_por_discovers_cape_good_hope_desc:0 "Des eaux traîtresses entourent ce légendaire cap africain, mais qui sait ce qui se trouve au-delà ? L'expansion [Root.GetDuDelaNP] [Root.GetName] est coûteuse pour la flotte marchande, aussi devons-nous nous assurer de lui fournir tout le soutien dont elle a besoin."
 gc_por_discover_african_coast_title:0 "Par-delà le cap de la Peur"
 gc_por_discover_african_coast_desc:0 "Les explorateurs sont certains que l'Afrique ne s'étend guère plus au sud et qu'ils pourront bientôt la contourner pour trouver enfin le royaume du prêtre Jean. Une fois assurée une alliance avec lui, [Root.GetLeLaNP] [Root.GetName] pourr[Root.GetAOntNP] enfin chasser définitivement les Maures de la Terre sainte."
 gc_por_colonise_west_africa_title:0 "Coloniser l'Afrique occid."
 gc_por_colonise_west_africa_desc:0 "Il semble que l'Afrique s'étend plus au sud que nous l'avions pensé de prime abord. Toutefois, le royaume légendaire du prêtre Jean n'est assurément plus très éloigné, car l'Afrique n'est sans doute pas si vaste tout de même…"
 gc_por_colonise_central_africa_title:0 "Coloniser l'Afrique centr."
 gc_por_colonise_central_africa_desc:0 "Seuls quelques explorateurs se sont aventurés au sud de la Côte d'Ivoire, et il y a en a eu encore moins que cela à rentrer. Mais, même ainsi, les richesses réunies lors de leurs exploits en Afrique sont stupéfiantes. Si nous y envoyons plus d'hommes, il est sûr que certains survivront."
 gc_por_establish_south_african_trade_company_title:0 "Routes maritimes"
 gc_por_establish_south_african_trade_company_desc:0 "Il en est bien peu qui ont les moyens de contester l'autorité [Root.GetRootAdjFS] sur le commerce de la région. Néanmoins, nous devons être prêts à exercer un contrôle total sur toutes les affaires avant de lancer plus à l'est de nouveaux voyages d'exploration."
 gc_por_discovers_east_africa_title:0 "Havres de l'Orient"
 gc_por_discovers_east_africa_desc:0 "Personne ne savait ce que nous trouverions lors des voyages de découverte, mais une chose au moins est évidente : ils ne sont pas finis. Nous devons donc prendre le contrôle de havres naturellement abrités où les navires [Root.GetRootAdjMP] pourront mouiller et se ravitailler."
 gc_por_establishes_foothold_brazil_title:0 "Dominer le Brésil"
 gc_por_establishes_foothold_brazil_desc:0 "Pour apaiser les capitaines qui ont découvert le Brésil et se le sont partagé, nous devons pousser plus loin encore et étendre le contrôle [Root.GetDuDelaNP] [Root.GetName] dans toute l'Amérique du Sud."
 gc_por_conquers_zanzibar_title:0 "Conquérir Zanzibar"
 gc_por_conquers_zanzibar_desc:0 "Le nord de la côte des Swahilis est parsemé d'une multitude de riches villes marchandes, où les négociants indiens et persans viennent acheter de l'or et de l'ivoire en échange de leurs soieries et produits manufacturés. Ces villes, toutefois, sont en bien mauvaise posture face à quiconque contrôle la haute mer. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'emparer de ces territoires pour y établir fermement [Root.GetSaLeurNP] domination."
 gc_por_discovers_horn_africa_title:0 "La Corne de l'Afrique"
 gc_por_discovers_horn_africa_desc:0 "Les explorateurs ont enfin atteint l'autre rive du golfe d'Aden, d'où tant d'épices et de produits de luxe sont amenés jusqu'en Méditerranée. La région doit être cartographiée et exploitée si nous voulons que toutes ces richesses bénéficient [Root.GetAuAlaNP] [Root.GetName]."
 gc_por_conquers_hormuz_title:0 "Conquérir Ormuz"
 gc_por_conquers_hormuz_desc:0 "Le détroit d'Ormuz est vital pour le contrôle du commerce entre l'Inde, l'Iran et l'Irak d'Arabie. S'emparer de l'île d'Ormuz permettrait [Root.GetAuAlaNP] [Root.GetName] de dominer le commerce local et de prétendre à recréer cet empire maritime qu'elle avait autrefois établi."
 gc_por_discover_indian_coast_tooltip:0 "Permet de nouveaux événements."
 gc_por_indonesia_dominance_title:0 "Domination commerciale"
 gc_por_indonesia_dominance_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] tout faire pour établir [Root.GetSaLeurNP] prédominance sur les marchés de l'Extrême-Orient. Ainsi, une fois [Root.GetSonLeurNP] contrôle établit sur les échanges de marchandises exotiques, quiconque fera commerce avec [Root.GetLuiElleNP] en Occident se trouvera dépendant de [Root.GetSaLeurNP] bonne volonté."
 gc_por_discovers_indonesia_title:0 "Coloniser l'Indonésie"
 gc_por_discovers_indonesia_desc:0 "Des rumeurs prétendent que les Îles aux épices se trouveraient quelque part à l'est. Déjà, des hommes audacieux sont prêts à s'y rendre. Tout ce qu'il leur faut est le soutien de la Couronne [Root.GetDuDeNP] [Root.GetName]."
 gc_por_portugal_discovers_south_america_title:0 "Faire voile à l'ouest"
 gc_por_portugal_discovers_south_america_desc:0 "Les vents et les courants favorisent l'expansion [Root.GetRootAdjFS] vers l'ouest. Les explorateurs sont persuadés que, juste par-delà l'horizon, se trouvent des terres fertiles et riches."
 gc_por_conquer_tangiers_title:0 "Conquérir Tanger"
 gc_por_conquer_tangiers_desc:0 "[Root.GetSonLeurNPCap] devoir envers la Chrétienté est clair : pour la défendre des mécréants, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] conquérir Tanger."
 gc_por_bandeirantes_title:0 "Financer les bandeirantes"
 gc_por_bandeirantes_desc:0 "Les bandeirantes mènent des expéditions privées destinées à explorer l'intérieur du Brésil afin d'y trouver des indigènes à asservir. Mais il se murmure aussi qu'il y a de l'or, aussi nombre de bandeirantes diversifient-ils leurs activités. Nous devrions financer leurs expéditions, de façon à ce que cet or soit découvert aussi tôt que possible."
 por_bandeirantes_tooltip:0 "§YCela va accroître nos chances de découvrir de l'or.§!"
 gc_por_jesuits_title:0 "Missions jésuites"
 gc_por_jesuits_desc:0 "Nous ne devons pas oublier l'objectif spirituel de la conquête du Nouveau Monde. [Root.GetLeLaNPCap] [Root.GetName] n'y [Root.GetEstSontNP] pas seulement pour les profits, mais aussi pour éclairer ces peuples païens qui considèrent ces territoires comme les leurs. Nous devons donc inviter les jésuites à fonder des missions au Brésil afin d'éduquer les indigènes pour qu'ils choisissent Dieu et renoncent à leurs manières sauvages."
 port_jesuits_tooltip:1 "La congrégation des §Yjésuites§! est établie dans §Y7§! États de la région coloniale du §YBrésil§! possédés par [Root.GetLeLaNP] [Root.GetName] ou [Root.GetSesLeursNP] dépendances."
 port_jesuits_alternative_tooltip:1 "§Y20§! provinces de la région coloniale du §YBrésil§!, possédées par [Root.GetLeLaNP] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances (tributaires exclus), sont §Y[Root.GetRelFP]§!."
 gc_por_wine_monopolies_title:0 "Monopoles sur le vin"
 gc_por_wine_monopolies_desc:0 "Les importations et exportations de vin sont étroitement contrôlées par les ports sur l'Atlantique. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] faire tout ce qui est en [Root.GetSonLeurNP] pouvoir pour conclure des traités commerciaux [Root.GetLuiLeurNP] accordant le monopole sur le commerce du vin dans autant de ports que possible."
 por_wine_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent au moins §Y10§! provinces productrices de §Yvin§! et ayant un §Yatelier§! ou une §Ychambre des comptes§!."
 gc_por_trading_houses_title:0 "Maisons de commerce"
 gc_por_trading_houses_desc:0 "Le commerce [Root.GetRootAdjMS] repose sur la décentralisation et doit donc être pleinement contrôlé et officialisé. En établissant des maisons de commerce centralisées, nous pourrons veiller à ce que les revenus commerciaux tirés des sociétés marchandes soient collectés avec une plus grande efficacité."
 gc_por_universities_title:0 "Arts et lettres"
 gc_por_universities_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] être aux avant-postes de la littérature et de la culture académique en Europe. Nous devons fonder et développer des universités dans tout le pays pour permettre l'éclosion d'un âge d'or intellectuel."
 gc_por_african_gold_title:0 "Or africain"
 gc_por_african_gold_desc:0 "De l'or peut être trouvé en Afrique de l'Est, et les mines sont à une distance raisonnable de nos colonies sur la côte. Pour la plus grande gloire [Root.GetDuDelaNP] [Root.GetName], nous devons nous en emparer !"
 gc_por_ceylon_title:0 "Ceylan [Root.GetRootAdjMS]"
 gc_por_ceylon_desc:0 "Les relations commerciales avec Ceylan ont eu une conséquence assez inattendue : un prince local, resté sans héritier, a décrété que son royaume devait être transmis [Root.GetAuAlaNP] [Root.GetName] après sa mort. Hélas, il est peu probable que cela se passe paisiblement. Si nous voulons faire bon usage de cette revendication, nous pourrions bien avoir à combattre."
 gc_por_burma_title:0 "Birmanie [Root.GetRootAdjFS]"
 gc_por_burma_desc:0 "Plusieurs ports d'escale situés le long de la côte de Birmanie assurent à eux seuls le contrôle d'une bonne part du commerce se faisant dans le golfe du Bengale. Pour assurer la domination commerciale [Root.GetDuDelaNP] [Root.GetName] en Orient, [Root.GetIlElleNP] doi[Root.GetTVentNP] donc prendre le contrôle de ces ports."
 burmese_trade:0 "Commerce portugais en Birmanie"
 gc_por_english_alliance_title:0 "Alliance anglaise"
 gc_por_english_alliance_desc:0 "L'alliance entre l'Angleterre et [Root.GetLeLaNP] [Root.GetName] remonte à des générations, et doit se poursuivre encore durant toutes les générations à venir."
 gc_por_caribbean_title:0 "Coloniser les Caraïbes"
 gc_por_caribbean_desc:0 "Les îles des Caraïbes sont idéales pour fonder de nouvelles colonies. Nous devons veiller à ce que [Root.GetLeLaNP] [Root.GetName] prenn[Root.GetEEntNP] le contrôle d'autant d'entre elles qu'[Root.GetIlElleNP] le pourr[Root.GetAOntNP]."
 portuguese_carib_tooltip:0 "Les dépendances coloniales [Root.GetRootAdjFP] dans la région coloniale des §YCaraïbes§! reçoivent §YColonies prospères des Caraïbes§! pour §Y20§! ans, se traduisant par :\nEfficacité commerciale : §G+10%§!"
 gc_por_malabar_title:0 "Malabar [Root.GetRootAdjMS]"
 gc_por_malabar_desc:0 "Nous devrions établir une série de feitorias le long de la côte de Malabar. Nous pourrions ainsi nous procurer ces épices si abondantes dans la région afin de les revendre. Si pour cela nous pouvons acheter une partie des terres, il va toutefois être à un moment ou un autre nécessaire de prendre le reste par la force lorsqu'aucun accord n'aura pu être conclu avec les princes indiens."
 gc_por_surat_title:0 "Contrôler Surate"
 gc_por_surat_desc:0 "Alors que la bonne étoile de ses dirigeants pâlit, les marchands [Root.GetRootAdjMP] ont surveillé Surate avec attention. Nous devons prêter attention aux événements politiques dans la région et saisir l'occasion parfaite pour emporter de force la cité."
 gc_por_indian_investment_title:0 "Casa da Índia"
 gc_por_indian_investment_desc:0 "Le moment est venu d'établir une institution qui confirmera et renforcera le monopole [Root.GetDuDelaNP] [Root.GetName] sur tout le commerce maritime fait avec l'Inde. La Casa da Índia sera la plus grande puissance commerciale de toute l'Asie."
 gc_por_flagship_title:0 "Lancer un vaisseau amiral"
 gc_por_flagship_desc:1 "Qu'est-ce qu'une flotte sans vaisseau amiral ? Faisant voile en tête de notre grande armada, il saura inspirer la crainte et le respect aussi bien par ses caractéristiques impressionnantes qu'en tant que symbole de la puissance [Root.GetDuDelaNP] [Root.GetName]."
 gc_por_intervene_in_castile_title:0 "Intervention en Castille"
 gc_por_intervene_in_castile_desc:0 "La succession de Castille a été un sujet épineux en bien des occasions, et l'intervention [Root.GetDuDelaNP] [Root.GetName] a déjà joué un grand rôle dans le règlement de ces querelles. Peut-être qu'à la prochaine occasion il serait temps enfin pour [Root.GetLuiElleNP] de privilégier [Root.GetSesLeursNP] propres intérêts."
 gc_por_lusitanian_empire_title:0 "Empire lusitanien"
 gc_por_lusitanian_empire_desc:0 "Les rois de Castille ont parfois eu l'arrogance de se parer du titre d'« Empereur de toutes les Espagnes ». Mais [Root.GetLeLaNP] [Root.GetName] se doi[Root.GetTVentNP] de créer une véritable union de toutes les Couronnes ibériques."
 gc_por_trade_with_china_title:0 "Commercer avec Cathay"
 gc_por_trade_with_china_desc:0 "La Chine est un pays immense, disposant de ressources apparemment si infinies qu'il n'a nul besoin de commercer avec le reste du monde. Il sera donc difficile de convaincre ses dirigeants que nos marchands peuvent avoir le moindre intérêt pour eux, mais les bénéfices qu'en tirerai[Root.GetTEntNP] [Root.GetLeLaNP] [Root.GetName] sont à la mesure des difficultés."
 gc_por_oman_title:0 "Oman [Root.GetRootAdjMS]"
 gc_por_oman_desc:0 "Perle de l'ancien empire commercial d'Ormuz, Mascate est une cité bien défendue, se trouvant à l'extrémité de la péninsule Arabique. [Root.GetLeLaNPCap] [Root.GetName] aurai[Root.GetTEntNP] avantage à la capturer et la fortifier encore pour mieux résister à [Root.GetSesLeursNP] rivaux."
 gc_por_malacca_title:0 "Malacca [Root.GetRootAdjFS]"
 gc_por_malacca_desc:0 "Malacca est la cité la plus importante de toutes les Indes orientales : sa position stratégique en faisant la gardienne des détroits et son histoire ancienne en tant que carrefour marchand la rendent très précieuse. Nous devrions donc la placer sous contrôle [Root.GetRootAdjMS]."
 gc_por_japanese_trade_title:0 "Commercer avec Cipango"
 gc_por_japanese_trade_desc:0 "Méfiants envers tous les étrangers, les souverains féodaux du Japon sont réticents à autoriser les marchands étrangers à commercer ou même débarquer dans les ports du pays. Nous devons trouver un moyen de les amadouer et de faire [Root.GetDuDelaNP] [Root.GetName] la seule puissance européenne possédant un avant-poste au sein de ce marché si fermé."
 por_japan_mission_tooltip:0 "Si [Root.GetLeLaNP] [Root.GetName] entretien[Root.GetTNentNP] de bonnes relations avec le pays possédant §YHizen§!, l'événement §YNagasaki portugaise§! va survenir.\nAutrement, [Root.GetIlElleNP] gagner[Root.GetAOntNP] §G3§! en mercantilisme."
 macau_event_tooltip:0 "Si [Root.GetLeLaNP] [Root.GetName] entretien[Root.GetTNentNP] de bonnes relations avec le pays possédant §YMacau§!, l'événement §YL'achat de Macao§! va survenir.\nAutrement, [Root.GetIlElleNP] gagner[Root.GetAOntNP] §G3§! en mercantilisme."
 gc_por_triangle_trade_title:0 "Commerce triangulaire"
 gc_por_triangle_trade_desc:0 "Les esclaves d'Afrique sont envoyés travailler sur les plantations du Nouveau Monde. Le produit de leur travail est alors ramené par bateau en Europe, et vendu en faisant des marges scandaleusement élevées. C'est en cela que consiste le commerce triangulaire sur l'Atlantique, et [Root.GetLeLaNP] [Root.GetName] se doi[Root.GetTVentNP] de le dominer."
 por_triangle_trade_mission_tooltip:0 "Chaque province possédée en §YAfrique§! qui produit des §Yesclaves§! reçoit §YCommerce triangulaire§! pour §Y20§! ans, se traduisant par :\nProduction : §G+10%§!"
 por_indian_investment_tooltip:1 " États [Root.GetRootAdjMP] en §YInde§! ont chacun au moins un investissement de compagnie commerciale."
 gc_portugal_discovers_india_title:0 "Pousser jusqu'en Inde"
 gc_portugal_discovers_india_desc:0 "Même si nous n'avons trouvé aucun signe du royaume du prêtre Jean, nous pouvons porter un coup sévère aux Maures en prenant le contrôle du commerce des épices. Trouver les Indes permettrait [Root.GetAuAlaNP] [Root.GetName] de faire [Root.GetSaLeurNP] part dans la défense de la Chrétienté."
 gc_portugal_discovers_the_far_east_title:0 "Pousser jusqu'à Cathay"
 gc_portugal_discovers_the_far_east_desc:0 "Les rumeurs sur les richesses fabuleuses de Cathay vont bon train depuis le retour de Marco Polo. Nous devons découvrir où exactement se situe ce pays."
 gc_ara_consultate_of_the_sea_title:0 "Le Consulat de la mer"
 gc_ara_consultate_of_the_sea_desc:0 "Le Consulat de la mer administre le commerce maritime de tout le pays depuis Valence. Sa capacité à imposer ses réglementations dépend malgré tout du fait que [Root.GetLeLaNP] [Root.GetName] contrôl[Root.GetEEntNP] les flux commerciaux dans l'Ouest de la Méditerranée. Nous devons contribuer à son œuvre en nous assurant de la majorité des échanges dans les régions maritimes nous entourant."
 gc_ara_valencian_silk_title:0 "Soie de Valence"
 gc_ara_valencian_silk_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à disposer des moyens et des connaissances indispensables pour produire la soie, l'une des marchandises les plus recherchées d'Europe, le plus souvent acquise en devant passer par la route de la soie. Or, celle-ci se trouve désormais sous contrôle de nos ennemis musulmans. Nous devons donc commencer à produire notre propre soie et établir une bourse, la Llotja de la Seda, où il sera possible d'en acheter et d'en vendre – ce qui permettra de dégager des bénéfices pour le pays."
 gc_ara_industry_title:0 "Quartiers industriels"
 gc_ara_industry_desc:0 "[Root.GetAuEnNPCap] [Root.GetName] sont produits de nombreux biens manufacturés de grande valeur : le verre, le vin, le papier et même la soie font partie des productions du pays. Nous devrions donc veiller à faire de ces biens notre monopole en développant nos industries."
 ara_manufactories_tooltip:0 "§Y10§! provinces possédées possèdent n'importe quelle §Ymanufacture§!."
 gc_ara_golden_age_title:0 "Âge d'or"
 gc_ara_golden_age_desc:0 "Nous devons tout faire pour instaurer un âge d'or qui puisse perdurer des générations durant. La fortune et le prestige [Root.GetDuDelaNP] [Root.GetName] doivent éclipser ceux de tous les autres pays !"
 gc_ara_genoa_title:0 "Dominer Gênes"
 gc_ara_genoa_desc:0 "Cela fait trop longtemps que les marchands [Root.GetRootAdjMP] sont concurrencés par ceux de Gênes. Le moment est venu de mettre un terme à ces rivaux en nous emparant de leur cité."
 gc_ara_venice_title:0 "Contrôler Venise"
 gc_ara_venice_desc:0 "Ayant arraché Gênes au contrôle de ses marchands, faire la même chose à Venise semble désormais tout à fait possible. Si [Root.GetLeLaNP] [Root.GetName] contrôl[Root.GetEEntNP] à la fois la cité et ses réseaux commerciaux maritimes, [Root.GetIlElleNP] ser[Root.GetAOntNP] l'un des pays les plus riches au monde."
 gc_ara_banking_title:0 "Table de change"
 gc_ara_banking_desc:0 "Les pratiques bancaires évoluent très rapidement, à mesure que le commerce se fait de plus en plus sophistiqué. Nous devons donc veiller à ce que les banques [Root.GetRootAdjFP] disposent de suffisamment d'or dans leurs coffres pour financer l'expansion continue du pays."
 gc_ara_trade_guilds_title:0 "Guildes de Barcelone"
 gc_ara_trade_guilds_desc:0 "Les guildes ont toujours eu une grande influence à Barcelone. Nous devons nous assurer de leur loyauté, tout comme de celle de toutes les autres corporations du pays."
 gc_ara_navy_title:1 "Flotte [Root.GetRootAdjFS]"
 gc_ara_navy_desc:0 "Les territoires [Root.GetRootAdjMP] se trouvent éparpillés tout autour de la Méditerranée, aussi devons-nous faire notre priorité de la construction d'une grande flotte. Si [Root.GetLeLaNP] [Root.GetName] ne peu[Root.GetTVentNP] assurer [Root.GetSaLeurNP] domination sur les eaux, [Root.GetSesLeursNP] ennemis auront tout loisir de piller et conquérir [Root.GetSesLeursNP] possessions."
 gc_ara_barbary_ports_title:0 "Vaincre les Barbaresques"
 gc_ara_barbary_ports_desc:0 "Les pirates esclavagistes lançant leurs attaques depuis les ports du Nord de l'Afrique constituent une menace constante pour nos côtes et nos navires. Nous devons prendre ces villes corsaires et mettre un terme à la menace qu'ils font peser sur les chrétiens innocents."
 gc_ara_tunis_title:0 "Conquérir Tunis"
 gc_ara_tunis_desc:0 "Tunis est plus qu'un simple port pirate. C'est avant tout la capitale d'une puissance maritime rivale, entretenant des liens avec les Turcs tant redoutés. Elle doit donc être détruite avant de pouvoir devenir une menace bien plus grave encore."
 gc_ara_alexandria_title:0 "Occuper Alexandrie"
 gc_ara_alexandria_desc:0 "Alexandrie était autrefois une cité gigantesque, mais qui est depuis entrée en déclin. À mesure que l'autorité [Root.GetDuDelaNP] [Root.GetName] s'étend vers l'est, [Root.GetIlElleNP] devrai[Root.GetTEntNP] s'en emparer pour veiller à ce que les richesses de l'Égypte puissent à nouveau y affluer."
 gc_ara_envoy_to_ethiopia_title:0 "Émissaires en Éthiopie"
 gc_ara_envoy_to_ethiopia_desc:0 "Nous avons enfin trouvé le légendaire royaume du prêtre Jean ! Les terres d'Abyssinie, comme nous l'avons découvert, sont habitées de nombreux chrétiens fidèles, impatients de recevoir l'aide [Root.GetDuDelaNP] [Root.GetName] face aux ennemis qui se pressent à leurs portes. Nous devons protéger ces gens, nos frères de foi si éloignés, et leur redonner courage !"
 ara_ethiopia_tooltip:1 "Tout pays §Ychrétien§! ayant un niveau de développement total d'au moins §Y70§! et dont la capitale se trouve dans la région de la §YCorne de l'Afrique§! a une opinion d'au moins §Y100§! à l'égard [Root.GetDuDelaNP] [Root.GetName]."
 gc_ara_provence_title:0 "Humilier la Provence"
 gc_ara_provence_desc:0 "La Provence prétend être légitimement suzeraine à la fois [Root.GetDuDelaNP] [Root.GetName] et de Naples. Ses prétentions ne peuvent être laissées impunies."
 gc_ara_occitania_title:0 "Envahir l'Occitanie"
 gc_ara_occitania_desc:0 "Tout pays partageant une frontière avec la France est plongé dans l'anxiété. Nous-mêmes, [Root.GetAuEnNP] [Root.GetName], ne pouvons jamais être assurés que nos tentatives militaires ou diplomatiques suffiront toujours à la dissuader si elle se résout à nous envahir. Mieux vaut donc encore porter la guerre sur ses propres territoires !"
 gc_ara_albania_title:0 "Protéger l'Albanie"
 gc_ara_albania_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] faire honneur à la lutte de Skanderbeg contre la domination des Turcs. Le peuple d'Albanie doit être libéré !"
 gc_ara_constantinople_title:0 "Prendre Constantinople"
 gc_ara_constantinople_desc:0 "Constantinople, la cité de toutes les convoitises, se trouve à notre portée. Le siège ne pourra être que long et difficile, mais en persévérant elle sera bientôt nôtre !"
 gc_ara_mare_nostrum_title:0 "Mare nostrum"
 gc_ara_mare_nostrum_desc:0 "Depuis les colonnes d'Hercule jusqu'à la Propontide, la Méditerranée doit être nôtre. Chaque navire qui fait voile sur ses eaux ne doit pouvoir le faire qu'en ayant reçu l'assentiment [Root.GetDuDelaNP] [Root.GetName]."
 gc_ara_italy_title:0 "Gouverner l'Italie"
 gc_ara_italy_desc:0 "Nous devons éliminer les derniers foyers de résistance à notre contrôle de l'Italie. Même [PAP.GetLeLaLDir] [PAP.GetDir] doit être soumis[PAP.GetXEDir] à notre autorité."
 gc_ara_portugal_title:0 "Union avec le Portugal"
 gc_ara_portugal_desc:0 "Il est temps d'unir toutes les Espagnes sous une seule couronne. Pour ce faire, nous devons nous emparer du trône du Portugal."
 gc_ara_navarra_title:0 "Vassaliser la Navarre"
 gc_ara_navarra_desc:1 "Les deux royaumes de Castille et de France ont jeté leur dévolu sur la Navarre. Il serait désastreux pour [Root.GetLeLaNP] [Root.GetName] que ces terres tombent entre leurs mains, aussi nous faut-il réagir promptement."
 gc_ara_crowns_of_iberia_title:0 "Couronnes ibériques"
 gc_ara_crowns_of_iberia_desc:0 "Les nombreuses couronnes de la péninsule Ibérique ont été divisées, avant ces derniers temps d'être réunifiées par [Root.GetLeLaNP] [Root.GetName] et sa voisine la Castille. Mais toutes remontent à la même lignée, et chacune peut donc revendiquer les autres. Il est temps maintenant d'avancer nos revendications sur les royaumes plus à l'ouest."
 gc_ara_naples_title:0 "Intégrer Naples"
 gc_ara_naples_desc:0 "Naples est sujette [Root.GetDuDelaNP] [Root.GetName], mais nous ne la gouvernons pas directement. Elle devrait donc être pleinement intégrée au sein du pays."
 gc_ara_athens_title:0 "Protéger Athènes"
 gc_ara_athens_desc:0 "La Couronne [Root.GetDuDeNP] [Root.GetName] a depuis longtemps une revendication sur le duché d'Athènes, aujourd'hui menacé par le fléau turc. Athènes et l'ensemble des Grecs tireraient grand bénéfice d'être de nouveau placés sous notre protection."
 berber_new_world.tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent au moins §Y10§! provinces entièrement colonisées au Nouveau Monde."
 berber_invade_iberia_tooltip:0 "Tout pays chrétien indépendant dont la capitale se trouve dans la région de la §Ypéninsule Ibérique§! a un niveau de développement total inférieur à §Y100§!."
 berber_invade_iberia_tooltip_2:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] au moins §Y5§! provinces dans la région de la §Ypéninsule Ibérique§!."
 berber_corsair_fleet_title:0 "Flotte de raid"
 berber_corsair_fleet_desc:0 "La grande puissance du Maghreb est la longueur de ses côtes et ses nombreux havres naturels. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] construire une flotte et préparer une série de raids comme la Méditerranée n'en a jamais connu jusqu'à présent."
 berber_barbary_pirates_title:0 "Raids en Méditerranée"
 berber_barbary_pirates_desc:0 "Les chrétiens sur l'autre rive ne seront pas prêts à faire face à nos attaques. Aucun de leur navire ne doit passer sans être inquiété, et aucun village, même de pêcheur, ne doit échapper au pillage !"
 berber_turkish_alliance_title:0 "Diplomatie turque"
 berber_turkish_alliance_desc:1 "Il nous faut tenir compte de l'expansion des Turcs ottomans. Que ce soit par une alliance ou par la rivalité, [Root.GetLeLaNP] [Root.GetName] v[Root.GetAOntNP] à un moment ou l'autre devoir se positionner par rapport à cette puissance montante."
 berber_new_world_raiders_title:0 "Corsaires du Nveau Monde"
 berber_new_world_raiders_desc:0 "Loin, au-delà de l'océan, se trouve tout un monde qui n'attend que d'être conquis et pillé. Il est temps de faire voile vers le couchant !"
 berber_invade_iberia_title:0 "Envahir l'Ibérie"
 berber_invade_iberia_desc:0 "Les ennemis les plus dangereux [Root.GetDuDelaNP] [Root.GetName] restent les chrétiens espagnols. Ils se trouvent au nord, sur des terres autrefois occupées par de fidèles musulmans. Il est temps maintenant de porter un coup d'arrêt à leur pathétique « reconquista »."
 nav_basque_fisheries_title:0 "Pêcheries basques"
 nav_basque_fisheries_desc:0 "La pêche est une tradition fort ancienne chez les Basques. Maintenant que nous avons repris la côte, nous pouvons faire de cette activité une industrie dans tout le pays."
 nav_north_sea_whaling_title:0 "Pêche en mer du Nord"
 nav_north_sea_whaling_desc:0 "La pêche à la baleine est une entreprise exceptionnellement profitable. Il faut faire voile jusqu'en mer du Nord pour trouver leurs groupes, aussi serait-il avantageux de pouvoir établir un port de commerce sur les côtes proches."
 nav_terranova_title:0 "Terranova"
 nav_terranova_desc:0 "La source la plus importante d'huile de baleine jamais découverte se trouve de l'autre côté du vaste océan, près d'une terre appelée « Terranova ». [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] établir une colonie sur cette côte lointaine."
 nav_newfoundland_labrador_title:1 "Commerce de la Granbaia"
 nav_newfoundland_labrador_desc:1 "Nous devons dominer le commerce dans la Granbaia, la « Grande Baie », et veiller à ce qu'aucun autre pays ne puisse prendre le contrôle des côtes les plus riches, là où les baleiniers [Root.GetRootAdjMP] pratiquent leurs activités."
 nav_reclaim_coast_title:0 "Reconquérir la côte"
 nav_reclaim_coast_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] possédai[Root.GetTEntNP] jadis une grande longueur de côte, mais les puissances supérieures [Root.GetLuiLeurNP] ont cruellement porté atteinte en [Root.GetLeLaNP] coupant de la mer, [Root.GetLuiLeurNP] interdisant ainsi de pratiquer [Root.GetSesLeursNP] traditions anciennes de pêche. Cette injustice doit être réparée."
 nav_conquer_lapurdi_title:0 "Reconquérir le Lapurdi"
 nav_conquer_lapurdi_desc:0 "Les Basques du Labourd ont trop longtemps subi la tyrannie des Anglais et des Français. Ils doivent être libérés et restaurés sous la souveraineté légitime [Root.GetDuDelaNP] [Root.GetName]."
 nav_claims_in_gascony_title:0 "Reprendre la Gascogne"
 nav_claims_in_gascony_desc:0 "Nous possédons des revendications héréditaires sur de nombreux titres du Sud-Ouest de la France. Nous devrions nous assurer la région par la force des armes afin que toutes nos prétentions soient prises avec sérieux à l'avenir."
 nav_union_with_france_title:0 "Union avec la France"
 nav_union_with_france_desc:0 "Les liens dynastiques avec la noblesse française ont enfin porté leurs fruits : nous pouvons désormais démontrer que [Root.GetLeLaLDir] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] [Root.Monarch.GetName] est l'hériti[Root.GetErEreDir] légitime du trône de France. [FRA.Monarch.GetName] [FRA.Monarch.Dynasty.GetName] va bien évidemment s'y opposer, aussi devra-t-[FRA.GetIlElleDir] être détrôné[FRA.GetXEDir] avant que sa succession soit trop assurée."
 nav_aragonese_inheritance_title:0 "Héritage aragonais"
 nav_aragonese_inheritance_desc:0 "Avec la mort du roi Alphonse, les couronnes [Root.GetDuDeNP] [Root.GetName] et d'Aragon ont été réunies. Nous devons donc nous assurer que [Root.GetLeLaNP] [Root.GetName] soi[Root.GetTEntNP] le partenaire majeur de cette union, ou dans le cas contraire saisir le trône d'Aragon par la force."
 nav_dominate_espainiako_title:1 "Dominer l'Espainia"
 nav_dominate_espainiako_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] trop longtemps été le plus petit pays ibérique. Il est temps pour le royaume de Pampelune de prendre le contrôle de l'ensemble de la péninsule et d'établir un empire basque !"
 ###Granadan and Andalusian Missions
 gra_refugees_flock_to_us_title:0 "Détresse des nôtres"
 gra_refugees_flock_to_us_desc:0 "Durant des centaines d'années, la Reconquista des infidèles a persécuté nos frères de foi dans toute l'Ibérie. Là où auparavant un califat bienveillant assurait la paix dans la région, notre peuple est contraint de trouver refuge auprès de nous. Il est donc du devoir [Root.GetDuDelaNP] [Root.GetName] de les accueillir, afin qu'ils puissent retrouver parmi nous leurs frères de foi."
 gra_palace_of_alhambra_title:0 "Al-Qal'at al-Hamrâ"
 gra_palace_of_alhambra_desc:0 "Depuis le règne de l'émir Muhammad al-'Ahmar, l'Alhambra a été un chef-d'œuvre novateur d'architecture. Ses successeurs ont par la suite ajouté de véritables merveilles à ce complexe : la cour des lions, la cour des myrtes, ou encore la superbe salle des ambassadeurs. Si nous perpétuons cette tradition architecturale, nous ferons [Root.GetDuDelaNP] [Root.GetName] un foyer des arts et de la culture pour bien des années à venir."
 gra_friends_in_high_places_title:0 "Se rapprocher du Maroc"
 gra_friends_in_high_places_desc:0 "Les sultans du Maroc nous ont longtemps tenus en haute estime. Si nous voulons rétablir la situation en Ibérie, nous devrions songer à cimenter cette amitié dans un cadre plus officiel. On ne peut masquer le fait, cependant, que la gloire que nous aurions à tirer serait plus grande encore si nous pouvions nous passer de tout appui protecteur."
 gra_friends_in_high_places_tooltip:0 "Si nous menons à bien cette mission sans recevoir le soutien du Maroc, nous obtiendrons aussi :"
 gra_war_footing_with_castile_title:0 "Préparer la guerre"
 gra_war_footing_with_castile_desc:0 "Les armées des Castillans n'ont de cesse de franchir la frontière pour voler les territoires conquis autrefois de façon légitime par nos prédécesseurs, les Almohades. Afin de pouvoir commencer à reprendre nos territoires patrimoniaux confrontés sans cesse à ces attaques, il faut mettre un terme à plusieurs dizaines d'années d'instabilité [Root.GetAuEnNP] [Root.GetName] et renoncer à nous plaindre."
 gra_reconquer_valencia_title:0 "Reprendre Balansîyâ"
 gra_reconquer_valencia_desc:0 "L'ancienne citadelle andalouse de Balansîyâ est tombée aux mains des chevaliers de la Reconquista il y a déjà deux siècles. Mais nul n'a oublié le sort infligé à nos frères de foi. Nous devons reprendre la grande cité et les territoires aux alentours pour rappeler à l'Europe que nous ne sommes plus aussi impuissants qu'ils le pensaient autrefois."
 gra_retake_ceuta_title:0 "Le port de Sabtâ"
 gra_retake_ceuta_desc:0 "Ces vils rois chrétiens se sont assurés de conserver le port stratégique de Sabtâ hors de notre portée. Et en dépit de nos nombreuses tentatives pour libérer nos malheureux frères de foi, il se trouve toujours sous souveraineté étrangère. Nous devons y débarquer pour y établir une enclave sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 gra_reconquer_sevilla_title:1 "Libérer Qurtubâ"
 gra_reconquer_sevilla_desc:0 "Les grandes cités de 'Ishbîliyâ et Qurtubâ étaient autrefois réputées dans tout le monde connu pour être des foyers de la pensée musulmane. Si nous voulons redonner [Root.GetAuAlaNP] [Root.GetName] [Root.GetSaLeurNP] place légitime sur la scène internationale, nous devons chasser les oppresseurs étrangers et restaurer la gloire de ces villes."
 gra_restore_the_andalusian_caliphate_title:0 "Restaurer al-'Andalûs"
 gra_restore_the_andalusian_caliphate_desc:1 "Durant près de huit siècles, le Sud de la péninsule Ibérique a été connu dans tout le monde musulman sous le nom de al-'Andalûs. Il était alors réputé tout autour de la Méditerranée pour sa prospérité. Cela peut sembler quelque peu présomptueux, mais restaurer cet État béni d'Allâh inscrirait à jamais notre nom dans les annales de l'histoire. Ramenons vers la seule véritable foi tous ceux qui résident sur nos territoires, et rétablissons la gloire de notre majesté !"
 gra_rival_portuguese_fleet_title:0 "Flotte portugaise"
 gra_rival_portuguese_fleet_desc:0 "La clef du succès à l'entrée de la Méditerranée a toujours été de maintenir une forte présence navale. Les Portugais l'ont appris par leurs tourments et leurs erreurs. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] tir[Root.GetEEntNP] pleinement parti de [Root.GetSaLeurNP] situation avantageuse, [Root.GetIlElleNP] doi[Root.GetTVentNP] s'ériger immédiatement en riv[Root.GetAlAleNP] de la menace portugaise."
 gra_restore_trade_superiority_title:0 "Domination commerciale"
 gra_restore_trade_superiority_desc:0 "Les rusés marchands portugais bénéficient d'un avantage évident sur les mers qui entourent la péninsule Ibérique. Mais toutes les batailles ne se livrent pas avec l'épée. Assurons-nous donc que ces négociants reviennent dans leur pays avec de piètres offres et [Root.GetLeLaNP] [Root.GetName] pourr[Root.GetAOntNP] alors dominer le commerce, comme il se doit."
 gra_overcome_internal_strife_title:0 "Chasser les prétendants"
 gra_overcome_internal_strife_desc:0 "Le trône de l'émirat de Grenade a toujours été sous la menace d'attaques venues de ceux qui se voyaient en émirs. Mais pour être unis face à la menace chrétienne et y mettre définitivement un terme, nous devons mettre fin d'abord aux querelles qui rongent notre pays."
 gra_restore_faith_in_the_throne_title:0 "Restaurer la confiance"
 gra_restore_faith_in_the_throne_desc:0 "La lutte sanglante pour le trône est enfin terminée. Nous devons désormais tout faire pour montrer au peuple que les seules menaces véritables qui pèsent sur [Root.GetLeLaNP] [Root.GetName] proviennent de [Root.GetSesLeursNP] ennemis étrangers."
 granadan_civil_war_over_tooltip:0 "La guerre de succession de Grenade est terminée."
 adu_develop_cordoba_title:0 "Restaurer Qurtubâ"
 adu_develop_cordoba_desc:0 "La cité de Qurtubâ a connu un sévère déclin à cause de la décadence de ses élites et de l'oppression de tyrans étrangers. Nous devons la restaurer à sa gloire de jadis, digne de celle [Root.GetDuDelaNP] [Root.GetName] renaissant[Root.GetXENP]."
 alandalus_returns_tooltip:0 "La province va recevoir le modificateur §YQurtubâ restaurée§!."
 adu_conquer_portugal_title:0 "Mettre fin au Portugal"
 adu_conquer_portugal_desc:0 "Le royaume du Portugal contrôle la riche côte occidentale depuis bien trop longtemps. La plus grande partie de ses territoires appartenait autrefois de plein droit à nos aïeux, aussi doivent-ils être repris.\nOr, il se dit que les Portugais cherchent à faire de nouvelles conquêtes dans des pays lointains. Peut-être pourrons-nous alors en tirer parti pour en apprendre plus sur cette question ?"
 adu_explore_further_title:0 "Poursuivre les explorations"
 adu_explore_further_desc:0 "La découverte inattendue du Nouveau Monde crée dans le peuple une fièvre d'explorations. Nous devons poursuivre le voyage pour revendiquer ces terres nouvelles, avant que les oppresseurs d'autrefois puissent le faire."
 adu_colonize_caribbean_cn:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent au moins §Y5§! provinces entièrement colonisées dans la région coloniale des §YCaraïbes§!."
 adu_brazilian_cn_title:0 "Côtes du Brésil"
 adu_brazilian_cn_desc:0 "La côte de ce Nouveau Monde recèle des merveilles au-delà de toute imagination. Nous devons apporter nos lumières aux peuples qui y vivent, et chercher quelles richesses s'y trouvent. Une importante colonie [Root.GetRootAdjFS] doit y être établie afin de pouvoir exploiter toute la région."
 adu_caribbean_cn_title:0 "Les Caraïbes"
 adu_caribbean_cn_desc:0 "Les merveilleuses richesses de ces terres nouvelles, parsemées d'îles et d'archipels, dépassent les rêves les plus fous. Nous devons y établir une autorité administrative, qui sera le tremplin d'où pourront s'élancer toutes nos aventures coloniales à venir."
 adu_conquer_med_islands_title:0 "Îles de la Méditerranée"
 adu_conquer_med_islands_desc:0 "Si elles étaient sous une souveraineté plus entreprenante, les îles de la Méditerranée pourraient être utilisées pour tirer parti des richesses du commerce des Européens. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] les revendiquer et leur faire jouer le rôle qui est le leur pour se venger des monarques chrétiens du continent."
 adu_retake_sicily_title:0 "Reprendre la Sicile"
 adu_retake_sicily_desc:0 "L'émirat de Sicile a été arraché à cet Empire byzantin décadent et destructeur au IXe s. Sous la loi musulmane elle a alors pu prospérer à nouveau, devenant un véritable creuset pour des peuples très divers, jusqu'à ce que Roger de Hauteville la reprenne à la fin du XIe s. Nombreux sont ceux qui espèrent toujours que celle île merveilleuse revienne à notre empire en pleine expansion. Écoutons-les !"
 adu_colonize_brazil_cn:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! ou [Root.GetSesLeursNP] dépendances possèdent au moins §Y10§! provinces entièrement colonisées dans la région coloniale du §YBrésil§!."
 adu_own_tunisia_1_title:0 "Territoires almohades"
 adu_own_tunisia_1_desc:0 "La dynastie des Almohades a forgé un empire aussi vaste que celui du légendaire Alexandre, que les Grecs n'ont de cesse de louer et d'aduler. Toute la côte nord de l'Afrique est nôtre de plein droit. Nous devons la libérer de ces ridicules successeurs qui n'entendent rien à cet héritage dont ils se croient les gardiens."
 adu_fatimid_lands_title:0 "En Égypte"
 adu_fatimid_lands_desc:0 "Disputé depuis des générations, le fertile delta du Nil renferme certaines des terres les plus fertiles au monde. Avant que les esclaves despotiques ne s'en emparent – les Mamelouks, Saladin, et d'autres moins notables – l'Égypte était gouvernée par les califes fatimides, qui prétendaient descendre du Prophète - la paix soit sur lui. Reprenons cette terre, et plaçons-la sous l'autorité bienveillante [Root.GetDuDelaNP] [Root.GetName]."
 adu_moroccan_conquest_title:0 "Conquérir le Maroc"
 adu_moroccan_conquest_desc:0 "C'est grande tristesse, mais parfois il est parfois nécessaire de mettre un terme à l'amitié. En dépit de la longue histoire entretenue avec le Maroc, qui nous a longtemps soutenus, le peuple veut que l'union entre les deux territoires soit proclamée. Les Marocains vont devoir ployer le genou devant nous."
 gra_restore_caliphate_cordoba_title:0 "Califat de Qurtubâ"
 gra_restore_caliphate_cordoba_desc:0 "Les territoires du califat de Qurtubâ incluaient presque l'ensemble de la péninsule Ibérique. Nous devons chasser les Espagnols et reprendre ce qui nous appartenait autrefois !"
 gra_own_iberia_title:0 "La fin des Espagnes"
 gra_own_iberia_desc:0 "L'histoire a toujours réservé une place particulière au royaume de Léon, constitué de ces tout derniers territoires hors de la portée du califat de Cordoue. Nous devons rectifier cette erreur et imposer notre contrôle à l'ensemble de l'Ibérie. Toute l'Europe doit trembler devant la puissance [Root.GetDuDelaNP] [Root.GetName] !"
 gra_into_france_title:0 "Rois croisés"
 gra_into_france_desc:0 "Les rois des Francs sont responsables de bien des atrocités à l'encontre de nos frères de foi en Occident. Maintenant que la situation est renversée, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] revendiquer leurs terres – celles-là mêmes qu'ils pensaient autrefois en sécurité – et les repousser plus loin en Europe."
 adu_levantine_restoration_title:0 "Restauration du Levant"
 adu_levantine_restoration_desc:0 "Damas était autrefois la première capitale de la dynastie des Omeyyades. La Syrie elle-même est une terre ancienne et sainte, et si elle doit être considérée avec respect et attention, elle doit aussi nous revenir."
 adu_reclaim_mecca_title:0 "La ville très honorée"
 adu_reclaim_mecca_desc:0 "La Mecque, la plus sainte de toutes les villes sur cette terre, se trouve à notre portée. En prendre le contrôle gagnerait [Root.GetAuAlaNP] [Root.GetName] le respect et l'admiration de nos frères de foi dans le monde entier – de cela nous pouvons être assurés."
 adu_down_tigris_title:0 "Descendre le Tigre"
 adu_down_tigris_desc:0 "La plaine fertile de la Mésopotamie est le lieu qui a vu naître les civilisations. Cette terre est indispensable au fonctionnement de tous les continents qui l'entourent, et quiconque la détient contrôle les flux de richesses dans toutes les directions."
 adu_buy_africa_title:0 "Opportunités en Afrique"
 adu_buy_africa_desc:0 "La Côte-de-l'Or, comme elle est appelée, recèle maintes opportunités pour détourner le commerce des produits de luxe et pour ce qui concerne l'exploitation des ressources. Maintenant que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] rétabli[Root.GetXENP], nous devons nous tourner vers ces terres lointaines pour en tirer profit et doper notre expansion."
 adu_monopolize_africa_title:0 "Monopole sur la Guinée"
 adu_monopolize_africa_desc:0 "Les richesses qui semblent se trouver sur ces terres nouvellement découvertes sont véritablement stupéfiantes. Nous devons veiller à ce qu'elles arrivent jusqu'aux ports [Root.GetDuDelaNP] [Root.GetName], ou nous serons privés de tout revenu."
 adu_persian_conquest_title:0 "Conquérir l'intérieur"
 adu_persian_conquest_desc:0 "La Perse a connu des millénaires durant la guerre et les conquêtes, et vu passer de nombreux empires. Ces territoires appartenaient à nos ancêtres, aussi nous reviennent-ils désormais. De nombreux sites sacrés s'y trouvent, que [Root.GetLeLaNP] [Root.GetName] se doi[Root.GetTVentNP] de revendiquer."
 # Pirate missions
 pirate_trade_practices_title:0 "Pratiques… commerciales"
 pirate_trade_practices_desc:0 "Il est possible d'obtenir bien plus avec une parole agréable et une bonne rapière plutôt qu'en se contentant simplement d'une parole agréable."
 pirate_trade_ports_title:0 "Ports libres"
 pirate_trade_ports_desc:0 "En prenant nous-mêmes le contrôle des principaux ports, il est possible de circonvenir ces taxes criminellement élevées que fixent les marchands locaux."
 pirate_trade_in_gold_title:0 "Commerce en or"
 pirate_trade_in_gold_desc:0 "Commercer du bon or pur est bien plus simple, car sa valeur ne peut être discutée. La seule chose qui vaut son pesant d'or, c'est l'or."
 pirate_triangle_trade_title:0 "Piller les négriers"
 pirate_triangle_trade_desc:0 "Attaquer les navires négriers qui traversent l'Atlantique permet de trouver de nouvelles recrues et montre aux tyrans esclavagistes que vivre en pirate, c'est vivre libre !"
 pirate_a_second_madagascar_title:0 "Un second Madagascar"
 pirate_a_second_madagascar_desc:0 "Selon la suggestion de Thomas Barrow, nous devrions développer notre propre havre de liberté en fondant une république pirate digne d'être qualifiée de « second Madagascar »."
 pirate_an_old_fort_title:0 "Fort [Root.GetDuDeNP] [Root.GetName]"
 pirate_an_old_fort_desc:0 "Avant de conquérir l'ensemble des Caraïbes, nous devons assurer notre position en construisant un fort capable de résister longtemps après que nous soyons tous rendus au fond de l'océan."
 pirate_running_down_to_cuba_title:0 "Running Down To Cuba"
 pirate_running_down_to_cuba_desc:0 "Cuba appartient à nous autres, pirates. Pourquoi sinon est-ce qu'il y aurait une chanson qui en parlerait ?"
 pirate_pirates_of_the_caribbean_title:0 "Pirates des Caraïbes"
 pirate_pirates_of_the_caribbean_desc:0 "Qui contrôle l'or contrôle le globe."
 pirate_all_of_the_gold_title:0 "Âge d'or de la piraterie"
 pirate_all_of_the_gold_desc:0 "Il n'existe aucun problème en ce bas monde qui ne puisse se résoudre avec un peu d'or. Et si tout le reste part à vau-l'eau, ça peut toujours servir à acheter du rhum !"
 pirate_a_pirate_fleet_title:0 "Flotte pirate"
 pirate_a_pirate_fleet_desc:0 "Avec une flotte suffisamment nombreuse, aucune prise ne pourra plus nous échapper !"
 pirate_a_scourge_on_the_seven_seas_title:0 "Fléaux des mers"
 pirate_a_scourge_on_the_seven_seas_desc:0 "Toute confédération pirate digne de ce nom doit avoir un vaisseau amiral, avec un vrai capitaine à la barre."
 pirate_the_pirate_code_title:0 "Pas de prise, pas de butin"
 pirate_the_pirate_code_desc:0 "Nous devons rallier les meilleurs combattants à notre cause en veillant à ce que quiconque se bat pour nous soit justement récompensé, conformément à la chasse-partie [Root.GetDuDelaNP] [Root.GetName]."
 pirate_diplomacy_title:0 "Diplomatie pirate"
 pirate_diplomacy_desc:0 "Gardez toujours ça en mémoire : ça doit rimer !"
 pirate_the_pirate_threat_title:0 "La menace pirate"
 pirate_the_pirate_threat_desc:0 "Lorsque notre nom sera connu sur toutes les mers du globe, tous les pirates libres se rallieront à notre cause. Alors, quiconque n'a pas encore peur de nous commencera à trembler."
 pirate_hoard_title:0 "Trésor pirate"
 pirate_hoard_desc:0 "C'est le deuxième plus gros trésor que j'ai jamais vu !"
 pirate_federation_title:0 "Fédération pirate"
 pirate_federation_desc:0 "C'est plus un genre de ligne de conduite que de véritables règles. Mais ça devrait être utile à tout le monde."
 pirate_a_famous_pirate_title:0 "Boucanier de renom"
 pirate_a_famous_pirate_desc:0 "Un véritable chef pirate inspire les boucaniers pour qu'ils fassent toujours mieux, et veille à ce que le tribut soit payé en temps et en heure."
 pirate_the_pirate_round_title:0 "La ronde des pirates"
 pirate_the_pirate_round_desc:0 "Attaquer les riches côtes de l'océan Indien nous procurera beaucoup de butin. Nous devrons en partager une part avec les pirates de Madagascar, malgré tout, si nous voulons nous ravitailler dans leurs ports. À moins que, à moins que…" # some people will get this, some won't
 all_gold_provinces_around_the_caribbean:0 "En achevant cette mission, nous disposerons d'une revendication perpétuelle sur toutes les provinces productrices d'or dans et autour des Caraïbes."
 a_mighty_pirate_leader:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetEstSontNP] gouverné[Root.GetXENP] par un[Root.GetXEDir] pirate célèbre."
 new_world_modernization_tag_title:0 "Moderniser le Nveau Monde"
 new_world_modernization_tag_desc:0 "Si rien n'est fait, le colonialisme européen risque de balayer [Root.GetLeLaNP] [Root.GetName]. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] donc disposer de la technologie et de l'appareil d'État qui [Root.GetLuiLeurNP] permettra de s'y opposer."
 reform_religion_title:0 "Réformer [Root.GetLeLaRel] [Root.GetRelN]"
 reform_religion_desc:0 "Nos croyances sont l'un des piliers de notre culture, mais elles sont aussi la cause de bon nombre de nos problèmes. La réponse n'est évidemment pas de nous débarrasser [Root.GetDuDelaRel] [Root.GetRelN], mais de [Root.GetLeLaFRel] réformer."
 native_income_mission_title:0 "Accroître nos revenus"
 native_income_mission_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] accroître [Root.GetSesLeursNP] revenus de toutes les façons possibles. L'argent est ce qui offre à l'État les moyens nécessaires à ses entreprises, depuis les dépenses quotidiennes du gouvernement jusqu'à l'entretien des armées pour envahir nos ennemis."
 native_dominate_home_trade_node_title:0 "Domination commerciale"
 native_dominate_home_trade_node_desc:0 "Cela fait longtemps maintenant que les communautés marchandes ont gagné en puissance. L'heure est venue de leur offrir toute l'aide dont elles ont besoin pour contrôler véritablement le commerce intérieur [Root.GetDuDelaNP] [Root.GetName]. Nous ne pouvons tolérer qu'une quelconque puissance étrangère ait la capacité d'influencer le bien-être de notre peuple."
 native_dev_capital_title:0 "Développer [Root.Capital.GetCapitalName]"
 native_dev_capital_desc:0 "Le cœur de nos territoires doit être fort, de manière à ce que les autres nations contemplent [Root.GetLeLaNP] [Root.GetName] avec admiration. Nous devons donc développer [Root.Capital.GetCapitalName]."
 native_treasury_title:0 "Économiser"
 native_treasury_desc:0 "Un trésor sain est une protection vitale contre tout ce qui pourrait survenir. Si cela peut être considéré comme de l'avarice, c'est parce que certains ne réalisent pas à quel point ce vice est l'essence même du pouvoir."
 native_imperial_ambition_mission_title:0 "Conquête d'un empire"
 native_imperial_ambition_mission_desc:0 "La priorité de l'État doit toujours être de s'assurer de son opulence. Usons donc à bon escient des coûteuses armées et flottes permises par la prospérité économique [Root.GetDuDelaNP] [Root.GetName] afin de nous procurer les ressources et la population qui sont indispensables à tout empire."
 native_royal_marriage_title:0 "Unifier les tribus"
 native_royal_marriage_desc:1 "Contracter des mariages avec des membres d'autres tribus permet de renforcer la stature [Root.GetDuDelaNP] [Root.GetName] et contribuera à [Root.GetSonLeurNP] expansion future. Pour s'étendre, rien ne vaut un mariage."
 native_alliances_title:0 "Alliés de confiance"
 native_alliances_desc:0 "Aucune tribu ne peut rester isolée en ce monde. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] établir des relations de confiance avec d'autres [Root.GetSilSielleNP] souhait[Root.GetEEntNP] se développer et prospérer sur le long terme."
 native_subjects_title:0 "Avoir des dépendances"
 native_subjects_desc:0 "À quoi peut bien servir la puissance si personne ne la reconnaît ? Nous devons acquérir des dépendances, qui témoigneront tout le respect dû [Root.GetAuAlaNP] [Root.GetName]."
 native_unite_home_area_title:0 "Unifier la contrée"
 native_unite_home_area_desc:0 "Nous ne pouvons attendre que les autres craignent [Root.GetLeLaNP] [Root.GetName] [Root.GetSilSielleNP] [Root.GetEstSontNP] incapabl[Root.GetEEsNP] de contrôler même [Root.Capital.GetLeLaContree] [Root.Capital.GetAreaName]. Unifions-[Root.Capital.GetLeLaFContree] sous notre autorité !"
 native_unite_home_region_title:0 "Unifier la région"
 native_unite_home_region_desc:0 "Le moment est venu de voir si tous nos efforts pour établir un appareil de guerre viable ont porté leurs fruits. Nous devons tout faire pour que [Root.GetLeLaNP] [Root.GetName] accèd[Root.GetEEntNP] à l'hégémonie sur [Root.Capital.GetLeLaRegion] [Root.Capital.GetRegionName] et y soi[Root.GetTEntNP] respecté[Root.GetXENP] et craint[Root.GetXENP] de tous."
 native_colonize_title:0 "Colonisation"
 native_colonize_desc:0 "Il y a tant de terres autour de nous, si peu peuplées et où tant d'infrastructures pourraient être fondées… Il serait regrettable de nous en priver. Envoyons les membres de notre peuple les développer."
 native_build_army_mission_title:0 "Construire une armée"
 native_build_army_mission_desc:0 "Toute tribu en pleine expansion doit entretenir une armée d'une taille raisonnable. Développer nos forces, c'est nous donner les moyens de défendre les intérêts politiques [Root.GetDuDelaNP] [Root.GetName] à l'étranger et de stimuler l'économie intérieure."
 native_assemble_an_army_title:0 "Réunir une armée"
 native_assemble_an_army_desc:0 "Nos ambitions territoriales nécessitent de disposer d'une armée nombreuse. Nous devons établir et maintenir une armée permanente puissante, qui pourra défendre et étendre les possessions [Root.GetRootAdjFP]."
 control_unrest_title:0 "Contrôler l'agitation"
 control_unrest_desc:0 "Les conquêtes suscitent de l'instabilité dans les territoires [Root.GetRootAdjMP]. Nous devons réduire l'agitation."
 build_temples_native_title:0 "Construire des temples"
 build_temples_native_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] besoin d'être guidé[Root.GetXENP] par des chefs spirituels. Et quels meilleurs lieux pour leur permettre de partager leur sagesse que de nouveaux lieux sacrés ?"
 oceania_modernization_tag_title:0 "Moderniser l'Océanie"
 oceania_modernization_tag_desc:0 "Les colons étrangers menacent de détruire notre nation si nous ne nous adaptons pas rapidement. Nous devons disposer de la technologie et des institutions qui permettront de leur faire face."
 oceania_income_mission_title:0 "Accroître nos revenus"
 oceania_income_mission_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] accroître [Root.GetSesLeursNP] revenus de toutes les façons possibles. L'argent est ce qui offre à l'État les moyens nécessaires à ses entreprises, depuis les dépenses quotidiennes du gouvernement jusqu'à l'entretien des armées pour envahir nos ennemis."
 oceania_dominate_home_trade_node_title:0 "Domination commerciale"
 oceania_dominate_home_trade_node_desc:0 "Cela fait longtemps maintenant que les communautés marchandes ont gagné en puissance. L'heure est venue de leur offrir toute l'aide dont elles ont besoin pour contrôler véritablement le commerce intérieur [Root.GetDuDelaNP] [Root.GetName]. Nous ne pouvons tolérer qu'une quelconque puissance étrangère ait la capacité d'influencer le bien-être de notre peuple."
 oceania_dev_capital_title:0 "Développer [Root.Capital.GetCapitalName]"
 oceania_dev_capital_desc:0 "Le cœur de nos territoires doit être fort, de manière à ce que les autres nations contemplent [Root.GetLeLaNP] [Root.GetName] avec admiration. Nous devons donc développer [Root.Capital.GetCapitalName]."
 oceania_treasury_title:0 "Économiser"
 oceania_treasury_desc:0 "Un trésor sain est une protection vitale contre tout ce qui pourrait survenir. Si cela peut être considéré comme de l'avarice, c'est parce que certains ne réalisent pas à quel point ce vice est l'essence même du pouvoir."
 oceania_imperial_ambition_mission_title:0 "Conquête d'un empire"
 oceania_imperial_ambition_mission_desc:0 "La priorité de l'État doit toujours être de s'assurer de son opulence. Usons donc à bon escient des coûteuses armées et flottes permises par la prospérité économique [Root.GetDuDelaNP] [Root.GetName] afin de nous procurer les ressources et la population qui sont indispensables à tout empire."
