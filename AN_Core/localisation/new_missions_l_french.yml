l_french:
 military_missions:0 "Missions militaires"
 build_army_mission_title:0 "Construire une armée"
 build_army_mission_desc:0 "Tout pays en pleine expansion doit entretenir une armée d'une taille raisonnable. Développer nos forces, c'est nous donner les moyens de défendre les intérêts politiques [Root.GetDuDelaNP] [Root.GetName] à l'étranger et de stimuler l'économie intérieure."
 arl_build_army_mission_title:1 "Construire une armée"
 arl_build_army_mission_desc:0 "Tout pays en pleine expansion doit entretenir une armée d'une taille raisonnable. Développer nos forces, c'est nous donner les moyens de défendre les intérêts politiques [Root.GetDuDelaNP] [Root.GetName] à l'étranger et de stimuler l'économie intérieure."
 expand_country_mission_title:0 "Expansion [Root.GetRootAdjFS]"
 expand_country_mission_desc:0 "Nos prédécesseurs nous ont légué un pays puissant et prospère. Il est temps de nous appuyer sur cet héritage pour développer [Root.GetLeLaNP] [Root.GetName] et [Root.GetLeLaFNP] laisser à nos descendants plus fort[Root.GetXENP] et plus influent[Root.GetXENP] encore."
 arl_expand_country_mission_title:1 "Protéger le pays"
 arl_expand_country_mission_desc:0 "Nos prédécesseurs nous ont légué un pays puissant et prospère. Il est temps de nous appuyer sur cet héritage pour développer [Root.GetLeLaNP] [Root.GetName] et [Root.GetLeLaFNP] laisser à nos descendants plus fort[Root.GetXENP] et plus influent[Root.GetXENP] encore."
 conquer_states_title:0 "Conquérir de nouveaux États"
 conquer_states_desc:0 "À mesure que [Root.GetLeLaNP] [Root.GetName] s'étend[Root.GetXEntNP], nous devons veiller à ce que les territoires nouvellement acquis soient véritablement intégrés dans l'appareil administratif. Après la conquête doit toujours être mené à bien ce dur labeur qui consiste à établir la souveraineté [Root.GetRootAdjFS] sur les territoires conquis."
 arl_conquer_states_title:1 "Conquêtes"
 arl_conquer_states_desc:0 "À mesure que [Root.GetLeLaNP] [Root.GetName] s'étend[Root.GetXEntNP], nous devons veiller à ce que les territoires nouvellement acquis soient véritablement intégrés dans l'appareil administratif. Après la conquête doit toujours être mené à bien ce dur labeur qui consiste à établir la souveraineté [Root.GetRootAdjFS] sur les territoires conquis."
 assemble_an_army_title:0 "Réunir une armée"
 assemble_an_army_desc:0 "Nos ambitions territoriales nécessitent de disposer d'une armée nombreuse. Nous devons établir et maintenir une armée permanente puissante, qui pourra défendre et étendre les possessions [Root.GetRootAdjFP]."
 unite_home_region_title:0 "Unifier la région"
 unite_home_region_desc:0 "Le moment est venu de voir si tous nos efforts pour établir un appareil de guerre viable ont porté leurs fruits. Nous devons tout faire pour que [Root.GetLeLaNP] [Root.GetName] accèd[Root.GetEEntNP] à l'hégémonie sur [Root.Capital.GetLeLaRegion] [Root.Capital.GetRegionName] et y soi[Root.GetTEntNP] respecté[Root.GetXENP] et craint[Root.GetXENP] de tous."
 unite_home_region_ct:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] toutes les provinces de la région [Root.Capital.GetDuDeRegion] §Y[Root.Capital.GetRegionName]§!."
 arl_unite_home_region_title:1 "S'assurer de la Perse"
 arl_unite_home_region_desc:0 "Le moment est venu de voir si tous nos efforts pour établir un appareil de guerre viable ont porté leurs fruits. Nous devons tout faire pour que [Root.GetLeLaNP] [Root.GetName] accèd[Root.GetEEntNP] à l'hégémonie sur [Root.Capital.GetLeLaRegion] [Root.Capital.GetRegionName] et y soi[Root.GetTEntNP] respecté[Root.GetXENP] et craint[Root.GetXENP] de tous."
 diplomatic_missions:0 "Missions diplomatiques"
 building_alliances_title:0 "Alliés de confiance"
 building_alliances_desc:0 "Aucun pays ne peut rester isolé en ce monde. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] établir des relations de confiance avec d'autres pays [Root.GetSilSielleNP] souhait[Root.GetEEntNP] se développer et prospérer sur le long terme."
 have_two_subjects_title:0 "Avoir des dépendances"
 have_two_subjects_desc:0 "À quoi peut bien servir la puissance si personne ne la reconnaît ? Nous devons acquérir des dépendances, qui témoigneront tout le respect dû [Root.GetAuAlaNP] [Root.GetName]."
 establish_high_seas_navy_title:1 "Flotte de haute mer"
 establish_high_seas_navy_desc:0 "Afin de pouvoir projeter la puissance [Root.GetRootAdjFS] outre-mer, une flotte de haute mer est indispensable. Les vaisseaux de guerre sont certes coûteux, mais c'est là un investissement qui vaut largement son coût si cela nous permet de trouver de nouveaux marchés à dominer et de nouveaux peuples à soumettre."
 dominate_home_trade_node_title:1 "Domination commerciale"
 dominate_home_trade_node_desc:0 "Cela fait longtemps maintenant que les communautés marchandes ont gagné en puissance. L'heure est venue de leur offrir toute l'aide dont elles ont besoin pour contrôler véritablement le commerce intérieur [Root.GetDuDelaNP] [Root.GetName]. Nous ne pouvons tolérer qu'une quelconque puissance étrangère ait la capacité d'influencer le bien-être de notre peuple."
 dominant_home_node_reward_tooltip:0 "Une province relevant de notre nœud commercial intérieur va obtenir jusqu'au §Yterme de la partie§! :\nPuissance commerciale locale : §G+10§!\nCoût du développement provincial : §G-5%§!"
 trade_company_region_abroad_title:0 "S'étendre outre-mer"
 trade_company_region_abroad_desc:0 "Aussi vaste soit le monde, il n'en reste pas moins parcouru par un grand nombre de routes commerciales vitales. Depuis bien longtemps maintenant des étoffes, des épices, des métaux, des monnaies, des porcelaines et toutes sortes de biens manufacturés franchissent les déserts et les océans pour arriver entre les mains de quiconque peut se les offrir. Prendre une part des profits de ce négoce en acquérant des ports utiles au commerce dans les régions lointaines pourrait bien rendre la moindre des puissances aussi riche que Crésus."
 trade_company_region_abroad_tooltip:2 "Posséder §Y5§! provinces relevant de §Y3 chartes commerciales distinctes§!, sur d'autres continents que celui de la capitale."
 administrative_missions:0 "Missions administratives"
 high_income_mission_title:0 "Accroître nos revenus"
 high_income_mission_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] accroître [Root.GetSesLeursNP] revenus de toutes les façons possibles. L'argent est ce qui offre à l'État les moyens nécessaires à ses entreprises, depuis les dépenses quotidiennes du gouvernement jusqu'à l'entretien des armées pour envahir nos ennemis."
 build_temples_title:0 "Constructions"
 build_temples_desc:0 "Jamais nous ne devons nous reposer, même en temps de paix. Bien au contraire, nous devons faire usage de toutes les ressources disponibles afin de nous assurer de disposer de tous des fonds nécessaires si quelque malheur devait s'abattre sur [Root.GetLeLaNP] [Root.GetName]."
 build_treasury_title:0 "Économiser"
 build_treasury_desc:0 "Un trésor sain est une protection vitale contre tout ce qui pourrait survenir. Si cela peut être considéré comme de l'avarice, c'est parce que certains ne réalisent pas à quel point ce vice est l'essence même du pouvoir."
 build_manufactories_title:0 "Manufactures"
 build_manufactories_desc:0 "De prodigieuses avancées ont été faites dans le domaine de la production, aussi bien en termes de technologies que d'organisation. Reste désormais à investir de façon importante dans de nouvelles manufactures, et à tout faire pour connaître très bientôt une véritable révolution industrielle."
 imperial_ambition_mission_title:0 "Conquête d'un empire"
 imperial_ambition_mission_desc:0 "La priorité de l'État doit toujours être de s'assurer de son opulence. Usons donc à bon escient des coûteuses armées et flottes permises par la prospérité économique [Root.GetDuDelaNP] [Root.GetName] afin de nous procurer les ressources et la population qui sont indispensables à tout empire."
 subjugate_novgorod_title:0 "Conquérir Novgorod"
 subjugate_novgorod_desc:0 "Même si le grand Alexandre Nevsky a protégé les Russes des pillards teutoniques et suédois, c'est [Root.GetAuAlaNP] [Root.GetName] qu'est passé le devoir de protéger la Rus'. Nous devons donc conquérir Novgorod afin de montrer à ses princes, par la force des armes, que tel est bien le cas."
 invade_novgorod_mission_title:0 "Envahir Novgorod"
 invade_novgorod_mission_desc:0 "Les boyards de Novgorod refusent obstinément de reconnaître l'autorité [Root.GetDuDelaNP] [Root.GetName]. Nous n'avons d'autres choix que préparer l'invasion pour les soumettre."
 consolidate_russia_mission_title:0 "Unifier la Russie"
 consolidate_russia_mission_desc:0 "Les territoires de la Russie sont divisés entre de nombreuses principautés indépendantes. Tous ces princes doivent être unifiés sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 conquer_steppes_russia_mission_title:0 "Mater les steppes"
 conquer_steppes_russia_mission_desc:0 "Il faut mettre un terme à la menace perpétuelle des raids lancés par les nomades qui se trouvent au sud. Nous devrions nous préparer à frapper les hordes depuis la contrée de Tambov."
 conquer_remaining_steppes_mission_title:0 "Unifier les steppes"
 conquer_remaining_steppes_mission_desc:0 "Si nous sommes parvenus à vaincre bon nombre des hordes les plus menaçantes, nous pourrions encore assurer notre position stratégique dans les steppes. Unifions toutes ces régions en soumettant tous les nomades qui s'y trouvent encore."
 russia_partitions_poland_new_title:0 "Libérer la Ruthénie"
 russia_partitions_poland_new_desc:0 "La République polonaise est aussi faible qu'incapable de gouverner les fiers peuples ruthènes et biélorusses. Nous ne sommes pas les seuls à l'avoir noté, aussi est-il grand temps d'agir avant que toute la région ne soit partagée entre nos rivaux."
 russian_colony_in_west_siberia_new_title:0 "Coloniser la Sibérie occid."
 russian_colony_in_west_siberia_new_desc:0 "Nous avons commencé à chasser les Tatars de Sibérie. Mais pour y renforcer l'emprise [Root.GetDuDelaNP] [Root.GetName] nous devons y établir des forts qui assureront notre contrôle sur ces territoires."
 russia_westsiberia.tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] au moins §Y15§! provinces entièrement colonisées dans la région de §YSibérie occidentale§!."
 russia_eastsiberia.tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] au moins §Y10§! provinces entièrement colonisées dans la région de §YSibérie orientale§!."
 lithuanian_alliance_title:0 "Alliance avec la Lithuanie"
 lithuanian_alliance_desc:0 "Les Lithuaniens sont des amis naturels et des alliés. Nous devrions tout faire pour maintenir des relations cordiales et nous rapprocher d'eux."
 swe_win_independence_title:0 "Fin de l'Union de Kalmar"
 swe_win_independence_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] été intégré[Root.GetXENP] dans la Couronne du Danemark pendant bien trop longtemps. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] désormais tout faire pour recouvrer [Root.GetSonLeurNP] indépendance [Root.GetSilSielleNP] souhait[Root.GetEEntNP] pouvoir se développer et s'étendre selon [Root.GetSaLeurNP] propre volonté."
 swe_baltic_fleet_title:0 "Flotte de la Baltique"
 swe_baltic_fleet_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] pour ambition de conquérir la Baltique. Mais cela exige qu'[Root.GetIlElleNP] possèd[Root.GetEEntNP] une flotte puissante."
 swedish_colonialism_title:1 "Nouveau Monde [Root.GetRootAdjMS]"
 swedish_colonialism_desc:0 "Le Nouveau Monde est ouvert à la conquête. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] en tirer avantage tant que cela [Root.GetLuiLeurNP] reste possible."
 polish_alliance_lit_title:1 "Succession de Pologne"
 polish_alliance_lit_desc:1 "Les Polonais, nos amis les plus proches, font face à une crise politique qui pourrait avoir de fâcheuses conséquences pour l'indépendance [Root.GetDuDelaNP] [Root.GetName]. Nous devons trouver une issue à cette crise tout en préservant notre souveraineté."
 denmark_norway_integration_title:0 "Intégrer la Norvège"
 denmark_norway_integration_desc:0 "La Norvège a longtemps été une dépendance danoise. Le moment est venu de l'annexer."
 denmark_sweden_integration_title:0 "Union de la Scandinavie"
 denmark_sweden_integration_desc:0 "Maintenant que la Norvège est enfin intégrée, seule la Suède se dresse entre nous et l'unification de la nation scandinave."
 denmark_baltic_fleet_title:0 "Flotte de la Baltique"
 denmark_baltic_fleet_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] pour ambition de conquérir la Baltique. Mais il [Root.GetLuiLeurNP] faut pour cela disposer d'une flotte puissante."
 reclaim_neumark_desc:0 "La province de la Neumark était autrefois une partie intégrante du Brandebourg. Elle a été cédée aux chevaliers Teutoniques, mais ils ont négligé la région au point de pousser les bourgeois sur place à demander le retour de l'ancienne administration."
 reclaim_neumark_title:0 "Reprendre la Neumark"
 pru_conquer_pomerania_title:0 "Succession de Poméranie"
 pru_conquer_pomerania_desc:0 "Nous avons des droits à la succession au duché de Poméranie. La seule façon de nous assurer qu'ils ne sont pas oubliés est de prendre la région par la force."
 pru_conquer_silesia_title:0 "Conquérir la Silésie"
 pru_conquer_silesia_desc:0 "Si certains prétendent que nos revendications sur la Silésie sont quelque peu fragiles, nous avons des droits certains à revendiquer la province. Et de notre capacité à assurer ces prétentions dépend le prestige [Root.GetDuDelaNP] [Root.GetName]."
 pru_duchy_of_cleves_title:0 "Le duché de Clèves"
 pru_duchy_of_cleves_desc:0 "Par l'entremise de lois de succession complexes, nous disposons d'une revendication sur le duché de Clèves. Tout aussi fragiles soient-elles, elles nous offrent une occasion parfaite de nous étendre en Rhénanie."
 integrate_urbino_title:0 "Intégrer Urbino"
 integrate_urbino_desc:0 "Le duché d'Urbino jouit des bienfaits de la protection du Saint-Père. Mais il serait bien mieux protégé encore s'il intégrait complètement [Root.GetLeLaNP] [Root.GetName]."
 genoa_trade_node_power_title:0 "Commerce génois"
 genoa_trade_node_power_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] dépend[Root.GetXEntNP] entièrement du commerce. Mais, pour l'heure, [Root.GetIlElleNP] n'[Root.GetAOntNP] pas même le contrôle de la Méditerranée occidentale. Il est vital pour [Root.GetLuiElleNP] d'assurer [Root.GetSaLeurNP] puissance commerciale sur [Root.GetSesLeursNP] propres eaux."
 conquer_tunis_gen_title:0 "Tenir Tunis"
 conquer_tunis_gen_desc:0 "Tunis est le havre de pirates barbaresques qui harcèlent constamment les marchands [Root.GetRootAdjMP]. Prendre le port de Tunis et la côte sur laquelle il se trouve nous permettrait non seulement de porter un rude coup à ces pirates, mais aussi de faire de [Root.Capital.GetCapitalName] un port majeur pour tout le Nord de l'Afrique."
 gen_leave_the_empire_title:0 "La question impériale"
 gen_leave_the_empire_desc:0 "Par tradition, [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] toujours aligné[Root.GetXENP] sur la faction guelfe des cités-États d'Italie, qui défendent la primauté du pape sur l'empereur. Cela a toujours fait de la protection impériale un bienfait mitigé – pour dire le moins. Mais maintenant que l'emprise impériale sur l'Italie se relâche, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] se poser la question de son appartenance au Saint-Empire."
 por_build_the_navy_title:0 "Dominer les mers"
 por_build_the_navy_desc:0 "Nous avons laissé bien trop longtemps les flottes des Berbères dominer la Méditerranée. Le moment est venu de leur montrer de quelles prouesses est capable la flotte [Root.GetRootAdjFS]."
 conquer_the_north_african_coast_title:0 "Étendre le glacis"
 conquer_the_north_african_coast_desc:0 "L'avant-poste [Root.GetRootAdjMS] en Afrique du Nord s'avère fort utile pour la défense de la Chrétienté. Toutefois, pour assurer sa pérennité, il nous faut étendre encore notre emprise dans la région."
 por_discovers_cape_good_hope_title:0 "Bonne-Espérance"
 por_discovers_cape_good_hope_desc:0 "Des eaux traîtresses entourent ce légendaire cap africain, mais qui sait ce qui se trouve au-delà ? L'expansion [Root.GetDuDelaNP] [Root.GetName] est coûteuse pour la flotte marchande, aussi devons-nous nous assurer de lui fournir tout le soutien dont elle a besoin."
 por_discover_african_coast_title:0 "Par-delà le cap de la Peur"
 por_discover_african_coast_desc:0 "Les explorateurs sont certains que l'Afrique ne s'étend guère plus au sud et qu'ils pourront bientôt la contourner pour trouver enfin le royaume du prêtre Jean. Une fois assurée une alliance avec lui, [Root.GetLeLaNP] [Root.GetName] pourr[Root.GetAOntNP] enfin chasser définitivement les Maures de la Terre sainte."
 por_colonise_west_africa_title:0 "Coloniser l'Afrique occid."
 por_colonise_west_africa_desc:0 "Il semble que l'Afrique s'étend plus au sud que nous l'avions pensé de prime abord. Toutefois, le royaume légendaire du prêtre Jean n'est assurément plus très éloigné, car l'Afrique n'est sans doute pas si vaste tout de même…"
 por_colonise_central_africa_title:0 "Coloniser l'Afrique centr."
 por_colonise_central_africa_desc:0 "Seuls quelques explorateurs se sont aventurés au sud de la Côte d'Ivoire, et il y a en a eu encore moins que cela à rentrer. Mais, même ainsi, les richesses réunies lors de leurs exploits en Afrique sont stupéfiantes. Si nous y envoyons plus d'hommes, il est sûr que certains survivront."
 por_establish_south_african_trade_company_title:0 "Routes maritimes"
 por_establish_south_african_trade_company_desc:0 "Il en est bien peu qui ont les moyens de contester l'autorité [Root.GetRootAdjFS] sur le commerce de la région. Néanmoins, nous devons être prêts à exercer un contrôle total sur toutes les affaires avant de lancer plus à l'est de nouveaux voyages d'exploration."
 por_discovers_east_africa_title:0 "Havres de l'Orient"
 por_discovers_east_africa_desc:0 "Personne ne savait ce que nous trouverions lors des voyages de découverte, mais une chose au moins est évidente : ils ne sont pas finis. Nous devons donc prendre le contrôle de havres naturellement abrités où les navires [Root.GetRootAdjMP] pourront mouiller et se ravitailler."
 por_establishes_foothold_brazil_title:0 "Dominer le Brésil"
 por_establishes_foothold_brazil_desc:0 "Pour apaiser les capitaines qui ont découvert le Brésil et se le sont partagé, nous devons pousser plus loin encore et étendre le contrôle [Root.GetDuDelaNP] [Root.GetName] dans toute l'Amérique du Sud."
 por_conquers_zanzibar_title:0 "Conquérir Zanzibar"
 por_conquers_zanzibar_desc:0 "Le nord de la côte des Swahilis est parsemé d'une multitude de riches villes marchandes, où les négociants indiens et persans viennent acheter de l'or et de l'ivoire en échange de leurs soieries et produits manufacturés. Ces villes, toutefois, sont en bien mauvaise posture face à quiconque contrôle la haute mer. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'emparer de ces territoires pour y établir fermement [Root.GetSaLeurNP] domination."
 por_discovers_horn_africa_title:0 "La Corne de l'Afrique"
 por_discovers_horn_africa_desc:0 "Les explorateurs ont enfin atteint l'autre rive du golfe d'Aden, d'où tant d'épices et de produits de luxe sont amenés jusqu'en Méditerranée. La région doit être cartographiée et exploitée si nous voulons que toutes ces richesses bénéficient [Root.GetAuAlaNP] [Root.GetName]."
 por_conquers_hormuz_title:0 "Conquérir Ormuz"
 por_conquers_hormuz_desc:0 "Le détroit d'Ormuz est vital pour le contrôle du commerce entre l'Inde, l'Iran et l'Irak d'Arabie. S'emparer de l'île d'Ormuz permettrait [Root.GetAuAlaNP] [Root.GetName] de dominer le commerce local et de prétendre à recréer cet empire maritime qu'elle avait autrefois établi."
 por_discover_indian_coast_tooltip:0 "Permet de nouveaux événements."
 por_indonesia_dominance_title:0 "Domination commerciale"
 por_indonesia_dominance_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] tout faire pour établir [Root.GetSaLeurNP] prédominance sur les marchés de l'Extrême-Orient. Ainsi, une fois [Root.GetSonLeurNP] contrôle établit sur les échanges de marchandises exotiques, quiconque fera commerce avec [Root.GetLuiElleNP] en Occident se trouvera dépendant de [Root.GetSaLeurNP] bonne volonté."
 por_discovers_indonesia_title:0 "Coloniser l'Indonésie"
 por_discovers_indonesia_desc:0 "Des rumeurs prétendent que les Îles aux épices se trouveraient quelque part à l'est. Déjà, des hommes audacieux sont prêts à s'y rendre. Tout ce qu'il leur faut est le soutien de la Couronne [Root.GetDuDeNP] [Root.GetName]."
 eng_mighty_navy_title:1 "Empire maritime"
 eng_mighty_navy_desc:1 "Notre présence de plus en plus visible dans le monde entier exige une tradition maritime bien établie, convenant à une nation telle que la nôtre. Les grands vaisseaux [Root.GetRootAdjMP] doivent susciter l'admiration de nos alliés et la terreur de nos ennemis. Posez les quilles !"
 eng_discover_america_caribbean_title:0 "Découvrir les Amériques"
 eng_discover_america_caribbean_desc:0 "Des histoires circulent, prétendant qu'une terre enveloppée de mystère se trouverait loin au couchant, qui ne demande qu'à être exploitée, et emplie de merveilles inimaginables. Si c'est bien vrai, alors [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] en prendre possession."
 english_colony_in_north_america_title:1 "Coloniser l'Amérique"
 english_colony_in_north_america_desc:1 "Les territoires vierges de l'Amérique semblent riches de toutes sortes de ressources : des fourrures et des matériaux de construction navale dans le Nord, et la culture de nombreuses denrées plus au sud. Il nous faut nous y établir afin d'exploiter tous ces produits."
 english_colony_in_the_carribean_title:0 "Coloniser les Caraïbes"
 english_colony_in_the_carribean_desc:1 "Les îles des Caraïbes offrent de riches possibilités aux gentilshommes prêts à les acquérir pour travailler à les exploiter. Et il faut bien le reconnaître : ce type d'hommes ne fait pas défaut [Root.GetAuAlaNP] [Root.GetName]."
 eng_discover_india:0 "Découvrir l'Inde"
 england_discovers_india_title:0 "Découvrir l'Inde"
 england_discovers_india_desc:0 "Le commerce avec l'Inde remonte à des temps immémoriaux. Toutefois, à cause de la longueur des routes qu'il emprunte, d'autres en tirent davantage parti que nous. Nous devrions donc monter une expédition pour trouver une route maritime directe vers les Indes."
 england_discovers_australia_title:0 "Mers australes"
 england_discovers_australia_desc:1 "Des audacieux, au cran typiquement [Root.GetRootAdjMS], demandent le soutien du gouvernement pour cartographier les vastes étendues des mers australes. Les rumeurs parlent d'une terre dans ces régions qui ne demanderait qu'à être découverte. Nous devrions donc nous hâter d'y établir une colonie prospère, avant que d'autres ne puissent saisir cette occasion."
 establish_trade_in_indian_cot_title:0 "Commerce avec l'Inde"
 establish_trade_in_indian_cot_desc:1 "L'honorable Compagnie [Root.GetRootAdjFS] des Indes orientales sollicite notre permission pour établir des relations commerciales avec l'Inde. Elle est soutenue par un puissant groupe de pression au Parlement, et la Couronne en tirerait assurément de grands bénéfices."
 eng_establish_trade_in_home_cot_title:1 "Contrôle de la Manche"
 eng_establish_trade_in_home_cot_desc:0 "Maintenant que la domination coloniale [Root.GetDuDelaNP] [Root.GetName] a été clairement affirmée, il est temps qu'[Root.GetIlElleNP] en récolt[Root.GetEEntNP] les fruits chez [Root.GetLuiElleNP]. Tout ce qui passe par la Manche doit être à [Root.GetLuiElleNP], et [Root.GetIlElleNP] en aur[Root.GetAOntNP] sa part."
 eng_establish_trade_in_home_cot_gb_title:0 "Contrôle de la Manche"
 eng_establish_trade_in_home_cot_gb_desc:1 "Maintenant que la domination coloniale [Root.GetDuDelaNP] [Root.GetName] a été clairement affirmée, des marchandises de prix ont commencé à arriver des colonies. Tout ce qui passe par la Manche doit être à [Root.GetLuiElleNP], et [Root.GetSesLeursNP] investissements se doivent d'être protégés."
 eng_rb_take_gibraltar_title:0 "Prendre Gibraltar"
 eng_rb_take_gibraltar_desc:0 "Le port de Gibraltar pourrait être un bon objet d'échange pour traiter avec les Espagnols et les Maures. Mais il pourrait aussi être un port d'étape d'une grande valeur pour toutes les opérations [Root.GetRootAdjFP] en Méditerranée."
 eng_rb_take_baleares_title:0 "Accroître notre portée"
 eng_rb_take_baleares_desc:0 "Les Baléares n'ont absolument aucune valeur économique, mais leur proximité d'avec les côtes françaises ne doit pas être sous-évaluée, et [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] donc s'en emparer. Quant à la Sardaigne, elle [Root.GetLuiLeurNP] offrirait une proximité de grande valeur avec l'Italie."
 eng_rb_take_mediterranean_islands_title:0 "Autorité en Méditerranée"
 eng_rb_take_mediterranean_islands_desc:0 "Si nous ne considérions au départ nos possessions sur la Méditerranée que comme des enjeux stratégiques dans la guerre contre nos voisins, il est devenu évident qu'ils nous permettent aussi d'exercer notre contrôle sur les routes commerciales de la région. Nous devrions donc tenter d'en acquérir d'autres encore."
 eng_rb_take_shetland_and_faro_isles_title:1 "Îles de la mer du Nord"
 eng_rb_take_shetland_and_faro_isles_desc:0 "Même si [Root.GetLeLaNP] [Root.GetName] ne s'y [Root.GetEstSontNP] pas intéressé depuis longtemps maintenant, les îles du Nord retiennent désormais toute [Root.GetSonLeurNP] attention. Elles ont certes bien peu de valeur en tant que telle, mais peut-être pourraient-elles constituer autant d'étapes pour accroître [Root.GetSonLeurNP] portée."
 eng_rb_own_thirteen_colonies_title:0 "Les Treize Colonies"
 eng_rb_own_thirteen_colonies_desc:0 "Alors que les colonies [Root.GetRootAdjFP] se développent et gagnent en influence, le nombre de candidats prêts à faire le périple jusqu'à l'Ouest croît sans cesse. Faisons nôtre cette région du monde."
 eng_rb_war_of_roses_title:0 "Guerre des Deux-Roses"
 eng_rb_war_of_roses_desc:0 "Voilà un conflit que bon nombre ont vu venir depuis longtemps. D'une façon ou d'une autre, le peuple devra être guidé durant toute cette période d'incertitude."
 eng_rb_war_of_roses.tooltip:1 "Soit le désastre de la §Yguerre des Deux-Roses§! est résolu, soit [Root.GetLeLaNP] §Y[Root.GetName]§! accèd[Root.GetEEntNP] à l'ère de la Réforme sans le déclencher."
 eng_rb_control_state_religion_title:0 "Contrôle de la religion d'État"
 eng_rb_control_state_religion_desc:0 "L'anarchie religieuse s'est emparée de l'Europe. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] reprendre le contrôle de la situation et décider dans quel camp [Root.GetIlElleNP] souhait[Root.GetEEntNP] se ranger dans les querelles religieuses."
 eng_rb_empire_status_title:0 "Empire [Root.GetRootAdjMS]"
 eng_rb_empire_status_desc:0 "L'Empire [Root.GetRootAdjMS] s'étend sur l'Orient comme sur l'Occident, et bien peu de nations peuvent s'opposer à sa résolution. Malgré tout, il reste encore quelques territoires qui ne lui appartiennent pas encore…"
 eng_rb_greenland_title:0 "Coloniser le Nord"
 eng_rb_greenland_desc:0 "Inhospitalier. Glacé. Mortellement dangereux. Les mots utilisés pour décrire le Grand Nord sont nombreux et variés. Mais [Root.GetLeLaNP] [Root.GetName] saur[Root.GetAOntNP] dompter cette contrée."
 eng_rb_greenland.tooltip:1 "La province de [1104.GetName] recevra au moins un vrai nom, typiquement [Root.GetRootAdjMS]."
 eng_rb_canada_title:0 "Coloniser le Canada"
 eng_rb_canada_desc:0 "Plus froids et plus durs que ceux situés plus au sud, les territoires du Canada ne demandent néanmoins qu'à être exploités. Fourrures exotiques, bois et minerais abondent dans leurs montagnes enneigées."
 eng_war_france_title:0 "Guerre de Cent Ans"
 eng_war_france_desc:0 "Le traité de Tours a amené une période de trêve agitée entre [Root.GetLeLaNP] [Root.GetName] et la France. Mais nous comme eux sommes bien conscients que cela ne durera pas, aussi devons-nous décider maintenant si nous honorons le traité et attendons le bon moment pour agir, ou préparons immédiatement la guerre."
 eng_reclaim_arm_paris_title:0 "Contrôle stratégique"
 eng_reclaim_arm_paris_desc:0 "Alors que la guerre de Cent Ans tire à sa fin, il est temps de revoir notre façon de procéder. Plutôt que réduire petit à petit les forces des Français par des embuscades et des escarmouches sans réelles conséquences, nous devrions frapper au cœur du pays."
 eng_rb_brittany_title:0 "Conquérir la Bretagne"
 eng_rb_brittany_desc:0 "Depuis le règne de Guillaume le Conquérant, la Bretagne est restée très liée [Root.GetAuAlaNP] [Root.GetName]. Il est donc temps qu'elle soit rendue à la Couronne."
 eng_rb_angevin_title:0 "Empire Plantagenêt"
 eng_rb_angevin_desc:0 "Les Plantagenêts ont régné sur la moitié de la France en sus de l'Angleterre, assurant la prospérité et la justice partout où s'étendait leur autorité. Maintenant que le trône de France nous est acquis, [Root.Monarch.GetName] a donc tous les droits de se présenter comme leur hériti[Root.GetErEreDir]."
 eng_rb_hre_electors_title:0 "Contrôler les Électeurs"
 eng_rb_hre_electors_desc:0 "Maintenant débarrassé[Root.GetXENP] de la France et alors que l'Europe contemple avec émerveillement [Root.GetSaLeurNP] puissance, il est temps pour [Root.GetLeLaNP] [Root.GetName] de tourner [Root.GetSonLeurNP] attention vers ce prétendu « Saint-Empire romain germanique »."
 eng_rb_hre_emperor_title:1 "Ascension de la Grande-Bretagne"
 eng_rb_hre_emperor_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] en pleine ascension. Les rois s'inclinent devant [Root.GetSaLeurNP] majesté, tous cèdent face à [Root.GetSesLeursNP] armées. Il ne reste au final qu'un seul trône qui soit plus haut que celui de [Root.Monarch.GetName]."
 eng_rb_universities_title:0 "Rénover Oxbridge"
 eng_rb_universities_desc:0 "Les bâtiments des universités multiséculaires d'Oxford et de Cambridge commencent à ne plus convenir à leur usage. Y faire quelques investissements réduits pourrait permettre d'améliorer grandement les choses."
 eng_rb_conquer_burgundy_title:1 "S'emparer de la Bourgogne"
 eng_rb_conquer_burgundy_desc:1 "Les derniers vestiges du duché de Bourgogne ont connu des temps difficiles. [Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] pas oublié comment le duché nous a tourné le dos après le traité d'Arras. Ses terres doivent être confisquées."
 eng_rb_take_delta_title:0 "Prendre Alexandrie"
 eng_rb_take_delta_desc:0 "Le fertile delta du Nil est un carrefour commercial de première importance dans la région de la Méditerranée. Posséder la contrée donnerait [Root.GetAuAlaNP] [Root.GetName] une grande influence sur les routes commerciales venues d'Orient."
 eng_rb_take_bahari_title:0 "Autorité sur l'Égypte"
 eng_rb_take_bahari_desc:0 "Asseoir notre contrôle sur la cité du Caire est une occasion que nous ne pouvons manquer. Par ailleurs, occuper une partie de la péninsule du Sinaï permettrait [Root.GetAuAlaNP] [Root.GetName] d'avoir [Root.GetSonLeurNP] mot à dire sur tout mouvement entre l'Afrique du Nord et le Proche-Orient."
 eng_war_france.tooltip:0 "Rétrocéder le Maine à la §YFrance§! lors de l'événement §YLa cession du Maine§!."
 eng_hanseatic_one_title:0 "Contrôler la Hanse"
 eng_hanseatic_one_desc:0 "Nombre de ports [Root.GetRootAdjMP] se trouvent au bout de la riche route hanséatique. Contrôler un plus grand nombre de ports situés le long de cette route maritime serait une bonne idée commercialement parlant."
 eng_hanseatic_two_title:0 "À l'est de la Hanse"
 eng_hanseatic_two_desc:1 "Au-delà de l'Oresund se trouvent les riches cités hanséatiques de Dantzig et de Riga. On pourrait aller jusqu'à dire qu'elles doivent leur prospérité aux droits coutumiers [Root.GetRootAdjMP]. Elles ont donc une dette envers nous."
 eng_rb_trade_value_title:0 "Croissance de la Manche"
 eng_rb_trade_value_desc:0 "La valeur des marchandises transitant par la Manche est immense. Nous devrions faire savoir dans le monde entier que toutes les richesses finissent toujours par arriver [Root.GetAuEnNP] [Root.GetName]."
 eng_rb_furnaces_title:1 "Révolution industrielle"
 eng_rb_furnaces_desc:0 "[Root.Capital.GetCapitalName] est obscurcie par la fumée s'échappant d'innombrables cheminées, et la demande en charbon augmente encore et toujours plus. Toutefois, les investisseurs du gouvernement disent que des veines de charbon profitables se trouveraient dans le Derbyshire et le Glamorgan."
 eng_rb_spice_islands_title:0 "Coloniser les Îles aux épices"
 eng_rb_spice_islands_desc:0 "L'autre bout du monde produit des épices merveilleuses, des soieries brodées et des femmes exotiques. Pour le bien de [Root.GetSesLeursNP] sujets, [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP] y établir [Root.GetSaLeurNP] présence."
 eng_rb_coal_title:0 "Construire des manufactures"
 eng_rb_coal_desc:0 "Les établissements industriels [Root.GetRootAdjMP] ne cessent de croître, et le développement de l'industrie mécanisée dans tout le pays suscite une grande demande en combustible. Nous aurions donc tout intérêt à augmenter la production."
 eng_mighty_army_title:0 "Lever les troupes"
 eng_mighty_army_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] enfin résolu de s'occuper de [Root.GetSesLeursNP] voisins gaéliques si remuants. S'ils n'ont aucune noblesse bien établie ni aucune administration digne de ce nom, ils restent des ennemis de valeur. Levons donc une armée pour nous emparer de leurs terres !"
 conquer_ireland_gbr_title:0 "Conquérir l'Irlande"
 conquer_ireland_gbr_desc:0 "Historiquement connu sous le nom d'« ennemis irlandais de Sa Majesté », le peuple gaélique d'Irlande a longtemps refusé de reconnaître la loi [Root.GetRootAdjFS]. Il est temps de les faire plier."
 vassalize_france_title:1 "Assujettir la France"
 vassalize_france_desc:1 "Nous devons revendiquer le duché de France. Sa noblesse devra s'incliner si elle ne veut pas que les têtes roulent."
 gbr_rb_india_landfall_title:0 "Conquérir le Bengale"
 gbr_rb_india_landfall_desc:1 "La Compagnie [Root.GetRootAdjFS] des Indes orientales y mène des opérations depuis un certain temps maintenant. À sa demande, et en nous appuyant sur sa connaissance de la région, le moment est venu d'assurer l'emprise [Root.GetDuDelaNP] [Root.GetName] sur le fertile delta du Bengale."
 gbr_rb_india_princedoms_title:0 "Intérieur de l'Inde"
 gbr_rb_india_princedoms_desc:0 "Les territoires intérieurs de l'Inde sont réputés pour leurs mines incroyablement riches et leurs pierres précieuses. Inutile de le dire, les habitants de la région connaîtraient un sort bien meilleur s'ils étaient gouvernés par [Root.GetLeLaNP] [Root.GetName]."
 gbr_rb_india_coast_title:0 "Conquérir les côtes indiennes"
 gbr_rb_india_coast_desc:0 "Il est indéniable que le contrôle des côtes de l'ouest de l'Inde nous assurerait la mainmise sur l'ensemble du sous-continent. Nous devrions prendre ces territoires, au nom [Root.GetDuDelaNP] [Root.GetName]."
 gbr_rb_india_landgrab_title:0 "Conquérir le Nord de l'Inde"
 gbr_rb_india_landgrab_desc:0 "L'occupation du Sud de l'Inde fonctionne bien, mais la Compagnie [Root.GetRootAdjFS] des Indes orientales est certaine qu'il bénéficierait grandement à tous que [Root.GetLeLaNP] [Root.GetName] plac[Root.GetEEntNP] sous contrôle direct tout le Nord de l'Inde."
 sco_college_of_justice_title:0 "College of Justice"
 sco_college_of_justice_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] disposer d'un système judiciaire universel et complet. Nous devrions veiller à ce que tous soient gouvernés par les mêmes lois par le biais d'une seule institution centralisée."
 sco_education_acts_title:0 "Lois sur l'éducation"
 sco_education_acts_desc:0 "L'alphabétisation est vitale pour tout pays qui aspire à la modernité. Des écoles religieuses doivent donc être établies dans chaque paroisse, et tous les propriétaires fonciers doivent connaître au moins les fondements du latin, de la loi et des arts."
 sco_religious_unity_title:0 "Résister à la Réforme"
 sco_religious_unity_desc:0 "Les appels à la réforme religieuse ont ébranlé les fondements de l'Europe. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] résister à la tempête par [Root.GetLuiElleNP]-mêm[Root.GetEEsNP], que ce soit par la tolérance ou en imposant de manière stricte la seule véritable foi [Root.GetRelFS]."
 sco_bank_title:0 "Banque d'Écosse"
 sco_bank_desc:0 "Les banques nationales existent essentiellement pour financer les États, mais [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP] considérer les choses autrement. C'est en recourant à [Root.GetSaLeurNP] banque pour garantir des prêts aux entrepreneurs qu'[Root.GetIlElleNP] pourr[Root.GetAOntNP] encourager le développement des affaires."
 sco_early_industry_title:0 "Mines de charbon"
 sco_early_industry_desc:0 "Du charbon a été découvert dans l'Ayrshire ! Si la valeur de ce produit semble douteuse pour le moment, cette matière apparemment sans intérêt sera certainement au cœur d'une nouvelle ère technologique. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] se préparer à une révolution industrielle."
 sco_auld_alliance_title:0 "L'Auld Alliance"
 sco_auld_alliance_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] et la France entretiennent des liens étroits, s'étant promis une aide mutuelle contre toute agression anglaise. Et alors que les conflits semblent s'intensifier, nous devons dès à présent réaffirmer nos liens diplomatiques."
 sco_advance_frontier_title:0 "Repousser la frontière"
 sco_advance_frontier_desc:0 "Les escarmouches dans les Marches sont fréquentes et sanglantes. Il est temps pour [Root.GetLeLaNP] [Root.GetName] de mettre un terme à ces querelles mesquines en s'emparant de l'ensemble de la région."
 sco_conquer_midlands_title:0 "Pénétrer en Angleterre"
 sco_conquer_midlands_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] souffert bien trop longtemps des armées anglaises. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] maintenant assurer [Root.GetSonLeurNP] emprise sur tout le Nord de la Grande-Bretagne en annexant la Northumbrie."
 sco_conquer_london_title:0 "Prendre Londres"
 sco_conquer_london_desc:0 "Le Nord est nôtre, et la capitale anglaise nous est ouverte. Le moment est idéalement choisi pour mettre un terme à la domination des Anglais."
 claiming_orkney_title:1 "Îles du Nord"
 claiming_orkney_desc:0 "Les Orcades, les Shetlands et l'île de Man sont les dernières îles proches à continuer de nous échapper. Si elles sont actuellement en la possession des rois d'Angleterre ou de Norvège, nous devons guetter la moindre occasion de les faire passer sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 conquer_orkney_free_title:0 "Revendiquer les îles"
 conquer_orkney_free_desc:0 "Les Orcades, les Shetlands et l'île de Man sont les dernières îles proches à continuer de nous échapper. Si elles sont actuellement en la possession des rois d'Angleterre ou de Norvège, nous devons guetter la moindre occasion de les faire passer sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 sco_into_ireland_title:0 "Poser le pied en Irlande"
 sco_into_ireland_desc:0 "L'Ulster a toujours été une cible tentante, mais jusqu'à récemment les rois d'Angleterre surveillaient de trop près la région. À présent que leur attention est retenue ailleurs, peut-être devrions-nous saisir l'occasion pour lancer une armée sur l'Irlande."
 sco_conquer_ireland_title:0 "Conquérir l'Irlande"
 sco_conquer_ireland_desc:0 "Maintenant que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] établi une tête de pont en Irlande, il paraît normal qu'[Root.GetIlElleNP] continu[Root.GetEEntNP] à s'étendre sur cette île. Après tout, les clans irlandais sont faibles et divisés, tandis qu'[Root.GetIlElleNP]-mêm[Root.GetEEsNP] [Root.GetEstSontNP] uni[Root.GetXENP] et fort[Root.GetXENP]."
 sco_british_empire_title:0 "Gouverner la Gde-Bretagne"
 sco_british_empire_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] étendre [Root.GetSonLeurNP] autorité à l'ensemble des îles Britanniques et la gouverner dans leur intégralité."
 sco_north_sea_title:0 "Commerce en mer du Nord"
 sco_north_sea_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] idéalement situé[Root.GetXENP] pour dominer le commerce de la mer du Nord. [Root.GetIlElleNPCap] devrai[Root.GetTEntNP] donc assurer [Root.GetSaLeurNP] position en construisant des marchés et des navires de commerce."
 darien_scheme_title:0 "Projet Darién"
 darien_scheme_desc:0 "Nos conseillers financiers nous assurent que, en aucune façon, ce projet ne pourrait mal tourner."
 darien_scheme_tooltip:0 "[Root.GetLeLaNPCap] [Root.GetName] et [Root.GetSesLeursNP] dépendances possèdent au moins §Y2§! provinces de la contrée du §YPanama§!."
 sco_nova_scotia_title:0 "Nouvelle-Écosse"
 sco_nova_scotia_desc:0 "Les terres vierges du Nouveau Monde ont beaucoup à offrir [Root.GetAuAlaNP] [Root.GetName]. Une région paraissant idéale a été remarquée dans le Nord, que les explorateurs ont déjà surnommée la « Nouvelle-Écosse »."
 sco_nova_scotia.tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! et [Root.GetSesLeursNP] dépendances possèdent au moins §Y5§! provinces entièrement colonisées dans la région coloniale du §YCanada§!."
 sco_highlands_mission_title:0 "Reprendre les Hébrides"
 sco_highlands_mission_desc:0 "Les MacDonald, les seigneurs des Hébrides, disposent d'une bien trop grande influence parmi les clans des Highlands. Ils se sont déjà soulevés à plusieurs reprises par le passé, et ce n'est qu'une question de temps avant qu'ils ne rallient à nouveau les Highlanders contre l'autorité [Root.GetRootAdjFS]. Qui plus est, il se dit qu'une conspiration viserait à diviser [Root.GetLeLaNP] [Root.GetName] entre les MacDonald et les Anglais. Ils sont donc beaucoup trop dangereux pour qu'on les laisse gouverner les Hébrides."
 sco_north_atlantic_title:0 "Guerres de la morue"
 sco_north_atlantic_desc:0 "Les eaux entourant les Féroé et l'Islande regorgent de morue. [Root.GetLeLaNPCap] [Root.GetName] s'étant déjà emparé des Orcades et des Shetlands, le monopole sur la pêche dans l'Atlantique nord paraît être à [Root.GetSaLeurNP] portée."
 spa_rb_caribbean_discovery_title:0 "Découvrir les Caraïbes"
 spa_rb_caribbean_discovery_desc:0 "Une théorie déjà fort ancienne prétend qu'au lieu de voyager vers l'est, nous pourrions gagner les Indes par l'ouest. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] mettre cette théorie à l'épreuve en commençant à rechercher une terre où débarquer."
 spa_rb_caribbean_colony_title:0 "Coloniser les Caraïbes"
 spa_rb_caribbean_colony_desc:0 "Les indigènes des territoires nouvellement découverts d'Hispaniola sont amicaux, plaisants, et – plus intéressant encore – candides. Nous devrions revendiquer la région en y plantant la bannière [Root.GetRootAdjFS]."
 spa_rb_spanish_main_title:0 "La Tierra Firme"
 spa_rb_spanish_main_desc:0 "La Tierra Firme, comme on a commencé à l'appeler en [Root.GetRootAdjMS], peut être aperçue depuis les ponts des navires marchands qui accostent à Hispaniola. Si la prospérité des Caraïbes signifie quelque chose, explorer la terre ferme pourrait en valoir la peine."
 spa_rb_la_plata_title:0 "Coloniser la Plata"
 spa_rb_la_plata_desc:0 "Les paysages verdoyants de l'Amérique du Sud seraient le lieu idéal pour lancer une nouvelle aventure coloniale."
 spa_rb_aztecs_title:0 "Conquérir les Aztèques"
 spa_rb_aztecs_desc:0 "Le système de l'entrada fait que le prétendu « empire » des Aztèques relève de fait de l'autorité [Root.GetDuDelaNP] [Root.GetName]. Emparons-nous donc de ses territoires et ramenons son or jusqu'à [Root.Capital.GetName]."
 spa_rb_incans_title:0 "Trésors des Incas"
 spa_rb_incans_desc:0 "Les Incas empilent des tas d'or dans leurs temples, mais semblent ne pas avoir conscience du pouvoir que recèle ce métal précieux. Leurs territoires, tout autant que leur or, seraient bien plus en sécurité entre des mains [Root.GetRootAdjFP]."
 spa_rb_incans_two_title:0 "Conquérir les Incas"
 spa_rb_incans_two_desc:0 "Les trésors qui attendent dans les montagnes du Pérou rendent le bain de sang qui va s'y produire tout à fait profitable. Nous devrions tout faire pour pousser les revendications [Root.GetDuDelaNP] [Root.GetName] et [Root.GetLuiLeurNP] assurer la gloire."
 spa_rb_zapotecs_title:0 "Conquérir les Tarasques"
 spa_rb_zapotecs_desc:0 "Le peuple indigène des Tarasques a fait la grave erreur de nous accueillir avec des cadeaux d'or et de pierres précieuses. Ils en ont sans doute encore beaucoup d'autres. Trouvons-les !"
 spa_rb_army_ready_title:0 "Préparer la Reconquista"
 spa_rb_army_ready_desc:0 "Pendant trop longtemps nous avons manqué à notre devoir de préserver les peuples ibériques. Nous devons nous préparer à les unifier enfin sous une seule bannière, celle [Root.GetDuDelaNP] [Root.GetName]."
 spa_rb_reconquista_one_title:0 "Reprendre l'Andalousie"
 spa_rb_reconquista_one_desc:0 "Il convient de mettre un terme à la menace que font peser les Maures dans le Sud. Chassons-les de nos terres !"
 spa_rb_reconquista_two_title:0 "Recouvrer le Portugal"
 spa_rb_reconquista_two_desc:0 "Les Espagnes nous appartiennent – et cela inclut aussi notre voisin de toujours, le Portugal. Nous devons reprendre ce titre et rendre la souveraineté sur ce pays [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName]."
 spa_rb_reconquista_three_title:0 "Revendiquer l'Aragon"
 spa_rb_reconquista_three_desc:0 "Une bonne part des territoires de l'Aragon appartenait autrefois [Root.GetAuAlaNP] [Root.GetName]. Par la force ou par la ruse, [Root.GetIlElleNP] doi[Root.GetTVentNP] maintenant les reprendre."
 spa_rb_reconquista_four_title:0 "Poursuivre la Reconquista"
 spa_rb_reconquista_four_desc:0 "Au-delà de [Root.GetSesLeursNP] revendications sur la péninsule, [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP] établir [Root.GetSaLeurNP] présence dans quelques villes de la côte nord de l'Afrique pour se prémunir de toute invasion."
 spa_rb_iberia_christian_title:0 "Convertir la péninsule"
 spa_rb_iberia_christian_desc:0 "Le reste de l'Europe nous considère avec grande méfiance, car tout laisse supposer que [Root.GetLeLaNP] [Root.GetName] abrit[Root.GetEEntNP] en [Root.GetSonLeurNP] sein l'hérésie. Nous devons replacer nos frères perdus sur le chemin de la seule véritable foi."
 spa_rb_christian_fleet_title:0 "Dominer les mers"
 spa_rb_christian_fleet_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] depuis longtemps des ambitions en Méditerranée. L'Italie serait facile à prendre, mais nous devons pour cela disposer d'un port à proximité, et d'une flotte suffisamment importante pour décourager un sultan opportuniste d'Orient."
 spa_rb_italian_ambition_title:0 "Ambitions italiennes"
 spa_rb_italian_ambition_desc:0 "L'Italie est riche et ne demande qu'à être conquise. Comme tant d'autres avant [Root.GetLuiElleNP], [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] se tailler [Root.GetSaLeurNP] part de ce pays et de ses richesses."
 ned_caribbean_discovery_title:0 "Explorer les Caraïbes"
 ned_caribbean_discovery_desc:0 "La Compagnie [Root.GetRootAdjFS] des Indes occidentales, enfin fondée après les longs débats consacrés à son financement, prévoit d'œuvrer à l'établissement de routes commerciales entre les Indes occidentales et [Root.GetLeLaNP] [Root.GetName]. Nous devrions cartographier la région pour y repérer les terres les plus intéressantes."
 ned_american_discovery_title:0 "Coloniser l'Am. du Nord"
 ned_american_discovery_desc:0 "L'ère des colonies est véritablement lancée. Nous devrions tirer parti de notre proximité avec les côtes du Nord de l'Amérique pour y établir des colonies."
 ned_south_africa_colony_title:0 "Coloniser le Cap"
 ned_south_africa_colony_desc:0 "La Compagnie [Root.GetRootAdjFS] des Indes orientales aurait besoin d'un port d'escale au cap de Bonne-Espérance, à l'extrême pointe australe de l'Afrique, où ses navires pourraient faire relâche et ravitailler lors des périples vers l'Orient. Et la Compagnie est prête à offrir une somme non négligeable si nous lui rendions ce service."
 ned_brazil_colony_title:0 "Coloniser le Brésil"
 ned_brazil_colony_desc:0 "Les terres fertiles du Brésil seraient un lieu idéal pour lancer une nouvelle aventure coloniale. Et puis, disons-le tout de go : nous n'avons pas à accepter l'emprise des Ibères dans la région de la « Nouvelle-Hollande »."
 ned_india_ceylon_title:0 "S'emparer de Ceylan"
 ned_india_ceylon_desc:0 "L'île de Ceylan est idéalement située pour constituer un port de relâche, et nous offrirait un avantage indéniable face aux autres puissances coloniales dans la région."
 ned_spice_australia_title:0 "Découvrir l'Australie"
 ned_spice_australia_desc:0 "Des rumeurs venues d'Orient parlent d'un vaste continent, quelque part au Sud-Est. Il est temps donc de cartographier l'ensemble des îles d'Indonésie et d'Australasie."
 ned_malacca_title:0 "Conquérir Malacca"
 ned_malacca_desc:0 "Malacca revêt une importance économique cruciale. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] en prendre le contrôle immédiatement pour s'assurer de disposer d'une bien plus grande maîtrise sur [Root.GetSesLeursNP] intérêts commerciaux en Indonésie."
 ned_indonesia_cot_title:0 "Commerce indonésien"
 ned_indonesia_cot_desc:0 "La domination des marchés de Malacca est d'une importance vitale. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] tout faire pour y avoir le monopole."
 ned_taiwan_title:0 "Formose [Root.GetRootAdjFS]"
 ned_taiwan_desc:0 "Pour contribuer à nos tentatives d'ouverture de relations commerciales avec la Chine, nous devrions établir une présence [Root.GetRootAdjFS] sur l'île de Taïwan."
 ned_lowlands_one_title:1 "Unifier les Pays-Bas"
 ned_lowlands_one_desc:0 "Nos frères de foi souffrent sous le joug d'oppresseurs étrangers. L'honneur commande que nous les libérions."
 ned_lowlands_two_title:0 "Reconquête des Pays-Bas"
 ned_lowlands_two_desc:0 "Il reste encore trop de nos frères à vivre sous le joug de maîtres étrangers. Il est de notre devoir de les aider à gagner la liberté."
 ned_religious_unity_title:0 "Unité religieuse"
 ned_religious_unity_desc:0 "Nous devons nous opposer à toute forme d'hérésie. Déclarons l'appartenance [Root.GetDuDelaNP] [Root.GetName] à la seule véritable foi !"
 ire_conquer_ulster_title:0 "Conquérir l'Ulster"
 ire_conquer_ulster_desc:0 "L'Ulster est en mauvaise posture, entre les Anglais et les Écossais. Les Irlandais de la région seraient en bien plus grande sécurité s'ils étaient sous la protection [Root.GetDuDelaNP] [Root.GetName]."
 ire_conquer_leinster_title:0 "Conquérir le Leinster"
 ire_conquer_leinster_desc:0 "Le Leinster se trouve dans l'ombre de la Couronne anglaise, et ses comtes ont toutes les peines du monde à préserver leur indépendance. Les Irlandais ne pourront résister autrement qu'en les unifiant."
 ire_conquer_munster_title:0 "Conquérir le Munster"
 ire_conquer_munster_desc:0 "Les clans du Munster ne cessent de se quereller pour des balivernes et s'emparer du pouvoir sur la région. Ils doivent renoncer à leurs anciennes disputes et reconnaître l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 ire_conquer_connacht_title:0 "Conquérir le Connacht"
 ire_conquer_connacht_desc:0 "Les clans du Connacht se croient à l'abri du joug anglais parce qu'ils n'ont pas vu leurs armées depuis longtemps. Mais cela ne durera pas. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'emparer de leurs terres pour les préparer à résister à l'inévitable retour des Anglais."
 unite_the_clans_ire_title:0 "Unifier les clans"
 unite_the_clans_ire_desc:0 "Tous les clans de l'Irlande doivent s'unir sous l'autorité [Root.GetDuDelaNP] [Root.GetName]. Ce qu'il faut au pays, c'est un nouveau haut roi."
 beyond_the_pale_title:0 "Au-delà du Pale"
 beyond_the_pale_desc:0 "Enfin, l'Irlande est unifiée sous l'autorité d'un[Root.GetXEDir] seul[Root.GetXEDir] dirigeant[Root.GetXEDir]. Il est donc temps désormais de porter notre attention vers les derniers bastions anglais."
 conquer_wales_title:0 "Conquérir le Pays de Galles"
 conquer_wales_desc:0 "Les Gallois ont autrefois résisté au joug anglais, et ce n'est que par la lâcheté et la désunion qu'ils ont été vaincus. [Root.GetLeLaNPCap] [Root.GetName] ne répéter[Root.GetAOntNP] pas leurs erreurs passées."
 conquer_west_england_title:0 "Envahir l'Angleterre"
 conquer_west_england_desc:0 "L'Angleterre est grande ouverte devant nous. Le temps est venu de lui rendre la monnaie de sa pièce."
 ire_conquer_isles_title:0 "Conquérir les Highlands"
 ire_conquer_isles_desc:0 "Il y a de cela des siècles, les Highlands étaient parsemées d'établissements religieux irlandais. La région devrait pouvoir jouir à nouveau de notre patronage."
 ire_koi_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! et ses dépendances possèdent au moins §Y2§! provinces dans la contrée des §YÎles§!."
 ire_highlands_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! et ses dépendances possèdent au moins §Y4§! provinces dans la contrée des §YHighlands§!."
 ire_conquer_scotland_title:0 "Conquérir l'Écosse"
 ire_conquer_scotland_desc:0 "Les Écossais se trouvent sur la route qui mène [Root.GetLeLaNP] [Root.GetName] à la conquête des îles Britanniques. Leurs vaines tentatives pour résister au joug anglais ne pourront pas durer éternellement, aussi ne serait-ce que justice que nous leur accordions notre protection."
 ire_rule_britannia_title:0 "Gouverner les îles Brit."
 ire_rule_britannia_desc:0 "L'ensemble des îles Britanniques devrait nous appartenir. C'est bien [Root.GetAuAlaNP] [Root.GetName] de les gouverner."
 trinity_college_ire_title:0 "Fonder le Trinity College"
 trinity_college_ire_desc:0 "Dublin est de nouveau gouvernée par des Irlandais. Or, la ville est idéalement située pour fonder notre première université."
 irish_america_title:0 "Amérique irlandaise"
 irish_america_desc:0 "Les Irlandais ne sont pas insensibles aux appels du Nouveau Monde. Nombreux sont ceux qui souhaiteraient y émigrer pour s'y procurer de la terre et y trouver des richesses. Peut-être les générations futures des Américains s'enorgueilliront-elles de leurs ascendances irlandaises ?"
 irish_america.tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! et [Root.GetSesLeursNP] dépendances possèdent au moins §Y5§! provinces entièrement colonisées dans la région coloniale de l'§YAmérique de l'Est§!."
 ire_import_potatoes_title:0 "Importer la pomme de terre"
 irish_potatoes.tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! et [Root.GetSesLeursNP] dépendances possèdent au moins §Y15§! provinces entièrement colonisées en §YAmérique du Nord§! ou au §!Nouveau-Monde§!."
 ire_import_potatoes_desc:0 "Nous avons découvert au Nouveau Monde un curieux tubercule. Après avoir renoncé à la fumer, nous avons appris qu'elle pourrait constituer une denrée de base idéale au pays. Même les familles les plus réduites pourraient facilement la cultiver pour survivre."
 reconquer_normandy_title:0 "Reconquérir la Normandie"
 reconquer_normandy_desc:0 "La Normandie relève de plein droit de la Couronne [Root.GetDuDeNP] [Root.GetName]. Elle doit donc repasser sous l'autorité de [Root.Monarch.GetName]."
 subjugate_brittany_title:1 "Assujettir la Bretagne"
 subjugate_brittany_desc:0 "Le duché de Bretagne n'entretient plus avec la Couronne [Root.GetDuDeNP] [Root.GetName] les relations appropriées à son rang. Nous devons le ramener au statut qui est le sien."
 conquer_picardy_fra_title:0 "Conquérir la Picardie"
 conquer_picardy_fra_desc:0 "La Picardie est une région riche, qui appartenait autrefois à la France mais n'est plus maintenant sous l'autorité [Root.GetDuDelaDir] [Root.GetDir]. Nous devrions la reprendre."
 conquer_flanders_wallonia_title:0 "Conquérir les Flandres"
 conquer_flanders_wallonia_desc:0 "Le duché des Flandres a, au cours des siècles, changé d'allégeance entre la France, le Saint-Empire et ces parvenus de ducs de Bourgogne. Il est temps qu'il revienne de façon permanente sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 build_french_fleet_title:0 "Puissance maritime"
 build_french_fleet_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] se doter d'une flotte capable de rivaliser avec celle des Anglais, ou nous serons à jamais confinés sur nos côtes."
 fra_india_expansion_title:0 "Inde orientale [Root.GetRootAdjFS]"
 fra_india_expansion_desc:0 "Les richesses de l'Inde en font une proie bien tentante. Si [Root.GetLeLaNP] [Root.GetName] pouvai[Root.GetTEntNP] établir une tête de pont sur ses côtes, [Root.GetIlElleNP] serai[Root.GetTEntNP] en mesure de dominer tout le commerce de la région."
 french_claim_to_naples_title:0 "Revendiquer Naples"
 french_claim_to_naples_desc:0 "La succession de Naples est une question compliquée et controversée. Naples elle-même aspire à l'indépendance ; mais [Root.GetLeLaNP] [Root.GetName], tout autant que les princes de la péninsule Ibérique, [Root.GetAOntNP] bien l'intention de s'en emparer. Il convient donc de régler définitivement la question."
 reconquer_gascony_title:0 "Reconquérir la Gascogne"
 reconquer_gascony_desc:0 "La Gascogne est un territoire [Root.GetRootAdjMS] de plein droit, même si elle est occupée par un prétendant au trône absolument illégitime. Toute possession anglaise en France doit être reprise."
 conquer_provence_title:0 "Conquérir la Provence"
 conquer_provence_desc:0 "Les ducs de Provence aspirent à beaucoup mais font bien peu. Mieux vaudrait qu'ils se soumettent à l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 conquer_burgundy_area_title:0 "Conquérir la Bourgogne"
 conquer_burgundy_area_desc:0 "Ces parvenus de ducs de Bourgogne se gaussent d'être une grande puissance. Ils n'en sont pas moins les vassaux [Root.GetDuDelaNP] [Root.GetName]. Il est temps de le leur rappeler."
 french_colony_in_north_america_title:1 "Bases en Am. du Nord"
 french_colony_in_north_america_desc:0 "Une certaine Compagnie des marchands sollicite un soutien financier pour faciliter l'établissement de bases en Amérique du Nord. Selon elle, il en va de l'honneur [Root.GetDuDelaNP] [Root.GetName]."
 subjugate_lorraine_title:1 "Assujettir la Lorraine"
 subjugate_lorraine_desc:0 "Le duché de Lorraine occupe une position stratégique, sur la frontière entre le Saint-Empire et la France. Pour le cas où un conflit se produirait, il serait sage de nous assurer que les ducs reconnaissent la suzeraineté [Root.GetDuDelaNP] [Root.GetName]."
 annex_savoy_title:1 "Annexer la Savoie"
 annex_savoy_desc:0 "Le duché de Savoie veille sur la route empruntée par les Italiens pour entrer en France. Pour nous assurer que cette voie d'invasion est correctement protégée, il nous faudrait intégrer la Savoie au pays."
 france_discovers_the_carribean_title:1 "Expansion coloniale"
 france_discovers_the_carribean_desc:1 "La gloire [Root.GetDuDelaNP] [Root.GetName] exige que nous soyons la plus grande nation de la Chrétienté. Or, il se trouve que des explorateurs recherchent des mécènes royaux pour lancer des voyages de découverte vers l'Orient."
 conquer_franken_title:1 "Conquérir la Franconie"
 conquer_franken_desc:0 "La maison de Wittelsbach s'est vue octroyer par l'empereur Henry V plusieurs territoires en Franconie. L'heure a sonné pour la Bavière d'en prendre le contrôle."
 conquer_pfalz_title:1 "Revendiquer le Haut-Palatinat"
 conquer_pfalz_desc:0 "Le Haut-Palatinat appartient de droit à la maison de Wittelsbach. Mais de tous les Wittelsbach, nous devons nous assurer que ce sont ceux de Bavière qui l'aient."
 conquer_alzey_title:1 "Unir les Wittelsbach"
 conquer_alzey_desc:1 "Le Palatinat du Rhin est nôtre par droit de naissance. Il doit être restauré à ses maîtres légitimes."
 conquer_ansbach_title:1 "Conquérir la Souabe"
 conquer_ansbach_desc:1 "Nous ne pouvons nous permettre d'avoir le moindre rival dans la région de l'Allemagne qui nous entoure. Les territoires de la Souabe sont riches, mais divisés. Pour être certains que nul ne pourra les unifier contre [Root.GetLeLaNP] [Root.GetName], à [Root.GetLuiElleNP] de s'en emparer d'abord."
 usa_independence_title:0 "Indépendance américaine"
 usa_independence_desc:0 "La liberté ou la mort !"
 colonize_the_northern_islands_title:1 "Coloniser les Kouriles"
 colonize_the_northern_islands_desc:0 "Le Fils du Ciel demande à ce que les îles situées au nord du Japon soient colonisées par des rônin sans terre. Cela permettra ainsi de garantir la paix de l'Empereur."
 establish_footholding_in_manchuria_title:1 "Envahir la Mandchourie"
 establish_footholding_in_manchuria_desc:0 "Les terres sauvages de Mandchourie présentent un grand potentiel, à condition que nous civilisions leurs habitants. Nous devrions y établir une tête de pont."
 unite_japan_mission_title:0 "Unifier le Japon"
 unite_japan_mission_desc:1 "Tout daimyô qui ne s'est pas encore soumis à notre autorité doit être mis au pas. Ce n'est que si l'ensemble du Japon est unifié que nous aurons la moindre chance de nous étendre en dehors de l'archipel."
 conquer_okinawa_title:0 "Conquérir Okinawa"
 conquer_okinawa_desc:0 "L'archipel des Ryûkyû appartient de droit [Root.GetAuAlaNP] [Root.GetName] et doit [Root.GetLuiLeurNP] être assujetti !"
 gain_foothold_in_ireland_title:1 "Envahir l'Irlande"
 gain_foothold_in_ireland_desc:0 "Avec la découverte de l'Europe, il est crucial d'établir une tête de pont depuis laquelle [Root.GetLeLaNP] [Root.GetName] pourr[Root.GetAOntNP] lancer de nouvelles conquêtes. N'importe quelle province d'Irlande conviendrait pour cela."
 gain_foothold_in_spain_title:1 "Envahir l'Espagne"
 gain_foothold_in_spain_desc:0 "Avec la découverte de l'Europe, n'importe quelle province ibérique constituerait une excellente tête de pont pour l'expansion future [Root.GetDuDelaNP] [Root.GetName]."
 gain_foothold_in_france_title:1 "Envahir la France"
 gain_foothold_in_france_desc:0 "Après la découverte de l'Europe, une tête de pont établie dans n'importe quelle province de France offrirait d'excellentes opportunités pour l'expansion future [Root.GetDuDelaNP] [Root.GetName]."
 ha_conquer_ireland_title:0 "Conquérir la Gde-Bretagne"
 ha_conquer_ireland_desc:0 "Le climat en Grande-Bretagne est franchement déplaisant. Mais les habitants de ces îles tomberont malgré tout sous notre coupe."
 ha_conquer_france_title:0 "Conquérir la France"
 ha_conquer_france_desc:0 "Les armées françaises tomberont face à nos glorieuses phalanges. Et puis, cette boisson qu'ils appellent « vin » n'est vraiment pas mauvaise, aussi."
 ha_conquer_spain_title:0 "Conquérir l'Espagne"
 ha_conquer_spain_desc:0 "Les peaux-blanches ibériques feraient d'excellents sujets. Mais sans doute que leur inaptitude au combat s'explique par le soleil de plomb."
 ha_conquer_europe_title:0 "Les Romains quoi ?"
 ha_conquer_europe_desc:0 "En tout cas, ce qui est sûr, c'est qu'ils n'ont rien de saints."
 ha_conquer_europe.tooltip:0 "Le prétendu « Saint-Empire romain germanique » a été dissous."
 yem_gen_buildforces_title:1 "Préparer la guerre"
 yem_gen_buildforces_desc:1 "En matière de guerre, les choses ne sont pas si soudaines. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] conserv[Root.GetEEntNP] une chance d'atteindre [Root.GetSesLeursNP] objectifs, [Root.GetIlElleNP] doi[Root.GetTVentNP] disposer de troupes permanentes en nombre, bien remplacées, et de commandants de talent pour les diriger."
 oma_buildforces_title:0 "Préparer la guerre"
 oma_buildforces_desc:0 "En matière de guerre, les choses ne sont pas si soudaines. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] conserv[Root.GetEEntNP] une chance d'atteindre [Root.GetSesLeursNP] objectifs, [Root.GetIlElleNP] doi[Root.GetTVentNP] disposer de troupes permanentes en nombre, bien remplacées, et de commandants de talent pour les diriger."
 hsn_buildforces_title:0 "Préparer la guerre"
 hsn_buildforces_desc:0 "En matière de guerre, les choses ne sont pas si soudaines. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] conserv[Root.GetEEntNP] une chance d'atteindre [Root.GetSesLeursNP] objectifs, [Root.GetIlElleNP] doi[Root.GetTVentNP] disposer de troupes permanentes en nombre, bien remplacées, et de commandants de talent pour les diriger."
 ori_buildforces_title:0 "Préparer les conquêtes"
 ori_buildforces_desc:0 "En matière de guerre, les choses ne sont pas si soudaines. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] conserv[Root.GetEEntNP] une chance d'atteindre [Root.GetSesLeursNP] objectifs, [Root.GetIlElleNP] doi[Root.GetTVentNP] disposer de troupes permanentes en nombre, bien remplacées, et de commandants de talent pour les diriger."
 guj_buildforces_title:0 "Préparer les conquêtes"
 guj_buildforces_desc:0 "En matière de guerre, les choses ne sont pas si soudaines. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] conserv[Root.GetEEntNP] une chance d'atteindre [Root.GetSesLeursNP] objectifs, [Root.GetIlElleNP] doi[Root.GetTVentNP] disposer de troupes permanentes en nombre, bien remplacées, et de commandants de talent pour les diriger."
 yem_buildforces_title:0 "Préparer la reconquête"
 yem_buildforces_desc:0 "En matière de guerre, les choses ne sont pas si soudaines. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] conserv[Root.GetEEntNP] une chance d'atteindre [Root.GetSesLeursNP] objectifs, [Root.GetIlElleNP] doi[Root.GetTVentNP] disposer de troupes permanentes en nombre, bien remplacées, et de commandants de talent pour les diriger."
 csu_buildforces_title:0 "Préparer la guerre"
 csu_buildforces_desc:0 "Les royaumes voisins n'ont de cesse de se quereller et s'affronter les uns les autres. Tout ce dont [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] besoin pour les unir, c'est une armée."
 oma_conquest_of_batinah_title:0 "Conquérir le Batina"
 oma_conquest_of_batinah_desc:0 "Les puissances étrangères contrôlent toujours les régions les plus fertiles d'Oman, le Batina, qui s'étend entre le golfe d'Oman et les montagnes du Hajar. Nous devons nous en emparer, à la fois pour contrôler la plaine elle-même et nous assurer des villes marchandes qui parsèment la côte tout au long du golfe Persique."
 oma_conquest_of_dhofar_title:1 "Contrôler le Dhofar"
 oma_conquest_of_dhofar_desc:1 "Le contrôle du Dhofar a longtemps été un but pour notre peuple, autant pour assurer la sécurité [Root.GetDuDelaNP] [Root.GetName] contre les Kathiris et les Mehris que pour nous emparer de cet encens mythique qu'exporte la région."
 oma_conquest_of_mombasa_title:0 "Conquérir Mombassa"
 oma_conquest_of_mombasa_desc:1 "La ville de Mombassa est une plaque tournante dans le commerce d'Afrique de l'Est, et constituerait un ajout de valeur pour tout empire maritime. Or, certains des marchands swahilis de la cité sont récemment entrés en contact avec nous pour demander à bénéficier de la protection [Root.GetDuDelaNP] [Root.GetName]…"
 oma_conquest_of_zanzibar_title:0 "Conquérir Zanzibar"
 oma_conquest_of_zanzibar_desc:1 "L'île de Zanzibar, de bien des manières, occupe une situation idéale pour contrôler la côte des Swahilis. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] s'en emparer, car c'est là le préalable à toute domination du commerce de l'Afrique de l'Est."
 haixi_expedition_title:0 "Conquérir Hetu Ala"
 haixi_expedition_desc:1 "Les nomades se trouvant au nord attaquent et pillent depuis bien trop longtemps nos villages. Nous devrions revendiquer leurs territoires avant de les en chasser."
 ninguta_expedition_title:0 "Conquérir Hunchun"
 ninguta_expedition_desc:1 "Les nomades poursuivent leurs raids. Mais leurs territoires appartenaient autrefois à l'empire du Goguryeo, aussi devraient-ils revenir aujourd'hui [Root.GetAuAlaNP] [Root.GetName]."
 goguryeo_restoration_title:0 "Restaurer le Goguryeo"
 goguryeo_restoration_desc:0 "Durant près d'un millénaire, les territoires de l'ancien empire du Goguryeo ont été disputés et pillés. Il est temps maintenant de les ramener sous la bannière [Root.GetDuDelaNP] [Root.GetName]."
 conquer_al_jazira_hsn_title:0 "Conquérir la Djéziré"
 conquer_al_jazira_hsn_desc:0 "Nos ancêtres régnaient autrefois sur l'ensemble de la Haute-Mésopotamie. Il est de notre devoir de restaurer cet héritage afin de prouver au monde, une fois encore, la gloire de la dynastie ayyoubide !"
 conquer_aleppo_hsn_title:1 "Reconquérir Alep"
 conquer_aleppo_hsn_desc:0 "Les territoires de la Syrie du Nord appartenaient autrefois entièrement aux Ayyoubides, et étaient le siège de l'une des branches les plus influentes de la dynastie. Le moment est venu de les reprendre."
 end_sound_toll_title:0 "Mettre fin aux droits du Sund"
 end_sound_toll_desc:0 "C'en est assez ! Le contrôle de deux bandes de terre divisées par un bras de mer ne devrait pas permettre de taxer la moindre marchandise qui y transite. Flattons et courtisons, rasons les villes ou salons ces terres ; mais d'une façon ou d'une autre, le commerce [Root.GetDuDelaNP] [Root.GetName] doit pouvoir se faire librement en dehors de la Baltique en franchissant le Cattégat !"
 conquest_of_champaner_title:0 "Conquérir Châmpâner"
 conquest_of_champaner_desc:0 "Dans les collines séparant le Gujarât du plateau du Mâlwâ se trouve l'ancienne et apparemment imprenable citadelle de Châmpâner. Il nous faut nous emparer de cette forteresse pour en faire notre première ligne de défense."
 integrate_naples_title:0 "Intégrer Naples"
 integrate_naples_desc:0 "Naples est sujette [Root.GetDuDelaNP] [Root.GetName], mais nous ne la gouvernons pas directement. Elle devrait donc être pleinement intégrée au sein du pays."
 sco_auld_alliance_free_title:0 "L'Auld Alliance"
 sco_auld_alliance_free_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] et la France entretiennent des liens étroits, s'étant promis une aide mutuelle contre toute agression anglaise. Et alors que les conflits semblent s'intensifier, nous devons dès à présent réaffirmer nos liens diplomatiques."
 sco_advance_frontier_free_title:0 "Repousser la frontière"
 sco_advance_frontier_free_desc:0 "Les escarmouches dans les Marches sont fréquentes et sanglantes. Il est temps pour [Root.GetLeLaNP] [Root.GetName] de mettre un terme à ces querelles mesquines en s'emparant de l'ensemble de la région."
 claiming_orkney_free_title:1 "Unifier la mer du Nord"
 claiming_orkney_free_desc:0 "Les Orcades, les Shetlands et l'île de Man sont les dernières îles proches à continuer de nous échapper. Si elles sont actuellement en la possession des rois d'Angleterre ou de Norvège, nous devons guetter la moindre occasion de les faire passer sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
 tim_persia_one_title:0 "Basse Perse"
 tim_persia_one_desc:0 "Le territoire verdoyant situé le long du Golfe et s'étendant jusqu'aux monts Zagros est une région clef pour l'héritage des Timourides. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'en emparer et protéger cet héritage."
 tim_persia_two_title:0 "Haute Perse"
 tim_persia_two_desc:0 "Les monts Zagros ont toujours été une frontière naturelle à l'ouest de nos territoires. Nous devons nous assurer qu'ils nous appartiennent."
 tim_khorasan_one_title:0 "Khorassan oriental"
 tim_khorasan_one_desc:0 "Le cœur des territoires de Tîmûr le Boiteux est d'une importance vitale pour revendiquer son héritage. Aucune revendication ne saurait être passée sans le posséder."
 dh_tim_khorasan_one_title:1 "Khorassan occidental"
 dh_tim_khorasan_one_desc:0 "Le cœur des territoires de Tîmûr le Boiteux est d'une importance vitale pour revendiquer son héritage. Aucune revendication ne saurait être passée sans le posséder."
 tim_khorasan_two_title:0 "Khorassan oriental"
 tim_khorasan_two_desc:0 "S'étendant en direction des territoires exotiques de l'Inde, le Khorassan est vital pour assurer les succès futurs [Root.GetDuDelaNP] [Root.GetName]."
 dh_tim_khorasan_two_title:1 "Khorassan occidental"
 dh_tim_khorasan_two_desc:0 "S'étendant en direction des territoires exotiques de l'Inde, le Khorassan est vital pour assurer les succès futurs [Root.GetDuDelaNP] [Root.GetName]."
 tim_transoxiana_one_title:0 "Steppes orientales"
 tim_transoxiana_one_desc:0 "Si la terre y est aride et sans vie, elle appartient de plein droit [Root.GetAuAlaNP] [Root.GetName]."
 tim_transoxiana_two_title:0 "Steppes occidentales"
 tim_transoxiana_two_desc:0 "Les steppes ont été contestées et disputées pendant suffisamment de temps maintenant. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] maintenant les rassembler toutes."
 tim_freedom_title:0 "Autorité [Root.GetRootAdjFS]"
 tim_freedom_desc:0 "Face à la tempête qui s'annonce, nous allons devoir protéger [Root.GetLeLaNP] [Root.GetName]. [Root.GetLeLaLDirCap] [Root.GetDir] doit clairement faire savoir qu'[Root.GetIlElleDir] est [Root.GetLeLaFDir] seul[Root.GetXEDir] légitime pour gouverner tous ces prétendants qui convoitent le trône de Tîmûr."
 tim_army_built_title:0 "Préparer la guerre"
 tim_army_built_desc:0 "Les grandes hordes de Tîmûr étaient un spectacle terrible à contempler. Jamais [Root.GetLeLaNP] [Root.GetName] ne pourr[Root.GetAOntNP] revendiquer son héritage [Root.GetSilSielleNP] [Root.GetEstSontNP] incapabl[Root.GetEEsNP] de rassembler plus qu'une poignée de soldats."
 dh_tim_army_built_title:0 "Préparer la guerre"
 dh_tim_army_built_desc:0 "Les grandes hordes de Tîmûr étaient un spectacle terrible à contempler. Jamais [Root.GetLeLaNP] [Root.GetName] ne pourr[Root.GetAOntNP] revendiquer son héritage [Root.GetSilSielleNP] [Root.GetEstSontNP] incapabl[Root.GetEEsNP] de rassembler plus qu'une poignée de soldats."
 tim_stability_title:0 "Stabilité [Root.GetRootAdjFS]"
 tim_stability_desc:0 "Il n'est nulle utilité à se lancer dans de glorieuses conquêtes si [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] instabl[Root.GetEEsNP] et prêt[Root.GetXENP] à conclure des accords avec quiconque nous attaque."
 conquer_punjab_MUG_title:1 "Richesses de l'Inde"
 conquer_punjab_MUG_desc:0 "Par-delà la passe de Khyber se trouvent les riches et tentantes plaines du Panjâb. Empruntons les pas de nos prédécesseurs et envahissons cette région, pour la plus grande gloire de notre dynastie !"
 conquer_delhi_title:0 "Conquérir Delhi"
 conquer_delhi_desc:1 "En 1398, le grand Tamerlan a mis à sac et détruit la ville de Delhi pour punir son culte des idoles. L'heure est venue d'y retourner et de finir le travail. La ville doit être conquise et mise à sac."
 monopolize_adriatic_cot_title:0 "Commerce de l'Adriatique"
 monopolize_adriatic_cot_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTVentNP] contrôler le commerce de l'ensemble de l'Adriatique, même si cela cause des conflits avec les parvenus de Raguse."
 mandate_of_heaven_mission_title:0 "Mandat céleste"
 mandate_of_heaven_mission_desc:0 "La dynastie [Root.Monarch.Dynasty.GetName] est relativement jeune. Avant de chercher à voir plus grand, elle doit donc commencer par prouver qu'elle est capable de résister à l'épreuve du temps."
 dominate_jurchens_mission_title:0 "Jürchens rivaux"
 dominate_jurchens_mission_desc:0 "Nos voisins Jürchens ont constamment maille à partir avec nous. Au moins l'une des principales tribus doit être soumise."
 start_the_conquest_of_ming_china_title:1 "Envahir la Chine"
 start_the_conquest_of_ming_china_desc:0 "Il nous faut unifier définitivement les peuples mandchous : plusieurs d'entre eux sont alliés aux Chinois et ont trouvé refuge dans l'ombre de leur Long Mur. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] envoyer [Root.GetSesLeursNP] bannières au Sud pour les libérer de cet asservissement."
 improve_the_han_title:0 "Rétablir le han"
 improve_the_han_desc:1 "Daimyô, le han [Root.GetRootAdjMS] est en bien piteux état. Fermiers et marchands ont perdu toute confiance en notre monnaie et doutent de la capacité du domaine à rembourser ses dettes."
 view_the_hanami_title:1 "Désirable hanami"
 view_the_hanami_desc:0 "Cette année, les fleurs des cerisiers sont petites et fragiles. Certains l'expliquent par le froid, mais d'autres pensent que le pays ne sait plus entretenir ces fleurs délicates. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetEEntNP] renforcer [Root.GetSaLeurNP] tradition culturelle afin que la floraison de [Root.GetSesLeursNP] cerisiers suscite la jalousie de tout le Japon."
 coptic_conquest_of_yerevan_title:1 "Libérer Erevan"
 coptic_conquest_of_yerevan_desc:0 "Le siège arménien de la sainte Etchmiadzin est encore puissant, mais les coptes d'Arménie n'ont plus leur propre État depuis la chute de leurs royaumes, en 1360 et 1375. Libérons-les une fois pour toutes pour les rassembler derrière la bannière [Root.GetDuDelaNP] [Root.GetName] !"
 coptic_conquest_of_antioch_title:1 "Patriarcat d'Antioche"
 coptic_conquest_of_antioch_desc:0 "Il y a des siècles de cela, Antioche a été prise par des envahisseurs étrangers, et depuis ce temps le véritable patriarche de la cité réside à Mardin, en Anatolie. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] reprendre l'ancien siège d'Antioche pour y restaurer à la place qui est la sienne la plus ancienne Église chrétienne du monde."
 mug_hindustan_title:1 "Bas-Hindoustan"
 mug_hindustan_desc:1 "Fidèl[Root.GetEEsNP] à l'héritage de Tîmûr, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] revendiquer l'ensemble de l'Inde. L'heure est venue pour les guerriers des steppes de partir à la recherche de nouvelles richesses à conquérir."
 mug_gujarat_title:1 "Prendre le Gujarât"
 mug_gujarat_desc:1 "Depuis ses innombrables affluents dans les montagnes jusqu'à la mer d'Arabie, l'Indus est aussi une route que parcourent les richesses de l'Inde. Nous devons le faire nôtre."
 mug_malwa_title:1 "Conquérir le Mâlwâ"
 mug_malwa_desc:1 "Le plateau volcanique du Mâlwâ est riche, densément peuplé et verdoyant. Il n'y a pas terre plus fertile dans toute l'Inde."
 mug_north_bengal_title:1 "Bengale septentrional"
 mug_north_bengal_desc:1 "Ce territoire appartient de plein droit [Root.GetAuAlaNP] [Root.GetName]. Nous devrions en chasser les nobles qui l'occupent illégitimement en les faisant monter sur le bûcher."
 mug_south_bengal_title:1 "Bengale méridional"
 mug_south_bengal_desc:1 "Le delta du Bengale est une contrée de marais et de jungles, qui permet à peine d'y faire autre chose que des cultures. Néanmoins, [Root.GetLeLaNP] [Root.GetName] le revendiqu[Root.GetEEntNP], et [Root.GetIlElleNP] l'aur[Root.GetAOntNP]."
 africa_slave_trade_title:0 "Commerce des esclaves"
 africa_slave_trade_desc:0 "L'esclavage est omniprésent en Afrique. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] soit monopoliser leur commerce, soit mettre un terme définitif à cette pratique barbare."
 africa_modernization_title:0 "Modernisation de l'Afrique"
 africa_modernization_desc:0 "Si rien n'est fait, le colonialisme européen risque de balayer [Root.GetLeLaNP] [Root.GetName]. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] donc disposer de la technologie et de l'appareil d'État qui [Root.GetLuiLeurNP] permettra de s'y opposer."
 african_wealth_mission_title:0 "Richesses de l'Afrique"
 african_wealth_mission_desc:0 "L'Afrique est riche de son or, de son café, de son ivoire. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'assurer de contrôler une part de ces biens de grande valeur de façon à pouvoir jouir de l'indépendance économique."
 new_world_modernization_title:0 "Moderniser le Nveau Monde"
 new_world_modernization_desc:0 "Si rien n'est fait, le colonialisme européen risque de balayer [Root.GetLeLaNP] [Root.GetName]. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] donc disposer de la technologie et de l'appareil d'État qui [Root.GetLuiLeurNP] permettra de s'y opposer."
 nw_modern.tooltip:0 "Un pays limitrophe a adopté l'institution §YFéodalité§! et a moins de §Y1§! technologie d'avance."
 new_world_remove_euro_title:0 "Chasser les Européens"
 new_world_remove_euro_desc:0 "Les Européens envahissent le Nouveau Monde et sont même sur le point de s'étendre sur les territoires traditionnels [Root.GetDuDelaNP] [Root.GetName]. Nous devons les faire rembarquer sur leurs navires."
 new_world_remove_euro_toolip:0 "Aucun pays §Yeuropéen§! ni aucune de leurs §Ycolonies§! ne doit posséder la moindre province dans la région [Root.Capital.GetDuDeRegion] §Y[Root.Capital.GetRegionName]§!."
 nw_sunset_invasion_title:0 "L'invasion du couchant"
 nw_sunset_invasion_desc:0 "Les envahisseurs ont fui nos régions. Mais cela suffira-t-il ? Ils pourraient revenir n'importe quand, encore mieux armés. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] les poursuivre jusqu'en Europe."
 gen_eur_trade_node_title:0 "Domination mondiale"
 gen_eur_trade_node_desc:0 "Acquérir des richesses est une chose ; mais être plus riches que les autres, voilà le véritable signe de la domination. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] développer [Root.GetSonLeurNP] nœud intérieur et en contrôler la part essentielle."
 gen_eur_defender_faith_title:0 "Bastion de la foi"
 gen_eur_defender_faith_desc:0 "L'hérésie ne peut être tolérée. [Root.GetLeLaNPCap] [Root.GetName], en tant que pays [Root.GetRelMS], doi[Root.GetTVentNP] montrer la voie en étant un modèle de ferveur."
 gen_hre_electors_title:0 "Ambitions impériales"
 gen_hre_electors_desc:0 "Comme tous les autres princes du Saint-Empire, nos regards sont tournés vers le trône. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] tout faire pour s'attacher la faveur des Électeurs."
 gen_hre_electors.tooltip:2 " Électeurs soutiennent la candidature [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] §Y[Root.GetName]§! au trône impérial."
 gen_hre_emperor_title:0 "Héritage de Charlemagne"
 gen_hre_emperor_desc:1 "Il y a des siècles de cela, les rois carolingiens régnaient sur le glorieux Saint-Empire romain. Leur héritage ne doit pas être oublié, non plus que leur ambition. Faisons-nous à notre tour couronner empereurs."
 gen_hre_imperial_ban_title:0 "Défense de l'Empire"
 gen_hre_imperial_ban_desc:0 "Au cours du temps, nombre de nos princes ont follement perdu leurs territoires face à ces nations sauvages qui se trouvent au-delà des frontières de l'Empire. Malheureusement, cela nous fait paraître faibles. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] recouvrer toutes ces terres."
 control_spice_trade_asia_title:0 "Commerce des épices"
 control_spice_trade_asia_desc:0 "Les épices de toutes sortes sont très recherchées, dans le monde entier. [Root.GetSilSielleNPCap] parvenai[Root.GetTEntNP] à contrôler l'approvisionnement mondial de ces marchandises de valeur, la fortune [Root.GetDuDelaNP] [Root.GetName] serait assurée."
 asia_silk_road_title:0 "La route de la soie"
 asia_silk_road_desc:0 "Durant des siècles la route de la soie a été une source de richesse pour quiconque pouvait en contrôler une partie. C'est désormais au tour [Root.GetDuDelaNP] [Root.GetName] d'en tirer profit."
 bur_nevers_title:0 "Intégrer Nevers"
 bur_nevers_desc:0 "La rumeur prétend que notre vassal de Nevers pratique la magie noire. [Root.GetLeLaNPCap] [Root.GetName] ne peu[Root.GetTVentNP] être associé[Root.GetXENP] à une telle hérésie. Nevers doit être rabaissée."
 bur_lorraine_title:0 "Possessions morcelées"
 bur_lorraine_desc:0 "Nos possessions du Nord et du Sud sont très étendues, mais cela s'explique par nos droits de naissance. Entre tous nos territoires, les duchés de Lorraine et de Barrois sont le chaînon manquant. Ils devraient clairement être sous suzeraineté [Root.GetRootAdjFS]."
 bur_liege_title:0 "Contrôler Liège"
 bur_liege_desc:0 "Historiquement, l'évêché de Liège a été une voix écoutée au Saint-Siège autant que dans le Saint-Empire romain. Si [Root.GetLeLaNP] [Root.GetName] parvenai[Root.GetTEntNP] à contrôler cette voix, elle pourrait représenter au mieux [Root.GetSesLeursNP] intérêts."
 bur_subjects_title:0 "Apaiser les dépendances"
 bur_subjects_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] domin[Root.GetEEntNP] un certain nombre d'unions fragiles, aussi ne peu[Root.GetTVentNP]-[Root.GetIlElleNP] laisser paraître aucune faiblesse en tolérant que la moindre dépendance se montre déloyale. Au moment où [Root.GetIlElleNP] s'apprêt[Root.GetEEntNP] à revendiquer la Lotharingie, [Root.GetIlElleNP] doi[Root.GetTVentNP] veiller à ce que tous [Root.GetSesLeursNP] partenaires sont prêts à agir à [Root.GetSonLeurNP] côté."
 bur_subjects.tooltip:1 "Toutes les dépendances [Root.GetRootAdjFP] ont une aspiration à la liberté inférieure à §Y1%§!."
 bur_romandie_title:0 "Reprendre la Transjurane"
 bur_romandie_desc:0 "Le royaume de Haute-Bourgogne a été sous le contrôle de l'Empire bien assez longtemps. Par le passé, il constituait pas moins du tiers de la Bourgogne, et il doit lui être rendu."
 bur_cisjurania_title:0 "Royaume d'Arles"
 bur_cisjurania_desc:0 "Le duché de Basse-Bourgogne était jadis gouverné par Richard le Justicier, qui avait uni toute la Bourgogne. Il devrait nous être rétrocédé, et le royaume de Provence être restauré !"
 bur_frisia_title:0 "Conquérir la Frise"
 bur_frisia_desc:0 "L'ensemble des Pays-Bas nous appartient. Seule la Frise reste hors de notre contrôle. Cela ne peut durer ainsi."
 yem_gen_recon_one_title:0 "Conquérir le Bas-Yémen"
 yem_gen_recon_one_desc:0 "La cité portuaire d'Aden et toute la contrée environnante sont d'une importance vitale pour l'héritage yéménite. De là, [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] contrôler tout le commerce qui passe par le golfe d'Aden. [Root.GetIlElleNPCap] devrai[Root.GetTEntNP] donc s'emparer de la région."
 yem_gen_recon_two_title:0 "Conquérir le Haut-Yémen"
 yem_gen_recon_two_desc:0 "Sanaa est une cité très ancienne. La ville mais aussi son territoire devraient être rendus [Root.GetAuAlaNP] [Root.GetName]."
 gen_ara_defender_faith_title:0 "Bouclier de l'islam"
 gen_ara_defender_faith_desc:0 "Depuis l'époque du prophète Muhammad - la paix soit sur Lui - l'islam a été béni de nombreux enseignants et meneurs. Notre propre dynastie devrait s'ajouter à la liste de ses grands protecteurs."
 ara_gen_holy_city_title:0 "La ville sainte"
 ara_gen_holy_city_desc:0 "La ville sainte de la Mecque doit être libérée pour qu'y soit garanti l'accès à quiconque souhaite entreprendre le hajj. C'est [Root.GetAuAlaNP] [Root.GetName] qu'il appartient de protéger ce site merveilleux et sacré."
 ara_gen_trade_leader_title:0 "Premiers producteurs"
 ara_gen_trade_leader_desc:0 "Les terres d'Arabie sont réputées pour plusieurs produits rares de son artisanat. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] assurer [Root.GetSonLeurNP] monopole sur la production d'au moins l'un d'entre eux, de manière à pouvoir en contrôler les prix."
 mam_holy_cities_title:0 "Les villes saintes"
 mam_holy_cities_desc:0 "La Mecque et Médine sont les lieux les plus saints de l'islam. La politique de la région est complexe, mais [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en mesure désormais de soumettre les deux chérifs. [Root.GetSilSielleNPCap] peu[Root.GetTVentNP] contrôler les deux villes par l'intermédiaire de deux dépendances, il y a une chance que la région soit unifiée."
 kok_mam_holy_cities_title:0 "Les villes saintes"
 kok_mam_holy_cities_desc:0 "La Mecque et Médine sont les lieux les plus saints de l'islam. La politique de la région est complexe, mais [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en mesure désormais de soumettre les deux chérifs. [Root.GetSilSielleNPCap] peu[Root.GetTVentNP] contrôler les deux villes par l'intermédiaire de deux dépendances, il y a une chance que la région soit unifiée."
 mam_yemeni_trade_title:0 "Commerce yéménite"
 mam_yemeni_trade_desc:0 "Le golfe d'Aden est une route commerciale très lucrative. Si [Root.GetLeLaNP] [Root.GetName] pouvai[Root.GetTEntNP] s'étendre au Yémen, [Root.GetIlElleNP] pourrai[Root.GetTEntNP] prendre le contrôle d'une part non négligeable du café et de l'encens."
 mam_alexandria_trade_title:0 "Commerce d'Alexandrie"
 mam_alexandria_trade_desc:0 "Si la grande cité d'Alexandrie est contrôlée par [Root.GetLeLaNP] [Root.GetName], elle est infestée de marchands italiens qui en détournent les richesses vers les villes de leur pays. Nous devrions soit les expulser ou améliorer notre contrôle sur ce carrefour commercial."
 mam_pacify_bedouins_title:0 "Pacifier les Bédouins"
 mam_pacify_bedouins_desc:0 "Les bédouins nomades de Syrie et d'Arabie sont une gêne constante. Ils lancent des raids sur nos territoires presque chaque saison, et les derniers sultans ont peu fait pour les arrêter. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] agir maintenant !"
 mam_subjugate_beyliks_title:0 "Soumettre les beylicats"
 mam_subjugate_beyliks_desc:0 "Les beyliks turcs d'Anatolie payaient autrefois le tribut [Root.GetAuAlaNP] [Root.GetName] et reconnaissaient [Root.GetSonLeurNP] suzeraineté. Pourtant, ils se bercent désormais d'illusions d'indépendance, quand bien même le puissant sultan ottoman les tient à sa merci. Il est donc temps que la puissance [Root.GetRootAdjFS] soit réaffirmée en Anatolie."
 kok_mam_subjugate_beyliks_title:0 "Soumettre les beylicats"
 kok_mam_subjugate_beyliks_desc:0 "Les beyliks turcs d'Anatolie payaient autrefois le tribut [Root.GetAuAlaNP] [Root.GetName] et reconnaissaient [Root.GetSonLeurNP] suzeraineté. Pourtant, ils se bercent désormais d'illusions d'indépendance, quand bien même le puissant sultan ottoman les tient à sa merci. Il est donc temps que la puissance [Root.GetRootAdjFS] soit réaffirmée en Anatolie."
 ara_crowns_of_iberia_title:0 "Couronnes ibériques"
 ara_crowns_of_iberia_desc:0 "Les nombreuses couronnes de la Péninsule ibérique ont été divisées, avant ces derniers temps d'être réunifiées par [Root.GetLeLaNP] [Root.GetName] et sa voisine la Castille. Mais toutes remontent à la même lignée, et chacune peut donc revendiquer les autres. Il est temps maintenant d'avancer nos revendications sur les royaumes plus à l'ouest."
 conquer_athens_title:0 "Conquérir Athènes"
 conquer_athens_desc:0 "La Couronne [Root.GetDuDelaNP] [Root.GetName] dispose d'une revendication sur le duché d'Athènes, qui se trouve en grand danger du fait des massacres commis par les Turcs. Athènes, et le peuple grec dans son ensemble, en tireraient grand profit si nous assurions à nouveau leur protection."
 subjugate_ryazan_horde_title:0 "Soumettre Riazan"
 subjugate_ryazan_horde_desc:0 "La principauté de Riazan ne considère plus les fils de Gengis Khan comme ses suzerains. Nous allons devoir lui rappeler son rang, non seulement par le feu et l'acier, mais aussi par l'expansion rapide [Root.GetDuDelaNP] [Root.GetName]."
 tatar_yoke_mission_title:0 "Joug tatar"
 tatar_yoke_mission_desc:0 "Ces insensés de princes russes, persuadés que nous ne sommes qu'une relique du passé, ont depuis longtemps cessé de verser tribut [Root.GetAuAlaNP] [Root.GetName]. Apportons donc la ruine à leurs cités, prenons leurs femmes et brûlons leurs champs pour leur rappeler qui gouverne les steppes."
 crimean_expansion_horde_title:0 "Expansion en Crimée"
 crimean_expansion_horde_desc:0 "Les territoires de Crimée sont divisés entre de multiples nations, mais ils appartiennent de plein droit aux héritiers de Gengis."
 ruin_ruthenia_title:0 "Ruiner la Ruthénie"
 ruin_ruthenia_desc:0 "Les armées de Gengis ont autrefois dévasté la Ruthénie. Kiev a été mise à sac et incendiée, réduisant en une nuit cette puissance en cendres. Il est temps pour les Tatars de revenir sur les terres fertiles du Dniepr."
 boh_hussite_one_title:0 "Renouveau hussite"
 boh_hussite_one_desc:0 "En dépit, ou peut-être grâce à la mort de Jean Hus en 1415, les fidèles du mouvement hussite se montrent acrimonieux à notre égard, depuis des années maintenant. Les conflits s'aggravent, et ce n'est qu'une question de temps avant que nous soyons contraints de faire un choix au nom de notre peuple."
 boh_hussite_one.tooltip:0 "L'événement §YLe retour des hussites§! est survenu [Root.GetAuEnNP] [Root.GetName]."
 boh_integrate_silesia_title:0 "Intégrer la Silésie"
 boh_integrate_silesia_desc:0 "Maintenant que notre maison est en ordre, nous devrions nous occuper des terres de la Couronne. La Silésie a toujours appartenu [Root.GetAuAlaNP] [Root.GetName], et il est temps qu'elle soit pleinement intégrée en [Root.GetSonLeurNP] sein."
 boh_prem_conquest_title:0 "Héritage des Premyslides"
 boh_prem_conquest_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] retrouvé toute [Root.GetSaLeurNP] gloire. Pourtant, un margrave de la cour a fait allusion au fait que nous possédons aussi une revendication sur les terres de nos ancêtres, les Premyslides. Certes, le temps a passé et les frontières ont changé ; mais sans doute ces prétentions ne peuvent-elles être totalement infondées…"
 boh_prem_conquest_two_title:0 "Reconquête de la Pomérélie"
 boh_prem_conquest_two_desc:0 "La gloire de la conquête tinte toujours à nos oreilles. Les territoires de la Pomérélie, au nord, étaient aussi contrôlés par Venceslas II, et devraient par conséquent être restaurés [Root.GetAuAlaNP] [Root.GetName]."
 boh_development_one_title:0 "Développer [Root.Capital.GetCapitalName]"
 boh_development_one_desc:1 "Pour ce qui concerne l'industrialisation, la Bohême reste peu développée par rapport aux pays voisins. Investir pour accroître son prestige dans la région, et ainsi promouvoir l'industrie, en vaudrait assurément le coût."
 destroy_ayyubids_title:0 "Détruire les Ayyoubides"
 destroy_ayyubids_desc:0 "Les Ayyoubides ont autrefois régné sur un vaste empire, mais sont désormais réduits à n'être que l'ombre d'eux-mêmes. Ayons pitié et mettons un terme à leur agonie."
 defeat_black_sheep_title:0 "Défaire les Moutons Noirs"
 defeat_black_sheep_desc:0 "Les Qara Qoyunlu, les Moutons Noirs turcomans, sont les plus grands rivaux [Root.GetDuDelaNP] [Root.GetName]. S'ils se sont bien étendus, ils doivent faire face à de nombreux soulèvements et sont confrontés à de nombreuses querelles tribales. Lorsque l'occasion s'en présentera, nous devrons frapper."
 conquer_the_caucasus_akk_title:0 "Conquérir le Caucase"
 conquer_the_caucasus_akk_desc:0 "Les monts du Caucase abritent nombre d'États mineurs et de tribus secondaires. Leur manque d'unité est une occasion qui nous est offerte."
 invade_persia_akk_title:0 "Envahir la Perse"
 invade_persia_akk_desc:0 "Au cours des siècles, de nombreux envahisseurs ont fait de la Perse le cœur de leurs grands empires. Les Moutons blancs devraient ajouter leur nom à la suite de ces conquérants immortels."
 conquer_iraq_akk_title:0 "Conquérir l'Irak"
 conquer_iraq_akk_desc:0 "Bagdad et ses environs ont été pillés et ruinés par Tîmûr. Mais la région reste relativement riche, qui apporterait grandement à notre empire naissant."
 hun_poland_alliance_title:0 "Alliances anciennes"
 hun_poland_alliance_desc:1 "La Hongrie et la Pologne ont été gouvernées de façon conjointe par les semblables de l'Angevin Louis le Grand, ou plus récemment par Ladislas III Jagellon. Malgré tout, certains à la cour prônent une distanciation d'avec les Polonais. Quel qu'il soit, nous devons donc faire un choix."
 hun_vassal_states_title:0 "Contrôler la Valachie"
 hun_vassal_states_desc:0 "Les Valaques ne peuvent survivre sous le joug ottoman. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] les placer sous [Root.GetSaLeurNP] protection."
 hun_vassal_states_two_title:0 "Contrôler la Moldavie"
 hun_vassal_states_two_desc:0 "La Moldavie a changé de mains un nombre incalculable de fois. Mais de tous les prétendants, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] évidemment les revendications les mieux fondées."
 hun_vassal_states_three_title:0 "Contrôler la Serbie"
 hun_vassal_states_three_desc:0 "L'État serbe a demandé par le passé la protection [Root.GetDuDelaNP] [Root.GetName], lorsque l'empire ottoman menaçait ses frontières. Sa demande est toujours valide. Le meilleur moyen de la lui accorder est encore de le placer sous notre coupe."
 hun_vassal_states_four_title:0 "Contrôler la Bosnie"
 hun_vassal_states_four_desc:1 "La Bosnie, tout comme la Serbie, devrait être sujette de ses légitimes souverains [Root.GetRootAdjMP]. On ne peut attendre d'un pays si pitoyable qu'il puisse se défendre seul face aux révoltes, alors face aux Turcs… Et dans le cours de l'action, pourquoi ne pas poursuivre sur notre lancée et chassez les Italiens de nos côtes afin de repousser la menace qu'ils constituent ?"
 hun_ottoman_borders_title:1 "Menace anatolienne"
 hun_ottoman_borders_desc:1 "Le temps est venu d'ériger une ligne de défense contre l'invasion des infidèles en Europe. Établissons donc une frontière bien défendue pour protéger nos territoires. [Root.GetLeLaNPCap] [Root.GetName] ne doi[Root.GetTVentNP] pas avoir à se rendre."
 hun_ottoman_borders.tooltip:1 " provinces §Y[Root.GetRootAdjFP]§! situées à la frontière de l'§YEmpire ottoman§! ont un §Yfort§!."
 hun_ottoman_borders_two_title:0 "Protéger la Macédoine"
 hun_ottoman_borders_two_desc:0 "Des maraudeurs ravagent les Balkans depuis trop longtemps maintenant. Il est temps de les chasser de nos terres et d'y ajouter la Macédoine !"
 hun_ottoman_borders_three_title:0 "Protéger la Bulgarie"
 hun_ottoman_borders_three_desc:0 "Le peuple bulgare a subi une occupation étrangère après l'autre, et ce depuis des années : tout d'abord ce prétendu Empire romain, puis les Turcs. Tous ont été des maîtres cruels. Rendons donc aux Bulgares leur liberté !"
 hun_ottoman_borders_four_title:0 "Jusqu'à Constantinople"
 hun_ottoman_borders_four_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] s'emparer de la grande cité de Constantinople et revendiquer l'ensemble des Balkans."
 secure_the_imperial_crown.tooltip:1 " Électeurs soutiennent la candidature [Root.GetDuDelaDir] [Root.GetDir] [Root.GetDuDeNP] §Y[Root.GetName]§! au trône impérial et ont une opinion d'au moins §Y100§! à son égard."
 building_alliances.tooltip:0 "Au moins §Y2§! pays sont alliés [Root.GetAuAlaNP] §Y[Root.GetName]§! et ont [Root.GetDeluiDelleNP] une opinion d'au moins §Y150§!."
 conquer_warmia_title:1 "Reprendre la Prusse"
 conquer_warmia_desc:0 "Les territoires de Prusse ont été christianisés par les chevaliers Teutoniques après qu'il avait été convenu qu'elles resteraient sous suzeraineté [Root.GetRootAdjFS], mais les moines-chevaliers n'ont pas tardé à désavouer cet arrangement. Toutefois, même si les siècles ont passé, nous n'avons pas oublié pour autant qu'elles sont nôtres."
 vassalize_lithuania_title:2 "Les Deux Nations"
 vassalize_lithuania_desc:0 "Lorsque l'on compare sa situation à celle [Root.GetDuDelaNP] [Root.GetName], la Lithuanie connaît un certain déclin. Il est temps qu'elle se rapproche de nous, aussi bien pour notre propre sécurité que pour la sienne."
 vassalize_the_teutonic_order_title:1 "Vaincre les Teutoniques"
 vassalize_the_teutonic_order_desc:1 "Les chevaliers Teutoniques avaient à l'origine été invités en Prusse par le royaume de Pologne. Mais ils sont depuis devenus un problème, aussi devons-nous leur faire admettre que la Prusse est bien un territoire [Root.GetRootAdjMS]."
 conquer_silesia_title:0 "Conquérir la Silésie"
 conquer_silesia_desc:0 "Même si certains pourraient considérer comme fragile notre revendication sur la Silésie, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] de réelles justifications pour prendre possession de cette province. Car c'est aussi de notre capacité à faire valoir de telles revendications que dépend le prestige du pays."
 control_scania_title:0 "Conquérir la Scanie"
 control_scania_desc:0 "Du fait qu'il contrôle la Scanie, le roi du Danemark peut imposer des taxes inacceptables sur tout navire [Root.GetRootAdjMS] franchissant le détroit. Pour le plus grand bien [Root.GetDuDelaNP] [Root.GetName], il convient donc de lui arracher cette province."
 vassalize_norway_swe_title:0 "Protéger la Norvège"
 vassalize_norway_swe_desc:0 "Avec la fin de l'Union de Kalmar, la Norvège se trouve seule et perdue dans un monde hostile. Mais nous sommes bons voisins, aussi est-ce le devoir [Root.GetDuDelaNP] [Root.GetName] de la placer sous [Root.GetSaLeurNP] protection."
 control_osel_title:0 "Conquérir Øsel"
 control_osel_desc:0 "Le grand roi Valdemar II mena jadis l'armée danoise vers de grandes victoires en Estonie contre les païens ; mais depuis le soulèvement de la Saint-Georges ces terres sont passées à l'ordre de Livonie. Emboîtons le pas de Valdemar en reprenant le contrôle des îles d'Øsel pour nous en servir de base."
 restore_stability_title:0 "Saison du piquage du riz"
 restore_stability_desc:0 "Daimyô, la saison du piquage du riz approche, mais tant que le pays n'aura pas retrouvé la stabilité politique et que nos routes ne seront pas débarrassées des brigands, nous ne pourrons rien espérer de plus que de maigres récoltes. Restaurons la stabilité afin de humer à nouveau le parfum frais du saké de la saison."
 annex_dai_viet_title:1 "Annexer le Daï Viêt"
 annex_dai_viet_desc:0 "Le Daï Viêt a toujours, depuis l'époque des empereurs Han, reconnu le mandat céleste dont dispose notre grand[Root.GetXEDir] [Root.GetDir]. Le moment est venu de le lui rappeler."
 defeat_the_livonian_order_title:1 "Conquérir la Livonie"
 defeat_the_livonian_order_desc:0 "Depuis sa fondation, et en dépit du fait que nous nous sommes depuis convertis au catholicisme, l'ordre de Livonie n'a fait que s'attaquer [Root.GetAuAlaNP] [Root.GetName]. Écrasons-le une fois pour toutes."
 recover_calais_title:0 "Recouvrer Calais"
 recover_calais_desc:0 "Ce traître d'Édouard III, le roi d'Angleterre, s'est emparé de Calais pour l'utiliser comme base d'où lancer ses attaques. Il nous faut l'empêcher, et rendre [Root.GetAuAlaNP] [Root.GetName] le Pays Reconquis."
 france_discovers_north_america_title:0 "Découvrir l'Am. du Nord"
 france_discovers_north_america_desc:0 "Les navigateurs implorent la Couronne d'entreprendre l'exploration des mers occidentales. Ils ont entendu parler de riches terres et entendent bien les revendiquer pour la plus grande gloire [Root.GetDuDelaNP] [Root.GetName]."
