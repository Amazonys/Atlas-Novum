 fra_coromandel_discovery.tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! [Root.GetAOntNP] découvert n'importe quelle province de la région de §YCoromandel§!."
 defend_the_american_colonies_title:0 "Défendre la liberté"
 defend_the_american_colonies_desc:0 "Nous sommes les véritables héritiers de la tradition libérale des Whigs, qu'a trahie le gouvernement autocratique de Grande-Bretagne. Dans la droite ligne de Cromwell et de Fairfax, nous devons défendre notre droit à ne pas payer d'impôt sans représentation."
 conquer_florida_title:0 "Conquérir la Floride"
 conquer_florida_desc:1 "La Floride est bien évidemment une partie intégrante [Root.GetDuDeNP] [Root.GetName]. C'est manifestement [Root.GetSonLeurNP] destinée que de contrôler l'ensemble de la côte est."
 tradenode_ferrara_title:0 "Festoyer à Ferrare"
 tradenode_ferrara_desc:0 "Ferrare, centre culturel renommé pour sa musique et ses arts, a lentement commencé à interdire aux marchands venus [Root.GetDuDeNP] [Root.GetName] de franchir ses portes. Or, cela paraît chaque jour plus évident : prendre possession de la cité nous permettrait aussi de contrôler ce qui entre et sort de son port…"
 disrupt_genoese_trade_title:0 "Commerce de Gênes"
 disrupt_genoese_trade_desc:0 "Malédiction ! Gênes est parvenue à obtenir le libre passage sur le Bosphore, faisant du même coup perdre [Root.GetAuAlaNP] [Root.GetName] des marchés. Un choix doit être rapidement fait, avant qu'elle ne sache ce qui lui arrive : soit monopoliser le commerce en Ligurie, soit détruire ses colonies de la mer Noire."
 conquer_cyprus_title:0 "Conquérir Chypre"
 conquer_cyprus_desc:0 "Chypre pourrait constituer un maillon important du réseau commercial [Root.GetRootAdjMS] en Méditerranée orientale. L'île a déjà été la cible de raids ottomans et se trouve menacée par l'expansion turque. Nous devrions donc capturer l'île avant que les infidèles ne le fassent."
 swedish_pommerania_title:0 "Poméranie [Root.GetRootAdjFS]"
 swedish_pommerania_desc:0 "Si une puissance hostile venait à établir un avant-poste sur les rives méridionales de la Baltique, [Root.GetLeLaNP] [Root.GetName] serai[Root.GetTEntNP] menacé[Root.GetXENP]. Et, comme le dit l'adage, la meilleure défense restera toujours l'attaque."
 defend_korea_title:1 "Conquérir la Corée"
 defend_korea_desc:1 "La Corée s'est trop longtemps abritée derrière la protection que nous lui offrons. Si elle souhaite en profiter plus longtemps, il va lui falloir reconnaître l'autorité [Root.GetDuDelaNP] [Root.GetName]."
