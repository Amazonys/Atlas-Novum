 oceania_remove_euro_desc:0 "Les Européens envahissent l'Océanie et sont même sur le point de s'étendre sur les territoires traditionnels [Root.GetDuDelaNP] [Root.GetName]. Nous devons les faire rembarquer sur leurs navires."
 oceania_sunset_invasion_title:0 "L'invasion du couchant"
 oceania_sunset_invasion_desc:0 "Les envahisseurs ont fui nos régions. Mais cela suffira-t-il ? Ils pourraient revenir n'importe quand, encore mieux armés. [Root.GetLeLaNPCap] [Root.GetName] devrai[Root.GetTEntNP] les poursuivre jusqu'en Europe."
 
