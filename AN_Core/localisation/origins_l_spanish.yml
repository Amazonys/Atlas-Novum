 JUDAISM_HAS_ADM_ASPECT:0 "Tiene cualquier §Yaspecto§! £adm£ activo."
 celebrate:0 "Celebrar festival"
 judaism_rosh_hashanah_aspect:0 "Festival de rosh hashaná"
 desc_judaism_rosh_hashanah_aspect:0 "§YAspecto§! £adm£\n§YCelebrar festival§! nos da §G+1§! de Estabilidad.\n\nAunque nuestro pueblo vivió muchos años bajo la opresión del faraón, nunca perdió su identidad ni la fe en el Señor y se apresuró a establecerse de nuevo como nación una vez salió de Egipto."
 judaism_simchat_torah_aspect:0 "Festival de Simjat Torá"
 desc_judaism_simchat_torah_aspect:2 "§YAspecto§! £adm£\n§YCelebrar festival§! nos da §G+25§! Progreso de la reforma y §G+5§! legitimidad (o su equivalente para otros gobiernos) y §G+5§! de Fuerza de reclamación del heredero.\n\nLa Torá es la escritura sagrada del judaísmo y contiene los cinco primeros libros de la Biblia hebrea. También es la fuente de nuestras leyes y tradiciones más sagradas y posee conocimientos de gran valor para nosotros."
 judaism_sukkot_aspect:0 "Festival de Sucot"
 desc_judaism_sukkot_aspect:1 "§YAspecto§! £adm£\n§YCelebrar festival§! nos da §G0,3§! año(s) de Ingresos y reduce la inflación en §G-1§!.\n\nEl Sucot es una fiesta judía de gran importancia, ya que es un símbolo tanto de la cosecha como de nuestra vinculación a la voluntad de Dios. Durante este periodo, está prohibido o muy restringido el trabajar." # [LocEditor:AwaitingBatchUpdate]
 judaism_communities_aspect:0 "Comunidad judía"
 desc_judaism_communities_aspect:0 "§YAspecto§! £dip£\nNinguna provincia §Yjudía§! poseída sufrirá las penalizaciones de §YCultura no aceptada§! ni §YMismo grupo cultural§! mientras este aspecto esté activo.\n\nEl pueblo judío ha sido minoría en muchas provincias y países durante siglos. Si bien esta posición hizo la vida innecesariamente más dura, al menos contribuyó a crear un gran sentido de comunidad dentro del judaísmo, hasta superar las diferencias culturales a las que otras religiones se enfrentarían." # [LocEditor:AwaitingBatchUpdate]
 jewish_abrahamic_aspect:0 "Raíces abrahámicas"
 desc_jewish_abrahamic_aspect:0 "§YAspecto§! £dip£\nToda provincia §Ycristiana§! o §Ymusulmana§! poseída dejará de sufrir las penalizaciones por religión errónea y reducirá la Contribución a la unidad religiosa local en §G-100,0%§! y Fuerza misionera local en §R-100,0%§!\n\nJudíos, cristianos y musulmanes pueden tener sus diferencias, pero al final, todas nuestras religiones pueden remontarse al gran Abraham. Por ello los cristianos y musulmanes de nuestro país son tratados como hermanos, aunque sus caminos difieran del nuestro."
 judaism_diplomatic_rabbi_aspect:0 "Hogar de los judíos"
 desc_judaism_diplomatic_rabbi_aspect:0 "§YAspecto§! £dip£\nTodo país §Ycristiano§! o §Ymusulmán§! no teocrático tendrá una opinión de nosotros de §G+35§!.\n\nSomos una inspiración para nuestro pueblo y, como tal, atraemos a nuestra nación a muchos judíos de países extranjeros. Como efecto secundario, cristianos y musulmanes están encantados de que tengamos en nuestra casa a sus «indeseados»."
 judaism_yom_kippur_aspect:0 "Yom Kipur"
 desc_judaism_yom_kippur_aspect:3 "§YAspecto§! £mil£\nMientras nuestro país esté en guerra, consigue §G+20,0%§! en Velocidad de recuperación de la soldadesca y §G+25,0%§! en Poder de fe. El efecto se dobla si estamos en una guerra §Ydefensiva§!.\n\nEl más santo de nuestros días, el Yom Kippur, es un día de arrepentimiento y expiación de nuestras ofensas. Durante el Yom Kippur, todo judío debe ayunar, confesarse y rezar, a menudo mientras presta servicio en la sinagoga."
 judaism_remember_passover_aspect:0 "Remember Passover"
 desc_judaism_remember_passover_aspect:2 "§YAspecto§! £mil£\nLos asedios de nuestras fortalezas caídas comienzan con §G+2§! de Progreso de asedio a nuestro favor. Ganar asedios contra fortalezas hostiles nos da §G+5§! en Poder de fe.\n\nLa Pascua es una de las principales fiestas del judaísmo y un recordatorio de la época en que nuestro pueblo estuvo sometido a los egipcios -y de nuestra liberación de ellos. Todo el mundo recordará la fortaleza que mostró nuestro pueblo en el pasado y que toda victoria merece celebrarse."
 judaism_purim_teachings_aspect:0 "Lecciones de Purim"
 desc_judaism_purim_teachings_aspect:2 "§YAspect§! £mil£\nToda batalla ganada reduce Hastío bélico en §G-0,05§!. Toda guerra ganada nos da §G+75§! en Poder de fe. Tratados de paz por separado durante una guerra no activan este efecto.\n\nEl Purim es una fiesta judía y un recordatorio de cuando nuestro pueblo se salvó de Amán, del imperio persa aqueménida. Por ello, recordamos y honramos la resistencia de nuestro pueblo en tiempos difíciles y vivimos siguiendo su ejemplo."
