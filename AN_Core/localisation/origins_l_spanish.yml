 ###ETH FLAVOR EVENTS###
 flavor_eth.29.t:0 "La capital itinerante de [Root.GetName]"
 flavor_eth.29.desc:1 "La capital de [Root.GetName] nunca permanecía fija porque los negusa nagasts de [Root.GetName] trasladaban la corte a las áreas que consideraban necesarias. Si bien este sistema garantizaba que el área en torno a la nueva capital estuviera bajo el poder salomónico, el resto de las provincias de [Root.GetName] eran mayoritariamente autónomas, lo que suponía una pérdida de control sobre ellas."
 flavor_eth.29.a:0 "Vale"
 flavor_eth.30.t:0 "Fundación de una capital permanente"
 flavor_eth.30.desc:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] modernizó el estado de [Root.GetName] y fundó la primera capital de [Root.Capital.GetName] en el año [GetYear]. Además, resolvió las discusiones religiosas que lastraban las decisiones importantes y centralizó el gobierno. Siempre se recordarán sus logros en la historia de [Root.GetName]."
 flavor_eth.30.a:0 "Al fin. Se acabaron las capitales itinerantes."
 flavor_eth.30.b:0 "Pero me gustan las capitales móviles."
 flavor_eth.33.t:0 "Abrir el Arca de la Alianza"
 flavor_eth.33.desc:0 "Durante miles de años nadie ha abierto el Arca de la Alianza. Por eso, su contenido ha sido un misterio para el creyente habitual y hasta para el clero este acontecimiento es único. Para reducir el posible pánico en la nación, [Root.Monarch.GetName] decidió abrir este artefacto legendario en el palacio, lejos de las miradas indiscretas de las masas.\nCuando nuestr[Root.GetoaDir] grácil [Root.Monarch.GetTitle] y sus allegados abrieron el cofre de madera chapado en oro, encontraron lo prometido: dos antiguas tablas de piedra con los Diez mandamientos, así como la vara de Aarón y una jarra de maná. No fue un espectáculo, sino un evento de devoción. Tras confirmar la autenticidad de los artefactos, el clero volvió a depositarlos en el cofre y a ocultar el Arca de la Alianza.\n\nHan pasado días desde este acontecimiento y desde entonces muchas actividades han resultado más… fáciles para nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]. ¡Es como si el mismo Dios bendijera nuestra gloriosa dinastía y la fortuna de nuestra nación!" # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.33.a:0 "¡Que Dios padre nos bendiga y Cristo cuide de nosotros!"
 flavor_eth.35.t:0 "Los súbditos de [Root.GetName]"
 flavor_eth.35.desc:0 "Damot y Hadiya llevan más de cien años siendo vasallos de nuestro/a glorioso/a [Root.GovernmentName]. Aunque su contribución en forma de tributos nos ha servido bien, muchos en la corte de [Root.Monarch.GetName] arguyen que ha llegado la hora de unirlos totalmente a [Root.GetName]. Al final, nuestr[Root.GetoaDir] buen[Root.GetXaDir] [Root.Monarch.GetTitle] decidirá qué será de ambas naciones." # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.35.a:0 "¡Se convertirán en parte de nuestra nación!"
 flavor_eth.35.b:0 "Son más útiles como vasallos."
 flavor_eth.37.t:0 "Restauración del cristianismo en Suakin"
 flavor_eth.37.desc:0 "Aunque la ciudad se sometió a los mamelucos en 1317, muchos creían que la ciudad seguía siendo un centro de cristiandad. Esto fue cambiando según más inmigrantes musulmanes se instalaron en Suakin. Con el tiempo, los últimos cristianos que quedaban -nuestros hermanos en la fe- se desvanecieron en las sombras. Pero estos tiempos han terminado, ya que Suakin vuelve a formar parte de un/a verdadero/a [Root.GovernmentName] de fe cristiana y muchos coptos ocultos han vuelto a la luz del día."
 flavor_eth.37.a:0 "¡Benditas sean sus almas!"
 flavor_eth.38.t:0 "Adulis, el gran puerto de Aksum"
 flavor_eth.38.desc:0 "Muros de piedra arenisca y calles vacías y escarpadas adornan las ruinas de una ciudad que fue la joya de la corona de un antiguo imperio. A nuestros antepasados les apenaría esta visión… ¡hasta ver lo que hicieron los orgullosos y diligentes trabajadores de [Root.GetName]! ¡En un tiempo increíblemente corto, nuestros constructores y albañiles devolvieron a la ciudad portuaria su antigua belleza y muchos de nuestros habitantes se están instalando en ella!" # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.38.a:0 "¡Y esta vez Adulis vivirá mucho más!"
 flavor_eth.39.t:0 "Sobrepasar las fronteras aksumitas"
 flavor_eth.39.desc:1 "Al principio el Imperio aksumita solo alcanzaba la región nubia, zonas del norte de Etiopía y la costa sur de Arabia. ¡Unas fronteras que ya no tienen punto de comparación con las nuestras! ¡[Root.Monarch.GetName] ha dirigido a nuestro/a [Root.GovernmentName] en muchas batallas exitosas y campañas bélicas ¡y ahora no solo hemos logrado restaurar, sino superar un imperio que cayó hace más de 400 años!\nAnte estas conquistas masivas, muchos de nuestros nobles abogan por regresar oficialmente al nombre de «Imperio aksumita» para mostrar al mundo nuestra fuerza para revivir un reino de la Antigüedad… Por otra parte, los consejeros de [Root.Monarch.GetName] recomiendan que empecemos a mirar al futuro. ¿Qué decidirá nuestr[Root.GetoaDir] amad[Root.GetoaDir] [Root.Monarch.GetTitle]?"
 flavor_eth.39.a:0 "¡Debemos asumir el papel del Imperio aksumita!"
 flavor_eth.39.b:0 "Los consejeros razón. ¡Debemos dejar nuestra propia huella en este mundo!"
 flavor_eth.40.t:0 "El reino de Semien"
 flavor_eth.40.desc:0 "En los días en que el Imperio aksumita gobernaba estas tierras hubo un grupo de judíos que se negó a seguir la fe verdadera. Se opusieron a la proclamación religiosa de Ezana y se rebelaron contra el emperador legítimo. Siglos más tarde, la reina judía Gudit reunió un ejército y arrasó definitivamente el imperio aksumita.\nTodo esto es cosa del pasado, pero los beta israelíes han seguido siendo un grupo problemático, incluso para [Root.GetName]. Podemos intentar convertirlos al credo [Root.Religion.GetName], pero nos enfrentaremos a la resistencia feroz de los beta israelíes." # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.40.a:0 "Les mostraremos el camino del credo [Root.Religion.GetName]." # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.40.b:0 "No debemos provocar una mayor división entre nuestro pueblo." # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.41.t:1 "El viaje por el Nilo"
 flavor_eth.41.desc:0 "Por lo general, la mayoría de nuestros embajadores viajan a pie hasta Egipto y luego toman el mejor barco para llegar a Europa. Sin embargo, a veces hay quienes se sienten valientes y prueban diferentes maneras de llegar al destino. Nuestro actual embajador es uno de ellos, ya que tomó unas galeras de nuestra poderosa flota y viajó con ellas por el Nilo. Afortunadamente para él, el Señor le protegió de los peligros del gran río y de los infieles al Norte y le guió hasta el Mar Mediterráneo." # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.41.a:0 "No creí que fuera a llegar tan lejos."
 flavor_eth.42.t:0 "¡Contacta con los cristianos!"
 flavor_eth.42.desc:0 "Tras otros 50 días de viaje, el embajador llegó a su meta: ¡contactar con los cristianos de Europa! Aunque sus puntos de vista son bastante heréticos para nosotros, nuestros diplomáticos se alegran de volver a estar en contacto con el mundo exterior. Además, estos «católicos» comparten nuestra ambición de iniciar una cruzada contra la amenaza musulmana, lo que los convierte en aliados potenciales." # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.42.a:0 "¡Que Dios bendiga a este embajador y a nuestros nuevos aliados!"
 flavor_eth.43.t:0 "Un embajador extraño"
 flavor_eth.43.desc:0 "Esta mañana nuestros guardias encontraron un trío de extrañas galeras que se dirigían directas a Roma. Cuando los hombres de las galeras les confirmaron que venían en son de paz, la flota interceptora les dejó pasar. Al parecer estas gentes son hermanos cristianos que protegen a un extraño embajador, quien dice haber navegado un largo camino desde Etiopía por el poderoso Nilo.\n¡El embajador está aquí para restaurar el antiguo contacto entre [From.GetName] y el Imperio romano!" # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.43.a:1 "¿Etiopía? Un momento… ¿es un servidor del Preste Juan?"
 flavor_eth.43.a.tt:0 "Descubrir todas las provincias de §Y[From.GetName]§!."
 flavor_eth.44.t:0 "¿Alianza con los portugueses?"
 flavor_eth.44.desc:1 "[Root.GetName] ya había tenido contactos con los portugueses, pero nunca habíamos deseado una alianza con ellos. Pero debido a las circunstancias, los paganos tenemos encima y que el papa católico es incapaz de ser de utilidad, nuestros diplomáticos han calculado que aliarse con los portugueses es una buena idea. ¡Nuestro embajador solo espera la orden de [Root.Monarch.GetName]!"
 flavor_eth.44.a:0 "¡Navega, hijo mío, y ofréceles nuestra alianza!"
 flavor_eth.44.b:0 "Pensándolo mejor… a [Root.GetName] le va mejor sin ellos."
 flavor_eth.45.t:0 "Petición de alianza de [From.GetName]"
 flavor_eth.45.desc:0 "¡Un joven diplomático de tierras extranjeras ha llegado a la corte [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y solicita audiencia! Según parece, proviene del antiguo país de [From.GetName]. Como hermanos en Cristo, lo enviaron para ofrecernos una alianza.\nAunque estamos demasiado lejos de [From.GetName] para que reciba ayuda beneficiosa alguna de Europa, [From.GetName] podría ser un aliado útil para nuestras ambiciones en el océano Índico." # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.45.a:0 "Deberíamos aceptar su oferta."
 flavor_eth.45.a.at:0 "§Y[From.GetName]§! recibirá acceso a la compañía mercenaria §Ymosqueteros portugueses§! si entran en guerra con [ADA.GetName] y si [ADA.GetName] recibe ayuda."
 flavor_eth.45.b:0 "Podrían ser útiles, sí, pero hay mejores aliados que [From.GetName]."
 flavor_eth.46.t:0 "[From.GetName] acepta la alianza"
 flavor_eth.46.desc:0 "¡Nuestro diplomático regresa! Con una mirada de emoción en los ojos por haber logrado su primera misión con éxito, ¡nos informa de que los portugueses aceptan la oferta y desean ser nuestros aliados!"
 flavor_eth.46.a:0 "¡Son noticias maravillosas!" # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.46.a.at:0 "§Y[From.GetName]§! nos ayudará en nuestra guerra con [ADA.GetName] si [ADA.GetName] recibiera ayuda extranjera."
 flavor_eth.47.t:0 "[From.GetName] rechaza la alianza"
 flavor_eth.47.desc:0 "¡Nuestro diplomático regresa! El joven parece decepcionado. ¡Nos informa que a los portugueses no les interesó una alianza con [Root.GetName] y que lo mandaron de vuelta!" # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.47.a:1 "No te preocupes. Has hecho lo que has podido. Ellos se lo pierden, nosotros no perdemos nada."
 flavor_eth.48.t:0 "Modernización del ejército"
 flavor_eth.48.desc:0 "Gracias al trabajo [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], nuestros ejércitos fueron capaces de modernizarse. ¡Nuestras tropas han adoptado plenamente la occidentalización de sus capacidades de combate!\nAprendieron las estrategias del «Grande Armée» francés.\nSoportaron el entrenamiento prusiano.\nRecibieron armas suizas.\n¡Y ahora están listas para luchar por la gloria de [Root.GetName]!"
 flavor_eth.48.a:0 "¡Gloria a [Root.GetName]!"
 flavor_eth.49.t:0 "Apoyo de los otomanos"
 flavor_eth.49.desc:0 "En la gran guerra etíope-adaliana de 1529, los otomanos se aliaron con el sultanato de Adal para derrotar al Imperio etíope y acabar con el último bastión cristiano del Cuerno de África. Aunque no fue una guerra en toda regla para los otomanos, apoyaron a Adal con varias compañías de soldados turcos."
 flavor_eth.49.ada.desc:0 "La guerra entre [Root.GetName] y [ETH.GetName] se recrudece. Ninguno de los bandos parece ser un ganador claro y hasta en algunos frentes, el ejército [Root.GetAdjective] se ve rechazado. Por fortuna, nos hemos preparado para este día. ¡Soldados de élite turcos de Anatolia han llegado a [Root.GetName] para unirse a la guerra contra la amenaza cristiana!"
 flavor_eth.49.a:0 "¡Benditos sean los otomanos por su ayuda!"
 flavor_eth.49.a.tt:0 "Activa §Yjenízaros otomanos§! Compañía mercenaria"
 flavor_eth.50.t:0 "Apoyo de los portugueses"
 flavor_eth.50.desc:0 "La guerra etíope-adaliana ha sido un desastre para Etiopía. Muchas ciudades fueron arrasadas, la capital fue asediada por las fuerzas combinadas de Adal y el Imperio otomano y lo que quedaba del ejército de Etiopía tuvo que retirarse a las montañas. Los musulmanes creyeron que solo era cuestión de tiempo que Etiopía cayera.\nEntonces llegaron los portugueses. En 1541, los portugueses enviaron al comandante Cristóbal da Gama con una compañía de tropas portuguesas para ayudar a Etiopía y luchar contra el Imperio otomano. Estas nuevas tropas permitieron a Etiopía darle la vuelta a la situación y derrotar al ejército musulmán, mucho mayor, lo que llevó a la paz blanca de 1543." # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.50.a:0 "¡Gracias a Dios que llegaron los portugueses!"
 flavor_eth.50.a.tt:0 "Activa §Ymosqueteros portugueses§! Compañía mercenaria"
 flavor_eth.51.t:0 "Fin de los conflictos luso-otomanos"
 flavor_eth.51.desc:1 "Portugueses y otomanos tenían una larga historia de rivalidad desde que el Imperio otomano bloqueó el comercio de la Ruta de la Seda hacia Europa. Sin embargo, el primer enfrentamiento real se produjo cuando los otomanos apoyaron al sultanato de Gujarat en el asedio de Diu de 1538. Desde entonces, estas dos grandes potencias se enfrentaron en varias ocasiones, siendo la guerra etíope-adaliana la más destacada.\nTras de la pequeña victoria de Etiopía, los portugueses continuaron sus victorias contra los otomanos. En el año 1559, Solimán I tuvo que reconocer que era inútil buscar una victoria decisiva contra los portugueses. Por ese motivo, las actividades militares de estas dos potencias se han reducido enormemente en el Cuerno de África."
 flavor_eth.51.a:0 "Que así sea."
 flavor_eth.51.a.tt:0 "Las compañías mercenarias §Yjenízaros otomanos§! y §Ymosqueteros portugueses§! ya no están disponibles."
 flavor_eth.52.t:0 "Actividades jesuíticas en [Root.GetName]"
 flavor_eth.52.desc:0 "En los años 1555 y 1557 llegaron a Etiopía los primeros jesuitas portugueses. Al principio pretendían representar a la pequeña comunidad portuguesa, que había ido creciendo en Etiopía desde 1543. Sin embargo, su influencia en la corte etíope ha ido creciendo. Ha llegado al punto de que la Iglesia católica ha empezado a ser una amenaza real para la autoridad de la Iglesia copta, ¡y ahora están intentando convencer a [Root.Monarch.GetName] de que se convierta al catolicismo! ¿Cómo trataremos con estos misioneros extranjeros?" # [LocEditor:AwaitingBatchUpdate]
 flavor_eth.52.a:0 "¡Expulsaremos a esos parásitos!"
 flavor_eth.52.b:0 "¡Les advertiremos!"
 flavor_eth.52.c:1 "Puede que tengan razón. Debemos convertirnos al catolicismo."
 ###MAL FLAVOR EVENTS###
 west_african.19.b:0 "Bueno, el trono de [ASH.GetName] parece más cómodo que el nuestro…" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.2.b:0 "¡Eh, espera! ¡Llévame contigo!"
 flavor_mal.6.a.tt:0 "Esta opción desbloqueará la §YMisión de religión§! para [Root.GetName]."
 flavor_mal.6.b.tt:0 "Esta opción desbloqueará la §YMisión de tolerancia§! para [Root.GetName]."
 flavor_mal.9.t:0 "La decadencia de [Root.GetName]"
 flavor_mal.9.d:1 "Tras la muerte de Mansa Suleyman Keita, hermano del poderoso Mansa Musa, el Imperio de [Root.GetName] ha visto decaer su poder, influencia y riqueza con el paso de las décadas. Guerras civiles, luchas por el trono y una serie de mansas incompetentes socavaron la estabilidad de [Root.GetName]. Antiguos súbditos como Songhai o Tombuctú se proclamaron independientes del imperio e incluso ahora el país ve cómo su importancia cada vez decae más."
 flavor_mal.9.a:0 "Son malos tiempos…"
 flavor_mal.10.t:0 "Regreso a la antigua gloria de [Root.GetName]"
 flavor_mal.10.d:0 "Como de milagro, el/la [Root.GovernmentName] de [Root.GetName] sobrevivió a las luchas intestinas por el poder entre facciones y convenció a los súbditos de mantenerse leales a los mansas y unidos a la corte real. Mejor aún, se han restaurado las antiguas fronteras del /de la [Root.GovernmentName] de [Root.GetName] y, así, la influencia que llegó a tener en África Occidental.\n¡Ahora depende [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] extender el poder y la influencia de [Root.GetName] incluso más allá de los logros alcanzados por el poderoso Mansa Musa!" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.10.a:0 "¡Ha llegado un nuevo amanecer para [Root.GetName]!"
 flavor_mal.11.t:0 "¡[Root.mal_pretender.GetName] desafía a [Root.Monarch.GetName]!"
 flavor_mal.11.d:0 "Las luchas por el trono han sido un espectáculo común en [Root.GetName] tras la muerte de Suleyman. Por tanto, a nadie sorprende que el ambicioso general[Root.mal_pretender.GetName] intente derrocar [Root.GetalalaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. El general ha reunido un ejército y está asediando [mal_pretender_province.GetName]."
 flavor_mal.11.a:1 "¿Te atreves a desafiarme?"
 flavor_mal.12.t:0 "¡Revuelta de [Root.GetNobilityOrFallbackName] en [mal_disaster_estate_province.GetName]!"
 flavor_mal.12.d:0 "Desde nuestra decadencia, la/los [Root.GetNobilityOrFallbackName] se han ido volviendo más ambiciosos e intentado tomar el control de [mal_disaster_estate_province.GetName] para sus propias necesidades."
 flavor_mal.12.a:0 "¡Los aplastaremos!"
 flavor_mal.12.b:0 "[mal_disaster_estate_province.GetName] no merece la pena."
 flavor_mal.13.t:0 "Revuelta del [Root.GetCleroName] en [mal_disaster_estate_province.GetName]!"
 flavor_mal.13.d:1 "El [Root.GetCleroName] había expresado su descontento con el proceso de conversión de los fetichistas rurales y la impiedad en la corte. ¡Ahora se han rebelado en [mal_disaster_estate_province.GetName] con la esperanza de apoderarse de [Root.GetName]!"
 flavor_mal.13.a:0 "¡Los aplastaremos!"
 flavor_mal.13.b:0 "Tal vez deberíamos escucharlos."
 flavor_mal.14.t:0 "¡Revuelta [Root.GetDhimmiName] en [mal_disaster_estate_province.GetName]!"
 flavor_mal.14.d:1 "Los [Root.GetDhimmiName] han expresado su descontento con la jerarquía musulmana y exigen más derechos para los fetichistas rurales. ¡Ahora se han rebelado en [mal_disaster_estate_province.GetName] con la esperanza de apoderarse de [Root.GetName]!"
 flavor_mal.14.a:0 "¡Los aplastaremos!"
 flavor_mal.14.b:0 "Tal vez deberíamos escucharlos."
 flavor_mal.15.t:0 "Revuelta de [Root..GetBurghersOrFallbackName] en [mal_disaster_estate_province.GetName]!"
 flavor_mal.15.d:0 "Desde nuestra decadencia, los [Root.GetBurghersOrFallbackName] se han ido volviendo más ambiciosos e intentado tomar el control de [mal_disaster_estate_province.GetName] para sus propias necesidades."
 flavor_mal.15.a:0 "¡Los aplastaremos!"
 flavor_mal.15.b:0 "[mal_disaster_estate_province.GetName] no merece la pena."
 flavor_mal.16.t:0 "¡[mal_disaster_independent_province.GetName] exige la independencia!"
 flavor_mal.16.d:0 "¡La provincia de [mal_disaster_independent_province.GetName] ha dejado de reconocer la autoridad de [Root.Monarch.GetName] y exige su regreso a [mal_original_owner.GetName]!" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.16.a:0 "¡Por encima de mi cadáver!"
 flavor_mal.16.b:0 "Claro. Fuera de mi vista."
 flavor_mal.17.t:0 "¡Kaabu exige la independencia!"
 flavor_mal.17.d:0 "El pueblo de Kaabu se ha sentido muy abandonado por parte [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y ahora desea un estado propio. Un diplomático de Kaabu ha llegado a la corte de [Root.Monarch.GetName], con un ultimátum para [Root.GetellaDir] [Root.Monarch.GetTitle]: o le damos la independencia a Kaabu o lucharán para conseguir la libertad."
 flavor_mal.17.a:1 "¡Pues moriréis por vuestra independencia!"
 flavor_mal.17.b:0 "En el fondo no necesitamos Kaabu."
 flavor_mal.18.t:0 "¡Wólof exige la independencia!"
 flavor_mal.18.d:0 "La conquista de Wólof no fue tarea fácil para un país decadente. Pero aún más difícil es mantener a raya a los wólof. Con nuestra rápida decadencia, los nacionalistas wólof se han armado ¡y exigen que les demos la independencia inmediata!"
 flavor_mal.18.a:0 "¡Pues moriréis por vuestra independencia!" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.18.b:0 "En el fondo no necesitamos a los wólof."
 flavor_mal.19.t:0 "¡Jenné exige la independencia!"
 flavor_mal.19.d:0 "La ciudad de Jenné fue vasalla del Imperio de [Root.GetName] en el pasado. Sin embargo, nuestra decadencia se tradujo en su independencia y los ciudadanos de la ciudad comercial se han acostumbrado a ella. Naturalmente, nuestra justificada reconquista de su ciudad no ha sido apreciada por los residentes. ¡Se han armado hasta los dientes y exigen recuperar la independencia!" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.19.a:1 "¡Pues moriréis por vuestra independencia!"
 flavor_mal.19.b:0 "En el fondo no necesitamos esta ciudad…"
 flavor_mal.20.t:0 "¡Kong exige la independencia!"
 flavor_mal.20.d:0 "La conquista de Kong no fue tarea fácil para un país decadente. Pero aún más difícil es mantener a raya al pueblo de Kong. Con nuestra rápida decadencia, los nacionalistas kong se han armado ¡y exigen que les demos la independencia inmediata!"
 flavor_mal.20.a:1 "¡Pues moriréis por vuestra independencia!"
 flavor_mal.20.b:0 "En el fondo no necesitamos a los kong."
 flavor_mal.21.t:0 "¡Los súbditos rechazan [Root.GetalalaDir] [Root.Monarch.GetTitle]!"
 flavor_mal.21.d:0 "Nuestro declive constante ha destruido cualquier esperanza que nuestro súbditos tuvieran de nuestra estabilidad. Ahora se vuelven contra [Root.GetalalaDir] [Root.Monarch.GetTitle] y esperan el momento de atacar…"
 flavor_mal.21.a:0 "¡Traidores!"
 flavor_mal.22.t:0 "¡El campesinado [Root.GetAdjective] se levanta en [mal_disaster_peasant_province.GetName]!"
 flavor_mal.22.d:0 "¡Los campesinos de [mal_disaster_peasant_province.GetName] se han cansado de la inestabilidad y declarado la guerra a un[Root.GetXaDir] [Root.Monarch.GetTitle] que ya no cuenta con su apoyo!" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.22.a:0 "¡Necios! ¡Sois parte del problema!"
 flavor_mal.22.b:0 "Hazles algunas concesiones. Eso les hará felices."
 flavor_mal.23.t:0 "Escándalo en [Root.GetName]"
 flavor_mal.23.d:0 "Un escándalo en la corte [Root.GetdeldelaDir] [Root.Monarch.GetTitle] ha causado indignación entre nuestras clases altas. ¡La estabilidad de [Root.GetName] está amenazada!" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.23.a:0 "Al menos aquí no nos aburrimos…"
 flavor_mal.24.t:0 "En busca de la flota perdida"
 flavor_mal.24.desc:1 "Aunque las leyendas de Ko Mamadi no son más que una historia de Mansa Musa, siguen intrigando a muchos jóvenes y marinos aventureros de nuestro reino. Uno de ellos incluso ha aceptado dirigir una peligrosa expedición al oeste con la esperanza de encontrar los restos de la flota de Ko Mamadi y el supuesto destino del mismo Ko Mamadi."
 flavor_mal.24.a:0 "Bueno, si quieres navegar a tu tumba, no te detendré."
 flavor_mal.25.t:0 "¡TIERRA DESCUBIERTA!"
 flavor_mal.25.desc:0 "¡Han llegado noticias increíbles [Root.GetalalaDir] [Root.Monarch.GetTitle]! La flota exploradora ha tenido éxito y ha encontrado algo, pero más allá de lo que [Root.GetName] podría haber imaginado: ¡la misión exploradora ha encontrado nuevas tierras inexploradas más allá del Mar del África Occidental! Después de más investigaciones, se descubre que no es una isla, sino un gran continente.\nLos marineros se han asentado en una costa a la que llaman «[755.GetName]» y están listos para buscar el rastro de Ko Mamadi en estas nuevas tierras." # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.25.a:0 "Buscábamos madera podrida… ¡y encontramos diamantes!"
 flavor_mal.26.t:0 "Marfil de gran calidad de [Root.GetName]"
 flavor_mal.26.desc:1 "Siempre se ha conocido a [Root.GetName] por sus riquezas en oro, ¡pero ahora también nos hemos ganado fama en el comercio y la producción de marfil! Exportamos el mejor marfil ¡y los mercados europeos y asiáticos están experimentando una gran demanda de nuestros productos!"
 flavor_mal.26.a:0 "¡Maravilloso!"
 flavor_mal.27.t:0 "Marfil de gran calidad de [From.GetName]"
 flavor_mal.27.desc:0 "Siempre se ha conocido a [From.GetName] por sus riquezas en oro, ¡pero ahora también se ha ganado fama en el comercio y la producción de marfil! ¡Su mejor marfil ha llegado a los mercados europeos y asiáticos y han provocado una gran demanda de este material valioso!"
 flavor_mal.27.a:0 "Vale."
 flavor_mal.28.t:0 "El destino de Tombuctú"
 flavor_mal.28.desc:0 "La ciudad de Tombuctú tuvo un papel importante en el área de África Occidental, y solía ser la principal conexión entre Europa y la región del Sahel. Ahora que hemos recuperado el control sobre la ciudad, han surgido discusiones sobre si debemos trasladar nuestra capital a esta ciudad comercial vital…" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.28.a:0 "Hacer de Tombuctú nuestra capital." # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.28.b:0 "Mejor debemos desarrollar nuestra capital actual."
 can_colonize_the_strait_tt:0 "Activa una decisión que nos permite colonizar §Y[1127.GetName]§!."
 can_colonize_djado_and_tajarhi_tt:0 "Activa una decisión que nos permite colonizar §Y[2474.GetName]§! y §Y[2475.GetName]§!."
 flavor_mal.29.t:0 "La Gran Mezquita de Djenné"
 flavor_mal.29.desc:1 "La Gran Mezquita de Djenné es una maravilla regional y muchos de nuestras clases más altas han peregrinado a este edificio santo para rezar. La mezquita lleva un tiempo en mal estado. Por suerte para la ciudad y el monumento, nuestro/os [Root.GetCleroName] ha(n) invertido muchos de sus recursos en mejorar la mezquita y convertir a los lugareños."
 flavor_mal.29.a:0 "¡Bendiciones para el [Root.GetCleroName]!"
 flavor_mal.30.t:0 "[Root.GetName] y los songhai"
 flavor_mal.30.desc:0 "Antes de 1430, las tierras songhai eran súbditas nuestras. En 1430, [Root.GetName] perdió el control sobre la rica ciudad de Gao a causa de problemas y luchas en nuestras tierras y la ciudad y el territorio que la rodeaban se rebelaron. Les conquistó la dinastía Sonni, quienes proclamaron un reino propio que rivalizó con nuestro poder.\nPero eso ahora son cosas del pasado. Gao vuelve a estar bajo nuestro control y la mayoría de quienes se identifican como 'songhai' vuelven a ser súbditos nuestros." # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.30.a:0 "Como tiene que ser."
 flavor_mal.30.a.tt:0 "Toda provincia poseída de cultura §Ysonghai§! gana §G-30§! años de separatismo."
 flavor_mal.31.t:0 "[Root.GetName] y los magrebíes."
 flavor_mal.31.desc:1 "El Magreb es el hogar de un antiguo socio comercial de [Root.GetName], aunque esto está a punto de cambiar, ya que la situación de los magrebíes es precaria debido a la amenaza ibérica. Nuestros hermanos en la fe parecen haber oído las maravillosas historias de Mansa Musa y ahora nos solicitan apoyo en forma de oro o marfil. Por supuesto, este apoyo es bastante costoso, pero la oportunidad de una alianza en el norte podría valer la pena."
 flavor_mal.31.a:0 "Enviadles apoyo en forma de oro." # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.31.b:0 "Que se les subsidie con marfil."
 flavor_mal.31.c:0 "Te quedas el oro y el marfil para ti."
 flavor_mal.32.t:0 "Las muchas opciones de los puestos comerciales europeos"
 flavor_mal.32.desc:1 "Europa es un gran continente y habría muchas opciones de lugares para crear compañías comerciales. Sin embargo, debido al consejo del ministro [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], la lista de provincias potenciales se ha limitado a estas cinco."
 flavor_mal.32.a:0 "Presentar una oferta a [226.Owner.GetName] por [226.GetName]."
 flavor_mal.32.a.tt:0 "Ofreceremos §Y2000§! ducados a §Y[226.Owner.GetName]§! por la provincia de §Y[226.GetName]§!."
 flavor_mal.32.b:0 "Presentar una oferta a [1247.Owner.GetName] por [1247.GetName]."
 flavor_mal.32.b.tt:0 "Ofreceremos §Y2000§! ducados a §Y[1247.Owner.GetName]§! por la provincia de §Y[1247.GetName]§!."
 flavor_mal.32.c:0 "Presentar una oferta a [126.Owner.GetName] por [126.GetName]."
 flavor_mal.32.c.tt:0 "Ofreceremos §Y2000§! ducados a §Y[126.Owner.GetName]§! por la provincia de §Y[126.GetName]§!."
 flavor_mal.32.d:0 "Presentar una oferta a [4559.Owner.GetName] por [4559.GetName]."
 flavor_mal.32.d.tt:0 "Ofreceremos §Y2000§! ducados a §Y[4559.Owner.GetName]§! por la provincia de §Y[4559.GetName]§!."
 flavor_mal.32.e:0 "Presentar una oferta a [102.Owner.GetName] por [102.GetName]."
 flavor_mal.32.e.tt:0 "Ofreceremos §Y2000§! ducados a §Y[102.Owner.GetName]§! por la provincia de §Y[102.GetName]§!."
 flavor_mal.32.f:0 "Esperaremos un momento mejor para la compra."
 flavor_mal.32.f.tt:0 "Nadie recibirá una oferta. Podemos comprar una compañía comercial europea más tarde." # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.32.g:0 "¿Comprar? ¡Pero si ya las poseemos todas!"
 mal_will_accept_offer:0 "§Y[This.GetName]§! §Gaceptará§! la oferta."
 mal_will_probably_accept_offer:0 "§Y[This.GetName]§! §Gpodría§! aceptar la oferta."
 mal_could_accept_offer:0 "§Y[This.GetName]§! §Ypodría aceptar o no§! la oferta."
 mal_will_probably_not_accept_offer:0 "§Y[This.GetName]§! §Rpodría no aceptar§! la oferta."
 mal_will_naver_accept_offer:0 "§Y[This.GetName]§! §Rno aceptará§! la oferta."
 mal_offer_outcome_unkonwn:0 "No podemos predecir si §Y[This.GetName]§! aceptará la oferta o no."
 flavor_mal.33.t:0 "Oferta de oro de [From.GetName]"
 flavor_mal.33.desc:0 "¡Un embajador en atuendo [From.GetAdjective] ha llegado a la corte de [Root.Monarch.GetName]! Aunque estoy ya es un evento único, ¡el embajador también ha mostrado a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] un cofre lleno de oro! Nos ofrece un acuerdo por el cual recibiremos una cantidad inmensa de oro a cambio de la provincia de [mal_colony_to_buy.GetName]. El embajador también menciona que, de no aceptar el oro, [From.Monarch.GetName] podría sentirse «ligeramente enojad[From.GetoaDir]»…"
 flavor_mal.33.a:0 "Bueno, tomaré el oro con alegría. Muchas gracias."
 flavor_mal.33.b:0 "¡Que se enoje! ¡[mal_colony_to_buy.GetName] seguirá en nuestras manos!"
 flavor_mal.34.t:0 "¡[From.GetName] acepta la oferta!"
 flavor_mal.34.desc:1 "Buenas noticias, mi [Root.Monarch.GetTitle]: ¡[From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] aceptó nuestra oferta generosa y nos ha cedido [mal_colony_to_buy.GetName]!"
 flavor_mal.34.a:0 "Encantador"
 flavor_mal.35.t:0 "¡[From.GetName] rechaza la oferta!"
 flavor_mal.35.desc:0 "Malas noticias, mi [Root.Monarch.GetTitle]: ¡[From.Monarch.GetTitle] [From.Monarch.GetName] rechazó nuestra oferta generosa y mantiene [mal_colony_to_buy.GetName] bajo control [From.GetAdjective]!"
 flavor_mal.35.a:0 "En fin, hay otros modos de conseguir una colonia además del oro…"
 flavor_mal.36.t:0 "Afluencia de oro de [Root.GetName]"
 flavor_mal.36.desc:0 "Con el aumento de la influencia de [Root.GetName] en Europa y su comercio, una cantidad asombrosa de oro ha llegado al mercado europeo. Se están cerrando muchas minas de oro porque su explotación ya no es rentable, y la cantidad de ducados ha alcanzado un nuevo máximo en el mercado europeo."
 flavor_mal.36.a:0 "Tomad mi oro, por favor, ¡insisto!"
 flavor_mal.36.a.tt:0 "Todas las provincias con oro controladas por un país §Yeuropeo§! o vasallo suyo tendrán «§Ymina cerrada§!' durante §Y15§! años, con estos efectos:\nRendimiento de la producción: §R-1000,0%§!"
 flavor_mal.36.a.at:0 "Todo país europeo recibirá §R+1,5§! de inflación por porcentaje de Ingresos comerciales en relación con los Ingresos totales."
 flavor_mal.36.a.bt:0 "Los países de los jugadores y sus súbditos solo recibirán un §R+0,15§! de inflación por porcentaje de Ingresos comerciales en relación con los Ingresos totales."
 flavor_mal.37.t:0 "La generosa peregrinación de [Root.Monarch.GetName]"
 flavor_mal.37.desc:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha viajado a la gran ciudad de [385.GetName]. Al igual que hizo en su día el gran Mansa Musa, [Root.GetellaDir] actual [Root.Monarch.GetTitle] ha traído las riquezas de [Root.GetName] a la ciudad, aunque esta vez con mucho menos oro; después de todo, no desea perjudicar a nuestros hermanos en la fe.\nAl llegar a la ciudad, el/los [Root.GetCleroName] ha/n recomendado donar el oro para la construcción de una gran mezquita que complemente la gran Kaaba. Por otra parte, algunos de nuestros consejeros más compasivos nos han sugerido invertir en una contaduría en [385.GetName] para que los pobres puedan ayudarse a sí mismos para superar su mala situación con la ayuda de Alá." # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.37.a:0 "¡[385.GetName] tendrá una gran mezquita!"
 flavor_mal.37.a.tt:0 "[Root.Monarch.GetName] invertirá su dinero en [385.GetName] para la construcción de una §Ygran mezquita§!."
 flavor_mal.37.b:0 "¡Los pobres necesitan más la ayuda que el [Root.GetCleroName]!"
 flavor_mal.37.b.tt:0 "[Root.Monarch.GetName] invertirá su dinero en [385.GetName] para la construcción de una §Ycontaduría§!."
 flavor_mal.38.t:0 "¡[From.Monarch.GetName] dona oro para una gran mezquita!"
 flavor_mal.38.desc:1 "¡[From.GetElLaDir] generos[From.GetoaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] ha peregrinado hasta nuestra ciudad santa de [385.GetName] y donado cantidades inimaginables de oro para construir una nueva gran mezquita que complemente la sagrada Kaaba!"
 flavor_mal.38.a:0 "¡Bendita sea su sabiduría!"
 flavor_mal.39.t:0 "¡[From.Monarch.GetName] dona oro para una contaduría!"
 flavor_mal.39.desc:0 "¡[From.GetElLaDir] generos[From.GetoaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] ha peregrinado hasta nuestra ciudad santa de [385.GetName] y donado cantidades inimaginables de oro para construir una nueva contaduría, que proporcionará trabajo y apoyo a los pobres!"
 flavor_mal.39.a:0 "¡Bendito sea su corazón!"
 flavor_mal.40.t:0 "Una nueva ruta de peregrinación."
 flavor_mal.40.desc:0 "Muchos de nuestros mansas han viajado en el pasado a La Meca. Y en cada ocasión mansas han tomado la ruta tradicional por Egipto y pasado un tiempo en el mundo árabe. Aunque es la ruta más rápida y segura, no es la más emocionante. Sería una peregrinación más.\nPero a la corte se le ha ocurrido una nueva idea, de un gran viaje a La Meca a través del mundo cristiano para ver las maravillas de Europa." # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.40.a:0 "¡Tengo muchas ganas de ver Europa!"
 flavor_mal.40.a.tt:0 "[Root.Monarch.GetName] viajará a La Meca en una ruta a través de Europa.\n§YLa peregrinación puede terminar prematuramente si [Root.Monarch.GetName] muere en el viaje.§!"
 flavor_mal.40.b:0 "Creo que es mejor que una peregrinación de esta envergadura la realicen mis consejeros."
 flavor_mal.40.b.tt:0 "Los consejeros de [Root.Monarch.GetName] tomarán la ruta por Europa en su lugar."
 flavor_mal.40.c:0 "Prefiero la ruta clásica."
 flavor_mal.40.c.tt:0 "[Root.Monarch.GetName] tomará mejor la ruta tradicional al La Meca."
 GREAT_PILGRIMAGE:0 "La gran peregrinación"
 GREAT_TOUR:0 "El gran viaje"
 flavor_mal.41.t:0 "[Root.GetMaliPigrimageTour]"
 mal_visiting_foreign_regional_power:1 "\n\nLa caravana acabaría visitando la maravillosa ciudad de [selected_biggest_country_of_region.Capital.GetName], capital de [selected_biggest_country_of_region.GetName]. La cultura [selected_biggest_country_of_region.Culture.GetName] llamó la atención de la caravana y su hospitalidad impresionó tanto a los más cercanos [Root.GetalalaDir] [Root.Monarch.GetName] que sugirieron donar parte de nuestro espléndido oro [selected_biggest_country_of_region.GetalalaDir] [selected_biggest_country_of_region.Monarch.GetTitle] de [selected_biggest_country_of_region.GetName]."
 flavor_mal.41.mansa.maghreb:0 "Tras un largo viaje a través del tórrido Sáhara, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] y sus acompañantes más cercanos llegaron a la región montañosa del Magreb. [Root.Monarch.GetName] pasó el tiempo visitando la gran ciudad fortificada de Ait Ben Hadu en Demnate. Conoció las grandes culturas magrebíes y compró varias lecturas, la más importante de ellas, los escritos de Ibn Said al-Maghribi.[Root.GetMaliRegionalCapital]."
 flavor_mal.41.mansa.iberia:0 "La peregrinación continúa y la caravana de [Root.Monarch.GetName] llegó posteriormente a la península ibérica, hogar del caído Sultanato de Andalucía. Los viajeros contemplaron la belleza de la Alhambra. Aunque los cristianos de la península son muy religiosos y no se fían de los nuestros, toleraron nuestra presencia cuando [Root.GetellaDir] [Root.Monarch.GetTitle] les explicó la situación. Por supuesto, el oro que trajimos también ayudó…[Root.GetMaliRegionalCapital]" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.41.mansa.france:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] y sus acompañantes entraron en Francia, una región hogar de muchos cruzados que han entablado guerras contra el mundo musulmán. Pero hoy no se blandirá espada alguna, ya que [Root.GetellaDir] viajer[Root.GetoaDir] ha declarado al pueblo sus intenciones pacíficas de peregrinación. Los franceses acogieron [Root.GetalalaDir] sabi[Root.GetoaDir] [Root.Monarch.GetTitle] y, como muestra de hospitalidad, hasta le permitieron entrar en su impresionante catedral, Nôtre Dame.[Root.GetMaliRegionalCapital]" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.41.mansa.italy:0 "[Root.GetElLaDir] [Root.Monarch.GetTitle] acabó llegando a Italia. Sus súbditos y [Root.GetElEllaDir] buscaron una audiencia con el gran Papa, el líder de la fe cristiana, pero ni el oro [Root.GetAdjective] pudo convencer al hombre santo de recibir a [Root.Monarch.GetName]. Pese a ello, su estancia en Italia dio [Root.GetalalaDir] [Root.Monarch.GetTitle] una gran comprensión de las creencias cristianas. [Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.south_germany:0 "A pesar de las alturas extremas y de las duras condiciones meteorológicas, la caravana de [Root.Monarch.GetName] consiguió cruzar los Alpes y se encontró en las tierras del tristemente célebre Sacro Imperio Romano. El estado de este imperio recordó [Root.GetalalaDir] [Root.Monarch.GetTitle] el estado que sufrió nuestro/a gran [Root.GovernmentName] en el pasado. Se compadece del/la [Emperor.Monarch.GetTitle] y le envía sus mejores deseos para que supere las disputas intestinas de su imperio en declive.[Root.GetMaliRegionalCapital]" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.41.mansa.balkans:0 "El viaje por los Balcanes fue de diversidad cultural: eslavos del sur, italianos, griegos y al fin turcos otomanos en una sola región. En última instancia, [Root.Monarch.GetName] se hallo ante la gran Santa Sofía en [151.GetName] y admiraron su magnificencia.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.anatolia:0 "Las hermosas tierras de Anatolia, hogar del turco otomano. Al entrar en esta región, la caravana de [Root.Monarch.GetName] ha regresado al mundo musulmán y la peregrinación se acerca a su fin.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.mashriq:0 "Después de atravesar Anatolia, [Root.GetellaDir] [Root.Monarch.GetTitle] se encontró en los desiertos del Mashriq. De camino a Egipto, [Root.Monarch.GetName] y su séquito llegó a la Ciudad Santa de Jerusalén, un centro de gran importancia religiosa para judíos, cristianos y musulmanes por igual y se pasaron horas rezando.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.egypt:0 "La región de Egipto no es extraña para [Root.GetlolaDir]s [Root.Monarch.GetTitle]s de [Root.GetName]. Muchos de nuestros antepasados contemplaron la gran pirámide de Keops. Y por tanto, es natural que también [Root.Monarch.GetName] visitara la pirámide.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.arabia:0 "Después de tantos años de viaje, [Root.GetellaDir] gran y sabi[Root.GetoaDir] y sus acompañantes más cercanos llegaron por fin a la más santa de todas las ciudades: ¡[385.GetName]! Los habitantes de la ciudad aún recuerdan la última peregrinación de un gobernante [Root.GetAdjective] y por ello recibieron a [Root.Monarch.GetName] con los brazos abiertos.\n[Root.GetElLaDir] [Root.Monarch.GetTitle] pasó las dos semanas siguientes en la ciudad, rezando y registrando sus experiencias durante la peregrinación. Y antes de volver a casa decidió dejar un regalo de despedida para el pueblo de [385.GetName].[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.horn_of_africa:1 "Aunque el camino de vuelta es bien conocido para la caravana, [Root.Monarch.GetName] decidió tomar una ruta alternativa de vuelta a casa. Al cruzar el estrecho de [1330.GetName], [Root.Monarch.GetSheHe] y sus acompañantes encontraron los dominios de aquel al que se conoce como «Preste Juan».[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.home:0 "Hace cinco años [Root.GetellaDir] gran [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] comenzó su peregrinación a [385.GetName]. Sin embargo, se tomó la audaz decisión de que la ruta pasara por Europa en lugar de tomar el camino más rápido, lo que permitió [Root.GetalalaDir] [Root.Monarch.GetTitle] ver y presenciar cosas que nunca habría visto.\n¡Después de tanto tiempo, [Root.Monarch.GetName] ha regresado por fin a [Root.Capital.GetName]!"
 flavor_mal.41.advisor.maghreb:0 "Tras un largo viaje a través del tórrido Sáhara, los tres consejeros llegaron a la región montañosa del Magreb. Pasaron el tiempo visitando la gran ciudad fortificada de Ait Ben Hadu en Demnate. Conocieron las grandes culturas magrebíes y compraron varias lecturas, la más importante de ellas, los escritos de Ibn Said al-Maghribi.[Root.GetMaliRegionalCapital]."
 flavor_mal.41.advisor.iberia:0 "La peregrinación continúa y la caravana de los consejeros [Root.Monarch.GetName] llegó posteriormente a la península ibérica, hogar del caído Sultanato de Andalucía. Los viajeros contemplaron la belleza de la Alhambra. Aunque los cristianos de la península son muy religiosos y no se fían de los nuestros, toleraron nuestra presencia cuando los tres peregrinos les explicaron la situación. Por supuesto, el oro que trajimos también ayudó…[Root.GetMaliRegionalCapital]" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.41.advisor.france:0 "Los consejeros entraron en Francia, una región hogar de muchos cruzados que han intentado librar guerras contra el mundo musulmán. Pero hoy no se blandirá espada alguna ya que el grupo de viajeros ha declarado al pueblo sus intenciones pacíficas de peregrinación. Los franceses acogieron a los tres eruditos y, como muestra de hospitalidad, hasta les permitieron entrar en su impresionante catedral, Nôtre Dame.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.italy:0 "El grupo acabó llegando a Italia. Los tres peregrinos buscaron una audiencia con el gran Papa, el líder de la fe cristiana, pero ni el oro [Root.GetAdjective] pudo convencer al hombre santo de encontrarse con ellos. Pese a ello, su estancia en Italia les dio una gran comprensión de las creencias cristianas. [Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.south_germany:1 "A pesar de las alturas extremas y de las duras condiciones meteorológicas, la caravana de los consejeros consiguió cruzar los Alpes y se encontraron en las tierras del tristemente célebre Sacro Imperio Romano. El estado de este imperio les recordó el estado que sufrió nuestro/a gran [Root.GovernmentName] en el pasado. Se compadecieron del/la [Emperor.Monarch.GetTitle] y le enviaron sus mejores deseos para que supere las disputas intestinas de su imperio en declive.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.balkans:0 "El viaje por los Balcanes fue de diversidad cultural: eslavos del sur, italianos, griegos y al fin turcos otomanos en una sola región. En última instancia, los tres eruditos se hallaron ante la gran Santa Sofía en [151.GetName] y admiraron su magnificencia.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.anatolia:0 "Las hermosas tierras de Anatolia, hogar del turco otomano. Al entrar en esta región, la caravana ha regresado al mundo musulmán y la peregrinación se acerca a su fin.[Root.GetMaliRegionalCapital]" # [LocEditor:AwaitingBatchUpdate]
 flavor_mal.41.advisor.mashriq:0 "Después de atravesar Anatolia, los tres peregrinos se encontraron en los desiertos del Mashriq. De camino a Egipto, llegaron a la Ciudad Santa de Jerusalén, un centro de gran importancia religiosa para judíos, cristianos y musulmanes por igual y se pasaron horas rezando.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.egypt:0 "La región de Egipto no es extraña para [Root.GetlolaDir]s [Root.Monarch.GetTitle]s de [Root.GetName]. Muchos de nuestros antepasados contemplaron la gran pirámide de Keops. Y por tanto, es natural que los tres aventureros también visitaran la pirámide.[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.arabia:0 "Después de tantos años de viaje, los tres sabios llegaron por fin a la más santa de todas las ciudades: ¡[385.GetName]! Los habitantes de la ciudad aún recuerdan la última peregrinación de un gobernante [Root.GetAdjective] y por ello los recibieron con los brazos abiertos.\nSe pasaron las dos semanas siguientes en la ciudad, rezando y registrando sus experiencias durante la peregrinación. Y antes de volver a casa decidieron dejar un regalo de despedida para el pueblo de [385.GetName].[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.horn_of_africa:1 "Aunque el camino de vuelta es bien conocido para la caravana, decidieron tomar una ruta alternativa de vuelta a casa. Al cruzar el estrecho de [1330.GetName], los tres encontraron los dominios de aquel al que se conoce como «Preste Juan».[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.home:0 "Hace cinco años tres grandes consejeros [Root.GetdeldelaDir] gran [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] comenzaron la peregrinación a [385.GetName]. Sin embargo, se tomó la audaz decisión de que la ruta pasara por Europa en lugar de tomar el camino más rápido, lo que les permitió ver y presenciar cosas que nunca habrían visto.\n¡Y al cabo de mucho tiempo, los tres han vuelto por fin a [Root.Capital.GetName]! Aunque la peregrinación les impidió realizar el trabajo asignado como consejeros, ¡su sabiduría iluminará a [Root.Monarch.GetName]!"
 flavor_mal.41.a:0 "¡El pueblo de [selected_biggest_country_of_region.GetName] desde luego se merece una gran donación!"
 flavor_mal.41.a.tt:1 "[Root.GetName] donará oro a [selected_biggest_country_of_region.GetName].\nLa donación consiste en §R[Root.mal_money_to_give_tt.GetValue]§! ducados para [selected_biggest_country_of_region.GetName]. Si aceptan, la inflación de [selected_biggest_country_of_region.GetName] aumentará en §R[Root.trade_income_variable_tt.GetValue]§!, pero el coste de sus edificios, grandes proyectos, ejércitos y marinas se reducirá en un §G25,0%§! durante §Y5 años§!.\n\nDebido a la entrada de oro [Root.GetAdjective], todo país con su capital en [selected_biggest_country_of_region.Capital.GetRegionName] recibirá el modificador «§YEl oro de Malí§!» durante §Y5 años§!, con estos efectos:\nReducción de la inflación anual: §R-1,00§!"
 flavor_mal.41.b:0 "Bastará con un poco de oro para la gente de la región."
 flavor_mal.41.b.tt:1 "Debido a la entrada de oro [Root.GetAdjective], todo país con su capital en [selected_biggest_country_of_region.Capital.GetRegionName] recibirá el modificador «§YEl oro de Malí§!» durante §Y5 años§!, con estos efectos:\nReducción de la inflación anual: §R-1,00§!"
 flavor_mal.41.c:0 "No nos podemos permitir ninguna donación."
 flavor_mal.41.c.tt:1 "Nada de oro [Root.GetAdjective] llegará a la economía de [selected_biggest_country_of_region.Capital.GetRegionName]."
 flavor_mal.41.d:0 "Como en casa se está en ninguna parte."
 flavor_mal.41.e:0 "¡Qué región más bonita!"
 flavor_mal.41.f:0 "¡Qué lugar más encantador!"
 mal_invest_in_region_tt:0 "[Root.GetName] invertirá algo del oro en §Y[selected_biggest_country_of_region.Capital.GetRegionName]§!. Toda provincia poseída en §Y[selected_biggest_country_of_region.Capital.GetRegionName]§! recibe «§YInversión de oro§!», con los siguientes efectos:\nCoste de Construcción local: §G-15,0%§!\nTiempo de Construcción local: §G-15,0%§!"
 flavor_mal.43.t:0 "¡[From.GetName] visita [Root.GetName]!"
 flavor_mal.43.desc.a:0 "[From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] ha llegado a [Root.Capital.GetName]. [From.GetElLaDir] sabi[From.GetoaDir] [From.Monarch.GetTitle] va de peregrinación a [385.GetName] y ha visitado nuestras aldeas y ciudades. Al parecer, quedó impresionad[From.GetoaDir] con nuestra hospitalidad y ahora nos ofrece una donación de [Root.mal_money_to_give_tt.GetValue] ducados. La cantidad de oro puro es mucho más de lo que jamás hemos visto. Aceptar esta donación podría dañar nuestra economía, pero nos permitiría mejorar enormemente nuestras infraestructuras."
 flavor_mal.43.desc.b:0 "Tres consejeros de [From.GetName] han llegado a [Root.Capital.GetName]. Estos sabios van de peregrinación a [385.GetName] y han visitado nuestras aldeas y ciudades. Al parecer, quedaron impresionados con nuestra hospitalidad y ahora nos ofrecen una donación de [Root.mal_money_to_give_tt.GetValue] ducados. La cantidad de oro puro es mucho más de lo que hemos visto nunca. Aceptar esta donación podría dañar nuestra economía, pero nos permitiría mejorar enormemente nuestras infraestructuras."
 flavor_mal.43.a:0 "Tomar el dinero."
 flavor_mal.43.a.tt:0 "[Root.GetName] gana §G[Root.mal_money_to_give_tt.GetValue]§! ducados"
 add_025_inflation:0 "[Root.GetName] conseguirá §R[Root.trade_income_variable_tt.GetValue]§! de inflación."
 flavor_mal.43.b:0 "Nuestra economía puede gestionar el oro."
 flavor_mal.43.b.tt:0 "Aunque rechacemos la donación de [From.GetName], los peregrinos seguirán gastando oro en nuestro país."
 flavor_mal.44.t:0 "¡[From.GetName] acepta el regalo!"
 flavor_mal.44.desc.a:0 "Tras una audiencia con [From.Monarch.GetName], [From.GetellaDir] gran [From.Monarch.GetTitle] de [From.GetName] aceptó el regalo de [Root.Monarch.GetName] le deseó un buen viaje."
 flavor_mal.44.desc.b:0 "Tras una audiencia con [From.Monarch.GetName], [From.GetellaDir] gran [From.Monarch.GetTitle] de [From.GetName] aceptó el regalo de los tres peregrinos y les deseó un buen viaje."
 flavor_mal.44.a:0 "Que la nación [From.Culture.GetName] haga lo mejor que pueda con el oro."
 flavor_mal.44.a.tt:0 "Transferir §R[Root.mal_money_to_give.GetValue]§! ducados a §Y[From.GetName]§!."
 flavor_mal.45.t:0 "[From.GetName] rehúsa el regalo"
 flavor_mal.45.desc.a:0 "Aunque [Root.Monarch.GetName] pretendía donar una gran suma de oro, [From.GetellaDir] [From.Monarch.GetTitle] de [From.GetName] rehusó aceptar el oro. [From.Monarch.GetName] sostuvo que haría más mal que bien."
 flavor_mal.45.desc.b:0 "Aunque los tres hombres pretendían donar una gran suma de oro, [From.GetellaDir] [From.Monarch.GetTitle] de [From.GetName] rehusó aceptar el oro. [From.Monarch.GetName] sostuvo que haría más mal que bien."
 flavor_mal.45.a:0 "Que así sea."
 flavor_mal.45.b:0 "Puede que [mal_next_gold_target.GetellaDir] [mal_next_gold_target.Monarch.GetTitle] de [mal_next_gold_target.GetName] sí quiera el regalo."
 flavor_mal.46.t:0 "¡Afluencia de oro de [From.GetName]!"
 flavor_mal.46.desc:0 "¡Unos peregrinos importantes de [From.GetName] han llegado a nuestra región natal y traen cantidades de oro jamás vistas! Nuestros maestros de la ceca están haciendo cuando está en su mano para reducir el impacto, pero la inflación se elevará durante los próximos cinco años."
 flavor_mal.46.a:0 "Van a ser unos años duros…"
 flavor_mal.47.t:0 "¡[Root.GetElLaDir] [Root.Monarch.GetTitle] ha muerto!"
 flavor_mal.47.desc:0 "La peregrinación a [385.GetName] no es necesariamente segura, ni siquiera para un[Root.GetXaDir] [Root.Monarch.GetTitle]. Aunque la muerte de nuestr[Root.GetoaDir] gobernante afecta duramente al pueblo [Root.GetAdjective], el legado de la peregrinación siempre permanecerá con nosotros."
 flavor_mal.47.a:0 "Rezaremos por su alma."
 flavor_mal.47.a.tt:0 "§YLa peregrinación ha tenido un final prematuro.§!"
 flavor_mal.48.t:0 "Visita de [From.GetName]"
 flavor_mal.48.desc:0 "[385.GetName] es el lugar sagrado de la fe musulmana. Por lo tanto, no es una sorpresa que peregrinos de [From.GetName] visiten de nuevo nuestra gran ciudad de [385.GetName]. Pero esta vez traen grandes regalos de oro para nuestro/s [Root.GetCleroName] para que la Kaaba llegue a ser el magnífico monumento que siempre estuvo destinada a ser."
 flavor_mal.48.a:0 "Bendito sea [From.GetName]."
 ###SON FLAVOR EVENTS###
 flavor_son.4.t:0 "El ascenso al poder de Mohamed"
 flavor_son.4.d:0 "Mohamed Turé, de origen soninke, comenzó su carrera en Songhai como ministro principal de Ali Ber Sonni. Tras la muerte de este y la sucesión a su hijo Ko Mamadi Dao, Mohamed desafió la autoridad de Abu en 1493 y lo derrocó tras la victoria en la batalla de Anfao. Tomó para sí el trono de Songhai y fundó la dinastía Askia, asumiendo el nombre de Mohamed I Askia.\nSu reinado fue de grandes éxitos militares y reformas políticas que aseguraron un legado de conocimiento y alfabetismo para el pueblo songhai."
 flavor_son.4.a:0 "¡Viva Mohamed Askia!"
 flavor_son.4.b:0 "¡Los [Root.Monarch.Dynasty.GetName] no caerán ante tal pretendiente!"
 flavor_son.5.t:0 "La cuestión de la piedad y las tradiciones"
 flavor_son.5.d:0 "Con la conquista de los muy tradicionales mossi, [Root.GetName] se encuentra en una encrucijada religiosa y social: el/los [Root.GetCleroName] exigen la eliminación de las antiguas tradicionales y quieren llevar a la luz de Alá a la población rural. Sin embargo, la/los [Root.GetNobilityOrFallbackName] hacen hincapié en el beneficio del que disfrutaría [Root.GetName] si se dejase en paz a los campesinos con sus creencias, por reducir el riesgo de revueltas campesinas contra [Root.GetelellaDir] [Root.Monarch.GetTitle].\nAl final depende [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] decidir el destino de esta gente y la dirección religiosa de [Root.GetName]."
 flavor_son.5.a:0 "¡Los convertiremos a la fe verdadera!"
 flavor_son.5.b:0 "Debemos dejarlos tranquilos"
 flavor_son.5.a.tt:0 "Desbloquea misiones §Yreligiosas§!.\n§YEsta elección es irreversible.§!" # [LocEditor:AwaitingBatchUpdate]
 flavor_son.5.b.tt:1 "Desbloquea misiones de §YTolerancia§!.\n§YEsta elección es irreversible.§!"
 flavor_son.6.t:0 "Ali Ber, el gran conquistador"
 flavor_son.6.d:0 "Sonni Ali fue el 15º gobernante de la dinastía Sonni y quien entraría en la historia como primer verdadero rey de Songhai. Durante su reinado, grandes ciudades como Djenné o Tombuctú cayeron ante los ejércitos songhai y el reino se desarrolló hasta convertirse en un imperio que reemplazaría a Malí como potencia hegemónica del África Occidental. Aunque era musulmán, su política represiva contra los eruditos de Tombuctú y su tolerancia con las religiones tradicionales hacían de él un musulmán de nombre, en el mejor de los casos." # [LocEditor:AwaitingBatchUpdate]
 flavor_son.6.a:0 "¡Ali Ber nos guiará a la victoria!"
 flavor_son.6.b:0 "Un gran conquistador, desde luego."
 flavor_son.7.t:0 "El surgimiento de [From.GetName]"
 flavor_son.7.d:0 "[From.GetName] al este ha aumentado su tamaño hasta mas allá de lo que el imperio de Malí logró hacer. Han reclamado el título de imperio y se han convertido en la nueva potencia regional de África Occidental y ¡mientras nosotros aún nos enfrentamos a conflictos internos, los ejércitos [From.GetAdjective]s están a nuestras puerta!"
 flavor_son.7.a:1 "Son noticias verdaderamente malas…"
 flavor_son.8.t:0 "Las reformas militares de [Root.Monarch.GetName]" # [LocEditor:AwaitingBatchUpdate]
 flavor_son.8.d:1 "Antes del ascenso al trono de [Root.Monarch.GetName], los ejércitos songhai ya eran una fuerza a tener en cuenta, pero no eran ejércitos permanentes. Esto cambió cuando [Root.Monarch.GetName] llegó al poder y establecer el primer ejército permanente de Songhai. Durante su reinado, el ejército se modernizó y se centró en unos entrenamiento y reclutamiento más estrictos, lo que convirtió a las ya formidables tropas de Songhai en una potencia dominante a principios del siglo XVI." # [LocEditor:AwaitingBatchUpdate]
 flavor_son.8.a:0 "Centrarse un mejor ejército permanente es una buena idea."
 flavor_son.8.b:0 "¡La historia militar es apasionante!"
 flavor_son.10.t:0 "La oferta de matrimonio de una viuda"
 flavor_son.10.d:0 "¡La ciudad de [1134.GetName] se ha rendido a los gloriosos ejércitos de [Root.GetName]! Aunque el noble [JNN.Monarch.GetTitle] [JNN.Monarch.GetName] luchó hasta el último aliento, fue incapaz de resistir a nuestras tropas y cayó en combate. Así que ahora su viuda ha acudido ante nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] y se ha ofrecido a sí misma a cambio de clemencia para la ciudad."
 flavor_son.10.a:0 "Acepto con agrado esta generosa oferta."
 flavor_son.10.b:0 "No necesito una viuda de consorte."
 flavor_son.11.t:0 "La Gran Mezquita de Djenné"
 flavor_son.11.d:1 "La mezquita de [1134.GetName], en el pasado el palacio del sultán Kunburu, recibió muchos daños colaterales durante el asedio y, por tanto, necesita una renovación. Gracias a los esfuerzos de los obreros de [Root.GetName] fue posible restaurar la mezquita a su antigua gloria, excepto por un detalle: el diseño original de la mezquita incorporaba muchas decoraciones costosas que procedían de los tiempos en que el edificio fue un palacio, pero estas decoraciones fueron destruidas durante la guerra.\nDesde el [Root.GetCleroName] se sostiene que la restauración de esta decoración es necesaria para mostrar nuestra devoción a Alá. Sin embargo, los [Root.GetDhimmiName] recalcan que las iglesias y templos de otras religiones no reciben el mismo tratamiento de decoraciones y por lo tanto, la Gran Mezquita debería ser tratada igual."
 flavor_son.11.a:0 "Ponerse de lado del [Root.GetCleroName]."
 flavor_son.11.b:0 "Ponerse de lado de los [Root.GetDhimmiName]"
 flavor_son.12.t:0 "Las raíces de [Root.GetName]"
 flavor_son.12.d:0 "Antes de la islamización de África Occidental, los habitantes de Songhai eran miembros de las religiones populares tradicionales. Se creía que era imposible que nuestra clase dirigente se lo planteara, pero nuestra postura tolerante hacia las viejas costumbres les hizo cuestionar su condición de musulmanes. Normalmente esto sería un pecado imperdonable, pero hasta [Root.GetellaDir] mism[Root.GetoaDir]U [Root.Monarch.GetName] piensa en volver a las raíces del mundo [Root.GetName]…"
 flavor_son.12.a:0 "No debemos considerar un acto tan herético. A nuestra fe no le vendrían mal unos ajustes."
 flavor_son.12.b:0 "¡Es hora de volver a las viejas costumbres!"
 flavor_son.12.b.tt:0 "La religión de toda provincia poseída §Ysuní§! cambia a §Yfetichista§!"
 flavor_son.13.t:0 "La caída de [Root.Monarch.GetName] y la ciudad de [Root.Capital.GetName]"
 flavor_son.13.d:0 "El ejército [From.GetAdjective] sitió nuestra amada capital durante meses. A pesar de nuestros esfuerzos, nuestros valientes defensores no pudieron detener el asalto [From.GetAdjective]. En un intento desesperado, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] luchó en persona en las murallas de [Root.Capital.GetName], pero en la batalla hasta [Root.GetelellaDir] perdió la vida.\nSin embargo, no todo se ha perdido. [Root.GetElLaCons] cónyuge [Root.GetdeldelaDir] [Root.Monarch.GetTitle] tiene una última idea: terminar la guerra al precio del matrimonio con [From.Monarch.GetName]." # [LocEditor:AwaitingBatchUpdate]
 flavor_son.13.a:0 "Es la única opción correcta."
 flavor_son.13.b:0 "¡Aún podemos darle la vuelta a la guerra!"
 ###COMET EVENTS###
 EVTOPTI5060:0 "¡Qué gran comienzo de un año nuevo!"
 EVTOPTJ5060:0 "Unos pocos años más y entonces ya será problema de Victoria…"
 EVTOPTK5060:0 "Eso es. Estoy muerto."
 ###KONGO FLAVOR EVENTS###
 flavor_kon.4.a.tt:2 "El pueblo de [Root.GetName] se sentirá traicionado por su [Root.Monarch.GetTitle], lo que provocará una pérdida de §R3§! de estabilidad.\n[Root.GetName] reemplazará «Fetichista» y «Luchar contra los europeos» con «§YCatólico§!».\n§YLa elección es irreversible.§!"
 flavor_kon.4.b.tt:2 "La [Root.GetNobilityOrFallbackName] de [Root.GetName] se sentirá traicionada por el populacho [Root.GetAdjective], lo que provocará una pérdida de §R3§! de estabilidad.\n[Root.GetName] reemplazará «Católico» con las misiones de «§YFetichista§!».\n§YLa elección es irreversible.§!"
 flavor_kon.7.t:0 "¡Llegan extranjeros a [Root.GetName]!"
 flavor_kon.7.desc.ib:0 "Se han visto en nuestras costas extraños hombres pálidos con armaduras plateadas y largas túnicas marrones. Tras la primera toma de contacto, quedó claro que estos hombres llegan de muy lejos, desde un lugar que llaman «Iberia». Se organizó una breve audiencia con [Root.Monarch.GetName] y estos desconocidos nos contaron sus intenciones: estos «portugueses» y «castellanos» han llegado para descubrir el mundo y difundir el nombre del que llaman «Cristo». Su tecnología es más avanzada que nada de lo que se haya visto en [Root.GetName] y por tanto, tanto [Root.GetellaDir] [Root.Monarch.GetTitle] como [Root.GetNobilityOrFallbackName] quedaron intrigados por estos forasteros."
 flavor_kon.7.desc.pap:0 "Un grupo de ancianos ha llegado a nuestra costa. Todos visten con largas túnicas blancas y llevan sombreros extraños. Afirman estar aquí en nombre de su «Papa» y desean una audiencia con nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]. Al parecer, son obispos de un país llamado «[PAP.GetName]» y están aquí para difundir la palabra de «Cristo». Nadie sabe de qué hablan, pero su tecnología parece muy adelantada a la nuestra y sus creencias han intrigado a [Root.Monarch.GetName] y [Root.GetNobilityOrFallbackName] por igual."
 flavor_kon.7.desc.catholic:0 "Gentes con largas túnicas marrones y extrañas cruces doradas llegaron a nuestra costa. Afirmaron estar aquí para «llevarnos al camino correcto» y solicitaron una audiencia con [Root.Monarch.GetName]. Se han presentado como «misioneros de la Iglesia Católica Romana». Aunque ninguno de nosotros entiende de verdad lo que significa esto, su tecnología ha llamado nuestro interés" # [LocEditor:AwaitingBatchUpdate]
 flavor_kon.7.desc.christian:1 "Un bote ha encallado en nuestras costas. Cuando algunos de nuestros guerreros se acercaron con cuidado, encontraron a cinco hombres con túnicas marrones totalmente agotados. Teniendo en cuenta sus ropas, parece alguien que intentó quemarlos vivos y que consiguieron escapar sin daños físicos graves. Se les llevó ante [Root.Monarch.GetName], ya que el descubrimiento de estos hombres pálidos ha llamado la atención del pueblo. Según parece, estos «misioneros» fueron perseguidos y atacados por unos herejes «protestantes». Nos hablan de su tecnología y su religión y se ganan la atención de nuestras clases altas."
 flavor_kon.7.desc.others:1 "¡Tres hombres con ropas muy dañadas y heridas graves llegaron a nuestras costas! Algunos paisanos se acercaron inmediatamente a ellos y cuidaron sus heridas. Al cabo de unas semanas, ya pudieron volver a ponerse en pie y nos contaron la historia sobre su hogar, y cómo fue destruido por fuerzas impías. También cuentan historias sobre su religión, el «catolicismo» y lo fácil que es unirse a ellos. Sus historias sobre su religión y su tecnología hacen que [Root.Monarch.GetName] se muestre escéptic[Root.GetoaDir], pero en última instancia captan su interés."
 flavor_kon.7.a:0 "Invitar a esos extranjeros a quedarse un poco."
 flavor_kon.7.a.tt:0 "Ponerse de lado de los europeos.\n[Root.GetName] reemplazará «Fetichista» con las misiones de «§YCatólico§!»." # [LocEditor:AwaitingBatchUpdate]
 flavor_kon.7.b:0 "No pueden tener buenas intenciones. ¡Expulsadlos inmediatamente de nuestras tierras!"
 flavor_kon.7.b.tt:0 "Oponerse a los europeos.\n[Root.GetName] §Yconservará§! sus misiones actuales."
 flavor_kon.8.t:0 "[Root.GetName] y los europeos"
 flavor_kon.8.d:0 "[Root.GetName] ha recibido la visita de muchos hombres pálidos con armaduras brillantes y extrañas cruces al cuello. Estos «europeos» intentaron influir a nuestro pueblo en el pasado.\nDespués de la restauración de [Root.GetName], ha vuelto a surgir la cuestión de cómo tratar con ellos." # [LocEditor:AwaitingBatchUpdate]
 flavor_kon.8.a:0 "Debemos intentar ganarnos su favor."
 flavor_kon.8.a.tt:1 "Ponerse de lado de los europeos.\n[Root.GetName] reemplazará «Fetichista» con las misiones de «§YCatólico§!».\n§YLa elección es irreversible.§!" # [LocEditor:AwaitingBatchUpdate]
 flavor_kon.8.b:0 "¡Son pájaros de mal agüero y debemos hacer todo lo que podamos para oponernos a ellos!"
 flavor_kon.8.b.tt:0 "Oponerse a los europeos.\n[Root.GetName] §Yconservará§! sus misiones actuales.\n§YLa elección es irreversible.§!" # [LocEditor:AwaitingBatchUpdate]
 flavor_kon.9.t:0 "¡Conversión de [Root.GetName]!"
 flavor_kon.9.d:1 "Después de meses de trabajo de los misioneros extranjeros y de los preparativos propios para la conversión, por fin está hecho: ¡[Root.Monarch.GetName] se ha unido a los católicos del mundo!"
 flavor_kon.9.a:0 "¡Amén!"
 flavor_kon.10.t:1 "¡[kon_converted_province.GetName] se convierte al catolicismo!"
 flavor_kon.10.d:0 "Las gentes de la provincia de [kon_converted_province.GetName] han empezado a abandonar nuestras antiguas tradiciones y convertirse a la Iglesia católica! Si no intervenimos, se convertirá la provincia entera. Sin embargo, si decidimos reprimir su nueva creencia, ¡tendremos que enfrentarnos a estos católicos en el campo de batalla!"
 flavor_kon.10.a:0 "Que crean en sus cruces."
 flavor_kon.10.a.tt:0 "El/los [Root.GetCleroName] lo consideran un acto de traición y comienza(n) una contrarrevuelta contra la invasión católica."
 flavor_kon.10.b:0 "¡Esto no se puede permitir!"
 flavor_kon.10.b.tt:1 "La/Los [Root.GetNobilityOrFallbackName] lo consideran un desperdicio de recursos e intenta(n) desbaratar nuestro gobierno."
 flavor_kon.11.t:0 "El viaje a Europa"
 flavor_kon.11.d:1 "Se han preparado tres barcos en el puerto de [kon_port.GetName]. Serán las embarcaciones para nuestros sacerdotes y embajadores, elegidos para viajar a Europa con el fin de obtener para [Root.GetName] los favores de la Santa Sede y sus aliados.\nLlevará algún tiempo, pero con la bendición del Señor estos valientes llegarán a su destino."
 flavor_kon.11.a:0 "Esperemos que el Papa acepte esta generosa oferta."
 flavor_kon.11.a.tt:0 "[Root.GetName] enviará embajadores y sacerdotes a Europa para ofrecer 500 $COST|Y$¤ al Papa a cambio de tener un §Ycardenal garantizado§!."
 flavor_kon.11.b:0 "Espero que a nuestro aliado le guste esta oferta."
 flavor_kon.11.b.tt:0 "[Root.GetName] enviará embajadores y sacerdotes a Europa para ofrecer 500 $COST|Y$¤ a un aliado a cambio de tener un §Ycardenal garantizado§!."
 flavor_kon.11.c:0 "Esperemos que al poseedor de Roma le guste esta oferta…"
 flavor_kon.11.c.tt:0 "[Root.GetName] enviará embajadores y sacerdotes a Europa para ofrecer 1000 $COST|Y$¤ al poseedor de la ciudad santa de Roma a cambio de tener un §Ycardenal garantizado§!."
 flavor_kon.12.t:0 "¡Una oferta generosa de [From.GetName]!"
 flavor_kon.12.d:0 "Tres naves extranjeras llegaron este mes a Europa con embajadores y sacerdotes de la nación africana de [From.GetName]. Nos ofrecen un gran trato: ¡piden un asiento de cardenal garantizado a cambio de este generoso regalo de 500 piezas de ducados!"
 flavor_kon.12.a:0 "¿Un asiento de cardenal? Claro, hay muchos."
 flavor_kon.13.t:0 "¡Una oferta generosa de [From.GetName]!"
 flavor_kon.13.d:0 "Tres naves extranjeras llegaron este mes a Europa con embajadores y sacerdotes de la nación africana de [From.GetName], nuestros aliados. Nos ofrecen un gran trato: ¡piden un asiento de cardenal garantizado a cambio de este generoso regalo de 500 piezas de ducados!"
 flavor_kon.13.a:0 "¡Me quedo con el dinero, gracias!"
 flavor_kon.14.t:0 "¡Una oferta generosa de [From.GetName]!"
 flavor_kon.14.d:1 "Tres naves extranjeras llegaron este mes a Europa con embajadores y sacerdotes de la nación africana de [From.GetName]. Nos ofrecen un gran trato: ¡piden que su cardenal tenga un asiento en Roma a cambio de 1000 piezas de ducados!"
 flavor_kon.14.a:0 "Parece justo."
 flavor_kon.15.t:0 "¡Cardenal de [Root.GetName]!"
 flavor_kon.15.d:0 "¡El trato con [From.GetName] ha sido un éxito absoluto y ahora [Root.GetName] posee un asiento de cardenal garantizado en la Santa Sede!"
 flavor_kon.15.a:0 "¡Dios es bueno!"
 flavor_kon.15.a.tt:0 "§Y[This.GetName]§! consigue el modificador de activación «§YCardenal de África§!», que da estos efectos cuando se active:\nModificador de impuestos locales: §G+25,0%§!\nTolerancia de la fe verdadera: §G+1,00§!\nInfluencia papal anual: §G+1,00§!\nEquilibrio de lealtad de [Root.GetCleroName]: §G+10,0%§!\n\nAdemás, la provincia siempre albergará un §Ycardenal§! siempre que [Root.GetName] controle [This.GetName] y tanto [Root.GetName] como la provincia de [This.GetName] sean seguidores devotos de la fe §Ycatólica§!." # [LocEditor:AwaitingBatchUpdate]
 flavor_kon.16.t:0 "La fundación de un reino"
 flavor_kon.16.d:0 "Está claro que nuestros viejos sistemas ya no son posibles de mantener. Extranjeros llegan a nuestras tierras y traen nuevas ideas y tecnologías a nuestro pueblo. Pero también suponen un grave amenaza a nuestra sociedad. Nuestros consejeros aconsejan reformar nuestro gobierno en una verdadera monarquía."
 flavor_kon.16.a:0 "Reformar el Estado en un auténtico reino"
 flavor_kon.16.b:0 "Las viejas tradiciones siguen siendo buenas"
 ###MUTAPA FLAVOR EVENTS###
 flavor_zim.1.t:0 "Retroceso de Zimbabue"
 flavor_zim.1.d:2 "Zimbabue fue en su día la gran capital del Imperio de Zimbabue, que se desintegró hace siglos por culpa de guerras civiles.  Desde entonces su ciudad nos sirve como maravillosa capital, con sus numerosas casas de piedra.\nPero tiene los días contados. Las cosechas que aseguraban el mantenimiento de esta gran ciudad se han perdido, los recursos que mantuvieron la economía de la ciudad durante tanto tiempo se han agotado y disturbios locales han expulsado a muchos residentes, empujándolos a otras provincias de [Root.GetName]."
 flavor_zim.1.a:0 "Son malos tiempos para Zimbabue…" # [LocEditor:AwaitingBatchUpdate]
 flavor_zim.1.a.tt:0 "Los residentes de Zimbabue se trasladarán a otras provincias de [Root.GetName]."
 flavor_zim.1.a.at:2 "Si [Root.GetName] pierde el control de Zimbabue, el pueblo cuestionará la autoridad del gobernante de [Root.GetName], lo que dará el modificador «§YReino profanado§!» con estos efectos:\nLegitimidad: §R-1,00§!\nTolerancia de la fe verdadera: §R-3,00§!"
 flavor_zim.2.t:1 "Sobrepasar Zimbabue"
 flavor_zim.2.d:1 "El otrora poderoso Zimbabue dominaba el Sur de África y era el punto medio de la cultura y el comercio en esta región. Construyeron grandes monumentos y fueron la base de nuestra civilización.\nAhora no solo hemos alcanzado su culmen, sino que lo hemos superado completamente. El/La [Root.GovernmentName] de [Root.GetName] ha alcanzado un nivel de fuerza que nuestros antepasados solo podían soñar. Durante una celebración, el/los [Root.GetCleroName] tuvo/tuvieron una reunión con el [Root.Monarch.GetTitle] y le felicitaron por este éxito. Suya fue la recomendación de cambiar el nombre de nuestra nación a Gran Zimbabue para honrar a Mwari y a nuestros antepasados." # [LocEditor:AwaitingBatchUpdate]
 flavor_zim.2.a:0 "¡Por supuesto! ¡A partir de ahora se nos conocerá como Zimbabue!" # [LocEditor:AwaitingBatchUpdate]
 flavor_zim.2.b:0 "Los antepasados pertenecen al pasado, ¡[Root.GetName] es el futuro!"
 flavor_zim.2.b.tt:0 "Activa una decisión para formar §YZimbabue§!."
 flavor_zim.5.t:0 "Conflicto religioso entre comerciantes"
 flavor_zim.5.desc:1 "[Root.GetName] es un lugar atractivo para los comerciantes de todo el mundo gracias a nuestro acceso a oro y marfil. Aunque nos proporciona una gran prosperidad, también tiene el efecto secundario de conflictos religiosos entre los comerciantes. Tal es el caso de cristianos y musulmanes de [Root.Capital.GetName], que compiten entre sí en los mercados y en la corte real.\nSi queremos tener paz y librarnos de esta molestia, [Root.Monarch.GetName] tendrá que elegir cómo tratar con estos comerciantes agresivos."
 flavor_zim.5.a:0 "Ponerse de lado de los comerciantes cristianos."
 flavor_zim.5.a.tt:0 "[Root.Monarch.GetName] se pondrá de lado de los comerciantes cristianos, lo que tendrá §Yconsecuencias religiosas§! más tarde…"
 flavor_zim.5.b:0 "Ponerse de lado de los comerciantes musulmanes."
 flavor_zim.5.b.tt:0 "[Root.Monarch.GetName] se pondrá de lado de los comerciantes musulmanes, lo que tendrá §Yconsecuencias religiosas§! más tarde…"
 flavor_zim.5.c:0 "¡Debemos explotar sus diferencias!" # [LocEditor:AwaitingBatchUpdate]
 flavor_zim.5.d:0 "Expulsar de la ciudad a ambos grupos de mercaderes."
 flavor_zim.6.t:0 "La conversión de [Root.Monarch.GetName]"
 flavor_zim.6.d.a:0 "Los comerciantes musulmanes han sido expulsados de nuestras ciudades mientras que los comerciantes cristianos disfrutan de un entorno sin competencia. Con el paso del tiempo, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] se ha ido encariñando con los cristianos. Un día, [Root.Monarch.GetName] recibe la visita de unos misioneros disfrazados de comerciantes y se convierte al cristianismo sin pensar mucho su decisión. ¡Ahora [Root.GetName] tiene un[Root.GetXaDir] [Root.Monarch.GetTitle] cristian[Root.GetoaDir] en el trono!"
 flavor_zim.6.d.b:1 "Los comerciantes cristianos han sido expulsados de nuestras ciudades mientras que los comerciantes musulmanes disfrutan de un entorno sin competencia. Con el paso del tiempo, nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] se ha ido encariñando de los musulmanes. Un día, [Root.Monarch.GetName] recibe la visita de unos misioneros disfrazados de comerciantes y se convierte al islam sin pensárselo mucho. ¡Ahora [Root.GetName] tiene un[Root.GetXaDir] [Root.Monarch.GetTitle] que sigue el islam en el trono!"
 flavor_zim.6.a:0 "¡Ahora todos somos cristianos!"
 flavor_zim.6.b:0 "¡Ahora todos somos musulmanes!"
 flavor_zim.6.c:0 "¡Que le corten la cabeza!"
 flavor_zim.6.d:0 "En realidad esta cuestión no incumbe al estado [Root.GetAdjective]."
 flavor_zim.7.t:0 "Mapas de Sofala"
 flavor_zim.7.d:0 "Con la conquista de Sofala, nuestro/a [Root.GovernmentName] ha accedido a los mapas de esta rica ciudad comercial. Ha revelado las muchas e importantes ciudades litorales del océano Índico occidental, así como otras ciudades importantes para la fe musulmana."
 flavor_zim.7.a:0 "Estos mapas serán muy útiles"
 flavor_zim.7.a.tt:0 "Descubrir el §YCuerno de África§!, §YEgipto§!, §YArabia§!, el §YMashriq§! y el §YOcéano Índico Occidental§!"
 flavor_zim.8.t:0 "Mapas antiguos del comercio asiático"
 flavor_zim.8.d:0 "La creación de una nueva flota comercial ha atraído a muchos comerciantes en busca de nuevas oportunidades. Resulta que uno de estos poseía algunos mapas antiguos de la época en que Zimbabue tenía contactos comerciales con China y tuvo la amabilidad de donar los mapas a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]." # [LocEditor:AwaitingBatchUpdate]
 flavor_zim.8.a:0 "Se agradece."
 flavor_zim.8.a.tt:0 "Descubrir la ruta comercial naval a §Y[1816.GetName]§!."
 flavor_zim.9.t:0 "¡Se ha perdido [1184.GetName]!"
 flavor_zim.9.d:0 "¡Hemos perdido la gran ciudad de [1184.GetName] ante los enemigos de [Root.GetName]! ¡Nuestro pueblo duda de su [Root.Monarch.GetTitle] sagrad[Root.GetoaDir] y ha caído en el caos!"
 flavor_zim.9.a:0 "Esto no pinta bien…"
 flavor_zim.10.t:0 "¡[1184.GetName] vuelve a estar bajo control [Root.GetAdjective]!"
 flavor_zim.10.d:0 "¡La gran ciudad de [1184.GetName] está de nuevo bajo nuestro control! ¡Nuestro pueblo por fin se está calmando!"
 flavor_zim.10.a:0 "Bien."
 ###AJUURAN FLAVOR EVENTS###
 flavor_aju.1.t:0 "Acuerdo de oro con [From.GetName]"
 flavor_aju.1.d:1 "[From.GetName] ha enviado diplomáticos y comerciantes a la corte de [Root.Monarch.GetName]. Al parecer desean audiencia con nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]. Nos ofrecen un acuerdo por cual proporcionaríamos a [From.GetName] el oro de nuestras minas a cambio de tener una verdadera moneda para nuestra economía."
 flavor_aju.1.a:0 "Aceptar la oferta."
 flavor_aju.1.b:0 "Rechazar la oferta."
 flavor_aju.5.t:0 "Los comerciantes de [From.GetName]"
 flavor_aju.5.d:0 "Últimamente cada vez se ven más comerciantes de [From.GetName] en la India. Son comerciantes justos y las mercancías que traen son de gran calidad. Lo que les distingue es su compromiso con los procesos de producción locales y la moneda con la que nos pagan. Estos comerciantes nos podrían ser útiles para mejorar la producción de diversos bienes, pero acabar siendo dependiendo demasiado de estos extranjeros." # [LocEditor:AwaitingBatchUpdate]
 flavor_aju.5.a:0 "Una producción mejor siempre viene bien."
 flavor_aju.5.b:0 "Expulsadlos"
 flavor_aju.6.t:0 "Un regalo para el Hijo del Cielo"
 flavor_aju.6.d:0 "La lejana nación de [From.GetName] ha enviado embajadores a nuestr[Root.GetoaDir] glorios[Root.GetoaDir] gobernante, [Root.Monarch.GetName]. Nos han traído noticias de su tierra y regalos suntuosos, uno de los cuales ha llamado la atención de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]. Una jirafa, un animal en nuestro país más cercano al mito y a la leyenda. Nos han ofrecido el animal como un regalo de su [From.Monarch.GetTitle] como símbolo de amistad."
 flavor_aju.6.a:0 "Es… Es… ¡PRECIOSA!"
 flavor_aju.6.b:0 "Gracias, pero en realidad no necesitamos jirafas."
 flavor_aju.2.t:0 "Han aceptado nuestro trato."
 flavor_aju.2.d:0 "[From.GetElLaDir] de [From.GetName] ha aceptado con gentileza nuestro trato comercial. Esto seguramente redunde en el beneficio mutuo de ambos países, incluyendo un impulso económico sustancial para el nuestro."
 flavor_aju.2.a:0 "Qué bien"
 flavor_aju.3.t:0 "Han rechazado nuestro trato."
 flavor_aju.3.d:0 "Los necios de [From.GetName] han osado rechazar nuestro generoso trato comercial. Esto solo resultará en pérdidas para ellos y en el futuro no seremos tan magnánimos."
 flavor_aju.3.a:0 "Lo recordaremos."
 flavor_aju.4.t:0 "Acuñando moneda"
 flavor_aju.4.d:0 "Al tener acceso a las minas de oro podemos regular mejor la producción y acuñación de monedas, lo que se traduce en un aumento de la riqueza de nuestro país. Desarrollar una industria de acuñación estable y verdadera seguro que aumenta nuestro poder económico."
 flavor_aju.4.a:0 "Qué bien"
 flavor_aju.4.a.tt:0 "Gana el valor de §G4 años§! de producción de oro de una provincia de oro propiedad de un súbdito tuyo."
 flavor_aju.7.t:0 "El emperador adora su jirafa"
 flavor_aju.7.d:0 "Por fin han regresado los embajadores que enviamos a [From.GetName]. Al parecer [From.GetalalaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] quedó encantado con nuestro regalo y aceptó graciosamente la jirafa que le ofrecimos. Seguro que prosperarán las relaciones entre nuestros países."
 flavor_aju.7.a:0 "Me alegra ver que le gustó."
 flavor_aju.8.t:0 "Dijeron que «bah»…"
 flavor_aju.8.d:0 "Por fin han regresado los embajadores que enviamos a [From.GetName]. Al parecer [From.GetalalaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] no le impresión nuestro regalo y rechazó la jirafa que le ofrecimos. Los embajadores se vieron obligados a traerla de vuelta consigo pero, por desgracia, el pobre animal no fue capaz de soportar el viaje de vuelta. No olvidaremos esta falta de respeto."
 flavor_aju.8.a:0 "Pues vosotros «bah» también…"
 flavor_aju.9.t:0 "Dinastías unidas"
 flavor_aju.9.d:0 "En el pasado nuestras islas fueron una colonia de [From.GetName]. Al final conseguimos la libertad, aunque las Maldivas han demostrado ser difíciles de gobernar… hasta ahora. Ha llegado una embajada de [From.GetName], en el continente, para pedir que se ponga fin a esta situación. Argumentan que, al haber sido gobernados por la misma familia, no tiene sentido que nos consideremos naciones diferentes y que reunirnos con nuestros hermanos nos beneficiaría." # [LocEditor:AwaitingBatchUpdate]
 flavor_aju.9.a:0 "Un placer estar de vuelta"
 flavor_aju.9.b:2 "¡No nos someteremos a [From.GetName]!"
 flavor_aju.10.t:0 "Dinastías unidas, ¡aceptan!"
 flavor_aju.10.d:0 "¡Los embajadores que enviamos a [From.GetName] han regresado con grandes noticias! [From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] ha aceptado que ambos nos beneficiaríamos de reunir nuestras naciones bajo un solo estandarte."
 flavor_aju.10.a:0 "Un placer estar de vuelta"
 flavor_aju.11.t:0 "Dinastías unidas, ¡se niegan!"
 flavor_aju.11.d:1 "¡Los embajadores que enviamos a [From.GetName] han regresado con noticias espantosas! [From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] ha rechazado la propuesta de reunir nuestras naciones. [From.GetElLaDir] muy idiota debe creerse mejor que nosotros. Lo que [From.Monarch.GetSheHe] no entiende es que la oferta es una mera formalidad. Son parte de nuestra nación, les guste o no, y se lo vamos a demostrar."
 flavor_aju.11.a:0 "¡Su tierra nos pertenece, de un modo un otro!"
 flavor_aju.12.t:0 "Comerciantes de [From.GetName] en [Root.GetName]"
 flavor_aju.12.d:0 "Seguro que los comerciantes que [From.GetName] que nos envía nos aportarán grandes beneficios. Poder comerciar con tierras tan lejanas nos traerá una gran afluencia de riquezas y de gente que convertirá a [613.GetName] en un mercado bullicioso."
 flavor_aju.12.a:0 "Qué bien"
 flavor_aju.13.t:0 "Comerciantes de [From.GetName] en Java"
 flavor_aju.13.d:0 "Seguro que los comerciantes que [From.GetName] que nos envía nos aportarán grandes beneficios. Comerciar con tierras tan lejanas nos traerá una gran afluencia de riquezas y de gente que aumentarán los productos presentes en nuestros mercados."
 flavor_aju.13.a:0 "Qué bien"
 flavor_aju.14.t:0 "Modernización del ejército"
 flavor_aju.14.d:0 "Bajo la dirección otomana podríamos tener un ejercito moderno e imponente Podríamos contratar a algunos de sus instructores para cambiar radicalmente nuestros ejércitos, lo que desde luego, no será barato, pero sí efectivo. Por otra parte, también tenemos la opción de comprar algunas de las armas que les sobran o conseguir mejor equipo pero no la experiencia para usarlo. Eso tendríamos que obtenerlo por nosotros mismos."
 flavor_aju.14.a:0 "Pediremos que nos guíen"
 flavor_aju.14.b:0 "Compraremos equipamiento nuevo"
 flavor_aju.14.c:0 "La verdad es que no vale la pena."
 ###ADA FLAVOR EVENTS###
 flavor_ada.2.t:0 "Regimiento [From.GetAdjective] llega a [Root.Capital.GetName]"
 flavor_ada.2.d:0 "Invitados extranjeros han visitado hoy la corte de [Root.GetName]. Regimientos enteros para escoltar a un solo diplomático. Al parecer han hecho todo el camino de [From.Capital.GetName] a [Root.Capital.GetName] con la esperanza de conseguir audiencia con [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. El diplomático nos pide una alianza con [From.GetName] para detener al [ETH.GetAdjective] que amenaza a nuestros hermanos en la fe."
 flavor_ada.2.a:0 "¡Apoyaremos a [From.GetName]!"
 flavor_ada.2.a.tt:0 "§Y[From.GetName]§! recibirá acceso a la compañía mercenaria §Yjenízaros§! si entran en guerra con [ETH.GetName]."
 flavor_ada.2.b:0 "No es nuestra guerra."
 flavor_ada.3.t:0 "¡El [From.GetAdjective] acepta la alianza!"
 flavor_ada.3.d:0 "¡Nuestro diplomático ha vuelto sano y salvo a [Root.Capital.GetName] y trae noticias maravillosas! ¡[From.GetElLaDir] sabi[From.GetoaDir] [From.Monarch.GetTitle] ha aceptado la alianza y nos ha garantizado ayuda militar cuando ataquemos Etiopía!"
 flavor_ada.3.a:0 "¡Espléndido!"
 flavor_ada.3.a.tt:0 "¡Recibiremos ayuda de §Y[From.GetName]§! en nuestra siguiente guerra con [ETH.GetName]!"
 ada_discover_anatolia:0 "¡Descubrir toda §YAnatolia§!."
 flavor_ada.4.t:0 "¡El [From.GetAdjective] rechaza la alianza!"
 flavor_ada.4.d:0 "Nuestro diplomático ha vuelto a casa con noticias deprimentes: el prometedor país [From.GetAdjective] rechaza la idea de una alianza puesto que creen que no valemos la pena su tiempo. Por supuesto, ese modo de pensar es risible. Pero seguimos sin tener una mejor posición diplomática…"
 flavor_ada.4.a:0 "¡Maldición!"
 flavor_ada.5.t:0 "No hay imperio en Anatolia"
 flavor_ada.5.d:0 "Nuestro diplomático ha vuelto a casa, pero parece derrotado, incluso en estado de shock. Al parecer no hay ningún imperio en Anatolia que desee ayudarnos. Paganos y herejes conquistaron Anatolia y los turcos, que parecían unos aliados prometedores, son súbditos de una potencia hostil."
 flavor_ada.5.a:0 "Así que no nos queda más alternativa que recurrir a los mamelucos."
 flavor_ada.5.b:0 "Esto no pinta bien…"
 flavor_ada.6.a.tt:0 "§Y[From.GetName]§! recibirá acceso a la compañía mercenaria §Ysoldados mamelucos§! hasta el final de la partida."
 flavor_ada.7.t:0 "Los mamelucos apoyan a [Root.GetName]"
 flavor_ada.7.d:0 "Aunque los mamelucos no eran nuestra primera opción como aliados, han reconocido la amenaza etíope y decidido ayudarnos con una pequeña compañía de soldados mamelucos."
 flavor_ada.7.a:0 "Bueno, es mejor que nada."
 flavor_ada.7.a.tt:0 "La compañía mercenaria §Ysoldados mamelucos§! está disponible para [Root.GetName]."
 flavor_ada.8.t:0 "Los mamelucos rechazan ayudar a [Root.GetName]"
 flavor_ada.8.d:0 "Hemos recibido noticias de los mamelucos. Pese a nuestros mejores esfuerzos diplomáticos, los mamelucos no ven motivo para ayudarnos en nuestra lucha con los etíopes."
 flavor_ada.8.a:0 "¡Malditos sean!"
 ###HEIR CULT###
 fetishist_flavor.600.t:0 "El culto [Root.GetdeldelaHer] [Root.Heir.GetTitle]"
 fetishist_flavor.600.desc:0 "Lo tradicional es que nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] sirva de guía para el culto en [Root.GetName]. Pero las tradiciones no son rígidas y pueden cambiar con el tiempo, por lo que decidir qué culto seguirá nuestro heredero también se ha convertido en una cuestión importante."
 fetishist_flavor.600.a:0 "[Root.Heir.GetName] seguirá el culto de Yemoja."
 fetishist_flavor.600.b:0 "[Root.Heir.GetName] seguirá el culto de Roog."
 fetishist_flavor.600.c:0 "[Root.Heir.GetName] seguirá el culto de Nyame."
 fetishist_flavor.600.d:0 "[Root.Heir.GetName] seguirá el culto de Cwezi."
 fetishist_flavor.600.e:0 "[Root.Heir.GetName] seguirá el culto de Mlira."
 fetishist_flavor.600.f:0 "[Root.Heir.GetName] seguirá el culto de Mwari."
 fetishist_flavor.600.g:0 "[Root.Heir.GetName] seguirá el culto de Enkai."
 fetishist_flavor.600.h:0 "[Root.Heir.GetName] seguirá el culto de Waaq."
 fetishist_flavor.600.i:0 "[Root.Heir.GetName] seguirá el culto de Zanahary."
 fetishist_flavor.600.j:0 "[Root.Heir.GetName] seguirá el culto del cristianismo."
 fetishist_flavor.600.k:0 "[Root.Heir.GetName] seguirá el culto del islam."
 fetishist_flavor.600.l:0 "[Root.Heir.GetName] seguirá el culto del buddhadharma."
 fetishist_flavor.600.m:0 "[Root.Heir.GetName] seguirá el culto del sanatana dharma."
