 ###GOVERNMENT REFORMS###
 negusa_nagast:0 "Monarquía negusa nagast"
 negusa_nagast_legacy:0 "Monarquía negusa nagast"
 negusa_nagast_legacy_desc:0 "Aunque Etiopía es un imperio, carece de los medios adecuados para imponer la autoridad del Negusa Nagast, el emperador de Etiopía. La monarquía negusa nagast es la fase inicial del imperio en el que Etiopía se convertirá y, por lo tanto, esta reforma está marcada por la desunión religiosa, la falta de poder central y una capital itinerante, lo que causó más problemas de lo que valía."
 negusa_nagast_desc:0 "Aunque Etiopía es un imperio, carece de los medios adecuados para imponer la autoridad del Negusa Nagast, el emperador de Etiopía. La monarquía negusa nagast es la fase incipiente del imperio en el que Etiopía se convertirá y, por lo tanto, esta reforma está marcada por la desunión religiosa, la falta de poder central y una capital itinerante, causante de más problemas de los que vale."
 mechanic_has_itinerant_capital_yes:0 "Tiene una capital itinerante" # [LocEditor:AwaitingBatchUpdate]
 solomonic_empire:0 "Imperio salomónico"
 solomonic_empire_legacy:0 "Imperio salomónico"
 solomonic_empire_legacy_desc:0 "El Imperio salomónico es la forma gubernamental de Etiopía después de consolidar el estado. Las discusiones religiosas ya no son motivo de preocupación y ahora el imperio ejerce su dominio hacia el exterior."
 solomonic_empire_desc:1 "El Imperio salomónico es la forma gubernamental de Etiopía después de que el estado se haya consolidado. Ya no se cuestionan los argumentos religiosos cuestionan y el imperio ejerce ahora su dominio hacia el exterior."
 sacred_kingdom:0 "Reino sagrado"
 sacred_kingdom_legacy:0 "Reino sagrado"
 sacred_kingdom_desc:0 "Una monarquía absoluta donde el gobernante no solo es el jefe del Estado, sino también el jefe de la religión y es deificado como uno de los dioses de su pueblo."
 sacred_kingdom_legacy_desc:0 "Una monarquía absoluta donde el gobernante no es solamente es el jefe del Estado, sino también el jefe de la religión, deificado como uno de los dioses de su pueblo."
 sacred_kingdom_tt:0 "El pueblo de [Root.GetName] ha deificado la dinastía."
 tribal_confederacy:0 "Confederación tribal"
 tribal_confederacy_legacy:0 "Confederación tribal"
 tribal_confederacy_desc:0 "Una forma de gobierno en la que caciques y reyes menores se someten al gobierno de una autoridad central, pero mantienen cierto grado de autonomía interna."
 tribal_confederacy_legacy_desc:0 "Una forma de gobierno en la que caciques y reyes menores se someten al poder de una autoridad central, pero mantienen cierto grado de autonomía interna."
 tribe_remain_tribal_reform:0 "Formar una tribu avanzada"
 tribe_remain_tribal_reform_desc:0 "Mediante la consolidación del poder, nuestra tribu ha avanzado hacia un gobierno más eficiente que mantiene a la población satisfecha y al gobernante en el poder."
 mechanic_has_internal_tribes_yes:0 "Tiene tribus internas" # [LocEditor:AwaitingBatchUpdate]
 mechanic_has_locked_government_yes:0 "No se puede cambiar de gobierno mediante reformas."
 mossi_federal_kingdom:0 "Reino confederal mossi"
 mossi_federal_kingdom_legacy:0 "Reino confederal mossi"
 mossi_federal_kingdom_desc:0 "El reino mossi, más que un solo reino, es una confederación de otros más pequeños que compartían vínculos de parentesco, militares y rituales entre ellos."
 mossi_federal_kingdom_legacy_desc:0 "El reino mossi, más que un único reino, es una confederación de otros reinos menores mossi que comparten vínculos familiares, militares y rituales entre ellos."
 shaka_regime:0 "Tribu zulú"
 shaka_regime_legacy:0 "Tribu zulú"
 shaka_regime_desc:0 "Una monarquía tribal, centrada en el dominio militar sobre otras tribus y la militarización del estado."
 shaka_regime_legacy_desc:0 "Una monarquía tribal que se centraba en el dominio militar sobre otras tribus y la militarización del Estado."
 mechanic_has_federal_kingdoms_yes:0 "Tiene reinos confederales" # [LocEditor:AwaitingBatchUpdate]
 tribe_tribal_unity:0 "Unidad tribal"
 tribe_tribal_unity_desc:0 "La vida tribal en el desierto es nuestra herencia y será nuestro legado. Estamos unidos como una gran familia."
 matrilineal_system:0 "Sistema matrilineal"
 matrilineal_system_legacy:0 "Sistema matrilineal"
 matrilineal_system_desc:0 "Una forma especial de herencia en la que el verdadero poder del Estado lo heredan las hijas del gobernante."
 matrilineal_system_legacy_desc:0 "Una forma especial de herencia en la que el verdadero poder del Estado lo heredan las hijas del gobernante."
 musa_rule:0 "Gobierno musa"
 musa_rule_legacy:0 "Gobierno musa"
 musa_rule_desc:0 "El gobierno del Imperio de Malí Aunque es muy similar a otras monarquías, el gobierno musa es especial, ya que permite una herencia matrilineal. Además, apoya a los funcionarios de la corte, que asumen asuntos del Estado durante los reinados de los malos sucesores."
 musa_rule_legacy_desc:0 "El gobierno del Imperio de Malí Aunque es muy similar a otras monarquías, el gobierno musa es especial, ya que permite una herencia matrilineal. Además, apoya a los funcionarios de la corte, que asumen los asuntos del Estado en los reinados de malos sucesores."
 mechanic_has_tributaries_yes:0 "Puede tener estados tributarios" # [LocEditor:AwaitingBatchUpdate]
 feudal_tribe:0 "Tribu feudal"
 feudal_tribe_legacy:0 "Tribu feudal"
 feudal_tribe_desc:0 "Un sistema tribal muy similar a una típica monarquía feudal. En lugar de ser posesiones del monarca o de su nobleza, los súbditos rinden tributo al soberano del estado."
 feudal_tribe_legacy_desc:0 "Un sistema tribal muy similar a una típica monarquía feudal. Los súbditos, en lugar de pertenecer al monarca o a su nobleza, rinden tributo al gobernante del Estado."
 great_man:0 "Gran hombre"
 great_man_legacy:0 "Gran hombre"
 great_man_desc:0 "Un sistema de gobierno de líderes tribales que dirigen el proceso de colonización de la selva a las llanuras y dirigen a los guerreros de la tribu."
 great_man_legacy_desc:0 "Un sistema de gobierno de líderes tribales que dirigen el proceso de colonización de la selva a las llanuras y dirigen a los guerreros de la tribu."
 ###ESTATE PRIVILEGES###
 estate_church_yakobs_churches:0 "Reforma del sábado bíblico"
 estate_church_yakobs_churches_desc:0 "El negusa nagast Zara Yakob unió la antaño dividida Iglesia copta llegando a un acuerdo sobre las diferentes opiniones sobre el fin de semana. Gracias a esta acción, el clero presentó una reforma que permite enseñar las enseñanzas de Yakob con más facilidad a otros devotos." # [LocEditor:AwaitingBatchUpdate]
 estate_burghers_control_over_the_mint:0 "Minería de oro controlada"
 estate_burghers_control_over_the_mint_desc:1 "La extracción de oro puede ser muy rentable, pero una excavación incontrolada puede tener consecuencias catastróficas para la economía. Dejar que los [Root.GetBurguesesName] tengan un control más directo de los procesos de extracción y acuñación nos asegurará que no entre demasiado oro en el tesoro de una sola vez."
 estate_burghers_control_over_the_mint_gt:0 "Toda provincia poseída con §Yoro§! recibirá §R-15,0%§! Modificador de los bienes producidos"
 estate_burghers_control_over_the_mint_rt:0 "Quita la penalización del Modificador de los bienes producidos de toda provincia poseída con §Yoro§!."
 estate_church_one_faith_one_culture:0 "Cultura religiosa"
 estate_church_one_faith_one_culture_desc:0 "La unidad de una sociedad solo puede lograrse cuando los [Root.GetCleroName] no solo se ocupan de los asuntos espirituales, sino que también asumen un papel más crucial en las cuestiones culturales y sociales del reino."
 estate_church_one_faith_one_culture_gta:0 "Toda provincia poseída del §Y[Root.Religion.GetName]§!, que esté en el grupo cultural §Y[Root.Culture.GetGroupName]§! o tenga una §Ycultura aceptada§! gana «§Ysociedad religiosa§!», lo que da estos efectos:\nDisturbio local: §G-1,00§!\nModificador de impuestos locales: §G+10,0%§!\nEficiencia producción local: §G+10,0%§!\nModificador de soldadesca local: §G+10,0%§!"
 estate_church_one_faith_one_culture_gtb:1 "Toda provincia poseída que NO esté en el grupo cultural §Y[Root.Culture.GetGroupName]§! y NO tenga una §Ycultura aceptada§!, consigue «§Ycultura hereje§!», con estos efectos:\nDisturbio local: §R+3,00§!\nCoste de Conversión de cultura local: §G-10,0%§!" # [LocEditor:AwaitingBatchUpdate]
 estate_church_one_faith_one_culture_rta:0 "Desaparece el modificador «§Ysociedad religiosa§!» de todas las provincias del §Y[Root.Religion.GetName]§! con una §Ycultura aceptada§ o que esté en el grupo cultural §Y[Root.Culture.GetGroupName]§!."
 estate_church_one_faith_one_culture_rtb:0 "Desaparece el modificador «§Ycultura hereje§!» de todas las provincias sin una §Ycultura aceptada§ ni que esté en el grupo cultural §Y[Root.Culture.GetGroupName]§!."
 estate_brahmins_one_faith_one_culture:0 "Cultura religiosa"
 estate_brahmins_one_faith_one_culture_desc:0 "La unidad de una sociedad solo puede lograrse cuando los [Root.GetCleroName] no solo se ocupan de los asuntos espirituales, sino que también asumen un papel más decisivo en las cuestiones culturales y sociales del reino."
 estate_dhimmi_guarantee_of_traditions:0 "Tradiciones garantizadas"
 estate_dhimmi_guarantee_of_traditions_desc:0 "Los credos en nuestro/a [Root.GovernmentName] siempre han sido una mezcla del [Root.Religion.GetName] de las clases superiores y las clases inferiores fetichistas. Si aseguramos la libertad de ejercer estas tradiciones y revocamos la interferencia gubernamental en sus creencias, garantizaremos la satisfacción de la población rural." # [LocEditor:AwaitingBatchUpdate]
 MONOPOLY_INCOME_IVORY_DESC:0 "por la producción de marfil."
 MONOPOLY_INCOME_GOLD_DESC:0 "por la producción de oro."
 estate_nobles_better_integration:0 "Política de integración de la/los [Root.GetNobilityOrFallbackName]"
 estate_nobles_better_integration_desc:0 "Centralizar el estado y anexionar súbditos no es una tarea fácil, puesto el proceso de integración ocupa a nuestros administradores y diplomáticos. Sin embargo, podríamos librarnos de esto si dejásemos a la/los [Root.GetNobilityOrFallbackName] tomar el control de la política de integración de nuestro país." # [LocEditor:AwaitingBatchUpdate]
 estate_maratha_better_integration:0 "Política de integración de la/los [Root.GetMarathaOrFallbackName]"
 estate_maratha_better_integration_desc:0 "Centralizar el estado y anexionar súbditos no es una tarea fácil, puesto que el proceso de integración ocupa a nuestros administradores y diplomáticos. Sin embargo, podríamos librarnos de esto si dejásemos a la/los [Root.GetMarathaOrFallbackName] tomar el control de la política de integración de nuestro país."
 estate_rajput_better_integration:0 "Política de integración de la/los [Root.GetRajputOrFallbackName]"
 estate_rajput_better_integration_desc:0 "Centralizar el estado y anexionar súbditos no es una tarea fácil, puesto que el proceso de integración ocupa a nuestros administradores y diplomáticos. Sin embargo, podríamos librarnos de esto si dejásemos a la/los [Root.GetRajputOrFallbackName] tomar el control de la política de integración de nuestro país."
 estate_church_religious_diplomats:0 "Diplomáticos religiosos."
 estate_church_religious_diplomats_desc:1 "Es difícil conseguir una buena diplomacia. Bastan unos simples malentendidos para que la relación entre dos países caiga en picado.\nAl enviar diplomáticos muy religiosos a nuestros hermanos en la fe por lo menos podemos evitar que se produzcan estas situaciones"
 estate_brahmins_religious_diplomats:0 "Diplomáticos religiosos."
 estate_brahmins_religious_diplomats_desc:0 "Es difícil conseguir una buena diplomacia. Bastan unos simples malentendidos para que la relación entre dos países caiga en picado.\nAl enviar diplomáticos muy religiosos a nuestros hermanos en la fe por lo menos podemos evitar que se produzcan estas situaciones"
 estate_church_heir_shrine:0 "Construir santuarios para los herederos"
 estate_church_heir_shrine_desc:0 "Normalmente los cultos son cuestión de nuestr[Root.GetoaDir]s [Root.Monarch.GetTitle]s, no de sus herederos. Esto puede cambiar con la construcción de santuarios que sirvan a los herederos como retiro religioso, lo que les permitiría expresar sus propias creencias hacia un cierto culto."
 estate_burghers_hydraulic_rights:0 "Derechos hidráulicos"
 estate_burghers_hydraulic_rights_desc:0 "La distribución del agua siempre ha sido un tema de preocupación para las aldeas remotas. Aunque permitir que los [Root.GetBurguesesName] tomen un control más directo sobre los derechos del agua garantizaremos una distribución más justa y eficiente a los accesos del agua."
 estate_burghers_enslaving_rights_gt:0 "Reduce Coste de desarrollo provocado por tipo de terreno de todas las provincias poseídas de §Ydesierto§!, §Ydesierto costero§!, §Yestepas§! y §Ysabana§! en un §G50,0%§!."
 estate_burghers_enslaving_rights_rt:0 "Quita la reducción del Coste de desarrollo de todas las provincias poseídas de §Ydesierto§!, §Ydesierto costero§!, §Yestepas§! y §Ysabana§!."
 estate_nobles_cawa_peace_keepers:0 "Nombrar pacificadores cawa" # [LocEditor:AwaitingBatchUpdate]
 estate_nobles_cawa_peace_keepers_desc:0 "Los cawa son la fuerza de élite y la clase noble guerrera de Etiopía. Si les concedemos ciertos privilegios, nos aseguraremos de que utilizan sus habilidades para mantener la paz en nuestras provincias lejanas."
 estate_nobles_cawa_offensive_fighters:0 "Nombrar conquistadores cawa"
 estate_nobles_cawa_offensive_fighters_desc:0 "Los cawa son la fuerza de élite y la clase noble guerrera de Etiopía. Si les concedemos ciertos privilegios, nos aseguraremos de que utilizan sus habilidades para arrasar las fortalezas de nuestros enemigos."
 eth_estate_did_not_have_cawa_privilege_for_five_years:1 "No hemos elegido un privilegio de asignación de cawa en los últimos §Y5 años§!."
 estate_church_embrace_singluar_cult:0 "Adoptar culto singular"
 estate_church_embrace_singluar_cult_desc:0 "Nuestra religión hace honor a varios y distintos cultos. Pero solo uno de ellos es de mucha mayor importancia que los otros. Deberíamos adoptar un culto singular y convertir a la deidad adorada en nuestro culto principal."
 estate_church_flexible_cults:0 "Culto flexible"
 estate_church_flexible_cults_desc:0 "Nuestra religión es una colección de distintas creencias. Al permitir que los chamanes de los distintos cultos se reúnan con regularidad, podremos cambiar nuestras creencias hasta en vida de un solo gobernante."
 estate_church_scholar_connections:0 "Fundar escuelas religiosas"
 estate_church_scholar_connections_desc:0 "Invitar a un erudito de una de las otras escuelas está vinculado a inversiones administrativas. Si dejamos al/los [Root.GetCleroName] fundar escuelas religiosas, podremos asegurarnos una integración más fácil en nuestro país de los muchos eruditos."
 estate_church_integrated_school:0 "Conceder residencia a un erudito"
 estate_church_integrated_school_desc:0 "Al conceder al erudito de un país extranjero una residencia dentro de nuestras fronteras podemos garantizarnos el acceso a sus conocimientos sin necesidad de asuntos políticos."
 estate_nobles_neighbor_raids:0 "Incursión en los vecinos."
 estate_nobles_neighbor_raids_desc:0 "La soldadesca no es un producto garantizado para ningún estado. Si concedemos al/los [Root.GetNobilityOrFallbackName] medios para controlar las fuerzas subyugadas, podemos asegurar nuevas ganancias de soldadesca para el/la [Root.GovernmentName]."
 estate_nobles_decentralized_tribe:0 "Confederación descentralizada"
 estate_nobles_decentralized_tribe_desc:0 "El Estado de [Root.GetName] está compuesto por distintos estados vasallos, todos gobernados por la/los [Root.GetNobilityOrFallbackName]. Puede que las tribus interiores tengan menos margen de maniobra que los vasallos normales, pero el absolutismo del gobernante se ve sin duda socavado a menos que se hagan esfuerzos de centralización."
 estate_nobles_decentralized_tribe_tt:0 "Este privilegio queda retirado al conceder el privilegio de la/los [Root.GetNobilityOrFallbackName] '§YEliminar los privilegios tribales§!'"
 estate_nobles_tribe_unification:0 "Eliminar los privilegios tribales"
 estate_nobles_tribe_unification_desc:0 "[Root.GetName] recibe grandes trabajos de centralización al eliminar los privilegios de la/los [Root.GetNobilityOrFallbackName] en el poder. Aunque el poder de las tribus confederadas dentro de [Root.GetName] sigue siendo innegable, abre sitio a una centralización completa del/la [Root.GovernmentName] y el refuerzo de la autoridad [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 estate_nobles_tribe_unification_tt:0 "Este privilegio queda retirado al conceder el privilegio de la/los [Root.GetNobilityOrFallbackName] '§YCentralizar las tribus§!'"
 estate_nobles_tribe_centralization:0 "Centralizar las tribus"
 estate_nobles_tribe_centralization_desc:0 "¡Ha llegado el momento de desmontar la confederación tribal y centralizar el poder!"
 can_not_have_tributaries:0 "No podemos crear §Yestados tributarios§!"
 estate_nobles_grant_power_to_the_bashorun:0 "Conceder poder al bashorun"
 estate_nobles_grant_power_to_the_bashorun_desc:0 "El bashorun es el líder de la/los [Root.GetNobilityOrFallbackName] y mantiene a raya el poder [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Si concedemos poder de organización y gobierno extras al bashorun, nos aseguraremos la estabilidad de [Root.GetName] incluso cuando reinen gobernantes indignos."
