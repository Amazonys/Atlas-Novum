 ###SON MISSION MODIFIERS###
 son_salt_cloth_production:0 "Producción acelerada"
 son_salt_cloth_production_tt:0 "Dura hasta que expire el modificador de país §YProducción principal de sal y telas§!."
 desc_son_salt_cloth_production:0 "En esta provincia se intensifican los esfuerzos de producción de sal y telas."
 son_fetishism_as_secondary_religion:0 "Religión secundaria fetichista"
 desc_son_fetishism_as_secondary_religion:0 "Toda provincia poseída §Yfetichista§! consigue estos efectos:\nCrecimiento de prosperidad local: §G+0,05§!\nContribución a la unidad religiosa local: §G-100,0%§!\nFuerza misionera local: §R-2,0%§!\n\nLos fetichistas han ganado mucha influencia y tolerancia en nuestro reino y ahora se les considera la religión secundaria del estado.\nEl modificador desaparece si [Root.GetName] cambia su religión a §Yfetichista§!."
 son_fetishism_as_secondary_religion_desc:0 "§YExpira cuando la religión estatal cambie a fetichismo.§!"
 son_fetishism_as_secondary_religion_tt:0 "[Root.GetName] consigue «§YReligión secundaria fetitchista§!» hasta el fin de la partida o hasta que la religión de [Root.GetName] cambie al §Yfetichismo§!, lo que dará estos efectos:\nMejorar relación: §G+10,0%§!\nToda provincia §Yfetichista§! poseída:\nCrecimiento de prosperidad local: §G+0,05§!\nContribución a la unidad religiosa local: §G-100,0%§!\nFuerza misionera local: §R-2,0%§!"
 son_fetishism_as_secondary_religion_province:0 "Tolerancia fetichista"
 desc_son_fetishism_as_secondary_religion_province:0 "El dueño de esta provincia considera el fetichismo una religión estatal secundaria."
 son_fetishism_as_secondary_religion_province_desc:0 "§YExpira cuando la religión estatal cambie a fetichismo.§!"
 son_separitism_killer:0 "Seguidores devotos" # [LocEditor:AwaitingBatchUpdate]
 desc_son_separitism_killer:0 "Los mossi rurales han sido llevados a la luz del islam y ya no desean rebelarse contra su soberano."
 son_embrace_legalism:0 "Apoyo a los ulemas"
 desc_son_embrace_legalism:0 "[Root.Monarch.GetName] ha escuchado los argumentos sobre la decoración en la Gran Mezquita de Djenné y en este asunto se ha puesto de parte de los [Root.GetCleroName]."
 son_embrace_mysticism:0 "Apoyo a los dhimmíes"
 desc_son_embrace_mysticism:0 "[Root.Monarch.GetName] ha escuchado los argumentos sobre la decoración en la Gran Mezquita de Djenné y en este asunto se ha puesto de parte de los [Root.GetDhimmiName]."
 son_foothold_in_enemy_territory:0 "Frontera con Malí"
 desc_son_foothold_in_enemy_territory:0 "Esta provincia es la frontera más exterior de Songhai, vecina de Malí. Muchos artesanos y albañiles se han reunido en esta provincia para preparar las defensas." # [LocEditor:AwaitingBatchUpdate]
 son_professional_songhaian_army:0 "Primer ejército profesional permanente"
 desc_son_professional_songhaian_army:0 "[Root.Monarch.GetName] ha elegido centrarse en un ejército más sofisticado y permanente. Debido a estos requisitos, la calidad del ejército ha aumentado, pero los reclutadores se han vuelto más exigentes a la hora de elegir a los reclutas." # [LocEditor:AwaitingBatchUpdate]
 son_focus_on_professional_armies:0 "Primer ejército profesional permanente"
 desc_son_focus_on_professional_armies:1 "[Root.Monarch.GetName] ha elegido centrarse en un ejército más sofisticado y permanente. Debido a estos requisitos, la calidad del ejército ha aumentado, pero los reclutadores se han vuelto más exigentes a la hora de elegir a los reclutas."
 son_reformed_army_technology:0 "Los cañones de Songhai"
 desc_son_reformed_army_technology:0 "Las armas de fuego son una tecnología nunca vista en las guerras de África Occidental. Songhai es el primer país que adoptó el uso de armas y cañones y utilizó esta tecnología para dominar a las demás potencias de la región.\nCon el contacto con los europeos y el conocimiento de su tecnología, la calidad de estas armas ha llegado a niveles aún mayores." # [LocEditor:AwaitingBatchUpdate]
 son_modern_government:0 "Estado moderno"
 desc_son_modern_government:0 "Nuestro estado ha recibido un desarrollo vital respecto a la capacidad de gobierno y la gobernanza, lo que le convierte en el primer estado moderno de África occidental"
 son_songhaian_empire:0 "Imperio de Songhai"
 desc_son_songhaian_empire:0 "¡Nos hemos convertido en la maravillosa hegemonía de África occidental! ¡El Imperio de Songhai prosperará y se mantendrá!"
 son_religious_scholars:0 "Erudito religioso"
 desc_son_religious_scholars:0 "Los [Root.GetCleroName] han animado a los eruditos religiosos de nuestro país y los apoyan con sus propios recursos."
 son_religious_friends:0 "Reputación piadosa"
 desc_son_religious_friends:0 "Nuestros esfuerzos por mejorare la opinión de nuestros hermanos en la fe nos ha dado una reputación positiva entre los muchos estados suníes del mundo y la gente de nuestra fe."
 son_tolerance_of_old_traditions:0 "Tolerancia de las tradiciones"
 desc_son_tolerance_of_old_traditions:0 "Nuestro país ha empezado a expresar una mayor tolerancia hacia las gentes rurales que aún creen en sus tradiciones y costumbres paganas."
 son_defender_of_traditions:0 "Defensor de las tradiciones"
 desc_son_defender_of_traditions:0 "Nuestra visión tolerante y nuestra voluntad de ayudar a las gentes de fe pagana nos ha dado una reputación positiva entre los estados paganos."
 son_salt_cloth_trader:0 "Producción principal de sal y telas"
 desc_son_salt_cloth_trader:0 "Hemos centrado una gran porción de nuestras fábricas y talleres en la producción de sal y telas, lo que nos proporciona una ventaja significativa en los nodos comerciales."
 son_beacon_of_islam:0 "Faro de la fe musulmana"
 desc_son_beacon_of_islam:0 "Nuestra dedicación a la conversión de toda África Occidental nos ha convertido en el faro de la fe musulmana de esta región. Nadie dudará de la piedad de nuestro reinado."
 ###KON MISSION MODIFIERS###
 kon_south_african_hegemony:0 "Potencia hegemónica del Sur de África" # [LocEditor:AwaitingBatchUpdate]
 desc_kon_south_african_hegemony:2 "Las provincias de los grupos culturales §Yafricano del sur§!, §Ybantú oriental§! o de los §YGrandes Lagos§! no sufren las penalizaciones de cultura no aceptada mientras este modificador esté activo.\n\nSomos los conquistadores del Sur de África y hemos fundado un imperio que se extiende de la Costa de Marfil a Madagascar. ¡Nuestra autoridad será indiscutible!"
 kon_south_african_hegemony_province:0 "Potencia hegemónica del Sur de África" # [LocEditor:AwaitingBatchUpdate]
 desc_kon_south_african_hegemony_province:0 "El poseedor de esta provincia reclamó el título de «Potencia hegemónica del Sur de África». La gente de esta provincia no cuestionará la autoridad de su soberano, ni aunque su cultura no sea aceptada oficialmente." # [LocEditor:AwaitingBatchUpdate]
 temporary_colonist:0 "Colonos aventureros"
 desc_temporary_colonist:0 "Algunos de los nuestros son aventureros en busca de nuevas oportunidades en provincias inexploradas. Por eso están listos para colonizar tierras de nuestro país que nadie había hollado."
 kon_european_influence:0 "Influencia europea"
 desc_kon_european_influence:0 "El contacto con las tecnologías de los europeos acelera nuestro progreso en instituciones e ideas nuevas para el país." # [LocEditor:AwaitingBatchUpdate]
 ###ZIM MISSION MODIFIERS###
 zim_trade_dominance:0 "Dominio del comercio"
 desc_zim_trade_dominance:0 "¡Controlamos unos de los lugares de comercio más ricos del mundo y dominamos el flujo de riquezas del océano Índico!"
 zim_advanced_military:0 "Ejército reformado"
 desc_zim_advanced_military:0 "Nuestro ejército ha recibido importantes reformas basadas en las experiencias vividas en combate y en las sugerencias de nuestros asesores militares."
 zim_weapon_forgery:0 "Forja de armas de Mutapa"
 desc_zim_weapon_forgery:0 "Esta provincia es principal fábrica de armas del ejército de Mutapa."
 zim_uniform_tailoring:0 "Confección de uniformes de Mutapa"
 desc_zim_uniform_tailoring:0 "Esta provincia es principal fábrica de uniformes del ejército de Mutapa."
 zim_sacred_court:0 "Corte sagrada"
 desc_zim_sacred_court:0 "La corte del Mwenemutapa solo aloja a los consejeros más sabios y competentes, merecedores de estar cerca de un gobernante deificado como el nuestro." # [LocEditor:AwaitingBatchUpdate]
 zim_mutapan_influence:0 "Influencia de Mutapa"
 desc_zim_mutapan_influence:0 "Esta provincia está recibiendo un gran apoyo de su soberano, lo que aumenta su producción y asegura la prosperidad de la tierra."
 ###JEWS###
 promised_land_modifier:0 "Tierra prometida"
 desc_promised_land_modifier:0 "Según la Torá Dios mismo prometió la tierra Palestina a los judíos."
 ###KONGO###
 kongo_cardinal_modifier:0 "Cardenal de África"
 desc_kongo_cardinal_modifier:0 "Se ha garantizado que esta provincia tendrá un §Ycardenal§! siempre que su poseedor sea un católico devoto.\nEsta provincia alberga la sede del cardenal de África."
 kon_absolute_rulership:0 "Gobierno absoluto"
 desc_kon_absolute_rulership:0 "Nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] gobierna sobre [Root.GetName] con una autoridad absoluta y cuenta para ello con el apoyo de nuestro pueblo."
 kon_kuban_art:0 "Arte kubano"
 desc_kon_kuban_art:1 "Los kubanos han creado sables magníficos y mortales (las espadas ilwoon) y magníficas máscaras de guerra para nuestros soldados. Si las espadas aumentan la capacidad de combate de nuestras tropas, las máscaras sirven para amedrentar a cualquier enemigo que se enfrente a nuestros feroces guerreros."
 kon_intensified_copper_mining:0 "El cobre de Anziku"
 desc_kon_intensified_copper_mining:0 "El cobre de Anziku había sido motivo de interés para Congo desde hace décadas y causa de conflictos entre Congo y Tyo. Ahora, con la conquista de Anziku, los congoleños tienen acceso total a los yacimientos de cobre de la provincia y han empezado a explotar este metal precioso con más intensidad." # [LocEditor:AwaitingBatchUpdate]
 kon_defender_of_the_old_ways:0 "Defensor de las viejas costumbres"
 desc_kon_defender_of_the_old_ways:0 "Somos los defensores de las antiguas costumbres tradicionales y nos hemos ganado el respeto de nuestros hermanos fetichistas y de nuestro pueblo."
 kon_united_shaman_tribes:0 "Chamanes unidos"
 desc_kon_united_shaman_tribes:1 "Los chamanes de nuestra tierra se unieron para intentar expulsar a los misioneros cristianos y tuvieron éxito. Pero su misión aún no ha terminado. Ahora también centran su atención en las provincias que cayeron en manos de religiones extranjeras."
 kon_catholic_fortress_of_africa:0 "Fortaleza católica de África"
 desc_kon_catholic_fortress_of_africa:0 "¡Somos la fortaleza de Cristo en África! Llevamos la luz del Señor a los bárbaros sin civilizar y consagramos África para la Santa Sede!"
 kon_chokwe_craftsmenship:0 "Artesanía chowke" # [LocEditor:AwaitingBatchUpdate]
 desc_kon_chokwe_craftsmenship:0 "Esta provincia emplea artesanos chowke, que crean bienes artísticos, como ídolos y máscaras, hechos de madera y marfil."
 kon_defender_of_africa:0 "Defensor de África"
 desc_kon_defender_of_africa:1 "Nuestro país se ha alzado por encima de los demás, se ha enfrentado a los europeos que buscaban esclavizarnos y destruirlos, ¡y los ha expulsado de nuestro continente!"
 kon_great_power_of_africa:0 "Gran potencia de África"
 desc_kon_great_power_of_africa:1 "Nuestro país se ha alzado por encima de los demás, se ha modernizado como un estado próspero ¡y se ha enfrentado a los europeos que buscaban esclavizarnos! ¡Ahora somos uno de los grandes imperios del mundo!"
