 ###ETHIOPIA MISSION REWARDS###
 eth_legacy_of_alexandria:0 "Legado de Alejandría"
 desc_eth_legacy_of_alexandria:0 "Aunque la biblioteca de Alejandría ardió hace muchos siglos, la ciudad sigue albergando bibliotecas muy importantes que poseen conocimientos inestimables para el clero y los pensadores de nuestro estado."
 eth_coptic_offense:0 "Ofensiva copta"
 desc_eth_coptic_offense:0 "Estamos ante las puertas de los infieles. Solo hay un modo de defender a los coptos de este mundo: ¡debemos pasar a la ofensiva y expulsar a los musulmanes!"
 eth_conversion_focus:0 "Regreso copto"
 desc_eth_conversion_focus:0 "La mayor parte de los grandes lugares sagrados han sido liberados de las manos de los paganos. Ahora es el momento de volver a poner a la gente de esas regiones de nuevo a la merced del Señor."
 eth_blessing_of_kings:0 "La bendición del Señor"
 eth_restoration_of_antioch:0 "La restauración de Antioquía"
 desc_eth_restoration_of_antioch:1 "La ciudad santa de Antioquía vuelve a estar en manos cristianas. Muchos coptos viajan a esta ciudad para renovarla y devolver la ciudad a su antigua gloria."
 eth_obelisk_of_axum:0 "El obelisco de Axum"
 desc_eth_obelisk_of_axum:0 "El obelisco de Axum es un antiguo resto del Imperio aksumita erigido en el siglo V. Muchos peregrinos viajan hasta este obelisco para rendir homenaje al pasado y el presente."
 eth_lord_of_the_horn:0 "Señor del Cuerno de África"
 desc_eth_lord_of_the_horn:0 "Tras siglos de enfrentamientos intestinos y guerras, al fin se ha conseguido. El Cuerno de África se ha unido por fin bajo un solo estandarte, ¡el [Root.GetAdjective]!" # [LocEditor:AwaitingBatchUpdate]
 eth_restoration_of_ancient_borders:0 "Imperio de imperios"
 desc_eth_restoration_of_ancient_borders:0 "Nuestro reino no solo ha recreado un antigua gran potencia de la historia, ¡sino que también la ha superado en mucho! ¡Nuestro imperio empequeñecerá a los demás!"
 eth_new_christians:0 "Falash mura"
 desc_eth_new_christians:0 "Los falash mura son judíos que fueron convertidos a la fuerza. Aunque a no todo el mundo le alegra su nuevo destino, la mayoría de los falash mura disfruta de los importantes beneficios dentro de Etiopía, lo que hace su transición más soportable."
 eth_united_church:0 "Iglesia unida"
 desc_eth_united_church:1 "La Iglesia copta estuvo dividida sobre la cuestión del sábado bíblico, sobre qué día de descanso guardar. Aunque es un asunto relativamente trivial, fue de importancia para las iglesias etíopes. Solo se encontró una solución en 1442, cuando el negusa nagast Zara Yakob se dedicó a este problema. Desde entonces, la Iglesia ha estado más unida que nunca."
 eth_active_missionaries:0 "Misioneros activos"
 desc_eth_active_missionaries:1 "Después de la conquista por Etiopía, ahora esta provincia tiene misioneros activos, enviados por el negusa nagast. Deben asegurarse de que los residentes locales vuelven a encontrar el camino correcto."
 eth_increased_gold_mining:0 "Extracción de oro eficiente"
 desc_eth_increased_gold_mining:0 "Gracias al aumento de infraestructuras, ha aumentado enormemente la eficacia de la extracción de oro."
 eth_merchants_in_europe:0 "Comerciantes en Europa"
 desc_eth_merchants_in_europe:0 "Nuestros comerciantes han tenido suerte en los mercados europeos. Traen a [Root.GetName] las riquezas de Europa mientras que allí venden muchos de nuestros bienes, lo que supone un gran beneficio para el comercio."
 eth_modernized_army:0 "Ejército modernizado"
 desc_eth_modernized_army:0 "Gracias a la modernización de nuestro gran ejército, ha aumentado notablemente la disciplina media de nuestras tropas."
 eth_blessed_empire:0 "Imperio bendecido"
 desc_eth_blessed_empire:0 "Nuestra nación ha superado el pasado, garantizado el futuro y se ha ganado la benevolencia del mismo Señor. ¡Somos desde luego un imperio bendecido!"
 eth_better_integration:0 "Trabajos de integración aumentados"
 desc_eth_better_integration:0 "Hemos decidido aumentar nuestro trabajo para la integración de nuestros vasallos."
 eth_better_vassal_handling:0 "Recaudación de impuestos incrementada"
 desc_eth_better_vassal_handling:0 "Hemos decidido aumentar nuestros esfuerzos en recaudar impuestos de nuestros vasallos."
 eth_surpassed_aksumite_empire:0 "Legado aksumita"
 desc_eth_surpassed_aksumite_empire:0 "Nuestro país ha sobrepasado las fronteras del Imperio aksumita. ¡Hemos reclamado el antiguo legado aksumita!"
 eth_negusa_nagast_issues:0 "Estado descentralizado"
 desc_eth_negusa_nagast_issues:0 "Apenas hay centralización en Etiopía. La única autoridad que se pude imponer es la de los mismos negusa nagasts, que trasladan su capital a la zona que hay que controlar."
