 ###KON MISSIONS###
 kon_develop_country_title:0 "Desarrollar [Root.GetName]"
 kon_develop_country_desc:0 "Nuestro/a [Root.GovernmentName] está a punto de llega a la grandeza. Sin embargo, para conseguirlo, necesitamos más gente e infraestructuras que los sustenten. Hemos de desarrollar [1170.GetCapitalName] y el área que la rodea."
 kon_colonize_coast_title:0 "Fuentes de nzimbu"
 kon_colonize_coast_desc:0 "Tradicionalmente, las conchas de almejas o nzimbu servían como moneda en [Root.GetName]. Son relativamente fáciles de romper y, como es raro tener acceso al oro en nuestra región natal, necesitamos estas conchas para seguir acuñando moneda.\nPor suerte, hay una buena fuente de estas valiosas conchas: las islas cerca de la costa de [1167.GetName] albergan estas conchas. Debemos extender nuestro territorio e integrar esta costa para aumentar nuestro acceso a las nzimbu."
 kon_protect_trade_title:0 "Controlador del comercio"
 kon_protect_trade_desc:0 "La economía de [Root.GetName] se basa en las nzimbu como moneda y como comercio interno. Pero el comercio interno no es lo bastante eficiente, así que debemos extenderlo a las tribus interiores del Congo, el gran lago y la Costa de Marfil."
 kon_seize_crown_land_title:0 "Tomar el poder de los mani"
 kon_seize_crown_land_desc:0 "[Root.GetName] es una confederación de provincias, dirigidas por los mani de nuestro país. Todos los años recolectan los impuestos de las áreas rurales y se lo presentan [Root.GetalalaDir] [Root.Monarch.GetTitle]. Si a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] le parecen bien, los mani mantienen el poder otro año.\nAunque este sistema funcionó muy bien en el pasado, es una forma de gobierno muy anticuada y si queremos que nuestro/a [Root.GovernmentName] sobreviva, necesitamos tomar el poder de los mani y centralizar el Estado."
 kon_seize_crown_land_tt:0 "§GReducir§! al mínimo la autonomía local de todas las provincias en las regiones de §YCongo§! y §YÁfrica Central§!." # [LocEditor:AwaitingBatchUpdate]
 kon_absolute_rule_title:0 "Gobierno absoluto"
 kon_absolute_rule_desc:1 "El mundo está cambiando y también nuestro lugar. Los europeos han aportado nuevas ideas. No todas nos resultan prácticas, pero el concepto de absolutismo es uno que vale la pena perseguir. Entra en conflicto directo con las viejas formas tradicionales de gobierno del Estado, pero nuestra gente ha visto los avances que los europeos han logrado con esta directriz.\nDeberíamos adoptar este concepto y aplicar el gobierno absoluto también en nuestro país."
 absolutism_dynamic_reward_tt:0 "§YAbsolutismo§! NO está activo.\nLas condiciones para esta misión cambiarán tremendamente cuando el Absolutismo se active en la §YEra del Absolutismo§! o la §YEra de la Revolución§!."
 kon_annex_vassals_title:0 "El destino de Loango y Ndongo"
 kon_annex_vassals_desc:1 "La historia de los reinos de Ndongo y Loango es oscura y, como la nuestra propia, se basa en leyendas. A pesar de eso, ambos estados son vasallos de [Root.GetName], al menos teóricamente. Ninguno de ellos está en condiciones de gobernarse a sí mismos y sería mejor integrarlos en nuestro/a [Root.GovernmentName]."
 kon_conquer_ksj_title:0 "Amenaza guerrera"
 kon_conquer_ksj_desc:1 "Nuestra región natal no es solo el hogar del pueblo [Root.GetAdjective], sino también el de otras tribus. Aunque compartimos ciertas similitudes y vivimos muy cerca, nuestras culturas siguen siendo substancialmente distintas. E incluso consideramos dos de estas culturas una amenaza para nuestras fronteras; los incursores yaka y los militarizados mbangala. Debemos someterlos rápidamente antes de que tengan la oportunidad de convertirse en un problema serio."
 kon_conquer_ksj_tt:0 "Toda provincia §Yyaka§! pertenece a §Y[Root.GetName]§! o súbditos suyos no tributarios."
 kon_conquer_ksj_ct:0 "Toda provincia §Ymbangala§! pertenece a §Y[Root.GetName]§! o súbditos suyos no tributarios."
 kon_conquer_ckw_title:0 "Los chokwe y los lunda"
 kon_conquer_ckw_desc:0 "Muy en el interior de la región del Congo se encuentran los chokwe y los lunda, ambas tribus con culturas y tradiciones propias.\nLos chokwe son artesanos y artistas especialmente buenos y su trabajo artístico es un tesoro regional.\nLo lunda son famosos entre nuestro pueblo por su eficiente capacidad de gobierno y su profunda conexión con la religión.\nNuestro/a [Root.GovernmentName] se beneficiaría con la integración de ambas culturas en la en la nuestra."
 kon_conquer_ckw_at:1 "Toda provincia §Ychokwe§! pertenece a §Y[Root.GetName]§! o súbditos suyos no tributarios."
 kon_conquer_ckw_bt:1 "Toda provincia §Ylunda§! pertenece a §Y[Root.GetName]§! o súbditos suyos no tributarios."
 kon_conquer_ckw_ct:0 "Toda provincia productora de §Ymarfil§! perteneciente a §Y[Root.GetName]§! o vasallos suyos tendrán «§Yartesanía chokwe§!» durante §Y30§! años, con estos efectos:\nBienes locales producidos: §G+1,0§!\nCrecimiento de prosperidad local: §G+0,25§!"
 kon_conquer_kub_title:0 "Conquista de Kuba"
 kon_conquer_kub_desc:1 "Según las leyendas de fundación de Kuba, este reino selvático es antiguo, de al menos 900 años de antigüedad. Pero sus leyendas nos importan poco. Lo más importe es el arte que los kubanos son capaces de crear. Sus máscaras, sus sables - las espadas ilwoon - son testimonio de habilidad artesana y de capacidad guerrera.\nDebemos integrar a los kubanos en nuestro reino y emplear sus dos elementos icónicos."
 kon_conquer_kub_tt:0 "Toda provincia §Ykubana§! pertenece a §Y[Root.GetName]§! o súbditos suyos no tributarios."
 kon_conquer_lub_title:0 "Hierro luba"
 kon_conquer_lub_desc:1 "Para mantener el poder, nuestro/a [Root.GovernmentName] necesita recursos estratégicos como el cobre y el hierro. Si bien con el cobre no hay gran problema, el hierro de Mpemba no es suficiente para sostener nuestra economía y ejército. Por suerte, los luba del este tienen grandes yacimientos de hierro. Nos resultaría muy útil… liberarlo."
 kon_conquer_lub_tt:0 "§Y[Root.GetName]§! consigue por cada súbdito §G4§! años de $COST|Y$¤ por la producción del súbdito de §Yhierro§! o §Ycobre§!."
 kon_consolidate_central_africa_title:0 "Unir las tribus del Congo"
 kon_consolidate_central_africa_desc:0 "Las muchas tribus del Congo llevan enemistadas desde que se cuentan historias.\n¡Esto termina ya! ¡Ante amenazas externas y colonizadores que intentan entrar en nuestro hogar tenemos que unir a las tribus enfrentadas!"
 kon_consolidate_central_africa_tt:1 "Toda provincia del grupo cultural §Ycongo§! (salvo las culturas sawabantu y jukun) pertenece o es súbdita de §Y[Root.GetName]§!."
 kon_greatest_power_kongo_title:0 "Potencia hegemónica de África" # [LocEditor:AwaitingBatchUpdate]
 kon_greatest_power_kongo_desc:0 "Tras consolidar la región del Congo, tenemos acceso libre a los Grandes lagos, África Oriental y el Sur de África. Ya es hora de que surja un imperio en el Sur de África que mantenga unidas estas regiones y las proteja las miradas fisgonas de los europeos. ¡Y nosotros seremos ese imperio!" # [LocEditor:AwaitingBatchUpdate]
 kon_greatest_power_kongo_tt:1 "Las provincias de los grupos culturales §Yafricano del sur§!, §Ybantú oriental§! y de §YLos Grandes Lagos§! no sufren las penalizaciones de cultura no aceptada.\n\n[Root.GetName] §Yperderá§! el título de §YPotencia hegemónica del Sur de África§! si cambia de grupo cultural."
 kon_reform_army_title:0 "Fundar un ejército"
 kon_reform_army_desc:0 "[Root.GetName] no ha tenido tradicionalmente ninguna clase de ejército. En el mejor de los casos, teníamos la Guardia Real, que aseguraba la seguridad de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], pero por lo demás siempre teníamos que contar con un ejército de campesinos poco profesional.\nSi bien funcionó en el pasado, no es una estrategia sólida para el futuro. Necesitamos fundar un ejército permanente."
 kon_obliterate_great_power_army_title:0 "Prueba de fuerza"
 kon_obliterate_great_power_army_desc:0 "Grandes potencias se han alzado en este mundo y ahora están decidiendo el destino de África; ¡nuestro destino! Aunque no somos un reino guerrero, nos veremos obligados a demostrar nuestra fuerza derrotando a otra gran potencia en una guerra. Si no, nunca seremos amos de nuestro destino."
 kon_obliterate_great_power_army_at:0 "Cualquier §YGran potencia§! tiene menos de §Y50§! de marcador de guerra contra §Y[Root.GetName]§!."
 kon_obliterate_great_power_army_bt:0 "Todo país con un desarrollo total o mayor (súbditos incluidos) al de [Root.GetName] tiene menos de §Y50§! de marcador de guerra contra §Y[Root.GetName]§!."
 kon_obliterate_great_power_army_tt:0 "§Y[Root.GetName]§! es la única gran potencia restante."
 kon_anzikus_copper_title:0 "El cobre del makoko"
 kon_anzikus_copper_desc:0 "El rey de Tyo, el llamado «makoko» gobierna sobre Anziku y sus ricos yacimientos de cobre. Históricamente no tenemos ninguna disputa con el pueblo de Tyo, pero su cobre es de una calidad excelente y nuestro reino lo necesita para usos civiles y militares. Sería beneficioso que Tyo se convirtiese en parte integral de [Root.GetName]." # [LocEditor:AwaitingBatchUpdate]
 kon_collect_cults_title:1 "[Root.GetPreviewColorKON]Encontrar los otros cultos[Root.GetPreviewColorKON_end]"
 kon_collect_cults_desc:0 "Ninguna religión es tan diversa y compleja como las religiones y cultos de África. Todas las tribus; todos los reinos tienen diferentes puntos de vista sobre la cosmología de nuestro mundo, pero estas creencias rara vez son motivo de luchas. Al contrario, buscamos a las otras tribus para aprender más sobre sus creencias e incluso ampliar las nuestras basándonos en ellas."
 kon_fetishist_alliances_title:1 "[Root.GetPreviewColorKON]Alianzas chamanísticas[Root.GetPreviewColorKON_end]"
 kon_fetishist_alliances_desc:1 "Nuestra religión se basa en el intercambio cultural y la diplomacia tribal. Debemos reunir aliados y súbditos para mejorar nuestra capacidad de mantener las relaciones entre los distintos cultos."
 kon_fetishist_alliances_tt:0 "Es §Yfetichista§! y bien §Ysúbdito§! o §Yaliado§! de §Y[Root.GetName]§! o su opinión sobre ellos es de §Y150§!."
 kon_repel_the_missionaries_title:1 "[Root.GetPreviewColorKON]Rechazar a los cristianos[Root.GetPreviewColorKON_end]"
 kon_repel_the_missionaries_desc:0 "Hombres con un color de piel muy brillante aparecieron en nuestras costas y comenzaron a difundir ideas de un hombre colgado en una cruz. Al principio parecían cuentacuentos amistosos, pero luego trajeron la mentalidad de quemar nuestras viejas tradiciones… ¡y la gente que les sigue les escucha! ¡No podemos permitir que estos misioneros sigan así!"
 kon_repel_the_missionaries_tt:0 "§Y[Root.GetName]§! ya no será el objetivo de misioneros extranjeros." # [LocEditor:AwaitingBatchUpdate]
 kon_convert_west_africa_title:1 "[Root.GetPreviewColorKON]Liberar los cultos[Root.GetPreviewColorKON_end]"
 kon_convert_west_africa_desc:0 "África ha contemplado las invasiones de musulmanes y cristianos de igual modo. Ambos quieren erradicar nuestras tradiciones y legado y reemplazarlas completamente con sus propias ideas. ¡Esto debe acabar! ¡Mandaremos a esos fanáticos de vuelta a sus hogares y reclamaremos el continente para nuestros hermanos!" # [LocEditor:AwaitingBatchUpdate]
 kon_convert_west_africa_bt:1 "Toda provincia poblada de las regiones de §YNíger§! y §YGuinea§! es §Yfetichista§!."
 kon_convert_west_africa_ct:0 "[Root.GetName] ha decidido §YOponerse§! a los europeos."
 kon_convert_the_country_title:1 "[Root.GetPreviewColorKON]Abrazar el cristianismo[Root.GetPreviewColorKON_end]"
 kon_convert_the_country_desc:0 "Hemos decido ponernos del lado de los europeos, pero jamás nos verán como iguales a menos que abracemos la luz del Señor. Debemos convertirnos oficialmente en católicos y convertir al rey y a las gentes por igual."
 kon_churches_for_the_pope_title:1 "[Root.GetPreviewColorKON]Iglesias para nuestro pueblo[Root.GetPreviewColorKON_end]"
 kon_churches_for_the_pope_desc:0 "Durante nuestra época de adoración primitiva a los espíritus de la naturaleza y a los fantasmas de los antepasados no teníamos ningún tipo de lugar de culto. Como mucho, teníamos santuarios mantenidos por un chamán.\nPor suerte estos tiempos ya han pasado, y ahora nuestra tarea más importante es construir iglesias para que todo nuestro pueblo pueda contactar con el Señor." # [LocEditor:AwaitingBatchUpdate]
 kon_gain_cardinal_title:1 "[Root.GetPreviewColorKON]Cardenal de [Root.GetName][Root.GetPreviewColorKON_end]"
 kon_gain_cardinal_desc:1 "Según nuestro pueblo se va familiarizando cada vez más con las escrituras de la Biblia y las enseñanzas de Cristo, crece la influencia católica en el África Central. Si queremos que esto continúe, necesitamos tener un cardenal nombrado oficialmente. Nos beneficiaría contactar con el Papa o, al menos, con un país católico que tenga un cardenal."
 kon_gain_cardinal_at:0 "§YEstados Pontificios§! o cualquier país con un §Ycardenal§! bien está §Yaliado§! con [Root.GetName] o bien tiene al menos §Y100§! de opinión sobre ellos."
 kon_gain_cardinal_bt:0 "Los §YEstados Pontificios§! NO existen y ningún país tiene cardenales."
 kon_spread_catholicism_title:1 "[Root.GetPreviewColorKON]Difundir la Palabra[Root.GetPreviewColorKON_end]"
 kon_spread_catholicism_desc:0 "Los europeos trajeron enfermedades y un comercio injusto para nosotros, aunque también tecnología y avances. Pero el bien más importante que trajeron fue la luz del Señor. Lo mejor para las gentes de África es recibir también este regalo y formar parte de la Iglesia católica."
 kon_build_navy_title:0 "Marina de [Root.GetName]"
 kon_build_navy_desc:0 "El mundo está cambiado. Hombres de piel pálida y armaduras nunca vistas visitan nuestras costas y traen nuevas ideas a nuestro pueblo, mientras que otros extranjeros comercian con nosotros. Sin embargo, es dudoso que tengan buenas intenciones hacia nosotros y, por ello, debemos prepararnos para defender nuestro hogar de estos invasores del mar construyendo nuestros propios barcos de guerra." # [LocEditor:AwaitingBatchUpdate]
 kon_find_europe_title:0 "Encontrar a los europeos"
 kon_find_europe_desc:1 "Estos hombres de tierras lejanas, estos «europeos» nos han contado toda clase de historias sobre su tierra natal y los motivos por los que necesitan esclavos para trabajar. Debemos averiguar cuánto de cierto hay en tales historias y ver esta Europa con nuestros propios ojos"
 kon_find_europe_tt:0 "[Root.GetName] ha descubierto cualquier provincia de §YEuropa§!."
 kon_find_europe_ct:0 "[Root.GetName] ha contactado con los §Yeuropeos§!."
 kon_face_off_against_europeans_title:0 "Derrotar a los esclavistas"
 kon_face_off_against_europeans_desc:0 "Los esclavistas de Europa son cada vez más radicales en la búsqueda de esclavos. Ya no diferencian entre la clase baja y mani y toman a quien quieren para las plantaciones de sus colonias. Expulsarlos oficialmente no ha tenido prácticamente efecto alguno e incluso nos han avisado de incursiones contra nuestras aldeas donde secuestraron a nuestra gente.\n¡No podemos dejar que vaya más allá! ¡Si queremos que los atrevimientos europeos terminen debemos plantar cara y derrotarlos en batalla!" # [LocEditor:AwaitingBatchUpdate]
 kon_face_off_against_europeans_bt:0 "Los requisitos se mostrarán cuando se cumpla antes la misión «§YEncontrar a los europeos§!»."
 kon_face_off_against_europeans_ct:0 "§Y[Root.GetName]§! consigue una reclamación permanente sobre toda provincia de los subcontinentes §YNorte§! y §YSur§! de §YÁfrica§! en posesión de un país §Yeuropeo§!." # [LocEditor:AwaitingBatchUpdate]
 kon_banish_the_westerners_from_africa_title:0 "Expulsar a los europeos"
 kon_banish_the_westerners_from_africa_desc:0 "Nunca estaremos seguros mientras los europeos tengan influencia de alguna clase en cualquier rincón del Sur de África. ¡Debemos expulsar esta amenaza de nuestro continente y mandarlos de vuelta al gélido norte!" # [LocEditor:AwaitingBatchUpdate]
 kon_banish_the_westerners_from_africa_tt:0 "Toda provincia del subcontinente del §YSur de África§! y toda provincia de las regiones de §YNíger§! y §YGuinea§! NO pertenece a un país con capital en §YEuropa§! o súbdito europeo de §Y[Root.GetName]§!."
 kon_protector_of_africa_title:0 "Protector de África"
 kon_protector_of_africa_desc:0 "Nos hemos convertido en mucho más que un/a [Root.GovernmentName] de África Central. ¡Nos hemos alzado para convertirnos en el defensor de África que protege a sus gentes de los europeos oportunistas!"
 kon_become_proper_monarchy_title:0 "Un reino como es debido"
 kon_become_proper_monarchy_desc:0 "Nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] es en nuestra sociedad un[Root.GetXaDir] auténtic[Root.GetoaDir] monarca. Sin embargo, a los ojos de estos hombres pálidos somos «bárbaros», tribus. Por supuesto que esta gente no tiene ni idea de nuestra cultura, pero mientras no nos vean a su altura no podremos aprender de su tecnología y de las ideas que aportan." # [LocEditor:AwaitingBatchUpdate]
 kon_accelerate_slave_trade_title:0 "El comercio de esclavos"
 kon_accelerate_slave_trade_desc:0 "Nuestro país intercambia muchos productos con los europeos, de marfil a cobre. Pero uno en particular se ha vuelto muy popular entre los europeos: los esclavos. La gente que se vende a los europeos es la clase bajas de nuestro/a [Root.GovernmentName] que se las arregló para endeudarse de forma imaginable o cometió delitos.\nLa demanda de esclavos por parte de los europeos ha crecido rápidamente y organizar el mercado de esclavos se ha vuelto complicado. Debemos desarrollar centros de esclavitud y mejorar su infraestructura local para una mejor gestión." # [LocEditor:AwaitingBatchUpdate]
 kon_study_european_technology_title:0 "Modernizar [Root.GetName]"
 kon_study_european_technology_desc:0 "Los avances de los europeos asombra a nuestra gente y mani por igual. Nos hemos puesto de su parte e iniciado el comercio de esclavos para aprender de su tecnología y hacer avanzar nuestra propia civilización. ¡Es momento de modernizar nuestro/a [Root.GovernmentName]!"
 kon_abolish_slavery_title:0 "Expulsar a los esclavistas"
 kon_abolish_slavery_desc:0 "El comercio de esclavos ha servido a su propósito; nos abrió a la oportunidad de modernizar nuestro estado. Ahora sus efectos negativos superan a los positivos, ya que los europeos se han vuelto cada vez más radicales en su demanda de esclavos, hasta el punto a organizar incursiones esclavistas y capturar a nuestra gente sin importar su posición social. ¡Debemos abolir la esclavitud y expulsar a los europeos de África si queremos poner fin a su atrevimiento!" # [LocEditor:AwaitingBatchUpdate]
 kon_abolish_slavery_tt:0 "Ningún país §Yeuropeo§! posee una provincia §Yafricana§! que produzca §Yesclavos§!."
 kon_abolish_slavery_bt:0 "Los requisitos se mostrarán cuando se cumpla antes la misión «§YModernizar [Root.GetName]§!»."
 kon_amongst_the_great_powers_title:0 "Entre las grandes potencias"
 kon_amongst_the_great_powers_desc:0 "Ya no somos una tribu, sino uno de los grandes imperios del mundo. ¡Nos modernizamos hasta convertirnos en un gran estado, expulsar a los poderosos colonizadores y acabar con la bárbara esclavitud!"
 ###ZIM MISSIONS###
 zim_decline_of_zimbabwe_title:0 "El destino de Zimbabue"
 zim_decline_of_zimbabwe_desc:0 "Zimbabue es la capital del antaño gran Imperio de Zimbabue y ahora sirve como centro de poder gubernamental. Sin embargo, el destino de esta ciudad pende de un hilo cuando la escasez de recursos expulsa a los habitantes de la ciudad y los hace trasladarse a las demás provincias de nuestro país.\nEn tiempos así, lo más importante es que mantengamos nuestro/a [Root.GovernmentName] lo más estable posible."
 zim_decline_of_zimbabwe_tt:0 "Se ha disparado el evento §YRetroceso de Zimbabue§!"
 zim_restore_the_city_title:0 "Restaurar Zimbabue"
 zim_restore_the_city_desc:1 "La gran ciudad de Zimbabue se construyó hace 200 años y por lo tanto, tiene un papel importante en nuestra historia. Alberga las grandes casas de piedra de nuestro pueblo, guarda muchas historias de nuestro pasado e incluso fue descrita como «la ciudad dorada» en los libros sagrados de los extranjeros que nos visitaron.\nAhora la otrora gran ciudad no son más que ruinas abandonadas; una ciudad donde ni siquiera los espíritus de nuestros antepasados querrían permanecer. ¡No podemos permitir que esta importante ciudad caiga en la ruina!"
 zim_restore_old_empire_title:0 "Eclipsar el Gran Zimbabue"
 zim_restore_old_empire_desc:2 "Antes de la época de Mutapa, el Gran Zimbabue dominaba el Sur de África en lo cultural, económico y militar. Sin embargo, el imperio se desmoronó con el paso del tiempo y surgió nuestro Estado para ocupar su lugar. Al restaurar la antigua ciudad es nuestro deber llegar a la misma altura que el antiguo imperio, e incluso eclipsarlo."
 zim_european_contact_title:0 "Contactar con los europeos"
 zim_european_contact_desc:1 "Nuestro país ha sido siempre un punto de atracción para muchos forasteros de tierras lejanas. Los europeos, si bien más extraños para nosotros que los musulmanes, no son ninguna excepción y también alcanzaron nuestra tierra. Pero el contacto con ellos fue superficial, como mucho. Tenemos que establecer una mejor manera de estar en contacto con los europeos para comerciar y aprender de ellos."
 zim_european_contact_tt:0 "Todo país §Yeuropeo cristiano§! o tiene §Y75§! de opinión sobre [Root.GetName], es §Ysúbdito§! o §Ysoberano§! de §Y[Root.GetName]§!, lo garantiza o es §Yaliado§! suyo." # [LocEditor:AwaitingBatchUpdate]
 zim_develop_gold_title:0 "Leyenda de Ofir"
 zim_develop_gold_desc:0 "Los musulmanes del norte y los viajeros del oeste afirman que somos la tierra alabada de Ofir, un lugar de sus escrituras sagradas donde las ciudades están hechas de oro. Debemos estar a la altura de esta leyenda y aumentar nuestra extracción de oro. Si no para aumentar nuestro prestigio, al menos por nuestra economía." # [LocEditor:AwaitingBatchUpdate]
 zim_conquer_coast_title:0 "Conquistar Sofala"
 zim_conquer_coast_desc:0 "La ciudad portuaria de Sofala es un gran lugar de comercio y ha distribuido nuestros productos a Asia desde hace siglos. Pero nunca estuvo en nuestras manos, así que si queremos reconstruir nuestra conexión con Asia necesitamos conquistar esta importante ciudad."
 zim_build_navy_title:0 "Crear una flota comercial"
 zim_build_navy_desc:1 "El Imperio de Zimbabue tenía un comercio floreciente con los asiáticos del Lejano Oriente. Pero era una relación comercial muy unidimensional, ya que los comerciantes tenían que venir a nosotros.\nEsta ya no es una estrategia comercial válida. Sofala nos ha mostrado que el comercio solo florece para quien domine los mares. Así que tenemos que adaptarnos a las nuevas circunstancias y construir una flota comercial propia."
 zim_build_navy_tt:0 "[Root.GetName] consigue una reclamación permanente sobre toda provincia costera en la región del §YCuerno de África§!."
 zim_dominate_upstream_trade_title:0 "La riqueza de Adén"
 zim_dominate_upstream_trade_desc:0 "Aunque tuvimos una historia de comercio con los asiáticos del Lejano Oriente, es muy poco probable que podamos recuperar esta antigua relación comercial. Sin embargo, no tenemos por qué inquietarnos. Las riquezas del comercio asiático oriental recorren la India y acaban llegando a los golfos de Ormuz y de Adén. Aunque Ormuz puede estar algo lejos, el golfo de Adén puede estar a nuestro alcance. Lo único que tenemos que hacer es… liberar la costa del Cuerno de África." # [LocEditor:AwaitingBatchUpdate]
 zim_dominate_upstream_trade_at:0 "Es una provincia §Ycostera§! en región del §YCuerno de África§!."
 zim_dominate_upstream_trade_ct:0 "Gana los Ingresos comerciales de §Y2 años§!."
 zim_dominate_upstream_trade_tt:0 "Influencia comercial de Mutapa"
 zim_zanzibar_greatest_market_title:0 "Monopolizar África Oriental"
 zim_zanzibar_greatest_market_desc:0 "El comercio florece y nuestro tesoro se llena, pero no es suficiente. Las fortunas del pasado aún competen con nuestra riqueza actual. ¡Esto tiene que cambiar! Debemos controlar el flujo de ducados en la costa de África Oriental, monopolizar los centros comerciales importantes y dirigir la mayor cantidad posible de productos comerciales exóticos de la India y Asia hacia nuestro mercado."
 ZIM_TRADE_DOMINANCE:0 "Dominio del comercio de Mutapa"
 zim_zanzibar_greatest_market_tt:0 "Ante el éxito al controlar la circulación de riquezas, [Root.GetName] ha restablecido su presencia en los mercados del Extremo Oriente.\n[Root.GetName] gana §YDominio del comercio de Mutapa§! (Poder comercial: §G15,0§!) en §YGolfo de Adén§!, §YZanzíbar§!, §YCabo de Buena Esperanza§!, §YGujarat§!, §YCoromandel§!, §YMalaca§!, §YCantón§!, §YHangzhou§! y §YPekín§! hasta el final de la partida." # [LocEditor:AwaitingBatchUpdate]
 zim_zanzibar_greatest_market_at:0 "§YCabo de Buena Esperanza§!, §YZanzíbar§! o §YGolfo de Adén§! es el nodo comercial más valioso del mundo y §Y[Root.GetName]§! tiene el mayor poder comercial en dicho nodo."
 zim_zanzibar_greatest_market_bt:1 "§Y[Root.GetName]§! es el mayor poder comercial o tiene al menos un §Y10%§! del poder comercial ya sea en §YGujarat§!, §YCoromandel§! o §YMalaca§!."
 zim_cults_title:0 "El culto de Mwari"
 zim_cults_desc:0 "Aunque el mwenemutapa es [Root.GetellaDir] gobernante divin[Root.GetoaDir], sigue teniendo que obedecer al topoderoso Mwari. El ser que reina sobre los espíritus de nuestros antepasado, y una deidad de creación, fortuna y muchos aspectos más. Es necesario honrar su nombre con templos." # [LocEditor:AwaitingBatchUpdate]
 zim_council_title:0 "Equilibrar el Consejo"
 zim_council_desc:1 "Nuestro país tiene un consejo operativo que aconseja [Root.GetalalaDir] [Root.Monarch.GetTitle] en sus decisiones. Estos llamados ministros tienen un gran poder en las áreas locales de nuestro/a [Root.GovernmentName], como la toma de decisiones judiciales. También son miembros importantes de antiguas tribus que decidieron unirse a nosotros en lugar de luchar. Hemos de asegurarnos de su felicidad en la corte real."
 zim_reform_army_title:0 "Reformar el ejército"
 zim_reform_army_desc:1 "Según las leyendas orales de nuestro pueblo, el primer mwene, el príncipe guerrero Nyatsimba Mutota fundó nuestro reino y sentó las bases de un poderoso ejército.\nSin embargo, no podemos apoyarnos en los éxitos pasados de un solo mwene. Al contrario, hemos de seguir mejorando nuestras tropas para garantizar la seguridad del/de la [Root.GovernmentName]." # [LocEditor:AwaitingBatchUpdate]
 zim_conquer_north_title:0 "Hierro y tela"
 zim_conquer_north_desc:0 "Aunque el oro es un metal muy valioso y el marfil tiene mucha demanda, no son buenos materiales para forjar armas o confeccionar ropas de soldados que sean distinguibles. Las provincias de Kalonga y Lundu tienen los materiales que estamos buscando. Debemos apoderarnos de ellas y usar sus recursos para nuestros objetivos." # [LocEditor:AwaitingBatchUpdate]
 zim_discover_the_cape_title:0 "Descubrir el sur"
 zim_discover_the_cape_desc:1 "Siempre ha sido un misterio qué se oculta exactamente al sur de nuestro país. Debemos lanzar una expedición en dirección sur y ver qué se esconde en las llanuras sureñas."
 zim_annex_vassals_title:0 "Ocuparse de los Torwa"
 zim_annex_vassals_desc:0 "La dinastía Torwa es una reliquia del antiguo imperio de Zimbabue y se han convertido en nuestros vasallos después de reemplazar el antiguo reino. Aunque la calidad de sus tropas no tiene igual, su lealtad [Root.GetalalaDir] [Root.Monarch.GetTitle] es cuestionable a veces. Es hora de integrarlos en nuestro estado como es debido."
 zim_annex_vassals_ct:0 "Los §Yguerreros butua§! se convertirán en una unidad mercenaria única, solo disponible para [Root.GetName]."
 zim_strong_rulership_title:0 "Gobernanza fuerte"
 zim_strong_rulership_desc:0 "Nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] representa a nuestro estado y nuestra religión. Es el epicentro de nuestra sociedad y, como tal, a su alrededor solo debe haber lo mejor."
 zim_dominate_south_africa_title:0 "Controlar el Sur de África" # [LocEditor:AwaitingBatchUpdate]
 zim_dominate_south_africa_desc:0 "Nadie disputa las llanuras al sur y, por tanto, podemos reclamarlas legítimamente. Debemos asegurarnos de hacer realidad nuestros derechos."
 zim_amongst_the_great_powers_title:0 "Gran potencia de África"
 zim_amongst_the_great_powers_desc:0 "El mundo se va reduciendo según los forasteros del norte intentan extender su influencia a escala mundial. Debemos convertirnos en uno de los grandes actores del mundo para garantizar que nuestro propio estado no caiga en la oscuridad y se convierta en el próximo objetivo de los europeos."
 zim_amongst_the_great_powers_tt:1 "Esta Proyección de poder es §Ypermanente§!.\n "
 zim_modernize_state_title:0 "Modernizar el Estado"
 zim_modernize_state_desc:1 "Desde nuestra fundación, nuestro pueblo ha adorado al mwenemutapa como imagen de Mwari, la deidad de nuestro Zimbabue. Con la llegada de extraños del norte, nuevas visiones del mundo se han introducido en las cabezas del pueblo. Una, donde el mwenemutapa se somete a nuestro dios. U otra donde el pueblo gobierna [Root.GetName].\nSin embargo, con ideas solo no se puede modernizar un estado. Necesitamos tecnología y conocimientos para cambiar lo básico de nuestro gobierno para el bien de nuestro pueblo."
 ###AJU MISSIONS###
 aju_annex_mogadishu_title:0 "Anexionar Mogadiscio"
 aju_annex_mogadishu_desc:0 "Mogadiscio es la perla del Cuerno de África. La ciudad es un espléndido centro de comercio que atrae comerciantes de todo el mundo árabe e indio. Es hora de integrar esta hermosa ciudad y emplear su influencia en nuestro beneficio."
 aju_gold_minting_title:0 "Conseguir acceso al oro"
 aju_gold_minting_desc:1 "Mogadiscio acuñaba sus propias monedas, lo que contribuyó a la centralización de su hegemonía comercial. Aunque ya circulan monedas en Arabia y la India, es un número demasiado pequeño para tener un impacto significativo. Debemos acceder a una fuente de oro para acuñar más moneda, para así poder influir en las economías de estas importantes regiones."
 aju_gold_minting_ct:0 "Si la misión se completa mientras [Root.GetName] posee o tiene un súbdito con §Y1§! provincia de oro al menos, [Root.GetName] recibirá los ingresos de oro de §G4 años§! de esta provincia de oro.\nSi [Root.GetName] termina esta misión diplomáticamente, será el aliado con acceso al oro quien reciba el evento «§YAcuerdo de oro con [Root.GetName]§!»."
 aju_the_mamluk_soldiers_tt:0 "[Root.GetName] contrató los §Ysoldados mamelucos§! Compañía mercenaria"
 aju_invent_istunka_tt:0 "Tener al menos §Y20§! regimientos de §Yinfantería§! estacionados en la provincia de §Y[2776.GetName]§!."
 aju_indian_trade_ct:0 "Todo país con al menos un §Y5%§! de poder comercial en cualquier nodo de comercio §Yindio§! recibe el evento «§YLas monedas de [Root.GetName]§!»"
 AJU_INDIAN_MERCHANTS:0 "Comerciantes de Ajuuraan en la India"
 AJU_JAVA_MERCHANTS:0 "Comerciantes de Ajuuraan en Java"
 aju_invent_istunka_ct:0 "[2776.GetName] consigue el modificador de activación §YHogar de Istunka§! hasta el final de la partida, lo que da estos efectos:\nDisturbio Nacional: §G-1,00§!\nCoste de desarrollo local: §G-5.0%§!"
 aju_oromo_invasion_tt:0 "El evento «§YLos oromo§!» se activó hace §Y10 años§!."
 aju_unite_the_clans_tt:0 "Toda provincia §Ysomalí§! consigue el modificador provincial §YClanes unidos§! durante §Y25 años§!, lo que da estos efectos:\nDisturbio local: §G-4,00§!\nModificador de soldadesca local: §G+10,0%§!\nModificador de impuestos locales: §G+10,0%§!\nEficiencia producción local: §G+10,0%§!"
 aju_indian_trade_title:0 "Comerciar con la India"
 aju_indian_trade_desc:0 "La región de la India está llena de riquezas sin explotar por ninguno de nuestros vecinos Si conseguimos establecer una presencia comercial allí, podremos cosechar beneficios inimaginables."
 aju_chinese_trade_company_title:0 "Comerciar con el dragón"
 aju_chinese_trade_company_desc:0 "Tras el mercado indio, el siguiente paso lógico es entrar en el chino. Desde allí podremos obtener riquezas y bienes aún más exóticos y lucrativos que los anteriores. También debemos establecernos allí."
 aju_castle_builders_title:0 "Fortificar [Root.Capital.GetName]"
 aju_castle_builders_desc:0 "Nuestra capital es el centro de nuestro poder y, por tanto, es la parte más vital de nuestro país. Debemos fortificarla para reforzar sus defensas y asegurarnos de que jamás caiga en manos enemigas."
 aju_hydraulic_expertise_title:0 "Pericia hidráulica"
 aju_hydraulic_expertise_desc:0 "Comida y agua son los elementos más importantes para la supervivencia de la población. Esa es la base de cualquier país. Debemos desarrollar y expandir nuestras infraestructuras de irrigación para poder controlarlas y expandirlas." # [LocEditor:AwaitingBatchUpdate]
 aju_maldives_dynasty_title:0 "Reconquistar las Maldivas"
 aju_maldives_dynasty_desc:0 "Aunque habíamos establecido una presencia en las Maldivas, perdimos el control sobre ellas cuando algunos miembros traidores de nuestra familia se separaron de nosotros. Es hora de retomar lo que nos pertenece."
 aju_invent_istunka_title:0 "Desarrollar Istunka"
 aju_invent_istunka_desc:0 "Nuestros guerreros siempre se han sentido orgullosos de sí mismos, y nosotros también deberíamos estarlo. Si organizamos un festival en el que puedan mostrar su destreza en combate, todo nuestro pueblo también se sentiría orgulloso de ellos."
 aju_merchants_in_dai_viet_title:0 "Comercio vietnamita"
 aju_merchants_in_dai_viet_desc:0 "Después de la India, extendernos a Vietnam e Indochina es una evolución lógica. Allí no solo podríamos acceder a más riquezas, sino que también nos permitiría controlar el comercio proveniente de China y más allá."
 aju_markets_of_ajuuran_title:0 "Ampliar los mercados"
 aju_markets_of_ajuuran_desc:0 "Nuestra capital siempre ha sido un centro del comercio. Deberíamos ampliar nuestros mercados para fomentarlo aún más y aumentar la riqueza que fluye hacia ella."
 aju_sofaala_claims_title:0 "Reconquistar [1186.GetName]"
 aju_sofaala_claims_desc:0 "Sofala nos había permitido estar presentes en los mercados del sur hasta que nos la arrebataron. Debemos retomarla para volver a expandir nuestro comercio hacia el sur con más facilidad."
 aju_trade_on_java_title:0 "Comerciar con Java"
 aju_trade_on_java_desc:0 "Después de la India, deberíamos extendernos a los mercados de Java. Eso nos permitiría controlar el comercio proveniente de las Islas de las especias, y los beneficios serían inmensos."
 aju_protect_trade_aden_title:0 "Dominar el golfo de Adén"
 aju_protect_trade_aden_desc:0 "Nuestros mercados siempre han sido influyentes, pero solo dominamos completamente el comercio que pasa por nuestra región, especialmente por mar, seremos capaces de garantizar nuestra estabilidad y nuestras futuras expansiones."
 aju_expand_navy_title:0 "Aumentar la marina"
 aju_expand_navy_desc:0 "Solo con un dominio completo del mar podremos aspirar a tener éxito. Debemos construir más barcos para asegurarnos de que ninguna otra nación puede oponerse a nuestras flotas."
 aju_ally_the_ottomans_title:0 "Alianza otomana"
 aju_ally_the_ottomans_desc:0 "Es evidente que los otomanos han logrado imponer su presencia en Anatolia. Deberíamos acercarnos a ellos y ofrecerles una alianza. Tenemos mucho que ganar y aprender de su amistad."
 aju_buy_modernization_title:0 "Modernizar el ejército"
 aju_buy_modernization_desc:0 "El ejército otomano es sin duda una fuerza a tener en cuenta y deberíamos tratar de emularlos. Podemos contratar a algunos de sus instructores militares y sus equipos, para que nosotros también podamos tener un ejército moderno formidable." # [LocEditor:AwaitingBatchUpdate]
 aju_oromo_invasion_title:0 "Superar a los oromo"
 aju_oromo_invasion_desc:0 "Los oromo han sido siempre una piedra en el zapato. Debemos librarnos de ellos de una vez por todas."
 aju_the_mamluk_soldiers_title:0 "Reclutar a los mamelucos!"
 aju_the_mamluk_soldiers_desc:0 "Los mamelucos son de los guerreros más formidables que hay. Debemos reclutar algunos de ellos para aumentar la fuerza de nuestro ejército. Eso nos permitirá conquistar a nuestros enemigos con mayor facilidad." # [LocEditor:AwaitingBatchUpdate]
 aju_the_tip_of_the_horn_title:0 "Conquistar el Cuerno"
 aju_the_tip_of_the_horn_desc:0 "Si queremos sobrevivir rodeados de enemigos, el primer paso que debemos dar es controlar el Cuerno. Solo así podremos fundar una base lo bastante fuerte desde la cual expandirnos después."
 aju_unite_the_clans_title:0 "Unir los clanes"
 aju_unite_the_clans_desc:0 "Nos rodean diferentes clanes somalíes independientes que pueden obstaculizar nuestras ambiciones a menos que hagamos que respondan ante nosotros. Solo uniendo a todos los clanes podremos aspirar a expandirnos más allá."
 aju_liberate_sheik_hussein_title:0 "Liberar Sheik Hussein"
 aju_liberate_sheik_hussein_desc:0 "Sheik Hussein ha estado demasiado tiempo en las manos de los infieles coptos. Es hora de reconquistarlo por la gloria del islam."
 aju_consolidate_the_horn_title:0 "Consolidar el Cuerno"
 aju_consolidate_the_horn_desc:0 "Aunque nuestra presencia en el Cuerno de África ha aumentado a todas luces, todavía hay partes que no controlamos. Debemos eliminar toda oposición para reclamar claramente el dominio de toda la zona."
 ###ZAN MISSIONS###
 zan_annex_sofala_title:0 "Anexionar [SFA.GetName]"
 zan_annex_sofala_desc:0 "[SFA.GetName] lleva mucho tiempo bajo nuestra influencia, pero es hora de tomar control directo. Debe formar parte de nuestro territorio."
 zan_mutapan_gold_title:0 "El oro de Zimbabue"
 zan_mutapan_gold_desc:0 "Las tierras de Zimbabue son ricas en oro. Debemos conquistarlo para obtener tales riquezas. Solo entonces tendremos bastante poder económico para expandirnos más."
 zan_discover_the_cape_title:0 "El sur inexplorado"
 zan_discover_the_cape_desc:0 "Las tierras del sur han estado siempre envueltas en misterios, ¡quién sabe cuántas riquezas impensables se encontrarán allí! Debemos explorar esas tierras si queremos explotarlas."
 zan_colonize_the_cape_title:0 "Colonizar El Cabo"
 zan_colonize_the_cape_desc:0 "El extremo sur del continente es de vital importancia si queremos controlar el flujo del comercio que va hacia Occidente. Debemos establecer una presencia permanente allí con la que ejercer el control de todo el comercio."
 zan_settle_trade_posts_title:0 "Puestos comerciales de África"
 zan_settle_trade_posts_desc:0 "Hay muchos lugares en el norte y el oeste donde el flujo comercial es notable. Debemos poseer esos lugares y hacernos con el control del comercio."
 zan_establish_contact_with_persia_title:0 "Volver a conectar con Persia"
 zan_establish_contact_with_persia_desc:0 "Es bien sabido que nuestro antepasado, Ali ibn al-Hassan Shirazi era el hijo del emir persa de Shiraz. Debemos volver a conectar con nuestros orígenes ancestrales."
 zan_build_workshops_title:0 "Aumentar la producción de marfil"
 zan_build_workshops_desc:0 "El marfil ha sido siempre una de nuestras fuentes principales de ingresos. Debemos hacer todos los esfuerzos posibles para aumentar su producción."
 zan_expand_the_capital_title:0 "Ampliar [1196.GetName]"
 zan_expand_the_capital_desc:0 "Nuestra capital es el símbolo que representa a nuestra nación y donde se localiza la mayor parte de nuestra riqueza. Debemos mejorarla y desarrollarla aún más para que se convierte en la ciudad más rica del mundo."
 zan_build_manufactories_title:0 "Construir fábricas"
 zan_build_manufactories_desc:0 "No cabe duda que cuanto más producimos, más riquezas podemos acumular. Por eso debemos aumentar nuestras fábricas para ser capaces de producir aún más."
 zan_trade_fleet_title:0 "Fundar una flota comercial"
 zan_trade_fleet_desc:0 "El comercio fluye constante por nuestras aguas. Si queremos sacar ventaja de ello, necesitamos construir una flota que nos permita controlarlo."
 zan_conquer_the_coast_title:0 "Conquistar la costa"
 zan_conquer_the_coast_desc:0 "Con una flota a nuestra disposición, ahora solo necesitamos estar presentes a lo largo del litoral para controlar sus riquezas. Tenemos que conquistar a todos los que puedan obstaculizarnos."
 zan_conquer_mogadishu_title:0 "Conquistar Mogadiscio"
 zan_conquer_mogadishu_desc:0 "El pueblo de Mogadiscio ha sido siempre un estorbo para nuestras ambiciones comerciales. Debemos hacer que desaparezca, conquistándolo."
 zan_dominate_gulf_of_aden_title:0 "El golfo de Adén"
 zan_dominate_gulf_of_aden_desc:0 "El golfo de Adén siempre ha bullido de comercio. Debemos tomar un claro control sobre él y explotarlo para nuestro beneficio."
 zan_dominate_gulf_of_aden_ct:0 "§Y[Root.GetName]§! consigue una reclamación sobre todo centro de comercio costero en los nodos comerciales de §YGujurat§! y §YCoromandel§!."
 zan_centralize_trade_title:0 "Conseguir la hegemonía comercial"
 zan_centralize_trade_desc:0 "El comercio que fluye por nuestro país, así como el que corre hacia el oeste siguiendo la costa es una gran fuente de riqueza si podemos controlarlo. Deberíamos dominar por completo este comercio y, al mismo tiempo, dirigir todo el comercio circundante hacia nosotros si queremos obtener los máximos beneficios."
 zan_transport_fleet_title:0 "Preparar la invasión"
 zan_transport_fleet_desc:1 "La isla de Madagascar está justo delante de nuestras costas, una presa demasiado sabrosa para no hacerle caso. Y además, está llena de infieles. Debemos reclutar un ejército, una flota y prepararnos para conquistarla."
 zan_conquer_madagascar_title:0 "Invadir Madagascar" # [LocEditor:AwaitingBatchUpdate]
 zan_conquer_madagascar_desc:0 "Con nuestro ejército y flota listos, es el momento de ponernos en marcha, purgar esa isla de infieles y tomar el control de ella para explotar sus riquezas."
 zan_dominate_the_malacca_trade_title:0 "El comercio de Malaca"
 zan_dominate_the_malacca_trade_desc:0 "Los comerciantes siempre acuden a contarnos extrañas historias del misterioso Oriente y de las Islas de las especias. Debemos ampliar nuestra influencia a esas zonas y hacernos con el control de ese comercio."
 zan_trade_with_china_title:0 "Comerciar con China"
 zan_trade_with_china_desc:1 "El Lejano Oriente es la fuente de riqueza legendarias e incalculables. Debemos tener una fuerte presencia comercial allí si queremos participar en ellas."
 zan_trade_of_the_east_title:0 "Alcanzar mercado indio"
 zan_trade_of_the_east_desc:0 "La India siempre ha visto un gran flujo de comercio pasar por sus tierras. No podemos quedarnos fuera de estas riquezas. Nosotros también debemos establecer nuestra presencia en los mercados indios."
 zan_explore_the_malacca_trade_title:0 "Explorar el océano Índico"
 zan_explore_the_malacca_trade_desc:1 "La India ha demostrado ser una gran fuente de riquezas. ¿Quién sabe qué más tierras puede haber más allá del océano, esperando ser explotadas? Debemos esforzarnos por explorar el océano en busca de esas posibles fuentes de aún mayores riquezas."
 zan_dominate_moluccas_title:0 "El comercio de las Molucas"
 zan_dominate_moluccas_desc:0 "Ahora que controlamos el comercio que pasa por el estrecho de Malaca, es hora de ir más allá incluso, a las mismísimas Islas de las Especias. Solo así podremos controlar de verdad todo el flujo comercial y sus riquezas."
 zan_colonize_australia_title:0 "Colonizar Australia"
 zan_colonize_australia_desc:0 "Nos hemos extendido a distancias y tierras que jamás imaginamos antes. Debemos seguir yendo más allá, a las misteriosas tierras del sur de las que hemos oído hablar y están claramente a nuestro alcance."
 ###AJU MODIFIERS###
 aju_merchants_in_india:0 "Presencia ajuurana en la India"
 desc_aju_merchants_in_india:0 "Nuestros comerciantes están activos en la india y comercian con las gentes de allí en nuestro beneficio."
 aju_exotic_zoo:0 "Zoo exótico"
 desc_aju_exotic_zoo:0 "Unos comerciantes de África han traído criaturas extrañas y maravillosas al Emperador. Para albergar estas criaturas, el pueblo ha construido un zoológico, al lado de la Ciudad Prohibida." # [LocEditor:AwaitingBatchUpdate]
 ajuuran_place_of_istunka:0 "Hogar de Istunka"
 desc_ajuuran_place_of_istunka:0 "Esta provincia es el hogar del festival de Año Nuevo llamado Istunka, que celebran todas las gentes de Ajuuraan."
 aju_trade_influence:0 "Mercados ampliados"
 desc_aju_trade_influence:0 "Al construir varios mercados nuevos, el comercio de nuestro país florece más que nunca."
 aju_ajuuran_sofala:0 "Administración ajuurana"
 desc_aju_ajuuran_sofala:0 "Sofala fue en el pasado una colonia de Ajuuran. Cuando Ajuuran reconquistó la provincia, muchos suajilis fueron expulsados y remplazados por miembros de clanes leales a Ajuuran." # [LocEditor:AwaitingBatchUpdate]
 aju_fleet_investment:0 "Invertir en una flota comercial"
 desc_aju_fleet_investment:0 "Nuestro dominio del comercio del golfo de Adén nos da los recursos para invertir en la construcción de una gran flota comercial."
 aju_united_somali_clans:0 "Clanes unidos"
 desc_aju_united_somali_clans:0 "Los somalíes de esta provincia han sido unidos por su soberano."
 aju_mogadishu_currency:0 "Inversión de Ajuuraan"
 desc_aju_mogadishu_currency:0 "Hemos decidido permitir a los mercaderes de Ajuuraan seguir en nuestro país e invertir en nuestra producción."
