 set_prestige_to_zero_tt:0 "Fija prestigio de [This.GetName] a §Y0§!."
 enable_cult_for_heirs_tt:0 "Los herederos pueden elegir una versión más débil de un §Yculto§!."
 disable_cult_for_heirs_tt:0 "Los herederos ya no pueden elegir una versión más débil de un §Yculto§!."
 unlock_cult_through_selection_tt:0 "Desbloquea un §Yculto§! de tu elección.\nPara desbloquear los cultos de otras religiones se necesita que conozcamos la existencia de estas."
 enable_development_on_buildings_built_tt:0 "La construcción de edificios no defensivos §aumentará§ el desarrollo de la provincia.\nSin embargo, destruir edificios construidos mientras este efecto está activo, eliminará el desarrollo."
