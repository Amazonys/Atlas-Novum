 eth_secure_religious_unity_title:0 "Asegurar la unidad religiosa"
 eth_secure_religious_unity_desc:0 "Nuestro reino está dividido religiosamente entre coptos, judíos y musulmanes. Esto lleva a una falta de unidad religiosa que hace casi imposible cualquier esfuerzo por centralizar el Estado y superar los problemas. ¡Debemos asegurar nuestra unidad religiosa!"
