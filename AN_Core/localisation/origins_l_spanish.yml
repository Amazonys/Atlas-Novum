 muslim_school_events.24.t:0 "Erudito extranjero se muda a [Root.GetName]"
 muslim_school_events.24.d:0 "Hemos decidido conceder la residencia a un erudito de una escuela extranjera. Sin embargo, aún no está decidido quién gozará del privilegio de vivir en las fronteras seguras de [Root.GetName]."
