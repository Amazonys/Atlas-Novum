 CAPITAL_MONOPOLY:0 "Producción de la capital"
 hau_build_armies_title:0 "Reunir un ejército"
 hau_build_armies_desc:0 "Si queremos sobrevivir y tener éxito como nación, lo primero que tenemos que hacer es asegurarnos de que nadie pueda destruirnos. Tenemos que reunir un ejército que garantice nuestra seguridad y también podremos utilizarlo para conquistar a nuestros enemigos."
 hau_the_yoruba_and_nupe_title:0 "Los yoruba y los nupe"
 hau_the_yoruba_and_nupe_desc:0 "Los yoruba y los nupe están justo al lado y son un objetivo perfecto para nuestra expansión. Debemos conquistarlos para conseguir una base firme desde la cual expandirnos más aún luego."
 hau_gain_sea_access_title:0 "Conseguir acceso al mar"
 hau_gain_sea_access_desc:0 "Llevamos demasiado tiempo sin salida al mar. Necesitamos acceder al mar, lo que nos permitiría ampliar nuestro alcance más que nunca."
 hau_unite_the_cities_title:0 "Unir las ciudades"
 hau_unite_the_cities_desc:0 "Las distintas ciudades hausa llevan demasiado tiempo divididas y compitiendo entre ellas. Necesitamos unirlas bajo un solo estandarte, el nuestro."
 hau_develop_the_cities_title:0 "Desarrollar las ciudades"
 hau_develop_the_cities_desc:0 "Ahora que todas las ciudades hausa están bajo nuestro control, necesitamos desarrollarlas para que brillen como las joyas que deberían ser."
 hau_resolve_internal_issues_title:0 "Solucionar problemas internos"
 hau_resolve_internal_issues_desc:0 "Al unir todas las diferentes ciudades hausas, es inevitable que surjan algunas luchas internas. Debemos trabajar para solucionar estos problemas para que llegar a ser realmente una sola nación."
 hau_contact_with_the_fulani_title:0 "Contactar con los fulanis"
 hau_contact_with_the_fulani_desc:0 "De manera inesperada, los fulanis se han vuelto más relevantes. Debemos establecer contacto con ellos y evaluar si podrían beneficiarnos."
 hau_gather_allies_title:0 "Formar alianzas"
 hau_gather_allies_desc:0 "Si queremos sobrevivir y tener éxito como nación, lo primero que tenemos que hacer es asegurarnos de que nadie pueda destruirnos. Debemos asegurar alianzas para reducir las amenazas contra nosotros y, a la vez, garantizarnos protectores."
 hau_the_kanuri_threat_title:0 "La amenaza kanuri"
 hau_the_kanuri_threat_desc:0 "Los kanuri están justo al lado y son una amenaza para nuestra expansión. Debemos conquistarlos antes de que sean lo bastante poderosos como para que ellos nos conquisten."
 hau_the_tuareg_title:0 "Los tuaregs"
 hau_the_tuareg_desc:0 "Los tuaregs han vivido siempre en las zonas desérticas del norte. Es hora de que nos expandamos en esa dirección y los pongamos bajo nuestro poder."
 hau_prepare_the_jihad_title:0 "Preparar la yihad"
 hau_prepare_the_jihad_desc:0 "Está claro que las enseñanzas del Profeta son la única fe verdadera. Debemos estar preparados para luchar contra cualquiera que ose decir lo contrario."
 hau_convert_west_africa_title:0 "Convertir África Occidental"
 hau_convert_west_africa_desc:0 "Todavía hay demasiada gente que no cree en las enseñanzas del Profeta y esto no puede quedar así. Hemos de difundir Sus enseñanzas para llegar a ser un faro de civilización."
 hau_finish_the_jihad_title:0 "Terminar la yihad"
 hau_finish_the_jihad_desc:0 "Hemos difundido con éxito las enseñanzas del Profeta, pero aún hay gente que no cree en ellas. Debemos convencerlos a todos de que se conviertan en un verdadero califato."
 aju_completely_modernized_army:0 "Ejército modernizado"
 desc_aju_completely_modernized_army:0 "Hemos decidido invertir a lo grande en nuestro ejército y modernizarlo completamente siguiendo la guía otomana."
 aju_bought_new_guns:0 "Cañones otomanos"
 desc_aju_bought_new_guns:0 "Hemos decidido invertir en nuestro ejército y equiparlo con armas de fuego del Imperio otomano."
 aju_keep_the_ways:0 "Conservar las viejas costumbres"
 desc_aju_keep_the_ways:0 "Hemos decidido prescindir de la guía de los turcos. En su lugar conservaremos nuestras antiguas costumbres guerreras, que son más accesibles a un mayor número de nuestro pueblo."
 jol_the_mali_border_title:0 "La frontera de Malí"
 jol_the_mali_border_desc:0 "Al este, la poderosa nación de Malí amenaza nuestra seguridad y nuestros asesores, con razón, nos dicen que empecemos a desarrollar una estrategia para defendernos.\nPor si acaso."
 jol_take_over_futa_jallon_title:0 "Apoderarse de Futa Jallon"
 jol_take_over_futa_jallon_desc:0 "Futa Jallon es una meseta de arenisca, muy erosionada por las abundantes lluvias, al suroeste de nuestro reino. La región puede utilizarse como el inicio de un frente aún mayor para desafiar el poder de Malí."
 jol_gain_ports_title:0 "Conseguir puertos"
 jol_gain_ports_desc:0 "Durante siglos nuestro pueblo ha mirado al mar como una oportunidad, ya que la mayor parte de nuestra nación es costera. Ahora, más que nunca, nuestra expansión debe centrarse en conseguir más puertos, si queremos depender del mar."
 jol_discover_europe_title:0 "Descubrir Europa"
 jol_discover_europe_desc:0 "En muchas ocasiones han llegado a nuestras costas gentes de piel pálida que navegaban desde el norte, buscando comerciar con nosotros en la mayor parte de las veces. Saber de dónde vienen nos permitiría fijar las condiciones de este comercio y evitar cualquier nuevo intento de intimidación."
 jol_trade_experts_title:0 "Expertos en el comercio"
 jol_trade_experts_desc:0 "Ahora que conocemos las prácticas comerciales europeas podemos examinar las nuestras y mejorar aquello donde creamos que fallan. Usaremos estas nuevas y mejores técnicas para convertirnos en los comerciantes dominantes de nuestra región."
 jol_the_fulani_title:0 "Los fulanis"
 jol_the_fulani_desc:0 "Los fulanis son nuestros vecinos y durante siglos nuestros pueblos han estado en contacto. Las relaciones no siempre han sido amistosas, pero existe una suerte de parentesco entre nosotros y creemos que sería posible integrarlos plenamente en nuestro país."
 jol_push_further_into_mali_title:0 "Profundizar en Malí"
 jol_push_further_into_mali_desc:0 "Según nuestro poder se incrementa, el de Malí se desvanece. Es hora de desquitarnos del yugo bajo el que nuestro pueblo sufrió durante años. Atacaremos §YBaghena§!, §YMandinga§! y §YMassina§!."
 jol_replace_mali_title:0 "Reemplazar Malí"
 jol_replace_mali_desc:0 "Malí ocupó el lugar del Imperio de Ghana como potencia hegemónica de África Occidental. Malí debe caer, como súbdito nuestro o como cadáver."
 jol_the_songhai_threat_title:0 "La amenaza de Songhai"
 jol_the_songhai_threat_desc:0 "Al ser una de las naciones más poderosas de la zona, la sola existencia de Songhai es una amenaza para nuestro país. Mientras no se les controle, existe el peligro. Se arrodillarán ante nosotros o perecerán."
 jol_west_african_great_power_title:0 "Gran potencia de África occidental"
 jol_west_african_great_power_desc:0 "Para que el mundo sepa quién manda en África Occidental, primero debemos asegurarnos de controlar directamente la suficiente tierra. ¡A las armas!"
 jol_the_tribal_confederacy_title:0 "La confederación tribal"
 jol_the_tribal_confederacy_desc:0 "Nuestra nación está formada por distintos reinos pequeños débiles uno a uno, pero que si trabajan juntos pueden convertirse en una amenaza formidable para nuestros enemigos. Unamos a nuestro pueblo y conquistemos el mundo."
 jol_reforms_for_the_state_title:0 "Reformas para el Estado"
 jol_reforms_for_the_state_desc:0 "Como confederación tribal, nuestro pueblo pelea más entre ellos que contra quienes se nos oponen y, por tanto, hemos mantenido en todas partes leyes demasiado anticuadas que merman la eficacia del Estado. ¡Lo cambiaremos!"
 jol_centralize_the_state_title:0 "Centralizar el Estado"
 jol_centralize_the_state_desc:0 "Durante demasiado tiempo, el poder en nuestro país se ha dividido entre el bur o rey y los distintos reyezuelos o caciques. Necesitamos reunir en la figura de nuestro gobernante todo ese poder perdido."
 zim_militarize_the_nguni_title:0 "Reclutar a los nguni"
 zim_militarize_the_nguni_desc:0 "Aunque nuestro pueblo es guerrero feroz y fuerte por derecho propio, sigue siendo [Root.GetAdjective], gente de nuestro/a [Root.GovernmentName]. Debemos pensar en reclutar las tribus y clanes salvajes del sur para evitar pérdidas entre los nuestros"
 zim_learn_from_the_nguni_title:0 "Aprender de los nguni"
 zim_learn_from_the_nguni_desc:0 "Los nguni han probado su valía en el combate. Han demostrado su fuerza y astucia en batalla. Debemos ampliar los recursos militares de los nguni y aprender de su capacidad de innovación para futuras guerras."
 oyo_trade_with_the_muslims_title:0 "Comerciar con los musulmanes."
 oyo_trade_with_the_muslims_desc:0 "El comercio siempre ha sido prominente en nuestra zona, especialmente el dirigido por los musulmanes a través de Tombuctú y Gao. No debemos quedarnos atrás si queremos sacar provecho, también tenemos que participar activamente en el flujo comercial y ser capaces de controlarlo."
 oyo_found_the_cavalry_regiment_title:0 "Caballería para [Root.GetName]"
 oyo_found_the_cavalry_regiment_desc:1 "Gracias a nuestro comercio con las naciones musulmanas, ahora tenemos acceso a caballos, un recurso hasta ahora poco común en nuestro país. También debemos formar regimientos de caballería, a semejanza de los de los países musulmanes."
 oyo_chaaargee_title:0 "¡A la caaaarga!"
 oyo_chaaargee_desc:0 "Ahora que ya tenemos un regimiento de caballería, ya es momento de usarlo. Podemos utilizar su maniobrabilidad superior para capturar rápidamente la capital del enemigo y aplastarlo completamente. Haremos justo eso."
 oyo_appease_the_oyo_mesi_title:0 "Apaciguar al Oyo mesi."
 oyo_appease_the_oyo_mesi_desc:0 "El Oyo messi, nuestro consejo de nobles, ha sido siempre parte integral de nuestro gobierno. Ningún gobernante puede subir al trono sin su aprobación y también pueden sacarle del trono si lo consideran demasiado tiránico. Debemos tenerlos contentos con nuestro gobierno."
 oyo_perma_claims_tt:0 "§Y[Root.GetName]§! consigue reclamaciones permanentes sobre las áreas de §YBenín§!, §YNíger Inferior§!, §YZaria§!, §YAtacora Oueme§! y §YBajo Volta§!."
 oyo_appease_the_oyo_mesi_ct:0 "§Y[Root.GetName]§! consigue reclamaciones permanentes sobre las áreas de §YBenín§!, §YNíger Inferior§!, §YZaria§!, §YAtacora Oueme§! y §YBajo Volta§! si se ha cumplido la misión '§YApaciguar a los ogboni'§!. "
 oyo_push_north_tt:0 "§Y[Root.GetName]§! consigue reclamaciones permanentes sobre todas las provincias de §YSahel§!, §YNíger§! y §YGuinea§! que no sigan el credo §Y[Root.Religion.GetName]§!."
 oyo_appease_the_ogboni_ct:0 "§Y[Root.GetName]§! consigue reclamaciones permanentes sobre las áreas de §YBenín§!, §YNíger Inferior§!, §YZaria§!, §YAtacora Oueme§! y §YBajo Volta§! si se ha cumplido la misión '§YApaciguar a los mesi§!'."
 oyo_push_north_title:0 "Avanzar hacia el norte"
 oyo_push_north_desc:0 "Al contrario que las densas selvas del sur, las exuberantes llanuras del Sahel al norte son una gran fuente de riqueza. Por lo tanto, la única opción sensata que tenemos es extendernos hacia el norte."
 oyo_eradicate_the_muslims_title:0 "Erradicar a los musulmanes"
 oyo_eradicate_the_muslims_desc:0 "Los musulmanes que nos rodean han dejado de sernos útiles y empezado a convertirse en un estorbo. Debemos librarnos completamente de ellos para hacer sitio a nuestra gloriosa expansión."
 oyo_eradicate_the_muslims_ct:1 "Es bien súbdito de §Y[Root.GetName]§! o profesa el credo §Y[Root.Religion.GetName]§!."
 oyo_growth_of_power_title:0 "Aumento de poder."
 oyo_growth_of_power_desc:0 "Nosotros, los oyo, somos una gran nación. Pero siempre podemos ser aún más grandes. Hemos de extender nuestra gloriosa nación para que pueda ser la envidia del mundo."
 oyo_develop_the_capital_title:0 "Desarrollar la capital"
 oyo_develop_the_capital_desc:0 "Nuestra capital es la joya de nuestro país, su símbolo. Hemos de convertirla en una ciudad bulliciosa que demuestre a las claras su importancia." # [LocEditor:AwaitingBatchUpdate]
 oyo_reform_the_government_title:0 "Reformar el gobierno"
 oyo_reform_the_government_desc:0 "Nuestras antiguas tradiciones tribales se han quedado pequeñas para nuestras grandes ambiciones. Hemos de reformar nuestro gobierno hasta convertirlo en un estado glorioso si queremos estar entre los gigantes del mundo."
 oyo_imperial_oyo_title:0 "Oyo imperial"
 oyo_imperial_oyo_desc:0 "Oyo ha sido siempre un imperio a nuestros ojos. Ha llegado el momento de que sea uno a ojos de todos los demás. Tenemos que mostrar verdadera fuerza para merecernos tal apelativo."
 oyo_appease_the_ogboni_title:0 "Apaciguar a los ogboni"
 oyo_appease_the_ogboni_desc:0 "Los ogboni han sido siempre una parte influyente de nuestro gobierno. Además de su participación en asuntos religiosos, también tienen influencia a la hora de nombrar gobernantes. Por todo eso tenemos que asegurarnos de que están de nuestro lado."
 oyo_unite_the_fetishists_title:0 "Unir a los fetichistas"
 oyo_unite_the_fetishists_desc:0 "Nuestras creencias siempre han sido parte integrante de nuestra identidad. Tenemos que convencer a quienes nos rodean de compartir la misma visión que nosotros."
 oyo_gather_cults_title:0 "Unir los cultos"
 oyo_gather_cults_desc:0 "Ahora que mucha más pueblos comparte nuestras creencias, somos más conscientes de que existen sutiles diferencias entre los chamanes de cada uno. Necesitamos reunir esas diferencias para poder tener una visión verdadera y unificada."
 msi_balance_of_power_title:0 "Equilibrio de poder"
 msi_balance_of_power_desc:0 "El nuestro es un país de caciques y líderes religiosos. Para nuestra desesperación siempre pelean entre ellos para tener más poder que el otro. Debemos hacer que ambas facciones lleguen a un acuerdo para que trabajen juntas por el bien de nuestra nación."
 msi_integrate_the_muslims_title:0 "Integrar a los musulmanes"
 msi_integrate_the_muslims_desc:0 "La sociedad mossi está formada por musulmanes y fetichistas que suelen chocar. Necesitamos trabajar con ambos para encontrar un terreno común y poder olvidar estos enfrentamientos interreligiosos. Solo como mossi por encima de todo prosperará nuestra nación."
 msi_invade_the_west_title:0 "Invadir el oeste"
 msi_invade_the_west_desc:0 "Al oeste de nuestro país, Massina y Jenné dominan su interior lleno de oro y se han convertido en valiosos objetivos para nuestra nación. Si controlamos esos dos puntos centrales, el área circundante pronto caería en nuestras manos. Además, están llenos de tesoros que llenarían nuestras arcas."
 msi_gather_the_troops_title:0 "Reunir las tropas"
 msi_gather_the_troops_desc:0 "Nuestro pueblo es luchador y ha empezado a inquietarse, sediento de desafíos y de guerra. Debemos redirigir esta energía a ampliar nuestros ejércitos y buscar líderes prometedores para ellos. Nuestro pueblo verá sus deseos cumplidos, pero bajo nuestro control."
 msi_unite_the_kingdoms_title:0 "Unir el reino"
 msi_unite_the_kingdoms_desc:0 "Nuestro pueblo ha estado dividido en distintos reinos desde los tiempos de la princesa Yennega, su hijo Wedraogo, sus hijos y nietos. Unidos somos fuertes; divididos, caeremos uno a uno. Uniremos todas las tierras mossi bajo un solo estandarte."
 msi_invade_the_north_title:0 "Invadir el norte"
 msi_invade_the_north_desc:0 "Al norte, en el recodo del Níger, las poderosas ciudades de Tombuctú y Gao controlan las riquezas de África Occidental y el comercio con las gentes allende el gran desierto. Sus riquezas son incalculables y deben ser nuestras." # [LocEditor:AwaitingBatchUpdate]
 msi_ruler_of_the_river_title:0 "Señor del Río"
 msi_ruler_of_the_river_desc:0 "El río Níger bendice las tierras que recorre con inundaciones periódicas que hacen del suelo increíblemente fértil. Solo podremos llamarnos señores del río y aprovechar esta fertilidad cuando la zona del recodo del Níger sea nuestra y solamente nuestra."
 msi_hegemony_of_west_africa_title:0 "Hegemonía de África Occidental"
 msi_hegemony_of_west_africa_desc:0 "Malí ha controlado con puño de hierro la mayor parte de África Occidental desde hace generaciones. Sin embargo, su poder se ha ido desvaneciendo, mientras que el nuestro se ha ido reforzando día a día. Para reclamar la hegemonía sobre esta región, tenemos que dominarla y destruir o someter a Malí."
 msi_the_kingdom_confederacy_title:0 "La confederación de reinos"
 msi_the_kingdom_confederacy_desc:0 "Nuestro pueblo se ha dividido tradicionalmente entre los distintos reinos mossi; algunos grandes y otros insignificantes, pero desunidos en todo caso. Si queremos sobrevivir como nación, debemos unirnos como confederación."
 msi_the_kingdom_confederacy_ct:0 "Se ha activado el evento '§YEl reino confederal mossi§!'"
 msi_the_centralization_question_title:0 "Centralizar la confederación"
 msi_the_centralization_question_desc:0 "La era del gobierno local debe terminar y solo un poder central debe retener la capacidad de liderar esta nación. Nos aseguraremos de que la gente que administra las provincias de nuestro país responda directamente ante nosotros."
 msi_the_centralization_question_tt:0 "[Root.GetName] ha activado al menos §Y2§! decisiones de reino confederal."
 msi_invade_the_south_title:0 "Invadir el sur"
 msi_invade_the_south_desc:0 "Aunque no tan rico como sus equivalentes del norte, las ciudades de Kong y Bonoman son centros de comercio donde fluye el dinero con abundancia. Si queremos financiar nuestras campañas militares más lejanas tenemos que controlar todas las fuentes de riquezas posibles."
 msi_balance_of_power_ct:0 "[Root.GetCleroName] y [Root.GetNobilityOrFallbackName] tienen una diferencia de influencia del §Y5%§! o menos."
 ada_prepare_second_invasion_title:0 "Preparar las fuerzas"
 ada_prepare_second_invasion_desc:0 "Desde nuestro nacimiento sobre las ruinas de Itaf, los cristianos bárbaros de Etiopía han sido siempre una amenaza para [Root.GetName]. Aunque nuestra recentísima victoria sobre Etiopía nos consiguió la provincia de [1210.GetName] en 1443, es solo cuestión de tiempo hasta que los etíopes contraataquen. Debemos preparar nuestras fuerzas para los conflictos que están por venir."
 ada_prepare_second_invasion_tt:0 "§Y[Root.GetName]§! gana estas bonificaciones mientras el modificador '§YPreparativos de guerra adalianos§!' esté activo:\ngana el modificador '§YGuerra adaliana-etíope§!' mientras esté en guerra con §Y[ETH.GetName]§! y su desarrollo sea igual o mayor que el de [Root.GetName], con estos efectos:\nMoral del Ejército: §G+5,0%§!\nVelocidad de recuperación de la soldadesca: §G+10,0%§!\nPiedad mensual: §Y+0,1§!"
 ada_justification_for_unity_title:0 "Justificación de unidad"
 ada_justification_for_unity_desc:0 "Los somalíes siempre hemos sido un grupo de distintos clanes que se enfrentan entre sí en distintas ocasiones. Ninguno de los clanes tribales siente interés por unir a nuestro pueblo y los engreídos de Ajuuran prefieren regar sus campos. De nosotros depende unificar a los somalíes y unirlos contra las amenazas cristianas y paganas.\nPero antes de nada necesitamos una justificación oficial para la guerra o de lo contrario los clanes jamás se someterán."
 ada_justification_for_unity_at:0 "Ningún país aparte de §Y[Root.GetName]§! tiene como cultura principal la §Ysomalí§!."
 ada_justification_for_unity_bt:0 "§Y[Root.GetName]§! tiene un casus belli de '§Yconquista§!' contra cualquier país §Ysomalí§!."
 ada_restore_the_old_mosque_title:0 "Restaurar la antigua mezquita"
 ada_restore_the_old_mosque_desc:0 "Zeila fue una de las primeras ciudades que adoptó la luz del islam. Hace unos 700 años, los primeros musulmanes del Cuerno construyeron la mezquita Masijd al-Qiblatayn, lo que la hace la más antigua hasta la fecha. Si embargo, el tiempo ha dejado su huella en la mezquita y ya no se puede utilizar como en el pasado. ¡Debemos restaurar este gran monumento de nuestro pueblo!"
 ada_prepare_second_invasion_ct:0 "§Y[Root.GetName]§! consigue reclamaciones permanentes sobre las áreas de §YHadiya§!, §YShewa§!, §YTigray§! y §YEtiopía Central§! y la provincia de §Y[2768.GetName]§! si antes se ha cumplido la misión '§YRestaurar la antigua mezquita§!'."
 ada_restore_the_old_mosque_ct:0 "§Y[Root.GetName]§! consigue reclamaciones permanentes sobre las áreas de §YHadiya§!, §YShewa§!, §YTigray§! y §YEtiopía Central§! y la provincia de §Y[2768.GetName]§! si antes se ha cumplido la misión '§YRestaurar la antigua mezquita§!'."
 ada_turkish_alliance_title:0 "Llegar a los turcos"
 ada_turkish_alliance_desc:0 "Los coptos del Cuerno de África son feroces y agresivos. Incluso con toda nuestra potencia militar, tenemos pocas oportunidades contra los etíopes, que utilizan el terreno elevado contra nosotros. Necesitamos un aliado fuerte para nuestra causa.\nLos mamelucos podrían serlo, pero corren rumores sobre un imperio musulmán en ascenso que pronto eclipsará a los mamelucos. Las gentes de ese imperio se llaman 'turcos'. Debemos intentar llegar hasta ellos y ver si podemos conseguir una alianza."
 ada_turkish_alliance_ct:0 "Cualquier regimiento §Y[Root.GetAdjective]§! se sitúa en un puerto de la regiones de §YEgipto§! o el §YMashriq§! que linde con el §YMar Mediterráneo§!, o en una provincia poseída por un país §Yturco§!."
 ada_turkish_alliance_tt:0 "El regimiento viajará a §YAnatolia§! en barco con la esperanza de encontrar nuevos aliados."
 ada_destroy_ethiopia_title:0 "Destruir Etiopía"
 ada_destroy_ethiopia_desc:0 "Hemos reunido aliados poderosos y preparado nuestras fuerzas. ¡Ha llegado la hora de resolver nuestro conflicto sin fin con Etiopía de una vez y para siempre!"
 ada_push_further_north_title:0 "Eliminar a los nubios coptos"
 ada_push_further_north_desc:0 "Con la derrota total de Etiopía, el norte y el oeste del Cuerno de África están abiertos para que los tomemos. Si bien ahora la mayoría de los cristianos están bajo nuestro gobernante, todavía quedan los coptos nubios, que desafían la autoridad del islam. Debemos ocupar sus tierras y erradicar esta fe pagana."
 ada_push_further_north_ct:0 "Toda provincia de las áreas de §YDongola§!, §YAlta Nubia§! y §YSennar§! pertenecen a un país §Y[Root.Religion.GetName]§! o súbdito de §Y[Root.GetName]§!." # [LocEditor:AwaitingBatchUpdate]
 ada_the_sahel_corridor_title:0 "Por el Sáhara"
 ada_the_sahel_corridor_desc:0 "Al oeste del Cuerno de África se encuentra el cinturón del Sahel. Una región transitable entre el desolado desierto del Sáhara y los feroces bosques selváticos de la cuenca del Congo. Es recomendable tomar el control del paso y crear un puente entre África Occidental y el Cuerno de África"
 ada_modernize_army_title:0 "Modernizar el ejército"
 ada_modernize_army_desc:0 "Nuestro contacto con la gente de Anatolia nos ha mostrado lo importante que es la tecnología para la salud de un estado. Debemos modernizar nuestro ejército y desarrollar tácticas para que nuestras tropas puedan soportar las batallas que están por venir."
 ada_the_gold_of_ethiopia_title:0 "Oro del Cuerno" # [LocEditor:AwaitingBatchUpdate]
 ada_the_gold_of_ethiopia_desc:0 "El Cuerno no posee demasiados recursos valiosos que puedan impulsar nuestra economía, salvo dos evidentes provincias de oro: [2762.GetName] y [2757.GetName]. Debemos acceder a ellas y usar el metal precioso en nuestro beneficio."
 ada_convert_the_horn_title:0 "Convertir el Cuerno"
 ada_convert_the_horn_desc:0 "Nuestra región natal está plagada por paganos y herejes por igual. Mientras no tenemos unidad religiosa en nuestro/a [Root.GovernmentName], cualquier posibilidad de paz es en vano. ¡Debemos convertir a los infieles y llevarlos a la luz del credo [Root.Religion.GetName]!"
 ada_conquer_war_mre_title:0 "Conflictos de clanes"
 ada_conquer_war_mre_desc:0 "Warsangali y Marehan son clanes ruidosos, ocupados con luchas internas y preocupaciones tribales. Sus gentes están hartas de un estado descentralizado, que les falla una y otra vez. Lo que los somalíes necesitan es un gobernante fuerte, ¡y nosotros seremos su líder!"
 ada_conquer_ogd_aju_title:0 "Subyugar Ajuuran"
 ada_conquer_ogd_aju_desc:0 "A diferencia de los clanes tribales somalíes, el estado de Ajuuran tiene un verdadero gobierno centralizado en forma de teocracia. Sin embargo, a pesar de ser teóricamente musulmanes piadosos, no les interesa nuestra lucha contra la amenaza cristiana, y en cambio se centran en el comercio y la expansión más allá del mar. Su gobierno no tiene ningún valor, pero la tierra fértil que poseen al sur podría sernos de mucha utilidad."
 ada_expand_into_arabia_title:0 "Tomar la ciudad santa"
 ada_expand_into_arabia_desc:0 "[385.GetName] es un centro religioso de gran importancia para la fe musulmana. Como musulmanes devotos, estamos obligados a defenderla de amenazas externas. Pero para proteger la ciudad santa primero debemos imponer nuestra autoridad sobre ella."
 ada_somali_empire_title:0 "Fundar el Imperio de Adal"
 ada_somali_empire_desc:0 "Durante mucho tiempo, el único imperio del Cuerno fue el estado infiel de Etiopía. Sin embargo, esto ha cambiado. Los etíopes han sido derrotados, el Cuerno de África se ha consolidado bajo el dominio [Root.GetAdjective] y los conflictos religiosos se han resuelto por fin. ¡A partir de hoy se nos conocerá como el nuevo imperio de África Oriental!"
