 zan_establish_contact_with_persia_at:0 "Tener al menos §Y1§! regimiento de cualquier clase en la provincia de §Y[2218.GetName]§!."
 zan_establish_contact_with_persia_bt:0 "El dueño de §Y[2218.GetName]§! es aliado o súbdito de §Y[Root.GetName]§!." # [LocEditor:AwaitingBatchUpdate]
