 zan_explore_the_malacca_trade_tt:0 "§Y[Root.GetName]§! consigue reclamaciones permanentes sobre las islas de §YSumatra§! y §YJava§!."
 zan_conquer_madagascar_tt:0 "Toda provincia de §YMadagascar§! perteneciente a §Y[Root.GetName]§! o vasallos suyos consigue el modificador provincial «§YConquista suajili§!» durante §Y25 años§!, lo que da estos efectos:\nFuerza misionera local: §G+2,0%§!\nBienes locales producidos: §G+0,25§!"
