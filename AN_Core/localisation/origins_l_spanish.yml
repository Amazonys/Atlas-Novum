 ###MALI MISSION MODIFIERS###
 mal_colonial_enthusiasm:0 "Entusiasmo colonial"
 desc_mal_colonial_enthusiasm:0 "El mito de Ko Mamadi ha atraído a muchos de nuestros jóvenes a investigar su destino e iniciar una nueva vida en Sudamérica con la esperanza de encontrar sus restos de él y los de sus tripulaciones."
 mal_controller_of_the_market:0 "Controlador del mercado"
 desc_mal_controller_of_the_market:0 "Gracias a nuestro acceso al oro, conseguimos tener una influencia significativa en mercados que están muy lejos de nuestra esfera de influencia." # [LocEditor:AwaitingBatchUpdate]
 mal_economic_oppression:0 "Opresión económica"
 desc_mal_economic_oppression:1 "Debido a la fluctuación del oro en el mercado más rico del mundo, su valor ha alcanzado el mínimo absoluto. A resultas de ello, nadie puede competir realmente con nuestros precios y podemos explotar el mercado mundial hasta que la mayoría de las naciones reformen sus monedas."
 mal_closed_gold_mine:0 "Mina cerrada"
 desc_mal_closed_gold_mine:0 "Esta provincia no producirá oro hasta que el mercado del oro se haya estabilizado." # [LocEditor:AwaitingBatchUpdate]
 mal_protected_economy:0 "Economía protegida"
 desc_mal_protected_economy:0 "Nuestra economía alcanza nuevas dimensiones gracias a la protección redoblada de nuestro comercio."
 mal_a_new_golden_age:0 "Segunda edad de oro"
 desc_mal_a_new_golden_age:0 "¡Nuestro imperio cambió la marea del destino! Allí donde antes estaba un reino fracasado y lisiado, ahora se encuentra el nuevo Imperio de Malí, ¡más fuerte y poderoso que nunca!"
 mal_great_imperial_power:0 "Mecenas de África"
 desc_mal_great_imperial_power:0 "Nuestro poder ha crecido hasta alcanzar dimensiones formidables. ¡Ni siquiera los europeos suponen una amenaza para nuestro gran imperio!"
 mal_river_cultivation:0 "Cultivo del río"
 desc_mal_river_cultivation:0 "El río de esta provincia está experimentando un gran laboreo económico y agrícola, lo que hace que la tierra sea más fértil."
 mal_generous_realm:0 "País generoso"
 desc_mal_generous_realm:1 "Los regalos a nuestros hermanos en la fe han hecho que nosotros -y nuestros embajadores que llevan el oro- seamos bastante populares."
 mal_fan_of_the_ulema:0 "Apoyo total de los ulemas"
 desc_mal_fan_of_the_ulema:1 "Nuestra decisión de extender la fe verdadera y convertir a los paganos ha inspirado a los ulemas. Ahora nos apoyan lo mejor que pueden."
 mal_fan_of_the_dhimmi:0 "Apoyo total de los dhimmíes"
 desc_mal_fan_of_the_dhimmi:0 "Nuestra decisión de tolerar a los paganos y darles más derechos ha inspirado a los dhimmíes. Ahora nos apoyan lo mejor que pueden." # [LocEditor:AwaitingBatchUpdate]
 great_mosque_djenne_modifier:0 "Gran Mezquita de Djenné"
 desc_great_mosque_djenne_modifier:1 "Este provincia alberga la Gran Mezquita de Djenné. Los ulemas han invertido una inmensa cantidad de tiempo y recursos para restaurar la mezquita y convertirla en la joya de África Occidental."
 mal_mansas_journey:0 "Peregrinación de Mansa"
 desc_mal_mansas_journey:0 "Nuestro gobernante se encuentra de viaje a La Meca, pero ha tomado una ruta por el mundo cristiano. En su camino, está contemplando las maravillas de Europa."
 mal_advisors_journey:0 "Peregrinación de consejeros"
 desc_mal_advisors_journey:0 "Nuestros consejeros se encuentran de viaje a La Meca, pero han tomado una ruta por el mundo cristiano."
 mal_pilgrimage_desc:0 "hasta el final de la peregrinación"
 mal_the_pilgrim:0 "Gobierno piadoso"
 desc_mal_the_pilgrim:0 "Nuestras muchas peregrinaciones a La Meca dan nuestro país un carácter de piedad y legitimidad."
 ###MALI EVENT MODIFIERS###
 mal_nobles_take_over:0 "Adquisición noble"
 desc_mal_nobles_take_over:0 "Esta provincia ha sido adquirida por los nobles malíes, que buscan aumentar su poder dentro del imperio a costa de los lugareños." # [LocEditor:AwaitingBatchUpdate]
 mal_burghers_take_over:0 "Adquisición burguesa"
 desc_mal_burghers_take_over:1 "Esta provincia ha sido adquirida por los burgueses malíes, que buscan aumentar su poder dentro del imperio a costa de los lugareños."
 mal_radical_clergy:0 "Ulemas radicales"
 desc_mal_radical_clergy:0 "Los ulemas han tomado una gran parte de control dentro de Malí y tratan de socavar la influencia de dhimmíes y paganos en Malí."
 mal_radical_dhimmi:0 "Dhimmíes radicales"
 desc_mal_radical_dhimmi:0 "Los dhimmíes han tomado una gran parte de control dentro de Malí y tratan de socavar la influencia de ulemas y musulmanes en Malí."
 mal_the_declining_authority_of_mali:0 "Deterioro de la autoridad"
 desc_mal_the_declining_authority_of_mali:0 "Los súbditos de Malí no se toman en serio la autoridad del mansa. Mantener su lealtad será más que difícil en estos tiempos complicados." # [LocEditor:AwaitingBatchUpdate]
 mal_investment_of_the_mansa:0 "Donación de Malí"
 desc_mal_investment_of_the_mansa:0 "Los peregrinos de Malí han dejado toneladas de oro en nuestro hogar. Aunque han causado daños económicos, el oro que dejaron reduce el precio de nuestras infraestructuras."
 mal_the_gold_inflation:0 "El oro de Malí"
 desc_mal_the_gold_inflation:0 "Nuestra economía sufre por la entrada de oro extranjero."
 mal_investing_in_own_provinces:0 "Inversión de oro"
 desc_mal_investing_in_own_provinces:0 "Esta provincia ha recibido apoyo financiero en forma de oro de Malí." # [LocEditor:AwaitingBatchUpdate]
 mal_second_target:0 "Segundo objetivo"
 desc_mal_second_target:1 "Asegúrate de buscar un segundo objetivo al que enviar oro."
