 ###ESTATE MODIFIERS###
 estate_burghers_control_over_gold_mine:0 "Minería de oro controlada"
 desc_estate_burghers_control_over_gold_mine:0 "Los burgueses de esta provincia han tomado el control sobre el proceso de minería y se aseguran de que no entre demasiado oro en la economía de su dueño."
 estate_church_united_faith_and_culture:0 "Sociedad religiosa"
 desc_estate_church_united_faith_and_culture:0 "Esta provincia está dirigida por el clero, que ha asumido funciones cruciales en asuntos sociales y culturales y combina cultura y religión para los habitantes de la misma." # [LocEditor:AwaitingBatchUpdate]
 estate_church_false_culture:0 "Cultura herética"
 desc_estate_church_false_culture:0 "Esta provincia tiene una mayoría de gente cuyo soberano no tolera. Por lo tanto, el clero se esfuerza por reeducar a sus habitantes, para que puedan unirse a su sociedad religiosa." # [LocEditor:AwaitingBatchUpdate]
 estate_burghers_hydraulic_rights_desert:0 "Riego mejorado"
