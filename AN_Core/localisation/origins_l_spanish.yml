 ###JUNIOR CULTS###
 junior_yemoja_cult:0 "Yemoja"
 desc_junior_yemoja_cult:0 "Yemoja, madre de las aguas, es un Orisha poderoso del pueblo yoruba. La llamamos para la protección de las mujeres, los viajes por mar y las buenas cosechas."
 junior_roog_cult:0 "Roog"
 desc_junior_roog_cult:0 "Roog, el Creador, es el nombre y la fuerza de la divinidad del pueblo serer. A través del sacrificio a los espíritus ancestrales, llamados pangool, reconocemos la santidad de nuestras vidas."
 junior_nyame_cult:0 "Nyame"
 desc_junior_nyame_cult:0 "Nyame, Dios del Cielo, creó los primeros seres humanos, según el pueblo ashanti. Los niños de Nyame son los abosom, dioses menores y antepasados que se sabe ayudan a los humanos en la Tierra - juntos somos uno."
 junior_cwezi_cult:0 "Cwezi"
 desc_junior_cwezi_cult:0 "Apreciamos las tradiciones del viejo Imperio de Kitara. Al mantener las buenas relaciones con los espíritus de la naturaleza y apreciar a nuestros antepasados de Kitara y los linajes que protegen sus santuarios, podemos estar seguros de mantener el favor divino"
 junior_central_african_ancestor_cult:0 "Mlira"
 desc_junior_central_african_ancestor_cult:0 "A través de oráculos nos podemos comunicar con nuestros antepasados muertos y los espíritus de la naturaleza. De esta manera podemos estar seguros de que honramos a los que vinieron antes de nosotros y adquirir ayuda para manejar el ambiente hostil que nos rodea."
 junior_mwari_cult:0 "Mwari"
 desc_junior_mwari_cult:0 "Honramos al gran dios Mwari que creó este mundo de la nada y que hace temblar la montaña cuando habla. Mwari es el único dios verdadero y su oráculo y su voz en esta tierra, nuestro gobernante."
 junior_enkai_cult:0 "Enkai"
 desc_junior_enkai_cult:0 "Seguimos a Enkai, el Hombre del Cielo, que nos envió su rebaño y nos hizo legítimos propietarios de todo el ganado del mundo. Como gobernante de los cielos, también es quien nos bendice con la lluvia o la retiene con su furia."
 junior_waaq_cult:0 "Waaq"
 desc_junior_waaq_cult:0 "El gran Waaq es el Dios del Cielo, gobernante supremo y todopoderoso del universo. Sus seguidores rezan por la paz y la armonía, creyendo que el equilibrio del mundo es vital para evitar desastres y desgracias."
 junior_zanahary_cult:0 "Zanahary"
 desc_junior_zanahary_cult:0 "Zanahary el Creador tiene una naturaleza doble; macho y hembra, luz y oscuridad, cielo y tierra. Los antepasados son los miembros más importantes de la comunidad, ya que están en contacto directo con lo divino, y los vivos solo son una extensión temporal."
 junior_christianity_cult:0 "Cristianismo"
 desc_junior_christianity_cult:0 "Seguimos los caminos de Dios que puso a Jesucristo a esta tierra para que muriese por nuestros pecados."
 junior_islam_cult:0 "Islam"
 desc_junior_islam_cult:0 "Seguimos los caminos del gran Dios revelado al mundo por su profeta Mahoma."
 junior_buddhism_cult:0 "Buddhadharma"
 desc_junior_buddhism_cult:0 "Seguimos el camino del gran maestro Buda Gautama que caminó esta tierra hace muchos siglos. A través de él hemos aprendido las cuatro nobles verdades, el renacimiento y la naturaleza de este mundo."
 junior_dharmic_cult:0 "Sanatana dharma"
 desc_junior_dharmic_cult:0 "Seguimos los caminos antiguos de los dioses hindúes. De ellos hemos aprendido sobre la reencarnación y sobre cómo organizar eficientemente la sociedad a través de las castas."
 junior_south_central_american_cult:0 "Teotl"
 desc_junior_south_central_american_cult:0 "Se nos han enseñado los caminos místicos de los dioses Teotl del otro lado del mar. Mediante sacrificios y la observación cuidadosa de los cielos podemos influir en la vida en esta tierra y evitar el fin de la civilización tal y como la conocemos."
 junior_norse_cult:0 "Freyja"
 desc_junior_norse_cult:0 "Seguimos a la señora hermosa Freyja, diosa del amor, la guerra y la magia. ¡Mediante el regalo de esta magia suya conseguiremos una conquista gloriosa!" # [LocEditor:AwaitingBatchUpdate]
 junior_zoroastrian_cult:0 "Mazdayasna"
 desc_junior_zoroastrian_cult:0 "Seguimos las enseñanzas del profeta Zoroastro y honramos a Ahura Mazda el sabio. Para complacer a los dioses, mantendremos los fuegos sagrados ardiendo siempre."
 junior_jewish_cult:0 "Haymanot"
 desc_junior_jewish_cult:0 "Creemos en el Dios único y que somos los hijos de Abraham. A lo largo de los siglos perdimos los lazos con nuestras raíces judías, pero ahora volvemos a abrazar sus tradiciones."
