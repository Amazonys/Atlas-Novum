 ###JUDAISM MODIFIERS###
 judaism_abrahamic_roots:0 "Raíces abrahámicas"
 desc_judaism_abrahamic_roots:0 "Esta provincia abraza las raíces abrahámicas que tienen en común los residentes y su soberano judío Por ello, la tolerancia que cristianos y musulmanes disfrutan en esta provincia les hace más productivos de lo que serían de otro modo."
 judaism_community_wrong_culture:0 "Comunidad unida"
 desc_judaism_community_wrong_culture:0 "Esta provincia superó las diferencias culturales con su soberano y se ve a sí misma como judía en primer lugar, lo que les conecta con el poseedor de la provincia."
 judaism_community_same_culture_group:0 "Comunidad unida"
 desc_judaism_community_same_culture_group:0 "Esta provincia superó las diferencias culturales con su soberano y se ve a sí misma como judía en primer lugar, lo que les conecta con el poseedor de la provincia."
 judaism_yom_kippur_aspect_war_modifier:0 "Yom Kipur"
 desc_judaism_yom_kippur_aspect_war_modifier:0 "La guerra ha llegado, pero nuestro pueblo perseverará. Las lecciones del pasado nos ayudan a soportar los apuros de la guerra."
 judaism_yom_kippur_aspect_defensive_war_modifier:0 "Llamada a las armas"
 desc_judaism_yom_kippur_aspect_defensive_war_modifier:0 "Los enemigos de nuestro pueblo están en nuestra puerta y quieren conquistarnos. ¡Todos nosotros estamos listos para luchar contra los invasores!"
 ###MECHANIC MODIFIERS###
 itinerant_capital_area:0 "Área de la capital itinerante"
 desc_itinerant_capital_area:0 "Esta provincia es parte del área que alberga la capital itinerante." # [LocEditor:AwaitingBatchUpdate]
 itinerant_capital_just_moved:0 "Reorganización de la capital"
 desc_itinerant_capital_just_moved:0 "Nuestra capital itinerante se ha trasladado recientemente. Cualquier intento de volver a trasladar la capital será muy costoso en el futuro inmediato."
 has_invited_scholar_recently:0 "Erudito invitado"
 desc_has_invited_scholar_recently:0 "Ya tenemos un erudito y no podemos contratar a otro."
 ###IDEAS###
 ZAN_ideas:0 "Ideas de Kilwa"
 ZAN_ideas_start:0 "Tradiciones de Kilwa"
 ZAN_ideas_bonus:0 "Ambición de Kilwa"
 zan_kilwa_latitude_staves:0 "Duelas de latitud de Kilwa"
 zan_kilwa_latitude_staves_desc:0 "Nuestra tecnología naval superior nos permite navegar más lejos y mejor que cualquiera de nuestros competidores, lo que nos da ventaja."
 zan_shirazis_legacy:0 "Legado shiraziano"
 zan_shirazis_legacy_desc:0 "Nuestro fundador ancestral procedía de Shiraz, y era hijo del emir de Persia, lo que no permite dudar de nuestro derecho a reinar."
 zan_the_deal_with_almuli:0 "El trato con el rey Almuli"
 zan_the_deal_with_almuli_desc:0 "Adquirimos nuestra isla del Rey Almuli, nuestra reputación de comerciantes justos debería estar clara para todos."
 zan_gold_of_sofala:0 "El oro de Sofala"
 zan_gold_of_sofala_desc:0 "El oro de Sofala ha sido siempre una de nuestras principales fuentes de riquezas, estamos acostumbrados a tener una economía en torno a este."
 zan_trade_center_of_zanzibar:0 "Los comerciantes de Zanzíbar"
 zan_trade_center_of_zanzibar_desc:0 "Zanzíbar siempre ha sido un punto focal para los comerciantes que vienen de todas partes para comerciar aquí."
 zan_center_of_migration:0 "Centro de migración"
 zan_center_of_migration_desc:0 "Con el aumento del comercio también se incrementa el flujo de gente, lo que significa que nuestras ciudades se desarrollarán más aún."
 zan_kilwa_the_melting_pot:0 "Crisol cultural"
 zan_kilwa_the_melting_pot_desc:0 "Con el comercio que fluye por nuestra tierra, también hay un aumento del flujo e intercambio de ideas. Podemos aprender de todos los rincones del planeta."
 ###MODIFIERS###
 eth_accepted_society:0 "Sociedad aceptada"
 desc_eth_accepted_society:0 "Los judíos de esta provincia son tratados como si fueran coptos."
 hau_hausa_conquest:0 "Conquista hausa"
 desc_hau_hausa_conquest:0 "Esta provincia ha sido subyugada por los hausa. A pesar de este hecho, la gente del local disfruta de más libertades de lo que se esperaba."
 desc_eth_blessing_of_kings:0 "Por razones inexplicables, nuestra dinastía gobernante parece estar bendecida con la fortuna y la suerte."
 estate_nobles_neighbor_raids_fort:0 "Fortaleza asaltada"
 desc_estate_nobles_neighbor_raids_fort:0 "La fortaleza ha sido asaltada recientemente. No posee personal veterano ni bienes de valor que merezcan un segundo asalto."
 gathers_soldiers_for_the_ruler:0 "Reuniendo las tropas"
 desc_gathers_soldiers_for_the_ruler:0 "Esta provincia está ocupada reuniendo soldados. Tareas de prioridad menor tendrán que espera."
 internal_marriage:0 "Matrimonio interno"
 desc_internal_marriage:0 "Nuestro gobernante ha desposado un cónyuge de los reinos internos."
 msi_federal_kingdom_focus:0 "Privilegios de los reinos"
 desc_msi_federal_kingdom_focus:0 "Hemos decidido centrar nuestros esfuerzos en aumentar la lealtad de los reinos confederales."
 msi_federal_kingdom_focus_desc:0 "dura hasta que se retire '§YReino confederal mossi§!'."
 msi_centralization_focus:0 "Centralización de los mossi"
 desc_msi_centralization_focus:0 "Hemos decidido centrar nuestros esfuerzos en aumentar la centralización de nuestro estado."
 msi_centralization_focus_desc:0 "dura hasta que se seleccione '§YReino confederal mossi§!'."
 city_of_401_deities:1 "Ciudad de las 401 deidades"
 desc_city_of_401_deities:1 "Ile Ife es la famosa ciudad de las 401 deidades y un lugar sagrado para muchos pueblos de fes africanas tradicionales."
 hau_chief_of_power:0 "Ciudad del gobierno"
 desc_hau_chief_of_power:0 "Esta ciudad es el centro histórico de poder de los hausa. Independientemente del estado actual de la capital, esta provincia tiene una gran importancia en la historia hausa."
 hau_chiefs_of_market:0 "Ciudad de mercados"
 desc_hau_chiefs_of_market:0 "Esta ciudad es el lugar histórico de mercado para los hausa. Atrae comercio de toda África Occidental."
 hau_chief_of_war:0 "Ciudad de guerra"
 desc_hau_chief_of_war:0 "Esta ciudad es el lugar histórico de guerra para los hausa. Aquí se fabrican armas y se adiestran soldados."
 hau_chiefs_of_indigo:0 "Ciudad del índigo"
 desc_hau_chiefs_of_indigo:0 "Esta ciudad es el lugar histórico del índigo para los hausa. Ha sido de gran valor para los pueblos de África Occidental y ahora vuelve a ser un centro de tintes en esta región."
 hau_chief_of_slaves:0 "Ciudad de esclavos"
 desc_hau_chief_of_slaves:0 "Esta ciudad es el lugar histórico de esclavos para los hausa. Se han construido grandes edificios usando esclavos de esta región."
 zul_provocated_locals:0 "Descontento nguni"
 desc_zul_provocated_locals:0 "Los nguni de esta provincia han sido obligados a servir en el ejército por fuerzas ajenas a su cultura. En el futuro podrían expresar su descontento en forma de revuelta."
 hau_city_builders:0 "Constructores de ciudades"
 desc_hau_city_builders:0 "Somos sin ninguna duda la mayor y más influyente ciudad de los hausa."
 hau_the_jiihad:0 "La yihad"
 desc_hau_the_jiihad:0 "Es nuestro deber sagrado enfrentarnos a todos los que rechacen las enseñanzas del Profeta."
 hau_caliphate_of_the_sahel:0 "Califato del Sahel"
 desc_hau_caliphate_of_the_sahel:0 "Nos hemos convertido en el califato indiscutible de todo el Sahel."
 aju_gold_trade_deal_refused:0 "Centrarse en la economía propia"
 desc_aju_gold_trade_deal_refused:0 "Hemos decidido centrarnos en nuestra propia economía en lugar de realizar un acuerdo comercial con nuestro aliado y guardarnos para nosotros todo el oro que hagamos."
 aju_gold_trade_deal_ajuuraan:0 "Acuerdo comercial de oro"
 desc_aju_gold_trade_deal_ajuuraan:0 "Ahora tenemos acceso a los yacimientos de oro de un aliado cercano. Aunque el oro extra somete a presión a nuestra economía, los el metal resulta indudablemente muy útil para nuestra ceca."
 aju_ajuuran_influence_in_java:0 "Influencia comercial de Ajuuran"
 desc_aju_ajuuran_influence_in_java:0 "Esta provincia recibe influencia comercial de Ajuuran. Aunque el poder comercial se ve socavado por la presencia de comerciantes extranjeros, el poder adquisitivo de estos sostiene sustancialmente la producción local."
 warband_assembled:0 "Banda de guerra reunida"
 desc_warband_assembled:0 "¡Hemos reunido una verdadera banda de guerra y ahora podemos mostrar nuestra fuerza a los rivales como es debido!"
 w_african_modern_weapons:0 "Armas modernas"
 desc_w_african_modern_weapons:0 "Hemos conseguido armas de pólvora para nuestros guerreros y ahora podemos hasta fabricarlas en nuestras tierras."
 w_african_unity_of_west_african:0 "Unidad de África Occidental"
 desc_w_african_unity_of_west_african:0 "Hemos triunfado donde Malí fracaso. ¡Ahora todas las tierras y pueblos de África Occidental están reunidos bajo nuestro poder!"
 w_african_cult_collector:0 "Tradiciones fetichistas" # [LocEditor:AwaitingBatchUpdate]
 desc_w_african_cult_collector:1 "Nuestro pueblo ha abrazado los antiguos rituales de nuestra fe y cultura."
 w_african_shamans:0 "Chamanes"
 desc_w_african_shamans:0 "Nuestros chamanes han difundido nuestras creencias por las tierras vecinas."
 w_african_fetishist_rights:0 "Derechos fetichistas"
 desc_w_african_fetishist_rights:0 "Nuestro pueblo está más unido cuando adora nuestros cultos tradicionales."
 w_african_tolerance:1 "Unidad en la religión"
 desc_w_african_tolerance:0 "¡Hemos afirmado la verdadera fe en África Oriental! ¡No se cuestionará la piedad y la devoción a Alá!" # [LocEditor:AwaitingBatchUpdate]
 w_african_tolerance_fetishist:0 "Unidad en la religión"
 desc_w_african_tolerance_fetishist:0 "¡Hemos afirmado la verdadera fe en África Occidental! ¡No se cuestionarán las tradiciones y la autoridad de nuestros chamanes!"
 w_african_defender_of_sunni_faith:0 "Defensores de la fe suní"
 desc_w_african_defender_of_sunni_faith:0 "Hemos unido debidamente a nuestro pueblo en torno a nuestra fe islámica."
 w_african_missionaries:0 "Misioneros"
 desc_w_african_missionaries:0 "Ahora tenemos a gente ansiosa por extender la fe entre nuestros vecinos."
 w_african_sunni_rights:1 "Morabito local"
 desc_w_african_sunni_rights:0 "Nuestros morabitos han difundido nuestras creencias por las tierras vecinas."
 w_african_tax_collectors:0 "Recaudadores de impuestos"
 desc_w_african_tax_collectors:0 "Hemos recaudado tributos de nuestros vecinos, como debe ser."
 w_african_develop_modifier:0 "Desmontes y regadíos"
 desc_w_african_develop_modifier:0 "Ahora hemos desarrollado nuestras tierras con este proceso planificado de desmontes y regadíos."
 w_african_tolerance_desc:0 "Hasta que cambiemos de religión."
 estate_nobles_cawa_peace_keepers_modifier:0 "Pacificadores cawa"
 desc_estate_nobles_cawa_peace_keepers_modifier:0 "Nuestras tropas cawa se concentran en mantener la paz den nuestro imperio y conservar sus fuerzas para el futuro."
 estate_nobles_cawa_offensive_fighters_modifier:0 "Conquistadores cawa"
 desc_estate_nobles_cawa_offensive_fighters_modifier:0 "Nuestras tropas cawa se concentran en mantener al enemigo lejos de las fronteras imperiales. Buscan pelea y entablar combate con todas sus fuerzas."
 jol_dominant_trade:0 "Pericia comercial"
 desc_jol_dominant_trade:0 "Poner en práctica las lecciones que aprendimos de los europeos nos permite sacar beneficio de los acuerdos comerciales."
 jol_imperial_ambitions:0 "Victoria sobre los songhai"
 desc_jol_imperial_ambitions:0 "¡Nuestra victoria sobre la amenaza songhai nos otorga fama y gloria! ¡Ni súbditos ni forasteros dudarán de nuestra fuerza!"
 jol_west_african_great_power:0 "Gran potencia de África Occidental"
 desc_jol_west_african_great_power:0 "Hemos derrotado las mayores amenazas de África Occidental, reemplazado al antaño glorioso Imperio de Malí y alzado por encima de todos nuestros competidores. ¡Ciertamente, somos la gran potencia del África Occidental!"
 zim_nguni_militarization:0 "Militarización nguni"
 desc_zim_nguni_militarization:0 "Hemos militarizado a los nguni y creado un programa de reclutamiento estatal para reforzar nuestros regimientos."
 oyo_access_to_horses:0 "Acceso a caballos."
 desc_oyo_access_to_horses:0 "Ahora que tenemos acceso a los caballos nos resulta fácil formar regimientos de caballería."
 oyo_empire:0 "Imperio oyo"
 desc_oyo_empire:0 "Nos hemos convertido en un auténtico imperio y nadie podrá negarlo."
 oyo_shaman_gathering:0 "Reunión de chamanes"
 desc_oyo_shaman_gathering:0 "Los distintos chamanes de nuestra fe son capaces de entrelazar una visión unificada de las creencias de nuestro país."
 zan_kilwan_embassy:0 "Embajada de Kilwa"
 desc_zan_kilwan_embassy:0 "Esta provincia alberga la embajada de Kilwa y actúa como conexión diplomática entre Persia y África.\n\n§YEl modificador desaparecerá si cambia el dueño de la provincia.§!"
 zan_persian_embassy:0 "Embajada persa"
 desc_zan_persian_embassy:0 "Esta provincia alberga la embajada de [2218.Owner.GetName] y actúa como vínculo diplomático entre Persia y África.\n\n§YEl modificador desaparecerá si cambia el dueño de la provincia.§!" # [LocEditor:AwaitingBatchUpdate]
 zan_embassy_desc:0 "dura hasta que cambie el dueño de la provincia." # [LocEditor:AwaitingBatchUpdate]
 zan_expansion_into_the_cape:0 "Expansión hacia el Cabo"
 desc_zan_expansion_into_the_cape:0 "Aventureros y exploradores de nuestro país se han presentado voluntarios para extenderse por el sur de África para descubrir sus riquezas ocultas."
 zan_great_kilwa:0 "Gran Kilwa"
 desc_zan_great_kilwa:0 "La ciudad de Gran Kilwa ha recibido un gran desarrollo y renovación. Ahora es la perla de la costa suajili."
 zan_kilwan_trade_dominance:0 "Dominio del comercio de Kilwa"
 desc_zan_kilwan_trade_dominance:0 "Nuestros comerciantes dominan el golfo de Adén. Ahora extienden su influencia a otros nodos de comercio para beneficiarnos."
 zan_master_of_the_trade:0 "Señores del comercio"
 desc_zan_master_of_the_trade:0 "Ningún otro país ha logrado tal grandeza en el comercio como nosotros. ¡Somos los señores absolutos del comercio africano y asiático!"
 zan_conversion_of_fetishist:0 "Ocupación suajili"
 desc_zan_conversion_of_fetishist:0 "Esta provincia ha sido ocupada por los suajili, quienes ahora quieren convertir a los lugareños de la región."
 zan_riches_of_china:0 "Riquezas de China"
 desc_zan_riches_of_china:0 "Las historias de las riquezas de China han llevado a muchos de nuestros comerciantes a intensificar sus tácticas comerciales para conseguir una parte del dinero de Asia."
 zan_trade_with_india:0 "Comercio indio"
 desc_zan_trade_with_india:0 "Gracias a las experiencias que estamos teniendo en la India, nuestro comercio ha alcanzado un nuevo nivel de eficiencia."
 zan_colonial_ambition:0 "Ambición colonial"
 desc_zan_colonial_ambition:0 "Aunque nos centramos mucho en el comercio, no podemos olvidar el atractivo de colonizar las islas salvajes y… liberar los bienes de valor que poseen."
 zan_australian_colony:1 "Colonos de Kilwa"
 desc_zan_australian_colony:1 "La colonización de Australia motiva más que nunca a nuestro pueblo a trasladarse a los nuevos rincones de este mundo."
 msi_conquerors_of_west_africa:0 "Organización mossi"
 desc_msi_conquerors_of_west_africa:0 "Nuestra meta es subyugar y conquistar toda África Occidental. Si asignamos los muchos reinos confederales a la administración, nos aseguraremos una campaña de conquista más fluida."
 msi_west_african_hegemony:0 "Potencia hegemónica de África Occidental"
 desc_msi_west_african_hegemony:0 "¡Dominamos la región del África Occidental! Como el país más poderoso de la región, es natural que reclamemos el título de potencia hegemónica regional!"
 msi_prepared_for_war:0 "Preparativos de guerra"
 desc_msi_prepared_for_war:0 "Hemos reunido las tropas, reclutado a nuestros mejores generales y preparado la maquinaria de guerra de nuestro país. Nuestro país está listo para las grandes guerras que no esperan."
 msi_integrated_province:0 "Paganos integrados"
 desc_msi_integrated_province:0 "Los paganos de esta provincia disfrutan de privilegios especiales a cambio de unos tributos únicos para el estado mossi."
 msi_the_kingdom_federation:0 "Fidelidad confederal"
 desc_msi_the_kingdom_federation:0 "Los reinos dentro de nuestro país han jurado lealtad [Root.GetalalaDir] [Root.Monarch.GetTitle] y [Root.GetlolaDir] reconocen como líder suprem[Root.GetoaDir] de los mossi."
 aju_gold_trade_deal_ally:0 "Acuerdo de oro con Ajuuraan"
 desc_aju_gold_trade_deal_ally:0 "Hemos decidido aceptar el acuerdo de Ajuuraan y suministrar a sus cecas nuestro metal precioso."
 kon_great_power:0 "Supremacía sobre una gran potencia"
 desc_kon_great_power:0 "Contra todo pronóstico, nuestro país consiguió una victoria decisiva contra una de las grandes potencias de este mundo. ¡Gloria a [Root.GetName]!"
 ###EVENTS###
 #EAST AFRICAN MISSIONS
 east_africa_economic_base_title:0 "Crear una base económica"
 east_africa_economic_base_desc:0 "Para que nuestro pueblo progrese, necesitamos poner unos cimientos económicos buenos y sólidos. Ahorremos oro y creemos negocios que generen dinero."
 east_africa_trade_consolidation_title:0 "Consolidación comercial"
 east_africa_trade_consolidation_desc:0 "Nuestras tierras y las que nos rodean están llenas de recursos que otras naciones desean. Desde luego que podemos hacer que sus sueños se hagan realidad. Por un precio, por supuesto."
 east_africa_dominate_tn_title:0 "Dominar nodos comerciales"
 east_africa_dominate_tn_desc:0 "Como nación comercial emergente, necesitamos controlar los mayores centros de comercio de nuestra zona para asegurar este dominio."
 east_africa_trading_navy_title:0 "Una marina comercial"
 east_africa_trading_navy_desc:0 "Nuestros socios comerciales principales están lejos de nosotros. Si construimos barcos podremos navegar a sus costas en lugar de esperar a que ellos vengan a nosotros y así fijar nosotros mismos las condiciones de venta."
 east_africa_commercial_treaties_title:0 "Tratados comerciales"
 east_africa_commercial_treaties_desc:0 "Tradicionalmente, nuestros socios comerciales principales han sido Arabia o el Sur de la India. Si enviamos a nuestros comerciantes y creamos una fuerte presencia en sus propios mercados nacionales, podremos negociar desde una posición más fuerte." # [LocEditor:AwaitingBatchUpdate]
 east_africa_zheng_he_title:0 "Zheng He al revés"
 east_africa_zheng_he_desc:0 "Hace no mucho, un almirante de la lejana nación de China visitó nuestras costas. Aún hoy, quedan descendientes de los marineros de aquella flota que se quedaron en nuestras tierras. Ahora nuestra nación es poderosa y podemos devolverles la visita. No será solo una visita de cortesía, sino una forma de asegurar un suministro constante de porcelana para nuestro país."
 chinese_trade_agreement:0 "Acuerdo comercial chino"
 east_africa_rising_lion_title:0 "Un león en ascenso"
 east_africa_rising_lion_desc:0 "Ninguna nación es respetada si no tiene un ejército poderoso que la defienda. Reclutaremos a los mejores hombres de nuestras tierras y crearemos un poderoso ejército para que todos se lo piensen dos veces antes de enfadarnos."
 east_africa_hear_me_roar_title:0 "Oye mi rugido"
 east_africa_hear_me_roar_desc:0 "Una nación comercial dominante necesita dos cosas para imponer su voluntad: puertos y tierras. Debemos controlar tanto la tierra como el mar."
 east_africa_international_influence_title:0 "Influencia internacional"
 east_africa_international_influence_desc:0 "Nuestra fuerza es evidente, pero si otros países no reconocen nuestra grandeza, se reduce su valor. Enviaremos embajadas a otras grandes naciones y nos reconocerán como una verdadera potencia." # [LocEditor:AwaitingBatchUpdate]
 international_influence.tooltip:0 "Al menos §Y2§! grandes potencia:\nAlianza con §Y[Root.GetName]§!.\nTener a menos §Y150§! de opinión sobre §Y[Root.GetName]§!."
 east_africa_lion_king_title:0 "El rey león"
 east_africa_lion_king_desc:0 "Solo si controlamos nuestra región podremos llamarnos reyes del comercio. Por conquista o diplomacia, poco importa. Todas las naciones que nos rodean se inclinarán o perecerán."
 east_africa_horn_trade_title:0 "Comercio del Cuerno de África"
 east_africa_horn_trade_desc:0 "El estrecho Bab el-Mandeb es un cuello de botella cercano que nuestro país debe controlar si queremos convertirnos en una gran nación comercial. No necesitamos conquistar a lo loco, solo poseer las provincias adecuadas."
 east_africa_horn_trade_tooltip:0 "Recibiremos reclamaciones sobre varios puertos en la región del nodo comercial de Adén."
 east_africa_eastern_trade_title:0 "Rutas comerciales de Oriente"
 east_africa_eastern_trade_desc:0 "China y las especias orientales pasan por el sur de la India. Si nos hacemos con algunos puertos de la zona, podremos desviar más fácilmente esos valiosos productos a nuestro propio nodo."
 east_africa_eastern_trade_tooltip:0 "Recibiremos reclamaciones sobre varios puertos en la región del nodo comercial de Coromandel."
 east_africa_modern_army_title:0 "Un ejército moderno"
 east_africa_modern_army_desc:0 "Una nación no puede ser considerada «grande» si su ejército y marina no están entre los mejores. Modernizaremos nuestras tropas y barcos para que todos los teman."
 east_africa_modern_nation_title:0 "Nación influyente"
 east_africa_modern_nation_desc:0 "Al ser la nación líder, podemos influir en las tendencias y formas de las naciones que nos conocen. Nos mirarán con una mezcla de envidia y admiración."
 east_africa_big_treasury_title:0 "Gran tesoro"
 east_africa_big_treasury_desc:0 "Debemos recaudar todo el dinero que podamos para crear una buena base con la que convertirnos en una Gran Potencia."
 #EAST AFRICAN MODIFIERS
 east_africa_blooming_nation:0 "Nación floreciente"
 desc_east_africa_blooming_nation:0 "Nuestra nación florece al igual que una flor, y nuestros vecinos nos contemplan con envidia y admiración."
 east_africa_trading_hub:0 "Núcleo de comercio"
 desc_east_africa_trading_hub:0 "Según el comercio empieza a llenar nuestras ciudades con comerciantes de todas partes, muchos lugares a lo largo de nuestra nación comienzan a prosperar."
 east_africa_trading_hub_tooltip:0 "Durante el resto de la campaña, una provincia que poseamos en nuestro nodo de comercio nacional recibirá:\nCoste de mejorar centro de comercio: §G-20%§!\nPoder comercial local: §G+10,00§!"
 east_africa_money_calls_money:0 "El dinero llama al dinero"
 desc_east_africa_money_calls_money:0 "Ahorrar dinero nos ha permitido mejorar nuestros métodos de creación de dinero de un modo inteligente, con las inversiones correctas."
 east_africa_modern_army:0 "Un ejército moderno"
 desc_east_africa_modern_army:0 "Hemos enseñado a nuestras tropas de tierra y de mar los beneficios de la disciplina y las tácticas modernas. Estas lecciones garantizarán que nuestros enemigos teman a nuestras fuerzas armadas durante mucho tiempo."
 east_africa_modern_nation:0 "Nación moderna"
 desc_east_africa_modern_nation:0 "Las tendencias han cambiado. Aunque en el pasado mirábamos a otros pasmados, ahora nosotros somos el modelo a seguir. Embajadas de todas partes acuden a nosotros a aprender de nuestros métodos."
 east_africa_commercial_routes:0 "Rutas comerciales"
 desc_east_africa_commercial_routes:0 "Con una marina comercial fuerte, todas las costas lejanas parecen más cercanas, lo que nos facilita acceder a nuevas riquezas y la capacidad de exportar nuestros productos."
 east_africa_attracting_capital:0 "Capital atrayente"
 desc_east_africa_attracting_capital:0 "Nuestra capital ha atraído a mucha gente e inversiones, haciéndola crecer. Tanta es la riqueza que también se benefician las provincias vecinas." # [LocEditor:AwaitingBatchUpdate]
 east_africa_indian_trade:0 "Comercio indio"
 desc_east_africa_indian_trade:0 "La estrategia de nuestros puestos comerciales es redirigir las rutas comerciales del sur de la India, enviar las riquezas de esa nación a las costas de nuestra nación para nuestro propio beneficio."
 east_africa_fearless_army:0 "Ejército sin miedo"
 desc_east_africa_fearless_army:0 "Nuestras tropas están preparadas para la batalla, conscientes de su superioridad frente a nuestros patéticos enemigos"
 east_africa_big_friends:0 "Amigos grandes"
 desc_east_africa_big_friends:0 "Congraciarnos con otras grandes potencias nos protegerá mientras nos vamos haciendo más fuertes. Puede que hasta podamos traicionarlo en el futuro…"
 east_africa_regional_hegemon:0 "Potencia hegemónica regional"
 desc_east_africa_regional_hegemon:1 "Ningún país de nuestra región es más poderoso que nosotros. La oposición interna y externa no tiene ninguna posibilidad contra nuestro aparato estatal. Somos líderes y seguiremos liderando durante mil años."
 ###CENTRAL AFRICAN GENERIC MISSIONS
 c_a_prepare_for_war_mission_title:0 "Prepararse para la guerra"
 c_a_prepare_for_war_mission_desc:0 "Estamos rodeados de muchos países que en cualquier momento podrían convertirse en enemigos potenciales. Debemos estar preparados para ello."
 c_a_war_mission_title:0 "Beneficiarse de la guerra"
 c_a_war_mission_desc:0 "Debemos asaltar a nuestros enemigos para obtener sus recursos, mantenerlos débiles y hacernos más fuertes. Así será mucho más fácil aplastarlos después."
 c_a_conquest_mission_title:0 "Expandir nuestro país"
 c_a_conquest_mission_desc:0 "Nuestros enemigos son implacables e interminables, solo si los eliminamos uno a uno y nos hacemos más fuertes a su costa podremos hacer frente a amenazas mayores. Ampliar nuestro territorio no es más que el primer paso en nuestro camino hacia la gloria."
 c_a_become_empire_mission_title:0 "Convertirnos en imperio"
 c_a_become_empire_mission_desc:0 "Somos más grandes y más fuertes que nunca, ¡pero aún no es suficiente! Debemos alcanzar la cúspide del poder y reclamar nuestro legítimo derecho a gobernar sobre todos nuestros enemigos. Necesitamos convertirnos en un auténtico y glorioso imperio"
 c_a_train_army_mission_title:0 "Adiestrar al ejército"
 c_a_train_army_mission_desc:1 "Si queremos sobrevivir y derrotar a todos los que se opongan a nosotros, no lo lograremos con una chusma que casi no sabe distinguir el extremo puntiagudo de la lanza del otro. Necesitamos convertirlos en un verdadero ejército."
 c_a_military_hegemon_mission_title:0 "Tener supremacía militar"
 c_a_military_hegemon_mission_desc:0 "Nuestro ejército glorioso nos ha servido bien, pero aún no es lo bastante poderoso como para lograr nuestros objetivos. Hemos de aumentarlo y convertirlo en una fuerza relevante, digna del temor de nuestros enemigos."
 c_a_military_hegemon_mission_ct:0 "Tener el mayor ejército de las regiones de §YÁfrica Central§! y §YCongo§!."
 c_a_ally_big_mission_title:0 "Ser amigos del pez grande"
 c_a_ally_big_mission_desc:0 "Aunque estamos rodeados de enemigos potenciales, está claro que algunos son más preocupantes que otros. Tal vez deberíamos arrimarnos estratégicamente a aquellos y convertirnos en sus amigos antes de que decidan aplastarnos. Al menos hasta que nosotros decidamos aplastarlos."
 c_a_ally_big_mission_ct:0 "Tener un aliado con al menos §Y150§! de opinión sobre §Y[Root.GetName]§! que sea §YCongo§!, §YMutapa§! o §YKilwa§! o tenga más de §Y100§! de desarrollo."
 c_a_loyal_ally_mission_title:0 "Ser un aliado leal"
 c_a_loyal_ally_mission_desc:0 "Hemos conseguido hacernos con algunos aliados, ahora necesitamos que confíen en nosotros. Cuanto más confíen, más beneficios sacaremos de ellos y más fácil nos resultará traicionarlos más tarde si es necesario."
 c_a_get_vassals_mission_title:0 "Conseguir vasallos"
 c_a_get_vassals_mission_desc:0 "¿De qué sirve ser tan poderosos si no tenemos a nadie al que imponer nuestro poder? Que otros países se inclinen ante nosotros mostrará claramente al mundo nuestro verdadero poder."
 c_a_humiliate_rival_mission_title:0 "Humillar al rival"
 c_a_humiliate_rival_mission_desc:0 "Demasiado tiempo llevan nuestros enemigos siendo una piedra en nuestros zapatos. Es hora de ponerle fin. Debemos propinarles un golpe tan decisivo que no vuelvan a osar interponerse de nuevo en nuestro camino."
 c_a_humiliate_rival_mission_ct:0 "Tener un §Y100§! de marcador de guerra en una guerra contra un rival o enemigo"
 c_a_get_cults_mission_title:0 "Aprender de las tradiciones"
 c_a_get_cults_mission_desc:1 "Nuestros vecinos no siempre comparten los mismos puntos de vista religiosos que nosotros. Nuestras tradiciones han sido siempre variadas, por lo que no es de extrañar que entre nuestros hermanos existan visiones diferentes de ciertos aspectos. Debemos aprender todo lo que podamos de ellos."
 c_a_contact_muslims_mission_title:0 "Contactar con los musulmanes"
 c_a_contact_muslims_mission_desc:0 "Entre nuestros vecinos, hay unos que tienen una visión del mundo completamente distinta a la nuestra. Dicen que siguen las enseñanzas del Profeta, que nos son totalmente extrañas. Debemos mantener unas relaciones cercanas con ellos, hay mucho que podemos aprender."
 c_a_contact_muslims_mission_ct:0 "Tener un aliado que esté en el grupo religioso §Ymusulmán§! con §Y200§! de opinión sobre §Y[Root.GetName]§!." # [LocEditor:AwaitingBatchUpdate]
 c_a_expand_religion_mission_title:0 "Expandir nuestras opiniones religiosas"
 c_a_expand_religion_mission_desc:0 "Evidentemente, nuestras creencias y nuestra visión del mundo son las únicas verdaderas. Quien diga lo contrario está demasiado ciego para ver la verdad. Debemos llegar a ellos si queremos que vean."
 c_a_expand_religion_mission_ct:0 "Tener frontera con cualquier provincia que no sea §Y[Root.Religion.GetName]§!"
 c_a_convert_mission_title:0 "Traerlos al redil"
 c_a_convert_mission_desc:0 "Hay aún muchos necios que no comparten nuestras creencias. Esto no se puede permitir, debemos hacer que vean cuánto se equivocan y hacerles partícipes de la única verdad."
 c_a_convert_mission_tt:1 "Convertir §Y10§! provincias (§Y[Root.GetNumConvertedProvinces]§!/§Y10§!)"
 c_a_improve_infrastructure_title:0 "Mejorar infraestructuras"
 c_a_improve_infrastructure_desc:0 "Aunque asaltar a nuestros vecinos ha sido durante mucho tiempo una parte importante de nuestra economía, deberíamos mejorar nuestras propias infraestructuras para aumentar nuestra propia producción de riqueza. Debemos ser capaces de tener una economía fuerte y autosuficiente que no dependa de tener vecinos a los que asaltar."
 ###CENTRAL AFRICAN GENERIC MISSIONS MODIFIERS
 c_a_preparing_for_war:0 "Preparándose para la guerra."
 desc_c_a_preparing_for_war:0 "Hemos reunido un ejército y ya es momento de usarlo"
 c_a_training:0 "Instrucción del ejército"
 desc_c_a_training:0 "Ahora que nuestro ejército está totalmente instruido, se ha convertido en una fuerza formidable."
 c_a_hegemon:0 "Potencia hegemónica militar"
 desc_c_a_hegemon:0 "Nos hemos convertido en el país más poderoso de los alrededores. Está claro que todas las tierras deben inclinarse ante nosotros"
 c_a_spoils_of_war:0 "Botín de guerra"
 desc_c_a_spoils_of_war:0 "Asaltar a nuestros vecinos para sacar beneficios es el mejor modo de aumentar nuestra economía"
 c_a_vassals:0 "Vasallos leales"
 desc_c_a_vassals:0 "Adquirir tantos vasallos ha demostrado a todo el mundo nuestra fuerza diplomática"
 c_a_humiliated_rival:0 "Humillación a nuestros rivales"
 desc_c_a_humiliated_rival:0 "Propinar un golpe tan decisivo a nuestros rivales ha asegurado que se lo pensarán dos veces antes de volver a pensar en oponerse a nosotros"
 c_a_only_truth:0 "La única verdad"
 desc_c_a_only_truth:0 "Nuestras creencias son la única verdad existente y debemos convencer a los demás de ello."
 c_a_united_cults:0 "Cultos unidos"
 desc_c_a_united_cults:0 "Nuestros distintos cultos se han unido finalmente, nos hemos hecho uno solo"
 ###GENERIC HORN OF AFRICA MISSIONS###
 gen_hoa_building_religious_alliances_title:0 "Alianzas religiosas"
 gen_hoa_building_religious_alliances_desc:0 "El mundo siempre ha sido peligroso e impredecible. Debemos construir relaciones duraderas con quienes comparten nuestros valores y creencias."
 building_religious_alliances.tooltip:0 "Al menos §Y2§! países del mismo grupo religioso:\nAlianza con §Y[Root.GetName]§!.\nTener al menos §Y150§! de opinión sobre §Y[Root.GetName]§!."
 gen_hoa_subjugate_heathens_title:0 "Subyugar a los paganos"
 gen_hoa_subjugate_heathens_desc:0 "Muchas tribus y estados paganos amenazan a nuestros pueblos y aliados. Si unieran sus fuerzas podrían suponer una grave amenaza. Los debilitaremos antes de que ocurra, sometiéndolos a nuestro justo puño."
 gen_hoa_heretic_convert_cost_modifier:0 "Clero veterano"
 desc_gen_hoa_heretic_convert_cost_modifier:0 "El clero del Cuerno tiene que enfrentarse continuamente a paganos y herejes que se resisten a sus enseñanzas. La lucha constante los convierte en grandes defensores de la fe."
 gen_hoa_convert_60_provinces_tooltip_tt:1 "Provincias de la región del §YCuerno de África§! deben profesar el credo §Y[Root.Religion.GetName]§!."
 gen_hoa_convert_30_provinces_tooltip_tt:0 "Ha convertido al menos 30 provincias de la región."
 gen_hoa_join_forces_title:0 "Unir fuerzas"
 gen_hoa_join_forces_desc:0 "El viaje ha sido largo y difícil para nuestros vasallos, pero ahora ya están listos. Les damos la bienvenida a nuestro gran Estado con los brazos abiertos; juntos traeremos fe y prosperidad a la tierra."
 gen_hoa_join_forces.tooltip:0 "El país ha anexionado diplomáticamente todos sus vasallos paganos."
 gen_hoa_become_great_power_title:0 "Luz del Cuerno"
 gen_hoa_become_great_power_desc:0 "El mundo es mucho mayor ahora que en la era de nuestros antepasados. Las grandes potencias moldean la tierra según su voluntad. No podemos permitir que esos gigantes infieles hagan con ella lo que les parezca. Al contrario, debemos unirnos, recoger la antorcha de la fe y guiar al orgulloso pueblo del Cuerno de África hacia el paraíso."
 gen_hoa_great_power_modifier:0 "Luz del Cuerno"
 desc_gen_hoa_great_power_modifier:0 "La gran potencia que dirige al pueblo del Cuerno de África es conocida y respetada en todos los rincones de la Tierra."
 gen_hoa_prepare_for_war_title:0 "Prepararse para la guerra"
 gen_hoa_prepare_for_war_desc:0 "Fuera de nuestras fronteras todavía tenemos muchos enemigos, paganos que siguen a dioses terribles y que quieren provocar nuestra desaparición. Debemos reunir nuestras fuerzas lo antes posible y prepararnos para una guerra inevitable."
 gen_hoa_attack_the_heathens_title:0 "Atacar a los paganos"
 gen_hoa_attack_the_heathens_desc:0 "El trabajo de nuestro pueblo ha dado fruto y nuestro ejército está listo por fin para defender nuestra tierra natal. Ahora que tenemos la ventaja debemos atacar a los paganos y tomar los recursos que acaparan antes de que puedan unir fuerzas y atacarnos."
 gen_hoa_attack_the_heathens.tooltip:0 "Tiene su capital en el §YCuerno de África§!."
 gen_hoa_horn_bravery_modifier:0 "La valentía de los fieles"
 desc_gen_hoa_horn_bravery_modifier:0 "Nuestros guerreros son famosos por su ferocidad y dureza contra los enemigos de nuestra fe."
 gen_hoa_expand_borders_title:0 "Expandir nuestras fronteras"
 gen_hoa_expand_borders_desc:0 "Las fronteras de nuestro Estado no son lo suficientemente grandes para englobar nuestro gran destino. Debemos ampliarlas y aprovechar todos los recursos disponibles en ellas para cumplir nuestros sueños de un futuro seguro y próspero."
 gen_hoa_unify_the_horn_of_africa_title:0 "Unificar el Cuerno de África"
 gen_hoa_unify_the_horn_of_africa_desc:0 "Los tiempos de guerras y descontento entre el pueblo del Cuerno están a punto de terminar. Uniremos bajo nuestro estandarte a todas las tribus y todos los pueblos para llevarlos a un futuro próspero y pacífico."
 gen_hoa_unify_horn_modifier:0 "Un Cuerno unido"
 desc_gen_hoa_unify_horn_modifier:0 "Todos celebran que ahora el Cuerno de África se haya unido por fin en un estado común."
 gen_hoa_favor_church_title:0 "Favorecer a la [Root.GetChurchOrFallbackName]" # [LocEditor:AwaitingBatchUpdate]
 gen_hoa_favor_church_desc:0 "Nuestra región siempre ha estado dividida y el pueblo engañado por cultos falsos. Pongamos fin a esto y apoyemos a la [Root.GetChurchOrFallbackName] en su misión de mostrar a todos los paganos lo errado de sus costumbres y traerlos a la luz." # [LocEditor:AwaitingBatchUpdate]
 gen_hoa_convert_conquered_title:0 "Convertir al conquistado"
 gen_hoa_convert_conquered_desc:0 "Según nuevas provincias se unen a nuestro gran Estado, es nuestro deber enseñar el camino a la salvación a quienes ya están bajo nuestros cuidados. Solo los fieles pueden integrarse totalmente en nuestro país y unirse a sus conciudadanos en nuestro destino glorioso"
 gen_hoa_convert_conquered_modifier:0 "Convertir al conquistado"
 desc_gen_hoa_convert_conquered_modifier:0 "Quienes están bajo nuestra protección deben seguir nuestras tradiciones y aceptar con gratitud su salvación."
 gen_hoa_convert_the_horn_title:0 "Salvar el Cuerno"
 gen_hoa_convert_the_horn_desc:0 "El gran destino de nuestro Estado es conducir a la humanidad a la salvación, y hacer que la verdadera religión domine en el Cuerno será dar el primer paso hacia nuestro futuro."
 gen_hoa_convert_the_horn_modifier:0 "El Cuerno santo"
 desc_gen_hoa_convert_the_horn_modifier:0 "Los pueblos del Cuerno de África están por fin unidos bajo la única fe verdadera."
 gen_hoa_stabilize_economy_mission_title:0 "Estabilizar la economía"
 gen_hoa_stabilize_economy_mission_desc:0 "La inestabilidad de nuestra región es una gran oportunidad para aquellos lo suficientemente valientes como para aprovecharla. Debemos hacer lo que sea necesario para aumentar los ingresos el Estado y prepararnos para los tiempos difíciles que se avecinan."
 gen_hoa_stabilize_economy_mission.tooltip:0 "No tiene préstamos de estados."
 gen_hoa_developing_economy_modifier:0 "Economía en desarrollo"
 desc_gen_hoa_developing_economy_modifier:0 "La economía de nuestro país ha recuperado su fuerza y genera nuevas oportunidades para nuestro pueblo."
 gen_hoa_build_temples_title:0 "Templos de piedra"
 gen_hoa_build_temples_desc:0 "La riqueza del Estado recién conseguida ahora debe regresar al pueblo. Cumpliremos nuestro deber de caridad reconstruyendo los templos y las infraestructuras de nuestra fe."
 gen_hoa_build_temples_modifier:0 "Nuevos templos"
 desc_gen_hoa_build_temples_modifier:0 "Las mejoras en nuestra capital y la construcción de nuevos templos apaciguan a nuestros súbditos y les dan esperanzas para el futuro."
 gen_hoa_build_trade_navy_title:0 "Construir una marina"
 gen_hoa_build_trade_navy_desc:0 "Nuestro pueblo tiene una gran tradición mercantil, pero siempre hemos comerciado con los extranjeros que llegaban a nuestras costas. Ahora es el momento de construir una gran marina mercante para viajar a tierras lejanas y traer las mejores riquezas."
 gen_hoa_trade_navy_modifier:0 "Marina mercante"
 desc_gen_hoa_trade_navy_modifier:0 "La gran marina de nuestro Estado está lista para traer beneficios a nuestro pueblo a cualquier precio."
 gen_hoa_control_coastline_title:0 "Controlar la costa"
 gen_hoa_control_coastline_desc:0 "Los comerciantes de nuestro pueblo son la base de nuestra fuerza. Antes de empezar a mirar hacia fuera, debemos hacer todo lo posible para solidificar su dominio del comercio en nuestra región."
 gen_hoa_control_coastline_modifier:0 "Mar de oportunidades."
 desc_gen_hoa_control_coastline_modifier:0 "El vasto litoral de nuestro Estado sustenta nuestro comercio con el resto del mundo y, por tanto, es nuestro recurso más importante"
 gen_hoa_control_india_ocean_title:0 "Dominar el océano Índico"
 gen_hoa_control_india_ocean_desc:0 "El Cuerno de África goza de una situación privilegiada y debemos aprovecharla para extender nuestra influencia y convertirnos en los comerciantes más exitosos del océano Índico."
 gen_hoa_control_india_ocean.tooltip1:0 "§Y[Root.GetName]§! tiene §Y70%§! poder comercial en §YGolfo de Aden§!"
 gen_hoa_control_india_ocean.tooltip2:0 "§Y[Root.GetName]§! tiene §Y50%§! poder comercial en §YEthiopia§!"
 gen_hoa_control_india_ocean.tooltip3:0 "§Y[Root.GetName]§! tiene §Y30%§! poder comercial en §YGujarat§!"
 gen_hoa_control_india_ocean.tooltip4:0 "§Y[Root.GetName]§! tiene §Y30%§! poder comercial en §YCoromandel§!"
 gen_hoa_control_india_ocean.tooltip5:0 "§Y[Root.GetName]§! tiene §Y15%§! poder comercial en §YBengal§!"
 gen_hoa_control_india_ocean.tooltip6:0 "§Y[Root.GetName]§! tiene §Y15%§! poder comercial en §YMalacca§!"
 ###WEST AFRICA MISSIONS###
 west_africa_assemble_warband_title:0 "Reunir una banda de guerra"
 west_africa_assemble_warband_desc:0 "Para imponer el control sobre nuestro territorio, necesitamos reunir una banda de guerreros valientes."
 west_africa_strong_leadership_title:0 "Liderazgo fuerte"
 west_africa_strong_leadership_desc:0 "Nuestros rivales deben ser muy conscientes de nuestra valentía y poder. Por lo tanto, tenemos que demostrar que somos los más fuertes, humillarlos en el campo de batalla."
 west_africa_strong_leadership_ct:0 "Ningún país conocido con su capital en §YSahel§!, §YNíger§! y §YGuinea§! es independiente con más desarrollo que §Y[Root.GetName]§!."
 west_africa_unite_home_region_title:0 "Unir la región de origen"
 west_africa_unite_home_region_desc:0 "Nos hemos hecho fuertes en los últimos años y tenemos la oportunidad de unir todos los pueblos de nuestra región por primera vez desde hace generaciones."
 west_africa_gunpowder_weapons_title:0 "Armas de pólvora"
 west_africa_gunpowder_weapons_desc:0 "Ahora somos una potencia poderosa en nuestra región, pero hemos visto un nuevo tipo de armas que venden los comerciantes extranjeros, que llaman «de pólvora». Necesitamos asegurar la capacidad de tenerlas para nuestros guerreros sin depender de esos extranjeros."
 west_africa_greater_than_mali_title:0 "¡Más grande que Malí!"
 west_africa_greater_than_mali_desc:0 "Tras unir nuestra región y, con las nuevas armas en manos de nuestros guerreros, ahora estamos listos para conquistar todas las tierras entre el desierto del Sáhara y el golfo de Guinea. No debemos desperdiciar la oportunidad para convertirnos en la mayor potencia desde la caída del imperio de Mali, ¡puede que incluso mayores!"
 west_africa_embracing_old_traditions_title:0 "Abrazar las antiguas tradiciones"
 west_africa_embracing_old_traditions_desc:0 "Llevamos generaciones siguiendo nuestras antiguas tradiciones. Ahora se extienden nuevas fes entre nuestro pueblo, pero tenemos que mantenernos unidos y seguir con nuestros antiguos rituales para perseverar."
 west_africa_brothers_in_tradition_fetishist_title:0 "Hermanos en la fe"
 west_africa_brothers_in_tradition_fetishist_desc:0 "Nuestro pueblo tiene una larga tradición de conflictos con otros pueblos vecinos a causa de nuestras creencias y las suyas. Pero ahora ha llegado el momento de aliarse contra las fes que socavan nuestros territorios."
 west_africa_shamans_title:0 "Chamanes"
 west_africa_shamans_desc:0 "Nuestras creencias son fuertes entre nuestro pueblo, pero creemos que solo con la adoración no basta. Nuestros chamanes están ansioso por mostrar a los extranjeros el culto que nos hace más fuertes."
 west_africa_sankore_university_fetishist_title:0 "Universidad de Sankore"
 west_africa_sankore_university_fetishist_desc:0 "La madrasa de Sankore, en Tombuctú, lleva décadas siendo el centro de conocimiento más importante al sur del Sáhara. Es la hora de tomar esa ciudad y usar los manuscritos que allí se guardan en nuestro beneficio."
 west_africa_sincretic_rituals_title:0 "Rituales sincréticos"
 west_africa_sincretic_rituals_desc:1 "A lo largo de las regiones del Sahel, Níger y Guinea hay una gran variedad de cultos, tradiciones y creencias. Nos conviene crear un crisol de todos ellos para apoyar nuestro creciente poder en estas regiones a través de una mejor comprensión entre los pueblos bajo nuestro poder."
 west_africa_embracing_new_traditions_title:0 "Abrazar nuevas tradiciones"
 west_africa_embracing_new_traditions_desc:0 "El islam lleva mucho tiempo presente en nuestra región, pero no ha sido adoptado completamente por nuestro pueblo. Ahora tenemos que asegurarnos de eso y de que somos lo bastante piadosos como para ser respetados."
 west_africa_brothers_in_faith_sunni_title:0 "Hermanos en la fe"
 west_africa_brothers_in_faith_sunni_desc:0 "Nuestro pueblo tiene una larga tradición de conflictos con otros pueblos vecinos a causa de nuestras creencias y las suyas. Pero ahora ha llegado el momento de aliarse contra las fes que socavan nuestros territorios." # [LocEditor:AwaitingBatchUpdate]
 west_africa_marabouts_title:0 "Morabitos"
 west_africa_marabouts_desc:0 "Los morabitos llevan generaciones divulgando los cinco pilares del islam por toda la región. Ahora es el momento de apoyar sus esfuerzos, de hacer que su palabra se difunda más extensamente."
 west_africa_sankore_university_sunni_title:0 "Universidad de Sankore"
 west_africa_sankore_university_sunni_desc:0 "La madrasa de Sankore, en Tombuctú, lleva décadas siendo el centro de conocimiento más importante al sur del Sáhara. Es la hora de tomar esa ciudad y usar los manuscritos que allí se guardan en nuestro beneficio."
 west_africa_the_only_faith_title:0 "La única fe"
 west_africa_the_only_faith_desc:0 "Nuestros trabajos por extender la shahada, los otros pilares y el Corán entre los pueblos que gobernamos han sido intensos durante décadas. Pero ahora tenemos que reivindicar el islam como la única religión porque no hay más dios que Alá"
 west_africa_gathering_tributes_title:0 "Recolección de tributos"
 west_africa_gathering_tributes_desc:0 "Es necesario que nuestra gente recolecte tributos de nuestros vecinos, ya que requerimos que se hagan fuertes en los próximos años."
 west_africa_clearings_irrigations_title:0 "Desmontes y regadíos"
 west_africa_clearings_irrigations_desc:0 "Nuestras tierras han sido aptas para la agricultura desde que nuestra gente empezó a trabajarlas, pero si queremos gestionar tener más población viviendo en nuestro territorio, necesitamos poner en marcha algunos desmontes de bosques y selvas y regadíos en nuestros valles fluviales."
 west_africa_salt_cloth_shells_title:0 "Sal, telas y conchas"
 west_africa_salt_cloth_shells_desc:0 "El comercio a lo largo de los corredores saharianos y del Golfo de Guinea ha aumentado desde hace algún tiempo, con la aparición de nuevos comerciantes extranjeros en nuestras ciudades y el comercio de productos nuevos. Ahora tenemos que tomar el control de ese comercio lucrativo para beneficiarnos."
 west_africa_manufacturing_africa_title:0 "Fabricar en África"
 west_africa_manufacturing_africa_desc:0 "Desde hace algunos años los productos comerciales de ultramar inundan nuestros territorios. Ahora tenemos la posibilidad de reproducir y crear nuevos productos por nuestra cuenta, beneficiarnos de su venta entre nuestra gente e incluso exportarlos al extranjero."
 west_africa_bilad_sudan_trade_title:0 "El comercio de Bilad al-Sudan"
 west_africa_bilad_sudan_trade_desc:0 "En las últimas décadas se han desarrollado algunos centros importantes con el aumento del comercio en toda la región. Tombuctú es la puerta al norte, Kanem-Borno controla el comercio con el este, mientras que Benín es el lugar principal de la costa sur. Ahora es necesario tomar el control de estos lugares y el comercio que fluye por ellos."
