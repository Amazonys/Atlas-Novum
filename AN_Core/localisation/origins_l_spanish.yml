 oyo_trade_with_the_muslims_bt:0 "Cualquier dueño de un §Ycentro de comercio§! en el nodo comercial de §YTombuctú§! tiene al menos §Y90§! de opinión sobre [Root.GetName] o es súbdito de [Root.GetName]."
