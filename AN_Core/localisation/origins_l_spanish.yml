 flavor_zul.1.t:0 "El ascenso [ZUL.GetName]"
 flavor_zul.1.d.a:0 "Los nguni disfrutaban de una vida pacífica en sus pequeñas comunidades tribales. Todo cambió cuando a unos consejeros militares de [Root.GetName] se les ocurrió la idea de militarizar y reclutar a las gentes de [789.GetName] para los ejércitos de [Root.GetName]. Entonces un cacique joven unió los clanes nguni de [789.GetName] ¡y usó nuestras propias enseñanzas militares para rebelarse contra nosotros! ¡Ahora se hacen llamar [ZUL.GetName] y han proclamado su independencia de [Root.GetName]!"
 flavor_zul.1.d.b:0 "Los nguni eran un grupo de clanes y comunidades que se mantuvieron unidos durante muchos años. Esto cambió en 1816, cuando el joven jefe Shaka Zulú sucedió a su padre, quien le había desterrado en el pasado y militarizó el clan de 1500 hombres. Gracias a sus habilidad militar y el cuerpo impi [ZUL.GetAdjective], el [ZUL.GetAdjective] unió los clanes nguni y fundó el reino [ZUL.GetName]."
 flavor_zul.1.a:0 "¡Tenemos que detenerlos!"
 flavor_zul.1.b:0 "Que se queden su independencia, si tanto la quieren."
 flavor_zul.1.c:0 "Me pregunto cómo será ser zulú…"
 flavor_aju.13.a.tt:0 "Toda provincia poseída en la §Yisla de Java§! consigue el modificador provincial '§YInfluencia comercial de Ajuuran§!' durante §Y25 años§!, con estos efectos:\nModificador de Poder comercial local: §R-10,0%§!\nModificador de los bienes locales producidos: §G+25,0%§!"
 flavor_hau.1.t:0 "Petición militar"
 flavor_hau.1.d:0 "Las ciudades hausa están divididas y la diplomacia cae en oídos sordos. La unificación de nuestro pueblo sólo es posible por una vía: ¡la fuerza!\nSin embargo, solo hay un problema: las ciudades-estado rivales están reuniendo aliados para defenderse. Si queremos un ataque efectivo, necesitamos una cierta ayuda militar. Debemos pedir a nuestros aliados que nos echen una mano en este asunto."
 flavor_hau.1.a:0 "Un plan sensato."
 flavor_hau.1.b:0 "¿Pedir ayuda? ¡Jamás!"
 flavor_hau.2.t:0 "[From.GetName] pide nuestra ayuda militar"
 flavor_hau.2.d:0 "El/La [From.GovernmentName] de [From.GetName] tiene grandes ambiciones: quiere unir los estados hausa y acabar con las rivalidades de las ciudades-estado. Sin embargo, debido a su tamaño carecen de la soldadesca necesaria para conseguir esta meta. Un embajador de [From.GetName] llegó hace poco a nuestra corte y solicita ayuda militar para proseguir con su ambición. Por supuesto, es risible que lleguen a conseguirlo, pero podría valer la pena invertir en [From.GetName] solo por si se diera el rarísimo evento de que se convierta en una potencia regional…"
 flavor_hau.2.a:0 "¿Qué son unos cuantos soldados para ayudar a un estado a lograr su sueño?"
 flavor_hau.2.b:0 "Sería un desperdicio de soldados de [Root.GetName]"
 flavor_hau.3.t:0 "¡Llega soldadesca de [From.GetName]!"
 flavor_hau.3.d:0 "¡Buenas noticias! ¡Han respondido a nuestra petición y el estado [From.GetAdjective] ha enviado mil de sus mejores hombres para ayudarnos en nuestra lucha!"
 flavor_hau.3.a:0 "Excelente."
 flavor_hau.4.t:0 "¡[From.GetName] se niega a ayudarnos!"
 flavor_hau.4.d:0 "¡Pese a nuestros intentos diplomáticos, los cobardes de [From.GetName] no ven ningún motivo para ayudarnos en nuestra noble lucha!! Es obvio que no se merecen ser nuestros aliados."
 flavor_hau.4.a:0 "¡Maldito sea ese [From.GetAdjective]!"
 flavor_hau.5.t:0 "El erudito musulmán fulani"
 flavor_hau.5.d:0 "Según los rumores, los fulanis están en plena revolución religiosa. Aunque es difícil verificar los rumores, un erudito musulmán fulani de [Root.Capital.GetName] ha tenido la inspiración de organizar una reforma en nuestro propio país. Su poderoso mensaje y su personalidad carismática ha impresionado a partes de muestra población, pero la falta de pruebas de yihads exitosas en el oeste limita su éxito. Sin embargo, la popularidad del erudito ha hecho muy popular la cultura fulani en nuestro país, un evento que desconcierta hasta a nuestros consejeros más brillantes."
 flavor_hau.5.a:0 "No sé si son noticias buenas o malas…"
 flavor_zim.3.t:0 "Militarización nguni"
 flavor_zim.3.d:0 "Los nguni han demostrado ser unos guerreros formidables y dignos, ¡están presentando una seria competencia incluso a nuestras propias tropas! Un clan en particular, el zulú, ha demostrado una astucia y una adaptabilidad excepcionales en el fragor del combate. Merece la pena considerar la posibilidad de establecer una marca allí para que los nguni puedan organizarse y ayudarnos en tiempos de necesidad."
 flavor_zim.3.a:0 "Creo que es mejor integrarlos en nuestro estado."
 flavor_zim.3.b:0 "Parece una buena idea."
 flavor_zim.3.c:0 "Creo que mejor merecen la independencia"
