 kongo_nation_title:0 "Restaurar el Reino de Kongo"
 kongo_nation_desc:1 "El reino tribal de Kongo fue en el pasado la principal potencia regional y quien dio el nombre a la región de Congo Al caer y no haber nadie que lo reemplazara, se ha producido un vacío en la región de Congo, que ahora atrae a los europeos y a otros extranjeros para explotarlo. ¡Es hora de que llenemos vacío y continuemos el legado del reino!"
 ethiopia_nation_title:0 "Restaurar el legado salomónico"
 ethiopia_nation_desc:1 "El Impero de Etiopía es el sucesor espiritual del Imperio aksumita, hogar del hijo del legendario rey Salomón y de la reina de Saba, defensor de la fe copta. Su caída fue una tragedia para la fe copta etíope, pero el espíritu de Etiopía sigue vivo a la espera de renacer con un sucesor digno, ¡como nosotros!"
 set_focus_on_professional_army_title:0 "Centrarse en un ejército profesional"
 set_focus_on_professional_army_desc:0 "Con la subida al trono de [Root.Monarch.GetName], el ejército espera los recursos necesarios para centrarse en unas fuerzas más pequeñas pero con mayor impacto."
 set_focus_on_professional_army_ct:0 "El ejército NO recibió un enfoque en vida de §Y[Root.Monarch.GetName]§! en los últimos §Y20 años§!." # [LocEditor:AwaitingBatchUpdate]
 send_the_shaman_to_a_foreign_country_title:0 "Enviar el chamán a cultos extranjeros"
 send_the_shaman_to_a_foreign_country_desc:0 "Podemos enviar al chamán de nuestro/a [Root.GovernmentName] a un país extranjero para estudiar las prácticas religiosas y de culto de dicho país."
 zulu_nation_ct:0 "Provocar a los nguni locales podría resultar en la creación prematura de §Y[ZUL.GetName]§!."
 federal_kingdoms_gather_the_armies_tt:0 "Los reinos confederales reunirán sus tropas en los próximos §Y6 meses§!, cuyo resultado más tarde será una ganancia de §Y1000 soldadesca§! por Soldadesca base por provincia §Y[Root.Culture.GetName]§!.\nLa Soldadesca asciende con el §Ymodificador Soldadesca nacional§!.\nToda provincia §Y[Root.Culture.GetName]§! gana §R+20,0%§! de autonomía local"
 federal_kingdoms_internal_royal_marriage_tt:0 "Los reinos confederales organizarán un matrimonio en los próximos §Y6 meses§!, que resultará en un matrimonio real interno, lo que dará estos resultados durante §Y20 años§!:\nEquilibrio de lealtad de [Root.GetNobilityOrFallbackName]: §G+10,0%§!\nInfluencia [Root.GetNobilityOrFallbackName]: §Y+5,0%§!\nProbabilidad de nuevo heredero: §G+100,0%§!"
 federal_celebrate_rituals_together_tt:0 "Los reinos confederales organizarán un festival en los próximos §Y6 meses§!, cuyo resultado más tarde será una ganancia de §G+1§! de estabilidad.\nToda provincia §Y[Root.Culture.GetName]§! gana §R+10,0%§! de autonomía local."
 federal_gain_tribal_allegiance_tt:0 "Los reinos confederales expresarán su lealtad hacia [Root.Monarch.GetName] en los próximos §Y6 meses§!, cuyo resultado más tarde será una ganancia de §G+3§! de Lealtad tribal y §R+5,0%§ de autonomía local por cada provincia §Y[Root.Culture.GetName]§!."
 has_adopted_any_cult:0 "Ha adoptado cualquier §Yculto§!"
 switch_active_cult_decision_title:0 "Elegir un culto nuevo"
 switch_active_cult_decision_desc:0 "La fe del [Root.Religion.GetName] no es rígida, con una sola deidad. Creemos en un conjunto de distintas deidades y cultos que las adoran. Sin embargo, de vez en cuando es necesario que un gobernante cambie el enfoque del culto para el país. Con la ayuda de nuestro/s [Root.GetCleroName] podemos cambiar el foco con facilidad."
 switch_permanent_scholar_title:0 "Reemplazar erudito residente"
 switch_permanent_scholar_desc:0 "A veces, las enseñanzas de una determinada escuela ya no tienen valor para nuestro Estado. En casos así se recomienda expulsar al becario extranjero y sustituirlo por otro de una escuela más beneficiosa.\nY gracias a las conexiones de nuestro/s [Root.GetCleroName] ni siquiera sufriremos ninguna penalización en nuestra diplomacia exterior."
 invest_into_the_seven_cities_title:0 "Invertir en las Siete ciudades"
 invest_into_the_seven_cities_desc:0 "Las Siete ciudades de los hausa tienen gran importancia en nuestra historia cultural. Podemos invertir en la prosperidad de estas para resucitar su importancia regional y cultura para nuestro estado."
 zulu_nation_title:0 "Militarizar a los nguni"
 zulu_nation_desc:0 "Los ejércitos de [Root.GetName] son esplendidos. Pero podrían ser mejores. Si equipamos a los nguni locales y militarizamos a su pueblo, nos garantizaremos centenares de nuevos reclutas para el/la [Root.GovernmentName] de [Root.GetName]."
 aksumite_nation_title:0 "Restaurar Aksum"
 aksumite_nation_desc:0 "Los ancianos cuentan la historia del antiguo y poderoso reino de Aksum y su poderoso rey Kabe que gobernó sobre el Mar Rojo sin oposición y se le conoció como san Elesbaan. Ahora al fin estamos listos para escribir un nuevo capítulo de la historia, asumir el legado de nuestros antepasados y reclamar su gloria pasada."
 great_zimbabwe_nation_title:0 "Restaurar Zimbabue"
 great_zimbabwe_nation_desc:0 "¡Que haya regocijo! ¡La gran ciudad de piedra vuelve a estar poblada, sus edificios reconstruidos, y su fuerza, recuperada! Ha llegado el momento de alzar su estandarte y hacer saber al mundo que el Gran Zimbabue vuelve a ser la joya deslumbrante de África que fuera en el pasado."
 hausa_nation_title:0 "Unir a los hausa"
 hausa_nation_desc:0 "Tras muchos años de rencillas y guerras que han asolado la tierra, por fin se han apagado las viejas rivalidades y se ha alcanzado la paz. Los hijos de Bawo vuelven a estar reunidos bajo el mismo estandarte. ¡Es hora de que los hausa se alcen de nuevo como uno solo!"
 israel_nation_title:0 "Refundar Israel"
 israel_nation_desc:0 "Tal como se prometió, la tierra de Israel vuelve a estar libre de la tiranía gentil, se ha restablecido la majestad de David y reconstruido la ciudad santa de Jerusalén. El Señor ha vuelto a Sión con misericordia y las ciudades vuelven a rebosar de prosperidad."
 federal_kingdoms_gather_the_armies_title:0 "Reinos confederales: reunir ejércitos"
 federal_kingdoms_gather_the_armies_desc:0 "Podemos organizar nuevos contingentes de reclutas a través de nuestras relaciones con los muchos reinos de [Root.GetName]."
 federal_kingdoms_internal_royal_marriage_title:1 "Reinos confederales: Organizar matrimonio"
 federal_kingdoms_internal_royal_marriage_desc:0 "Podemos utilizar nuestras relaciones internas para organizar la boda de [Root.Monarch.GetName] con algún cónyuge de uno de los otros reinos de nuestro país."
 federal_celebrate_rituals_together_title:0 "Reinos confederales: celebrar rituales"
 federal_celebrate_rituals_together_desc:0 "En momentos especiales es importante recordar lo que nos une y celebrar las fiestas de nuestro pueblo."
 federal_gain_tribal_allegiance_title:0 "Reinos confederales: ganar lealtad tribal"
 federal_gain_tribal_allegiance_desc:0 "Los reinos proclaman su lealtad hacia [Root.GetellaDir] [Root.Monarch.GetTitle]."
 kitara_nation_title:0 "Reclamar el título del Imperio de Kitara"
 kitara_nation_desc:0 "Después de mucha lucha y sufrimiento, hemos unido a los pueblos de los Grandes Lagos y curado la división que nos separaba. Ha llegado el momento de reconstruir la unidad que perdimos en el pasado y de volver a levantar el estandarte de Kitara para que todo el mundo vea que somos uno."
 macina_nation_title:0 "Formar Macina"
 macina_nation_desc:0 "Nuestro pueblo ha soportado terribles injusticias y tiranías bajo nuestros antiguos soberanos, pero al fin nos hemos liberado de su yugo y estamos dispuestos a labrar nuestro propio camino. Levantemos nuestra nueva bandera como símbolo de libertad y como advertencia para quienes se atrevan a amenazarla."
 mali_nation_title:0 "Asumir el lugar de Malí"
 mali_nation_desc:0 "El poderoso y próspero Imperio de Malí cayó hace muchos años ante la envidia de sus vecinos y las disputas entre caciques. A pesar de ello, el espíritu de Malí no puede ser destruido, siempre sobrevivirá dentro de su pueblo. Ahora que las tierras en torno a Mandinga vuelven a estar unidas es el momento de que se alce un nuevo mansa y devuelva el imperio a su antigua gloria."
 mossi_nation_title:0 "Unir los reinos mossi"
 mossi_nation_desc:0 "Durante demasiados años los hijos de la princesa Yennega lucharon entre ellos. Pero ahora se han sofocado las constantes rivalidades y rencillas y los hermanos perdidos hace tiempo vuelven a cabalgar juntos. Es hora de volver la mirada al mundo y hacerle saber que los mossi están unidos."
 nubian_nation_title:0 "Unir a los nubios"
 nubian_nation_desc:0 "Desde tiempos remotos, los reinos de Nubia se han visto amenazados desde el norte y el sur por paganos que solo quieren apoderarse de nuestro pueblo y nuestras riquezas. Es hora de dejar de lado nuestras diferencias y unirnos como una sola nación nubia bajo Dios."
 rozwi_nation_title:0 "Fundar Rozwi"
 rozwi_nation_desc:0 "Somos guerreros. Hemos expulsado las amenazas extranjeras, pacificado las tierras de Zimbabue, construido grandes ciudades de piedra, excavado oro de las profundidades de la tierra, cazado fieras salvajes, protegido el comercio y unido al pueblo. ¡Somos los rozwi!"
 somalia_nation_title:0 "Unir los clanes somalíes"
 somalia_nation_desc:0 "Los somalíes han habitado el Cuerno de África desde la Antigüedad, pero siempre han estado divididos y se han enfrentado entre sí, en el comercio y en el campo de batalla. Todo cambia ahora que el pueblo ha dejado las rivalidades atrás y finalmente está unido en torno al mismo estandarte."
 ###ZIM MODIFIERS###
 zim_declining_city:0 "Ruinas abandonadas"
 desc_zim_declining_city:1 "Esta provincia es una ciudad abandonada, sin recursos y con solo un puñado de personas que la administran. El trabajo para traer gente de vuelta probará ser difícil."
 zim_restored_capital:0 "Capital restaurada"
 desc_zim_restored_capital:0 "Mediante esfuerzo y dedicación, la ciudad de Zimbabue ha recuperado su antigua gloria y ahora sirve a la corte real como sede del poder."
 zim_desecrated_kingdom:0 "Reino profanado"
 desc_zim_desecrated_kingdom:0 "Zimbabue es la sede de nuestros antepasados. Al abandonarla a los enemigos de nuestro país, el rey sagrado ha mostrado debilidad y es indigno de gobernar."
 zim_desecrated_kingdom_tt:0 "dura hasta que Zimbabue vuelva a ser propiedad de [Root.GetName]"
 ###ADAL MODIFIERS###
 ada_preperation_for_war:0 "Preparativos de guerra adalianos"
 desc_ada_preperation_for_war:0 "La guerra siempre está presente en la sociedad de Adal. Todos esperamos y nos preparamos para el día en el que atacaremos a los etíopes…\n\nGanamos el modificador '§YGuerra adaliana-etíope§!' mientras estemos en guerra con §Y[ETH.GetName]§!, cuyo desarrollo sea igual o mayor al nuestro, con estos efectos:\nMoral del Ejército: §G+5,0%§!\nVelocidad de recuperación de la soldadesca: §G+10,0%§!\nPiedad mensual: §Y+0,1§!\n"
 ada_war_against_ethiopia:0 "Guerra adaliana-etíope"
 desc_ada_war_against_ethiopia:0 "¡Nuestro pueblo vuelve a luchar contra nuestro archirrival Etiopía por el dominio del Cuerno de África! ¡Nuestras tropas diezmarán a los cristianos y extinguirán ala amenaza que han supuesto para nosotros durante tantas décadas."
 ada_expelling_of_the_christians:0 "Intentos de conversión de Adal"
 desc_ada_expelling_of_the_christians:0 "Los cristianos han causado miseria y sufrimiento en el Cuerno de África con sus intentos de expansión. ¡Debemos convertir a esa gente a la fe verdadera para mantener la paz!"
 ada_professional_army:0 "Ejército modernizado"
 desc_ada_professional_army:0 "El ejército [Root.GetName] ha visto grandes mejoras en calidad e instrucción."
 ada_religious_unity_in_the_horn:0 "Un Cuerno unido religiosamente"
 desc_ada_religious_unity_in_the_horn:0 "¡Hemos unido el Cuerno de África y expulsado a los paganos y herejes belicistas de nuestra tierra natal! ¡La autoridad del [Root.Religion.GetName] es incuestionable!"
 ada_imperial_adal_sultanate:0 "Adal imperial"
 desc_ada_imperial_adal_sultanate:0 "Hemos superado las disputas de los clanes somalíes, erradicado la amenaza de los etíopes, unido todo el Cuerno de África e incluso nos hemos extendido a Arabia. Somos ciertamente un imperio por derecho propio y, por lo tanto, nos hemos convertido en una de las grandes potencias de África."
