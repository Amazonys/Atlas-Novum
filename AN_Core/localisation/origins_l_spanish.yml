 fetishist_flavor.603.t:0 "Un culto nuevo para [Root.GetName]"
 fetishist_flavor.603.desc:0 "Nuestros chamanes han reunido a los líderes espirituales de los distintos cultos. Todos presentan a [Root.Monarch.GetName] los beneficios de adorar a su deidad, con la esperanza de persuadir[Root.GetlolaDir] para que elija su culto por encima de los demás."
