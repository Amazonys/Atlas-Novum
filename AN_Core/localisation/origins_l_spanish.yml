 ###MISSIONS###
 eth_cawa_discipline_title:0 "Adiestrar a los cawa"
 eth_cawa_discipline_desc:0 "Los cawa son la clase noble feudal de nuestro país. Estos soldados profesionales, nombrados originalmente por el propio negusa nagast, son la columna vertebral de nuestro ejército y garantizan la paz en nuestras provincias remotas.\nAun así, siempre hay espacio para mejoras. Debemos reclutar más de estos guerreros feroces y adiestrarlos hasta la perfección." # [LocEditor:AwaitingBatchUpdate]
 eth_reform_the_negusa_government_title:0 "Centralizar el Estado"
 eth_reform_the_negusa_government_desc:1 "La antigua monarquía de negusa nagasts ha demostrado ser un sistema rígido. Si bien el principio de la capital itinerante ha probado ser eficaz para mantener una zona bajo control, también ha mostrado lo descentralizado (e impotente) que es en realidad el Estado. Debemos reformar el gobierno y centralizar el poder si queremos que nuestro imperio sobreviva."
 eth_reform_the_negusa_government_ct:0 "Desbloquea la reforma gubernamental §YImperio salomónico§!."
 eth_conquest_of_qasr_ibrim_title:0 "Apoderarse de Qasr Ibrim"
 eth_conquest_of_qasr_ibrim_desc:0 "La fe copta tiene una conexión fuerte con muchos lugares sagrados del mundo. Uno de ellos es la antigua ciudad de Qasr Ibrim que era un centro del cristianismo en el siglo VIII. Sin embargo, sus días de gloria terminaron cuando sus habitantes se volvieron a creencias paganas. Debemos liberarla de su incompetente dueño y devolver a la gente de allí a la fe verdadera." # [LocEditor:AwaitingBatchUpdate]
 eth_conquest_of_alexandria_title:0 "Liberar Alejandría"
 eth_conquest_of_alexandria_desc:0 "Alejandría es el hogar de la antigua sede del patriarcado y el papa copto. Sin embargo, la Iglesia y una gran parte de la comunidad copta sufren bajo el gobierno extranjero e infiel de los mamelucos. Debemos liberar la ciudad de los musulmanes y ayudar a los coptos que siguen ocultos."
 eth_conquest_of_antioch_title:0 "Conquistar Antioquía"
 eth_conquest_of_antioch_desc:0 "La antigua ciudad de Antioquía fue en el pasado cuna del cristianismo y uno de sus centros principales. Pero esto cambió con las cruzadas y la expansión del islam y ahora es una mera sombra de su antiguo ser. Aunque el clero cristiano se ha extinguido en Antioquía, sigue siendo un importante lugar sagrado para nuestra fe. Debemos reconquistar esta antigua sede y restaurar la autoridad cristiana en Oriente Medio."
 eth_please_the_vassals_title:0 "Damot y Hadiya"
 eth_please_the_vassals_desc:1 "Damot, nuestro vasallo, fue otrora un estado que subyugó al sultanato de Shewa. Nuestro otro vasallo, el sultanato de Hadiya fue parte de Shewa.\nAunque está claro que ambas naciones tienen su historia, para nosotros no son más que súbditos desde que el zara Amda Seyon I se ocupó personalmente de la situación y conquistó ambas naciones en 1309. ¡Ahora es el momento de que las dos se unan a nuestro gran imperio! Pero para hacerlo, puede que sus gobernantes necesiten algo de persuasión antes."
 eth_unify_the_kingdoms_title:0 "Unificar las tribus"
 eth_unify_the_kingdoms_desc:0 "Nuestro país fue en el pasado el Imperio aksumita, que se extendía de los desiertos de Dongola hasta la costa de Mukha, en Yemen. Sin embargo, todo cambió cuando la reina Gudit y sus guerreros de Semien saquearon Aksum y asesinaron a la dinastía aksumita. Al poco después, el Imperio se desgajó en varias tribus.\n¡Pero ahora tenemos una nueva dinastía en el trono! Una que se merece el título de «Rey de Reyes» y, como tal, reconquistaremos los territorios de nuestros caídos predecesores, ¡empezando por la unificación de las tribus!"
 eth_retake_suakin_title:0 "Conquistar Suakin"
 eth_retake_suakin_desc:1 "Suakin ha demostrado ser un puerto importante para el comercio en el Mar Rojo. Aunque nunca se ha registrado que fuera parte del Imperio aksumita, alojó a mucho cristiano [Root.GetAdjective] hasta que la ciudad cayó en manos de los musulmanes. Por ello, tenemos razones más que suficientes para hacernos con este puerto y liberar a los pocos cristianos que aún se esconden allí."
 eth_develop_the_ancestors_city_title:0 "Tomar la capital de los antepasados"
 eth_develop_the_ancestors_city_desc:0 "Aunque la mayor historia de nuestra nación se basa en el gran rey Menelik y la reina de Saba, tenemos una historia aún más antigua que las de estas dos leyendas. Nuestra gran nación fue en el pasado parte del Imperio aksumita, el imperio de nuestros antepasados. Aunque sus días ya pasaron por culpa de los invasores musulmanes y de la reina guerrera Gudit, su antigua capital, Aksum, sigue viva.\nHoy en día sirve como lugar de coronación de nuestros gobernantes. Sin embargo, el tiempo no ha sido amable con la ciudad y ha dejado sus huellas. Debemos restaurar la ciudad y asegurarnos de conservar nuestro pasado."
 eth_harbor_city_adulis_title:0 "Restaurar Adulis"
 eth_harbor_city_adulis_desc:0 "Ningún puerto fue más importante para el antiguo imperio aksumita que el de Adulis. Fue el punto clave del antiguo comercio del Mar Rojo y estaba muy cerca de la antigua Grecia, así como del Imperio bizantino. Gracias a su ubicación, permitió a Aksum convertirse en la mayor potencia del Mar Rojo.\nPor desgracia, la ciudad fue capturada por los musulmanes en torno al 702, lo que condujo al aislamiento y a la eventual e inevitable caída del Imperio aksumita. ¡Pero no todo está perdido! La infraestructura de la ciudad sigue intacta. Si recuperamos este puerto, podremos reconstruir Adulis hasta convertirla en una ciudad mayor de lo que nunca fue." # [LocEditor:AwaitingBatchUpdate]
 eth_conquer_adal_title:0 "Conquistar Adal"
 eth_conquer_adal_desc:0 "Las relaciones entre [Root.GetName] y Adal siempre fueron sombrías por las diferencias en religión y poder. Gracias a la diferencia de poder, nuestro/a [Root.GovernmentName] siempre pudo reclamar un legítimo tributo al sultán de Adal. No obstante, desde que los otomanos contactaron con el sultán, el pueblo de Adal se ha vuelto reacio al pago y ahora aspiran a destruirnos con la ayuda de los turcos. Debemos tomar precauciones y conquistarlos antes de que se conviertan en una verdadera amenaza para [Root.GetName]." # [LocEditor:AwaitingBatchUpdate]
 eth_unify_the_horn_of_africa_title:0 "Unir el Cuerno"
 eth_unify_the_horn_of_africa_desc:0 "El Cuerno de África alberga muchos reinos antiguos. Muchos de ellos se alzaron y cayeron a lo largo de los siglos, pero ninguno de ellos consiguió nunca unir toda la región. Debemos tomar cartas en el asunto y acabar de una vez por todas con las interminables luchas en el Cuerno." # [LocEditor:AwaitingBatchUpdate]
 eth_yemens_coasts_title:0 "Poner el pie en Arabia"
 eth_yemens_coasts_desc:0 "El Imperio aksumita poseyó territorios en el sur de Arabia en el siglo III. En especial, en el litoral de la región, lo que hoy se asocia a Yemen. Al igual que los demás grandes logros de este antiguo imperio, este enclave en Arabia también cayó en manos de los musulmanes. Ha llegado el momento de arrebatárselo." # [LocEditor:AwaitingBatchUpdate]
 eth_restore_aksumite_empire_title:0 "Superar el pasado"
 eth_restore_aksumite_empire_desc:0 "Puede que el imperio de nuestros antepasados haya caído, pero su legado sigue viviendo en nosotros y, gracias a ello, no solo tenemos la fuerza para restaurar aquello que fue destruido, ¡sino hasta de superarlo!"
 eth_eliminate_the_semien_rebels_title:0 "La revuela de Gedeón"
 eth_eliminate_the_semien_rebels_desc:0 "El traicionero rey Gedeón V dirige una rebelión contra [Root.Monarch.GetName] y pretende separar su reino de nuestro imperio. Debemos darle una lección a este traidor y despachar a sus seguidores."
 eth_church_reforms_title:0 "Resolver el problema del sábado."
 eth_church_reforms_desc:0 "Aunque parezca un problema trivial, nuestra iglesia está dividida sobre la cuestión de la observancia bíblica del sábado, y lleva así desde hace casi un siglo. Los fieles de la Iglesia de Alejandría creen que el día de descanso debe ser el domingo, mientras que los seguidores de Ewostatewos creen que deberían guardarse ambos días del fin de semana. Si queremos mantener la unidad religiosa tenemos que encontrar un compromiso para ambos grupos."
 eth_church_reforms_ct:1 "Ha ocurrido el evento «§YReformas de centralización de Zara Yakob§!»"
 unlock_privilege_estate_church_yakobs_churches_tt:0 "Activa el privilegio del/los [Root.GetCleroName] «§YReforma del sábado bíblico§!»"
 unlock_privilege_estate_burghers_hydraulic_rights_tt:0 "Activa el privilegio §YConceder derechos hidráulicos§! de los [Root.GetBurguesesName]"
 eth_build_an_army_title:0 "El ejército de [Root.GetName]"
 eth_build_an_army_desc:0 "Nuestro país está rodeado de infieles y enemigo del/la [Root.GovernmentName]. Si queremos sobrevivir y expandir nuestra nación necesitamos reforzar nuestro ejército con más tropas y un general competente."
 eth_conquer_southern_kingdoms_title:0 "Conquistar el Sur"
 eth_conquer_southern_kingdoms_desc:1 "Existen rivales en potencia en la frontera sur de nuestro/a gran [Root.GovernmentName]. Puede que el reino de Kaffa sea otra nación copta, peros sus reyes no tienen el menor interés de compartir su oro con nuestr[Root.GetoaDir] legítim[Root.GetoaDir] [Root.Monarch.GetTitle]. El reino de Ennarea es un triste ejemplo de estado y solo sirve para reforzar para los bárbaros fetichistas del este.\nDebemos conquistar los reinos sureños y consolidar la región etíope."
 eth_the_riches_of_the_south_title:0 "Las riquezas de Kaffa"
 eth_the_riches_of_the_south_desc:0 "Por supuesto, la gente se molesta bastante cuando pierde su soberanía en favor de una nación extranjera. Después de todo, así funcionan las guerras y las conquistas y, normalmente, los conquistados se adaptan a sus nuevos señores con el tiempo. Sin embargo, en algunos casos la transición debe hacerse más cómoda. Kaffa es uno de estos casos. Su oro tiene un valor incalculable para nuestro país, pero mientras la población local esté disgustada no podemos excavar el oro de allí. Debemos desarrollar mejores infraestructuras en Kaffa y Damot para mostrar nuestro lado más benevolente."
 eth_gain_sea_access_title:0 "Acceder al Mar Rojo"
 eth_gain_sea_access_desc:0 "Desde la caída del Imperio aksumita, nuestro país no tiene acceso alguno al mar, que nos conectaba con los otros cristianos del mundo. ¡Debemos cambiar eso con la conquista de un puerto y su ampliación con un astillero adecuado! Al fin y al cabo, ni nuestras tropas ni nuestros diplomáticos pueden convertirse en barcos al tocar el agua."
 eth_gain_sea_access_tt:0 "Se construirá inmediatamente un §Yastillero§! en un puerto que poseamos al azar."
 eth_create_a_navy_title:0 "Crear la marina de [Root.GetName]"
 eth_create_a_navy_desc:0 "Ahora que nuestro reino cuenta con los medios para producir barcos, lo normal es que lo hagamos. Para garantizar un contacto permanente con nuestros hermanos en Cristo, es esencial tener una flota funcional."
 eth_create_a_navy_tt:1 "Una flotilla de barcos navegará por el gran Nilo hasta llegar al mar Mediterráneo."
 eth_ethiopian_empire_title:0 "Gran potencia africana"
 eth_ethiopian_empire_desc:0 "Aunque gracias a nuestra conexión religiosa contamos con la benevolencia de los europeos, aún nos ven como poco más que una tribu que vive en chozas de barro. ¡Les mostraremos que somos una fuerza a tener en cuenta, como cualquier otra potencia europea!" # [LocEditor:AwaitingBatchUpdate]
 eth_find_other_christians_title:0 "Contactos con Portugal"
 eth_find_other_christians_desc:0 "Nuestro/a [Root.GovernmentName] ha tenido contacto con los europeos desde los tiempos del gran negusa nagast Dawit I. Pero por culpa de las grandes distancias y las complicaciones causadas por los mamelucos, ningún europeo pudo mantener el contacto con nosotros permanentemente. Esto cambió cuando los portugueses comenzaron a levantar su imperio global y necesitaron aliados cercanos al océano Índico.\n¡Debemos iniciar el contacto con los portugueses!"
 eth_find_other_christians_ct:0 "Ha ocurrido el evento «§YPêro da Covilhã§!»."
 eth_find_other_christians_tt:0 "[Root.GetName] descubrió toda provincia en posesión de §Y[POR.GetName]§!."
 eth_market_of_the_west_title:0 "Mercado del Occidente"
 eth_market_of_the_west_desc:0 "El comercio del Mar Rojo fue en su día uno de los nodos comerciales más importantes del mundo. Conectaba al Imperio romano con las riquezas de la India y permitía a los romanos disfrutar de los productos indios sin tener que tratar con los persas. Pero esto cambió cuando su sucesor, el Imperio bizantino, cayó en manos de los turcos otomanos. Desde entonces, el Mar Rojo ya no es tan rentable como antes y, debido al colonialismo de los europeos, es muy probable es que nunca vuelva a serlo.\nPero seguimos teniendo opciones. Gracias a nuestra nueva conexión con los europeos nos es posible estar presentes en sus nodos comerciales, mucho más activos. Lo único que tenemos que hacer es llegar a su rico mercado de un modo u otro." # [LocEditor:AwaitingBatchUpdate]
 eth_ideas_and_institutions_title:0 "Ideas de Occidente"
 eth_ideas_and_institutions_desc:1 "Nuestra religión y cultura son los aspectos más importantes de nuestra civilización. La tecnología no nos había preocupado especialmente.\nHasta que descubrimos de qué eran capaces los europeos. Gracias a nuestras relaciones comerciales con los europeos, los comerciantes pudieron conocer de primera mano los métodos de trabajo europeos. Sus logros tecnológicos, especialmente en el ámbito militar, dejaron a los comerciantes muy impresionados y, a nuestra nación, preocupada. ¡Debemos asegurarnos de que ninguno de estos europeos se nos adelante!"
 has_better_tech_than_westerns_tt:0 "Ningún país §Yoccidental§! está por delante en ninguna tecnología en comparación con §Y[Root.GetName]§!."
 has_more_institutions_than_westerns_tt:1 "Ningún país §Yoccidental§! ha incorporado más instituciones que §Y[Root.GetName]§!."
 eth_westernize_the_army_title:0 "Modernizar el ejército"
 eth_westernize_the_army_desc:0 "Nuestra nación pudo comprobar la eficacia y la brutalidad de los ejércitos europeos en el pasado. En especial, durante los conflictos con el sultanato de Adal, [Root.GetName] fue testigo de los logros tecnológicos en materia bélica gracias a los portugueses. Debemos modernizar nuestro ejército y adoptar la tecnología occidental o si no, nuestra nación puede ante invasores europeos competentes."
 eth_blessed_empire_title:0 "Un imperio bendecido"
 eth_blessed_empire_desc:0 "Nuestra nación afrontó muchos desafíos y los superó. Restableció el contacto con los cristianos de Europa, modernizó su tecnología y su sociedad. ¡Restauró las fronteras de un antiguo imperio e incluso las superó! ¡Hasta recibió la santa luz del mismo Señor! ¡Somos desde luego un imperio bendecido por encima de todos los demás!"
 ###MAL MISSIONS###
 mal_pick_religious_direction_title:0 "Elegir la dirección"
 mal_pick_religious_direction_desc:0 "En nuestro país la familia real en pleno, así como la aristocracia están compuesta de musulmanes devotos mientras que campesinos y la burguesía menor son paganos tribales. Con un/a [Root.GovernmentName] así, la cuestión de la dirección religiosa es más importante que nunca. Debemos tomar una decisión si queremos que impere la estabilidad interna."
 mal_pick_a_religious_direction_tt:0 "Dependiendo de la elección, [Root.GetName] puede desbloquear bien una §YMisión religiosa§! o una §YMisión de tolerancia§!."
 mal_pick_a_religious_direction_ct:0 "Se ha disparado el evento §YIslamización de la Aristocracia§! y hemos elegido una de las dos opciones." # [LocEditor:AwaitingBatchUpdate]
 mal_create_navy_title:0 "Crear una flota comercial"
 mal_create_navy_desc:0 "Desde los días de nuestra edad de oro, los comerciantes [Root.GetAdjective]s dependían de caravanas y rutas terrestres para llegar a Egipto, Arabia o Europa. Sin embargo, el declive de nuestra nación tras la muerte de Mansa Musa ha demostrado que estas vías comerciales ya no son suficientes.\nTenemos que adaptarnos y viajar por mar para llegar a mercados lucrativos. Pero para lograrlo primero necesitamos una flota comercial."
 mal_new_world_ambition_title:0 "El misterio de Ko Mamadi"
 mal_new_world_ambition_desc:0 "El predecesor de Mansa Musa (al menos según el mismo Musa, claro) fue el curioso Mansa Ko Mamadi, más conocido en árabe como Mohamed ibu Qu. Ko Mamadi desapareció de Malí cuando él y una flota de mil barcos navegaron hacia el oeste, para no regresar jamás.\nAunque nuestro buen Musa era un hombre piadoso y generoso, la veracidad de la historia de Ko Mamadi es… cuestionable para nuestra corte. Aun así, el misterio de Ko Mamadi intriga a nuestros marineros y realeza por igual y valdría la pena considerar la posibilidad de trazar mapas del mar occidental."
 mal_discover_the_new_world_title:0 "En busca de la flota perdida"
 mal_discover_the_new_world_desc:0 "La búsqueda de la flota perdida sigue adelante. En algún lugar debe haber restos del naufragio que prueben la existencia de la flota y la leyenda de Ko Mamadi…"
 mal_discover_the_new_world_tt:0 "Descubrir al menos una provincia de §YSudamérica§!."
 mal_abu_bakr_ambition_title:0 "La ambición de Ko Mamadi"
 mal_abu_bakr_ambition_desc:0 "Mientras que la existencia de Ko Mamadi y su flota sigue siendo un misterio, el descubrimiento de Sudamérica es el resultado de la fascinación que nos ha causado su historia. Como guiño final a su leyenda, deberíamos proseguir su ambición y colonizar este continente para la gloria de [Root.GetName]."
 mal_conquer_jol_title:0 "Subyugar a Wólof"
 mal_conquer_jol_desc:0 "Los wólof fueron vasallos nuestros en sus primeros tiempos, pero debido a nuestras propias luchas internas consiguieron declararse independientes. Tuvieron unos cien años de soberanía, pero ya ha llegado la hora de que vuelvan a estar bajo nuestros cuidados." # [LocEditor:AwaitingBatchUpdate]
 mal_trade_with_maghreb_title:0 "Conexión con el Magreb"
 mal_trade_with_maghreb_desc:0 "Nuestro/a [Root.GovernmentName] ha estado muy aislado del resto del mundo musulmán desde la muerte del gran Mansa Musa. No podemos dejar que esto continúe. Necesitamos reconstruir la conexión con nuestros hermanos en la fe del Magreb."
 mal_trade_with_maghreb_tt:0 "Permite la compra única de una provincia de §YEuropa§! mediante una decisión."
 mal_trade_with_europeans_title:0 "Alcanzar Europa."
 mal_trade_with_europeans_desc:0 "Si bien el comercio de Safi refuerza nuestros ingresos, no se puede comparar con los beneficios potenciales que podría reportarnos el mercado europeo. Naturalmente, nos conviene acceder a uno de sus nodos comerciales."
 mal_econimical_hegemony_title:0 "Preparar la peregrinación"
 mal_econimical_hegemony_desc:0 "La peregrinación a la Meca es un deber sagrado para todo musulmán piadoso. Tiene un sentido extra para nosotros, ya que tradicionalmente nuestros mansas viajaban a La Meca con riquezas en nombre de Alá. Esta vez hay que emprender una peregrinación aún mayor, que también recorra las maravillas de Europa. Pero para eso necesitamos una economía que pueda financiar el viaje [Root.GetdeldelaDir] [Root.Monarch.GetTitle] y una corte competente que asuma sus deberes entretanto." # [LocEditor:AwaitingBatchUpdate]
 mal_riches_of_trade_tt:1 "§Y[Root.GetName]§! tiene al menos un §Y50%§! de poder comercial y es la §Ypotencia comercial§! más fuerte en cualquier nodo comercial §Yeuropeo§!."
 mal_fighting_musa_title:0 "Mansa a las armas"
 mal_fighting_musa_desc:0 "El tiempo del otrora gran Mansa Musa terminó, pero nuestro país nunca fue capaz de recuperarse de ello.\n¡Esto debe cambiar! La legitimidad de todos los mansas tras Musas ha sido muy cuestionada y ninguno de ellos consiguió el apoyo de nuestro pueblo. [Root.Monarch.GetName] pondrá fin a esto al llevar a nuestras tropas a la victoria en persona."
 mal_subjugate_zaf_title:0 "Apaciguar a los bambara" # [LocEditor:AwaitingBatchUpdate]
 mal_subjugate_zaf_desc:1 "Los bambara de Segu, en la región de Massina han expresado gran malestar bajo nuestro poder y desean separarse de nosotros. El resultado es que han contactado con nuestro rival, Songhai para que apoye su movimiento independentista.\n¡No podemos dejar que eso ocurra! Debemos apaciguar a los bambara lo más rápidamente posible para mantenerlos dentro de nuestro país."
 mal_reintegrate_son_title:0 "Reintegrar Songhai"
 mal_reintegrate_son_desc:0 "[SON.GetName] es otro estado que fue territorio [Root.GetAdjective]. Pero, al contrario que [ZAF.GetName], [SON.GetName] busca crecer en poder y llenar el vacío de poder causado por nuestra decadencia inicial. Si nuestro país sobrevive, debemos eliminar la amenaza de [SON.GetName] y reintegrar al pueblo [SON.GetAdjective] en nuestra nación."
 mal_restore_the_mali_empire_title:0 "Restaurar el Imperio"
 mal_restore_the_mali_empire_desc:0 "En el pasado fuimos la mayor potencia de África Occidental y su corazón cultural. Por culpa de unas sucesiones desgraciadamente malas, nuestro imperio fue decayendo y podía desaparecido por completo.\nPero logramos sobreponernos, e incluso cambiamos el rumbo de nuestro destino. ¡Ahora es el momento de extendernos más allá incluso de nuestras antiguas fronteras imperiales y reclamar nuestro antiguo título!"
 mal_control_the_niger_river_title:0 "Controlar el río"
 mal_control_the_niger_river_desc:0 "El río Níger es el cordón umbilical de África Occidental y, como tal, tiene una gran importancia en esta región. Lo mejor sería que este río estuviera totalmente controlado."
 mal_control_the_niger_river_ct:0 "Poseer todas las provincias núcleos que formen parte del río §YNíger§!"
 mal_control_the_niger_river_tt:0 "Toda provincia poseída que forme parte del río §YNíger§! consigue «§YRío cultivado§!» durante §Y25§! años, con estos efectos:\nCoste de desarrollo: §G-10,0%§!\nEficiencia producción local: §G+10,0%§!\nModificador de impuestos locales: §G+10,0%§!"
 mal_dominate_ivory_coast_and_timbuktu_title:0 "Proteger el comercio de África Occidental"
 mal_dominate_ivory_coast_and_timbuktu_desc:0 "Todo el comercio de África Occidental se realizará bajo nuestra supervisión. No podemos permitir que extranjeros y rivales encuentren el modo de explotar el comercio de nuestra región." # [LocEditor:AwaitingBatchUpdate]
 mal_dominate_ivory_coast_and_timbuktu_tt:0 "Ningún país §Yeuropeo§! tiene un §Y20%§! del poder comercial en los nodos comerciales de §YCosta de Marfil§!, §YTombuctú§! o §YKatsina§!." # [LocEditor:AwaitingBatchUpdate]
 mal_trade_domination:0 "Comercio africano occidental protegido"
 mal_retake_the_mosque_title:0 "Conquistar Djenné"
 mal_retake_the_mosque_desc:0 "El estado de Djenné solía ser uno de nuestros socios comerciales e incluso llegó a ser vasallo de nuestro gran imperio en un momento dado. Con nuestro declive, Djenné consiguió la independencia. Ahora comercian con nuestros rivales y los apoyan. No podemos permitir que esto continúe. Tenemos que anexionar su estado al nuestro."
 mal_conquer_tmb_title:0 "Reconquistar Tombuctú"
 mal_conquer_tmb_desc:0 "La gran ciudad de Tombuctú fue en su día una parte esencial de nuestro imperio, ya que era el puesto comercial que conectaba África Occidental con Europa. Debido a nuestra decadencia, la ciudad se escapó de nuestro control y fundó su propio estado. Ahora es el momento de reconquistar esta inestimable ciudad y reintegrarla en nuestro/a [Root.GovernmentName]."
 mal_absolute_authority_title:0 "Restaurar la autoridad de Malí"
 mal_absolute_authority_desc:0 "Muchos especularon con el poderoso Imperio Malí jamás regresaría; que nos desvaneceremos con el paso del tiempo.\n¡Pero nada menos cierto! Conseguimos ampliar nuestras fronteras más allá de lo que nadie esperaba y nos libramos de las amenazas internas. ¡Que todo el mundo sepa que la autoridad de Mali está totalmente restaurada!"
 mal_absolute_authority_ct:0 "Terminará el desastre §YDecadencia de Malí§!."
 mal_west_african_great_power_title:0 "Gran potencia de África occidental"
 mal_west_african_great_power_desc:0 "Nuestro imperio estaba al borde de la decadencia y, sin embargo, conseguimos sobrevivir e incluso crecer. Pero aunque dominemos nuestra región no somos, ni mucho menos, la única gran potencia de este mundo. Los europeos también han formado estados poderosos por su cuenta y ahora intentan imponer su voluntad a los pueblos de África.\n¡Debemos crecer en poder y hacer saber a cada uno de estos insignificantes europeos que no nos pueden imponer sus ambiciones!" # [LocEditor:AwaitingBatchUpdate]
 mal_west_african_great_power_ct:0 "Ningún país §Yeuropeo§! tiene más desarrollo total que §Y[Root.GetName]§!."
 mal_brace_for_decline_title:0 "Ganar favores de los estamentos"
 mal_brace_for_decline_desc:1 "No es ningún secreto que nuestro país está pasando por sus peores momentos. Mucha de nuestra población teme lo peor mientras que súbditos y rivales buscan oportunidades para aprovecharse de nuestro estado de debilidad. En momentos así necesitamos más que nunca unidad e integridad en nuestra corte. Debemos ganarnos algunos favores con los estamentos para asegurarnos de que no se vuelvan contra nosotros en cuanto tengan la oportunidad."
 mal_brace_for_decline_tt:0 "Los estamentos permanecerán §Yleales§! a [Root.GetName] durante el desastre §YDecadencia de Malí§!"
 mal_get_competent_court_title:0 "Una corte competente"
 mal_get_competent_court_desc:0 "A la muerte de Mansa Musa en 1337 su hijo Maghan asumió el trono. Fue el primero de muchos horrendos gobernantes que tuvimos que soportar tras nuestra edad de oro. En 1341, a Maghan le sucedió su tío Suleyman, que deshizo los muchos errores financieros cometidos por su sobrino. Pero tras la muerte de este, Malí solo tuvo mansas que reinaban unos meses o eran unos tiranos absolutos.\n\nSi queremos recuperarnos del todo de nuestra historia necesitamos un mansa competente en el trono. O al menos uno que conozca gente competente para la corte." # [LocEditor:AwaitingBatchUpdate]
 mal_get_competent_court_tt:0 "Ya no aparecerán §Ypretendientes§! cuando se corone un nuevo mansa durante el desastre §YDecadencia de Malí§!."
 mal_handle_the_kaabu_title:0 "Ocuparse de los kaabu"
 mal_handle_the_kaabu_desc:0 "[1114.GetName] ha formado parte de [Root.GetName] desde el siglo XIII. Pero debido a nuestra constante decadencia durante casi cien años, los habitantes de [1114.GetName] se han ido sintiendo abandonados y ya desean un estado propio, completamente independiente del nuestro. Sobre todo después de entrar en contacto con los europeos, y no querer seguir siendo nuestros intermediarios.\nDebemos mostrarles nuestra empatía y afecto para que no se nos escape otra parte de nuestro país."
 mal_handle_the_kaabu_ct:0 "Toda provincia, también núcleo de otro país, permanecerá §Yleal§! a [Root.GetName] durante el desastre §YDecadencia de Malí§!"
 mal_gold_and_ivory_title:0 "Oro y marfil"
 mal_gold_and_ivory_desc:0 "El oro ha sido tradicionalmente el bien de importación principal de [Root.GetName] y muchos extranjeros harían lo que fuera por las pepitas de oro que posee nuestr[Root.GetoaDir] [Root.Monarch.GetTitle]. Mientras tanto, también tenemos acceso a otro recurso cuya popularidad también ha ido aumentando: el marfil.\nHemos de aumentar la producción de ambos bienes y desarrollar nuestra economía." # [LocEditor:AwaitingBatchUpdate]
 mal_give_gold_away_title:0 "Mostrar generosidad" # [LocEditor:AwaitingBatchUpdate]
 mal_give_gold_away_desc:0 "[Root.GetMaliReligionGenorisityMissionText]"
 mal_give_gold_away_desc_muslim:0 "Poseer fortuna y las riquezas de la Tierra es estupendo, pero no realiza la visión del Profeta. En lugar de sentarnos sobre nuestras riquezas deberíamos seguir los pasos del gran Mansa Musa y compartir el oro con nuestros hermanos en la fe, en especial aquellos de Anatolia, Egipto y, por supuesto, La Meca." # [LocEditor:AwaitingBatchUpdate]
 mal_give_gold_away_desc_fetishist:1 "Este mucho nos ha obsequiado con minerales valiosos y otras riquezas y sabemos cómo disfrutarlo. Sin embargo, no está en espíritu de nuestros chamanes y nuestras creencias. ¡En su lugar debemos compartir nuestras riquezas con otras grandes tribus del mundo!"
 mal_jihad_upon_own_population_title:1 "[Root.GetPreviewColorMAL]Convertir [Root.GetName][Root.GetPreviewColorMAL_end]"
 mal_jihad_upon_own_population_desc:1 "Al islamizarse nuestra aristocracia, hemos decidido convencer a nuestro pueblo para que también abrace el islam. Debemos ponernos en marcha, erradicar la prácticas paganas del pasado y eliminar el poder que los [Root.GetDhimmiName] tienen sobre nosotros."
 mal_more_tolerance_to_heathens_title:1 "[Root.GetPreviewColorMAL]Tolerar la tradición[Root.GetName][Root.GetPreviewColorMAL_end]"
 mal_more_tolerance_to_heathens_desc:0 "Hemos decidido dejar que nuestra población rural siga practicando su religión tradicional. Sin embargo, las clases altas de nuestro país no está demasiado contenta. Necesitamos aumentar la tolerancia pública de las tradiciones antiguas y reducir el poder del [Root.GetCleroName] sobre nuestro/a [Root.GovernmentName]."
 ###SON MISSIONS###
 son_build_military_title:0 "Preparativos de guerra"
 son_build_military_desc:0 "En el pasado fuimos súbditos del reino de Malí hasta que perdieron el control sobre su territorio. Desde entonces hemos sido independientes y, por tanto, de nosotros depende defendernos de amenazas extranjeras. Debemos reforzar nuestras fuerzas y contratar a un general competente ahora que se acercan los conflictos." # [LocEditor:AwaitingBatchUpdate]
 son_conquer_tmb_title:0 "Conquistar Tombuctú"
 son_conquer_tmb_desc:0 "Tombuctú es el corazón de la cultura y el comercio de África Occidental. Atrae comerciantes, eruditos, ulemas y extranjeros por igual. Nos interesa tener el control de esta significativa ciudad."
 son_conquer_zaf_title:0 "Conquistar Koumbi Saleh"
 son_conquer_zaf_desc:0 "Hacer unos 300 años, el poderoso Imperio de Ghana gobernaba el territorio que ahora ocupa Malí. El Imperio de Ghana se desmoronó con el paso del tiempo y, finalmente, hasta su otrora impresionante capital, Koumbi Saleh, no es más que una ciudad abandonada.\nAun así, la conquista de estas ruinas podría sernos útil para afianzarnos mejor en el territorio de Malí. También podríamos encontrar documentos antiguos que nos sirvan para nuestro estado actual." # [LocEditor:AwaitingBatchUpdate]
 son_prepare_troops_title:0 "Asumir el título de imperio"
 son_prepare_troops_desc:0 "Ha llegado el momento de que Malí nos entregue su título. Su decadencia los debilitó y ahora solo son una sombra de lo que fueron en el pasado. Sin embargo, para reclamar el título de imperio de África Occidental, necesitamos demostrar nuestro poder sobrepasando a Malí en cualquier aspecto imaginable." # [LocEditor:AwaitingBatchUpdate]
 son_invade_mali_title:0 "Destruir Malí"
 son_invade_mali_desc:0 "Malí ha vivido más tiempo del que debía. ¡Es un acto de misericordia acabar con su sufrimiento e integrar su población en nuestro legítimo imperio!"
 son_west_african_great_power_title:0 "Conquistar África Occidental"
 son_west_african_great_power_desc:0 "Con la caída de Malí, nuestro mayor rival ha dejado de existir. Todo el Níger, Sahel y Guinea están ahí que los tomemos y así disputar el Magreb sin tener que preocuparnos por ataques desde nuestra propia región." # [LocEditor:AwaitingBatchUpdate]
 son_competence_in_court_title:0 "Mejorar la burocracia"
 son_competence_in_court_desc:0 "La burocracia no es un tema muy apasionante, pero es esencial para todo país con grandes ambiciones. Sin embargo, nuestra burocracia se encuentra en un estado espantoso. Tenemos que organizar nuestra administración antes de pensar siquiera en expandirnos." # [LocEditor:AwaitingBatchUpdate]
 son_military_expertise_title:0 "Profesionalidad del ejército"
 son_military_expertise_desc:0 "Muchos gobernantes de la dinastía Sonni no veían en cada campesino más que otro soldado potencial al que sacrificar en guerras sin sentido. Aunque esta actitud nos ayudó en el pasado a conseguir más reclutas, no era rentable, desde luego. Debemos abandonar esta actitud y crear un ejército profesional, dirigido por nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] en persona." # [LocEditor:AwaitingBatchUpdate]
 son_win_battles_title:0 "Abrazar la gloria de la batalla"
 son_win_battles_desc:0 "Un ejército profesional solo es un adorno bonito si no lo utilizamos. Debemos desatar su poder sobre nuestros enemigos y abrazar la gloria de la batalla."
 son_win_battles_bt:0 "El disparador de esta misión queda revelado cuando se complete la misión «§YProfesionalidad del ejército§!»."
 son_win_battles_ct:0 "Ganar al menos §Y30§! batallas (actualmente §Y[Root.son_fight_counter.GetValue]§!/§Y30§!).\nGanar batallas con ejércitos dirigidos por §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! valen el doble."
 son_modernize_army_title:0 "Reformar el ejército"
 son_modernize_army_desc:0 "Aunque el uso de armas de fuego y cañones se está introduciendo en nuestro ejército, todavía está lejos de ser algo común para nuestras tropas. La mayoría de nuestros soldados siguen utilizando lanzas y arcos, mientras que magrebíes y europeos dominan las armas de fuego. Si no queremos vernos arrasados por nuestros vecinos del norte, tenemos que reformar el ejército y modernizar su armamento."
 son_modernize_army_tt:0 "Ningún país del grupo tecnológico §Yoccidental§! tiene una tecnología militar superior a la de §Y[Root.GetName]§!."
 son_westernize_state_title:0 "Modernizar [Root.GetName]"
 son_westernize_state_desc:0 "Aunque nuestro ejército disfruta de reformas y modernización, nuestro/a [Root.GovernmentName] sigue manteniendo leyes antiguas y reglas de tiempos medievales y no se considera a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.GetellaDir] gobernante absolut[Root.GetoaDir] de [Root.GetName]. Debemos centrarnos en reorganizar nuestro gobierno y adoptar las muchas maravillas de la tecnología moderna." # [LocEditor:AwaitingBatchUpdate]
 son_stop_the_air_raids_title:0 "Detener las incursiones de Air"
 son_stop_the_air_raids_desc:0 "Desde su nacimiento, el pueblo [Root.GetAdjective] ha tenido que rechazar las incursiones de [AIR.GetName]. Estar a la defensiva no es la solución; los tuaregs seguirán asaltando nuestras aldeas.\nNo, para terminar con esta amenaza tenemos que pasar a la ofensiva y eliminar la amenaza de [AIR.GetName]."
 son_take_djenne_title:0 "Conquistar [1134.GetName]"
 son_take_djenne_desc:0 "[1134.GetName] ha sido históricamente un centro importante de comercio en el Níger desde su fundación. Además, también alberga la Gran Mezquita de Djenné. En el pasado perteneció a nuestro rival, Malí, pero ahora es independiente (y un objetivo fácil).\nDebemos tomar el control sobre esta ciudad importante por la gloria de [Root.GetName]." # [LocEditor:AwaitingBatchUpdate]
 son_expand_djenne_mosque_title:0 "Restaurar la Gran Mezquita"
 son_expand_djenne_mosque_desc:0 "Durante la conquista de la ciudad, la Gran Mezquita de Djenné sufrió daños colaterales. ¡Debemos restaurar la mezquita, en nombre de Alá!"
 son_contact_with_morocco_title:0 "Contactar con el Magreb"
 son_contact_with_morocco_desc:1 "En los tiempos del Imperio de Ghana, las regiones de Sahel y Níger recibían muchos visitantes de Arabia y el Magreb. Esto continuó durante la existencia del Imperio de Malí, pero hoy en día raramente llegan viajeros y comerciantes de estas regiones. Debemos restaurar el contacto con nuestros hermanos en la fe, o al menos con los del Magreb, que están más cerca de nosotros."
 son_contact_with_morocco_tt:0 "Descubrir cualquier provincia del §YMagreb§!."
 son_invade_maghreb_title:0 "Invadir el Magreb"
 son_invade_maghreb_desc:0 "Aunque esperábamos una mejor relación diplomática con los pueblos del Magreb, solo les interesa nuestro oro y nuestra sal. Aún peor: ¡los marroquíes hasta estaban planeando una invasión de nuestro territorio para poder apoderarse de la producción de sal y oro! ¡Por nuestra propia seguridad, debemos darle la vuelta a la situación y pasar al ataque los primeros!"
 son_consolidate_maghreb_title:0 "Consolidar el Magreb"
 son_consolidate_maghreb_desc:1 "El Magreb es una región extensa con muchos recursos valiosos. Deberíamos ampliar nuestra influencia en esta zona y conquistar el resto de provincias para nuestro beneficio."
 son_conquer_the_mossi_title:0 "Eliminar la amenaza mossi"
 son_conquer_the_mossi_desc:0 "Las tribus mossi del sur llevan bastante tiempo siendo una piedra en el zapato. Aunque tuaregs y ellos se enfrentan a menudo, consiguen organizar incursiones contra nuestras aldeas. Si queremos estas tribus paganas nos dejen en paz tendremos que demostrar fuerza y eliminarlas." # [LocEditor:AwaitingBatchUpdate]
 son_conquer_the_mossi_tt:0 "Toda provincia §Ymossi§! pertenece a §Y[Root.GetName]§! o súbditos suyos no tributarios."
 son_convert_the_mossi_title:1 "[Root.GetPreviewColorSON]Convertir a los mossi[Root.GetPreviewColorSON_end]"
 son_convert_the_mossi_desc:0 "El/Los [Root.GetCleroName] han estudiado la historia de los mossi y sus incursiones contra nuestro pueblo y han sugerido una solución: ¡su total conversión a la fe verdadera! ¡Esos paganos deben ver la luz de Alá!"
 son_convert_the_mossi_tt:0 "Toda provincia §Ymossi§! sigue el credo §Y[Root.Religion.GetName]§!."
 son_convert_the_mossi_ct:0 "Toda provincia §Ymossi§! pierde §G100§! de autonomía y consigue el modificador «§Yseguidores devotos§!' durante §Y30§! años, con estos efectos:\nSeparatismo local: §G-10,0§!"
 son_invite_foreign_scholars_title:1 "[Root.GetPreviewColorSON]Invitar eruditos[Root.GetPreviewColorSON_end]"
 son_invite_foreign_scholars_desc:0 "Estamos lejos de nuestros hermanos de Arabia y también lo están nuestros eruditos. Por lo tanto, nuestras leyes han cambiado independientemente de las suyas. Debemos invitar eruditos del este y escuchar los últimos avances en las leyes del credo [Root.Religion.GetName]."
 son_invite_foreign_scholars_ct:0 "Cualquier país cuya capital NO esté en las regiones de §YSahel§!, §YNíger§! o §YGuinea§! y siga el credo §Y[Root.Religion.GetName]§!, está aliado con §Y[Root.GetName]§!."
 son_invite_foreign_scholars_bt:0 "[Root.GetName] podrá invitar a un §Yerudito§! sin requisitos diplomáticos.\n"
 son_invite_foreign_scholars_at:0 "El tipo de erudito depende de qué escuela sea invitada en el momento de completar esta misión."
 son_invite_foreign_scholars_tt:0 "NO tiene su capital en las regiones de §YSahel§!, §YNíger§! o §YGuinea§!\n Es §Y[Root.Religion.GetName]§!\n Tiene una opinión sobre §Y[Root.GetName]§! de al menos §Y150§!"
 son_power_to_the_ulema_title:1 "[Root.GetPreviewColorSON]Más poder para el [Root.GetCleroName][Root.GetPreviewColorSON_end]"
 son_power_to_the_ulema_desc:1 "Nuestro/a [Root.GovernmentName] marcha en una dirección de unidad religiosa y progreso. Pero aún quedan muchas cosas por hacer. El/Los [Root.GetCleroName] gestionan las leyes sagradas de nuestro país y supervisan la conversión de los paganos, pero están limitados por nuestro gobierno. Debemos concederles más libertad y privilegios para que progrese nuestra creación de leyes."
 son_convert_west_africa_title:1 "[Root.GetPreviewColorSON]Convertir África Occidental[Root.GetPreviewColorSON_end]"
 son_convert_west_africa_desc:0 "África Occidental siempre ha sido única en lo tocante a la religión. Cuando el islam puso el pie en África Occidental, las élites superiores se convirtieron a la fe verdadera, pero no la impusieron a sus súbditos. En pocos casos hasta garantizaron los derechos de los campesinos paganos y toleraron su comportamiento.\nPero el tiempo de la tolerancia ha terminado y ahora también habrá que llevar a estos paganos al camino correcto."
 son_convert_west_africa_tt:0 "Toda provincia de las regiones de §YSahel§!, §YNíger§! y §YGuinea§! que NO esté sin colonizar, es del credo §Y[Root.Religion.GetName]§!."
 son_build_workshops_title:0 "Construir talleres"
 son_build_workshops_desc:0 "La demanda de nuestros productos aumenta y más comerciantes quieren intercambiar sal y otros bienes con nosotros. Debemos construir talleres para aumentar la eficacia de la producción."
 son_own_develop_clothes_and_salt_title:0 "Desarrollar sal y tela"
 son_own_develop_clothes_and_salt_desc:0 "El oro se considera un recurso inmensamente valioso en el mundo. Sin embargo, en África Occidental, este recurso solo es el segundo después de otro mucho más importante: la sal. Aunque el oro es útil para nuestro tesoro, no es comestible, por lo que aquí la sal tiene un gran valor.\nLuego está la tela, que es de gran importancia para proteger el cuerpo del calor del sol.\n\nDebemos desarrollar la producción de ambos bienes para abastecer nuestro mercado y ampliar nuestro comercio más allá incluso del Sahel y Níger." # [LocEditor:AwaitingBatchUpdate]
 son_own_develop_clothes_and_salt_ct:0 "[Root.GetName] consigue «§YProducción principal de sal y telas§!» durante §Y25 años§!, lo que da estos efectos:\nPoder comercial global: §G+25,0%§!\nToda provincia poseída que produzca §Ysal§! o §Ytela§!:\nBienes locales producidos: §G+0,50§!"
 son_gold_of_west_africa_title:0 "Riqueza de África Occidental"
 son_gold_of_west_africa_desc:0 "Nuestra región es conocida por sus ricas fuentes de oro. Debemos desarrollar la minería del oro y fundar mercados para distribuir el oro a los muchos rincones del mundo."
 son_dominate_west_african_trade_title:0 "Proteger el comercio de África Occidental"
 son_dominate_west_african_trade_desc:0 "Todo el comercio de África Occidental se realizará bajo nuestra supervisión. No podemos permitir que extranjeros y rivales encuentren el modo de explotar el comercio de nuestra región." # [LocEditor:AwaitingBatchUpdate]
 son_guarantee_the_fetishist_title:1 "[Root.GetPreviewColorSON]Garantizar las tradiciones antiguas[Root.GetPreviewColorSON_end]"
 son_guarantee_the_fetishist_desc:0 "[Root.GetName], como cualquier otro país africano, solía seguir las viejas tradiciones y la fe de sus antepasados. Aunque la clase superior ha abrazado la luz de Alá, nuestra población rural continúa siguiendo las tradiciones paganas. Debemos respetar nuestras raíces y garantizar la libertad de religión de nuestro pueblo."
 son_guarantee_the_fetishist_ct:0 "[Root.GetName] tiene al menos §Y1§! de Tolerancia de paganos."
 son_fetishist_alliances_title:1 "[Root.GetPreviewColorSON]Alianzas paganas[Root.GetPreviewColorSON_end]"
 son_fetishist_alliances_desc:0 "Para comprender mejor nuestro pasado y nuestra tradición es importante aprender cómo actúan los paganos. Debemos reunir a los aliados o súbditos paganos y estudiar su comportamiento."
 son_fetishist_alliances_ct:0 "Tiene su capital en §YÁfrica§!"
 son_eliminate_other_muslims_title:1 "[Root.GetPreviewColorSON]Proteger nuestro legado[Root.GetPreviewColorSON_end]"
 son_eliminate_other_muslims_desc:0 "La fe fetichista puede ser pagana para nosotros y para el islam, pero es una parte importante de nuestra identidad, nuestro pueblo. Por lo tanto, debemos proteger este legado de los fanáticos religiosos que quieren destruirlo."
 son_eliminate_other_muslims_tt:0 "Ninguna provincia §Yfetichista§! en §YSahel§!, §YNíger§! o §YGuinea§! pertenece a un país no fetichista aparte de §Y[Root.GetName]§! y sus súbditos."
 son_back_to_the_roots_title:1 "[Root.GetPreviewColorSON]Unir a las tribus[Root.GetPreviewColorSON_end]"
 son_back_to_the_roots_desc:0 "Muchos países seguidores de las viejas costumbres están divididos en tribus, guerrean entre sí y contra nosotros y en el proceso van perdiendo importancia. Aunque el destino de estas tribus nos preocupa poco, las tradiciones e historia que portan consigo valen la pena protegerse y conservarse. Deberíamos hacerle un favor a esta poblaciones rurales y liberarlas de estas tribus."
 son_back_to_the_roots_ct:0 "[Root.GetName] tiene al menos §Y3§! de Tolerancia de paganos."
 son_european_gold_market_title:0 "El mercado de Europa"
 son_european_gold_market_desc:0 "Los mercados europeos están llenos de oportunidades y, aunque desarrollar nuestros nodos comerciales y la producción de oro nos ayudan financieramente, aún hay más modos de ganar más ducados." # [LocEditor:AwaitingBatchUpdate]
