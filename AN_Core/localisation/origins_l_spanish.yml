 fetishist_flavor.600.p:0 "[Root.Heir.GetName] seguirá el culto del haymanot."
 fetishist_flavor.600.q:0 "[Root.Heir.GetName] seguirá el culto del mazdayasna."
 fetishist_flavor.601.t:0 "La búsqueda de un nuevo culto"
 fetishist_flavor.601.desc:1 "Un chamán de nuestro/a [Root.GovernmentName] ha solicitado que contactemos con algún otro culto, o un país conocido con una religión distinta. Sin embargo, no es exigente en cuanto al tipo de culto que encontraremos, con tal de que nuestr[Root.GetoaDir] gran [Root.Monarch.GetTitle] le guíe por el camino correcto."
 fetishist_flavor.601.a:0 "Acudirás a un miembro del culto de Yemoja."
 fetishist_flavor.601.b:0 "Acudirás a un miembro del culto de Roog."
 fetishist_flavor.601.c:0 "Acudirás a un miembro del culto de Nyame."
 fetishist_flavor.601.d:0 "Acudirás a un miembro del culto de Cwezi."
 fetishist_flavor.601.e:0 "Acudirás a un miembro del culto de Mlira."
 fetishist_flavor.601.f:0 "Acudirás a un miembro del culto de Mlira."
 fetishist_flavor.601.g:0 "Acudirás a un miembro del culto de Enkai."
 fetishist_flavor.601.h:0 "Acudirás a un miembro del culto de Waaq."
 fetishist_flavor.601.i:0 "Acudirás a un miembro del culto de Zanahary."
 fetishist_flavor.601.j:0 "Acudirás a un miembro del cristianismo."
 fetishist_flavor.601.k:0 "Acudirás a un miembro del islam."
