 flavor_zan.8.t:0 "¿Enviar una embajada a Persia?"
 flavor_zan.8.desc:0 "Algunas historias y leyendas narran el origen de los shirazíes que ahora habitan nuestro país, pero que provienen de la lejana tierra de Eran, muy lejos de Kilwa. Ahora nuestros comerciantes han contactado con gentes del otro lado de un estrecho llamado de Ormuz que hablan un lenguaje de nombre farsí que puede llevarnos a este territorio legendario. Entonces, mi sultán, ¿hemos de enviar una embajada a esta lejana tierra ultramarina para comprobar si las historias son ciertas? ¿O es un riesgo enviarla al interior y debemos contentarnos con nuestra actividad comercial en los mares conocidos?"
 flavor_zan.8.a:0 "Enviar un embajador a Persia"
 flavor_zan.8.a.tt:0 "Le pediremos a §Y[2218.Owner.GetName]§! que abra una embajada de [Root.GetName] en §Y[2218.GetName]§! a cambio de una embajada de [2218.Owner.GetName] en §Y[Root.Capital.GetName]§!.\n[2218.Owner.GetName] puede negarse en redondo si su cultura primaria NO es §Ypersa§!." # [LocEditor:AwaitingBatchUpdate]
 flavor_zan.8.b:0 "En realidad no vale la pena" # [LocEditor:AwaitingBatchUpdate]
 flavor_zan.9.t:0 "Un embajador [From.GetAdjective] nos recibe"
 flavor_zan.9.desc:0 "Mi señor, una embajada que proviene de una tierra lejana al sur en el océano, que algunos llaman Zanj, dice haber llegado a nuestro país para recopilar información sobre los orígenes del suyo, de nombre Kilwa, pues sostienen que pueden ser farsíes también. ¿Aceptamos esta embajada y establecemos una relación diplomática regular con ellos?"
 flavor_zan.9.a:0 "¡Dadle la bienvenida!"
 flavor_zan.9.b:0 "No necesitamos diplomacia con Kilwa"
 flavor_zan.10.t:0 "¡Persia recibe nuestra embajada!"
 flavor_zan.10.desc:0 "¡Grandes noticias, mi sultán! El embajador que enviamos a Eran nos ha comunicado haber llegado a un país de nombre [From.GetName] que está ansioso por entablar relaciones diplomáticas con nuestro país."
 flavor_zan.10.a:0 "¡Qué amable de su parte!"
 flavor_zan.11.t:0 "¡Persia ha expulsado al embajador!"
 flavor_zan.11.desc:0 "¡Malas noticias, mi sultán! Nuestra embajada llegó a las tierras lejanas de [From.GetName], pero su gobernante fue tan cerrado de mente que rechazó nuestro origen farsí y expulsó a los nuestros de su país"
 flavor_zan.11.a:0 "¡Serán desgraciados!"
 flavor_zan.12.t:0 "La destrucción de la embajada de [embassy_owner.GetName]"
 flavor_zan.12.desc:0 "¡Pese a nuestros esfuerzos, hemos perdido la embajada del país [embassy_owner.GetAdjective]! ¡Se ha cortado nuestra relación con [embassy_owner.GetName]! Solo el tiempo dirá cómo afectará esto a nuestra relación…"
 flavor_zan.12.a:0 "Eso no es bueno…"
 flavor_zan.12.b:0 "Eso no es bueno…"
 flavor_zan.13.t:1 "¡[From.GetName] pierde la embajada de [Root.GetName]!"
 flavor_zan.13.desc:0 "Mi señor, hemos perdido el contacto con la embajada que enviaron las gentes de Zanj. No acabamos de entender el motivo. Algunos dicen que regresaron a su país; otros, que querían viajar a otras tierras lejanas. Probablemente nunca conozcamos su destino."
 flavor_zan.13.a:0 "¡Pero qué pérdida de tiempo!"
 flavor_zan.14.t:1 "¡[From.GetName] pierde la embajada de [Root.GetName]!"
 flavor_zan.14.desc:1 "Mi señor, han disuelto la embajada extranjera que enviaron las gentes de Zanj. Es extraño que se hayan negado a quedarse, después de viajar tanto y desde tan lejos."
 flavor_zan.14.a:0 "Eran gente extraña."
 flavor_zan.15.t:0 "Nuestros comerciantes visitan [OppositeEmbassyHolderName]" # [LocEditor:AwaitingBatchUpdate]
 flavor_zan.15.desc:0 "La embajada que fundamos en las lejanas tierras de [OppositeEmbassyHolderName] ha revelado gente interesante con la que comerciar. Además, algunos de nuestros comerciantes también han visitado esas tierras recientemente e intercambiado algunos de nuestros productos comerciales por los suyos, obteniendo beneficios interesantes con estos viajes." # [LocEditor:AwaitingBatchUpdate]
 flavor_zan.15.a:0 "¡Siempre es bueno conseguir productos y dinero!"
 flavor_zan.16.t:0 "Compartir conocimientos con [OppositeEmbassyHolderName]" # [LocEditor:AwaitingBatchUpdate]
 flavor_zan.16.desc:0 "La ruta comercial que nuestros comerciantes crearon con el lejano país de [OppositeEmbassyHolderName] ha compensado el esfuerzo de abrir allí una embajada nuestra. Pero aparte de los bienes comerciales y el dinero, algo más interesante ha comenzado a compartirse entre nuestros pueblos: ideas. Esto ha beneficiado el desarrollo de nuestro país en los últimos años, mi sultán." # [LocEditor:AwaitingBatchUpdate]
 flavor_zan.16.a:0 "Compartir nuevas ideas siempre vale la pena."
 flavor_zan.17.t:0 "Interacciones religiosas"
 flavor_zan.17.desc:0 "La embajada establecida hace algunos años también nos ha proporcionado información sobre las creencias de los habitantes de [OppositeEmbassyHolderName], que no son tan distintas de las nuestras. Eso también ha estimulado el trabajo de nuestros eruditos religiosos y beneficiado la adoración religiosa en nuestro país y la piedad de los creyentes, mi sultán." # [LocEditor:AwaitingBatchUpdate]
 flavor_zan.17.a:1 "La religión conecta ambos países."
 flavor_zan.18.t:0 "La influencia del credo [OppositeEmbassyHolderReligion]" # [LocEditor:AwaitingBatchUpdate]
 flavor_zan.18.desc:0 "Los años de conversaciones religiosas entre los estudiosos de nuestro país y los de [OppositeEmbassyHolderName] han influido profundamente en nuestras creencias. Ahora ha surgido una corriente de pensamiento entre nuestros eruditos que sostiene que nuestra religión no es tan distinta de la suya. Entonces, de estas reflexiones surge una cuestión importante. ¿No beneficiaría más a nuestro país abrazar oficialmente la religión de los amigos de siempre para reforzar así nuestra relación?" # [LocEditor:AwaitingBatchUpdate]
 flavor_zan.18.a:1 "El credo [OppositeEmbassyHolderReligion] será nuestra nueva religión."
 flavor_zan.18.b:0 "Mantendremos nuestras creencias, gracias."
 flavor_zan.19.t:0 "Los derechos de los descendientes de los shirazíes" # [LocEditor:AwaitingBatchUpdate]
 flavor_zan.19.desc:1 "La idea de enviar una embajada al lejano país de [OppositeEmbassyHolderName] tuvo como fin buscar el origen de los shirazíes. Tras muchos años, estamos seguros de haber encontrado la tierra de la que vinieron. Esto, a ojos de nuestro pueblo, nos da una reclamación legítima sobre aquellas tierras, lejanas pero ricas, a la vez que podríamos establecer nuestra presencia en el continente asiático. ¿Debemos perseguir estas ambiciosas reclamaciones, mi [Root.Monarch.GetTitle]?"
 flavor_zan.19.a:0 "¡Debemos reclamar los derechos de los orígenes shirazíes!"
 flavor_zan.19.b:1 "No creo que sea inteligente reivindicar esos derechos."
 flavor_zan.20.t:0 "Mogadiscio admite la derrota"
 flavor_zan.20.desc:0 "Hemos derrotado el centro de comercio de Mogadiscio y ahora podemos sacar de ellos todo el botín que queramos!"
 flavor_zan.20.a:0 "¡Saquear es lo mejor de la vida!"
 flavor_zan.21.t:0 "Ruta comercial a China" # [LocEditor:AwaitingBatchUpdate]
 flavor_zan.21.desc:1 "¡Gracias a nuestra presencia en Malaca, nuestros comerciantes han logrado descubrir una ruta comercial a China!"
 flavor_zan.21.a:0 "¡Al Este!"
 flavor_msi.1.t:0 "El reino confederal mossi"
 flavor_msi.1.d:0 "Los reinos mossi están unidos por primera vez desde hace generaciones, porque no siempre ha sido así. Nuestros ancianos nos cuentan la historia de la princesa Yennega que huyó a estas tierras desde la ciudad mamprussi de Gambaga y su hijo Wedraogo, que fundó la ciudad de Tenkodogo. Wedraogo tendría luego tres hijos más. El mayor, Diaba, también fundó Fada N'gourma. El segundo hijo, Rawa, fundó el reino de Zondoma. Y el último hijo, Zoungrana, convertido en gobernante de Tenkodogo, tuvo también un hijo de nombre Oubri, quien fue a su vez el fundador de Uagadugú. Estos son los orígenes del pueblo mossi, y como resultado de ello nosotros, los mossi, nos habíamos organizado en reinos independientes. Pero este es el momento de tener un gobierno común aunque respetemos los orígenes y diferencias de cada uno de los reinos mossi."
 flavor_msi.1.a:0 "Así pues, es hora de tener un reino confederal mossi unido."
 flavor_msi.2.t:0 "Soldadesca de los reinos mossi"
 flavor_msi.2.d:0 "Ha llegado la hora de la guerra para los mossi. Ahora requerimos guerreros de cada uno de los reinos mossi para hacer frente a la amenaza."
 flavor_msi.2.a:0 "¡A los caballos, mossi!"
 flavor_msi.3.t:0 "Matrimonio entre mossi"
 flavor_msi.3.d:0 "Nuestras leyendas cuentan que nuestros reinos nacieron de los matrimonios entre boussansi, dagomba y ninisi. Desde hace generaciones, seguimos las costumbres de nuestros antepasados, y los matrimonios entre príncipes y princesas mossi son habituales. Ahora necesitamos un consorte que reine con nosotros sobre la confederación mossi."
 flavor_msi.3.a:0 "¿Quién tendrá la fortuna?"
 flavor_msi.4.t:0 "Celebración ritual"
 flavor_msi.4.d:0 "Es una tradición entre los monarcas mossi celebrar festivales, uno para aumentar el 'naam' de nuestro linaje, y otro de sacrificios a Tenga. Ahora ha llegado el momento de celebrar uno de ellos."
 flavor_msi.4.a:0 "Nos gustan los festivales, ¿a que sí?"
 flavor_msi.5.t:0 "Lealtad tribal"
 flavor_msi.5.d:0 "La soldadesca que aportan los distintos reinos mossi en los últimos años ha sido clave para nuestra confederación. Sin embargo, necesitamos un sistema más integrado para reclutar más afamados jinetes mossi de nuestras tierras."
 flavor_msi.5.a:0 "¡Juremos lealtad entre los clanes mossi!"
 flavor_msi.6.t:0 "Reformar el gobierno de la Confederación mossi"
 flavor_msi.6.d:0 "Los reinos mossi llevan unos cuantos años gobernados en forma de confederación. Sin embargo, vientos de cambio soplan en nuestros reinos y queda una pregunta en el aire: ¿seguiremos gobernados como hasta ahora, o debemos tener un gobierno más centralizado para nuestros reinos?"
 flavor_msi.6.a:0 "Estamos contentos con ser la Confederación mossi."
 flavor_msi.6.b:0 "¡Necesitamos un gobierno más centralizado!"
 flavor_oyo.1.t:0 "Compra de caballos"
 flavor_oyo.1.d:0 "Al ampliar nuestro comercio a las zonas dominadas por los musulmanes, podemos empezar a establecer contactos para la adquisición de un bien escaso en nuestras tierras: caballos. Conseguir esos animales no solo beneficiaría a nuestros granjeros, sino también a nuestro ejército, ya que podríamos empezar a formar regimientos de caballería. Es una oportunidad demasiado importante como para dejarla pasar."
 flavor_oyo.1.a:0 "Debemos comprar los caballos"
 flavor_oyo.1.b:0 "Por ahora nos basta con tener relaciones diplomáticas con ellos"
 flavor_oyo.2.t:0 "¡Comerciantes oficiales de [From.GetName] nos visitan para comprar caballos!"
 flavor_oyo.2.d:0 "Hace poco que la nación de [From.GetName] ha ido extendiendo su comercio en nuestras zonas. No habíamos pensado mucho en ello, pero algunos de sus comerciantes han llegado a nosotros con una propuesta comercial. Quieren comprar algunos de nuestros caballos, por los que nos pagarán como es debido. Tenemos la fortuna de haber sido bendecidos con una abundancia de caballos, así que si nos podemos beneficiar de ello, no tenemos nada de lo quejarnos."
 flavor_oyo.2.a:0 "Genial"
 flavor_oyo.3.t:0 "Caballos de [From.GetName]"
 flavor_oyo.3.d:0 "Los comerciantes enviamos a [From.GetName] han regresado con grandes noticias. Han conseguido negociar la compra de algunos caballos allí y los han traído de vuelta a nuestro país. Ahora seremos capaces de copiar sus regimientos de caballería."
 flavor_oyo.3.a:0 "Genial"
 flavor_oyo.4.t:0 "El Oyo mesi obliga a dimitir al gobernante."
 flavor_oyo.4.d:0 "El Oyo mesi ha sido siempre una parte vital de nuestro gobierno. Son ellos quienes aprueban la subida al trono de un nuevo gobernante y tienen el deber de deponerlo si consideran que es un tirano. Por desgracia, han tomado una decisión acerca de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] y [Root.GetelellaDir] ha recibido la calabaza tradicional como mensaje de que debe abdicar mediante el suicidio ritual.\nSon demasiado poderosos e influyentes para oponerse a ellos, así que a nuestr[Root.GetoaDir] no puede hacer más que obedecer sus órdenes."
 flavor_oyo.4.a:0 "No hay modo de librarse."
 flavor_jol.1.t:0 "Acuerdo comercial europeo"
 flavor_jol.1.d:0 "Nuestros barcos y exploradores han navegado a lo largo y ancho para descubrir las numerosas tierras que se encuentran más allá de nuestro conocimiento. Una de estas es un continente entero al norte llamado Europa, hogar de muchos países y pueblos diferentes. Podríamos intentar acercarnos a algunas de estas naciones, para ver si alguna está interesada en establecer relaciones comerciales con nosotros. Sin duda, podríamos beneficiarnos mucho de estos acuerdos comerciales."
 flavor_jol.1.a:0 "Buena idea"
 flavor_jol.1.b:0 "No necesitamos tales acuerdos"
 flavor_jol.2.t:0 "Acuerdo comercial de [From.GetName]"
 flavor_jol.2.d:0 "Se nos han acercado comerciantes y diplomáticos de [From.GetName], un país al sur que acaba de entrar en nuestra esfera de influencia. Nos han ofrecido un acuerdo comercial con ellos. Sostienen que aumentar el comercio entre nuestras naciones beneficiaría sin duda a ambas. Es un argumento sensato y sería un modo de conseguir acceso a bienes más exóticos."
 flavor_jol.2.a:0 "Cerrad el acuerdo"
 flavor_jol.2.b:0 "No necesitamos tales acuerdos"
 flavor_jol.3.t:0 "Acuerdo comercial aceptado"
 flavor_jol.3.d:0 "Los comerciantes y diplomáticos enviados a [From.GetName] han regresado con grandes noticias. [From.GetElLaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] ha aceptado establecer relaciones formales entre nuestros países y abrir sus puertos y mercados para que comercien con nosotros. Sin duda que esto aumentará el tráfico comercial en nuestro país, con las riquezas que vienen con ello."
 flavor_jol.3.a:0 "Qué bien"
 flavor_jol.4.t:0 "Acuerdo comercial rechazado"
 flavor_jol.4.d:0 "Por fin han regresado los comerciantes y diplomáticos que enviamos a [From.GetName]. [From.GetElLaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] ha rechazado neciamente firmar un acuerdo comercial con nosotros, lo que rompe cualquier opción de aumentar el flujo de comercio entre nuestros países. Nuestros comerciantes y mercaderes tendrán que valerse por sí mismos y contentarse con más productos locales."
 flavor_jol.4.a:0 "Lo que sea"
 flavor_jol.5.t:0 "Los acuerdos comerciales aumentan la demanda de marfil"
 flavor_jol.5.d:0 "El acuerdo comercial que firmamos recientemente con esos diplomáticos procedentes de África Occidental ha tenido algunas consecuencias imprevistas. Aunque es cierto que ahora tenemos más acceso a sus productos exóticos, nuestros nobles y comerciantes se han acostumbrado demasiado a estos productos, especialmente al marfil, y por mucho que importemos, su apetito nunca se sacia."
 flavor_jol.5.a:0 "Necesitamos más marfil"
 custom_global_monthly_devastation:0 "Gremios locales de reconstrucción"
 custom_global_monthly_devastation_desc:0 "Las guerras y las catástrofes son la perdición de cualquier provincia. Nuestra gran nación mantiene bajos los períodos de devastación de nuestras provincias mediante el uso de gremios locales de albañiles y arquitectos que reconstruyen las ciudades y pueblos desolados."
 custom_global_prosperity_growth:0 "Luchar por la prosperidad"
 custom_global_prosperity_growth_desc:0 "Un imperio será tan glorioso como lo sea la más remota de sus provincias. Si nos centramos en la prosperidad no solo de la capital centralizada de nuestra nación, sino en la de las pequeñas aldeas, conseguiremos una Edad de Oro para nuestro país."
 custom_monthly_piety_accelerator:0 "Devoción flexible"
 custom_monthly_piety_accelerator_desc:0 "Misticismo y legalismo son dos caras de la misma monead. Solo si abrazamos ambos aspectos del islam podrá nuestro país alcanzar la grandeza espiritual."
 custom_monthly_gold_inflation_modifier:0 "Oro regulado"
 custom_monthly_gold_inflation_modifier_desc:0 "Las minas de oro son un arma de doble filo. Aunque su mineral ayuda a nuestra economía, depender demasiado de este oro puede significar el fin del valor de nuestra moneda. Si regulamos el oro que extraemos de las minas y también su uso, podemos minimizar el peligro de inflación en nuestra nación."
 custom_gold_depletion_chance_modifier:0 "Minería avanzada"
 custom_gold_depletion_chance_modifier_desc:0 "Agotado no significa agotado. Aunque parezca que una mina de oro no tiene más mineral en realidad solo quiere decir que no hemos excavado lo bastante profundo."
 custom_tolerance_of_heretics_capacity:0 "Puntos en común religiosos"
 custom_tolerance_of_heretics_capacity_desc:0 "Los herejes no son menos que nuestro piadoso pueblo. En lugar de atacar a los herejes por las diferencias de creencias, deberíamos centrarnos en nuestros puntos en común y aceptar su presencia en nuestra sociedad."
 custom_tolerance_of_heathens_capacity:0 "Edictos de tolerancia"
 custom_tolerance_of_heathens_capacity_desc:0 "Al contrario que otras naciones, nuestro gobierno reconoce la inutilidad de discriminar a aquellos que no abrazan la religión del Estado. Al imponer edictos de tolerancia, nuestra sociedad ha superado los conflictos entre los miembros de la verdadera fe y los infieles."
 custom_yearly_doom_reduction:0 "Devoción para toda la vida"
 custom_yearly_doom_reduction_desc:0 "No hay mayor honor que dedicar nuestra vida entera a rendir culto a los dioses. Aunque nunca sustituirá los sacrificios necesarios para evitar la perdición, las plegarias apaciguarán a nuestros dioses."
 custom_yearly_authority:0 "Autoridad religiosa"
 custom_yearly_authority_desc:0 "La autoridad sobre el Estado y el clero son dos pilares importantes de nuestra clase dirigente. Nuestro pueblo solo se inclinará ante su gobernante de Estado y fe."
 custom_move_capital_cost_modifier:0 "Administración flexible"
 custom_move_capital_cost_modifier_desc:0 "La capital normalmente es la sede del Estado y el centro del gobierno nacional. Sin embargo, a veces se necesita trasladar la capital a ubicaciones más ventajosas. Gracias a nuestra administración flexible, trasladar la capital de un lugar a otro no es ningún problema para nuestro país."
 custom_all_estate_loyalty_equilibrium:0 "Gabinete cortesano"
 custom_all_estate_loyalty_equilibrium_desc:0 "Los estamentos son entidades políticas poderosas de nuestra nación. Si creamos un gabinete en la corte donde cada estamento tenga representación, nos aseguraremos su lealtad a la corona."
 custom_monthly_favor_modifier:0 "El arte de congraciarse"
 custom_monthly_favor_modifier_desc:0 "La diplomacia es una materia delicada. Toda acción en la corte, por pequeña que sea, influye en la impresión que otra gente tiene de nosotros. Es de mayor importancia que nuestros diplomáticos sepan cómo congraciarse con los gobernantes extranjeros."
 custom_movement_speed_in_fleet_modifier:0 "Más veloz que el viento"
 custom_movement_speed_in_fleet_modifier_desc:0 "Gracias a nuestro talentoso método de construcción naval, somos capaces de crear barcos que navegan más veloces que el viento.\nPero cómo lo conseguimos es un secreto de nuestros marineros."
 custom_amount_of_cawa:0 "Campamentos de entrenamiento de élite"
 custom_amount_of_cawa_desc:0 "Los cawa son la columna vertebral de nuestros ejércitos. Pero su número es escaso debido a su entrenamiento. Si creamos campamentos de entrenamiento de élite podremos despegar un mayor número de regimientos cawa que nunca antes."
 custom_global_rebel_suppression_efficiency:0 "Política militar"
 custom_global_rebel_suppression_efficiency_desc:0 "Los rebeldes son siempre una amenaza para nuestra nación, que las fuerzas del orden locales no pueden manejar. En casos así es necesario utilizar nuestras fuerzas militares para garantizar la paz en nuestras provincias."

