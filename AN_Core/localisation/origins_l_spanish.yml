 SELECTABLE_MISSION_DESCRIPTION:0 "Esta misión es una §YMisión ramificada§!. Mediante eventos u otras misiones, esta misión será reemplazada por una versión nueva y definitiva."
 selectable_mission_trigger_tt:0 "Esta misión no se puede completar porque es una §YMisión ramificada§!."
