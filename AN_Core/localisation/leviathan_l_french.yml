 colonize_the_continent_dec:0 "Il y a tant de terres autour de nous qui pourraient être revendiquées par [Root.GetLeLaNP] [Root.GetName]. Ainsi pourr[Root.GetAOntNP]-[Root.GetIlElleNP] faire face à de nouvelles vagues d'étrangers venus de loin pour débarquer sur nos côtes."
 desc_iro_great_law_of_peace:0 "La Grande loi de paix, ou Grande loi de l'unité, appartient à notre tradition, et il ne faut pas moins de sept ou huit jours pour la réciter entièrement. Grâce à elle, nous vivons en harmonie."
 desc_iro_tree_of_peace:0 "C'est le Grand Pacificateur lui-même, après avoir fondé notre fédération, a planté un arbre aux feuilles longues et saines sous lequel toutes nos nations peuvent trouver refuge."
 desc_iro_great_white_roots:0 "Les racines de l'Arbre de la paix relient les nations de la fédération et s'étendent jusque loin vers le nord, le sud, l'est et l'ouest."
 desc_iro_into_the_grave:0 "Chacune des nations de notre fédération a eu un chef de guerre dont le titre l'a suivi dans la tombe. Leur gloire est si grande que le pays s'honore d'avoir été pris par eux."
 desc_iro_the_good_word:0 "La bonne parole établit ce qui est juste dans ses actes, permettant de faire régner la juste dans toutes nos nations. La parole est loi."
 desc_iro_sachems:0 "Les sachems sont nos seigneurs, les gardiens de la paix. Ils participent au Conseil et veillent à ce que nos nations restent en harmonie."
 desc_iro_the_grand_council:0 "Le conseil est l'incarnation de notre souveraineté. C'est en son sein que nous nous rencontrons pour définir et atteindre nos ambitions. Et il devrait chercher à étendre notre territoire."
 desc_sio_great_spirit:0 "Le Grand Esprit est celui qui réside en tout, la grande puissance sacrée qui crée, protège et termine tout."
 desc_sio_tioshpayes:0 "Les tioshpayes sont les familles étendues de notre peuple, qui contribuent à renforcer les liens au sein de nos tribus et nous rapprochent les uns des autres."
 polynesian_supremacy_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] gouvern[Root.GetEEntNP] désormais tout le triangle polynésien."
 colonization_efforts_desc:0 "À mesure que la population s'accroît, le manque d'espace et de terres arables pousse une partie d'entre nous à coloniser de nouvelles îles. Lancer la colonisation d'un nouveau territoire permet donc d'encourager le peuple à migrer."
 pig_sides_mod_desc:0 "Le soutien apporté par [Root.GetLeLaLDir] [Root.GetDir] à l'un des partis impliqués dans la guerre des cochons a causé une certaine agitation."
