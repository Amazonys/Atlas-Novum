 extended_regency_events.1.t:0 "Rien de personnel"
 extended_regency_events.1.d:1 "L'excellente éducation et le charme naturel de [Root.Heir.GetName] annoncent un règne tout à fait prometteur dès qu'[Root.GetIlElleHrt] sera monté[Root.GetXEHrt] sur le trône, d'ici quelques années. La mauvaise administration de [Root.Monarch.GetName], pourtant, fait que le pays souffre du manque de stabilité. Gouverner [Root.GetLeLaNP] [Root.GetName] est devenu une affaire aussi délicate et difficile que cueillir des roses sans se piquer. Et, parfois, il semble que certaines personnes en sont tout bonnement incapables. Si nous osions user de l'une de ces épines…"
 extended_regency_events.1.a:0 "Nous devons assurer la stabilité, quel que soit le prix à payer"
 extended_regency_events.2.t:0 "Même comme une ombre"
 extended_regency_events.2.d:0 "Après avoir déjoué la tentative qui [Root.GetLeLaFDir] visait, [Root.Monarch.GetName] a commencé à verser dans ce qu'[Root.GetIlElleDir] appelle « un sens aigu de la prudence » – tandis que d'autres qualifient son attitude par des mots bien moins plaisants. [Root.GetLeLaLDirCap] [Root.GetDir] a commencé à éviter, puis à fuir les rencontres, allant jusqu'à laisser le reste du Conseil gouverner seul [Root.GetLeLaNP] [Root.GetName].\n\nSon manque évident de responsabilité éveille bien des suspicions à la cour, et la rumeur s'est déjà répandu dans le peuple qu'[Root.GetIlElleDir] fait de plus en plus souvent montre de comportements étranges, se réveillant au beau milieu de la nuit les yeux rouges et exorbités, murmurant dans l'obscurité qu'[Root.GetIlElleDir] ne renoncera jamais au trône, appelant quelqu'un à venir à [Root.GetLuiElleDir], même comme une ombre, même comme un songe."
 extended_regency_events.2.a:0 "Nous devons mettre un terme à tout cela"
 extended_regency_events.2.b:0 "Nous devons tout faire pour l'empêcher de nuire davantage"
 extended_regency_events.2.c:0 "Tout cela n'est pas une si mauvaise chose"
 extended_regency_events.2.e:0 "Nous allons devoir employer des méthodes plus radicales"
 extended_regency_events.3.t:0 "Même comme un songe"
 extended_regency_events.3.d:0 "Après la tentative infructueuse pour empêcher [Root.Monarch.GetName] de nuire davantage au pays, la paranoïa dont [Root.GetIlElleDir] souffre s'est révélée au grand jour, aggravant encore sa santé mentale déjà fragile. Après avoir interrogé les membres du Conseil, [Root.GetIlElleDir] a commencé à faire irruption dans leurs appartements sans se faire annoncer, accompagné[Root.GetXEDir] de gardes et le regard sombre. Et, tandis même que toutes les possessions de ses victimes sont retournées et examinées de manière suspicieuse, la seule explication que l'on peut alors obtenir [Root.GetDeluiDelleDir] semble être « Oui, évidemment que c'est indispensable ! »"
 extended_regency_events.3.a:0 "Tout cela est une perte de temps"
 extended_regency_events.3.b:0 "Chercher à l'arrêter ne ferait qu'aggraver les choses"
 extended_regency_events.4.t:0 "Esprit torturé"
 extended_regency_events.4.d:0 "L'or est une chose bien dangereuse, et de nombreuses personnes semblent incapables de résister à son attrait. Il brille dans l'ombre, attire les naïfs incapables de lui résister, tels les yeux d'un démon.\n\n[Root.Monarch.GetName] n'est pas [Root.GetLeLaFDir] derni[Root.GetErEreDir] à subir cette soif si périlleuse, son regard cherchant sans cesse de nouvelles richesses, ses doigts inspectant chaque coffre, chaque poche, n'aspirant qu'à devenir un nouveau Midas. Et, durant ce temps, [Root.GetLeLaNP] [Root.GetName] souffr[Root.GetEEntNP], le peuple se désespère, les bouches affamées ne s'ouvrant plus que pour murmurer prières et malédictions."
 extended_regency_events.4.a:0 "Nous ne pouvons [Root.GetLeLaFDir] laisser ruiner le pays"
 extended_regency_events.4.b:0 "Qu'y a-t-il de si extraordinaire à tout cela ?"
 extended_regency_events.4.c:0 "Il est trop tard désormais"
 extended_regency_events.5.t:0 "Chasse au trésor"
 extended_regency_events.5.d:0 "Tout a commencé par quelques plaisanteries, quelques commentaires désinvoltes, quelques suggestions paraissant alors tout à fait innocentes. Puis cela s'est transformé en sourires malveillants, en médisances fielleuses, en ordres malveillants.\n\nToute la cour le sait, [Root.Monarch.GetName] aime le pouvoir ; mais bien peu auraient pu imaginer que [Root.GetLeLaLDir] [Root.GetDir] irait aussi loin pour le conserver. Notre ch[Root.GetErEreHrt] [Root.GetHrt], [Root.Heir.GetName], se trouve désormais emprisonné[Root.GetXEHrt] dans les geôles, après avoir été invité[Root.GetXEHrt] à participer à « une magnifique chasse au trésor » dans les cachots…"
 extended_regency_events.5.a:0 "Les rumeurs se répandent déjà dans le pays"
 extended_regency_events.6.t:0 "Époque bénie"
 extended_regency_events.6.d:1 "C'est parfois dans les lieux les plus inattendus que l'on peut trouver l'espoir. Depuis qu'[Root.GetIlElleDir] est [Root.GetDir], [Root.Monarch.GetName] s'est avéré[Root.GetXEDir] être un[Root.GetXEDir] excellent[Root.GetXEDir] gouvernant[Root.GetXEDir], toujours prompt[Root.GetXEDir] à répondre aux nécessités du peuple. Certains vont même jusqu'à dire que [Root.GetLeLaNP] [Root.GetName] aurai[Root.GetTEntNP] beaucoup à gagner [Root.GetSilSielleDir] pouvait rester au pouvoir quelque temps encore…\n\nPourtant [Root.Heir.GetName] approche de la majorité, aussi cela semble-t-il toujours plus improbable avec chaque jour qui passe. Le manque de talents [Root.GetDuDelaHrt] [Root.GetHrt] a bien souvent mis en colère ses précepteurs, bon nombre d'entre eux ayant quitté la cour après avoir tout tenté, en vain, pour faire [Root.GetDeluiDelleHrt] un[Root.GetXEHrt] futur[Root.GetXEHrt] souverain[Root.GetXEHrt] compétent[Root.GetXEHrt]…"
 extended_regency_events.6.a:0 "Il y a sûrement moyen de trancher la question…"
 extended_regency_events.6.b:0 "[Root.Heir.GetName] ne sera pas [Root.GetLeLaFHrt] premi[Root.GetErEreHrt] incompétent[Root.GetXEHrt] à régner"
