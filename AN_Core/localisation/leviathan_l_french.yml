 pacific_guerrillas:0 "Irréguliers polynésiens"
 pacific_spearmanDESCR:0 "Guerriers tribaux utilisant la lance comme arme principale et un bouclier de bois pour se défendre."
 pacific_reformed_spearmanDESCR:0 "Des techniques améliorées permettent d'utiliser la lance et d'autres armes pour se montrer plus dangereux sur le champ de bataille."
 pacific_horsemanDESCR:0 "L'arrivée des chevaux a modifié la façon de faire la guerre en Polynésie. De nombreuses tribus et maints royaumes ont aussitôt adopté le cheval comme une partie intégrante de leur culture, disposant bientôt d'excellents cavaliers."
 pacific_island_warriorsDESCR:0 "Habitués à vivre entourés de l'océan, les guerriers du Pacifique ont développé des techniques de harcèlement s'appuyant sur une très grande mobilité en mer."
 pacific_cavalryDESCR:0 "Des cavaliers équipés d'arcs et d'armes à feu, excellant dans la guerre de raids et les tactiques de harcèlement."
 pacific_arquebusierDESCR:0 "L'adoption des armes à feu fut assez lente dans certaines régions de Polynésie, mais l'arc finit par céder la place aux armes à feu. L'arquebuse offrit alors à l'infanterie une meilleure cadence de tir, au prix d'une moindre précision."
 pacific_hussarDESCR:0 "Cavalerie légère spécialisée dans les raids et les tactiques de l'attaque éclair."
 pacific_swarm_cavDESCR:0 "Cavalerie en ordre dispersé, armée d'arcs ou de carabines, recourant à des tactiques de harcèlement à distance pour désorganiser l'ennemi avant de charger. L'ordre dispersé rend cette cavalerie moins vulnérable aux salves de l'ennemi, mais si l'adversaire peut faire face à ses attaques elle succombera rapidement à une charge."
 pacific_riflemenDESCR:0 "Une unité polynésienne usant d'armes à feu plus performantes, offrant une meilleure portée et une meilleure précision."
 pacific_dragoonDESCR:0 "Les dragons polynésiens sont un corps de cavalerie armé de fusils et de lances. Bien que portant le nom de dragons, ils sont en fait plus proches de la cavalerie de charge suédoise, ces guerriers courageux chargeant l'ennemi tout en faisant feu de leurs carabines et pistolets, avant de se rapprocher pour le combat au corps-à-corps."
 pacific_guerrillasDESCR:0 "En recourant aux tactiques de harcèlement et d'attaque éclair issues aussi bien du combat traditionnel polynésien que de l'usage des armes à feu, l'expression ultime de la guerre est atteinte."
 maori_ideas:0 "Doctrines maories"
 maori_ideas_start:0 "traditions maories"
 maori_ideas_bonus:0 "ambitions maories"
 sons_of_kupe:0 "Fils de Kupe"
 sons_of_kupe_desc:1 "Le périple de Kupe, qui s'est sans doute produit il y a plusieurs siècles déjà, est devenu une légende que connaissent tous les Maoris. Elle raconte qu'un héros originaire de l'île d'Hawaiki serait parti avec sa femme Kuramarotini dans son grand canoë, Matawhourua. Sur leur route, ils croisèrent un grand nombre de monstres marins, de démons, et subirent la furie des éléments avant de découvrir l'incroyable terre d'Aotearoa. À leur retour sur Hawaiki, Kupe raconta à son peuple les merveilles qu'ils avaient pu contempler, et qu'une vie nouvelle les attendait sur ces côtes lointaines. C'est de ces gens qui l'ont écouté, émerveillés, dont nous sommes les descendants, et l'esprit d'aventure existe toujours au plus profond de nous."
 kaitiakitanga:0 "Kaitiakitanga : la garde sacrée"
 kaitiakitanga_desc:1 "Kaitiakitanga est la garde sacrée que tous les Maoris doivent au ciel, à la mer et à la terre. Celui qui pratique cette tradition est un kaitiaki, ou « gardien sacré », qui défend les forces inanimées du mana nous entourant mais incapables de se défendre elles-mêmes. Profaner un site sacré est considéré comme un meurtre au sein de notre société, aussi les actes malveillants tels que la pollution d'une rivière, la coupe d'une forêt ou l'usage excessif des ressources naturelles sont-ils regardés comme des péchés. Ce n'est qu'en vivant en harmonie avec notre environnement et en limitant nos prélèvements sur la nature que l'on peut garder les dieux satisfaits et gagner en mana."
 kaumatua:0 "Kaumâtuas : les aînés"
 kaumatua_desc:1 "Si nous ne sommes pas gouvernés par un conseil des aînés, ils sont tout malgré très influents au sein de notre société. Un kaumâtua est élu par sa famille pour son caractère avisé, sa sagesse et son renom afin de veiller à ce qu'à la fois la famille et l'iwi, la tribu, perpétuent les traditions sacrées auxquelles nous sommes tant attachés. Les kaumâtua ont l'âme d'un demi-dieu immortel possédant le pouvoir de se réincarner, ont vécu d'innombrables vies et peuvent revenir à n'importe quel moment pour offrir leurs conseils à la famille."
 kapa_haka:0 "Kapa haka : le chant du défi"
 kapa_haka_desc:1 "Le kapa haka est un ensemble de chants et de danses le plus souvent liés à la guerre et aux combats. Il est communément accompli par les guerriers avant la bataille, afin de renforcer le moral de leurs alliés et d'intimider l'ennemi. Ils y démontrent alors leur force et leur courage, tout en moquant leurs adversaires."
 pa_defence:0 "Défenses du pâ"
 pa_defence_desc:0 "Le village maori, le pâ, est construit sur des sites aisés à défendre afin d'assurer la protection de ses habitants en cas de conflit. Le pâ est fort et doté de défenses, mais peu coûteux et guère plus difficile à entretenir que les villages des autres peuples. Aussi, tandis que nos ennemis sont réduits à attendre et mourir de faim à nos portes, nous continuons de prospérer à l'intérieur de nos murs."
 te_moko:0 "Tâ moko : tatouages rituels"
 te_moko_desc:0 "La coutume du tatouage est pratiquée par tous. Un homme n'en est pas un s'il n'a jamais connu la marque de l'encre dans sa chair. Les ciseaux utilisés pour marquer nos peaux nous servent à montrer que nous sommes durs et pouvons rester impassibles face à la douleur, et que nous acceptons sans frémir les cicatrices qu'ils nous laissent. Être marqué du tâ moko traditionnel, notant sur notre visage nos dieux et nos ancêtres, est un signe de grande force, accorde un grand prestige, et fait trembler ces freluquets d'étrangers lorsque nous chargeons sur eux."
 maori_king:0 "Kîngitanga : la royauté"
 maori_king_desc:1 "À la demande du peuple maori, un roi a fini par être élu – non pas pour régner sur les iwi, mais pour les représenter. Si certaines rejettent l'autorité d'un personnage qui a été ainsi élu, nombreux sont ceux d'entre nous qui le reconnaissent et lui accordent toute leur confiance pour prévenir que nos territoires soient usurpés par les étrangers arrivés sur nos côtes. Notre roi est celui de tous les Maoris, tout comme les rois d'Europe règnent sur leurs peuples ; ainsi peut-il négocier d'égal à égal avec eux, portant la voix unifiée du peuple maori."
 fijian_ideas:0 "Doctrines fidjiennes"
 fijian_ideas_start:0 "traditions fidjiennes"
 fijian_ideas_bonus:0 "ambitions fidjiennes"
 fijian_crossroad:0 "Carrefour culturel"
 fijian_crossroad_desc:0 "Durant des siècles, les Fidji ont été un lieu d'étape pour les innombrables migrants et voyageurs qui parcouraient le Pacifique. Nous sommes au carrefour de nombreuses civilisations, et les avons donc autant influencées qu'elles l'ont fait pour nous. Nous devons apprendre à accepter ces gens et à les intégrer parmi nous afin que notre mode de vie puisse continuer d'évoluer avec le temps qui passe."
 fijian_degel:0 "Lutunasobasoba et Degei"
 fijian_degel_desc:0 "Kaunitoni est le vaisseau légendaire qui a amené nos ancêtres Lutunasobasoba et Degei depuis les lointaines terres à l'ouest, jusque sur les côtes sacrées des Fidji. Et c'est au moment de débarquer qu'ils se sont démarqués en deux tribus, Lutunasobasoba devenant chef de l'Ouest, et Degei chef de l'Est."
 fijian_conjoined:0 "Société liée"
 fijian_conjoined_desc:0 "Il a souvent été dit que la société et la religion fidjiennes étaient intimement liées, et que toute tentative de les distinguer causerait des dommages irréparables aux deux. Si cette césure de la foi et du pouvoir pourrait sembler être un progrès, en réalité les lois mêmes qui nous gouvernent au quotidien sont issues de la sagesse des grands prophètes et des dieux. Donc, si nous acceptons certes des cultures différentes parmi nous, ces gens qui prétendent vivre ici doivent aussi comprendre nos dieux et nos esprits s'ils veulent que nous les regardions comme Fidjiens."
 fijian_waqa:0 "Waqa drua : le canoë double"
 fijian_waqa_desc:0 "Le drua est ce canoë conçu par nos ancêtres pour emmener les nôtres à travers l'océan et livrer bataille en mer. Le waqa drua est le plus grand et le meilleur navire de haute mer de tout le monde connu, et les autres peuples tremblent lorsqu'ils les voient s'approcher de leurs côtes. Notre capacité à les construire et à les diriger lors des batailles a permis de préserver les Fidji de toute invasion, et tant que nos flottes conserveront leurs traditions nos îles resteront souveraines."
 fijian_warlords:0 "Chefs de guerre fidjiens"
 fijian_warlords_desc:0 "La nature montagneuse de nos îles a rendu difficile la centralisation des divers clans. Cette fragmentation et les combats pour le contrôle du territoire sont donc constants. Il existe toujours des groupes parmi nous qui sont en guerre, aussi sommes-nous parfaitement rompus au combat."
 fijian_kai:0 "Kai Colo"
 fijian_kai_desc:0 "Nous sommes un peuple robuste, et nos guerriers s'entraînent dur dans les montagnes difficiles des Fidji. Les Kai Colo sont le peuple de ces régions qui ont les guerriers les meilleurs et les plus vaillants, qui ne souffrent pas du climat et s'adaptent à tous les terrains. En temps de guerre, les Kai Colo parviennent à défendre leurs villages perchés dans les montagnes contre des ennemis bien plus avancés qu'eux. Car de leurs combats dépendent leur existence, aussi n'est-il guère surprenant que nos guerriers finissent toujours par l'emporter."
 fijian_confederacy:0 "Confédération de royaumes"
 fijian_confederacy_desc:0 "Lorsque nous autres Fidjiens avons décidé d'officialiser nos autorités si diverses, la proposition a été faite que tous les royaumes soient réunis au sein d'une confédération, chacun conservant son autonomie tout en étant soumis à une institution commune à tous. Cette façon d'assurer l'autonomie de tous favorise donc les échanges locaux et assure la prospérité de tous."
 hawaiian_ideas:0 "Doctrines hawaïennes"
 hawaiian_ideas_start:0 "traditions hawaïennes"
 hawaiian_ideas_bonus:0 "ambitions hawaïennes"
 kapu_system:0 "Préservation du kapu"
 kapu_system_desc:0 "Le kapu est le recueil de toutes les lois anciennes qui gouverne la vie quotidienne, le rôle des hommes et des femmes, la religion et la gouvernance des îles. C'est un code religieux, qui impose la volonté des dieux à la population. Mais il permet aussi de protéger les sites sacrés d'Hawaï et de prévenir que la déforestation ou le pillage des ressources pour des plaisirs frivoles. Nul ne peut échapper au kapu : ni les humbles, ni les marchands, ni les étrangers qui nous visitent, et pas même le roi."
 alii_nui:0 "Réorientation des ali'i nui"
 alii_nui_desc:0 "Les ali'i sont les membres des classes dirigeantes d'Hawaï, et les ali'i nui sont ceux qui gouvernent ces classes. Ils ont longtemps été considérés comme les membres les plus éminents de notre société, personne ni aucune institution ne détenant plus de pouvoir qu'eux. Mais avec l'unification d'Hawaï, nous ne pouvons simplement déposer les anciens dirigeants de chaque territoire. Mieux vaut donc redéfinir leur rôle pour qu'ils soient désormais nommés par le roi d'Hawaï, permettant ainsi de renforcer la position du souverain sans mécontenter ces personnages de première importance."
 hula_idea:0 "Hula : la danse"
 hula_idea_desc:0 "Le hula est la danse traditionnelle, qui souvent accompagne le oli ou mele. Il est toutefois bien davantage qu'une simple danse. Il est le moyen essentiel de préserver notre histoire et notre culture, en racontant les récits de nos ancêtres et des dieux. L'oli ou le mele décrivent par les mots les événements tels qu'ils se sont produits, tandis que le hula les retranscrit par les gestes. Nos corps et nos mains sont la représentation des paroles chantées, mais aussi des événements de l'histoire racontée, telle l'inondation provoquée par les vagues ou les émotions intenses des héros légendaires d'autrefois."
 ohana:0 "'Ohana : la famille"
 ohana_desc:0 "Le 'ohana est le concept hawaïen de la famille, qui a longtemps été bien davantage que la simple relation par le sang. Une famille peut avoir de nombreuses significations, et la famille d'adoption a autant d'importance que la famille du sang. Il était commun pour un grand souverain d'adopter ses amis les plus fidèles et ses alliés au sein de sa famille et de les regarder comme ses parents, et c'est ce concept qui rend notre société si accueillante pour les étrangers."
 kanawai_mamalahoe:0 "Kânâwai Mâmalahoe : la loi de la pagaie brisée"
 kanawai_mamalahoe_desc:0 "« Ô peuple, honore ton dieu,\nRespecte les grands autant que les humbles ;\nQue tous, depuis les vieillards jusqu'aux enfants,\nSoient libres d'aller et venir sur la route et de se reposer à côté sans craindre rien.\n\nMais brise la loi, et tu mourras. »\n\nTelle est la loi de la pagaie brisée proclamée par le roi Kamehameha, sur laquelle est fondée notre société. C'était une véritable révolution, en ce sens qu'elle accorde de la valeur à toute vie humaine, jusqu'à celle de nos ennemis, et veille à ce que le faible et l'innocent soient protégés des malheurs et des dangers de la guerre."
 naha_prophecy:0 "Prophétie de Naha"
 naha_prophecy_desc:0 "La prophétie de Naha veut que l'homme ou la femme qui pourra soulever la pierre de Naha deviendra le souverain légitime de toute la Polynésie. Notre souverain a accompli cette prophétie, et si certains contestent toujours notre droit à gouverner, ils comprendront bientôt que le sang divin qui coule chez les membres de la lignée royale était depuis longtemps destiné à unifier notre peuple et à faire de la Polynésie la première puissance au monde."
 legendary_voyagers:0 "Voyageurs légendaires"
 legendary_voyagers_desc:0 "Tous ceux qui se disent descendants d'ancêtres hawaïens sont trop nombreux pour être décomptés. Il est indéniable que les voyages, l'exploration et la colonisation coulent dans les veines de notre peuple. Nous entendons l'appel du vaste océan, et y répondons. En utilisant les techniques ancestrales de navigation, en suivant les oiseaux et la position des étoiles dans le ciel, nous pouvons nous aventurer jusqu'au rebord de la Terre et revenir, ramenant avec nous savoirs et richesses jusque sur les côtes de nos îles magnifiques."
 tongan_ideas:0 "Doctrines tongiennes"
 tongan_ideas_start:0 "traditions tongiennes"
 tongan_ideas_bonus:0 "ambitions tongiennes"
 tonga_tangaloa:0 "Le mythe des Tangaloa"
 tonga_tangaloa_desc:0 "Les Tangaloa sont une importante famille de dieux pour notre peuple. Le premier des Tangaloa a été Tangaloa 'Eiki, cousin du dieu créateur Havea Hikule'o et du champion de l'humanité, Mâui. Il existe de nombreux récits sur les exploits des grands Tangaloa, dont ceux du héros Tangaloa 'Eitumapu'a qui grimpa au sommet du grand arbre de bois de fer, jusque dans les cieux, et y trouva l'amour de sa vie, 'Ilaheva et dormit à ses côtés jusqu'à ce que les deux îles Tala-kite et Mata-'aho naissent de leur amour."
 tonga_pulotu:0 "Création du Pulotu"
 tonga_pulotu_desc:0 "Au commencement, Pulotu tira le grand rocher Touia'o Futuna de l'étendue infinie de l'océan. Sur cette terre nouvelle émergèrent quatre paires de jumeaux, un frère et une sœur, et de l'union de leur sang divin naquirent quatre filles sacrées. Les plus lointains de nos ancêtres nous lient tous ensemble, et quelle nation est mieux qualifiée pour conserver vivants les descendants de ces aïeux ? Assurément, nos tributaires et nos dépendances comprendront que c'est l'amour fraternel qui nous lie et nous rapproche le plus des dieux et ancêtres de jadis."
 tonga_maui:0 "Les îles de Mâui"
 tonga_maui_desc:0 "C'est de Manuka, aux Samoa, que Mâui a reçu le harpon légendaire donné par Tonga Fusifonua. Lorsque le grand héros partit pêcher dans l'océan avec ce harpon, ce n'est pas un poisson qu'il remonta à la surface depuis les profondeurs, mais notre île natale, Tongatapu. Et en continuant à pêcher, il fit paraître 'Eua et de nombreuses autres îles de notre royaume, et jusqu'à certaines des Fidji et des Samoa. Mais c'est encore Tongatapu, notre île capitale, qui a été la première, et assurément sa nature divine attirera toujours davantage de marchands, de colons et de nobles guerriers sur nos côtes."
 tonga_polynesian:0 "Héritiers légitimes de la Polynésie"
 tonga_polynesian_desc:0 "Si les autres insulaires du Pacifique se font aux changements qu'apportent les étrangers débarqués sur nos côtes, ou que nous découvrons en débarquant chez eux, nous ne cédons pas à ces usages. En tant que Tongiens, nous restons fidèles à notre histoire de voyageurs, et savons rester fiers et forts comme le rocher face à la marée. Toujours nous veillerons à ce que notre peuple perpétue l'identité tongienne."
 tonga_tongatapu:0 "Les cloches de Tongatapu"
 tonga_tongatapu_desc:0 "Du monde entier, c'est nous qui avons le plus de temples par rapport à l'ensemble de notre population. Lorsque l'on navigue près des côtes de Tongatapu, au milieu du murmure des vagues s'entendent le carillon des cloches et les douces prières des fidèles. Que nous choisissions de vivre notre foi ancestrale ou les croyances venues d'au-delà de l'océan, notre foi soude notre peuple, et tous ont une place pour vénérer leurs dieux."
 tonga_craftsman:0 "Artisanat ancien"
 tonga_craftsman_desc:0 "La tradition de la sculpture des os, du bois ou de la fabrication des paniers est ancienne chez nous. Elle remonte au-delà de toute mémoire d'homme, et nos habiles artisans se sont transmis leurs savoirs de génération en génération si longtemps que l'on pourrait presque penser que cela passe par notre sang."
 tonga_oceanic_empire:0 "Empire océanien"
 tonga_oceanic_empire_desc:0 "Les Tonga regroupent plus de 170 îles, et tous leurs habitants sont liés par leurs traditions et leurs coutumes ancestrales. Et, au-delà, l'Empire tongien collecte les tributs venus des Samoa et des Fidji, et de nombreuses nations au-delà de nos côtes. Par notre courage et notre ingéniosité, nous pouvons garder le peuple uni malgré les étendues infinies de l'océan, et nul n'est plus capable que nous de s'étendre à travers l'Océanie."
 samoan_ideas:0 "Doctrines samoanes"
 samoan_ideas_start:0 "traditions samoanes"
 samoan_ideas_bonus:0 "ambitions samoanes"
 samoa_musical:0 "Culture musicale samoane"
 samoa_musical_desc:0 "La musique est une partie intégrale de notre identité. Nous la pratiquons pour les rites, selon les traditions anciennes, et nos îles abritent des chanteurs, danseurs et musiciens innombrables. La musique est une langue universelle, que tous les peuples peuvent comprendre, et grâce à la maîtrise que nous en avons nous pouvons assurer l'unité de tous."
 samoa_faa:0 "Fa'a Sâmoa : l'art de vivre samoan"
 samoa_faa_desc:0 "Le fa'a Sâmoa est la ligne de conduite de tous les Samoans, leur permettant de savoir comment conduire leurs vies et comment gouverner. Ses trois piliers sont le matai, le chef ; l'agia, la famille, et les prêtres. Toutes les familles des matai, sur toutes les îles, suivent la même philosophie du fa'a Sâmoa, car c'est en codifiant ainsi ce qu'implique d'être Samoan que nous pouvons assurer la perpétuation et la stabilité d'un royaume constitué d'innombrables îles."
 samoa_mauluulu:0 "Maulu'ulu : la danse"
 samoa_mauluulu_desc:0 "Le maulu'ulu est l'ancienne danse traditionnelle pratiquée essentiellement par les femmes, même si dans de nombreux villages les hommes la dansent avec elles. Elle est l'expression artistique de la vie quotidienne, en imitant les gestes des devoirs quotidiens, qu'ils soient liés à la culture, à la pêche ou aux coutumes. C'est grâce au maulu'ulu que nous pouvons lier nos activités à la tradition et les transcender."
 samoa_foreign:0 "Accueil des missionnaires étrangers"
 samoa_foreign_desc:0 "Si nous voulons certes préserver notre culture et notre héritage, il est indéniable que ces missionnaires et prophètes venus de loin apportent avec eux un savoir surpassant celui que nous possédons déjà. En les autorisant à rester parmi nous et à pratiquer leurs rites, notre société serait en mesure d'absorber une partie de ce savoir. Un peu d'influence occidentale ne peut faire de mal."
 samoa_tatau:0 "Tatau : le tatouage"
 samoa_tatau_desc:0 "L'art ancien du tatau est largement pratiqué dans tout le triangle polynésien. Les meilleurs tatoueurs utilisent pour cela l'os, les défenses d'animaux, leurs dents, leurs coquilles ou le bois. Orner sa peau est une épreuve longue, difficile et douloureuse, mais si nous le faisons c'est pour témoigner sur nos corps de la vénération envers nos ancêtres et nos dieux, et marquer ainsi notre spiritualité et notre engagement à respecter le fa'a Sâmoa."
 samoa_faavae:0 "Fa'avae i le Atua Sâmoa"
 samoa_faavae_desc:0 "Les pratiques religieuses de notre peuple connaissent de nombreuses variations, aussi bien dans la doctrine que dans la dénomination, mais toutes sont liées par cette même phrase : Fa'avae i le Atua Sâmoa, « Les Samoa sont fondées sur Dieu ». Ce sont les Samoa elles-mêmes qui sont sacrées. Le dimanche, le jour du grand repos pour tous, est aussi celui où chacun vénère ses dieux de la manière qu'il a choisie et passe son temps dans sa famille. Qu'importe donc la croyance ou les rites de chacun, toutes sont reconnues par le fa'a Sâmoa."
 samoa_trade:0 "Commerce du triangle polynésien"
 samoa_trade_desc:0 "Pendant des années les marchands samoans ont pris part aux échanges dans tout le triangle polynésien, en premier lieu avec les Fidji et les Tonga, les îles les plus proches. Nombreuses sont les sociétés qui renonceraient à des échanges à travers un océan aussi vaste, mais nos voyageurs et marchands comprennent les vagues mieux que quiconque. Peu importe l'extension de nos îles, nous devons conserver le souvenir des techniques de navigation qui ont amené tant de richesses sur nos côtes, et peut-être alors qu'un jour les Samoa pourront aller les réclamer sur toutes les côtes du monde…"
 estate_kahuna:1 "Kâhuna"
 estate_tohunga:1 "Tohunga"
 estate_bete:1 "Bété"
 estate_taula_otua:1 "Taula 'Otua"
 estate_taula_aitu:1 "Taula Aitu"
 estate_alii:1 "Ali'i"
 estate_rangatira:0 "Rangatira"
 estate_eiki:1 "'Eiki"
 estate_ratu:1 "Ratu"
 iroquoian_federation_ideas:0 "Doctrines fédérales iroquoises"
 iroquoian_federation_ideas_start:0 "traditions fédérales iroquoises"
 iroquoian_federation_ideas_bonus:0 "ambitions fédérales iroquoises"
 iro_great_law_of_peace:0 "Grande loi de paix"
 iro_great_law_of_peace_desc:0 "La Grande loi de paix, ou Grande loi de l'unité, appartient à notre tradition, et il ne faut pas moins de sept ou huit jours pour la réciter entièrement. Grâce à elle, nous vivons en harmonie."
 iro_tree_of_peace:0 "Arbre de la paix"
 iro_tree_of_peace_desc:0 "C'est le Grand Pacificateur lui-même, après avoir fondé notre fédération, a planté un arbre aux feuilles longues et saines sous lequel toutes nos nations peuvent trouver refuge."
 iro_great_white_roots:0 "Grandes racines blanches"
 iro_great_white_roots_desc:0 "Les racines de l'Arbre de la paix relient les nations de la fédération et s'étendent jusque loin vers le nord, le sud, l'est et l'ouest."
 iro_into_the_grave:0 "Dans la tombe"
 iro_into_the_grave_desc:0 "Chacune des nations de notre fédération a eu un chef de guerre dont le titre l'a suivi dans la tombe. Leur gloire est si grande que le pays s'honore d'avoir été pris par eux."
 iro_the_good_word:0 "La bonne parole"
 iro_the_good_word_desc:0 "La bonne parole établit ce qui est juste dans ses actes, permettant de faire régner la juste dans toutes nos nations. La parole est loi."
 iro_sachems:0 "Sachems"
 iro_sachems_desc:0 "Les sachems sont nos seigneurs, les gardiens de la paix. Ils participent au Conseil et veillent à ce que nos nations restent en harmonie."
 iro_the_grand_council:0 "Grand conseil"
 iro_the_grand_council_desc:0 "Le conseil est l'incarnation de notre souveraineté. C'est en son sein que nous nous rencontrons pour définir et atteindre nos ambitions. Et il devrait chercher à étendre notre territoire."
 siouan_federation_ideas:0 "Doctrines fédérales sioux"
 siouan_federation_ideas_start:0 "traditions fédérales sioux"
 siouan_federation_ideas_bonus:0 "ambitions fédérales sioux"
 sio_great_spirit:0 "Wakan Tanka : le Grand Esprit"
 sio_great_spirit_desc:0 "Le Grand Esprit est celui qui réside en tout, la grande puissance sacrée qui crée, protège et termine tout."
 sio_tioshpayes:0 "Tioshpaye : la famille élargie"
 sio_tioshpayes_desc:0 "Les tioshpayes sont les familles étendues de notre peuple, qui contribuent à renforcer les liens au sein de nos tribus et nous rapprochent les uns des autres."
 sio_between_the_rivers:0 "Entre les fleuves"
 sio_between_the_rivers_desc:0 "Le fleuve Minnesota et la rivière Missouri baignent nos territoires. Leurs eaux garantissent la fertilité du sol, et la sérénité de notre peuple est assurée car nous savons qu'ils fournissent tout ce dont nous aurons toujours besoin."
 sio_trade_fairs:0 "Rencontres commerciales"
 sio_trade_fairs_desc:0 "Les marchands voyagent jusque loin pour participer aux marchés et pratiquer des échanges avec les autres tribus. Les liens commerciaux sont un excellent moyen d'obtenir ce qui nous fait défaut."
 sio_oyate:0 "Oyáte : la tribu"
 sio_oyate_desc:0 "Un homme ne peut vivre seul. Si c'est le cas, on ne pourrait dire qu'il vit. L'oyáte, la tribu, est ce à quoi nous appartenons tous, et c'est en son sein que nous trouvons protection et conseil."
 sio_until_death_and_after:0 "Jusqu'à la mort et après"
 sio_until_death_and_after_desc:0 "Un proverbe ancien de notre peuple dit que « aujourd'hui est un beau jour pour mourir ». Ce qu'il signifie, c'est que la mort peut survenir sans prévenir, et que nous devons toujours nous tenir prêts à l'accueillir en défendant nos familles et nos villages."
 sio_across_the_land:0 "De par le pays"
 sio_across_the_land_desc:0 "À l'été, nous allons vers l'ouest, et à l'hiver vers l'est. Nous chassons le bison lorsque le soleil est au plus haut, et retournons nous protéger du froid dans les forêts."
 eastern_algonquian_federation_ideas:0 "Doctrines algonquiennes orientales"
 eastern_algonquian_federation_ideas_start:0 "traditions algonquiennes orientales"
 eastern_algonquian_federation_ideas_bonus:0 "ambitions algonquiennes orientales"
 ealg_corn_beans_and_squash:0 "Maïs, courge et haricots"
 ealg_corn_beans_and_squash_desc:0 "Maïs, courge et haricots, voilà les trois ingrédients de base de notre alimentation. Leur récolte est un grand bienfait pour notre peuple."
 ealg_seasonal_economy:0 "Économie saisonnière"
 ealg_seasonal_economy_desc:0 "Lors des périodes agitées, nous devons apprendre à faire face aux difficultés de la vie. Et il en va de même avec la nature : le changement des saisons implique d'adapter nos pratiques. Les villages doivent aussi temporaires et mobiles que le climat."
 ealg_slash_and_burn:0 "Agriculture sur brûlis"
 ealg_slash_and_burn_desc:0 "L'une de nos pratiques agricoles consiste à brûler la végétation pour obtenir une couche de cendres riches, qui fertilisent le sol. Nous avons appris que la terre devient plus forte grâce à cela, car elle sait comment tout doit mourir pour renaître."
 ealg_fishing_habits:0 "Habitudes de pêche"
 ealg_fishing_habits_desc:0 "Il est parfois difficile de croire que certains d'entre nous ne sont pas nés sur les eaux mais sur la terre, car leurs corps flottent avec une telle adresse qu'il est quasi impossible de les distinguer du courant de la rivière."
 ealg_whale_hunters:0 "Chasse à la baleine"
 ealg_whale_hunters_desc:0 "Les baleines et marsouins, morses et phoques, tout ce que nous donne la mer est plus important que nous et que notre orgueil négligent. Tout ce que nous donne la mer, nous le chassons."
 ealg_white_tialed_deer:0 "Chevreuil des bois"
 ealg_white_tialed_deer_desc:0 "Nous suivons sa piste, surveillons son comportement prudent, envions sa nature gracieuse. Rien dans le chevreuil n'est sans valeur. Nous le chassons pour sa chair, mais sa peau peut aussi être séchée pour couvrir la nôtre."
 ealg_back_before_spring:0 "Au retour du printemps"
 ealg_back_before_spring_desc:0 "Au printemps, avec le fleurissement des prairies nous gagnons la côte pour y capturer éperlans, esturgeons et saumons. À l'été, nous cueillons les baies sous le soleil chaud. À l'automne, nous chassons. Et, l'hiver venu, lorsque tombent les premières neiges, nous trouvons refuge auprès de nos feux confortables."
 central_algonquian_federation_ideas:0 "Doctrines algonquiennes centrales"
 central_algonquian_federation_ideas_start:0 "traditions algonquiennes centrales"
 central_algonquian_federation_ideas_bonus:0 "ambitions algonquiennes centrales"
 calg_fur_trade:0 "Commerce des fourrures"
 calg_fur_trade_desc:0 "Le commerce des fourrures avec les autres tribus et les étrangers est l'un des principaux piliers de notre économie. Nous nous enorgueillissons de notre adresse à la chasse, et pouvons fournir à tous les fourrures de la meilleure qualité."
 calg_midewiwin:0 "Midewiwin"
 calg_midewiwin_desc:0 "La voie droite est celle qui mène à la quiétude éternelle. Les élans du cœur sont insondables et imprévisibles, mais il est du devoir des plus sages d'entre nous, ceux de la Société de la grande médecine, de nous aider à les prévoir."
 calg_medicinal_infusions:0 "Infusions médicinales"
 calg_medicinal_infusions_desc:0 "Les propriétés médicinales de certaines plantes ont aidé notre peuple à supporter bien des maladies au cours des siècles, et l'on dit même que les infusions préparées à partir de certaines feuilles permettent de rallonger nos jours."
 calg_seven_fires_prophecy:0 "Prophétie des sept feux"
 calg_seven_fires_prophecy_desc:0 "Chaque feu de la prophétie représente une leçon spirituelle de grande importance, la marque d'une époque qui va survenir, puis passer. Suivre ce guide préviendra que le monde devienne amer à cause du manque de respect qui lui sera témoigné."
 calg_teaching_scrolls:0 "Rouleaux sacrés"
 calg_teaching_scrolls_desc:0 "Il y a peu de choses qui soient aussi puissantes que le savoir. C'est pourquoi nous collectons ce que nous savons et l'écrivons sur des rouleaux d'écorce de bouleau, qui sont protégés avec un grand soin, afin de les utiliser surtout lors des cérémonies."
 calg_copper_weaponry:0 "Armes de cuivre"
 calg_copper_weaponry_desc:0 "Le matériau est tout aussi important que l'outil. Nos armes sont efficaces non pas seulement grâce aux mains qui les manient, mais aussi parce que nous les forgeons à partir d'un cuivre de grande qualité."
 calg_land_of_the_dawn:0 "Terre de l'aube"
 calg_land_of_the_dawn_desc:0 "Notre peuple a commercé sur tout le continent durant des milliers d'années, ne cessant de voyager, de migrer, de s'établir ici, d'en repartir, de fonder ailleurs un village pour y résider. Nous avons toujours utilisé les voies navigables pour nous rendre vers le nord et le sud, vers l'est et l'ouest, et nous continuerons ainsi."
 muskogean_federation_ideas:0 "Doctrines fédérales creeks"
 muskogean_federation_ideas_start:0 "traditions fédérales creeks"
 muskogean_federation_ideas_bonus:0 "ambitions fédérales creeks"
 mus_totem_animals:0 "Animaux-totems"
 mus_totem_animals_desc:0 "L'organisation traditionnelle de nos tribus repose sur les clans, dont chacun porte le nom de son animal-totem. Ce sont nos guides et nos conseillers, faisant bénéficier notre nation de leur sagesse."
 mus_embroidered_skin:0 "Peaux ornées"
 mus_embroidered_skin_desc:0 "L'image d'une créature insuffle une part de son essence. En tatouant nos corps, nous faisant passer dans notre peau les vertus de la nature."
 mus_green_corn_ceremony:0 "Cérémonie du maïs vert"
 mus_green_corn_ceremony_desc:0 "À la mi-été, lorsque les premières récoltes ont déjà été faites, notre peuple s'assemble sur les places des villages pour célébrer le nouveau commencement. Au cours de ces journées, on célèbre alors non pas seulement le renouveau de la nature, mais aussi le nôtre, car c'est alors que toute faute ou injustice est oubliée."
 mus_valiant_in_war:0 "Courage au combat"
 mus_valiant_in_war_desc:0 "La réputation légendaire de nos braves les précède sur le champ de bataille. Et, lorsqu'ils servent notre nation si prestigieuse, leur courage est leur première source de fierté."
 mus_the_great_ball_game:0 "Grand jeu de balle"
 mus_the_great_ball_game_desc:0 "En temps de guerre, les soucis de notre peuple se font plus présents, car nous nous inquiétons de la mort, des deuils à venir et de la faim. Pourtant, il est de notre devoir de célébrer le temps de la paix avec autant d'émotion. Musique, jeux et fêtes nous aident à élever notre esprit."
 mus_red_and_white_towns:0 "Villes rouges et villes blanches"
 mus_red_and_white_towns_desc:0 "Certaines de nos villes ont l'honneur d'appartenir soit à la catégorie des villes rouges, où se tiennent les cérémonies en lien avec la guerre, ou à celle des villes blanches, où sont organisés les rituels de la paix."
 mus_meritocratic_leadership:0 "Méritocratie"
 mus_meritocratic_leadership_desc:0 "Atteindre un objectif est plus satisfaisant lorsque l'on doit y œuvrer que lorsque cela nous est donné. Notre tribu est par conséquent persuadée que de grandes responsabilités et une grande autorité ne doivent venir récompenser que les efforts véritables."
 generic_federation_ideas:0 "Doctrines fédérales"
 generic_federation_ideas_start:0 "traditions fédérales"
 generic_federation_ideas_bonus:0 "ambitions fédérales"
 fed_council_of_elders:0 "Conseil des anciens"
 fed_council_of_elders_desc:0 "Le gouvernement de notre fédération existe pour veiller à ce que toutes les nations membres puissent faire entendre leur voix et leur avis en toutes choses. Collaborer pour gérer au mieux la terre permet d'envisager des perspectives nouvelles."
 fed_great_chief:0 "Grand chef"
 fed_great_chief_desc:0 "En tant que dirigeant de la fédération, il est du devoir du grand chef de veiller à ce que chacune des tribus soit protégée. Sachant qu'il veille sur nous, nous n'avons nulle raison de nous inquiéter."
 fed_petroglyphs:0 "Pétroglyphes"
 fed_petroglyphs_desc:0 "Une idée devient tangible lorsque son image se trouve représentée devant nous. Les sculptures faites sur la pierre permettent de les voir, et donnent une représentation sacrée et visible de nos idées les plus profondes."
 fed_sign_language:0 "Langue des signes"
 fed_sign_language_desc:0 "Cette terre que nous habitons est vaste, si vaste que le soleil la parcourt toute entière et que la lune l'y suit. Mais les mots ne peuvent les suivre, notamment entre les tribus les plus éloignées. Aussi avons-nous développé une langue des signes, que nous pouvons utiliser pour communiquer entre nations."
 fed_gender_parity:0 "Parité"
 fed_gender_parity_desc:0 "Qu'elle soit matrilinéaire ou patrilinéaire, hommes et femmes participent au gouvernement de la tribu et détiennent une partie du pouvoir de décision."
 fed_little_brother_of_war:0 "Petit frère de la guerre"
 fed_little_brother_of_war_desc:0 "La violence n'est pas toujours la solution. Une saine rivalité dans le sport peut être une approche différente pour mesurer les talents de notre tribu face à une autre."
 fed_sunrise_invasion:0 "Invasion du levant"
 fed_sunrise_invasion_desc:0 "Le soleil naît à l'est, et sa lumière repose dans quelque pays très lointain, au-delà de l'océan. Notre désir est de trouver ce lieu afin d'accéder à la lumière."
 aotearoa_nation_title:0 "Former Aotearoa"
 aotearoa_nation_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] fini par émerger comme l'iwi qui les a tous unis sous une seule et unique autorité. C'est aujourd'hui que commence l'histoire glorieuse d'Aotearoa !"
 unite_hawaii_title:0 "Unifier Hawaï"
 unite_hawaii_desc:0 "Enfin, les îles sont unies sous un[Root.GetXEDir] seul[Root.GetXEDir] [Root.GetDir]. Nous sommes à l'aube d'une ère nouvelle de prospérité."
 unite_fiji_title:0 "Unifier les Fidji"
 unite_fiji_desc:0 "Les clans sont enfin de nouveau réunifiés, et [Root.Monarch.GetName] peut prendre désormais le titre de roi des Fidji."
 polynesian_navy_build_title:0 "Peuple de l'océan"
 polynesian_navy_build_desc:0 "Quel que soit le territoire que les Polynésiens considèrent comme leur patrie, ils ont tous une chose en commun : le lien spirituel avec l'océan. Y naviguer est souvent considéré comme une tradition sacrée, et dans certaines sociétés le canoë du marin est vu comme le prolongement de son propre corps. Dans certains cas même, on considère que l'embarcation dispose d'une âme, d'un mana, et est souverain parmi toutes les choses sacrées."
 polynesian_grand_navy_title:1 "Triangle polynésien"
 polynesian_grand_navy_desc:0 "Le triangle polynésien est cette région du Pacifique que nous habitons, entre Hawaï, la pointe la plus occidentale d'Aotearoa, et la côte orientale de Rapa Nui. Nombreux sont ceux qui parcourent le triangle pour y faire des échanges, explorer et coloniser, et si nous le voyons davantage comme une pieuvre, c'est parce que cela reflète davantage les nombreuses routes invisibles que les navigateurs peuvent suivre sur l'océan. Nombreux sont ses noms parmi les Polynésiens, depuis Taumata-Fe'e-Fa'atupu-Hau, la « grande pieuvre de la prospérité », car son exploration et les échanges qui peuvent y être faits assurent des richesses sans nombre à toutes les sociétés qui s'y trouvent établies."
 gain_mana_title:0 "Gagner en mana"
 gain_mana_desc:0 "Le mana, l'âme, mesure le prestige et la piété de l'homme. Un homme honorable possède un grand mana, tandis qu'un membre de moindre rang dans la société n'en a guère. Chez certains peuples, on charge même quelqu'un de prier pour accumuler le mana et s'assurer ainsi de la faveur de dieux et leur demander en retour d'accomplir des tâches particulières, comme de surveiller le temps qu'il fait ou de faire émerger des îles à la surface de l'océan. Rien de magique dans tout cela donc !"
 centralize_the_realm_title:0 "Centralisation"
 centralize_the_realm_desc:0 "[Root.Monarch.GetName] est un[Root.GetXEDir] [Root.GetDir] respecté[Root.GetXEDir], mais nous devons encore accroître sa puissance en centralisant davantage le pouvoir entre ses mains et en modernisant la façon de gouverner [Root.GetLeLaNP] [Root.GetName]."
 shipbuilders_title:0 "Charpentiers de marine"
 shipbuilders_desc:0 "Vivre sur des îles confère une importance cruciale à nos navires. Nos traditions reposent donc en grande partie sur leur construction, et nous devons disposer de bases pour en construire d'autres."
 expand_trade_routes_title:0 "Développer les échanges"
 expand_trade_routes_desc:0 "Afin d'accroître nos richesses, nous devons faire [Root.GetDuDelaNP] [Root.GetName] le cœur des échanges de la région. Nos marchands ne doivent prendre aucun repos !"
 own_cot_title:0 "Carrefour commercial"
 own_cot_desc:0 "Peu d'endroits sont réellement favorisés par les dieux pour que les échanges s'y pratiquent naturellement. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] en prendre possession, quel que soit le prix à pays, afin d'assurer [Root.GetSaLeurNP] suprématie sur le commerce."
 absolute_rule_title:0 "Autorité absolue"
 absolute_rule_desc:0 "Lorsqu'[Root.GetIlElleNP] contrôler[Root.GetAOntNP] au moins la moitié des territoires [Root.GetDuDelaNP] [Root.GetName], la puissance de notre [Root.GetDir] ne pourra plus être contestée par quiconque."
 loyal_subjects_title:0 "Sujets loyaux"
 loyal_subjects_desc:0 "Les ordres sont aussi utiles pour la société [Root.GetRootAdjFS] qu'ils peuvent être dangereux s'ils ne sont pas contrôlés. Mieux vaut se fier à l'adage « Conserve des ennemis près de toi, et tes ennemis plus près encore »."
 island_hopping_title:0 "D'île en île"
 island_hopping_desc:0 "Passant d'une île à l'autre, notre peuple peut s'étendre à travers tout le triangle polynésien."
 fiji_drua_builders_title:0 "Constructeurs de drua"
 fiji_drua_builders_desc:0 "Si les drua sont d'une conception somme toute assez commune dans le triangle polynésien, c'est sur nos îles qu'il trouve son origine. Et en tant que constructeurs originaux, notre réputation est faite pour ce qui concerne la navigation. De nombreux drua [Root.GetRootAdjMP] sont exportés, aussi développer les infrastructures assurerait-il une plus grande prospérité."
 fiji_vunivalu_title:0 "Vunivalu des Fidji"
 fiji_vunivalu_desc:0 "Nos seigneurs de guerre portent le titre de vunivalu. Lorsqu'un homme a prouvé sa valeur pour mener les hommes au combat et assurer la victoire, le titre lui est conféré par la tribu. Et nous devrions faire savoir à tous que n'importe quel guerrier peut le devenir un jour."
 fiji_island_lords_title:0 "Seigneurs des îles"
 fiji_island_lords_desc:0 "Si nous démontrons notre puissance et leur montrons qu'elles ont raison de nous craindre, il ne fait aucun doute que les îles accepteront de reconnaître la suzeraineté [Root.GetDuDelaNP] [Root.GetName]."
 fiji_one_nation_title:0 "Nation unifiée"
 fiji_one_nation_desc:0 "Les îles de Viti ont été divisées entre clans durant de longues générations, depuis même que nos ancêtres ont débarqué sur leurs côtes. Mais l'heure est venue désormais pour [Root.Monarch.GetName] d'accomplir le rêve de nos aïeux en unifiant le peuple sous l'autorité d'un[Root.GetXEDir] [Root.GetDir] unique."
 hawaii_ahupuaa_system_title:0 "Ahupua'a"
 hawaii_ahupuaa_system_desc:0 "Le système des ahupua'a a été conçu par 'Umi-a-Lîloa afin de guider la société hawaïenne par trois valeurs simples : l'aloha, le respect, qui gouverne les rapports élémentaires attendus entre tous les Hawaïens, selon son sexe et son rang ; le laulima, la coopération, qui décrit la façon dont chaque Hawaïen doit contribuer à la réussite de la communauté en accomplissant ses devoirs et en aidant les autres à faire les leurs ; enfin le malama, l'attention aux autres, à sa communauté et à sa famille. Si chacun veille à appliquer ces trois principes, alors l'ahupua'a atteindre le pono : la vie harmonieuse."
 hawaii_please_the_kaha_title:0 "Satisfaire les ka hâ"
 hawaii_please_the_kaha_desc:0 "Si nous révérons de nombreux dieux et déesses, les quatre plus importants sont Kâne, Kû, Lono et Kanaloa. Si nous voulons les satisfaire, les armées [Root.GetDuDelaNP] [Root.GetName] doivent être dirigées par un commandant compétent."
 hawaii_lift_naha_title:0 "Lever la pierre de Naha"
 hawaii_lift_naha_desc:0 "La pierre de Naha est le symbole sacré du clan Naha, sur la grande île. Il se dit qu'elle peut distinguer si le sang d'un nouveau-né du clan est légitime ou non. Mais son pouvoir va bien au-delà : quiconque est capable de lever cette pierre est destiné à devenir le souverain de tout l'archipel."
 hawaii_prove_prowess_title:0 "Prouver notre bravoure"
 hawaii_prove_prowess_desc:1 "Celui qui saura unifier l'archipel au sein d'un seul royaume sera béni des dieux. En tant que [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], c'est donc le devoir de [Root.Monarch.GetName] d'unifier toutes les tribus."
 maori_haka_title:0 "Faire le haka"
 maori_haka_desc:0 "Le haka est la danse rituelle, souvent faite pour défier nos rivaux. En l'accomplissant, nous montrons à nos ennemis que nous ne les craignons pas, et qu'ils peuvent venir à nous pour tenter de nous pour tenter de nous abattre – s'ils l'osent même."
 maori_riri_title:0 "Guerres de la colère"
 maori_riri_desc:0 "Le riri est la colère, le combat et la rage ; le riri est la violence, l'agression et la férocité. Il est la meilleure manière de montrer notre puissance et de revendiquer notre place en tant que suzerains des iwis, les tribus."
 maori_ka_mate_title:0 "Ka mate"
 maori_ka_mate_desc:0 "« A ka mate, ka mate ! Ka ora, Ka ora ! »\n« Je peux mourir, je peux mourir !\nJe peux vivre, je peux vivre ! »\n\nLe ka mate est un haka composé pour célébrer la vie, plus forte que la mort. Nous pouvons bien aller en guerre, nombreux sont nos fils qui peuvent mourir, mais finalement la tribu s'imposera aux autres. Il est temps de pleurer ceux qui sont tombés au combat, et de célébrer ceux qui ont survécu."
 maori_colonize_southern_island_title:0 "Coloniser le Sud"
 maori_colonize_southern_island_desc:0 "L'île du Sud est vaste, et pourtant à peine peuplée. Nous pourrions y installer de nouveaux villages qui y seront prospères."
 samoa_tonga_title:0 "Reprendre notre place"
 samoa_tonga_desc:0 "Avant l'ascension des Tonga, [Root.GetLeLaNP] [Root.GetName] étai[Root.GetTEntNP] le cœur du triangle polynésien. Presque toutes les îles du Pacifique ont été colonisées depuis nos terres. L'heure est venue de recouvrer notre gloire de jadis."
 samoa_culture_title:0 "Culture [Root.GetRootAdjFS]"
 samoa_culture_desc:0 "Autrefois, chaque nation autour de nous contemplait [Root.GetLeLaNP] [Root.GetName] avec admiration tant étaient grandes notre culture et nos traditions. Des années de luttes fratricides nous ont fait perdre notre position de foyer culturel polynésien. Nous devons rétablir la situation."
 samoa_army_title:0 "Armée [Root.GetRootAdjFS]"
 samoa_army_desc:0 "Tous autour de nous reconnaissent désormais notre culture, mais nos ambitions ne peuvent s'arrêter à cela. Nous devons disposer d'une vaste armée, capable d'imposer notre autorité, non pas seulement à nos voisins, mais bien au-delà."
 samoa_empire_title:0 "Empire [Root.GetRootAdjMS]"
 samoa_empire_desc:0 "Être au cœur du triangle polynésien ne peut nous suffire. Nous avons trop fait pour nous arrêter en si bon chemin. Nous devons prendre le contrôle de toutes les îles et y imposer notre autorité."
 tonga_samoa_title:0 "Samoa [Root.GetRootAdjFP]"
 tonga_samoa_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] la nation la plus puissante de tout le triangle polynésien, mais quelques îles semblent avoir oublié quel était leur rang. Si nous voulons continuer de percevoir le tribut, nous devons leur rappeler quelle place est la leur. Et les Samoa, en tant qu'ancien foyer culturel du Pacifique, doivent être les premières à être rappelées à l'ordre."
 tonga_fijian_tributes_title:0 "Tribu des Fidjiens"
 tonga_fijian_tributes_desc:0 "Maintenant que les Samoa ont été soumises, les prochaines îles à soumettre doivent les Fidji. Elles sont souvent divisées sous l'autorité de plusieurs chefs, mais cela ne regarde en rien [Root.GetLeLaNP] [Root.GetName]. Car, pour ce qui nous concerne, divisés ou non, chacun de ces potentats doit reconnaître notre autorité."
 tonga_tui_tonga_title:0 "Empire des Tu'i Tonga"
 tonga_tui_tonga_desc:0 "Les principales îles du Pacifique nous sont désormais soumises. Il est temps donc désormais d'étendre notre autorité et d'imposer la soumission à tous."
 tonga_supremacy_title:0 "Suprématie [Root.GetRootAdjFS]"
 tonga_supremacy_desc:0 "Le triangle polynésien sait désormais qu'il n'existe aucune puissance en mesure de rivaliser avec [Root.GetLeLaNP] [Root.GetName]. Telle est notre gloire !"
 polynesian_supremacy:0 "Suprématie sur la Polynésie"
 desc_polynesian_supremacy:0 "[Root.GetLeLaNPCap] [Root.GetName] gouvern[Root.GetEEntNP] désormais tout le triangle polynésien."
 colonization_efforts:0 "Colonisation"
 desc_colonization_efforts:0 "À mesure que la population s'accroît, le manque d'espace et de terres arables pousse une partie d'entre nous à coloniser de nouvelles îles. Lancer la colonisation d'un nouveau territoire permet donc d'encourager le peuple à migrer."
 absolute_rule_mod:0 "Autorité absolue"
 desc_absolute_rule_mod:0 "[Root.GetLeLaLDirCap] [Root.GetDir] règne avec une autorité absolue sur [Root.GetLeLaNP] [Root.GetName]."
 loyal_subjects_mod:0 "Sujets loyaux"
 desc_loyal_subjects_mod:0 "Les sujets sont loyaux [Root.GetAuAlaDir] [Root.GetDir], ce qui lui permet d'exercer tout son pouvoir."
 string_sacred_area_fijian:0 "nanga"
 string_sacred_area_hawaiian:0 "heiau"
 string_sacred_area_polynesian:0 "marae"
 string_dance_fijian:0 "meke"
 string_dance_hawaiian:0 "hula"
 string_dance_maori:0 "haka"
 string_dance_samoan:0 "taualuga"
 string_dance_tongan:0 "tau'olunga"
 #General Polynesian Events
 polynesian.1.t:0 "Le nettoyage de l'aire sacrée"
 polynesian.1.d:0 "La luxuriance de nos territoires est un véritable bienfait, même si, parfois du fait de notre négligence, la forêt semble aussi sur le point d'engloutir notre [Root.GetPolynesianSacredArea]. À cause de cela, nombreux sont ceux qui dans la communauté pensent que ce lieu ne peut plus être considéré comme tapu ou sacré, et que [Root.Monarch.GetName] devrait faire quelque chose à ce propos."
 polynesian.1.a:0 "Envoyons donc quelques hommes nettoyer tout cela"
 polynesian.1.b:0 "Pourquoi s'en soucier, c'est juste un lieu un peu déboisé"
 polynesian.2.t:0 "Problème de danse"
 polynesian.2.d:0 "Au cours de l'une de nos célébrations, alors que le [Root.GetPolynesianDance] rituel était exécuté, une bagarre a éclaté, apparemment pour quelque sombre histoire de jalousie entre les danseurs. Si tout cela aurait dû en rester là, la situation a très vite dégénéré, les familles des danseurs se mêlant à la querelle, prêtes à s'affronter les unes les autres.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] doit agir vite, avant que le sang ne commence à couler."
 polynesian.2.a:0 "[Root.GetIlElleDirCap] devrait prendre le parti d'un des danseurs"
 polynesian.2.b:0 "Mieux vaut qu'[Root.GetIlElleDir] règle ça de façon diplomatique"
 polynesian.3.t:0 "Chasse-mouches disparu"
 polynesian.3.d:0 "Dans tout le triangle polynésien, les chasse-mouches sont utilisés lors des cérémonies par les chefs de haut rang. Or aujourd'hui [Root.Monarch.GetName] sera au centre de toutes les attentions, mais son chasse-mouches a disparu et nul ne semble pouvoir le retrouver. Il n'y a plus le temps d'en fabriquer un nouveau, puisque la cérémonie est sur le point de débuter, mais cela risque de faire bien des histoires…"
 polynesian.3.a:0 "Trouvons-en un autre, personne ne s'en rendra compte"
 polynesian.3.b:0 "Prendre ses sujets pour des fous serait humilier [Root.GetLeLaLDir] [Root.GetDir]"
 polynesian.4.t:0 "Culture du kava"
 polynesian.4.d:0 "En humidifiant les racines séchées du kava est produit un breuvage hallucinogène, qui joue un grand rôle lors de la plupart des cérémonies dans toute la Polynésie. Sa consommation est un acte très ritualisé, régi par des règles strictes. Mais comme la fabrication du kava n'est fixée en aucune manière, sa consommation peut avoir des résultats et conséquences très différents.\n\nAinsi, lors de la dernière cérémonie organisée, des membres importants de plusieurs sociétés voisines étaient présents. Le kava y était d'une qualité telle que cela a grandement contribué à notre réputation d'hôtes accueillants."
 polynesian.4.a:0 "Le kava est toujours une bonne occasion de se faire des amis"
 good_kava_mod:0 "Kava de grande qualité"
 desc_good_kava_mod:0 "Notre kava de grande qualité a grandement contribué à améliorer l'image [Root.GetDuDelaNP] [Root.GetName]."
 polynesian.5.t:0 "Tapa de qualité"
 polynesian.5.d:0 "Le tapa est un fait à partir d'écorce que connaissent la plupart des sociétés du Pacifique. Il peut en être fait de nombreux usages, notamment des vêtements, mais aussi de magnifiques décorations, souvent très demandées pour leur qualité, notamment lorsqu'il est orné ou peint. Dans chaque village ou hameau résonne le bruit des écorces battues pour le fabriquer. Et, [Root.GetAuEnNP] [Root.GetName], notre tapa est d'une qualité telle qu'il est très demandé ces derniers temps."
 polynesian.5.a:0 "C'est l'occasion parfaite pour nous enrichir"
 quality_tapa_mod:0 "Tapa de grande qualité"
 desc_quality_tapa_mod:0 "Le tapa [Root.GetDuDeNP] [Root.GetName] est réputé dans tout le triangle polynésien, et toujours plus demandé."
 polynesian.6.t:0 "Tentative d'assassinat"
 polynesian.6.d:0 "Le sennit est un type de cordage fabriqué à partir de fibres séchées, le plus souvent tirées des coques de noix de coco ou d'herbe. Il en est fabriqué dans la région pour différents types de vêtements, notamment des coiffes, mais aussi pour la construction des bâtiments, des embarcations, la pêche ou la décoration.\n\nNul n'aurait pensé en faire un instrument de mise à mort, mais l'homme est parfois très créatif, et c'est semble-t-il le choix retenu par celui qui a tenté d'attaquer notre [Root.GetDir], [Root.Monarch.GetName]."
 polynesian.6.a:0 "Ce traître doit mourir"
 polynesian.7.t:0 "Ceux qui regardent les étoiles"
 polynesian.7.d1:0 "Le ciel est empli d'étoiles arrangées de façon à ressembler à des formes que nous connaissons et qui sont utiles pour les marins : ainsi Manaiakalani, la « corde à pêcher du chef », ressemble au harpon de Mâui ; Heiheionakeiki permet de naviguer jusqu'à Tahiti ; et Ke Kâ o Makali'i, « l'écope du canoë de Makali'i », ressemble à un bol versé sur l'horizon. Quiconque les connaît est utile à la communauté."
 polynesian.7.d2:0 "Le ciel est empli d'étoiles arrangées de façon à ressembler à des formes que nous connaissons et qui sont utiles pour les marins. Quiconque les connaît est utile à la communauté."
 polynesian.7.a:0 "Le savoir est une chose importante"
 polynesian.8.t:0 "La guerre des cochons"
 polynesian.8.d:0 "Lorsque nos ancêtres ont colonisé nos îles, ils ont amené avec eux deux animaux bons à manger : le poulet et le cochon. On accorde à ce dernier une grande valeur, non seulement parce qu'il est délicieux, mais aussi qu'il constitue une source importante de viande, et en posséder beaucoup est une manière d'afficher son importance.\n\nOr, deux familles se sont présentées devant [Root.Monarch.GetName] pour s'accuser mutuellement de voler les cochons de l'autre. C'est donc une question grave, que [Root.GetLeLaLDir] [Root.GetDir] doit régler."
 polynesian.8.a:0 "[Root.GetIlElleDirCap] doit choisir un parti"
 polynesian.8.b:0 "Ce ne sont que des cochons"
 pig_sides_mod:0 "Camp choisi dans la guerre des cochons"
 desc_pig_sides_mod:0 "Le soutien apporté par [Root.GetLeLaLDir] [Root.GetDir] à l'un des partis impliqués dans la guerre des cochons a causé une certaine agitation."
 pig_neutral_mod:0 "Neutralité dans la guerre des cochons"
 desc_pig_neutral_mod:0 "Personne n'est satisfait du fait que [Root.GetLeLaLDir] [Root.GetDir] n'a pas voulu prendre parti dans la guerre des cochons. Mais au moins cela a-t-il permis d'éviter que le sang coule."
 polynesian.9.t:0 "Souvenirs d'Hawaiki"
 polynesian.9.d:0 "Selon les légendes, avant que nous arrivions sur ces îles, notre peuple était originaire d'un lieu appelé Hawaiki, d'où nous sommes tous issus. Pour certains, il s'agit du monde souterrain, là où nos défunts se rendent après leur mort. Quoi qu'il en soit, nos ancêtres y étaient heureux, la nourriture était abondante, aussi certains parmi notre peuple regrettent-ils parfois ce lieu où ils ne se sont jamais rendus. De fait, notre patrie perdue exerce sur nous une profonde attirance."
 polynesian.9.a:0 "Hawaiki ressemble à un véritable paradis"
 polynesian.10.t:0 "Douce menace"
 polynesian.10.d:0 "La canne à sucre a été amenée en canoë par nos ancêtres, plantée sur nos îles et est très utilisée par les diverses communautés. Mais avec nous est aussi venu un hôte indésirable : le rat. Et si nos chiens sont toujours prêts à les chasser, le nombre de ces vermines semble maintenant incontrôlable, et ils causent de grands ravages dans les champs de canne. La population s'inquiète donc, et demande à [Root.Monarch.GetName] d'agir. En tant que [Root.GetDir], [Root.GetIlElleDir] se doit de leur répondre."
 polynesian.10.a:0 "Que tous lâchent les chiens !"
 polynesian.10.b:0 "Il n'y a pas grand-chose que nous puissions faire"
 sugarcane_lost_mod:0 "Cannes à sucre mangées par les rats"
 desc_sugarcane_lost_mod:0 "Les rats ont détruit des champs entiers de canne à sucre."
 polynesian.11.t:0 "Notre meilleur ami"
 polynesian.11.d:0 "Depuis notre arrivée sur les premières îles, les chiens ont toujours été à nos côtés, en tant que compagnons fidèles. Mais ils sont aussi une source de viande. Chaque groupe possède donc sa propre espèce de chien : le poï à Hawaï, le kurî à Aotearoa, et d'autres encore à Tahiti. Lorsque les denrées viennent à manquer, les chiens ne sont pas souvent les premiers à être mangés, mais ils sont alors nourris de végétaux ou de poisson pour être préparés."
 polynesian.11.a:0 "Les chiens sont une bonne source de nourriture"
 polynesian.12.t:0 "La course des waka"
 polynesian.12.d:0 "Pour coloniser cette partie du monde, nous avons toujours utilisé nos waka. Ces embarcations jouent donc un grand rôle dans notre culture. Les courses sont aussi une bonne manière de nous distraire, tout en tenant la communauté prête à les utiliser.\n\nAujourd'hui, un groupe de rameurs en a défié un autre, et la nouvelle de l'événement s'est bien vite propagée. [Root.Monarch.GetName] [Root.GetLuiElleDir]-même est venu[Root.GetXEDir] sur la côte pour contempler la course. Et, déjà, les paris sont lancés."
 polynesian.12.a:0 "Quelques paris n'ont jamais fait de mal à personne"
 polynesian.12.b:0 "Inutile de perdre de l'argent de façon aussi stupide"
 polynesian.13.t:0 "Manque de noix de bancoule"
 polynesian.13.d:0 "Les tatouages sont une manière commune de couvrir nos corps, et sont toujours réalisés par des maîtres tatoueurs qui jouent un rôle important au sein de nos sociétés. Leur encre, appelée « kukui » à Hawaï ou « tuitui » aux Samoa, est fabriquée en collectant la suie noire produite par les noix brûlées du bancoulier. Mais, pour une raison ou une autre, ces noix sont rares cette année, et il devient très difficile d'en trouver."
 polynesian.13.a:0 "Faisons-en venir d'autres îles en ce cas"
 polynesian.13.b:0 "Nous pouvons vivre sans cela"
 no_tattoo_mod:0 "Plus de noix de bancoule"
 desc_no_tattoo_mod:0 "Aucun tatouage ne sera fait [Root.GetAuEnNP] [Root.GetName] cette année."
 polynesian.14.t:0 "Don et contre-don"
 polynesian.14.d:0 "Une nouvelle embarcation a été offerte [Root.GetAuAlaDir] [Root.GetDir]. Les artisans qui l'ont construite ne sont guère riches, mais ils tenaient à lui faire ce présent magnifique. Et, conformément à la coutume, [Root.Monarch.GetName] leur a offert en retour un autre présent."
 polynesian.14.a:0 "Notre flotte en est renforcée d'autant"
 polynesian.15.t:0 "La jeune armée"
 polynesian.15.d:0 "Ces derniers jours, des guerriers se sont rassemblés dans l'une de nos provinces pour jurer loyauté à [Root.Monarch.GetName] et faire le serment de servir dans son armée. Que [Root.GetLeLaLDir] [Root.GetDir] décide de protéger le peuple ou d'étendre ses territoires, ces gens lui seront d'une grande aide."
 polynesian.15.a:0 "Les nouvelles recrues sont toujours appréciées"
 #Fijian Events
 polynesian.16.t:0 "Ai lakovi : l'engagement officiel"
 polynesian.16.d:0 "L'ai lakovi, l'engagement officiel, est un moment important dans la culture fidjienne. Même si ce n'est en rien une règle stricte, il est de tradition que l'homme présente un tabua, une dent de baleine, en cadeau à sa future épouse. [Root.Monarch.GetName] est sur le point de se marier, et insiste pour offrir à son [Root.GetAntiEpouxEpouseDir] futur[Root.GetAntiXEDir] un tabua très luxueux. Mais cela risque d'être très onéreux."
 polynesian.16.a:0 "[Root.GetAntiIlElleDirCap] mérite ce qu'il y a de plus beau"
 polynesian.16.b:0 "Un tabua ordinaire suffira bien"
 polynesian.17.t:0 "Seigneur de la guerre"
 polynesian.17.d:0 "Après une guerre sanglante, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] obtenu la victoire. Plusieurs guerriers ennemis ont été capturés, et l'heure est venue de décider de leur sort. C'est évidemment [Root.GetLeLaLDir] [Root.GetDir] qui a le dernier mot, et ce qu'[Root.GetIlElleDir] décidera sera fait. Mais, bien évidemment, toute décision a des conséquences, qu'il convient d'assumer – d'autant que des sociétés voisines pourraient bien se sentir menacées."
 polynesian.17.a:0 "Nous devons respecter le courage de ces hommes"
 polynesian.17.b:0 "Ils se sont bien battus et nous voulons préserver la paix"
 warlord_mod:0 "Seigneur de la guerre"
 desc_warlord_mod:0 "En suscitant la peur chez [Root.GetSesLeursNP] ennemis, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] davantage respecté[Root.GetXENP]."
 polynesian.18.t:0 "L'émissaire du kalou"
 polynesian.18.d:0 "Notre société est très imprégnée de religion et de l'adoration des kalou, les dieux. Tabous et tabu sont communs, qui ont leurs conséquences sur ceux que l'on peut épouser, ce que l'on peut manger, où l'on peut dormir… Ils gouvernent ainsi des actions de chacun, depuis le berceau jusqu'à la tombe. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a donc décidé de prendre un saint homme à ses côtés."
 polynesian.18.a:0 "Étudions donc ceux qui se présentent"
 polynesian.19.t:0 "Accusations de sorcellerie"
 polynesian.19.d:0 "La sorcellerie, draunikau, est une manière commune de communiquer avec les esprits et d'en obtenir des faveurs. Si de nombreuses personnes la pratiquent, même parmi les prêtres bété, elle est malgré tout considérée comme suspecte par beaucoup, et sa pratique est le plus souvent secrète. Or, des rumeurs courant dans tout le pays disent que [Root.Monarch.GetName] s'y adonnerait…"
 polynesian.19.a:0 "Il faut mettre fin à ces ragots"
 polynesian.19.b:0 "Si tout le monde la pratique, mieux vaut l'autoriser officiellement"
 polynesian.20.t:0 "Cible vivante"
 polynesian.20.d:0 "Il est de tradition, dans notre peuple, de s'entraîner à l'arc sur une cible vivante, le plus souvent en recourant à des ennemis gravement blessés. En autorisant ainsi nos enfants à tirer sur des hommes vivants, nous nous assurons que leurs talents pourront être mis à contribution lors des guerres futures. Et, cette fois-ci, [Root.Heir.GetName] est parmi les enfants concernés. Cela permettra de faire [Root.GetDeluiDelleHrt] un[Root.GetXEHrt] grand[Root.GetXEHrt] guerri[Root.GetErEreHrt], digne de régner un jour sur [Root.GetLeLaNP] [Root.GetName]."
 polynesian.20.a:0 "Il est bon qu'[Root.GetIlElleHrt] s'entraîne"
 #Hawaiian Events
 polynesian.21.t:0 "Le peuple des Menehunes"
 polynesian.21.d:0 "Selon les légendes, avant que nous arrivions sur ces îles, elles étaient habitées par un peuple de nains, les Menehunes. Ces gens sont décrits comme des artisans de grand talent, qui ont construit bon nombre des étangs où nous pêchons, et qui travaillent de manière infatigable toutes les nuits. Mais seuls les enfants et ceux qui leur sont liés parviennent à les voir. Or, aujourd'hui, un homme est arrivé à [Root.Capital.GetCapitalName] en prétendant les avoir aperçus…"
 polynesian.21.a:0 "Peut-être existent-ils, après tout ?"
 polynesian.21.b:0 "Ce ne sont là que des histoires pour les enfants et les crédules"
 polynesian.22.t:0 "Kû exige un sacrifice"
 polynesian.22.d:0 "[Root.GetLeLaNPCap] [Root.GetName] vi[Root.GetTVentNP] une époque difficile, et les choses ne font qu'empirer de jour en jour. Les prêtres kâhuna ont été très clairs à ce sujet : Kûka'ilimoku est en colère, et exige un sacrifice de notre part. Les préparatifs ont donc été lancés dans le luakini, le heiau dédié à la guerre, où les sacrifices sont faits par les prêtres du dieu. Seuls les ali'i et les kâhuna de Kû sont autorisés à assister à la cérémonie."
 polynesian.22.a:0 "Faisons donc ces sacrifices pour apaiser le dieu à plumes"
 polynesian.22.b:0 "Nous n'abreuverons pas la soif de sang de Kû"
 polynesian.23.t:0 "Un makahiki particulier"
 polynesian.23.d:0 "Les kâhuna du dieu Lono prétendent qu'il est entré en contact avec eux : si nous préparons le makahiki avec le plus grand sérieux, [Root.GetLeLaNP] [Root.GetName] jouir[Root.GetAOntNP] de la bénédiction divine. Or, Lono-i-ka-Makahiki est le dieu de l'agriculture et de la paix, et il pourrait nous accorder des récoltes abondantes et une longue période sans conflits."
 polynesian.23.a:0 "Nous ferons une offrande au mâpele de Lono"
 polynesian.23.b:0 "Tout s'est bien passé jusqu'ici, et cela continuera ainsi"
 lonos_blessing_mod:0 "Bénédiction de Lono"
 desc_lonos_blessing_mod:0 "Lono-i-ka-Makahiki a accordé [Root.GetAuAlaNP] [Root.GetName] des pluies abondantes pour que nous bénéficiions de récoltes abondantes."
 polynesian.24.t:0 "Éruption volcanique"
 polynesian.24.d:0 "Nos îles sont incroyablement fertiles et les plantes y poussent avec facilité. Mais, de temps à autre, les dieux mettent à l'épreuve notre foi. Alors, la terre se met en colère, et les volcans sur lesquels s'appuient les îles rejettent de la lave, qui recouvre nos champs. En temps normal, la montagne nous prévient et peu de vies sont perdues, mais les plantes tout autour sont moins chanceuses. Au cours des mois prochains, nous devrons nous adapter à ces pertes, en attendant que tout repousse, plus fort qu'avant."
 polynesian.24.a:0 "Ainsi l'ont voulu les dieux"
 polynesian.25.t:0 "La saison du makahiki"
 polynesian.25.d:0 "La saison du makahiki est l'une des plus importantes pour nous. C'est le moment où les étoiles Makali'i apparaissent à l'horizon et que le premier croissant de lune est visible. Alors commence la nouvelle année. Au cours de cette période, nous remercions Lono-i-ka-Makahiki pour ses bienfaits, et tous les Kânaka Maoli sans exception le célèbrent. La guerre et le travail sont alors interdits durant ces quatre mois : les gens jouent, participent à des cérémonies religieuses où sont sacrifiés des animaux, et les chefs prouvent qu'ils tiennent leurs engagements. Toutes les classes sociales disposent de leurs propres épreuves, et y exceller n'apporte pas seulement la gloire pour soi, mais aussi pour toute sa lignée."
 polynesian.25.a:0 "Et c'est maintenant la nouvelle année"
 makahiki_mod:0 "Makahiki"
 desc_makahiki_mod:0 "[Root.GetLeLaNPCap] [Root.GetName] fêt[Root.GetEEntNP] la saison du makahiki."
 #Maori Events
 polynesian.26.t:0 "Tangihanga royal"
 polynesian.26.d:0 "Le tûpâpaku de notre héritier, son corps, sera entouré par les membres de l'iwi dans la maison commune, le wharenui. Le deuil durera trois jours encore au marae, le lieu sacré. Et tout au long de cette période les gens venus de tout autour viendront le visiter et lui témoigner leur respect. En l'honneur du tûpâpaku, nous allons effectuer une danse de bienvenue, et après la dernière nuit, le pô whakamutunga consacré aux réjouissances, nous enterrerons son corps et tiendrons une dernière fête hakari."
 polynesian.26.a:0 "Le moment n'est pas approprié pour faire étalage de nos richesses"
 polynesian.26.b:0 "Nous devons lui donner un magnifique tangihanga"
 polynesian.27.t:0 "Kaitiakitanga : la garde sacrée"
 polynesian.27.d:0 "Nous ne faisons qu'un avec la nature, et devons vivre en harmonie avec elle. Il est du devoir de tous les Mâoris de protéger tout ce qui se trouve sous le ciel, comme les dieux l'ont ordonné. Ils sont les kaitiaki, les gardiens. Polluer une rivière, abattre toute une forêt ou piller un lieu de ses ressources est opposé à tous les fondements de la garde sacrée. Les prêtres décident souvent de rendre un lieu tapu : il est alors sacré, et doit être protégé de tout usage excessif. Cette décision, si elle peut poser problème à court terme, est évidemment bénéfique à long terme."
 polynesian.27.a:0 "Nous ne pouvons empêcher notre peuple vivre"
 polynesian.27.b:0 "C'est là notre devoir envers les dieux"
 kaitiakitanga_mod:0 "Kaitiakitanga : la garde sacrée"
 desc_kaitiakitanga_mod:0 "Les prêtres ont décidé d'un tapu sur certains lieux du territoire [Root.GetRootAdjMS]."
 polynesian.28.t:0 "Whakapapa : la généalogie"
 polynesian.28.d:0 "La whakapapa représente les origines d'une personne, la lignée à laquelle il appartient. Elle est récitée comme une mihimihi, une présentation, notamment lors des occasions les plus solennelles.\n\nOr, un chef voisin a mis en doute la véracité de la whakapapa de [Root.Monarch.GetName], et nombreux sont ceux qui, dans le peuple, insistent pour qu'[Root.GetIlElleDir] refuse de laisser passer une insulte aussi grave."
 polynesian.28.a:0 "Nos guerriers les feront payer avec leur sang"
 polynesian.28.b:0 "Leurs paroles sont vides de sens, ignorons-les"
 polynesian.29.t:0 "Un matariki particulier"
 polynesian.29.d:0 "Le matariki, marquant la nouvelle année, est arrivé. Le groupe d'étoiles des Matariki et Puanga elle-même sont apparus au-dessus de l'horizon, débutant ainsi un cycle nouveau.\n\nC'est à ce moment de l'année que nous préparons le sol, que nous faisons des offrandes aux dieux, notamment à Rongo-mâ-Tâne, que nous nous souvenons de nos disparus et enseignons aux jeunes le pays. Cette année, les prêtres ont annoncé de bons présages. L'année sera excellente."
 polynesian.29.a:0 "Loués soient les dieux !"
 matariki_mod:0 "Un matariki particulier"
 desc_matariki_mod:0 "Cette année sera excellente pour [Root.GetLeLaNP] [Root.GetName]."
 polynesian.30.t:0 "Les kôhâ aux hôtes"
 polynesian.30.d:0 "L'un de ses amis a fait à notre [Root.GetDir] de nombreux présents, des kôhâ, après l'avoir accueilli[Root.GetXEDir] [Root.GetLuiElleDir] et sa famille durant quelques jours. L'utu, l'équilibre et l'harmonie qui gouverne nos vies, [Root.GetLeLaFDir] contraint donc à retourner ce geste aussi amical que spontané. Ainsi, cet échange de présents liera leurs deux familles, et les cadeaux encore à venir renforceront encore leur relation."
 polynesian.30.a:0 "Ce fut une telle surprise, impossible de retourner autant"
 polynesian.30.b:0 "La tradition veut qu'[Root.GetXEDir] rende davantage, mais s'en rendront-ils compte ?"
 polynesian.30.c:0 "[Root.GetIlElleDirCap] est tenu[Root.GetXEDir] par l'utu de retourner ces kôhâ"
 #Samoan Events
 polynesian.31.t:0 "Un siva afi dégénère"
 polynesian.31.d:0 "Un émissaire est arrivé des Tonga il y a quelques jours. Nous l'avons traité avec grand honneur, car nous sommes des hôtes accueillants. Et, pour sa dernière nuit passée [Root.GetAuEnNP] [Root.GetName], [Root.Monarch.GetName] a invité des danseurs afin qu'ils accomplissent le siva afi, la danse du feu : les danseurs, le plus souvent des guerriers, couvrent alors leurs nifo oti, leurs masses de guerre dentelées, de chiffons enflammés. C'est là une danse traditionnelle dans notre culture.\n\nMais, pour la plus grande surprise de tous, la danse a été accompagnée d'une sorte de mime. L'histoire parlait de l'époque où notre peuple a mis fin à l'autorité de ses anciens suzerains tongiens après avoir attaqué leur gouverneur lors d'un siva afi. Tous peuvent constater que l'émissaire tongien prend mal la chose. Cela risque assurément de poser quelques problèmes…"
 polynesian.31.a:0 "[TOG.GetLeLaLDirCap] [TOG.GetDir] [TOG.GetDuDeNP] [TOG.GetName] ne va pas être heur[TOG.GetEuxEuseDir] d'apprendre cela…"
 polynesian.32.t:0 "Un[Root.GetXEHrt] [Root.GetHrt] lâche"
 polynesian.32.d:0 "Le tatouage des hommes, le pe'a, est un constituant essentiel de notre culture. Il est souvent associé aux rites de passage dans l'âge d'homme. [Root.Heir.GetName] est donc en âge de recevoir le sien, pour cesser d'être un telefua, un « nu ».\n\nAu cours des préparatifs, [Root.GetIlElleHrt] s'est montré[Root.GetXEHrt] très confiant[Root.GetXEHrt], même si tous savent que recevoir le pe'a est très douloureux. Mais cette confiance s'est rapidement évaporée, à mesure que le tufuga ta tatau, le maître tatoueur, a commencé son œuvre. Incapable d'endurer la douleur, [Root.GetIlElleHrt] a fini par s'enfuir, en portant qu'une petite marque, une pe'a mutu : la marque de la honte. Même si le tatouage est terminé un jour, certains ne pourront jamais [Root.GetLeLaFHrt] considérer comme un[Root.GetXEHrt] soga'imiti ni croire qu'[Root.GetIlElleHrt] est capable de faire preuve du moindre courage."
 polynesian.32.a:0 "[Root.GetIlElleHrtCap] a causé une grande honte à sa famille"
 polynesian.33.t:0 "Un 'ava historique"
 polynesian.33.d:0 "La cérémonie du 'ava est l'une des coutumes les plus respectées parmi nous. Il s'agit d'un rite tout à fait solennel, centré sur le breuvage 'ava, fait de racines séchées, et dont la consommation va de pair avec des discours importants.\n\nCette fois-ci, plusieurs chefs tribaux ont été invités par [Root.Monarch.GetName] à participer, ainsi que divers notables [Root.GetRootAdjMP]. Les hôtes ont visiblement apprécié la cérémonie, aussi [Root.GetLeLaLDir] [Root.GetDir] pourrait-[Root.GetIlElleDir] à chercher à tirer parti de leur excellente humeur."
 polynesian.33.a:0 "De fait, un tel succès est assez inattendu"
 historic_ava_mod:0 "'Ava historique"
 desc_historic_ava_mod:0 "D'ici plusieurs années, tout le monde parlera encore du 'ava offert par [Root.Monarch.GetName] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]."
 polynesian.34.t:0 "Un tufuga pour la cour"
 polynesian.34.d:0 "Les tufuga sont ces artisans qui ont atteint le plus haut rang parmi eux grâce à leurs talents et leurs connaissances. En avoir un à disposition confère un très grand prestige, aussi en recruter un serait-il une bonne chose pour [Root.GetLeLaLDir] [Root.GetDir]. Quelle sorte de tufuga devrait-[Root.GetIlElleDir] inviter ?"
 polynesian.34.a:0 "Un tufuga fau fale, un maître bâtisseur"
 polynesian.34.b:0 "Un tufuga fau va'a, un maître navigateur"
 polynesian.34.c:0 "Un tufuga ta tatau, un maître tatoueur"
 polynesian.35.t:0 "Fa'amatai : les chefs"
 polynesian.35.d:0 "Le principe des chefferies, le fa'amatai, est un mode de gouvernement décentralisé, traditionnel [Root.GetAuEnNP] [Root.GetName]. Il permet aux Tama-a-Aiga, les « Fils des familles », qui détiennent les quatre principaux titres des îles, de gouverner les familles royales de tout le pays – et chaque dirigeant détient l'un de ces titres. C'est donc un principe qui assure une grande stabilité au pays, mais qui empêche aussi d'accéder au pouvoir absolu."
 polynesian.35.a:0 "Nous devons respecter cette tradition ancestrale"
 polynesian.35.b:0 "Tout cela est dépassé et ne sert en rien nos intérêts"
 respect_faamatai_mod:0 "Principe du fa'amatai respecté"
 desc_respect_faamatai_mod:0 "C'est le principe du fa'amatai qui assure à la société [Root.GetRootAdjFS] sa stabilité, aussi [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a-t-[Root.GetIlElleDir] choisi de le respecter."
 end_faamatai_mod:0 "Principe du fa'amatai aboli"
 desc_end_faamatai_mod:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a jugé que le principe du fa'amatai ne lui était d'aucune utilité, aussi l'a-t-[Root.GetIlElleDir] aboli."
 #Tongan Events
 polynesian.36.t:0 "Le tâtatau [Root.GetDuDelaDir] [Root.GetDir]"
 polynesian.36.d:0 "Si la plupart des Tongiens arborent de gigantesques tatouages, nos souverains n'en ont pas. De fait, leur très haut rang interdit à quiconque de les toucher. Pour éviter cet interdit, il est donc de coutume pour eux de se rendre aux Samoa pour y recevoir leur tâtatau."
 polynesian.36.a:0 "[Root.Monarch.GetName] ira donc aux Samoa, comme le veut la coutume"
 opinion_tattoo_done:0 "Tatouage fait aux Samoa"
 polynesian.36.b:0 "Les Samoa n'ont rien à nous offrir"
 opinion_tattoo_not_done:0 "Tatouage des Samoa refusé"
 polynesian.37.t:0 "Un second Ha'amonga 'a Mâui"
 polynesian.37.d:0 "Il y a quelques générations de cela, Tu'itâtui, le onzième Tu'i Tonga, a érigé le Ha'amonga 'a Mâui, le « fardeau de Mâui » : un linteau de calcaire, soutenu par deux piliers et formant comme une porte monumentale, afin d'honorer ses deux fils. Notre [Root.GetDir] [Root.Monarch.GetName], qui apprécie grandement ce récit, souhaite qu'une structure similaire soit dressée pour honorer ses propres enfants. Pourtant, cela serait assurément très coûteux."
 polynesian.37.a:0 "Vive [Root.Monarch.GetName] !"
 polynesian.37.b:0 "Nous ne pouvons nous le permettre"
 polynesian.38.t:0 "Maîtres sculpteurs"
 polynesian.38.d:0 "Les artisans [Root.GetRootAdjMP] sont réputés pour leur capacité à sculpter le bois. Ils peuvent non seulement façonner des outils quotidiens, comme les kali, les appuie-têtes, les plats, les images de dieux ou les armes ; mais ils sont aussi connus dans tout le Pacifique pour leur talent à insérer des perles de coquillage ou d'ivoire dans le bois. Ainsi, les Fidjiens apprécient grandement nos somptueux casse-tête. Nous aurions tort de ne pas en tirer parti."
 polynesian.38.a:0 "Assurément !"
 tongan_fijian_trade_mod:0 "Commerce entre les Tonga et les Fidji"
 desc_tongan_fijian_trade_mod:0 "Les Fidjiens apprécient énormément nos casse-tête sculptés et richement ornés."
 polynesian.39.t:0 "Un tertre profané"
 polynesian.39.d:0 "Au cours d'une célébration, le fils aîné du chef d'un clan influent a trop bu et profané involontairement la tombe de l'un de nos souverains disparus. C'est là une grave insulte, et ce jeune le sait parfaitement. En dépit de ses suppliques et de sa promesse de réparer le mal qu'il a fait, certains conseillent toutefois à [Root.Monarch.GetName] de le mettre à mort sans tard, afin de laver la honte causée à sa famille. Mais, évidemment, d'autres conseillent la prudence : mieux vaudrait éviter un soulèvement de son clan si nous tuons celui qui doit devenir son chef…"
 polynesian.39.a:0 "Qu'importent ses remords, il doit mourir"
 polynesian.39.b:0 "Nous ne pouvons nous permettre une guerre civile"
 polynesian.40.t:0 "Canoës de guerre fidjiens"
 polynesian.40.d:0 "Nos îles sont riches de nombreuses ressources, mais il ne s'y trouve pas suffisamment de ces grands arbres indispensables pour construire de grands canoës de guerre. Heureusement, les Fidji sont proches, et les talents de leurs constructeurs de navires sont légendaires. Nous devrions donc accélérer nos échanges avec ces îles et ainsi renforcer notre flotte."
 polynesian.40.a:0 "Le prix paraît acceptable"
 polynesian.40.b:0 "Nous ne pouvons nous le permettre"
 fijian_canoes_good_mod:0 "Canoës de guerre fidjiens"
 desc_fijian_canoes_good_mod:0 "[Root.GetLeLaNPCap] [Root.GetName] import[Root.GetEEntNP] des Fidji des canoës de guerre."
 fijian_canoes_bad_mod:0 "Manque de grands arbres"
 desc_fijian_canoes_bad_mod:0 "[Root.GetLeLaNPCap] [Root.GetName] manqu[Root.GetEEntNP] des grands arbres indispensables pour façonner des canoës de guerre."
 #Easter Eggs
 polynesian.41.t:0 "Une étrange créature"
 polynesian.41.d:0 "Notre [Root.GetDir] Lilo est rentrée de sa marche quotidienne autour de l'île. Elle tenait par la main une petite créature bleue, marchant de manière maladroite. Personne n'a jamais rien vu de tel, mais personne n'ose même en parler. Quant à cette créature, elle ne cesse de marmonner, comme si elle préparait quelque mauvais coup…"
 polynesian.41.a:0 "Quels plans avaient donc les dieux avec… ça ?"
 polynesian.42.t:0 "La bénédiction des Menehunes"
 polynesian.42.d:0 "Une nuit, notre [Root.GetDir] [Root.Monarch.GetName] a été vu[Root.GetXEDir] entrant dans les bois. Certains de ses guerriers ont bien tenté de l'arrêter, mais [Root.GetIlElleDir] s'est contenté[Root.GetXEDir] de les congédier d'un geste de la main. Quelques heures plus tard, [Root.GetIlElleDir] était de retour, un large sourire barrant son visage.\n\n« Je suis allé[Root.GetXEDir] parler aux Menehunes », a-t-[Root.GetIlElleDir] prétendu. Que ce soit vrai ou non, depuis ce jour tout semble s'être merveilleusement passé dans le pays."
 polynesian.42.a:0 "Ils existent"
 menehune_blessing_mod:0 "Bénédiction des Menehunes"
 desc_menehune_blessing_mod:0 "Les Menehunes ont béni [Root.GetLeLaNP] [Root.GetName] et tous [Root.GetSesLeursNP] dirigeants."
 polynesian.43.t:0 "Un étrange conseiller"
 polynesian.43.d:0 "Au terme d'un long périple, notre [Root.GetDir] [Root.Monarch.GetName] est revenu[Root.GetXEDir] sur notre île en compagnie d'un homme grand et musculeux, couvert de tatouages. On le voit désormais partout à ses côtés, et [Root.GetIlElleDir] paraît toujours écouter ses conseils. Peut-être serait-il donc temps qu'il vienne à la cour, en dépit de toutes les rumeurs qui courent sur son compte ?"
 polynesian.43.a:0 "Serait-il Mâui ?"
 estate_regency_events.1.t:0 "Défi aux [Root.GetOrdreDuRegent]"
 estate_regency_events.1.d:0 "Ces derniers mois, les [Root.GetOrdre70i] ont beaucoup gagné en puissance, et leurs membres estiment désormais être les plus légitimes pour exercer la régence. Il ne s'agissait alors que de on-dit : ici ou là se disait que tel personnage éminent n'était guère satisfait des politiques du gouvernement, ailleurs que ceux qui exerçaient le pouvoir n'étaient pas si puissants que tels autres, parfois aussi que certains se sentaient bien mal représentés au Conseil.\n\nMais ces rumeurs durent depuis des semaines maintenant, et la cour ne peut plus les ignorer désormais puisque plusieurs attaques ont été portées contre [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] récemment. [Root.GetCeluiCelleDirCap]-ci s'en inquiète évidemment, d'autant qu'[Root.GetIlElleDir] juge que les [Root.GetOrdreDuRegent] sont désormais trop affaiblis pour pouvoir faire face à leurs rivaux. L'heure est donc venue pour [Root.GetLuiElleDir] de prendre une décision à ce propos, qui changera sans doute l'avenir du pays."
 estate_regency_events.1.a:0 "Nous allons donc devoir accepter le changement"
 estate_change_tooltip:0 "Les §Y[Root.GetOrdreDuRegent]§!, qui exerçaient jusqu'à présent la régence, vont céder le pouvoir aux §Y[Root.GetOrdre70i]§!."
 estate_regency_events.1.b:0 "Pour le bien du pays, [Root.Monarch.GetName] doit rester au pouvoir"
 estate_displeased_tooltip:0 "Les §Y[Root.GetOrdre70i]§! vont être mécontents."
 coup_attempt_starts_tooltip:0 "Un coup d'État va survenir."
 estate_regency_events.2.t:0 "Les abus de la régence"
 estate_regency_events.2.d:0 "Pour de nombreuses personnes, être au pouvoir n'est qu'une occasion de travailler à ses intérêts personnels ou ceux de ses amis. Et il est indéniable que [Root.GetLeLaNP] [Root.GetName] en souffr[Root.GetEEntNP]. Sans que personne puisse s'opposer à eux, avides de renforcer constamment leur puissance, les [Root.GetOrdreDuRegent] – tout comme [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même, sans doute – exigent de recevoir de nouveaux privilèges.\n\nLe malheur est que nous sommes affaiblis, aussi refuser de céder à leurs demandes peut-il s'avérer dangereux et signer notre perte. Mais si d'un autre côté les [Root.GetOrdreDuRegent] parviennent à renforcer encore leur emprise sur le pays, il pourrait devenir impossible pour [Root.Heir.GetName] d'assurer son autorité lorsqu'[Root.GetIlElleHrt] arrivera au pouvoir…"
 estate_regency_events.2.a:0 "Pour l'heure, mieux vaut céder"
 estate_regency_events.2.b:0 "[Root.Monarch.GetName] et ses affidés n'accepteraient-ils pas un peu d'or ?"
 estate_regency_events.2.c:0 "Ils n'auront rien, ils servent le pays et non leurs propres intérêts"
 estate_regency_events.3.t:0 "Tyrannie [Root.GetDuDelaDir] [Root.GetDir]"
 estate_regency_events.3.d:1 "Si les querelles de sang sont aussi anciennes que l'humanité, elles sont une menace constante pour tout pays, et parmi les premières raisons expliquant la chute d'empires entiers. Or, [Root.Monarch.GetName] est de ceux qui pensent qu'être au pouvoir est l'occasion rêvée pour se débarrasser de ses opposants politiques et de ses adversaires. Si quiconque critique sa personne ou les [Root.GetOrdreDuRegent], [Root.GetIlElleDir] use de sa charge de [Root.GetDir] pour l'attaquer sans merci ; et lorsque tous courbent la tête devant [Root.GetLuiElleDir], [Root.GetIlElleDir] en fait autant, simplement parce qu'[Root.GetIlElleDir] le peut…\n\nBien évidemment, les autres ordres sont extrêmement mécontents de la situation, et il n'est pas invraisemblable qu'ils cherchent très bientôt à exercer des représailles à son encontre. Une décision ne devrait-elle pas être prise pour éviter que [Root.GetLeLaNP] [Root.GetName] s'enfonc[Root.GetEEntNP] dans l'anarchie ?"
 estate_regency_events.3.a:0 "Mieux vaut lui conserver notre confiance, en espérant que tout se passera bien"
 estate_regency_events.3.b:0 "Si nous laissons [Root.GetCeCetteFDir] tyran poursuivre ainsi, le pays est perdu"
 estate_regency_events.4.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] offre la couronne"
 estate_regency_events.4.d:0 "La nouvelle qui vient d'arriver est à peine croyable : [Root.GetLeLaLDir] [Root.GetDir] et les [Root.GetOrdreDuRegent], qui ne font guère un secret de leur inimitié pour [Root.Heir.GetName] et ses fidèles, ont osé offrir la couronne [Root.GetDuDeNP] [Root.GetName] à un autre pays !\n\nMais nous ne pouvons désormais plus rien y faire. Espérons que nos ennemis ne saisiront pas l'occasion pour s'emparer du pays et voler le trône à [Root.GetCeluiCelleHrt] qui reste [Root.GetLeLaLHrt] [Root.GetHrt] légitime…"
 estate_regency_events.4.a:0 "C'est une véritable trahison !"
 estate_regency_events.5.t:0 "Les [Root.GetOrdreDuRegent] causent des problèmes"
 estate_regency_events.5.d:0 "Les [Root.GetOrdreDuRegent] ne se soucient que de l'argent. Tant qu'ils en ont, il n'y a pas à se tracasser d'eux, et tant qu'ils peuvent en faire ils ne causeront pas de soucis. C'est en tout cas ce que beaucoup pensaient jusqu'à présent…\n\nMais il est évident que [Root.Monarch.GetName] et ses fidèles profitent d'être à la tête du pays pour mener à bien des affaires pour le moins douteuses. La contrebande n'est évidemment pas quelque chose de nouveau, et ce ne serait pas la première fois que nous fermerions de temps à autre les yeux sur quelques pratiques louches ; mais cette fois leurs abus ont lésé les intérêts d'un autre pays, qui est tout prêt à intervenir, nous déclarer la guerre et exiger des compensations. Et, malheureusement, il ne semble pas décidé à négocier…"
 estate_regency_events.5.a:0 "Nous ne pouvons qu'attendre l'évolution de la situation"
 estate_regency_events.6.t:0 "Intolérance croissante"
 estate_regency_events.6.d:1 "Nul ne peut être surpris si l'on dit que toutes les institutions religieuses, dès lors qu'elles accèdent au pouvoir, font tout pour tenter de perpétuer leur influence et imposer leur suprématie à tous. De fait, c'est exactement ce qu'il est en train de se produire [Root.GetAuEnNP] [Root.GetName].\n\nLes [Root.GetOrdreDuRegent], au premier chef desquels [Root.Monarch.GetName], usent de la régence pour pourchasser les fidèles d'autres confessions, et nul ne peut rien y faire tant ils se sont imposés à la tête du pays. Quelques-uns ont bien tenté de s'opposer à eux, timidement, mais sans le moindre effet. Certes, il ne fait aucun doute qu'une fois [Root.Heir.GetName] sur le trône la situation changera, mais pour l'heure nous allons devoir accepter cette montée de l'intolérance…"
 estate_regency_events.6.a:0 "Chaque chose en son temps"
 religious_intolerance_mod:0 "Intolérance religieuse"
 desc_religious_intolerance_mod:0 "[Root.GetAuEnNPCap] [Root.GetName], quiconque ne pratique pas [Root.GetLeLaRel] [Root.GetRelN] est confronté à une vague d'intolérance de la part des [Root.GetOrdreDuRegent]."
 religious_intolerance_tooltip:1 "Tant que les §Y[Root.GetOrdreDuRegent]§! et §Y[Root.Monarch.GetName]§! exerceront la régence, toutes les religions du pays à l'exception [Root.GetDuDelaRel] §Y[Root.GetRelN]§! vont être persécutées."
 estate_regency_events.7.t:0 "Loyauté [Root.GetDuDelaDir] [Root.GetDir]"
 estate_regency_events.7.d:0 "Si nous attendons toujours de ceux qui exercent une régence qu'ils soient loyaux autant à la Couronne qu'au pays, il convient toutefois d'admettre que nous devons nous estimer satisfaits s'ils n'abusent pas de leur charge, ne se montrent pas déloyaux ou ne cherchent pas à gagner toujours davantage en puissance. [Root.Monarch.GetName] est une heureuse exception à cette règle. Loyal[Root.GetXEDir] et compétent[Root.GetXEDir], le soutien que lui ont témoigné les [Root.GetOrdreDuRegent] pour faciliter son accession à la régence a été une excellente chose, et jusqu'à ce que [Root.Heir.GetName] monte sur le trône la stabilité [Root.GetDuDelaNP] [Root.GetName] semble assurée."
 estate_regency_events.7.a:0 "C'est une excellente chose"
 loyalist_leader_mod:0 "Régent loyal"
 desc_loyalist_leader_mod:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est extrêmement loyal[Root.GetXEDir] envers la Couronne."
 estate_regency_mod_desc_tt:0 "jusqu'à ce que l'§Yhéritier§! monte sur le trône"
 loyalist_leader_tooltip:2 "Jusqu'à ce que §Y[Root.Heir.GetName]§! monte sur le trône, [Root.GetLeLaLDir] [Root.GetDir] §Y[Root.Monarch.GetName]§! lui restera loyal[Root.GetXEDir]."
 estate_regency_events.8.t:0 "Sombres projets"
 estate_regency_events.8.d:0 "En dépit de tout leur pouvoir, [Root.Monarch.GetName] et les [Root.GetOrdreDuRegent] n'apprécient guère [Root.GetLeLaLHrt] [Root.GetHrt], [Root.Heir.GetName], ni son entourage. Certains vont d'ailleurs jusqu'à prétendre qu'ils complotent contre eux. Lorsqu'[Root.GetIlElleDir] a été interrogé[Root.GetXEDir] à ce propos, [Root.GetLeLaLDir] [Root.GetDir] a évidemment nié toutes ces accusations ; mais le fait est que l'ambiance est tendue au palais, et que de sombres projets se trament dans l'ombre."
 estate_regency_events.8.a:0 "C'est évident, quelque chose se prépare…"
 estate_regency_events.9.t:0 "Un[Root.GetXEDir] [Root.GetDir] bienveillant[Root.GetXEDir]"
 estate_regency_events.9.d:1 "Lorsque ceux qui se trouvent au pouvoir font passer les intérêts [Root.GetDuDelaNP] [Root.GetName] avant les leurs, de grandes choses peuvent survenir. Ainsi, cela fait des mois que [Root.GetLeLaLDir] [Root.GetDir] consacre la majeure partie de son temps à transmettre tout son savoir à [Root.Heir.GetName], et tous deux semblent grandement apprécier ces moments passés ensemble. Préparer quelqu'un à régner n'est jamais une tâche aisée, mais [Root.Monarch.GetName] semble y parvenir avec succès. Et, où que se rendent [Root.GetLeLaLDir] [Root.GetDir] et son élève, les leçons sur les sciences, l'étiquette, l'histoire ou les tactiques militaires se poursuivent sans fin."
 estate_regency_events.9.a:0 "[Root.Heir.GetName] a déjà tant appris grâce à [Root.GetLuiElleDir] !"
 estate_regency_events.10.t:0 "Coup de force contre [Root.GetLeLaLDir] [Root.GetDir]"
 estate_regency_events.10.d:0 "Ce n'est en rien un secret : tous dans le pays savent que les [Root.GetOrdre70i10l] sont extrêmement mécontents de la situation actuelle [Root.GetAuEnNP] [Root.GetName].\n\nSelon les rumeurs qui circulent, la première cible de leurs récriminations serait [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même, et ils se prépareraient à [Root.GetLeLaFDir] chasser du pouvoir pour nommer régent l'un d'entre eux. S'ils venaient à mener à son terme leur projet, les [Root.Heir.Dynasty.GetName] pourraient être assassinés. Aussi [Root.Consort.GetName] et la dynastie seront-ils en grand danger tant que ce complot n'aura pas été écrasé et les intrigants jetés dans les geôles."
 estate_regency_events.10.a:0 "Nous ne pouvons les laisser faire !"
 coup_in_palace_events.1.t:0 "Rumeurs de coup d'État"
 coup_in_palace_events.1.d:0 "Les couloirs du palais sont plus animés qu'à l'habitude, des gens venus de tout le pays s'y assemblant pour rassembler des informations, discuter de leurs affaires, tenter de forger des alliances ou simplement régler de vieilles querelles. Cela n'aurait rien de particulièrement étrange, si ce n'est que chaque fois que [Root.Monarch.GetName] paraît le silence se fait aussitôt. Ce n'est pas alors le silence imposé par le respect envers sa personne et sa fonction, mais un silence inconfortable et pesant que tous ressentent. Et, au milieu de tout cela, des rumeurs prétendent que certains intrigueraient et envisageraient un coup d'État. Qui donc oserait s'attaquer [Root.GetAuAlaDir] [Root.GetDir] ?"
 coup_in_palace_events.1.a:0 "Une enquête doit être menée"
 coup_ended_tooltip:0 "Les intrigants vont être trouvés et la tentative de coup d'État écrasée."
 nothing_found_tooltip:0 "L'enquête ne va avoir aucun résultat, et quelque chose se produire."
 coup_in_palace_events.1.b:0 "Ce ne sont que des rumeurs, mais mieux vaut nous tenir prêts"
 gossips_end_tooltip:0 "Les rumeurs vont cesser, montrant qu'il n'y avait aucune raison de s'inquiéter."
 gossips_continue_tooltip:0 "Les rumeurs vont continuer de se propager, indiquant que quelque chose est sur le point de se produire."
 coup_in_palace_events.2.t:0 "Complot découvert"
 coup_in_palace_events.2.d:0 "Après des jours d'enquête, quelques compromissions et menaces ici ou là, et de longues nuits sans sommeil, les intrigants ont été démasqués et la tentative de coup d'État écrasée. Les coupables sont déjà dans les geôles et vont être exécutés. Ces traîtres ne méritent après tout rien d'autre. Et, comme si souvent dans ce cas, des ennemis parfaitement inattendus semblent avoir été à la tête de la conspiration, suscitant une grande déception."
 coup_in_palace_events.2.a:0 "Il est temps de mettre fin à toute cette histoire"
 coup_in_palace_events.3.t:0 "Poursuite du complot"
 coup_in_palace_events.3.d:0 "Si depuis plusieurs semaines les rumeurs étaient connues de tous, il n'y a plus moyen de les ignorer depuis quelques jours. Certains ne se cachent même plus, poursuivant leurs discussions à voix basse jusqu'en présence [Root.GetDuDelaDir] [Root.GetDir]. C'est une évidence : quelque chose de grave se prépare, et il est difficile de savoir quoi faire pour l'empêcher. [Root.GetLeLaNPCap] [Root.GetName] retien[Root.GetTNentNP] [Root.GetSonLeurNP] souffle, comme si ce sentiment d'une catastrophe imminente s'appesantissait sur le pays."
 coup_in_palace_events.3.a:0 "Que va-t-il donc se passer ?"
 coup_in_palace_events.3.b:0 "Qui nous débarrassera de ces fieffés coquins ?"
 recent_coup_modifier:0 "Tentative récente de coup d'État"
 estate_regent_prevails_tt:0 "§Y[Root.Monarch.GetName]§! parvient à faire valoir ses revendications sur le trône."
 coup_fails_tooltip:0 "Le complot va être découvert et les intrigants identifiés."
 coup_succeeds_tooltip:0 "Le complot va être un succès, et le sang couler."
 coup_in_palace_events.4.t:0 "Échec du complot"
 coup_in_palace_events.4.d:0 "Si le complot nous a enseigné quelque chose, c'est que nous ne devons jamais rien prendre pour acquis. Aux heures les plus sombres de la nuit, alors que tout semblait perdu, nos agents sont parvenus, à la dernière minute, à prendre les intrigants sur le fait, tandis même que ces fous célébraient déjà ce qu'ils pensaient être leur victoire certaine et un changement au pouvoir. Leur lendemain de fête sera fort assombri par leurs larmes et leurs demandes de pardon."
 coup_in_palace_events.4.a:0 "Le pays est sauvé !"
 coup_in_palace_events.5.t:0 "Succès du complot"
 coup_in_palace_events.5.d:0 "L'ennemi est entré ! Tout est perdu ! Nos agents étaient sur le point de prendre les intrigants sur le fait, mais ceux-ci sont parvenus à leur échapper et à mettre en œuvre leur projet perfide. Nous devrions mettre autant de personnes que possible en sécurité, où ils risqueront d'être perçus comme une menace par le nouveau pouvoir en place…"
 coup_in_palace_events.5.a:0 "Il est déjà trop tard !"
 coup_in_palace_events.6.t:0 "Répercussions du complot"
 coup_in_palace_events.6.d:1 "Le complot est désormais bien connu de tous, et les derniers événements décideront, pour le meilleur ou pour le pire, de la suite de l'histoire [Root.GetDuDelaNP] [Root.GetName]. Celle-ci n'est pas terminée, car telle est la nature de la vie politique et des intrigues qui meuvent ses acteurs sur la grande scène qu'elle constitue…"
 coup_in_palace_events.6.a:0 "Quel sort sera le nôtre ?"
