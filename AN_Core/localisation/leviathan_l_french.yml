 polynesian_tribe:0 "Tribu polynésienne"
 polynesian_tribe_desc:1 "Dans le cadre de la tribu polynésienne, un chef détient l'autorité sur une tribu ou une confédération tribale, même si l'ensemble de la nation n'agit pas de manière centralisée et uniforme."
 polynesian_kingdom:0 "Royaume polynésien"
 polynesian_kingdom_desc:1 "Dans le cadre du royaume polynésien, un souverain est parvenu à unifier sous son autorité les tribus autrefois souvent rivales et les dirige de manière unifiée et centralisatrice."
 polynesian_tech:0 "polynésien"
 polynesian_tech_desc:1 "Pour le groupe technologique polynésien, chaque niveau technologique coûte 100% plus cher (200%)."
