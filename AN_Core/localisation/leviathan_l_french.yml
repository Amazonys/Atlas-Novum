 indigenous_bountiful_land:0 "Terre d'abondance"
 indigenous_bountiful_land_desc:0 "Notre peuple est entouré de vastes terres, restées vierges durant des générations et regorgeant de plantes et d'animaux."
 indigenous_irregular_warfare:0 "Guerre irrégulière"
 indigenous_irregular_warfare_desc:0 "En nous appuyant sur les particularités du terrain et les obstacles qu'il offre, nous avons l'habitude de vaincre des ennemis plus nombreux en menant des raids et en tendant des embuscades."
 indigenous_constitution:0 "La Grande Loi"
 indigenous_constitution_desc:0 "En liant nos peuples par un ensemble de principes et de valeurs communs, nous pouvons œuvrer en commun à l'avantage de tous."
 indigenous_braves:0 "Braves"
 indigenous_braves_desc:0 "Notre culture a une longue tradition de rites de passage par lesquels les garçons deviennent des guerriers. Agir en brave, c'est achever le voyage vers la maturité."
 indigenous_controlled_burns:0 "Brûlis contrôlés"
 indigenous_controlled_burns_desc:0 "En brûlant les champs de manière avisée, nous pouvons obtenir de meilleures récoltes, et ainsi nourrir une population plus importante."
 indigenous_trade_with_foreigners:0 "Échanges avec les étrangers"
 indigenous_trade_with_foreigners_desc:0 "En pratiquant les échanges avec les peuples d'autres cultures et venus de lieux éloignés, nous découvrons par la même occasion de nouvelles idées."
 indigenous_treaties:0 "Traités observés"
 indigenous_treaties_desc:0 "Notre parole nous lie. Il serait impensable de briser les traités conclus. Aussitôt que cessent les hostilités, nous respectons la trêve."
