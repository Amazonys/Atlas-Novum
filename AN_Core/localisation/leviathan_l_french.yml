 aboriginal_tech:0 "aborigène"
 aboriginal_tech_desc:0 "Pour le groupe technologique aborigène, chaque niveau technologique coûte 250% plus cher (350%)."
 aboriginal_boomerang:0 "Chasseurs à boomerang"
 aboriginal_boomerangDESCR:0 "Le boomerang est une arme traditionnelle, utilisée aussi bien par les chasseurs que les guerriers d'Australie. S'il n'est pas aussi mortel qu'une lance ou une flèche, le boomerang est un bâton de jet fiable, réutilisable, et dangereux s'il est lancé par des guerriers adroits. Sa mortalité réduite en fait l'arme idéal lors des batailles où l'objectif n'est pas de tuer, mais de prendre des captifs."
 aboriginal_warrior:0 "Lanciers aborigènes"
 aboriginal_warriorDESCR:0 "La lance est une arme mortelle et polyvalente, utilisée dans toute l'Australie. Depuis leur plus jeune âge, on enseigne aux garçons à brandir la lance, et lorsqu'ils sont devenus des hommes elle est leur plus grande alliée, aussi mortelle à proximité qu'à distance."
 aboriginal_ambusher:0 "Embusqués aborigènes"
 aboriginal_ambusherDESCR:0 "Les tactiques d'embuscade sont vitales lorsque l'on fait face à un ennemi plus nombreux, et les guerriers qui maîtrisent cet art n'ont pas à craindre d'être surpassés en nombre. Souvent menées de nuit, les embuscades aborigènes sont mortelles, laissant leurs ennemis dispersés et confus, prêts à être empalés par les lances."
 aboriginal_infantry:0 "Guerriers rituels"
 aboriginal_infantryDESCR:0 "La guerre en Australie est le plus souvent ritualisée. Les groupes de guerriers partent souvent en guerre pour mener à bien des rites, et ces hommes religieux et courageux terrifient leurs ennemis aussi bien par le pouvoir mortel de leurs dieux et de leurs ancêtres que par leurs armes."
 aboriginal_reformed_boomerang:0 "Guerriers à boomerang réformés"
 aboriginal_reformed_boomerangDESCR:0 "L'évolution des tactiques militaires a permis de trouver un nouvel usage au boomerang sur le champ de bataille. En le lançant de derrière une première ligne de lanciers, il est possible de faire tomber l'ennemi avant même qu'il aperçoive les lanceurs."
 aboriginal_outback_warriors:0 "Guerriers de l'Outback"
 aboriginal_outback_warriorsDESCR:0 "Hormis le sable et une nature dangereuse, l'Outback n'a que peu de choses à offrir. Mais la pratique aborigène de l'excursion dans le désert comme rite de passage offre un entraînement exceptionnel à la chasse et au combat dans les conditions les plus extrêmes."
 aboriginal_arquebusier:0 "Arquebusiers d'embuscade"
 aboriginal_arquebusierDESCR:0 "Les guerres entre colons et Aborigènes sont livrées sur des terrains rugueux, et les colons possèdent des armes à feu et la supériorité numérique. Les victoires des Aborigènes reposent donc le plus souvent sur l'usage de tactiques de défense perfectionnées."
 aboriginal_tasmanian_arquebusier:0 "Arquebusiers d'offensive"
 aboriginal_tasmanian_arquebusierDESCR:0 "Le boomerang et les lanciers recourent le plus souvent sur des tactiques très offensives, et c'est à leur expérience de la chasse que font appel les Aborigènes pour s'opposer aux armes à feu des Occidentaux. Ainsi, aussitôt adoptées ces armes, les guerriers d'Australie valent tout à fait les armées étrangères."
 aboriginal_riflemen:0 "Fusiliers frontaliers"
 aboriginal_riflemenDESCR:0 "Les guerres frontalières sont des conflits violents et mortels entre les Aborigènes et les colons. Même si les Aborigènes font face à un ennemi ayant l'avantage logistique et tactique, leurs techniques de chasse et de combat les rendent dangereux sur le champ de bataille, aussi minces soient leurs chances a priori."
 aboriginal_guerrillas:0 "Fantassins de la Guerre noire"
 aboriginal_guerrillasDESCR:0 "La Guerre noire désigne la guerre endémique, sur l'île de Tasmanie, entre colons et indigènes palawa. Les leçons tirées de ces affrontements mortels avec l'Occident changeront à jamais la guerre telle que la mènent les Aborigènes."
 aboriginal_horseman:0 "Cavaliers aborigènes"
 aboriginal_horsemanDESCR:0 "Avec l'arrivée du cheval en Australie, la guerre telle que la font les Aborigènes est à jamais changée."
 aboriginal_cavalry:0 "Cavaleries aborigènes"
 aboriginal_cavalryDESCR:0 "En adoptant des tactiques de guerre montée plus performantes et inspirées de l'étranger, les cavaliers aborigènes peuvent apporter un soutien plus grand à l'infanterie sur le champ de bataille."
 aboriginal_hussar:0 "Hussards aborigènes"
 aboriginal_hussarDESCR:0 "Une cavalerie légère, spécialisée dans les raids et les tactiques d'escarmouche."
 aboriginal_swarm_cav:0 "Cavalerie légère aborigène"
 aboriginal_swarm_cavDESCR:0 "Cavalerie en ordre dispersé, armée d'arcs ou de carabines, recourant à des tactiques de harcèlement à distance pour désorganiser l'ennemi avant de charger. L'ordre dispersé rend cette cavalerie moins vulnérable aux salves de l'ennemi, mais si l'adversaire peut faire face à ses attaques elle succombera rapidement à une charge."
 aboriginal_dragoon:0 "Dragons aborigènes"
 aboriginal_dragoonDESCR:0 "Des cavaliers armés de mousquets, qui démontent sur le champ de bataille pour combattre comme fantassins."
 TIW_ideas:0 "Doctrines tiwi"
 TIW_ideas_start:0 "traditions tiwi"
 TIW_ideas_bonus:0 "ambitions tiwi"
 TIW_yiminga:0 "Yiminga"
 TIW_yiminga_desc:0 "Notre peau, ou « yiminga » est matrilinéaire et transmise par la mère à ses enfants. Ce sont les dynasties féminines qui déterminent le sort de nos enfants : leur appartenance, leur vie, leur esprit, leur souffle et leur énergie. La femme porte la vie et donne forme à l'enfant, et l'homme localise l'esprit à donner à l'enfant à naître. Tandis que les autres tribus méprisent l'œuvre des femmes, nous savons quant à nous que ce sont elles qui déterminent notre rang et notre famille, et il n'est que justice qu'elles partagent le pouvoir avec les hommes."
 TIW_dreaming_totem:0 "Totem du Rêve"
 TIW_dreaming_totem_desc:0 " Le totem du Rêve d'un Tiwi est l'animal sacré qui lui est donné par son père. Un Tiwi doté d'un totem ne peut tuer ou consommer la chair de son animal, car ce serait alors un cannibalisme spirituel. Le totem fait partie intégrante de l'identité de l'individu et est utilisé en tant que tel lors des danses et des cérémonies."
 TIW_kulama:0 "Kulama"
 TIW_kulama_desc:0 "Au temps du Rêve, un hibou boobook et sa femme Pintoma ont décidé d'accomplir la première cérémonie Kulama. Celle-ci impliquait la préparation du kulama, un poison, pour en faire de la nourriture, et une série de danses et de rites complexes. Tous, depuis nous sur le sol, jusqu'aux dieux et aux esprits tout autour de nous, accomplissent la cérémonie du Kulama pour célébrer la vie qui nous a été donnée."
 TIW_purrukapali:0 "Purrukapali"
 TIW_purrukapali_desc:0 "La légende de Purrukapali raconte la mort tragique de son fils, mort de soif sous la garde de sa mère négligente. Purrukapali, bouleversé de cet événement, prit le corps desséché de son fils pour le porter au sage Japara, qui promit de lui rendre vie à un moment ou un autre. Mais Purrukapali, toujours aussi bouleversé et impatient, affronta Japara lors d'un rude combat. Purrukapali prit alors le corps de son fils mort et l'emmena jusqu'à la mer, proclamant que désormais la mort saisirait toutes les créatures afin que chacun puisse éprouver le même chagrin que lui. Le site où il mit le corps de son fils devint un fort tourbillon, destiné à noyer quiconque s'en approcherait. Japara, qui mit fin à la folie de Purrukapali, fut réincarné et devint la lune, enfermé dans un cycle de mort et de réincarnation tous les trois jours."
 TIW_marriage:0 "Traditions maritales tiwi"
 TIW_marriage_desc:0 "Le mariage est un atout économique, social et politique. Il est aussi important pour nos vies que la pêche, l'agriculture et la cueillette, et une femme tiwi non mariée ne sert à rien et s'aigrit. Le remariage est donc commun dans notre peuple, et souvent les membres les moins élevés dans la société, tels les chasseurs de moindre rang, épousent souvent les femmes d'hommes ayant rencontré davantage de succès qu'eux. Le remariage doit se faire rapidement, car chaque jour où une femme n'est pas mariée est un jour de grande honte."
 TIW_isolationism:0 "Isolationnisme tiwi"
 TIW_isolationism_desc:0 "Notre société a longtemps été repliée sur elle-même. Les étrangers n'ont cherché qu'à piller et profiter de nos terres fertiles, à détruire notre culture, et nous ne pouvons le tolérer. Notre langue, notre pays et notre culture doivent être préservés ; et si cela implique de couper tout lien avec les étrangers, nous n'hésiterons pas."
 TIW_one_people:0 "Un peuple"
 TIW_one_people_desc:0 "« Tiwi », dans notre langue, signifie « un peuple ». Nous avons une langue, une religion, et un peuple. Quiconque appartient aux Tiwi doit adopter notre mode de vie et l'identité tiwi, avec tout ce que cela implique."
 generic_aboriginal_ideas:0 "Doctrines aborigènes"
 generic_aboriginal_ideas_start:0 "traditions aborigènes"
 generic_aboriginal_ideas_bonus:0 "ambitions aborigènes"
 aborig_art:0 "Art aborigène"
 aborig_art_desc:0 "Si les autres s'expriment par les paroles, nous préservons quant à nous notre héritage et notre culture par les arts visuels. La préservation de notre culture dépend de notre capacité à maîtriser le langage de la couleur, des formes et de l'interprétation artistique du monde des esprits."
 aborig_walkabout:0 "Excursion dans le désert"
 aborig_walkabout_desc:0 "L'excursion traditionnelle dans le désert est une cérémonie aborigène typique, conduisant un garçon à voyager dans les étendues sauvages du désert australien jusqu'à un site sacré, tel Uluru. C'est au cours de cette excursion que, d'enfant, il devient homme. Ce périple peut durer jusqu'à six mois, et au cours de cette période on attend de lui qu'il survive seul dans le désert, sans aucune aide. C'est une période délicate à passer, mais elle permet de ne laisser survivre que les plus forts parmi nous."
 aborig_outback:0 "Peuple de l'Outback"
 aborig_outback_desc:0 "L'Outback est un lieu sévère et impitoyable. Aujourd'hui encore, des régions entières sont presque entièrement inhabitées, et s'y aventurer équivaut à une condamnation à mort. Toutefois, les Aborigènes peuvent survivre dans ces conditions extrêmes, et même y survivre seuls."
 aborig_sacred:0 "Terres sacrées"
 aborig_sacred_desc:0 "Les croyances religieuses aborigènes associent souvent des esprits divins aux divers lieux de l'Australie. Les repères notables du paysage, sur tout le continent, sont souvent décrits comme le lieu de repos des dieux, ou des reliques des conflits anciens qui eurent lieu dans le Rêve. Le Serpent arc-en-ciel, souvent considéré comme un dieu créateur, est supposé apporter la pluie ; et lorsqu'un arc-en-ciel apparaît dans le ciel, il s'agit du Serpent qui se déplace d'un trou d'eau à un autre."
 aborig_dreamtime:0 "Le temps du Rêve"
 aborig_dreamtime_desc:0 "Le temps du Rêve fait référence à cette époque ayant précédé la création de l'univers, lorsque seuls existaient les esprits et les dieux. Toutes les tribus ont des explications différentes sur ce qui a permis au monde d'exister après le Rêve, mais presque toutes pensent que le temps du Rêve a existé avant que le domaine matériel soit formé. La méditation ou le rite des dieux et des ancêtres est souvent appelé « rêver », car cela consiste à entrapercevoir le savoir du Rêve. Car lors du temps du Rêve nos ancêtres ne faisaient qu'un, et il est possible d'accéder au savoir de nos ancêtres dans le Rêve dès lors que l'on peut y accéder."
 aborig_music:0 "Tradition musicale"
 aborig_music_desc:0 "La musique aborigène est unique par sa forme. Le didgeridoo en est l'instrument traditionnel, et avant l'arrivée des colons l'Australie était le seul lieu au monde où l'on pouvait entendre sa musique. Certaines chansons et compositions remontent à 1500 ans et sont toujours jouées aujourd'hui."
 aborig_fire_stick_farming:0 "Bâtons à feu"
 aborig_fire_stick_farming_desc:0 "L'Australie est une terre rude et impitoyable, mais nous avons appris à tirer le meilleur parti du Bush. Par la technique du bâton à feu, nous brûlons les herbes pour dégager la place où cultiver des plantes telles que les patates et revivifier les forêts mortes afin d'en faire le terrain idéal pour la chasse aux kangourous."
 EOR_ideas:0 "Doctrines eora"
 EOR_ideas_start:0 "traditions eora"
 EOR_ideas_bonus:0 "ambitions eora"
 EOR_lifestyle:0 "Mode de vie eora"
 EOR_lifestyle_desc:0 "Nous sommes un peuple littoral, vivant essentiellement dans des villages situés sur la côte, grâce aux ressources nombreuses offertes par la mer. Nous n'avons pas besoin de cultiver les plantes ou d'entretenir des plantations, lorsque les eaux nous apportent tout ce dont nous pouvons avoir besoin. Nous sommes des experts de la navigation sur ces côtes découpées, et continuerons donc de vivre ainsi."
 EOR_bands:0 "Vingt-neuf groupes"
 EOR_bands_desc:0 "Les Eora sont un ensemble de 29 groupes. Chacun est uni par les ancêtres communes et les rapports de familles partagés, et les mariages entre groupes sont fréquents pour maintenir aussi bien la solidarité que la vitalité de chacun. Administrer ces grands groupes et les unifier au sein d'un seul peuple de façon relâchée est utile, alors que la tribu s'étend et que de plus en plus de gens se considèrent eux-mêmes comme des Eora."
 EOR_enduring:0 "Culture durable"
 EOR_enduring_desc:0 "La culture eora est ancienne au-delà de tout savoir, et a survécu aux guerres, aux conquêtes et au passage du temps. L'art et la culture eora peuvent exister et prospérer depuis le plus petit de nos villages jusqu'aux plus grandes cités qui apparaîtront à l'avenir. Avec le temps et la multiplication des Eora, ils seront de plus en plus nombreux à intégrer notre peuple, et une chose perdurera : l'esprit eora."
 EOR_protect:0 "Protection des terres ancestrales"
 EOR_protect_desc:0 "Les Aborigènes de Sydney ont été des défenseurs héroïques de leur territoire et ont résisté aux attaques des envahisseurs étrangers, au détriment parfois de leur propre intérêt. Lors des nombreux conflits qui se sont déroulés sur les côtes australiennes, les Eora s'engageaient bien volontiers à combattre pour défendre leur pays ; y compris lorsqu'ils étaient vus comme des personnes de second rang. C'est notre esprit combatif et notre volonté de défendre la terre sacrée qui attache les gens à notre cause."
 EOR_sacred:0 "Côte sacrée"
 EOR_sacred_desc:0 "Nous sommes les gardiens traditionnels de cette terre sacrée. Tandis que d'autres abandonnent leurs foyers soudainement pour trouver des terres plus fertiles, nous autres Eora avons toujours été là, et serons toujours là. Nos 29 groupes vivent ensemble, harmonieusement, autour du port de Sydney, et la coopération du peuple permettra d'en faire l'envie du monde entier."
 EOR_pemulwuy:0 "Pemulwuy"
 EOR_pemulwuy_desc:0 "Lorsque les colons ont rencontré les Eora, ils ont rapidement commencé à piller le poisson sur nos côtes, à tuer les animaux de nos terres, et à polluer de leurs immondices nos eaux. Le mode de vie Eora menaçait alors de disparaître. Heureusement, des guerriers courageux, comme Pemulwuy, se sont opposés aux étrangers pour les chasser. La férocité et la bravoure dont faisait preuve Pemulwuy doivent rester un exemple pour nous tous, et les Eora combattront même lorsque leurs chances de victoire seront minimes."
 EOR_berewaldal:0 "Berewaldal"
 EOR_berewaldal_desc:0 "Il existe des peuples au-delà de nos terres, et au-delà de l'Australie même. Nous savons qu'ils envient les productions abondantes que les Eora ont à offrir, et nous savons que d'une façon ou d'une autre ils trouveront le moyen de nous les pendre. Peut-être n'est-ce pas par la violence, mais par des paroles adroites que nous pourrons négocier avec eux afin de trouver une solution qui conviendra à nos deux peuples."
 KAU_ideas:0 "Doctrines kaurna"
 KAU_ideas_start:0 "traditions kaurna"
 KAU_ideas_bonus:0 "ambitions kaurna"
 KAU_totemic_matriarchy:0 "Matriarchie totémique"
 KAU_totemic_matriarchy_desc:0 "Les Kaurna considèrent que leurs ancêtres passent par leurs mères, et toutes ces lignées remontent jusqu'au temps du Rêve. Chacun possède dans son sang une part de divin, et c'est par nos mères que nous nous rapprochons du Rêve."
 KAU_pangkarra:0 "Système du Pangkarra"
 KAU_pangkarra_desc:0 "Notre société est divisée en groupes distincts, chacun indépendant mais uni au sein de l'identité kaurna. Administrer notre peuple est aisé lorsque l'on autorise chacun à s'organiser en toute indépendance."
 KAU_coastal_pangkarra:0 "Pangkarra côtier"
 KAU_coastal_pangkarra_desc:0 "Outre qu'ils sont autonomes et largement indépendants, tous les pangkarra doivent disposer d'un accès à la mer. Pêche et commerce maritime sont vitaux pour le mode de vie kaurna, et aucun pangkarra n'en est un s'il ne débouche pas sur la mer."
 KAU_redgum_shelters:0 "Abris de gommiers rouges"
 KAU_redgum_shelters_desc:0 "Si les autres sociétés sont sédentaires et molles, les Kaurna se déplacent selon les saisons. À l'été, l'océan regorge de poissons, mais l'hiver vient la pluie, et le maintien des feux dans les abris de gommiers rouges est alors une question de survie."
 KAU_communal_ownership:0 "Propriété commune"
 KAU_communal_ownership_desc:0 "Nul n'a le droit de prétendre posséder ce qui appartient au peuple kaurna. La terre n'appartient pas à un possesseur ou un noble, mais à l'ensemble de la tribu et des gens qui y résident. Cette communauté assure que nul n'est isolé, et que la tribu prospère ou souffre ensemble."
 KAU_old_tjilbruke:0 "Le vieux Tjilbruke"
 KAU_old_tjilbruke_desc:0 "Notre peuple raconte l'histoire de Tjilbruke, un grand héros kaurna du temps du Rêve. Il amena la paix à la tribu par ses lois et ses proclamations, maintenant notre peuple en sécurité. Il était si pénétré du sens de la justice qu'il alla jusqu'à condamner à mort son neveu pour avoir brisé les lois sacrées des Kaurna."
 KAU_south_australia_act:0 "Acte de fondation"
 KAU_south_australia_act_desc:0 "Au contraire des autres peuples aborigènes, les puissances coloniales ont reconnu notre indépendance et notre droit à l'autonomie, à un tel point que notre nom apparaît sur leurs cartes et que leurs sociétés ont interdiction de s'établir sur nos territoires."
 PLW_ideas:0 "Doctrines palawa"
 PLW_ideas_start:0 "traditions palawa"
 PLW_ideas_bonus:0 "ambitions palawa"
 PLW_oyster:0 "Baie des Huîtres"
 PLW_oyster_desc:0 "La grande baie des Huîtres est riche de ces coquillages, mais aussi de moules, de pétoncles, d'oursins et de nombre d'autres ressources maritimes aisées à récolter. Même les baleines et les phoques parcourent parfois nos côtes, nous assurant d'une abondance de viande, d'os et de fourrures. Notre île est véritablement bénie, et nous sommes devenus experts pour profiter de ses ressources et les échanger avec d'autres tribus."
 PLW_dual_identity:0 "Double identité"
 PLW_dual_identity_desc:0 "L'identité palawa peut être distinguée selon deux échelles, celui de l'unité familiale et celui du clan, regroupant quarante à cinquante membres. Enfin, ces deux identités sont sous-jacentes à celle de la tribu."
 PLW_darwin:0 "Verre de Darwin"
 PLW_darwin_desc:0 "Il y a des siècles innombrables, notre île a été touchée par les dieux, en son centre. Si cela a causé de grands ravages, cela a aussi formé un magnifique matériau de construction, idéal pour fabriquer des lances et des parures. Notre île est peut-être le seul endroit au monde où se trouve ce matériau précieux, dont nous tirons profit par le commerce et lors de la guerre."
 PLW_parlevar:0 "Parlevar"
 PLW_parlevar_desc:0 "Au commencement du temps, les créateurs Moinee et Droemerdene ont entamé leur grande œuvre : la création du monde. Moinee en est l'architecte, formant les terres et les rivières de notre île, jusqu'au moment de prendre l'esprit errant de Parlevar et de lui donner le corps du premier homme. Ce qui suivit ensuite fut le kangourou, que Moinee fit à l'image de Parlevar, et émergea du sol. Droemerdene prit la forme d'une étoile et agit en tant que guide de l'humanité, transformant ces hommes-kangourous en êtres humains, leur retirant la queue et façonnant leurs genoux de façon à ce qu'ils puissent se reposer. Le premier humain fut Palawa ; aussi, quiconque refuse son identité palawa ne fait-il que nier son ascendance."
 PLW_writers:0 "Premiers auteurs aborigènes"
 PLW_writers_desc:0 "Si les cultures aborigènes sont souvent attachées aux traditions orales et artistiques, nous autres Palawa avons été parmi les premiers à adopter les mots écrits pour préserver l'héritage de nos ancêtres et le savoir de notre peuple. Nos premiers ouvrages incluent des informations sur l'île elle-même, sur notre histoire, sur les grands poèmes écrits dans les langues palawa. Notre maîtrise rapide de l'écrit est la preuve évidente que nous sommes prompts à adopter de nouvelles idées et à faire évoluer nos traditions anciennes pour nous adapter aux temps qui changent."
 PLW_survivors:0 "Guerre noire"
 PLW_survivors_desc:0 "Lorsque les colons sont arrivés sur notre île, ils cherchèrent à éradiquer notre peuple afin de rendre nos terres. Le conflit a été long et sanglant, et presque toute vie a été annihilée. Nous avons combattu avec bravoure contre un ennemi supérieur, refusant de plier lorsque le canon du fusil était pointé sur nos têtes."
 PLW_enduring:0 "Peuple de survivants"
 PLW_enduring_desc:0 "Après les conflits sanglants contre les armées étrangères, seules quatre centaines d'entre nous étaient encore en vie pour préserver notre héritage. Avec les années, nous nous multiplierons de nouveau, jusqu'à redevenir aussi nombreux qu'auparavant. Si les cicatrices qui nous ont été infligées ne guériront sans doute jamais, nous pourrons rester debout même lors des pires épreuves et recouvrer nos effectifs."
 LAR_ideas:0 "Doctrines larrakia"
 LAR_ideas_start:0 "traditions larrakia"
 LAR_ideas_bonus:0 "ambitions larrakia"
 LAR_makassar_trade:0 "Commerce avec Macassar"
 LAR_makassar_trade_desc:0 "Durant des siècles, les Larrakia ont été l'un des rares peuples à commercer avec ceux qui viennent d'au-delà des côtes de l'Australie. Les marchands de Macassar viennent chercher chez nous les marchandises qui font leur envie : bêches de mer, étoffes et tabac. Si les autres restent repliés sur eux-mêmes et ne commercent qu'avec leurs voisins, nos marchandises sont transportées fort loin, jusqu'aux côtes lointaines de la Chine."
 LAR_federation:0 "Fédération larrakia"
 LAR_federation_desc:0 "Les terres possédées par les seuls Larrakia ne sont pas suffisantes pour attirer les commerçants étrangers, aussi entretenons-nous des relations amicales avec nos voisins, à tel point que nos cultures partagent les liens du mariage, les cérémonies, les chants et les récits du Rêve."
 LAR_dreaming:0 "Rêve larrakia"
 LAR_dreaming_desc:0 "Les récits du Rêve des Larrakia font de nos terres une composante de notre peuple. Notre lien à la terre et à la mer est autant spirituel que physique, et sur toutes les côtes septentrionales de l'Australie nous pouvons raconter les récits du Rêve qui ont façonné le monde."
 LAR_dowed:0 "Dowed"
 LAR_dowed_desc:0 "Le premier Larrakia, Dowed, a été élevé depuis la Terre par Nanganburra, qui lui a enseigné comment procréer, créer des lois et parler. Lorsqu'il a mûri, nombreux furent ceux qui refusèrent de lui obéir et rejetèrent les lois qu'il avait créées, et ses châtiments causèrent la mort de nombreuses personnes. Grâce à Dowed, nous savons que l'équilibre est délicat entre la justice et la clémence."
 LAR_ceremonial_scarring:0 "Scarifications rituelles"
 LAR_ceremonial_scarring_desc:0 "Les scarifications, au sein de la société larrakia, sont un acte volontaire, que l'on s'inflige à soi-même. La peau est coupée pour célébrer le mariage, la naissance des enfants, ou la mort des membres célébrés de la famille. Porter ces scarifications, c'est avoir une mémoire de sa vie ; une peau intacte est le signe de la naïveté et du manque d'expérience. Plus la peau est pure, moins l'on a le droit de prendre part aux rites et aux cérémonies."
 LAR_hospitality:0 "Hospitalité larrakia"
 LAR_hospitality_desc:0 "Lorsque des étrangers apparaissent sur les côtes des Larrakia, qu'ils soient amis ou ennemis, ils sont traités avec respect et reçoivent bon accueil, sans considération de leurs origines ou de leurs intentions. Qu'ils soient des marchands macassarois ou des colons européens, les Larrakia leur assureront toujours un refuge sur leurs côtes, où ils seront accueillis en amis."
 LAR_kenbi_land_claim:0 "Revendication territoriale de Kenbi"
 LAR_kenbi_land_claim_desc:0 "Lorsque les colons ont débarqué sur les côtes de l'Australie pour les piller et saccager les terres larrakia, nous avons répondu dans la seule langue qu'ils comprenaient : celle de la loi. Nous avons exposé, dans un document long de trois mètres, le raisonnement précis démontrant que les compagnies coloniales violaient le droit international. Notre maîtrise des lois fait de nous un opposant redoutable pour n'importe quel prétendu colon."
 GMI_ideas:0 "Doctrines kamilaroi"
 GMI_ideas_start:0 "traditions kamilaroi"
 GMI_ideas_bonus:0 "ambitions kamilaroi"
 GMI_sacred_caves:0 "Grottes sacrées"
 GMI_sacred_caves_desc:0 "L'eau et le vent façonnent les rochers de notre terre, et d'eux nos ancêtres ont créé les outils qui leur ont permis de cultiver et façonner la terre autour de nous. Nous vivons sur la terre, et la terre nous fournit tout ce qui nous est nécessaire."
 GMI_land_of_languages:0 "Terre des langues"
 GMI_land_of_languages_desc:0 "La société kamilaroi est caractérisée par des groupes différents, parlant des langues et dialectes distincts, qui se rencontre pour échanger et se marier entre eux."
 GMI_fertile_soils:0 "Sols fertiles"
 GMI_fertile_soils_desc:0 "Les Kamilaroi vivent dans l'une des plaines les plus fertiles d'Australie, permise par un écobuage précis et prudent."
 GMI_dhulu:0 "Dhulu"
 GMI_dhulu_desc:0 "L'Australie regorge d'un nombre incalculable de peuples et de langues, répartis sur tout le continent. Les Kamilaroi sont l'une des plus grandes confédérations tribales. La communication entre les sous-ensembles est indispensable pour conserver notre unité, et pour cela nous avons inventé le dhulu, des bâtons porteurs de messages."
 GMI_matrilineal_lineage:0 "Lignage matrilinéaire"
 GMI_matrilineal_lineage_desc:0 "C'est de la matrice de nos mères que nous sommes nés, et c'est par leur sang que nous pouvons tracer nos lignages. Si les autres prennent le nom de la famille de leur père, on ne peut être certain de savoir qui est véritablement son père. En passant par les mères, nous savons toujours quel est notre lignage."
 GMI_familial_law:0 "Loi familiale"
 GMI_familial_law_desc:0 "Les normes d'un groupe dictent le comportement et les obligations envers sa famille. Dans la société kamilaroi, les lois existent au niveau de la nation, de la tribu et de la famille, et chaque famille a des lois distinctes. Le chef de famille est autant le maître que le chef."
 GMI_red_kangaroo:0 "Kangourou Rouge"
 GMI_red_kangaroo_desc:0 "Gambu Ganuurru était un chef grand et sage pour notre peuple, qui resta ferme face aux envahisseurs étrangers. Depuis sa mort, nous chantons ses triomphes et le célébrons comme le Kangourou Rouge des Kamilaroi."
 aboriginal_moluccan_trade_title:0 "Commerce avec Macassar"
 aboriginal_moluccan_trade_desc:0 "Peu d'étrangers parviennent à naviguer jusqu'en Australie pour en exploiter les richesses, mais les Macassarois savent bien que nous sommes riches et que le voyage en vaut la peine. Ces gens amènent avec eux des histoires de dieux étrangers, et nous apprenons beaucoup de leurs connaissances sur le Rêve."
 dreamtime_conquer_tasmania_title:0 "Unifier les Palawa"
 dreamtime_conquer_tasmania_desc:0 "Les Palawa, sur leur île, sont isolés du reste du continent, aussi leurs histoires sur le Rêve ne ressemblent-elles à aucune des autres. Les unifier l'autorité [Root.GetDuDelaNP] [Root.GetName] pour faire entrer leurs histoires dans la nôtre l'enrichirait grandement."
 dreamtime_humiliate_rival_title:0 "Humilier nos ennemis"
 dreamtime_humiliate_rival_desc:0 "De nombreux récits concernent les batailles entre les titans, mais nous ne serions pas dignes de conter ces affrontements légendaires survenant dans le Rêve si nous ne faisions pas nous-mêmes la preuve d'un héroïsme semblable."
 dreamtime_spirits_title:0 "Les esprits"
 dreamtime_spirits_desc:0 "Certains parmi [Root.GetLeLaNP] [Root.GetName] ne croient pas dans les récits du Rêve. Maintenant, plus que jamais, il est important de faire vivre les récits de notre peuple pour les propager parmi les étrangers et leur éveiller au Rêve."
 dreamtime_own_dharma_title:0 "Le dharma"
 dreamtime_own_dharma_desc:0 "Les peuples des religions dharmiques vénèrent de nombreux dieux, qui prennent bien des formes. Peut-être qu'en étudiant leurs coutumes de manière plus approfondie nous pourrions en tirer quelques visions uniques du Rêve."
 dreamtime_christian_title:0 "Rêve de Baiame"
 dreamtime_christian_desc:1 "Des étrangers sont arrivés sur les côtes de l'Australie, contant des récits sur la croix et un martyre très ancien. Si nous n'adopterons pas entièrement cette foi, les récits du Rêve seront malgré tout influencés par ces révélations nouvelles."
 dreamtime_sulawesi_title:0 "Dominer Sulawesi"
 dreamtime_sulawesi_desc:0 "Durant des années, les Macassarois ont été les seuls marchands connus en Australie. Mais ce n'est plus le cas. En unifiant l'île de Sulawesi, [Root.GetLeLaNP] [Root.GetName] pourr[Root.GetAOntNP] se défaire de la mainmise macassaroise sur le commerce et transporter [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] [Root.GetSesLeursNP] marchandises sur les mers, jusqu'en Indonésie et en Chine."
 dreamtime_boats_title:0 "Rêve de haute mer"
 dreamtime_boats_desc:0 "Autrefois, nous avons traversé les vastes étendues de la mer sur des navires capables de passer d'un continent à l'autre. Mais les rives verdoyantes de l'Australie nous ont rendus suffisants. Nous devons raviver l'esprit d'aventure [Root.GetDuDelaNP] [Root.GetName], pour accéder à un avenir magnifique."
 dreamtime_chinese_emperor_title:0 "Rêve de dragons"
 dreamtime_chinese_emperor_desc:0 "Loin de nos côtes existe un empereur des dragons. Il est clairement un agent de Wagyl, et nous devons informer le peuple de Chine de cette révélation."
 dreamtime_rainbow_serpent_title:0 "Serpent arc-en-ciel"
 dreamtime_rainbow_serpent_desc:0 "Les récits du Rêve de toute l'Australie varient grandement, mais une chose qui se retrouve partout est la croyance dans le Serpent arc-en-ciel. Ce n'est qu'en étudiant tous les aspects du Rêve que nous pourrons véritablement appréhender la nature de ce Serpent arc-en-ciel."
 ancestor_story:0 "Les ancêtres"
 ancestor_story_desc:0 "Nous avons été portés jusque sur nos terres sur le dos de nos ancêtres, et de ceux-ci les plus sacrés peuvent s'élever dans le Rêve et rester avec nous dans le plan spirituel."
 erathipa_story:0 "Erathipa"
 erathipa_story_desc:1 "Erathipa est une figure du Rêve qui prend la forme d'un rocher ressemblant à une femme enceinte. Erathipa conserve dans sa matrice les âmes des enfants morts, et toute femme qui l'approche portera l'un d'entre eux dans son ventre."
 crow_story:0 "Le Corbeau"
 crow_story_desc:0 "Le Corbeau est le champion de l'humanité dans le Rêve, et il apparaît dans les récits de toute l'Australie. C'est le Corbeau qu'il faut remercier pour la découverte du feu, et ses enfants sur la Terre doivent être révérés comme des créatures sacrées."
 moinee_story:0 "Moinee"
 moinee_story_desc:0 "Les premiers Palawa étaient des kangourous, transformés en hommes par le bienveillant esprit créateur Moinee. Il coupa le sol pour former les rivières et les îles, séparant ainsi la Tasmanie du reste du continent."
 military_story:0 "Adnoartina"
 military_story_desc:0 "Adnoartina était le rival de Marindi. Les querelles entre ces deux sont légendaires, et aux pieds d'Uluru, leur affrontement fut si violent qu'ils prirent la forme d'animaux : le chien pour Marindi, et le lézard pour Adnoartina. La bataille dura des jours, tandis qu'ils montaient toujours plus haut sur le rocher. Une fois au sommet, Adnoartina mordit la gorge de Marindi avant de le manger, et c'est le sang du vaincu qui, en coulant, donna à Uluru sa couleur rouge."
 islam_story:0 "Rêve musulman"
 islam_story_desc:0 "Les marchands de Macassar ont amené avec eux tout un ensemble de récits étranges et merveilleux. Si l'islam ne remplacera jamais le Rêve, il est indéniable que cette foi a influencé tous ceux qui ont été à son contact."
 dharma_story:0 "Rêve dharmique"
 dharma_story_desc:0 "Nous suivons les usages anciens des dieux hindous. D'eux, nous avons appris la réincarnation et la façon d'organiser la société de manière efficace grâce aux castes."
 baiame_story:0 "Baiame"
 baiame_story_desc:0 "Baiame est le dieu créateur, le Père du ciel. Il en est descendu pour nous donner la terre, les océans, les rivières et les montagnes. Puis il revint vers l'humanité pour lui donner les lois, les traditions, les langues et une voix avec laquelle chanter."
 spirits_story:0 "Les esprits"
 spirits_story_desc:0 "De nombreux esprits habitent les sites sacrés de toute l'Australie, et leurs récits dans le Rêve influencent le monde tout autour de nous, aussi bien dans le plan spirituel que dans le plan matériel."
 conquest_story:0 "Lumaluma"
 conquest_story_desc:0 "Dieu malveillant de l'avarice et de la gloutonnerie, Lumaluma pratiquait le cannibalisme, mangeant les morts jusqu'à ce qu'il en finisse par se transformer en baleine."
 djunkgao_story:0 "Sœurs Djunkgao"
 djunkgao_story_desc:0 "Les sœurs Djunkgao ont donné naissance aux rivières et aux océans du monde avant de devenir immortelles et de devenir la première femme du monde."
 wagyl_story:0 "Wagyl"
 wagyl_story_desc:0 "Wagyl est la manifestation du Serpent arc-en-ciel révéré par les Nyoongah. Dans le Rêve, il rampe à travers l'Australie occidentale, où ses traces donnent naissance aux rivières."
 rainbow_story:0 "Le Serpent arc-en-ciel"
 rainbow_story_desc:0 "Le Serpent arc-en-ciel compte parmi les rares divinités à être vénérées dans tout le monde du Rêve. Les récits sur les motivations du Serpent arc-en-ciel divergent grandement selon les fois, mais il est le plus souvent associé aux pluies et à l'eau, et il est une force bienveillante pour tous les peuples."
