 zoroastrian.1.t:0 "Un sanctuaire parsi à Sanjan ?"
 zoroastrian.1.d:0 "Cela fait longtemps que [Root.GetLeLaNP] [Root.GetName] s'appui[Root.GetEEntNP] sur [Root.GetSesLeursNP] sujets parsis pour conduire les affaires de l'État, et depuis plusieurs générations ils sont des conseillers loyaux pour gouverner le pays. Or, la communauté de Sanjan vient d'adresser une supplique [Root.GetAuAlaDir] [Root.GetDir] pour obtenir sa protection face aux persécutions dont elle est victime."
