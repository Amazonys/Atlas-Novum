l_french:
 nw_native_ideas:0 "Doctrines amérindiennes du Nord-Ouest"
 nw_native_ideas_start:0 "traditions amérindiennes du Nord-Ouest"
 nw_native_ideas_bonus:0 "ambitions amérindiennes du Nord-Ouest"
 raid_warfare_nw:0 "Guerre de raids"
 raid_warfare_nw_desc:1 "Notre peuple soit est en guerre, soit prépare la prochaine. Nous razzions souvent nos voisins, y trouvant des captifs que nous pouvons asservir, et parfois mêmes suivons les côtes jusqu'à trouver au loin ce dont nous avons besoin. Nous devons nous tenir prêts à combattre à tout instant, de manière à pouvoir faire face à n'importe quelle situation."
 brother_salmon:0 "Frère saumon"
 brother_salmon_desc:0 "Les saumons ne sont pas seulement une source abondante de nourriture, mais aussi un symbole spirituel de première importance pour nous. Le saumon nous nourrit, nous guide et nous protège. Sans lui notre peuple serait perdu, car il est notre lien avec l'autre monde."
 potlatch:0 "Potlatch"
 potlatch_desc:1 "Le potlatch est l'événement le plus important dans la vie de nos communautés. C'est une cérémonie très complexe, à l'occasion de laquelle nous commémorons un événement bien particulier en nous réunissant tous. Le chef de la tribu démontre alors sa puissance en offrant des présents nombreux, coûteux et élaborés à ceux qui le visitent. Au cours de ces cérémonies, de grands festins sont organisés, et y être invité est une preuve d'estime."
 mother_and_father:0 "Mère et Père"
 mother_and_father_desc:1 "Même si toutes les tribus ne tracent pas leurs lignées par la mère, comme c'est le cas des Chinooks, les femmes occupent une place fondamentale dans la vie sociale et prennent part autant que les hommes à la vie de la communauté."
 totem_poles_nw:0 "Totems"
 totem_poles_nw_desc:1 "Les totems représentant les symboles et personnages importants de notre culture. Sculptés avec soin dans de grands troncs, ils symbolisent ou commémorent le plus souvent nos ancêtres, nos croyances, nos lignées ou des événements notables. Mais ils peuvent aussi être utilisés pour moquer ou faire honte à d'autres peuples ou tribus pour leurs actions indignes, ou agir comme des transports mortuaires pour les restes de nos aïeux."
 canoe_people:0 "Peuple des canoës"
 canoe_people_desc:1 "Nos tribus vivent le long des côtes ou sur les berges de grands fleuves ; notre alimentation dépend pour une grande part du saumon, de l'anguille et d'autres poissons ou coquillages, de baleines même parfois. Nous utilisons les eaux comme une route pour attaquer nos ennemis ou visiter nos amis. Pour toutes ces raisons, le canoë occupe une place centrale dans notre culture, et est bien davantage qu'un simple moyen de transport, car grâce à lui nous sommes aussi mobiles que l'eau."
 division_as_a_strength_nw:0 "La force des divisions"
 division_as_a_strength_nw_desc:0 "Plusieurs tribus vivent dans notre région, qui toutes ne parlent pas la même langue. Mais même ainsi nous partageons de si nombreux traits qu'un sens de fraternité nous unit tous. Même si nous dépendons beaucoup des attaques lancées chez nos ennemis pour y trouver des captifs, tous ensemble nous coexistons."
 plains_native_ideas:0 "Doctrines amérindiennes des Grandes Plaines"
 plains_native_ideas_start:0 "traditions amérindiennes des Grandes Plaines"
 plains_native_ideas_bonus:0 "ambitions amérindiennes des Grandes Plaines"
 bison_hunters:0 "Chasseurs de bisons"
 bison_hunters_desc:1 "Le bison est la vie de notre peuple. Chacune de ses parties est utilisée, et son sacrifice n'est jamais vain : sa chair nous nourrit, ses os sont transformés en outils, sa fourrure nous protège du froid lors des longs hivers, son cuir nous protège et nous abrite grâce aux tipis, et son âme nous protège de manière symbolique. Le bison revêt une telle importance pour nous que sans lui nous serions perdus."
 bow_archery:0 "Arcs"
 bow_archery_desc:0 "Parmi nos nombreux outils, l'arc est l'un des plus importants. Il nous sert à la chasse pour nourrir notre peuple, et à la guerre lorsque cela est nécessaire. Il est robuste mais aussi flexible, à notre image. Et lorsque le visage pâle viendra, notre peuple saura l'adapter pour tirer depuis le dos des chevaux – mais c'est là une autre histoire…"
 dwellers_of_tipis:0 "Habitants des tipis"
 dwellers_of_tipis_desc:1 "Les tipis sont traditionnellement faits de peaux, souvent le bison, et soutenus par de solides poteaux de bois. Ils disposent d'un rabat pour laisser s'échapper la fumée au sommet, permettant d'y faire un feu afin de combattre la froidure. Ces tentes sont durables, assurant chaleur et confort l'hiver, fraîcheur l'été, tout en restant secs sous la pluie battante. Et, mieux encore, ils peuvent être aisément et rapidement démontés et rangés lorsque le besoin se fait sentir de déplacer nos villages."
 peaceful_people:0 "Peuple pacifique"
 peaceful_people_desc:1 "Les Grandes Plaines sont riches et suffisamment vastes pour que les différentes tribus ne soient pas en rivalité pour les ressources qu'elles offrent. Cette situation a permis de préserver la paix entre les diverses nations, et en dépit de nos différences et de quelques rares conflits entre nous, tous savent que nous tenons toujours notre parole. Seule une menace venue d'ailleurs pourrait troubler la paix."
 sun_dance:0 "Danse du soleil"
 sun_dance_desc:1 "La danse du soleil est l'une des cérémonies majeures de notre peuple. Elle implique souvent l'ensemble de la communauté, tous priant ensemble pour la guérison, tandis que quelques membres font des sacrifices personnels au nom de toute la tribu. Ces sacrifices peuvent consister à se percer la peau, ou à éprouver sa résistance physique, le plus souvent en jeûnant de nombreux jours, quel que soit le temps."
 plains_sign_language:0 "Langue des signes"
 plains_sign_language_desc:0 "Développée par les peuples des Grandes Plaines, la langue des signes s'est répandue dans tous les territoires comme langue commune pour procéder aux échanges entre les tribus, d'une côte à l'autre. Elle nous apporte un grand prestige parmi les autres tribus, car nous sommes de ceux qui l'ont inventée. Nous n'avons que faire de cette renommée, mais pouvons nous enorgueillir de notre ingéniosité."
 horse_riders:0 "Monteurs de chevaux"
 horse_riders_desc:1 "Notre peuple s'est longtemps déplacé à pied pour se parcourir les plaines, portant tout sur le dos ou sur des travois tirés par des chiens pour porter ses biens. Et, lorsque les premiers visages pâles sont apparus sur nos terres, ils ont amené des chevaux avec eux. Ces magnifiques animaux sont un véritable don de nos ancêtres, et nous avons tout fait pour nous en procurer. La tribu possède de nombreuses juments et de nombreux étalons, et ils sont aujourd'hui devenus une part d'entre nous, une part de notre culture."
 california_native_ideas:0 "Doctrines amérindiennes de Californie"
 california_native_ideas_start:0 "traditions amérindiennes de Californie"
 california_native_ideas_bonus:0 "ambitions amérindiennes de Californie"
 division_as_a_strength_cf:0 "La force des divisions"
 division_as_a_strength_cf_desc:1 "Plusieurs tribus vivent dans notre région, qui toutes ne parlent pas la même langue. Mais même ainsi nous partageons de si nombreux traits qu'un sens de fraternité nous unit tous. Même si nous dépendons beaucoup des attaques lancées chez nos ennemis pour y trouver des captifs, tous ensemble nous coexistons."
 basketweaving:0 "Paniers tressés"
 basketweaving_desc:1 "Les paniers tressés comptent parmi les biens de valeur pour notre peuple. Leur prix dépend de leur utilité et de leur importance dans notre vie quotidienne, et non pas parce qu'ils sont des objets de luxe. Souvent tressés par nos femmes, ils sont faits à partir de plantes locales. Leur taille et la façon dont ils sont fabriqués dépendent de leur usage."
 tribelets:0 "Petites tribus"
 tribelets_desc:1 "En dépit du grand nombre de peuples vivant dans notre région, notamment lorsqu'on la compare à d'autres lieux du continent, nos tribus sont peu nombreuses, ne comptant que quelques douzaines de membres seulement. Pour beaucoup, cela fait peu, mais nous n'en avons aucune honte. Plus les gens sont proches, plus fort est le groupe, et c'est ce qui nous a permis de prospérer."
 forest_gardening:0 "Sylviculture"
 forest_gardening_desc:0 "Notre terre est si riche que notre peuple n'a jamais eu réellement besoin de s'adonner à l'agriculture. Nous pouvons prélever directement dans les forêts et les bois, et avec un peu d'attention pour les plantes et quelques feux bien contrôlés parfois nous sommes parvenus à vivre en totale harmonie avec la nature."
 kuksu_cult:0 "Religion kuksu"
 kuksu_cult_desc:0 "Les hommes de la tribu, et parfois aussi les femmes, dansent au sein de sociétés secrètes afin d'apaiser les esprits et de garantir l'abondance sur nos terres. Grâce à ces rites, les chênes nous donnent de nombreux glands, qui constituent la base de notre alimentation et permettent au peuple de grandir. Tant que nous garderons les esprits satisfaits, nous ne souffrirons jamais de la faim."
 rock_art:0 "Peintures rupestres"
 rock_art_desc:0 "Nos ancêtres ont fait don à certains d'entre nous d'un véritable talent. Grâce à l'inspiration qu'ils fournissent, nos lieux sacrés recèlent de nombreuses peintures des esprits, de nos ancêtres et de nos traditions, qui font notre territoire plus beau et rendent tout le monde heureux."
 medicine_men:1 "Le peuple des cérémonies"
 medicine_men_desc:1 "Si les prêtres sont communs sur tout le continent, ils sont plus importants encore parmi nous. Ce sont eux qui veillent à notre santé, et souvent eux aussi qui permettent que nos danses contentent les esprits et suscitent l'approbation de nos ancêtres."
 potlatch_held:0 "Potlatch récent"
 desc_potlatch_held:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] récemment organisé un potlatch."
 native_americans.25.t:0 "Le potlatch"
 native_americans.25.d:1 "Un visiteur important honore [Root.GetLeLaNP] [Root.GetName] de sa présence. C'est à [Root.Monarch.GetName] de décider si un potlatch doit être organisé pour l'honorer. Organiser la cérémonie serait une excellente occasion de démontrer la puissance de notre [Root.GetDir] devant le peuple et nos alliés, mais son coût élevé pourrait avoir des conséquences à l'avenir…"
 native_americans.25.a:0 "Qu'importe, nous organiserons ce potlatch"
 native_americans.25.b:1 "Mieux vaut attendre un peu"
 native_americans.26.t:1 "Un accueil plaisant"
 native_americans.26.d:1 "Alors que nous visitions [From.Monarch.GetName] et [From.GetLeLaNP] [From.GetName], un potlatch a été tenu en notre honneur. Au cours de la cérémonie, de nombreux présents nous ont été faits, tout autant pour nous honorer que pour afficher la puissance [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName]. Que convient-il de faire en retour ?"
 native_americans.26.a:0 "Nous sommes très honorés de ce potlatch"
 native_americans.26.b:0 "Nous avons la cérémonie autant que les présents"
 potlatch_good:0 "Potlatch très apprécié"
 native_americans.26.c:1 "C'était somme toute assez ordinaire"
 potlatch_nice:0 "Potlatch apprécié"
 native_americans.26.e:0 "C'était réellement décevant"
 potlatch_bad:0 "Potlatch décevant"
 native_americans.27.t:1 "Un accueil froid"
 native_americans.27.d:1 "Alors que nous visitions [From.Monarch.GetName] et [From.GetLeLaNP] [From.GetName], un potlatch aurait dû être tenu en notre honneur, la cérémonie consistant à nous faire de nombreux présents, tout autant pour nous honorer que pour afficher la puissance [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName]. Comment devons-nous maintenant réagir ?"
 native_americans.27.a:0 "Nous comprenons que ce n'était pas le moment"
 native_americans.27.b:0 "C'est une grave insulte faite [Root.GetAuAlaNP] [Root.GetName]"
 native_americans.28.t:0 "Jour de chasse"
 native_americans.28.d:1 "Aujourd'hui est un grand jour pour chasser, et c'est avec cela en tête que [Root.Monarch.GetName] s'est réveillé[Root.GetXEDir] ce matin. Après avoir approché ses hommes pour le leur dire, l'un des plus experts demande quelle proie devrait être chassée."
 native_americans.28.a:0 "Rien de tel qu'un cerf"
 native_americans.28.b:1 "Pourquoi pas du saumon ?"
 native_americans.28.c:0 "Pour la chasse, rien ne vaut le phoque"
 native_americans.28.e:0 "Ramener une antilope est toujours un défi"
 native_americans.28.f:0 "Seul le bison est une proie de valeur"
 native_americans.29.t:0 "La proie"
 native_americans.29.d1:1 "Accompagné[Root.GetXEDir] de plusieurs chasseurs, [Root.Monarch.GetName] tente de cerner un groupe de cerfs lorsque l'un des hommes s'approche pour lui annoncer qu'il a vu un énorme animal au plus profond de la forêt. [Root.GetLeLaLDirCap] [Root.GetDir] n'hésite pas un instant et le suit dans les bois, jusqu'à retrouver la proie. Un grand cerf, le plus grand jamais vu sans doute, trônant au milieu d'une clairière.\n\n[Root.Monarch.GetName] murmure une prière de remerciement aux esprits de la forêt, avant d'ordonner à ses hommes de se tenir cois, chacun à sa position, puis de s'avancer [Root.GetLuiElleDir]-même en silence vers l'animal. L'arc est tendu. [Root.GetLeLaFDirCap] chass[Root.GetEurEuseDir] respire calmement. Soudain, ses doigts relâchent la corde…"
 native_americans.29.d2:1 "L'une des femmes de la tribu s'approche de [Root.Monarch.GetName] tandis qu'[Root.GetIlElleDir] est occupé[Root.GetXEDir] à pêcher. [Root.GetLeLaLDirCap] [Root.GetDir] lève la tête vers elle, et à son regard voit qu'elle a aperçu quelque chose d'inhabituel, mais de bon. Avec un peu de tristesse dans la voix, elle indique avoir aperçu un énorme saumon, véritable incarnation de l'esprit de la rivière que [Root.GetLeLaNP] [Root.GetName] révèr[Root.GetEEntNP] tant. [Root.Monarch.GetName] la suit jusqu'à l'endroit où elle a aperçu le poisson, et au bout d'un moment l'aperçoit à son tour. Il est effectivement énorme. [Root.GetLeLaLDirCap] [Root.GetDir] tend son arc…"
 native_americans.29.d3:2 "Tandis que [Root.Monarch.GetName] rentrait sur son canoë après une bonne journée de chasse, [Root.GetIlElleDir] aperçut non loin un grand phoque, une véritable bénédiction des esprits, émerger des profondeurs de la mer. Préparant son harpon, [Root.GetIlElleDir] se rapprocha tranquillement de l'animal. Laissant sa pagaie dans le fond de l'embarcation, [Root.GetLeLaLDir] [Root.GetDir] se redresse, le harpon en main, prêt[Root.GetXEDir] à frapper. Le phoque refait surface, les regards de l'animal et [Root.GetDuDelaFDir] chass[Root.GetEurEuseDir] se croisent au moment même où [Root.GetCeCetteFDir] derni[Root.GetErEreDir] jette son arme…"
 native_americans.29.d4:2 "Alors que [Root.Monarch.GetName] rentrait de la chasse avec ses hommes, un groupe d'antilopes apparaît soudain devant eux. Parmi elles se trouve la plus grosse que personne ait jamais vue. Presque comme si elle était l'incarnation d'un esprit, [Root.GetLeLaLDir] [Root.GetDir] peut sentir une aura autour d'elle, et [Root.GetIlElleDir] sait aussitôt qu'[Root.GetIlElleDir] doit la chasser. [Root.Monarch.GetName] laisse derrière lui ses compagnons et se dirige en silence vers l'animal. Arrivé[Root.GetXEDir] tout près, [Root.GetIlElleDir] prépare son arme, espérant ne pas rater son coup…"
 native_americans.29.d5:1 "[Root.GetLeLaLDirCap] [Root.GetDir] peut sentir la terre trembler tandis qu'[Root.GetIlElleDir] se rapproche du troupeau de bisons. Ces animaux peuvent tuer n'importe qui facilement, mais ils sont aussi la source de toute vie pour [Root.GetLeLaNP] [Root.GetName]. Soudain se détache parmi eux un énorme mâle, dont [Root.Monarch.GetName] sait aussitôt qu'il sera sa proie. Déjà, [Root.GetIlElleDir] se prépare pour ce combat inégal, tout en adressant une prière à ses ancêtres. L'animal est juste devant [Root.GetLuiElleDir] ; mieux vaut qu'[Root.GetIlElleDir] ne rate pas son coup…"
 native_americans.29.a:1 "C'est aux esprits de décider"
 unsuccessful_hunt:1 "L'animal va parvenir à fuir."
 successful_hunt:1 "L'animal va être tué."
 native_americans.30.t:0 "Le totem déshonorant"
 native_americans.30.d:1 "Un messager s'approche de [Root.Monarch.GetName] pour lui dire qu'un totem déshonorant a été érigé pour faire connaître à tous sa dette. C'est là une situation embarrassante, qui affaiblit grandement son autorité."
 native_americans.30.a:1 "Mieux vaut rembourser cette dette"
 native_americans.30.b:1 "C'est hors de question"
 pay_debt_shame_pole_title:0 "Payer la dette d'un totem déshonorant"
 pay_debt_shame_pole_desc:0 "Un totem déshonorant a été érigé pour nous embarrasser. Si nous payons notre dette, le totem sera abattu et la honte [Root.GetDuDelaNP] [Root.GetName] sera effacée."
 shame_pole:0 "Totem déshonorant"
 desc_shame_pole:0 "Un totem a été érigé pour faire perdre la face [Root.GetAuAlaNP] [Root.GetName]."
 native_americans.31.t:1 "Un totem honorifique pour des alliés"
 native_americans.31.d:1 "Nos alliés ont démontré toute leur valeur, et [Root.GetLeLaNP] [Root.GetName] demand[Root.GetEEntNP] que soit érigé un totem pour les honorer et leur démontrer ainsi notre gratitude."
 native_americans.31.a:0 "Ils le méritent bien"
 native_americans.31.b:0 "Il faudra attendre un peu"
 erect_honour_pole_ally_title:1 "Ériger un totem pour nos alliés"
 erect_honour_pole_ally_desc:1 "Nous avons l'occasion de pouvoir ériger un totem afin d'honorer nos alliés. Cela permettra d'améliorer encore davantage nos relations avec eux."
 erect_honour_pole_title:1 "Ériger un totem pour [Root.GetLeLaNP] [Root.GetName]"
 erect_honour_pole_desc:1 "Nous devons rappeler [Root.GetAuAlaNP] [Root.GetName] un événement important, honorer les ancêtres ou une personne en érigeant un totem."
 native_americans.32.t:1 "Le totem honorifique"
 native_americans.32.d:1 "Depuis quelques jours, [Root.Monarch.GetName] songe à faire ériger un totem honorifique au centre de [Root.Capital.GetCapitalName]. Cela fait quelque temps que le dernier a été dressé, et cela assurerait un certain prestige [Root.GetAuAlaNP] [Root.GetName]. Devrait-il être fait en l'honneur [Root.GetDuDelaDir] [Root.GetDir] [Root.GetLuiElleDir]-même, en celui de quelqu'un d'autre ou pour satisfaire les ancêtres ?"
 native_americans.32.a:0 "C'est une bonne idée"
 native_americans.32.b:0 "Cela devra attendre encore"
 honour_pole:1 "Totem honorifique"
 desc_honour_pole:1 "Un totem honorifique a été érigé en territoire [Root.GetRootAdjMS] afin d'honorer un ancêtre, de commémorer un événement ou de célébrer l'amitié éternelle avec un peuple voisin."
 native_americans.33.t:0 "Animaux perdus"
 native_americans.33.d1:1 "Quelqu'un a fait preuve d'une grande négligence, et tous les chiens ont disparu du campement. Sans eux, il est impossible de déplacer les tipis et nos biens, aussi sommes-nous bloqués ici jusqu'à ce que les animaux aient été retrouvés."
 native_americans.33.d2:1 "Quelqu'un a fait preuve d'une grande négligence, et une partie des chevaux ont disparu du campement. Sans eux, il est impossible de déplacer les tipis et nos biens, aussi sommes-nous bloqués ici jusqu'à ce que les animaux aient été retrouvés."
 native_americans.33.a:0 "Envoyons tout le monde les chercher"
 native_americans.33.b:0 "Ce serait trop compliqué, mieux vaut attendre qu'ils rentrent d'eux-mêmes"
 travois_no_dogs:1 "Plus de chiens pour les travois"
 desc_travois_no_dogs:0 "Jusqu'à ce que [Root.GetLeLaNP] [Root.GetName] ai[Root.GetTEntNP] retrouvé [Root.GetSesLeursNP] chiens, [Root.GetSesLeursNP] travois ne servent plus à rien."
 travois_no_horses:1 "Plus de chevaux pour les travois"
 desc_travois_no_horses:0 "Jusqu'à ce que [Root.GetLeLaNP] [Root.GetName] ai[Root.GetTEntNP] retrouvé [Root.GetSesLeursNP] chevaux, [Root.GetSesLeursNP] travois ne servent plus à rien."
 native_americans.34.t:0 "Le vol de l'aigle"
 native_americans.34.d:1 "Un aigle tournoie au-dessus du camp. Nul n'y prête guère attention, jusqu'à ce que le prêtre commence à sembler nerveux. Les habitants commencent à s'attrouper autour de lui, et bientôt jusqu'à [Root.Monarch.GetName] [Root.GetLuiElleDir]-même. Les paroles du sage sont mauvaises : le vol de l'aigle est bien trop irrégulier, aussi pense-t-il que c'est un mauvais signe."
 native_americans.34.a:0 "Faisons quelques sacrifices pour apaiser les esprits"
 native_americans.34.b:0 "Ce n'est qu'un aigle…"
 native_americans.35.t:1 "Bisons nombreux"
 native_americans.35.d:1 "Ces derniers mois ont été pluvieux, et l'herbe est aujourd'hui plus verte et plus abondante que jamais auparavant. Les bisons n'ont de cesse de paître, et sont eux-mêmes très nombreux. Les esprits nous ont véritablement accordé leurs faveurs."
 native_americans.35.a:0 "Cette année, la chasse sera bonne"
 native_americans.36.t:0 "Peintures sur peaux"
 native_americans.36.d:1 "La dernière chasse a été très bonne, et nous avons maintenant des peaux de bison en quantité. Les peaux peintes sont communes dans les autres tribus, mais elles n'ont pas accès aussi facilement que [Root.GetLeLaNP] [Root.GetName] aux bisons, aussi ces peaux peuvent-elles être échangées pour un bon prix. Lorsque les marchands rentreront, ils nous ramèneront de véritables richesses."
 native_americans.36.a:0 "C'est très bien pour notre tribu"
 native_americans.37.t:0 "Paix dans les plaines"
 native_americans.37.d:0 "Plusieurs chefs ont accepté notre invitation à se rassembler pour assurer la paix dans les Grandes Plaines. Si nombreux sont ceux qui pensent que la rencontre n'aura pas les résultats escomptés, d'autres sont persuadés que cela vaut la peine d'essayer."
 native_americans.37.a:0 "Quelques présents faciliteront les choses"
 native_americans.37.b:1 "Il est certes difficile d'oublier les attaques subies"
 native_americans.38.t:1 "Manque de glands"
 native_americans.38.d:0 "Les glands sont essentiels pour nourrir la tribu, et ils sont utilisés dans de nombreux plats. Pourtant, cette année, [Root.GetLeLaNP] [Root.GetName] en [Root.GetAOntNP] trouvé très peu."
 native_americans.38.a:0 "Nous devrons manger autre chose"
 native_americans.39.t:1 "La vie doit revenir"
 native_americans.39.d:1 "Depuis que les derniers brûlis ont dévasté nos territoires, les gens se demandent comment effacer cette cicatrice qui défigure cette terre qui nous nourrit si généreusement. Dans sa grande sagesse, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] rappelle une tradition ancienne où des femmes, le plus souvent, utilisent des paniers conçus à cet effet pour contenir des semences. En marchant, les graines se déposent alors sur le sol et finissent par repousser sur les terres autrefois dévastées, jusqu'à ce qu'elles redeviennent verdoyantes."
 native_americans.39.a:1 "Fabriquons donc beaucoup de ces paniers"
 native_americans.39.b:0 "Ce n'est pas le bon moment"
 native_americans.40.t:1 "Une hutte à sudation"
 native_americans.40.d:1 "Depuis que l'ancienne a brûlé, notre communauté n'a plus de hutte à sudation. Nous avions d'autres problèmes plus urgents à régler, aussi nous en sommes-nous passés jusqu'à présent. Mais [Root.GetLeLaNP] [Root.GetName] vi[Root.GetTVentNP] désormais une période plus calme, et les gens aimeraient en avoir une à nouveau, pour que tous puissent purifier leurs corps autant que leurs âmes. Ce serait donc une bonne idée de mettre quelques hommes au travail pour que la communauté puisse profiter de cette construction."
 native_americans.40.a:1 "Fabriquons-en une nouvelle"
 native_americans.40.b:1 "Nos ressources seraient mieux employées ailleurs"
 native_americans.41.t:0 "Vente de paniers"
 native_americans.41.d:1 "Un marchand d'une autre tribu a fait part de son intérêt pour les paniers que tressent nos femmes, et demandé à en acheter plusieurs. Cela pourrait nous offrir de nouvelles opportunités d'échanges."
 native_americans.41.a:0 "[Root.GetLeLaNPCap] [Root.GetName] en tirer[Root.GetAOntNP] profit"
 be_the_leader_title:0 "Être [Root.GetLeLaLDir] [Root.GetDir]"
 be_the_leader_desc:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] doit montrer à tous qui dirige."
 honour_the_ancestors_title:1 "Honorer les ancêtres"
 honour_the_ancestors_desc:0 "Ériger un totem pour commémorer nos ancêtres et leurs actions est un signe de respect."
 smells_like_teen_spirit_title:0 "Ani couni chaouani"
 smells_like_teen_spirit_desc:0 "Si démontrer notre force aux autres tribus est important, nous ne pouvons le faire sans [Root.GetLeLaNP] [Root.GetName]. Nous devons [Root.GetLeLaFNP] convaincre qu'[Root.GetIlElleNP] [Root.GetEstSontNP] jeun[Root.GetEEsNP] encore, empli[Root.GetXENP] de cette énergie et de cette joie dont [Root.GetIlElleNP] débordai[Root.GetTEntNP] autrefois."
 celebrate_a_potlatch_title:0 "Organiser un potlatch"
 celebrate_a_potlatch_desc:0 "Si nos alliés venaient nous visiter, nous pourrions leur faire des présents de valeur, et ainsi ils connaîtraient notre puissance."
 show_military_strength_title:0 "Afficher notre puissance"
 show_military_strength_desc:0 "Les autres tribus peuvent être nos alliées, mais [Root.GetLeLaNP] [Root.GetName] afficher[Root.GetAOntNP] toute [Root.GetSaLeurNP] puissance afin de leur montrer que [Root.GetCestCesontNP] [Root.GetLuiElleNP] qui dirig[Root.GetEEntNP]."
 bond_to_the_land_title:0 "Le lien à la terre"
 bond_to_the_land_desc:0 "Les terrains de chasse [Root.GetDuDelaNP] [Root.GetName] sont certes nombreux, mais [Root.GetIlElleNP] [Root.GetAOntNP] aussi besoin de lieux où déposer [Root.GetSesLeursNP] biens."
 why_cant_we_be_friends_title:0 "Ne peut-on être amis ?"
 why_cant_we_be_friends_desc:0 "Les peuples des Grandes Plaines ont toujours été assez pacifiques. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] montrer à tous qu'[Root.GetIlElleNP] souhait[Root.GetEEntNP] qu'il en reste ainsi."
 teach_plains_sign_language_title:0 "Langue des signes"
 teach_plains_sign_language_desc:1 "Nos ancêtres ont créé une langue des signes qui est désormais pratiquée par tous les peuples pour leurs échanges. Nous devons donc continuer de l'enseigner à nos enfants."
 plains_power_title:0 "La puissance des Plaines"
 plains_power_desc:0 "Si [Root.GetLeLaNP] [Root.GetName] [Root.GetFaitFontNP] l'étalage de [Root.GetSonLeurNP] développement, bientôt tous [Root.GetLLesFNP] admireront."
 horse_culture_title:0 "Élevages de chevaux"
 horse_culture_desc:0 "Les chevaux ont révolutionné notre façon de vivre. Nous devons nous adapter à eux et embrasser notre nouvelle identité."
 such_a_lovely_place_title:0 "Entre terre et mer"
 such_a_lovely_place_desc:0 "Notre pays est riche, et les ressources y sont abondantes. Il suffit [Root.GetAuAlaNP] [Root.GetName] de les collecter pour qu'[Root.GetIlElleNP] s'accroiss[Root.GetEEntNP] sans cesse."
 lovely_place:0 "Entre terre et mer"
 desc_lovely_place:0 "La Californie, la Californie\nLa Californie, la Californie\n\nLa Californie est une frontière\nEntre mer et terre, le désert et la vie.\n\nMais la Californie\nEst si près des îles\nQu'en fermant les yeux\nTu pourrais la voir\nDu fond de ton tipi."
 in_harmony_with_nature_title:0 "Harmonie avec la nature"
 in_harmony_with_nature_desc:1 "[Root.GetLeLaNPCap] [Root.GetName] peu[Root.GetTVentNP] trouver toute la nourriture qu'[Root.GetIlElleNP] souhait[Root.GetEEntNP] dans la nature. Tout au plus doi[Root.GetTVentNP]-ils entretenir les forêts pour les aider à produire davantage encore."
 basketweaving_trade_title:1 "Commerce de paniers"
 basketweaving_trade_desc:1 "Il est tradition pour [Root.GetLeLaNP] [Root.GetName], notamment les femmes, de tresser ces paniers si utilisés au sein des communautés. Nous devrions en faire une part majeure de notre économie et les échanger auprès d'autres tribus pour obtenir des choses auxquelles nous n'avons pas accès."
 commission_some_rock_art:0 "Créer de l'art rupestre"
 commission_some_rock_art_desc:0 "Afin d'honorer nos ancêtres, nous devrions créer de magnifiques peintures sur les rochers."
 rock_art_dec:0 "Art rupestre"
 desc_rock_art_dec:1 "De nouvelles peintures rupestres ont été réalisées en territoire [Root.GetRootAdjMS] pour honorer les ancêtres."
 paint_the_land_title:0 "Peindre les rochers"
 paint_the_land_desc:0 "La peinture de rochers est un art cher [Root.GetAuAlaNP] [Root.GetName]. [Root.GetSaLeurNPCap] relation avec la terre en dépend, aussi pour la renforcer devrai[Root.GetTEntNP]-ils peindre une fois encore."
 settle_our_tribe_title:0 "S'établir"
 settle_our_tribe_desc:0 "Durant maints hivers [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] cessé de se déplacer. Mais c'en est fini. [Root.GetIlElleNPCap] doi[Root.GetTVentNP] maintenant s'établir en un lieu et assurer ainsi [Root.GetSaLeurNP] avenir."
 colonize_the_continent:0 "Colonisation du continent"
 desc_colonize_the_continent:1 "Il y a tant de terres autour de nous qui pourraient être revendiquées par [Root.GetLeLaNP] [Root.GetName]. Ainsi seulement pourr[Root.GetAOntNP]-[Root.GetIlElleNP] faire face à de nouvelles vagues d'étrangers venus de loin pour débarquer sur [Root.GetSesLeursNP] côtes."
 ne_native_ideas:0 "Doctrines des forêts du Nord-Est"
 ne_native_ideas_start:0 "traditions des forêts du Nord-Est"
 ne_native_ideas_bonus:0 "ambitions des forêts du Nord-Est"
 ne_turtle_clan:0 "Clan de la Tortue"
 ne_turtle_clan_desc:0 "Sa coquille est aussi solide que le rocher, faisant de la tortue l'un des animaux les plus robustes et vivant le plus longtemps. Il y a beaucoup à apprendre d'elle pour nous protéger."
 ne_deer_clan:0 "Clan du Cerf"
 ne_deer_clan_desc:0 "Poètes et raconteurs d'histoires doivent être loués et respectés. Parmi les animaux que nous chassons, le cerf compte parmi les plus importants, et sa dignité et sa majesté en ont fait une grande source d'inspiration pour nos artistes."
 ne_bear_clan:0 "Clan de l'Ours"
 ne_bear_clan_desc:1 "L'ours est un gardien, qui protège et guérit. Nombreux sont nos guérisseurs à avoir pris un nom en rapport avec lui, et son esprit accroît encore leurs talents."
 ne_wolf_clan:0 "Clan du Loup"
 ne_wolf_clan_desc:1 "Le loup est un chef sage, avisé et persévérant ; mais sa qualité la plus appréciée, malgré tout, est sa loyauté car, comme le chien aussi fidèle que féroce, jamais il n'abandonnerait les siens face au danger."
 ne_marten_clan:0 "Clan de la Martre"
 ne_marten_clan_desc:0 "La martre est une chasseuse et une guerrière, qui toujours cherche à contrôler le déroulement de ses combats, ce qui en fait un ennemi redoutable. Son esprit belliqueux a souvent inspiré notre peuple en temps de guerre."
 ne_eagle_clan:0 "Clan de l'Aigle"
 ne_eagle_clan_desc:0 "L'aigle est un animal noble et respecté. Il est devenu le symbole de l'unité de la famille et représente aussi bien la bonté que le danger, et son comportement majestueux impose le respect à tous."
 ne_crane_clan:0 "Clan de la Grue"
 ne_crane_clan_desc:0 "La grue est une meneuse naturelle. Lorsqu'elle donne une leçon, son cri s'entend jusque loin, et elle est impossible à ignorer."
 se_native_ideas:0 "Doctrines des forêts du Sud-Est"
 se_native_ideas_start:0 "traditions des forêts du Sud-Est"
 se_native_ideas_bonus:0 "ambitions des forêts du Sud-Est"
 se_mississippian_legacy:0 "Héritage mississippien"
 se_mississippian_legacy_desc:0 "Un héritage s'appuie avant tout sur des récits, qui peuvent porter sur les lieux que nous avons habités, les objets que nous avons utilisés, les vies que nous avons vécues. L'ancienne culture mississippienne s'étendait autrefois le long du fleuve, constituant un grand réseau religieux et commercial unissant diverses tribus."
 se_matrilineal_lineage:0 "Lignées maternelles"
 se_matrilineal_lineage_desc:0 "Les enfants sont nés dans le clan de leurs parents, ils apprennent et grandissent parmi eux. La plupart des tribus de la région s'appuient sur les lignées maternelles, la mère du clan étant une figure importante parmi nous."
 se_refined_ceramics:0 "Céramiques raffinées"
 se_refined_ceramics_desc:1 "Dans les vies que nous vivons, la terre et la pierre sont toujours présentes. C'est de nos seules mains que nous les façonnons pour en faire quelque chose qui dépasse de loin le matériau qu'elles étaient. Au cours des siècles, nous avons raffiné nos méthodes et avons donné à nos céramiques une vie propre."
 se_cultivation_of_the_earth:0 "Culture de la terre"
 se_cultivation_of_the_earth_desc:0 "La terre est autant le commencement que la fin de toute vie. Elle nous nourrit, nous affame, décompose nos corps et nous dévore. Nous nous nourrissons d'elle, elle se nourrit de nous. Nous avons grandement amélioré nos méthodes agricoles pour veiller à en tirer tous les fruits possibles."
 se_mound_builders:0 "Bâtisseurs de tumulus"
 se_mound_builders_desc:0 "Honorer les morts ne doit pas se faire seulement par les mots, mais aussi par les actes. Nos ancêtres étaient réputés pour ces tertres funéraires qu'ils élevaient afin d'honorer ceux des leurs qu'ils avaient perdus."
 se_exogamous_marriages:0 "Mariages exogames"
 se_exogamous_marriages_desc:0 "Se marier hors du clan permet de s'assurer de davantage d'alliances, et permet d'empêcher que certaines maladies ne s'emparent de familles entières."
 se_stomp_dancers:0 "Danses communautaires"
 se_stomp_dancers_desc:0 "Pour pratiquer une belle danse communautaire, les participants doivent suivre des règles strictes, relatives au contrôle de son corps ou de son esprit. Pour cela, jeûner, rester éveillé et prendre des médicaments aide dans cette tâche essentielle."
 sw_native_ideas:1 "Doctrines amérindiennes du Sud-Ouest"
 sw_native_ideas_start:0 "traditions amérindiennes du Sud-Ouest"
 sw_native_ideas_bonus:0 "ambitions amérindiennes du Sud-Ouest"
 sw_the_old_tales:0 "Récits anciens"
 sw_the_old_tales_desc:0 "Écouter les récits et histoires de notre passé nous permet d'en apprendre davantage sur notre avenir. Il est crucial de ne pas négliger les enseignements qu'ils fournissent."
 sw_four_clans:0 "Quatre clans"
 sw_four_clans_desc:1 "Pour certaines tribus de la région, chaque enfant naît dans quatre clans : celui de sa mère, celui de son père, celui de sa grand-mère et celui de son grand-père. Chacun d'entre eux lui confère sa force et sa sagesse, permettant à nos guerriers d'être plus résistants."
 sw_raiding_nomads:0 "Nomades pillards"
 sw_raiding_nomads_desc:0 "Certaines des tribus habitant le désert sont féroces et redoutables. La seule mention de leur arrivée est suffisante pour que leurs ennemis, en proie à la terreur, se terrent."
 sw_prosperous_sedentarism:0 "Sédentarité prospère"
 sw_prosperous_sedentarism_desc:0 "Certaines tribus choisissent de vivre dans des villages de cultivateurs, où elles peuvent se consacrer pleinement à leur développement."
 sw_the_grand_canyon:0 "Grand Canyon"
 sw_the_grand_canyon_desc:0 "C'est une véritable coupure entaillant la chair de la Terre, une fissure dans sa peau de roche, voilà ce qu'est le Grand Canyon. C'est un lieu dangereux, mais le connaître nous accorde de véritables avantages face à nos ennemis."
 sw_into_the_desert:0 "Dans le désert"
 sw_into_the_desert_desc:0 "Le désert ne peut être arrêté. Il ne peut être combattu, ne peut être vaincu. Le désert ne peut qu'être accepté, et compris. Nous avons appris comment vivre à l'intérieur, mais fort heureusement ce n'est pas le cas de nos ennemis."
 sw_far_west:0 "Ultime frontière"
 sw_far_west_desc:0 "Il y a toujours un moment de silence lorsque quelqu'un réalise qu'il ne peut aller plus loin. Il ne se trouve rien au-delà de l'ultime frontière, si ce n'est de l'eau, le calme, et rien. Pourtant, un mouvement irrationnel nous pousse toujours à avancer jusque-là."
