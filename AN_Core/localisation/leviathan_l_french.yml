 special_regency_events.1.t:0 "[Root.Monarch.GetName] est malade"
 special_regency_events.1.d:0 "C'est un bien sombre jour pour le pays. Nul ne peut plus ignorer la gravité de la maladie de [Root.Monarch.GetName], qui l'empêche désormais d'assumer les devoirs de sa charge. Les signes de la folie sont de plus en plus visibles chez [Root.GetLuiElleDir], et on ne compte plus les décisions désastreuses qu'[Root.GetIlElleDir] a prises pour [Root.GetLeLaNP] [Root.GetName].\n\nCe matin, donc, un conseil de dix-sept médecins a accepté de parapher un document [Root.GetLeLaFDir] déclarant incapable de gouverner, sans qu'aucune possibilité de rémission puisse être entrevue. Après avoir communiqué leurs conclusions [Root.GetAuAlaHrt] [Root.GetHrt], [Root.Heir.GetName], [Root.GetCeluiCelleHrt]-ci a toutefois exprimé son mécontentement à l'idée de devoir monter [Root.GetLuiElleHrt]-même sur le trône, et argué qu'[Root.GetIlElleHrt] ne pouvait ainsi priver s[Root.GetOnAFDir] [Root.Monarch.GetMotherFather] de sa charge…"
 special_regency_events.1.a:0 "[Root.GetIlElleHrtCap] va pourtant devoir faire son devoir"
 special_regency_events.1.b:0 "Nous devons nous fier à son jugement"
 special_regency_events.1.tt:0 "§Y[Root.Heir.GetName]§! va monter sur le trône."
 chateau_de_chenonceau:0 "Château de Chenonceau"
 desc_chateau_de_chenonceau:0 "La Couronne [Root.Owner.GetDuDeNP] [Root.Owner.GetName] a enfin repris possession des domaines royaux de la province de [Root.GetName]."
 special_regency_events.2.t:0 "Le château de Chenonceau"
 special_regency_events.2.d:0 "Les histoires de cœur ne devraient jamais être mêlées aux affaires politiques – et c'est encore plus vrai lorsqu'il s'agit des souverains. Avec toute l'influence acquise par Catherine de Médicis à la cour et l'intérêt appuyé de son époux pour Diane de Poitiers, il était devenu inévitable que quelque chose allait se produire.\n\nL'un des premiers actes de la reine mère en tant que régente a été d'exiger de Diane qu'elle rende à la Couronne l'imposant château de Chenonceau, de même que les magnifiques joyaux qui lui avaient été donnés."
 special_regency_events.2.a:0 "L'honneur de Catherine devait être rétabli"
 sten_sture_opinion:0 "Régence de Sten Sture"
 special_regency_events.3.t:0 "La régence de Sten Sture"
 special_regency_events.3.d:0 "Étant l'une des figures les plus éminentes du soulèvement et en contribuant de façon importante au triomphe de nos armées sur les Danois, Sten Gustavsson est devenu un personnage incontournable, aussi bien dans l'armée que sur la scène politique. À tel point, d'ailleurs, que même son oncle, Charles VIII, a décidé de le nommer régent et de lui confier le pays lors de ses nombreuses absences. Il n'a toutefois guère fallu de temps avant que des désaccords apparaissent avec les états sur cette décision pour le moins contestée…"
 special_regency_events.3.a:0 "Nul n'est mieux préparé que lui à cette tâche"
 special_regency_events.3.b:0 "Ce serait assurément jouer avec le feu"
 special_regency_events.4.t:0 "Une ère de splendeurs"
 special_regency_events.4.d:0 "[Root.Monarch.GetName] a pris la tête du pays, et ses jugements avisés ont permis d'assurer [Root.GetAuAlaNP] [Root.GetName] une ère de paix et de prospérité. [Root.GetIlElleDirCap] s'est entouré[Root.GetXEDir] de certains des conseillers les plus aptes et compétents du pays. Étant donné la situation, nombreux sont ceux qui pensent aujourd'hui qu'[Root.GetIlElleDir] devrait régner en son nom propre."
 special_regency_events.4.a:0 "[Root.GetIlElleDirCap] devrait devenir conseill[Root.GetErEreDir]"
 special_regency_events.4.b:0 "Ne peut-[Root.GetIlElleDir] pas devenir notre reine ?"
 special_regency_events.4.c:0 "Les règles sont les règles"
 special_regency_events.5.t:0 "L'éducation [Root.GetDuDelaHrt] [Root.GetHrt]"
 special_regency_events.5.d:0 "Peu de choses ont autant d'importance dans la vie que les savoirs acquis lors de la jeunesse. C'est là la raison pour laquelle [Root.Monarch.GetName] a consacré tant d'efforts à s'assurer que les meilleurs tuteurs veillent à l'éducation de [Root.Heir.GetName], [Root.GetLuiElleHrt] qui régnera un jour sur [Root.GetLeLaNP] [Root.GetName].\n\nOr, un homme vient de se présenter à la cour, à [Root.Capital.GetCapitalName]. Ses bras tremblants pouvaient à peine porter le poids de tous les documents qu'il tenait. Il a demandé à rencontrer [Root.Heir.GetName], en se présentant comme son nouveau maître."
 special_regency_events.5.a:0 "Il est le bienvenu"
 special_regency_events.6.t:0 "Les choses les plus profondes"
 special_regency_events.6.d:0 "Lorsqu'il leur est demandé quelles sont les choses les plus profondes que cache le monde, les courtisans répondent habituellement « les grottes sous la montagne », « le fond de l'océan » ou encore « la gorge du tigre ». Mais lorsque la question lui a été posée, [Root.Consort.GetName] a simplement répondu : « Les choses les plus profondes se trouvent dans le cœur des hommes. »\n\nSa sagesse est inégalée, et l'amour que les paysans lui portent de même. Et, maintenant que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] est gravement malade, nombreux sont ceux qui commencent à penser qu'[Root.GetIlElleCons] ferait un[Root.GetXECons] parfait[Root.GetXECons] souverain[Root.GetXECons]…"
 special_regency_events.6.a:0 "[Root.GetIlElleConsCap] doit évidemment assumer la régence"
 special_regency_events.6.b:0 "[Root.GetIlElleConsCap] devrait monter [Root.GetLuiElleCons]-même sur le trône"
 special_regency_events.6.c:0 "[Root.Heir.GetName] peut très bien régner en personne"
 special_regency_events.6.tt:0 "§Y[Root.Consort.GetName]§! va devenir régent[Root.GetXEDir] [Root.GetDuDeNP] [Root.GetName]."
 special_regency_events.6.tt2:1 "§Y[Root.Consort.GetName]§! va arriver au pouvoir."
 special_regency_events.7.t:0 "La persécution Sinyu"
 special_regency_events.7.d:0 "Toute personne en ce monde a diverses facettes, et toutes ces facettes ne sont pas toujours bonnes. En dehors de sa nature par ailleurs fort aimable, [Root.Monarch.GetName] a pris la décision de lancer une persécution religieuse contre les chrétiens [Root.GetDuDeNP] [Root.GetName]. Mais il apparaît que sa décision a une réelle motivation : ses opposants politiques semblent particulièrement enclins à adopter cette croyance étrangère. [Root.GetIlElleDirCap] a donc décidé de les faire tous exécuter afin d'assurer le salut du pays."
 special_regency_events.7.a:0 "Ses désirs sont des ordres"
 special_regency_events.7.b:0 "[Root.GetLeLaNPCap] [Root.GetName] en pâtirai[Root.GetTEntNP] grandement"
 crown_colony_government:0 "Colonie de la Couronne"
 crown_colony_government_desc:0 "Une colonie de la Couronne est directement contrôlée par la métropole."
 private_enterprise_colony_government:0 "Société coloniale"
 private_enterprise_colony_government_desc:0 "Une colonie administrée par une société privée, essentiellement intéressée par l'exploitation des ressources et leur valorisation et commercialisation en métropole."
 self_governing_colony_government:0 "Colonie autonome"
 self_governing_colony_government_desc:0 "Un type de colonie se gouvernant de manière autonome et agissant quasiment comme un pays à l'intérieur des frontières d'un autre."
 custom_idea_possible_disengagement_chance:0 "Entraînement au désengagement en mer"
 custom_idea_possible_disengagement_chance_desc:0 "En entraînant à cela les équipages des navires, nous pourrons éviter de trop lourdes pertes en mer lors des engagements."
 custom_idea_yearly_karma_decay:0 "Respect du karma"
 custom_idea_yearly_karma_decay_desc:0 "Quelques changements simples apportés à notre manière de faire les choses permettraient de perdre en karma."
 flavor_byz.2.t:0 "Le patriarche de Constantinople met fin au Grand Schisme"
 flavor_byz.2.d:0 "Le patriarche de Constantinople a déclaré que le Grand Schisme était désormais terminé, faisant approuver sa déclaration par ces pantins qu'il a fait placer aux patriarcats de Rome et de Moscou. Rien n'empêche pour l'heure [Root.GetLeLaNP] [Root.GetName] de continuer à pratiquer [Root.GetLeLaRel] [Root.GetRelN], mais les victoires du patriarche suggèrent toutefois que Dieu est peut-être réellement de son côté…"
 flavor_byz.2.a:0 "Mieux vaut adopter l'orthodoxie"
 flavor_byz.2.b:0 "Tant qu'ils pratiqueront l'hésychasme, nous resterons [Root.GetRelMP]"
 millenarian_theocracy_reform:0 "Théocratie millénariste"
 millenarian_theocracy_reform_desc:0 "Le monde s'adonne tant au péché qu'il ne peut être purifié que par le feu. Nous devons nous fier au jugement de celui qui nous montre la voie et corriger cette situation. La République doit pour cela lui conférer un pouvoir absolu."
 native_federations_event.1.t:0 "Les usages de la fédération"
 native_federations_event.1.d:0 "Être membre d'une fédération a de grandes conséquences pour notre peuple, non pas seulement parce que notre sort est lié à celui d'autres que nous, mais aussi parce que nous appartenons à un ensemble qui nous dépasse, comme une grande tribu. Certains se demandent toutefois si nos usages anciens n'étaient pas meilleurs pour [Root.GetLeLaNP] [Root.GetName]. Des débats et des discussions se sont donc produits sur notre destinée, et tous attendent de [Root.Monarch.GetName] qu'[Root.GetIlElleDir] prenne une décision à ce propos."
 native_federations_event.1.a:0 "Nous devons adopter les usages de la fédération"
 native_federations_event.1.b:0 "Nos usages anciens étaient bien meilleurs et continueront de l'être"
 native_federations_event.2.t:0 "L'autorité du conseil"
 native_federations_event.2.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] désormais plus membr[Root.GetEEsNP] d'une fédération, aussi est-il inutile que nous continuions de conserver des usages qui ne font plus sens. Les membres les plus anciens de la tribu sont emplis de sagesse, et nous aideront à prospérer par les décisions qu'ils prendront en se réunissant au conseil. Évidemment, des débats auront lieu, mais [Root.GetLeLaLDir] [Root.GetDir] tranchera alors ces questions."
 native_federations_event.2.a:0 "Revenons donc à nos usages d'antan"
 native_federations_event.2.b:0 "Il n'est nul besoin de rien changer"
 native_federations_event.3.t:0 "Tous pour un, un pour tous"
 native_federations_event.3.d:0 "Chacun sait que les loups sont les meilleurs chasseurs parce qu'ils agissent en meute, et non pas en créatures solitaires errant de par le vaste monde. Nous devons apprendre les leçons de sagesse qu'a à nous enseigner la nature. Tant que [Root.Monarch.GetName] restera [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] et de la fédération, tous se souviendront que c'est [Root.GetLuiElleDir] qui a assuré notre union."
 native_federations_event.3.a:0 "Ensemble, nous sommes plus forts"
 leadership_pays_off_mod:0 "Les fruits de l'unité"
 desc_leadership_pays_off_mod:0 "La position de [Root.Monarch.GetName] comme [Root.GetDir] [Root.GetDuDeNP] [Root.GetName] et de la fédération est une chance pour la tribu."
 native_federations_event.4.t:0 "L'union fait la force"
 native_federations_event.4.d:0 "Notre fédération a été formée il y a quelque temps déjà, et depuis ses membres ont parcouru un long chemin ensemble. En dépit de tous les débats, inévitables, qui ont été discutés par le passé, nous sommes toujours parvenus à rester forts et unis. En dépit de toutes les difficultés, nous avons intégré nos tribus dans un ensemble plus large. L'heure est venue donc d'en tirer tous les fruits possibles."
 native_federations_event.4.a:0 "Tous doivent pouvoir en profiter"
 grow_in_harmony_mod:0 "Harmonie entre les tribus"
 desc_grow_in_harmony_mod:0 "La fédération à laquelle appartien[Root.GetTNentNP] [Root.GetLeLaNP] [Root.GetName] est un avantage pour toutes les tribus membres."
 native_federations_event.4.b:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] en profiter [Root.GetLeLaFNP] premi[Root.GetErEreNP]"
 primus_inter_pares_mod:0 "Premiers entre des égaux"
 desc_primus_inter_pares_mod:0 "[Root.GetLeLaNPCap] [Root.GetName] dirig[Root.GetEEntNP] [Root.GetSaLeurNP] fédération, aussi est-il juste qu'[Root.GetIlElleNP] en tir[Root.GetEEntNP] davantage de bénéfices."
 guru_teaching:0 "Enseignements des gourous"
 native_federations_event.5.t:0 "Tensions dans la fédération"
 native_federations_event.5.d:0 "Les dirigeants de la fédération ont commencé à adopter un comportement assez étrange ces derniers temps, et des rumeurs circulent déjà à leur propos. Si nul n'ose encore en parler à voix haute, les chefs des autres tribus s'inquiètent, et se sont rassemblés pour discuter la question."
 native_federations_event.5.a:0 "C'est un véritable problème"
 lost_respect_mod:0 "Respect perdu"
 desc_lost_respect_mod:0 "Les autres tribus de la fédération ne respectent plus ni [Root.Monarch.GetName], ni [Root.GetLeLaNP] [Root.GetName] autant qu'elles le faisaient autrefois."
 native_federations_event.5.b:0 "La question doit être réglée"
 native_federations_event.6.t:0 "Face au vaste monde"
 native_federations_event.6.d:0 "Des nations puissantes se trouvent désormais à nos frontières, et tout comme le faucon s'élève dans le ciel le besoin de s'unir va croissant. Notre [Root.GetDir] [Root.Monarch.GetName] s'inquiète donc grandement de ces gens, car ils possèdent des secrets qui leur garantiraient un net avantage si un conflit venait à éclater entre nous. L'heure est donc venue de faire un choix difficile…"
 native_federations_event.6.a:0 "Les tribus vivront ou disparaîtront ensemble"
 live_or_die_together_tooltip:0 "[Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] oublier les transgressions passées des autres tribus de la fédération et les considérer toutes comme [Root.GetSesLeursNP] alliés les plus fidèles."
 native_federations_event.6.b:0 "C'est à chacune de décider pour elle-même"
 stand_the_ground_mod:0 "À chacun de se défendre"
 desc_stand_the_ground_mod:0 "[Root.GetLeLaNPCap] [Root.GetName] résister[Root.GetAOntNP] aux envahisseurs comme [Root.GetIlElleNP] l'[Root.GetAOntNP] toujours fait par le passé."
 hansa_incident.4.t:0 "Embargo du Saint-Empire"
 hansa_incident.4.d:0 "L'[Emperor.GetEmpereurImperatriceDir] du Saint-Empire, [Emperor.Monarch.GetName], a décrété un embargo impérial contre [Root.GetLeLaNP] [Root.GetName]. Nos marchands vont donc être désormais confrontés à de nombreuses restrictions commerciales."
 hansa_incident.4.a:0 "Maudit[Emperor.GetXEDir] soit-[Emperor.GetIlElleDir] !"
 flavor_lfa.1.t:0 "De l'or !"
 flavor_lfa.1.d:0 "La fondation de notre fière nation est une œuvre de longue haleine, qui consiste pour l'essentiel à miner sans relâche les filons aurifères. C'est donc justice que tout l'or que nous trouvons reste parmi nous, notamment maintenant que nous avons amélioré nos techniques, au lieu d'être emportées par des étrangers avides.\n\nEt, pour ne pas gâcher notre bonheur, un gisement du précieux métal vient d'être découvert dans la province de [lfa_gold_province.GetName], dont toute la production restera [Root.GetAuAlaNP] [Root.GetName]."
 flavor_lfa.1.a:0 "[Root.GetLeLaNPCap] [Root.GetName] connaîtr[Root.GetAOntNP] bientôt [Root.GetSonLeurNP] âge d'or !"
 colonial_nation.182.t:0 "[Root.Monarch.GetTitle] corrompu[Root.GetXEDir]"
 colonial_nation.182.d:0 "Nombreux étaient ceux qui savaient déjà que [Root.Monarch.GetName] avait de nombreux démêlés avec l'administration de la colonie, et les diplomates plus talentueux [Root.GetQueluiQuelleDir] avaient fort à faire pour masquer autant que possible l'étendue de son incompétence afin de préserver le calme. Mais l'aggravation récente de la corruption a fini par tout révéler : l'un de nos anciens administrateurs a rendu public le fait que les aides envoyées depuis [Root.ColonialParent.GetLeLaNP] [Root.ColonialParent.GetName] allaient directement dans les coffres personnels [Root.GetDuDelaDir] [Root.GetDir].\n\nUn comportement aussi scandaleux en des temps si difficiles a évidemment provoqué de véritables émeutes, auxquelles il va maintenant falloir tenter de répondre…"
 colonial_nation.182.a:0 "Il faut l'avouer, il y a de quoi être scandalisé"
 colonial_corrupted_governor:0 "Gouverneur corrompu"
 desc_colonial_corrupted_governor:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] en proie à l'agitation depuis que l'ampleur de la corruption de s[Root.GetOnADir] [Root.GetDir] [Root.Monarch.GetName] a été révélée."
 colonial_nation.183.t:0 "Un[Root.GetXEDir] nouv[Root.GetEauElleDir] [Root.GetDir]"
 colonial_nation.183.d:0 "Les rumeurs sur l'incompétence de [Root.Monarch.GetName] sont parvenues jusqu'à [Root.ColonialParent.Capital.GetCapitalName], où l'on s'inquiète des effets que cela pourrait avoir sur la réputation [Root.ColonialParent.GetDuDelaNP] [Root.ColonialParent.GetName] – et la nôtre. Sous la menace d'une reprise en main par les autorités, un[Root.GetXEDir] nouv[Root.GetEauElleDir] [Root.GetDir] nous a donc été envoyé[Root.GetXEDir] afin de reprendre en main les affaires de la colonie avant qu'il soit trop tard."
 colonial_nation.183.a:0 "Faisons donc contre mauvaise fortune bon cœur"
 colonial_nation.183.b:0 "Non, [Root.Monarch.GetName] restera [Root.GetDir]"
 colonial_nation.184.t:0 "[Root.GetLeLaNPCap] [Root.GetName] endetté[Root.GetXENP]"
 colonial_nation.184.d:0 "Les difficultés auxquelles se trouve confrontée la colonie semblent sans fin. La dette est telle que la population semble perdre tout courage. Et, face à la faim qui menace les familles, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] n'a d'autre choix que trouver une solution prompte et efficace."
 colonial_nation.184.a:0 "[Root.GetIlElleDirCap] va devoir user de son influence pour régler tout cela"
 colonial_nation.184.b:0 "Quelqu'un a quelque chose à dire ?"
 colonial_nation.185.t:0 "Révocation de la charte coloniale"
 colonial_nation.185.d:0 "Face à l'agitation au sein de la population et aux dettes qui s'accumulent, [Root.GetLeLaNP] [Root.GetName] menac[Root.GetEEntNP] de faire banqueroute. Aussi, en dépit du plaidoyer de [Root.Monarch.GetName] pour conserver les privilèges de la Compagnie, [Root.ColonialParent.Capital.GetCapitalName] a décidé de révoquer la charte et de reprendre le contrôle direct sur l'administration de nos territoires – « avant qu'il soit trop tard » comme cela a été dit sans ambages [Root.GetAuAlaDir] [Root.GetDir]."
 colonial_nation.185.a:0 "C'est proprement ahurissant !"
 colonial_nation.186.t:0 "Incitations coloniales"
 colonial_nation.186.d:0 "Nos terres sont fertiles et excellentes pour la culture, la population est accueillante et aimable, notre administration aussi efficace qu'elle peut l'être, et tout respire la paix et la stabilité dans la colonie, loin de l'agitation politique de la mère patrie. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] un véritable paradis terrestre. Pourtant, tout quitter pour venir s'y installer est toujours une affaire déplaisante pour ceux qui vivent [Root.ColonialParent.GetAuEnNP] [Root.ColonialParent.GetName], même si cela est parfois nécessaire pour certains, aussi les colons ne sont-ils pas aussi nombreux que nous le souhaiterions.\n\n[Root.Adm_Advisor.GetName] a donc suggéré de mettre en place une nouvelle politique de tolérance pour les diverses fois, afin que davantage de personnes aspirent à venir s'établir chez nous."
 colonial_nation.186.a:0 "C'est assurément une idée brillante"
 colonist_incentives:0 "Incitations coloniales"
 desc_colonist_incentives:0 "Plusieurs privilèges ont été octroyés aux pratiquants de toutes confessions pour venir s'établir [Root.GetAuEnNP] [Root.GetName]."
 colonial_nation.187.t:1 "Apaiser les [Root.GetBourgeois]"
 colonial_nation.187.d:1 "Les [Root.GetBourgeois] s'inquiètent quant à l'administration de la colonie. Au cours des mois passés, plusieurs signes ont bien montré l'opinion qu'ils se font de nos politiques, mais il est désormais évident que leur mécontentement ne fait que croître.\n\nL'un d'eux a approché [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] ce matin, alors qu'[Root.GetIlElleDir] allait entrer au conseil, pour lui faire part de leurs intentions : « Nous nous inquiétons grandement que les [Root.GetNobles] n'aient que trop d'influence [Root.GetAuEnNP] [Root.GetName] et n'y aient amené avec eux les vices et l'avarice du Vieux Monde. »"
 colonial_nation.187.a:1 "De fait, ces [Root.GetBourgeois] n'ont pas tort"
 colonial_nation.187.b:1 "Ces boutiquiers oseraient-ils s'attaquer aux [Root.GetNobles] ?"
 colonial_nation.188.t:0 "Inquiétudes des [Root.GetNobles]"
 colonial_nation.188.d:1 "Les [Root.GetNobles] ne sont pas forcément très habiles pour masquer leurs opinions politiques, et ne semblent d'ailleurs guère enclins à le faire. Il n'est ainsi pas si rare de les entendre se lamenter, lors de banquets ou d'assemblées, que le sort [Root.GetDuDelaNP] [Root.GetName] était scellé si les [Root.GetBourgeois] y conservaient trop d'influence.\n\nMais, aujourd'hui même, leurs intentions ont débouché sur une initiative sans précédent : l'un d'entre eux s'est introduit dans la résidence de [Root.Monarch.GetName] avant l'aube : « Je suis fort marri d'interrompre de la sorte votre sommeil, [Root.Monarch.GetTitle], mais vous devez agir promptement. L'insolence des [Root.GetBourgeois] et leur manque de toute vertu font l'infortune de la colonie. Vous devez mettre un terme à tout cela avant le conseil du jour. »"
 colonial_nation.188.a:1 "De fait, l'homme n'a pas tort"
 colonial_nation.188.b:1 "Nous devons protéger les [Root.GetBourgeois] de ces gens"
 colonial_nation.189.t:0 "Compétiteurs"
 colonial_nation.189.d:0 "La colonie vit des temps difficiles. Cela a certes toujours semblé être le cas, mais la situation s'est encore dégradée depuis peu : au prétexte que [Root.GetLeLaNP] [Root.GetName] ne serai[Root.GetTEntNP] pas aussi prospèr[Root.GetEEsNP] qu'[Root.GetIlElleNP] le devrai[Root.GetTEntNP] et que l'agitation gagne, une compagnie rivale vient de lancer des négociations avec [Root.ColonialParent.GetLeLaLDir] [Root.ColonialParent.GetDir], à [Root.ColonialParent.Capital.GetCapitalName], pour tenter de s'approprier les privilèges que nous détenons sur ces territoires que nous occupons."
 colonial_nation.189.a:0 "[Root.Adm_Advisor.GetName] saura régler la question"
 colonial_nation.189.b:0 "Nous devrions nous appuyer sur l'Église"
 colonial_nation.189.c:0 "Si [Root.ColonialParent.GetLeLaLDir] [Root.ColonialParent.GetDir] entendait certaines rumeurs sur nos concurrents…"
 colonial_nation.189.e:0 "Faisons arrêter ces scélérats et leurs affidés !"
 colonial_missionaries:0 "Missionnaires coloniaux"
 desc_colonial_missionaries:0 "Des missionnaires ont été envoyés dans la province de [Root.GetName] afin d'aider à y répandre la seule véritable foi."
 colonial_nation.190.t:1 "Un capitaine absent"
 colonial_nation.190.d:1 "Il se murmure, parmi ceux qui prêtent l'oreille à de telles choses, que le capitaine nommé par [Root.GetLeLaLDir] [Root.GetDir] pour surveiller l'une de nos colonies n'y a pas été vu depuis un long moment. Par contre, il a été aperçu dans des fêtes et des banquets, ici même à [Root.Capital.GetCapitalName] – donc très loin de sa juridiction.\n\nIl est évident que son absence ne peut que favoriser le mécontentement et les révoltes, aussi les nouvelles d'un soulèvement qui viennent de nous parvenir de [absent_governor_province.GetName] ne sont-elles guère surprenantes. Mais, lorsque quelques questions lui ont été posées à ce sujet, il aurait eu l'audace de répondre : « Mais tous ces moustiques me dévoraient vivant ! »"
 colonial_nation.190.a:1 "Il n'aura plus à se soucier des moustiques…"
 colonial_nation.191.t:0 "Les yeux ne sont pas là"
 colonial_nation.191.d:0 "Il n'y a pas d'yeux ici. Dans cette vallée vide, les voix s'éteignent plus vite que le soleil ne tombe, et il est impossible d'échapper à l'obscurité, car il n'y a aucun désir d'y échapper. La suite des jours ne peut être dénombrée, chaque jour est identique au précédent comme au suivant, et ils s'écoulent l'un après l'autre, à la manière des perles d'un chapelet.\n\nAussi le chant des oiseaux finit-il par revenir, un jour ou l'autre. Et c'est un jour tout à fait ordinaire, si ce n'est par ses chants. Et leurs voix. Et le fait que cela ne ressemble à aucun autre jour. Et puis, il y a un enfant. Un petit enfant, tout à fait ordinaire. Il a déjà tenté de s'échapper du village, mais y est toujours revenu. Peu importe le nombre de fois où il a tenté de fuir, ou jusqu'où il a été : toujours il revient pour s'asseoir sans bruit sous le porche.\n\nEt, aujourd'hui, il repart, encore. Avant de revenir. Et à son retour tous les oiseaux du village ont des fleurs dans le bec, et leurs gazouillis se sont tus à jamais. Le silence est revenu. Et c'est un miracle, paraît-il, parce que les fleurs sont si précieuses, et le calme du village si important qu'on ne peut se permettre de le perdre. On ne peut se le permettre."
 colonial_nation.191.a:0 "Sans doute pourrions-nous y attirer quelques pèlerins…"
 colonial_nation.191.b:0 "Nous devons informer Sa Sainteté sur le champ !"
 miraculous_colony:0 "Colonie miraculeuse"
 desc_miraculous_colony:0 "Un miracle vient tout juste de se produire dans la colonie de [Root.GetName]."
 colonial_nation.191.c:0 "Pur amphigouri que tout cela"
 volcano_events.1.t:0 "Les débuts du feu"
 volcano_events.1.d:0 "Dans l'obscurité qui rend la nuit plus sombre encore, des ruisseaux de feu s'épanchent sur la montagne, traçant comme des blessures sur ses flancs. Le rougeoiement ne peut être ignoré. Une pluie de cendres volcaniques suit, comme pressée de recouvrir tout jusqu'à être repue d'avoir tant dévoré."
 volcano_events.1.d2:0 "Dans l'obscurité qui rend la nuit plus sombre encore, un son tonitruant retentit, comme le premier battement du cœur de la montagne. Du cratère semblant jusqu'à présent endormi, une colonne de cendres et de fumée s'élève, marquant le réveil spectaculaire de la nature. Des pierres incandescentes sont projetées sur les villages tout autour, suivies d'une pluie de cendres volcaniques semblant pressée de tout recouvrir."
 volcano_events.1.a:0 "C'est la nature qui nous punit"
 monument_events.1.t:0 "Le monument de [monument_province.GetCapitalName]"
 monument_events.1.d:0 "La construction du monument, à [monument_province.GetCapitalName], est enfin achevée ! Les gens venus de partout se sont rassemblés devant lui, comme des enfants curieux. Émerveillés, ils se réjouissent du prestige qu'il confère [Root.GetAuAlaNP] [Root.GetName]."
 monument_events.1.a:0 "Aujourd'hui est un jour de réjouissances !"
 monument_events.2.t:0 "Une contribution"
 monument_events.2.d:0 "L'un des bâtisseurs [Root.GetRootAdjMP] les plus réputés et respectés a approché [Root.GetLeLaLDir] [Root.GetDir] ce matin pour lui faire part de ses inquiétudes sur l'état du monument de [monument_province_2.GetCapitalName] : « Cela me brise le cœur de voir un tel monument laissé sans soin, en proie aux dangers du temps et des intempéries. Je vous en prie, permettez-moi d'aider à le restaurer. »"
 monument_events.2.a:0 "Recrutons-le immédiatement"
 monument_events.2.b:0 "Nous avons d'autres priorités pour l'heure"
 monumental_pride:0 "Fierté du monument"
 desc_monumental_pride:0 "La construction de l'un des monuments les plus grandioses qui soient emplit d'orgueil le peuple [Root.GetRootAdjMS]."
 monument_boost:0 "Amélioration du monument"
 desc_monument_boost:0 "Recruter les meilleurs bâtisseurs [Root.GetDuDeNP] [Root.GetName] a grandement contribué à faciliter la construction du monument."
 monument_church_of_the_people:0 "La basilique du peuple"
 desc_monument_church_of_the_people:0 "Depuis les plus humbles paysans [Root.GetRootAdjMP] jusqu'aux personnalités les plus éminentes de la sainte Église, tous sont bienvenus dans la basilique Saint-Pierre."
 monument_events.3.t:0 "La maison de Notre Seigneur"
 monument_events.3.d:0 "Dieu voit tout, mais Sa présence doit aussi trouver un lieu où s'incarner. La basilique Saint-Pierre est terminée, et prête à accueillir la présence de Notre Seigneur. De là, [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] pourra tout contempler, comme [Root.GetSilSielleDir] était les yeux du divin en ce bas monde. Les dignitaires les plus respectés de la sainte Église sont prêts à y participer à une grande messe afin de célébrer ce moment de joie."
 monument_events.3.a:0 "Invitons aussi nos alliés à cette cérémonie"
 monument_events.3.b:0 "Cette basilique sera aussi celle des fidèles"
 opinion_st_peters:0 "Messe inaugurale de la basilique Saint-Pierre"
 monument_events.4.t:0 "Afflux de pèlerins à [pagoda_province.GetCapitalName]"
 monument_events.4.d:0 "Les récits sur la beauté dorée de la grande pagode Shwedagon se sont vite propagés au-delà des frontières [Root.GetDuDelaNP] [Root.GetName]. Aussitôt sa construction achevée, des pèlerins venus de tout le monde bouddhiste ont commencé à affluer à [pagoda_province.GetCapitalName] pour la contempler et venir y prier."
 monument_events.4.a:0 "Le moment est idéal pour les taxer tous"
 monument_events.4.b:0 "Distribuons-leur des fleurs et des bougies pour leurs offrandes"
 shwedagon_pilgrimage:0 "Pèlerinage à la pagode Shwedagon"
 desc_shwedagon_pilgrimage:0 "L'afflux de pèlerins venus admirer la pagode Shwedagon contribue grandement à remplir le trésor."
 monument_events.5.t:0 "Achèvement du temple de Borobudur"
 monument_events.5.d:0 "Il existe un certain nombre de choses qui sont par essence infinies. La foi en est une. Avec la restauration de Borobudur, la puissance [Root.GetDuDelaNP] [Root.GetName] a été marquée et est désormais bien visible, car ce temple est le symbole vivant du passé glorieux et de l'avenir brillant du pays."
 monument_events.5.a:0 "Il est la preuve de notre supériorité sur [MAJ.GetLeLaNP] [MAJ.GetName]"
 monument_events.5.b:0 "Il est la preuve de notre supériorité sur [SUN.GetLeLaNP] [SUN.GetName]"
 monument_events.5.c:0 "Un membre du Conseil doit être chargé de veiller sur lui"
 monument_events.5.e:0 "[2690.GetCapitalName] ferait une magnifique capitale"
 opinion_trent:0 "Participation au concile de Trente"
 coup_attempt_disaster:0 "Tentative de coup d'État"
 coup_attempt_disaster_desc:0 "Certains agissent dans l'ombre pour tenter de renverser le pouvoir en place."
 coup_attempt_disaster_resolved_tt:0 "La tentative de coup d'État a été écrasée."
 plot_has_succeeded_or_failed:0 "Les événements liés au §Ycoup d'État§! sont terminés."
 plot_failed_tooltip:0 "Le complot a échoué."
 plot_succeeded_tooltip:0 "Le complot a été un succès."
 coup_in_palace_events.6.b:0 "La Couronne l'emporte !"
 tot_ceramics_discovered:0 "Découverte de céramiques anciennes"
 desc_tot_ceramics_discovered:0 "Les céramiques anciennes découvertes récemment vont aider [Root.GetLeLaNP] [Root.GetName] à améliorer [Root.GetSesLeursNP] techniques de poterie."
 ancestor_just_personality_die_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] regretter[Root.GetAOntNP] ses décisions impartiales et justes."
 ancestor_righteous_personality_die_desc:0 "Avec sa disparition, c'est [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLeLaFDir] plus honnête qui ait jamais été que pleure le peuple [Root.GetRootAdjMS]."
 ancestor_tolerant_personality_die_desc:0 "Les minorités religieuses pleurent la mort de [Root.GetCeCetteDir] [Root.GetDir] si tolérant[Root.GetXEDir]."
 ancestor_kind_hearted_personality_die_desc:0 "Le peuple [Root.GetRootAdjMS] se souviendra [Root.GetDeluiDelleDir] comme d'un[Root.GetXEDir] [Root.Monarch.GetWomanMan] aimable."
 ancestor_free_thinker_personality_die_desc:0 "Jamais [Root.GetIlElleDir] n'a craint de briser les anciennes traditions pour atteindre ses objectifs."
 ancestor_well_connected_personality_die_desc:0 "Il ne fait aucun doute qu'[Root.GetIlElleDir] a déjà fait quelques belles rencontres, où qu'[Root.GetIlElleDir] soit désormais."
 ancestor_calm_personality_die_desc:0 "[Root.GetIlElleDirCap] a amené la paix et l'ordre dans le pays."
 ancestor_careful_personality_die_desc:0 "Ses décisions réfléchies ont renforcé la stature [Root.GetDuDelaNP] [Root.GetName] dans le monde."
 ancestor_secretive_personality_die_desc:0 "Nul doute qu'[Root.GetIlElleDir] a emporté dans la tombe avec [Root.GetLuiElleDir] bon nombre de ses secrets."
 ancestor_intricate_web_weaver_personality_die_desc:0 "[Root.GetIlElleDirCap] est pleuré[Root.GetXEDir] par une armée d'informateur."
 ancestor_benevolent_personality_die_desc:0 "Ses sujets pleurent leur [Root.GetDir] si bienveillant[Root.GetXEDir]."
 ancestor_zealot_personality_die_desc:0 "Son énergie et sa conviction ont ramené de nombreux incroyants dans la lumière."
 ancestor_pious_personality_die_desc:0 "Nous ne reverrons peut-être jamais un[Root.GetXEDir] [Root.GetDir] doté[Root.GetXEDir] de telles vertus et d'une telle stature spirituelle."
 ancestor_lawgiver_personality_die_desc:0 "À la fin, nous serons tous jugés."
 ancestor_midas_touched_personality_die_desc:0 "Son talent à trouver de l'argent partout a considérablement enrichi [Root.GetLeLaNP] [Root.GetName]."
 ancestor_incorruptible_personality_die_desc:0 "[Root.GetIlElleDirCap] a incontestablement rendu le pays plus franc et honnête."
 ancestor_architectural_visionary_personality_die_desc:0 "Son souvenir perdurera dans tous ces bâtiments qu'[Root.GetIlElleDir] laisse derrière [Root.GetLuiElleDir]."
 ancestor_scholar_personality_die_desc:0 "Ses études ont permis de développer les innovations dans le pays et assuré la célébrité [Root.GetDuDelaNP] [Root.GetName]."
 ancestor_entrepreneur_personality_die_desc:0 "[Root.GetIlElleDirCap] a su laisser sa marque sur la vie économique de son temps."
 ancestor_industrious_personality_die_desc:0 "Ses efforts incessants pour développer l'économie [Root.GetRootAdjFS] nous feront cruellement défaut."
 ancestor_expansionist_personality_die_desc:0 "Les colons [Root.GetRootAdjMP] pleurent la perte de [Root.GetCeluiCelleDir] qui a tant fait pour eux."
 ancestor_charismatic_negotiator_personality_die_desc:0 "Sans [Root.GetLuiElleDir], les négociations avec les dirigeants étrangers paraîtront désormais bien ternes et paisibles."
 ancestor_silver_tongue_personality_die_desc:0 "Ses douces paroles ont gardé le monde à l'écart. Qui nous protégera maintenant qu'[Root.GetIlElleDir] est parti[Root.GetXEDir] ?"
 ancestor_conqueror_personality_die_desc:0 "Les ennemis [Root.GetDuDelaNP] [Root.GetName] seront sans doute soulagés d'apprendre sa disparition."
 ancestor_tactical_genius_personality_die_desc:0 "Ses manœuvres tortueuses avaient le don de surprendre et semer la confusion parmi les ennemis [Root.GetDuDelaNP] [Root.GetName]."
 ancestor_bold_fighter_personality_die_desc:0 "Ses charges hardies au cœur des lignes ennemies ont fait grande impression sur tous les soldats de sa génération."
 ancestor_strict_personality_die_desc:0 "Sa vigilance constante a toujours tenu [Root.GetLeLaNP] [Root.GetName] en alerte."
 ancestor_inspiring_leader_personality_die_desc:0 "[Root.GetIlElleDirCap] a su pousser toute une génération à prendre les armes contre les ennemis [Root.GetDuDelaNP] [Root.GetName]."
 ancestor_martial_educator_personality_die_desc:0 "Le cursus qu'[Root.GetIlElleDir] a mis en place pour les officiers [Root.GetRootAdjMP] sera utilisé pendant des générations encore."
 ancestor_navigator_personality_die_desc:0 "Son enthousiasme pour la mer nous a légué une puissante flotte."
 ancestor_fierce_negotiator_personality_die_desc:0 "Ses âpres discussions auront ruiné plus d'un capitaine mercenaire."
 pillaged_rival_capital_state:0 "A pillé la capitale d'un rival"
 requested_relative_on_throne:0 "A placé un héritier sur le trône"
 custom_yearly_zeal:0 "Brasier révolutionnaire"
 custom_yearly_zeal_desc:0 "Les feux de la Révolution flambent dans le cœur du peuple. Ce à quoi il aspire, c'est à transformer à jamais le monde !"
 custom_missionary_strength_heretics:0 "Inquisiteurs dévoués"
 custom_missionary_strength_heretics_desc:0 "Au contraire des païens, les hérétiques pensent pratiquer une foi similaire à la nôtre. Peut-être est-ce vrai, mais ils ne pratiquent pourtant aucunement la seule véritable foi. Fort heureusement, nos missionnaires sont des inquisiteurs dévoués, et ils enseigneront à chaque hérétique que la seule voie droite est notre foi."
 custom_missionary_strength_heathens:0 "Missionnaires intellectuels"
 custom_missionary_strength_heathens_desc:0 "Nos missionnaires ne sont en aucun cas de simples prêcheurs, mais des gens de savoir, qui s'appuient sur les faits et la logique pour renforcer leur foi et convaincre les païens de notre cause."
 custom_missionary_maintenance:0 "Donations"
 custom_missionary_maintenance_desc:0 "Chacun de nos missionnaires dispose d'une bourse propre. Où qu'il aille prêcher, il peut ainsi collecter les donations de ceux qui sont intéressés."
 custom_idea_slave_raiders_on_same_religion:0 "Société pirate"
 custom_idea_slave_raiders_on_same_religion_desc:0 "Nous ne sommes peut-être pas une véritable nation pirate, mais c'est assurément la réputation qui nous est faite. Nous nous enrichissons par le pillage et les raids, et nul parmi nous n'a le moindre remords à ce propos."
 custom_tribal_development_growth:0 "Croissance de la tribu"
 custom_tribal_development_growth_desc:0 "La vie dans les contrées sauvages n'est pas facile, et bien peu de tribus peuvent se développer suffisamment pour faire face à tous les défis lancés par Mère Nature. En accordant la priorité à notre développement, nous pouvons veiller à ne pas subir les avanies du sort."
 custom_great_project_upgrade_cost:0 "Ingénieurs de talent"
 custom_great_project_upgrade_cost_desc:0 "Parfois, une seule personne de talent peut tout changer. Dans notre cas, un ingénieur peut ériger n'importe quelle merveille dans le pays en quelques instants seulement."
 custom_all_power_cost:0 "Vie intellectuelle"
 custom_all_power_cost_desc:0 "Selon les contes qui circulent au sein du peuple, quelque magicien serait un jour venu dans la capitale, il y a fort longtemps, pour donner à nos dirigeants sa bénédiction et réduire ainsi le « coût en mana de nos sortilèges ». Jusqu'à ce jour, jamais aucun d'entre nous n'a pu découvrir à quoi faisait référence ce fou…"
 custom_country_admin_power:0 "Secrétariat personnel"
 custom_country_admin_power_desc:0 "Les dirigeants n'apprécient que rarement de devoir mener les tâches administratives qui vont de pair avec leur charge. Fort heureusement pour eux, les secrétariats permettent de régler ce genre de questions."
 custom_monthly_splendor:0 "Splendeur éclatante"
 custom_monthly_splendor_desc:0 "Notre pays est réputé pour sa culture et son prestige. Tous, au-delà des frontières, envient notre splendeur."
 custom_monthly_heir_claim_increase:0 "Saison de la chasse"
 custom_monthly_heir_claim_increase_desc:0 "Un héritier doit faire ses preuves devant la noblesse et lui démontrer qu'il a toutes les compétences requises pour s'asseoir sur le trône. C'est là l'une des raisons pour lesquelles notre héritier part régulièrement mener des expéditions de chasse avec les nobles, resserrant ainsi les liens avec eux.\nEspérons simplement qu'il n'y aura pas d'accidents…"
 custom_monthly_support_heir_gain:0 "Soutien de la noblesse"
 custom_monthly_support_heir_gain_desc:0 "Par une diplomatie intérieure adroite, il est aisé de manipuler les avis de la noblesse et de s'assurer qu'elle soutient l'héritier."
 custom_monthly_federation_favor_growth:0 "Calumet de la paix"
 custom_monthly_federation_favor_growth_desc:0 "De nombreux contentieux peuvent survenir entre les tribus, mais nul ne sait refuser toute suggestion lorsque le calumet de la paix circule entre tous."
 custom_yearly_tribal_allegiance:0 "Loyauté des tribus"
 custom_yearly_tribal_allegiance_desc:0 "Les tribus occupent une position éminente dans le pays, et jouissent donc de privilèges considérables. En retour, elles ont donc prêté serment de fidélité et de loyauté au dirigeant."
 custom_imperial_mandate:0 "Légitimité céleste"
 custom_imperial_mandate_desc:0 "Maints clans et maints seigneurs ont prétendu détenir le mandat céleste, mais seuls nous disposons de la légitimité pour le faire."
 custom_election_cycle:0 "Enthousiasme électoral"
 custom_election_cycle_desc:0 "Notre peuple est un véritable pilier de la démocratie. C'est la raison pour laquelle nos dirigeants doivent accepter de se soumettre au choix des électeurs plus fréquemment que dans toute autre république."
 custom_reelection_cost:0 "Pouvoir au Sénat"
 custom_reelection_cost_desc:0 "Lorsqu'il est élu, notre dirigeant se trouve placé au-dessus de toute autre autorité, au point qu'il a pu reprendre les pouvoirs des représentants de la nation. Sa charge lui permet d'unir les fonctions à la fois d'un dirigeant et d'un sénat."
 custom_state_governing_cost:0 "Subsides aux États"
 custom_state_governing_cost_desc:0 "Même si le pays aspire à ce que le dirigeant puisse faire appliquer son autorité de manière absolue dans toutes les contrées du pays, le partage du pouvoir est souvent inévitable. Mais en finançant les autorités locales, il est aisé de s'assurer que les décisions de la capitale sont bien appliquées et que les administrations locales demeurent loyales."
 custom_trade_company_governing_cost:0 "Compagnies commerciales autonomes"
 custom_trade_company_governing_cost_desc:0 "Gouverner un pays est souvent une tâche épuisante – tout particulièrement si ses possessions les plus lointaines se trouvent dans des territoires étrangers, ou même sur d'autres continents. En accordant aux compagnies commerciales une plus grande autonomie, il est malgré tout possible de les laisser administrer ces régions sans qu'elles aient à se référer constamment à la capitale."
 custom_expand_administration_cost:0 "Travail sans relâche"
 custom_expand_administration_cost_desc:0 "Un bon dirigeant doit être un exemple pour tous ceux qu'il gouverne – même si cela le contraint à travailler sans relâche pour développer l'administration du pays."
 custom_curia_powers_cost:0 "Proches du Saint-Père"
 custom_curia_powers_cost_desc:0 "Certains des parents de notre dirigeant occupent des sièges cardinalices de première importance au Saint-Siège. Nous pouvons nous appuyer sur eux pour appuyer les demandes envoyées au Saint-Père."
 custom_prestige_per_development_from_conversion:0 "Missionnaires zélés"
 custom_prestige_per_development_from_conversion_desc:0 "Nos missionnaires ont décidé d'apporter la preuve de leurs talents en démontrant que, plus que tout autre, ils peuvent par leur ferveur accélérer les conversions. Et chacune de ces conversions réjouit davantage le pays, à mesure que nous rejoignent d'autres frères et sœurs dans la seule véritable foi."
 custom_good_monthly_karma:0 "Bienveillance du karma"
 custom_good_monthly_karma_desc:0 "La vie à la cour est une vie d'humilité et de piété. Les actions passées de ses membres sont une véritable bénédiction pour l'ensemble du pays."
 custom_bad_monthly_karma:0 "Malveillance du karma"
 custom_bad_monthly_karma_desc:0 "Tous les membres de la cour paraissent avoir mené de nombreuses actions malveillantes au cours de leurs existences passées. Leur karma s'avère néfaste pour le pays."
 custom_min_autonomy_in_territories:0 "Représentants de la capitale"
 custom_min_autonomy_in_territories_desc:0 "Conserver le contrôle sur de vastes possessions peut être une tâche fastidieuse, et il est souvent difficile de conserver une trace des nombreuses personnes qui y vivent. Mais ses représentants permettent fort heureusement à notre dirigeant de réduire autant que possible l'autonomie de ces régions périphériques."
 custom_free_policy:0 "Gouvernement fiable"
 custom_free_policy_desc:0 "Nos dirigeants ont toujours promis d'établir et de veiller à ce que leurs politiques soient bien appliquées. C'est là une chose peu commune parmi tous les pays du monde."
 custom_possible_policy:0 "Gouvernement d'ouverture"
 custom_possible_policy_desc:0 "Se complaire dans une seule politique fait courir le risque de se trouver rapidement dépassé. Il est indispensable de rester à l'écoute des idées nouvelles afin d'appliquer de nouvelles politiques lorsque cela est possible."
 custom_innovativeness_gain:0 "Innovations"
 custom_innovativeness_gain_desc:0 "Nul n'oserait le nier : nos sciences sont parmi les plus avancées au monde."
 custom_trade_company_investment_cost:0 "Investisseurs internationaux"
 custom_trade_company_investment_cost_desc:0 "Développer des compagnies commerciales est coûteux. Très coûteux. Mais grâce aux sommes investies par des étrangers, cela rend la tâche bien plus aisée."
 custom_admiral_cost:0 "Officiers de marine nombreux"
 custom_admiral_cost_desc:0 "Si nos amiraux comptent parmi les meilleurs au monde, remplacer la moindre perte dans leurs rangs est coûteux. En disposant de davantage d'officiers de marine, nous pourrions donc remarquer des marins de talent, où pourra être puisée la prochaine génération d'amiraux."
 custom_global_naval_barrage_cost:0 "Attaques en mer organisées"
 custom_global_naval_barrage_cost_desc:0 "Un bombardement stratégique depuis la mer nécessite une planification bien plus poussée qu'il peut y paraître de prime abord. Avec une meilleure organisation des navires et des canons, il est possible d'accélérer les choses et d'économiser des ressources tout en abattant les défenses de nos ennemis."
 custom_accept_vassalization_reasons:0 "Charisme surnaturel"
 custom_accept_vassalization_reasons_desc:0 "Il lui suffit d'un geste de la main pour que notre dirigeant persuade même le potentat le plus entêté de lui prêter serment de fidélité. Certains sont persuadés que notre dirigeant dispose de pouvoirs surnaturels, mais la vérité est qu'il a un très grand charisme."
 custom_transfer_trade_power_reasons:0 "Accords commerciaux convaincants"
 custom_transfer_trade_power_reasons_desc:0 "Il est toujours aisé de trouver un accord. Il suffit de proposer à son vis-à-vis de nous transférer sa puissance commerciale afin de faire de l'argent, et en retour de lui laisser la vie."
 custom_country_diplomatic_power:0 "Conseil diplomatique"
 custom_country_diplomatic_power_desc:0 "Toute tâche n'a pas à être menée en personne par le dirigeant. De nombreuses fonctions importantes concernant la diplomatie, le commerce et la flotte sont ainsi mieux servies par un conseil de plusieurs membres, qui tous se trouvent subordonnés au dirigeant et savent rester à leur place dans les ombres."
 custom_discovered_relations_impact:0 "Manipulation"
 custom_discovered_relations_impact_desc:0 "Parfois, il peut arriver que des espions soient pris sur le fait. Rien ne l'empêchera jamais. Pourtant, en nous appuyant sur l'esprit de contradiction qui anime tout un chacun, il est possible de convaincre les autres pays que la plupart du temps ils aspirent à ce qu'on les espionne."
 custom_center_of_trade_upgrade_cost:0 "Investissements volontaires"
 custom_center_of_trade_upgrade_cost_desc:0 "En promettant une vie nouvelle et un travail, il est possible de pousser les marchands à investir d'eux-mêmes dans les carrefours commerciaux. En revanche, mieux vaut veiller à ne pas les décevoir par la suite…"
 custom_ship_power_propagation:0 "Navires marchands apprêtés"
 custom_ship_power_propagation_desc:0 "Tout un chacun le sait : des navires marchands peints de couleurs vives et agressives sont plus rapides et menaçants, et tiennent éloignés leurs rivaux."
 custom_expel_minorities_cost:0 "Présents d'adieu"
 custom_expel_minorities_cost_desc:0 "Expulser des minorités est souvent lié, dans la conscience populaire, à des actes néfastes, telles des persécutions et la discrimination. Mais nous ne pouvons laisser croire cela, et devons adopter des usages plus civilisés. En payant ces gens et en leur offrant des terres dans le Nouveau Monde, il sera aisé de les convaincre de partir d'eux-mêmes sans que l'administration ait besoin de s'en charger."
 custom_colonist_placement_chance:0 "Logements confortables"
 custom_colonist_placement_chance_desc:0 "Nous fournissons aux colons des résidences confortables et sûres au Nouveau Monde. Ainsi sont-ils assurés d'y mener une vie agréable et que leurs besoins seront couverts."
 custom_appoint_cardinal_cost:0 "Des cardinaux pour le monde"
 custom_appoint_cardinal_cost_desc:0 "Nous ne pouvons permettre que l'argent soit la seule raison pour laquelle nous n'avons pas accès aux plus hautes autorités de la Chrétienté. En choisissant nous-mêmes nos cardinaux parmi des hommes plus dévoués à Dieu qu'à l'or, tous dans le monde peuvent ainsi jouir d'un cardinal ou deux."
 custom_enforce_religion_cost:0 "Croisade éclatante"
 custom_enforce_religion_cost_desc:0 "Nos hommes combattent avec une piété et une dévotion que nul païen ou hérétique n'a pu contempler jusqu'à présent. Tous sont ainsi convaincus de rejoindre la seule véritable foi afin d'égaler les prouesses de nos soldats et la supériorité de nos usages."
 custom_promote_culture_cost:0 "Creuset culturel"
 custom_promote_culture_cost_desc:0 "Notre pays est le creuset de maintes cultures raffinées. Reconnaître en notre sein une culture nouvelle nous est aussi naturel que respirer."
 custom_rival_change_cost:0 "Les ennemis de nos ennemis"
 custom_rival_change_cost_desc:0 "La scène diplomatique n'est jamais figée, et bien souvent il s'avère bénéfique de mettre un terme à une rivalité ancienne afin de faire face à une menace plus pressante."
 custom_global_ship_repair:0 "Fournitures navales en abondance"
 custom_global_ship_repair_desc:0 "Réparer un navire requiert deux choses : les hommes pour mener à bien cette tâche, et du ravitaillement. Avec une bonne organisation, il est possible de s'assurer que tous les matériaux sont toujours prêts à l'usage dès qu'un navire arrive dans nos ports après avoir subi la moindre avarie."
 custom_global_ship_cost:0 "Traditions de marine"
 custom_global_ship_cost_desc:0 "La construction de navires de qualité à moindre coût remonte à loin dans notre pays. Nous savons ainsi toujours quelles économies peuvent être réalisées."
 custom_yearly_army_professionalism:0 "Études militaires"
 custom_yearly_army_professionalism_desc:0 "Chacun des soldats présents dans nos armées passe une partie de son temps à être formé afin d'apprendre les bases de l'art de la guerre. Ainsi sommes-nous assurés que nos troupes ne s'appuient pas sur les idées de professionnels de la théorie, et chacun n'a besoin que d'une expérience limitée sur le terrain pour devenir un véritable professionnel du combat..."
 custom_drill_gain_modifier:0 "Manœuvres militaires"
 custom_drill_gain_modifier_desc:0 "Nombreux sont les généraux qui forment leurs troupes à maîtriser l'art de la guerre et sur la façon dont il convient de se comporter au combat. Ils s'appuient pour cela sur des méthodes d'entraînement qui évitent toute cruauté inutile. Notre armée est en cela bien différente des autres : ce sont des majors qui se chargent de cet exercice, qui font tout pour ne pas faciliter la vie des troupes et la rendre aussi réaliste que possible en faisant donner le canon sur eux lors des entraînements."
 custom_drill_decay_modifier:0 "Officiers impitoyables"
 custom_drill_decay_modifier_desc:0 "En temps de paix ou entre deux batailles, le soldat ordinaire a souvent tendance à oublier les leçons qu'il a apprises. Fort heureusement, quelques officiers sont prêts à veiller à ce que cela ne se produise pas…"
 custom_infantry_fire:0 "Entraînement au tir"
 custom_infantry_fire_desc:0 "Nos fantassins ont pour usage de s'entraîner à tirer chaque jour. C'est leur précision qui rend leurs tirs si mortels."
 custom_infantry_shock:0 "Formation au corps à corps"
 custom_infantry_shock_desc:0 "Si disposer d'une arme de jet ou à feu est toujours préférable à n'avoir que des armes de corps à corps, rien n'est jamais garanti dans le chaos de la bataille. Afin d'éviter toute perte inutile, tous nos hommes sont donc formés à user du poignard, de la pique et même de leurs mains nues."
 custom_cavalry_fire:0 "Chevaux disciplinés"
 custom_cavalry_fire_desc:0 "Les cavaliers ont souvent éprouvé des difficultés à user d'armes de jet ou à feu, car leurs montures restent rarement suffisamment calmes dans le chaos de la bataille. Mais le recours constant à des chevaux bien disciplinés, habitués au son du canon et de la poudre noire a permis de changer cet état de fait."
 custom_cavalry_shock:0 "Chaaargeez !"
 custom_cavalry_shock_desc:0 "Ordre et discipline sont d'une très grande utilité, avant comme après la bataille. Mais lorsque vient l'heure de combattre, il n'y a qu'une règle pour la cavalerie : chaaargeez !"
 custom_artillery_shock:0 "Canons en première ligne"
 custom_artillery_shock_desc:0 "Parfois, il peut s'avérer indispensable de ne recourir qu'aux seuls canons."
 custom_reserves_organisation:0 "Efficacité froide"
 custom_reserves_organisation_desc:0 "Nos hommes ont connu de telles difficultés lors de leur formation, dans leur corps comme dans leur âme, qu'ils ne s'émeuvent plus inutilement de perdre leurs camarades sur le champ de bataille."
 custom_global_supply_limit_modifier:0 "Logistique performante"
 custom_global_supply_limit_modifier_desc:0 "D'une manière assez inexplicable, l'état-major est parvenu à établir des plans logistiques bien supérieurs à ce qui se fait en règle générale. Si nous ne saurons jamais ce qui les a inspirés, ils seront fort utiles au moment d'organiser les troupes."
 custom_general_cost:0 "Développement de la hiérarchie"
 custom_general_cost_desc:0 "En accroissant le nombre d'officiers dans l'armée, il est possible de disposer d'un vivier plus important de personnalités compétentes, capables de s'élever jusqu'au rang de général."
 custom_raze_power_gain:0 "Raids et pillages"
 custom_raze_power_gain_desc:0 "Soyons réalistes : existe-t-il plus grand plaisir que raser et incendier des cités entières, piller de véritables trésors et semer l'effroi dans le cœur de leurs habitants ?\nOui ? Eh bien, pas pour nos troupes !"
 custom_manpower_in_true_faith_provinces:0 "Recrutements religieux"
 custom_manpower_in_true_faith_provinces_desc:0 "Les institutions militaires et religieuses sont le plus souvent bien distinctes, mais pour un peuple animé par une ferveur aussi intense que le nôtre, il paraît naturel que les plus dévots aspirent à combattre au sein de l'armée."
 custom_country_military_power:0 "Gouvernement militaire"
 custom_country_military_power_desc:0 "Chacun des membres du gouvernement accomplit certes ses fonctions, comme il est attendu de lui dans de telles circonstances. Mais, dans notre pays, tous ces gens sont aussi des généraux de haut rang, capables de fournir au dirigeant des idées et suggestions novatrices pour ce qui regarde la guerre."
 custom_cb_on_religious_enemies:0 "Deus vult"
 custom_cb_on_religious_enemies_desc:0 "Ce ne sont pas les raisons de déclarer la guerre aux infidèles qui nous entourent qui manquent. Mais il en est une qui peut tout justifier, en toutes circonstances : Deus vult !"
 custom_idea_claim_colonies:0 "Ambitions coloniales"
 custom_idea_claim_colonies_desc:0 "Le monde est assurément beaucoup plus vaste que ce que pensent de nombreuses personnes. Et il est de notre devoir de conquérir le moindre de ces territoires qui y restent encore vides et inexploités."
 custom_reduced_stab_impacts:0 "Propagande intérieure"
 custom_reduced_stab_impacts_desc:0 "Les actions diplomatiques, lorsqu'elles sont regardées comme radicales ou déraisonnables, causent toujours de l'instabilité dans un pays. Mais il est toujours possible de réduire le tumulte en faisant usage d'une propagande bien élaborée, destinée à convaincre le peuple que les décisions de son dirigeant sont toujours parfaitement logiques."
 custom_extra_manpower_at_religious_war:0 "Guerriers dévots"
 custom_extra_manpower_at_religious_war_desc:0 "Les hommes pratiquant la seule véritable foi ont souvent aussi tendance à être fidèles à leur véritable patrie. Ces guerriers sont toujours ravis de mettre leurs talents au service de notre cause face aux ennemis de la foi."
 custom_may_explore:0 "L'appel de l'aventure"
 custom_may_explore_desc:0 "Le monde a tant à offrir, tant de merveilles n'attendant que d'être découvertes, tant de trésors n'attendant que d'être trouvés ! Il serait insensé de ne pas répondre à l'appel de l'aventure, de ne pas chercher à en voir davantage du vaste monde !"
 commission_some_rock_art_title:0 "Créer de l'art rupestre"
 alcheringa_events.1.t:0 "Les histoires des Palawa sur Moinee"
 alcheringa_events.1.d:0 "Les Palawa sont isolés sur leurs îles, et ont leurs propres récits du Rêve, différents de ceux que l'on entend sur le continent. Mais en les unissant sous l'autorité de notre [Root.GetDir] et en faisant entrer leurs récits parmi ceux [Root.GetDuDelaNP] [Root.GetName], nous avons pu y accéder et en tirer profit."
 alcheringa_events.1.a:0 "Révérons Moinee !"
 alcheringa_events.2.t:0 "Les histoires [Root.GetDuDelaNP] [Root.GetName] sur Adnoartina"
 alcheringa_events.2.d:0 "Ils sont innombrables, ces récits détaillant les combats entre les grands esprits. Et [Root.GetLeLaNP] [Root.GetName], tout comme eux, [Root.GetAOntNP] écrasé [Root.GetSesLeursNP] rivaux et les [Root.GetAOntNP] vaincus au cours de batailles légendaires. Notre héroïsme vaut bien celui des récits du Rêve !"
 alcheringa_events.2.a:0 "Révérons Adnoartina !"
 alcheringa_events.3.t:0 "Les histoires sur Lumaluma"
 alcheringa_events.3.d:0 "Durant des générations, les seuls marchands à débarquer sur les côtes de notre continent ont été ceux venus de Macassar. Mais ce n'est plus le cas désormais : en unifiant l'île de Sulawesi, nous avons pu nous assurer de dominer enfin les échanges commerciaux, et de transporter nous-mêmes les marchandises sur les mers, jusqu'en Chine et en Indonésie, et d'en faire venir à bord de nos navires.\n\nOr, par le plus grand des hasards, parmi ces marchandises ont été trouvés des écrits détaillant les récits du Rêve sur Lumaluma. Naturellement, les [Root.GetClercs] ont bien vite décidé d'intégrer ces histoires à celles que nous connaissions déjà."
 alcheringa_events.3.a:0 "Révérons Lumaluma !"
 alcheringa_events.4.t:0 "Les histoires sur les sœurs Djunkgao"
 alcheringa_events.4.d:0 "Autrefois, nos ancêtres ont traversé les mers sur des navires capables de venir jusque sur le continent, mais les côtes verdoyantes qu'ils ont trouvées là nous ont rendus lascifs. Cela doit changer ! Maintenant qu'[Root.GetIlElleNP] dispos[Root.GetEEntNP] d'une véritable flotte, l'esprit voyageur [Root.GetDuDelaNP] [Root.GetName] s'est éveillé, et [Root.GetLeLaFNP] pousse à revivre les récits du Rêve parlant des sœurs Djunkgao."
 alcheringa_events.4.a:0 "Révérons les sœurs Djunkgao !"
 alcheringa_events.5.t:0 "Les histoires sur Wagyl"
 alcheringa_events.5.d:0 "En imposant [Root.GetSonLeurNP] contrôle sur les mers, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] pu entrer en contact avec l'empereur aux dragons. Bien évidemment, il a immédiatement été reconnu comme l'agent de Wagyl, dont de nombreux récits du Rêve décrivent la grandeur."
 alcheringa_events.5.a:0 "Révérons Wagyl !"
 alcheringa_events.6.t:0 "Les histoires musulmanes"
 alcheringa_events.6.d:0 "Bien peu d'étrangers savent naviguer jusque sur nos côtes pour en exploiter les richesses, mais les navigateurs de Macassar savent que nous sommes prospères, et qu'il vaut toujours la peine d'échanger avec nous. Ils partagent alors souvent avec nous des récits étranges sur les dieux étrangers, et nous nous tenons là, à les écouter livrer leurs enseignements sur le Rêve."
 alcheringa_events.6.a:0 "Merveilleux !"
 alcheringa_events.7.t:0 "Les histoires dharmiques"
 alcheringa_events.7.d:0 "Les peuples pratiquant les croyances dharmiques ont de nombreux dieux, qui prennent bien des formes. Et, en étudiant leurs usages et leurs traditions, nous avons acquis un grand savoir et des connaissances uniques sur le temps du Rêve."
 alcheringa_events.7.a:0 "Merveilleux !"
 alcheringa_events.8.t:0 "Le Rêve de Baiame"
 alcheringa_events.8.d:0 "Des étrangers sont venus jusque sur nos côtes, prêchant sur une croix et un homme martyrisé il y a très longtemps. Si nous ne pouvons décidément embrasser sur un coup de tête leurs croyances nouvelles, il ne fait aucun doute que les paysages du Rêve seront grandement changés par ces révélations qu'ils ont apportées avec eux."
 alcheringa_events.8.a:0 "Merveilleux !"
 alcheringa_events.9.t:0 "Les histoires sur les esprits"
 alcheringa_events.9.d:0 "Certains, parmi nous, ne croient pas dans les récits du Rêve. Plus que jamais, il est important d'user des histoires que nous possédons, de les leur faire découvrir afin qu'ils s'éveillent à la réalité du Rêve."
 alcheringa_events.9.a:0 "Révérons les esprits !"
 alcheringa_events.10.t:0 "Les histoires sur le Serpent arc-en-ciel"
 alcheringa_events.10.d:0 "Les récits du Rêve, sur tout notre continent, sont très divers. Mais une chose leur est commune : la croyance dans le Serpent arc-en-ciel. Et, en étudiant tous les aspects du Rêve, nous sommes parvenus à comprendre pleinement la nature véritable de ce Serpent."
 alcheringa_events.10.a:0 "Merveilleux !"
