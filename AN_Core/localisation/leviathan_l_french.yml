 dreamtime:0 "alcheringa"
 dreamtime_religion_desc:0 "Le Rêve est la vision religieuse et culturelle des Aborigènes d'Australie. Il décrit tout à la fois une époque antérieure à la création du monde matériel, et un plan de l'existence distinct et parallèle au monde matériel. On dit que les chamans peuvent entrer dans le Rêve, et que des traces s'en trouvent partout dans le monde."
 dreamtime_demand:0 "Conversion de $COUNTRYNAME$"
 dreamtime_demand_desc:0 "Ces fanatiques religieux combattent au nom de la foi $RELIGION$. Ils exigent que nous reconnaissions sa suprématie, ou à tout le moins que nous cessions tout effort de conversion à leur encontre et les laissions pratiquer leur religion en paix."
 dreamtime_rebels_title:0 "Dévots"
 dreamtime_rebels_name:0 "Fanatiques $RELIGION$"
 dreamtime_rebels_desc:0 "Ces fanatiques religieux ont tendance à se soulever dans les provinces contrôlées par des nations de confession différente. Ils cherchent à répandre leur foi et s'en prennent à tous les infidèles."
 dreamtime_rebels_army:0 "Armée $RELIGION$"
