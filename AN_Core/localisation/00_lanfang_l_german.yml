 desc_estate_church_lao_animism_mod:0 "Obwohl es nicht in Einklang mit unserem Glauben steht, akzeptieren wir, dass viele in unserer Nation weiterhin alten Volksreligionen folgen."
 flavor_mlc.9.t:0 "Ein maritimer Staat"
 flavor_mlc.9.desc:0 "Die verschiedenen malaiischen Völker werden unter unserem rasch expandierenden Staat politisch geeint. Zum ersten Mal entwickelt der Archipel eine Art Nationalbewusstsein, das uns zu mehr als einem Stadtstaat mit einer Schar tributpflichtiger Untertanen macht. Diese neue Entwicklung macht es erforderlich, dass wir darüber nachdenken, wie wir unseren aufstrebenden Staat nennen sollten."
 flavor_mlc.9.a:0 "Wir werden das Reich unserer Vorfahren, Srivijaya, heraufbeschwören."
 flavor_mlc.9.b:0 "Majapahit ist ruhmreich und wird es auch bleiben."
 flavor_mlc.9.c:0 "Alle, die auf den Inseln von Nusantara leben, schulden uns ihre Treue."
 flavor_mlc.9.d:0 "Wir sind das Heimatland des malaiischen Volkes: Malaya."
 SRIVIJAYA:0 "Srivijaya"
 SRIVIJAYA_ADJ:0 "Srivijayanisch"
 MAJAPAHIT_EMPIRE:0 "Majapahitisches Reich"
 MAJAPAHIT_EMPIRE_ADJ:0 "Majapahitisch"
 NUSANTARA:0 "Nusantara"
 NUSANTARA_ADJ:0 "Nusantaranisch"
 siamese_revolution:0 "Siamesische Revolution"
 desc_siamese_revolution:1 "Die Spannungen zwischen Europäern und Einheimischen drohen, unsere Nation zu verschlingen. Alles ist verloren."
 siamese_revolution_event_tt:0 "Stellte Kontakt zu europäischen Händlern her."
 siamese_revolution_tt:0 "Ist eine §Yeuropäische§! Nation und besitzt eine Provinz auf dem Subkontinent §YOstindien§!"
 siamese_revolution_religion_tt:0 "Ist NICHT §Y[Root.Religion.GetName]§!"
 siamese_revolution_progression_tt:0 "Hat eine Hauptstadt in §YEuropa§!"
 phetracha_coup_tt:0 "Erreicht §Y10 Offenheit§! (derzeit §Y[Root.siam_openness.GetValue]§!)"
 phetracha_arrested_tt:0 "Erreicht §Y10 Reaktionismus§! (derzeit §Y[Root.siam_reactionism.GetValue]§!)"
 siam_openness:0 "Offenheit"
 siam_reactionism:0 "Reaktionismus"
 siamese_rev.1.t:0 "Die Siamesische Revolution"
 siamese_rev.1.d:1 "In Zeiten, in denen unsere Beziehungen zu den westlichen Nationen enger werden, gibt es innerhalb von [Root.GetName] viele, die die Fremden mit Misstrauen betrachten. Ihre Ängste sind vielfältig: Manche glauben, [siam_european_country.GetAdjective]e Diplomaten würden uns in Vorbereitung auf eine Invasion verweichlichen, wohingegen andere [siam_european_country.Religion.GetName]e Missionare als Bedrohung für unseren [Root.Religion.GetName]en Glauben sehen. Unsere Händler wiederum sind besorgt, dass unsere Geschäfte mit den Europäern unseren kommerziellen Interessen abträglich sind. Die antieuropäische Stimmung in [Root.GetName] wird rapide spürbarer, und die Lage droht sich in naher Zukunft zuzuspitzen."
 siamese_rev.1.a:0 "Dies ist eine ernste Angelegenheit."
 siamese_rev.2.t:0 "Ende der Siamesischen Revolution"
 siamese_rev.2.d:1 "Nach Phetrachas schnellem und gut ausgeführtem Putsch hat sich der Staub gelegt. Die Europäer wurden vertrieben und aufrührerische Elemente innerhalb des Palastes verhaftet und hingerichtet. Wir haben heute eine kraftvolle Botschaft an das [Root.GetAdjective]e Volk und die Welt als Gesamtes gesandt: Wir lassen nicht zu, dass [Root.GetName] unter fremden Einfluss gerät."
 siamese_rev.2.d2:1 "Nach der raschen Verhaftung und Hinrichtung Phetrachas hat sich der Staub gelegt. Die Reaktionäre wurden zum Schweigen gebracht und aufrührerische Elemente innerhalb des Palastes verhaftet und hingerichtet. Wir haben heute eine kraftvolle Botschaft übermittelt: [Root.GetName] ist offen für die Zusammenarbeit mit anderen Nationen, sei es für den Handel oder für neue Ideen."
 siamese_rev.2.a:0 "Unser Ärger ist vorerst vorüber."
 opinion_siam_antiimperialist:0 "Antiimperialistisches Siam"
 opinion_open_siam:0 "Offenes Siam"
 siamese_rev.3.t:0 "[siam_foreign_missionary_country.GetAdjective]e Missionare wurden angegriffen"
 siamese_rev.3.d:1 "[siam_foreign_missionary_country.Religion.GetName]e Missionare, die unter dem Schutz von [siam_foreign_missionary_country.GetName] arbeiteten, wurden vom [siam_foreign_missionary_province.Religion.GetName]en Volk von [siam_foreign_missionary_province.GetName] angegriffen. Die Missionare fordern die [Root.GetAdjective]e Regierung nun auf, ihnen Schutz vor dem Mob zu bieten, damit sie weiterhin predigen können. Die Bevölkerung hingegen fordert die Ausweisung der Missionare, damit sie ihren [siam_foreign_missionary_province.Religion.GetName]en Glauben in Frieden ausüben kann."
 siamese_rev.3.a:0 "Wir müssen sie predigen lassen."
 siamese_rev.3.b:0 "Sie sind eine Bedrohung für den [Root.Religion.GetName]en Glauben."
 EST_VAL_SIA_RESTRICTED_FOREIGN_MISSIONARIES:0 "Schränkte Missionare ein"
 siam_allowed_misionaries:0 "Beschützte Missionare"
 siam_denied_misionaries:0 "Wies Missionare aus"
 siamese_rev.4.t:1 "Verschwörer in [sia_noble_plot_province.GetName]"
 siamese_rev.4.d:0 "Unsere Informanten berichten, dass eine Gruppe örtlicher Adliger in [sia_noble_plot_province.GetName] sich verschworen hat, gegen den wachsenden europäischen Einfluss in ihrer Provinz vorzugehen und möglicherweise sogar plant, den gesamten fremden Einfluss im Palast in [Root.Capital.GetName] auszurotten."
 siamese_rev.4.a:0 "Wir müssen die Verschwörung in ihren Anfängen zerschlagen."
 siamese_rev.4.b:0 "Wir werden ihre Agenda im Geheimen unterstützen."
 EST_VAL_SIA_PROVOKED_NOBLES:0 "Provozierte Adlige"
 EST_VAL_SIA_SUPPORTED_NOBLE_PLOTS:0 "Unterstützte Adligenkomplotte"
 siamese_rev.5.t:1 "[sia_european_aggressor_country.GetAdjective]e Militäraktivität"
 siamese_rev.5.d:1 "Bei den [sia_european_aggressor_country.GetAdjective]en Garnisonskräften, denen wir symbolisch erlaubt haben, in unserem Land als Garnison zu dienen, sind verdächtige militärische Aktivitäten beobachtet worden. Es besteht der begründete Verdacht, dass diese Manöver auf eine bevorstehende Invasion hindeuten, einen Überraschungsangriff, um den Palast schnell zu erobern und eine [sia_european_aggressor_country.GetAdjective]e Herrschaft in der Regierung zu verankern. Es ist allerdings auch möglich, dass dieses Treiben nichts Schlimmes zu bedeuten hat."
 siamese_rev.5.a:0 "Es gibt nichts, was wir tun können."
 siamese_rev.5.b:1 "Verbannt diese Truppen sofort."
 opinion_sia_aggressive_acts:0 "Truppen verbannt"
 siamese_rev.6.t:0 "Handelsabkommen mit [sia_european_embassy_country.GetName]"
 siamese_rev.6.d:1 "Botschafter aus [sia_european_embassy_country.GetName] sind heute in den Palast gekommen, um eine Reihe von Handelsabkommen vorzuschlagen, von denen sie behaupten, sie wären für unsere beiden Nationen von wechselseitigem Nutzen. Die gewissenhafteren Berater [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] vermuten, dass diese Abkommen weitaus einseitiger sind, als es den Anschein hat, doch die Annahme würde viel zur Verbesserung der Beziehungen zwischen unseren Nationen beitragen."
 siamese_rev.6.a:0 "Von diesem Abkommen profitieren wir beide."
 siamese_rev.6.b:1 "Dieses Abkommen ist eine Beleidigung."
 opinion_sia_embassy_good:0 "Gutes Geschäft"
 opinion_sia_embassy_bad:0 "Schlechtes Geschäft"
 siamese_rev.7.t:0 "Phetrachas Putsch"
 siamese_rev.7.d:1 "In [Root.GetName] herrscht eine antieuropäische Stimmung. Eine Gruppe von Adligen hat sich hinter einem Mann namens Phetracha versammelt und erfolgreich einen Putsch gegen [Root.Monarch.GetTitle] [Root.Monarch.GetName] durchgeführt. Die Schnelligkeit des Putsches ermöglichte es Phetracha, einen Überraschungsangriff auf die in der Hauptstadt stationierten europäischen Garnisonen zu unternehmen und sofort alle europäischen Diplomaten aus [Root.GetName] zu vertreiben. Phetrachas Unterstützer haben ihn zum [Root.Monarch.GetTitle] ernannt und damit eine Ära der relativen Isolation für [Root.GetName] eingeleitet."
 siamese_rev.7.a:0 "Wir werden die Fremden aus unserem Land vertreiben."
 opinion_siam_isolationism:0 "Isolationismus"
 siamese_rev.8.t:0 "Phetrachas Verhaftung"
 siamese_rev.8.d:1 "In [Root.GetName] herrscht eine antieuropäische Stimmung. Eine Gruppe von Adligen hat sich hinter einem Mann namens Phetracha versammelt und versuchte, glücklicherweise erfolglos, einen Putsch gegen [Root.Monarch.GetTitle] [Root.Monarch.GetName] durchzuführen. Unterstützer des Putsches wurden zusammengetrieben und verhaftet, und den in der Hauptstadt anwesenden europäischen Diplomaten wurde ihre Sicherheit zugesichert. Was folgt, wird sicherlich eine Ära der Offenheit und des Fortschritts für [Root.GetName] sein."
 siamese_rev.8.a:0 "Die Verräter werden im Morgengrauen hingerichtet."
 siamese_age_of_openness:0 "Zeitalter der Offenheit"
 desc_siamese_age_of_openness:0 "Unsere Nation ist nun offen für die Welt und ihre neuen Einflüsse."
 siamese_rev.9.t:0 "Die Auslandspolitik von [Root.Monarch.GetName]"
 siamese_rev.9.d:2 "Die zunehmende Präsenz europäischer Händler, Diplomaten und Armeen in Ostasien bereitet [Root.Monarch.GetTitle] [Root.Monarch.GetName] große Sorge. Bisher waren die Interaktionen zwischen ihnen und [Root.GetName] begrenzt, doch nun sind Botschafter aus [narai_foreign_policy_country.GetName] auf uns zugekommen, die uns versichert haben, sie wollten nur Handel mit unserer Nation treiben und etwas über unsere Kultur lernen. [Root.GetMDerDie] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]e Berater haben viel zu bedenken."
 siam_rev.9.a:0 "Wir müssen mit diesen Fremden vorsichtig umgehen."
 siam_rev_can_start_tt:1 "Die §YSiamesische Revolution§! kann nun beginnen."
 siamese_rev.10.t:0 "Eine Gelegenheit für [From.GetName]"
 siamese_rev.10.d:0 "Unsere Erkundungsexpeditionen in [From.GetName] haben eine Reihe taktischer und politischer Schwächen in seiner Verteidigung aufgedeckt, die es anfällig für einen möglichen Überraschungsangriff machen. Unsere Spione und Offiziere versichern uns, dass die [From.GetAdjective]e Regierung keine andere Wahl haben wird, als sich unserer Herrschaft zu unterwerfen, solange wir nur bald zuschlagen."
 siam_rev.10.a:0 "Gute Gelegenheiten warten nicht auf die Unvorbereiteten."
 arrest_phetracha_decision_title:0 "Phetracha verhaften"
 arrest_phetracha_decision_desc:0 "Phetracha ist eine Gefahr für die Nation und sollte zu unserem eigenen Wohl verhaftet werden."
 phetracha_coup_decision_title:0 "Phetracha unterstützen"
 phetracha_coup_decision_desc:0 "Phetracha ist im Recht und wir müssen seine Sache unterstützen. Ganz gleich, um welchen Preis."
 arrest_phetracha_tt:0 "Phetracha wird verhaftet."
 majapahit.1.t:0 "Ein Held taucht auf"
 majapahit.1.d:1 "Der Neffe des Premierministers kam vor nicht allzu langer Zeit an unseren Hof und außer seinem Namen - Damarwulan - wussten wir nichts über ihn. Er diente uns als Stallbursche, doch schon bald erreichten die Gerüchte über seine natürliche Schönheit auch die Tochter des Premierministers, und es gibt nur wenige Feuer, die schwerer zu löschen sind als die Liebe.\nDas Schicksal, das ihn für diesen Affront erwartet, ist so klar wie ein Sommertag, doch unser[Root.GetMeFemale] Herrscher[Root.GetMinFemale] [Root.Monarch.GetName] ist eines Nachts aufgewacht, das Gesicht schweißgebadet, die Augen größer als die Sonne: "Ich hatte einen Traum", verkündete [Root.Monarch.GetSheHe], "dass ein junger Mann namens Damarwulan unser Königreich gerettet hat.""
 majapahit.1.a:0 "Vielleicht ist er unser Retter."
 majapahit.1.b:0 "Verbannt ihn für sein Verbrechen."
 damarwulan_tt:0 "§YDamarwulan§! muss §Y5§! Schlachten gegen die Feinde von §YMajapahit§! gewinnen."
 majapahit.2.t:0 "Damarwulans Sieg"
 majapahit.2.d:1 "Es wird niemals einfacher: Verrottetes Blut stinkt noch immer wie das eigene, die Augen der Feinde sind noch immer menschlich und die Nacht vor der Schlacht hält Damarwulan noch immer hellwach.\n\nDie Schlacht endet mit einem Sieg, wie auch jede andere Schlacht zuvor. Dies ist die fünfte Schlacht, und er wünscht sich, es wäre auch die endgültige Zahl. Als er an den Hof zurückkehrt, wird er mit den größten Ehren empfangen. Sein Name wird so oft wiederholt, dass er vergisst, dass es seiner ist und er denkt, es sei nur ein anderes Wort für "Sieg". [Root.Monarch.GetName] kommt auf ihn zu, das Herz voller Freude. "Junger Damarwulan", sagt [Root.Monarch.GetSheHe], "du bist nicht mehr so jung.""
 majapahit.2.a:0 "Er soll unser Gemahl werden."
 majapahit.2.b:0 "Er soll der Thronfolger von [Root.GetName] werden."
 majapahit.2.c:0 "Ihm soll große Ehre zuteilwerden."
 majapahit.3.t:0 "Der Untergang von Majapahit"
 majapahit.3.d:0 "Majapahit ist ein Reich in den letzten Zuckungen. Einst stand es im Zentrum eines riesigen Netzwerks von Vasallenkönigreichen und Tributstaaten, doch heute hat Majapahit nur noch wenig Macht jenseits von [Root.Capital.GetCapitalName]. Die chinesische Unterstützung unserer Rivalen in Malakka sowie die aufsteigende Macht von Brunei haben zum Zusammenbruch unserer Hegemonie geführt. Schlimmer noch: Interne Kämpfe um die Nachfolge drohen die Reste des Reiches von innen auseinanderzureißen."
 majapahit.3.a:0 "Dies sind dunkle Zeiten."
 majapahit.4.t:0 "Ein neuer Morgen bricht für [Root.GetName] an"
 majapahit.4.d:0 "Allen Widrigkeiten zum Trotz ist es [Root.GetName] gelungen, sich von jahrzehntelangen Unruhen und seinem Niedergang zu erholen und als Reich neu zu erstarken. Eine stabile Regierung, loyale Untertanen und ein gemeinsamer Glaube bestärken uns in unserer Entschlossenheit, während wir uns an Gajah Madas Eid erinnern: Eines Tages wird Majapahit über ganz Nusantara herrschen."
 majapahit.4.a:0 "Wir stehen nicht länger am Rand des Abgrunds."
 majapahit.5.t:0 "Der Aufstieg von Demak"
 majapahit.5.d:0 "Die zunehmend autonome muslimische Gemeinde in Demak hat in dem abtrünnigen majapahitischen Fürsten [Root.demak_sultan.GetName] einen Verfechter ihrer Sache gefunden. [Root.demak_sultan.GetName] hat nicht nur die Unabhängigkeit des Sultanats Demak erklärt, sondern versucht auch, den Thron von Majapahit selbst für sich zu erobern. Durch unsere vielen Konflikte gebunden können wir nur wenig tun, während Demak seine Kräfte immer weiter sammelt."
 majapahit.5.a:0 "Verräter!"
 majapahit.6.t:0 "Der Aufstieg von Mataram"
 majapahit.6.d:0 "Majapahit hat sich als unfähig erwiesen, seine eigenen Besitztümer auf Java zu regieren. Ein rivalisierender Staat, der sich selbst Sultanat von Mataram nennt, ist auf dem südlichen Teil der Insel entstanden und erhebt Anspruch auf das Erbe des Reiches. [Root.GetMDerDie] [Root.Monarch.GetTitle] kann nur zusehen, wie [Root.Monarch.GetHerHis] Reich um [Root.GetMihnsie] herum zusammenbricht."
 majapahit.7.t:2 "Illoyalität gegenüber Majapahit"
 majapahit.7.d:0 "Die Herrscher von [maj_tributary_country.GetName] haben die [Root.GetAdjective]e Herrschaft zunehmend ignoriert. Nun jedoch haben sie eine Grenze überschritten, Tribut zurückgehalten und unsere Abgesandten missachtet."
 majapahit.7.a:0 "Das werden sie bereuen."
 majapahit.7.b:0 "Macht Zugeständnisse, um ihre Loyalität zurückzugewinnen."
 majapahit.8.t:0 "[Root.maj_pretender.GetName] fordert den Thron"
 majapahit.8.d:0 "Konflikte um die Nachfolge sind in [Root.GetName] alltäglich. Bei einer dieser Gelegenheiten hat ein Prinz namens [Root.maj_pretender.GetName] nun eine Armee versammelt und seinen Marsch in die Hauptstadt begonnen, um [Root.GetMdendie] [Root.Monarch.GetTitle] zu stürzen."
 majapahit.8.a:0 "Wir werden diesen Emporkömmling zermalmen."
 majapahit.9.t:0 "Ein Hilfsangebot"
 majapahit.9.d:0 "Die Lage in [Root.GetName] ist düster, doch es scheint noch nicht alles verloren. Eine Gruppe wohlhabender muslimischer Kaufleute ist mit einem Angebot an [Root.GetMdendie] [Root.Monarch.GetTitle] herangetreten. Sie werden uns für Handelsprivilegien in unseren Häfen und das Recht, ihre Religion innerhalb von [Root.GetName] frei auszuüben, gut bezahlen. Die Bhattara Saptaprabhu warnen davor, dass die Instabilität des Reiches unser Volk womöglich für den fremden Glauben der Kaufleute empfänglich macht, wodurch die Gründungstraditionen des Majapahit-Reiches verloren gehen könnten. Silber ist jedoch ein gutes Gegenargument."
 majapahit.9.a:0 "Ihre Hilfe ist sehr willkommen."
 majapahit.9.b:0 "Wir brauchen keine Hilfe von Heiden. Verbannt sie."
 maj_muslim_traders_tt:0 "§YDie Kaufleute werden ihren sunnitischen Glauben in unseren Provinzen verbreiten§!"
 majapahit.10.t:0 "Ausbreitung des Islam in [maj_sunni_province.GetName]"
 majapahit.10.d:0 "Muslimische Gemeinden gibt es in Majapahit schon mindestens seit der Zeit von Zheng He. Durch Handel, Migration und Missionierung sind diese Gemeinden stetig gewachsen. In diesen dunklen Zeiten bietet der Islam jenen, die sich nicht mehr auf den Schutz durch den Staat verlassen können, Trost und Stabilität. In [maj_sunni_province.GetName] zeigen die Menschen daher nun zuungunsten des traditionellen hinduistischen Buddhismus eine breite Akzeptanz gegenüber dem sunnitischen Islam."
 majapahit.10.a:0 "Sie wagen es, die Götter aufzugeben?"
 maj_harmed_trade_relations:0 "Geschädigte Handelsbeziehungen"
 desc_maj_harmed_trade_relations:0 "Wir haben die muslimischen Kaufleute, die mit uns Handel treiben wollten, abgewiesen. Wir sind wirtschaftlich isoliert."
 fall_of_majapahit:0 "Der Untergang von Majapahit"
 desc_fall_of_majapahit:0 "Fast das gesamte, ehedem ruhmreiche Majapahit-Reich ist verloren, und was übrig geblieben ist, steht gefährlich nah am Rand des völligen Zusammenbruchs."
 grow_cloves_in_zanzibar_title:0 "Gewürznelken aus Sansibar"
 grow_cloves_in_zanzibar_desc:0 "Wir haben festgestellt, dass sich Gewürznelken, ein wertvolles Handelsgut, das derzeit nur auf den Gewürzinseln vorkommt, auf der Insel Sansibar vor der Küste Afrikas anbauen lassen."
 MAJ_ideas:0 "Majapahitische Ideen"
 MAJ_ideas_start:0 "Majapahitische Traditionen"
 MAJ_ideas_bonus:0 "Majapahitische Ambitionen"
 maj_restore_candi:0 "Wiederaufbau der Candi-Schreine"
 maj_restore_candi_desc:0 "Über ganz Nusantara hinweg verstreut gibt es eine Reihe von Tempeln, die als Candi bekannt sind. Wir sollten diese Tempel instand setzen, wo immer wir sie finden, um den Glauben unseres Volkes zu erneuern."
 maj_gajah_madas_oath:0 "Gajah Madas Eid"
 maj_gajah_madas_oath_desc:0 "Gajah Mada, ein großer Staatsmann und Feldherr in der Blütezeit Majapahits, schwor einst, er würde keinerlei Gewürze zu sich nehmen, ehe er nicht ganz Nusantara erobert habe. Sein Drang nach Einheit und Eroberung lebt im wiederaufstrebenden Majapahit-Reich weiter."
 maj_majapahit_armada:0 "Die majapahitische Armada"
 maj_majapahit_armada_desc:0 "Majapahit beherrschte einst mit einer gewaltigen Armada die Meere, zu der auch die großen Djong-Schiffe gehörten. Wir müssen an unseren Seefahrertraditionen festhalten und der Flotte ihren früheren Ruhm zurückgeben."
 maj_reformed_bhattara_saptaprabhu:0 "Reformiertes Bhattara Saptaprabhu"
 maj_reformed_bhattara_saptaprabhu_desc:0 "Der Monarch wird traditionell von einem Ältestenrat der königlichen Familie beraten. Es ist an der Zeit, dass wir diese Institution reformieren, um die fähigsten Staatsmänner des Reiches einzubeziehen."
 maj_nusantara_tributaries:0 "Nusantarische Tributstaaten"
 maj_nusantara_tributaries_desc:0 "Auf dem Höhepunkt unseres Ruhmes hatten wir unzählige Untertanen in ganz Nusantara. Wir gewährten ihnen ein hohes Maß an Autonomie, solange sie Tribute zahlten und unsere Hegemonie nicht infrage stellten."
 maj_maritime_silk_road:0 "Die Seidenstraße auf See"
 maj_maritime_silk_road_desc:0 "Vor den ganzen Spannungen, die Majapahit erlebte, standen wir einem ausgedehnten und gewinnträchtigen Handelsnetz vor, das Seide und Gewürze von Ost nach West brachte. Wenn wir unser Reich wiederaufbauen, werden wir dem Handel erneut vorstehen."
 maj_nusa_tenggara:0 "Nusa-Tenggara-Kolonien"
 maj_nusa_tenggara_desc:0 "Majapahit herrschte einst über die Dutzenden von kleineren Königreichen und Stämmen von Nusa Tenggara im Osten sowie weiter entfernt auf den Molukken und Sulawesi. In unserem neuen Reich sollten wir unmittelbarer vorgehen und auf diesen Inseln Kolonien errichten."
 lanfang_decision_title:0 "Kongsi-Föderation"
 lanfang_decision_desc:0 "Chinesische Bergbaukollektive sind begierig darauf, die Goldminen von Borneo auszubeuten. Wir sollten ihnen die Möglichkeit geben, selbstverwaltete Gemeinschaften zu gründen, damit sie ihre Arbeit möglichst effektiv ausführen können."
 lanfang_decision_formation_title:0 "Kongsi-Föderation"
 lanfang_decision_formation_desc:0 "Chinesische Bergbaukollektive sind begierig darauf, die Goldminen von Borneo auszubeuten. Wir sollten ihnen die Möglichkeit geben, selbstverwaltete Gemeinschaften zu gründen, damit sie ihre Arbeit möglichst effektiv ausführen können."
 kongsi_federation:0 "Kongsi-Föderation"
 kongsi_federation_desc:1 "Ein demokratischer Zusammenschluss von Bergbau-Republiken, die ihre Gewinne unter den Mitgliedern aufteilen. Da die Kongsi-Republiken mächtiger geworden sind, haben sie auch die Aufgaben einer Regierung übernommen, wie etwa die Bildung und die Verwaltung der Landwirtschaft."
 estate_nobles_command_of_the_military:0 "Kommando über das Militär"
 estate_nobles_command_of_the_military_desc:0 "Der Adel hat die Kontrolle über das Militär und macht uns für die Ausübung von Gewalt auf seine Gunst angewiesen."
 estate_nobles_command_of_the_military_tt:0 "Das Rekrutieren von §YAnführern§! gibt §Y+5 §! Einfluss (Adel) hinzu"
 EST_VAL_NOBLE_LEADER:0 "Kommando über das Militär: §Y$VAL$ %§!"
 restore_dai_viet_title:0 "Dai Viet wiederaufbauen"
 restore_dai_viet_desc:0 "Dai Viet ist von verfeindeten Adelshäusern zerrissen worden. Wir müssen das vietnamesische Volk vereinen und unser Königreich wiederherstellen."
 northern_and_southern_dynasties:0 "Die nördlichen und südlichen Dynastien"
 northern_and_southern_dynasties_desc:0 "Der Konflikt zwischen den beiden prominentesten Adelsfamilien droht das Land auseinanderzureißen und es in Nord und Süd zu spalten."
 dai_disaster.1.t:0 "Die nördlichen und südlichen Dynastien"
 dai_disaster.1.d:0 "Die Inkompetenz von [Root.Monarch.GetRulerTitleAndNameOrRegency] war eine große Chance für rivalisierende Adelsfamilien, an Macht zu gewinnen und sich der Herrschaft der [Root.Monarch.Dynasty.GetName]-Dynastie entgegenzustellen. Das Land steht nun am Rand einer großen Spaltung zwischen Nord und Süd und eines blutigen Konflikts, der Jahrzehnte andauern könnte."
 dai_disaster.1.a:1 "Unterstützt die südliche Dynastie."
 dai_disaster.1.b:1 "Unterstützt die nördliche Dynastie."
 north_vietnam_breaks_away:0 "§RDer nördliche Teil unseres Landes spaltet sich in einer eigenen Nation ab.§!"
 south_vietnam_breaks_away:0 "§RDer südliche Teil unseres Landes spaltet sich in einer eigenen Nation ab.§!"
 dai_disaster.2.t:0 "Geteiltes Dai Viet"
 dai_disaster.2.d:0 "Die Spannungen zwischen der [Root.Monarch.Dynasty.GetName]-Familie und der [vietnam_rival_dynasty.Monarch.Dynasty.GetName]-Familie haben zu einer dramatischen Spaltung des Landes in Nord und Süd geführt und einen sicherlich langen und grausamen Bürgerkrieg ausgelöst."
 dai_disaster.2.a:0 "Wir werden die Verräter der [TOK.Monarch.Dynasty.GetName]-Dynastie besiegen!"
 dai_disaster.2.b:0 "Wir werden die Verräter der [ANN.Monarch.Dynasty.GetName]-Dynastie besiegen!"
 dai_disaster.3.t:0 "Dynastische Spannungen in [Root.GetName]"
 dai_disaster.3.d:1 "[Root.GetName] ist es bisher nicht gelungen, dynastische Streitigkeiten beizulegen, und nun haben es mehrere Adelsfamilien geschafft, derart viel Macht anzuhäufen, dass sie drohen, das Land zu spalten. Sie warten nur auf einen ausreichend schwachen Herrscher, um ihren Plan in die Tat umzusetzen und das Land ins Chaos zu stürzen."
 dai_disaster.3.a:0 "Wir müssen die Einheit wiederherstellen."
 do_your_missions_tt:0 "Die Katastrophe §RNördliche und südliche Dynastien§! kann eintreten, wenn die Mission §YVerhindert die Spaltung§! nicht abgeschlossen wird"
 confucian_bureaucracy:0 "Konfuzianische Verwaltung"
 confucian_bureaucracy_desc:0 "Ein Regierungssystem, bei dem der Monarch gebildete Verwalter ernennt, die das Land nach konfuzianischen Prinzipien verwalten."
 examination_system_reform:0 "Das Prüfungssystem"
 examination_system_reform_desc:0 "Diejenigen, die in den öffentlichen Dienst eintreten und als Regierungsbeamte aufsteigen wollen, müssen eine Reihe von Prüfungen ablegen, im Zuge derer ihre Kenntnisse der konfuzianischen Literatur und der Staatslenkerkunst geprüft werden."
 malay_islam_decision_title:0 "Islam fördern"
 malay_islam_decision_desc:0 "Der Islam entwickelt sich rasch zur vorherrschenden Religion in Nusantara. Wir sollten überlegen, ob die Worte des Propheten in unseren Herzen nachhallen."
 opinion_malay_converted_to_islam:0 "Zum Islam konvertiert"
 sakdina_system_reform:0 "Sakdina-System"
 sakdina_system_reform_desc:0 "Jeder Mensch muss seinen Platz kennen. Indem wir jedem unserer Untertanen numerische Ränge zuweisen, werden sie alle wissen, wo und wie sie zueinander und vor allem gegenüber dem König stehen."
 corvee_reform:0 "Corvée-System"
 corvee_reform_desc:0 "Jeder Bauer ist verpflichtet, dem Staat zu dienen, wenn er dazu aufgefordert wird. Dieser Dienst kann in Form von Bauarbeiten an den großen Projekten des Königs oder auch als Militärdienst erfolgen."
 uparaja_reform:0 "Uparaja-Nachfolge"
 uparaja_reform_desc:0 "Wir sollten dem Volk und dem Staatsapparat königliche Prinzen vorstellen, ehe sie den Thron besteigen, indem wir sie zu Vizekönigen ernennen."
 ATJ_ideas:0 "Acehnesische Ideen"
 ATJ_ideas_start:0 "Acehnesische Traditionen"
 ATJ_ideas_bonus:0 "Acehnesische Ambitionen"
 islamise_sumatra:0 "Islamisierung Sumatras"
 islamise_sumatra_desc:0 "Aceh war die erste Region in der malaiischen Welt, die den Islam als Glauben für sich annahm. Viele praktizieren allerdings weiterhin heidnische Glaubensrichtungen sowohl in den benachbarten Nationen als auch in unserem eigenen Land. Um unseren Glauben an Allah zu demonstrieren, sollten wir uns bemühen, andere zum Weg des Propheten zu bekehren."
 rise_of_aceh:0 "Aufstieg von Aceh"
 rise_of_aceh_desc:0 "Wir haben Ambitionen, die über die eines bloßen Handelszentrums hinausgehen. Aceh soll ein großes Imperium führen, das sich über ganz Nusantara erstreckt."
 military_adventures:0 "Militärische Abenteuer"
 military_adventures_desc:0 "Expansionismus ohne größeres Risiko ist nur wenig lohnend. Wir sollten nicht davor zurückschrecken, lange Feldzüge in fernen Ländern durchzuführen, um unseren Einfluss in der ganzen Welt zu vergrößern."
 acehnese_moneylending:0 "Acehnesische Geldverleiher"
 acehnese_moneylending_desc:0 "Eine Goldwährung verschafft uns einen wirtschaftlichen Vorteil gegenüber vielen anderen Staaten, doch was Aceh wirklich zu einem Zentrum für Handel und Gewerbe macht, sind die günstigen niedrigen Zinssätze. Unsere Händler können sich auf neue Unternehmungen einlassen, ohne befürchten zu müssen, dass die Geldverleiher die Hälfte ihrer Gewinne oder mehr einfordern."
 export_economy:0 "Exportwirtschaft"
 export_economy_desc:0 "Acehs Wirtschaft stützt sich hauptsächlich auf den Verkauf wertvoller Güter wie Muskatnüsse, Nelken und Betelnüsse. Womit wir uns allerdings fruchtlos abmühen, ist eine einheimische Nahrungsmittelproduktion, die größere militärische und kommerzielle Unternehmungen ermöglichen würde. Wir sollten Handelspartnerschaften organisieren, um diese Nahrungsmittel im Austausch für Vorzugspreise bei unseren Gewürzen zu sichern."
 BLI_ideas:0 "Balinesische Ideen"
 BLI_ideas_start:0 "Balinesische Traditionen"
 BLI_ideas_bonus:0 "Balinesische Ambitionen"
 javanese_culture:0 "Importierte javanesische Kultur"
 javanese_culture_desc:0 "Die alte Herrschaft von Majapahit stellte den stärksten Einfluss der javanesischen Kultur auf Bali dar, vor allem in Sachen Architektur, Tanz und Theater, aber auch in der Literatur mit der Einführung der Kawi-Schrift sowie in der Malerei und Bildhauerei und dem Wayang-Puppentheater."
 aristocratic_refugees:0 "Aristokratische Flüchtlinge"
 aristocratic_refugees_desc:0 "Mit dem Aufstieg des Islam und dem Fall großer Königreiche im indonesischen Archipel strömen vertriebene hinduistische Adlige nach Bali, um ihre alte Ehre wiederherzustellen."
 staunch_hindus:0 "Standhafte Hindus"
 staunch_hindus_desc:0 "Der religiöse Wandel erfasst die malaiische Welt. Islam und Christentum stellen eine Bedrohung für unsere alte hinduistische Kultur dar, und es müssen Anstrengungen unternommen werden, sie um jeden Preis zu erhalten."
 conquerer_dalems:0 "Erobernde Daleme"
 conquerer_dalems_desc:0 "Balinesische Monarchen, die als Dalem bekannt sind, haben trotz der eher geringen Größe ihrer Königreiche ehrgeizige Eroberungen nicht gescheut: Dalem Baturenggong zum Beispiel dehnte sein Königreich Gelgel auf die Inseln im Osten aus und unternahm sogar Feldzüge nach Java."
 bli_island_settlers:0 "Insel-Siedler"
 bli_island_settlers_desc:0 "Die umliegenden Inseln, mit der bemerkenswerten Ausnahme von Java, sind im Vergleich zu Bali schwach und unkultiviert. Es wäre recht einfach, diese Inseln zu besiedeln und eine gute Regierungsführung, eine richtige Religion und einen balinesischen Adel einzuführen."
 hindu_reformation:0 "Hinduistische Reformation"
 hindu_reformation_desc:0 "Die halbherzige und unorganisierte Herangehensweise der umliegenden gefallenen Nationen in Sachen Religion ist für Bali undenkbar. Den weisen Worten von Dang Hyang Nirartha folgend soll die Verehrung von Shiva über allen anderen Formen des religiösen Lebens stehen. Neue Tempel sollen gebaut und das Priestertum reformiert werden, um einen erneuerten und modernen hinduistischen Glauben zu schaffen."
 rivals_to_slaves:0 "Rivalen werden zu Sklaven"
 rivals_to_slaves_desc:0 "Warum unsere Feinde töten, wenn sie als Sklaven noch ihren Wert haben? Unseren gefangenen Feinden zu erlauben, uns zu dienen, anstatt zu sterben, spiegelt nicht nur die Barmherzigkeit der Herrscher Balis wider, sondern schafft auch neue Quellen für Rekruten innerhalb der örtlichen Bevölkerung."
 SUN_ideas:0 "Sundanesische Ideen"
 SUN_ideas_start:0 "Sundanesische Traditionen"
 SUN_ideas_bonus:0 "Sundanesische Ambitionen"
 defensive_moats:0 "Defensive Gräben"
 defensive_moats_desc:0 "Unsere Verteidigungsanlagen haben Eindringlinge unzählige Male zurückgehalten und werden auch noch viele Jahre lang ihren Dienst verrichten."
 wooden_architecture:0 "Aufwändige Holzarchitektur"
 wooden_architecture_desc:0 "Die sundanesische Architekturtradition betont die Schönheit hölzerner Bauwerke. Um unsere Tempel und Paläste beneidet uns die gesamte malaiische Welt."
 seren_taun:0 "Seren Taun"
 seren_taun_desc:0 "Das Fest von Seren Taun feiert die besondere Art der sundanesischen Landwirtschaft und hat in sundanesischen Dörfern einen hohen Stellenwert."
 sunda_galuh:0 "Vereinigung von Sunda und Galuh"
 sunda_galuh_desc:0 "Die Königreiche Sunda und Galuh waren einst unabhängige, aber miteinander verbundene Staaten. Wir haben sie zu einem einzigen, unteilbaren Reich vereint."
 estate_burghers_orang_laut_alliances:0 "Orang-Laut-Bündnisse"
 estate_burghers_orang_laut_alliances_desc:0 "Die Orang Laut sind Seenomaden, die in der Straße von Malakka und auf dem umliegenden Ozean heimisch sind. Sie belohnen ihre Verbündeten gut und können eingesetzt werden, um Piraten abzuwehren oder Händler zu unseren Häfen zu lotsen."
 DAI_NAM:0 "Dai Nam"
 DAI_NAM_ADJ:0 "Dainamesisch"
 VIET_NAM:0 "Viet Nam"
 VIET_NAM_ADJ:0 "Vietnamesisch"
 flavor_dai.4.t:0 "Das Mandat des Himmels"
 flavor_dai.4.d:0 "Das Mandat des Himmels ist unser. Wir haben es den unwürdigen und tyrannischen Ming abgenommen. Wir müssen den neuen Staat benennen, der tausend Jahre lang über China herrschen soll."
 lavor_dai.4.a:0 "Dai Nam."
 lavor_dai.4.b:0 "Viet Nam."
 lavor_dai.4.c:0 "[Root.GetName]."
 flavor_dai.5.t:0 "Die kaiserliche Zitadelle"
 flavor_dai.5.d:0 "Wir haben Hue als potenziellen Standort für die neue Hauptstadt von [Root.GetName] ausgemacht, doch wir könnten auch die alte Hauptstadt [613.GetCapitalName] wiederaufbauen. Wie auch immer wir uns entscheiden: Wir werden mit dem Bau einer prächtigen kaiserlichen Zitadelle beginnen, von der aus unser[Root.GetMeFemale] glorreiche[Root.GetMrMale] [Root.Monarch.GetTitle] regieren wird."
 flavor_dai.5.a:0 "Hue wird eine ausgezeichnete Hauptstadt abgeben."
 flavor_dai.5.b:0 "Benennt [613.GetCapitalName] zu Hanoi um."
 stateless_society:0 "Staatenlose Gesellschaft"
 stateless_society_desc:0 "Unser Volk hat sich bewusst dafür entschieden, sich nicht in einem Staat zu organisieren, sondern ein einfaches Leben frei von jenen unterdrückerischen Hierarchien zu führen, die im Tiefland vorherrschen."
 STATELESS_SOCIETY:0 "Staatenlose Gesellschaft"
 TRIBAL_LEADER:0 "Stammesanführer"
 TRIBAL_LEADER_fem:0 "Stammesanführerin"
 manpower_sailors_on_build_tt:0 "Erhält §G1.000§! Rekrutenreserve oder §G200§! Seeleute beim Bau von §YKasernen§!, §YÜbungsplätzen§!, §YDocks§! und §YTrockendocks§!."
 HARIPHUNCHAI:0 "Hariphunchai"
 HARIPHUNCHAI_ADJ:0 "Hariphunchaisch"
 DVARAVATI:0 "Dvaravati"
 DVARAVATI_ADJ:0 "Dvaravatisch"
 BURMA:0 "Burma"
 BURMA_ADJ:0 "Burmesisch"
 RAMANNADESA:0 "Ramannadesa"
 RAMANNADESA_ADJ:0 "Ramannadesisch"
 lxa_warning_tt:0 "§RDa Ihr als §YLan Xang§! spielt, können Thronanwärter-Rebellen, die §Y[4839.GetName]§!, §Y[614.GetName]§! oder §Y[615.GetName]§! besetzen, Splitterstaaten schaffen, die sich von Eurem Land lösen werden.§!"
 flavor_lxa.1.t:0 "Das Königreich Champassak"
 flavor_lxa.1.d:0 "Während der Bürgerkrieg tobt, ist Champassak als unabhängiges Königreich entstanden, das von einem ehemaligen Prinzen von Lan Xang regiert wird. Bald wird von unserer geliebten Nation nichts mehr übrig sein."
 flavor_lxa.1.a:0 "Wir werden die Thronanwärter vernichten. Irgendwann."
 flavor_lxa.2.t:0 "Das Königreich Vientiane"
 flavor_lxa.2.d:0 "Während der Bürgerkrieg tobt, ist Vientiane als unabhängiges Königreich entstanden, das von einem ehemaligen Prinzen von Lan Xang regiert wird. Bald wird von unserer geliebten Nation nichts mehr übrig sein."
 flavor_lxa.3.t:0 "Das Königreich Luang Prabang"
 flavor_lxa.3.d:0 "Während der Bürgerkrieg tobt, ist Luang Prabang als unabhängiges Königreich entstanden, das von einem ehemaligen Prinzen von Lan Xang regiert wird. Bald wird von unserer geliebten Nation nichts mehr übrig sein."
 restore_lan_xang_title:0 "Wiederaufbau von Lan Xang"
 restore_lan_xang_desc:0 "Es liegt an uns, die große laotische Nation erneut zu vereinen, indem wir die wichtigsten Städte beherrschen und die Thronanwärter beseitigen."
 custom_idea_transport_power:0 "Übung in Aussichtslosigkeit"
 custom_idea_transport_power_desc:0 "Obwohl es äußerst unwahrscheinlich ist, dass sie im Ernstfall überleben, werden wir unsere Frachterbesatzungen in grundlegenden Entertaktiken schulen, um ihnen im Fall eines Angriffs zumindest die Illusion von Sicherheit zu vermitteln."
 MLC_ideas:0 "Malakkische Ideen"
 MLC_ideas_start:0 "Malakkische Traditionen"
 MLC_ideas_bonus:0 "Malakkische Ambitionen"
 mlc_vassal_princes:0 "Vasallen-Prinzen"
 mlc_vassal_princes_desc:0 "Malakka hält eine strategisch wichtige Position im Gewürzarchipel, und wenn wir diesen Vorteil nutzen wollen, sollten wir damit beginnen, einige Vasallenstaaten zu erwerben."
 mlc_maritime_laws:0 "Seefahrt-Gesetze"
 mlc_maritime_laws_desc:0 "Nusantara ist die Heimat unserer Vorfahren, und wir müssen daher den Platz, den Allah uns gegeben hat, akzeptieren und zum wichtigsten Handelshafen der Region werden. Die nahe gelegenen Nationen stellen für uns keine maritime Bedrohung dar."
 mlc_new_hegemony:0 "Malakkische Hegemonie"
 mlc_new_hegemony_desc:0 "Wir mögen eine junge Nation sein, doch unsere Geschichte ist es sicher nicht. Wir müssen das alte Srivijaya-Reich wieder zu seiner früheren Pracht führen. Malakka soll in Erinnerung bleiben."
 mlc_islamic_sultanate:0 "Islamisches Sultanat"
 mlc_islamic_sultanate_desc:0 "Es ist schwierig, unseren Glauben so fern der Heimat des Propheten zu verbreiten. Wenn wir eine friedliche Herrschaft wollen, sollten wir vorerst etwas ... anpassungsfähiger sein."
 mlc_habor_masters:0 "Hafenmeister"
 mlc_habor_masters_desc:0 "Unsere Bemühungen, religiöse Toleranz in unserer Nation zu bewahren, haben sich ausgezahlt. Malakka ist heute ein nusantaranischer Schmelztiegel, in dem Menschen unterschiedlicher Kulturen und Glaubensrichtungen ihren Platz finden. Dank unseres Wohlwollens helfen uns die nahe gelegenen Inseln, den Handel in unsere Häfen zu lenken."
 mlc_daulat:0 "Dualat"
 mlc_daulat_desc:0 "Während der Regentschaft unserer Vorfahren fand das srivijayanische Königtum seine Stärke in der Legitimität seiner Abstammungslinie. Als neu gegründete Nation muss Malakka von seinen Vorfahren lernen und die Daulat, die Souveränität des Sultans, gewährleisten. Er wird durch die Gnade Allahs regieren, so wie es immer gewesen ist."
 mlc_jawi_script:0 "Jawi-Schrift"
 mlc_jawi_script_desc:0 "Mit dem klassischen Malaiisch als Lingua franca von Nusantara ist es nun an der Zeit, die brahmischen Schriften in etwas umzuwandeln, was besser zu unserem Glauben passt. Jawi basiert auf der arabischen Schrift unserer entfernten Vettern und sollte daher eine ausgezeichnete Möglichkeit bieten, die nusantarischen Schriftsysteme zu vereinheitlichen."
 BEI_ideas:0 "Bruneiische Ideen"
 BEI_ideas_start:0 "Bruneiische Traditionen"
 BEI_ideas_bonus:0 "Bruneiische Ambitionen"
 bei_galleys:0 "Galeeren-Flotte"
 bei_galleys_desc:0 "Die bruneiische Flotte nimmt seit jeher eine zentrale Stellung für die Macht unserer Nation ein. Wir müssen groß denken, aber klein anfangen. Wenn wir unseren Galeeren die nötige Aufmerksamkeit schenken, sollten wir eine gewisse Kontrolle über die Meere erlangen können."
 bei_sea_nomads:0 "Seenomaden"
 bei_sea_nomads_desc:0 "Die Seefahrervölker der Orang Laut und der Sama-Bajau leben in Hausbooten in der näheren Umgebung unserer Nation. Wenn wir sie davon überzeugen können, Brunei zu folgen, könnte unsere Macht auf den Meeren gestärkt werden und wir könnten neue Seeleute rekrutieren."
 bei_diplomacy:0 "Bruneiische Diplomatie"
 bei_diplomacy_desc:0 "Wenn wir in Nusantara eine neue Thalassokratie aufbauen wollen, brauchen wir einige Verbündete. Unsere Diplomaten hofieren schon seit geraumer Zeit die nahe gelegenen Höfe, und die bruneiische Staatskunst genießt einen guten Ruf."
 bei_vassals:0 "Hegemon von Borneo"
 bei_vassals_desc:0 "Eine Insel, eine Nation: Brunei muss das Delta des Kapuas erreichen, damit wir unsere Macht auf die gesamte Insel Borneo ausdehnen können. Sollte uns das gelingen, werden andere malaiische Sultanate uns als ihren Anführer anerkennen müssen."
 bei_naval_prowess:0 "Starke Flotte"
 bei_naval_prowess_desc:0 "Unsere Bündnisse mit regionalen Seenomaden haben uns eine große Flotte beschert. Bruneiische Schiffe sind nun in ganz Nusantara zu hören und zu sehen."
 bei_trade:0 "Händler-Bündnisse"
 bei_trade_desc:0 "Unsere Händler sind selbst an fernen Orten wie Ligor und Siam zu finden, doch nun ist es an der Zeit, nach noch vorteilhafteren Partnerschaften zu suchen. Die Europäer haben ein gewisses Interesse am Gewürzhandel der Region, und die Portugiesen scheinen die besten Händler zu haben."
 MSA_ideas:0 "Malaysische Ideen"
 MSA_ideas_start:0 "Malaysische Traditionen"
 MSA_ideas_bonus:0 "Malaysische Ambitionen"
 msa_advanced_galley_warfare:0 "Fortschrittliche Galeeren-Kriegsführung"
 msa_advanced_galley_warfare_desc:0 "Wir sind seit jeher ein Volk von Seefahrern, und die Vorteile des Fortschritts haben sich auch endlich auf unsere Schiffe ausgewirkt. Eine neue Technologie wird uns helfen, als ernsthafte Bedrohung angesehen zu werden."
 msa_expert_haggling:0 "Meister im Feilschen"
 msa_expert_haggling_desc:0 "Unsere Handelskultur hat das malaysische Volk zu überaus guten Händlern gemacht. So finden wir sicherlich einen Weg, um unsere Nachbarn auszunutzen."
 msa_chart_the_seas:0 "Kartierung der Inseln"
 msa_chart_the_seas_desc:0 "Man kann nichts erobern, was man nicht sehen kann. Um zur zentralen Macht des malaiischen Archipels aufzusteigen, müssen wir wissen, wo die Klippen sind."
 msa_in_every_port:0 "Malaysische Händler in jedem Hafen"
 msa_in_every_port_desc:0 "Jede Münze, die ins Meer fließt, muss zu uns zurückkommen."
 msa_sea_nomads_steering:0 "Abkommen mit den Seenomaden"
 msa_sea_nomads_steering_desc:0 "Wir kennen die Meere und die Meere kennen uns. Die Gezeiten haben unser Volk schon immer geschont, und die Seenomaden haben gelernt, dies zu respektieren oder zumindest zu fürchten. Sie werden uns helfen, dafür zu sorgen, dass unser Handel bei uns ankommt."
 msa_spice_kings:0 "Gewürz-Könige"
 msa_spice_kings_desc:0 "Unsere Geschichte des Gewürzhandels reicht bis 1.500 Jahre vor unserer Zeitrechnung zurück, und ein Teil der Seidenstraße auf See zu sein, ist unser größter Stolz. Es gibt kein Land, das wir nicht erreichen können."
 SIA_ideas:0 "Siamesische Ideen"
 SIA_ideas_start:0 "Siamesische Traditionen"
 SIA_ideas_bonus:0 "Siamesische Ambitionen"
 sia_royal_poets:0 "Königliche Dichter"
 sia_royal_poets_desc:0 "Was nützt es, Kriege zu gewinnen, wenn es niemanden gibt, der darüber singt? Unser Hof soll einen sichereren Ort für Dichter bieten und unsere Geschichte soll ihre Inspirationsquelle sein."
 sia_advanced_elephant_warfare:0 "Fortschrittliche Elefanten-Kriegsführung"
 sia_advanced_elephant_warfare_desc:0 "Eines unserer größten und ältesten Gedichte, das Yuan Phai, widmet mehr als 100 Zeilen Text darauf, unsere Kriegselefanten einzeln aufzulisten und zu ehren. Zeigen wir allen, warum."
 sia_experienced_ambassadors:0 "Erfahrene Botschafter"
 sia_experienced_ambassadors_desc:0 "Wir haben viel Erfahrung in Sachen Politik, und die Anfänge unseres Königreichs waren von Rivalitäten zwischen den Dynastien geprägt. Sicherlich kann uns unser diplomatisches Ansehen einen gewissen Einfluss verschaffen."
 sia_encourage_immigration:0 "Ermutigung von Immigration"
 sia_encourage_immigration_desc:0 "Das Khorat-Plateau im Nordosten unseres Landes ist größtenteils entvölkert. Wir sollten die Menschen anderer Nationen dazu ermutigen, nach Siam zu ziehen und die Pracht unseres Königreichs zu bewundern."
 sia_integrating_the_realm:0 "Konsolidierung des Staates"
 sia_integrating_the_realm_desc:0 "Ein dezentralisiertes System kann dazu führen, dass wir in unseren weit entfernten Provinzen etwas an Macht verlieren. Würden wir das Chatusadom-System einführen, hätten wir stattdessen vier Säulen, die die Gesamtlast unseres Königreichs tragen: Armee, Hof, Schatzkammer und Landwirtschaft."
 sia_education_reform:0 "Bildungsreformen"
 sia_education_reform_desc:0 "Wie unser Meister Buddha einst sagte, werden wir etwas nicht einfach nur deshalb akzeptieren, weil es oft gesagt wird, sondern weil wir es selbst erfahren haben. Bildung ist die Grundlage des Wissens, und wenn wir Technologien meistern wollen, müssen wir zuerst die Bildung meistern."
 sia_royal_absolutism:0 "Königlicher Absolutismus"
 sia_royal_absolutism_desc:0 "Ein König sollte nur Gott gegenüber Rechenschaft ablegen müssen. Unsere Monarchen herrschen über die Erde, wie die Götter über den Himmel herrschen, verehrt und angebetet."
 sia_importation_of_firearms:0 "Schusswaffenimporte"
 sia_importation_of_firearms_desc:0 "Obwohl Steinschlossgewehre eine viel stärkere Feuerkraft als Luntenschlossgewehre haben, sind sie in unserem Land kaum verbreitet, weshalb wir sie weiterhin durch Käufe von Westlern erwerben müssen.\nSeit der Ayutthaya-Periode sind wir in der Lage, unsere eigenen Kanonen zu gießen, vor allem unsere großen Vorderladerkanonen, die man Charong nannte, üblicherweise ein Kaliber von 4 bis 5 Zoll hatten und aus Bronze hergestellt wurden."
 LFA_ideas:0 "Lanfangische Ideen"
 LFA_ideas_start:0 "Lanfangische Traditionen"
 LFA_ideas_bonus:0 "Lanfangische Ambitionen"
 lfa_free_elections:0 "Freie Wahlen"
 lfa_free_elections_desc:0 "Jeder Mann in unserer Nation sollte Anteil an unserer Regierung haben. Die verräterischen Wege der Plutokratie haben hier keinen Platz."
 lfa_mining_syndicates:0 "Bergbau-Syndikate"
 lfa_mining_syndicates_desc:0 "Kinder der Erde, erhebt euch! Wir müssen uns zusammenschließen, um uns gegen die monetäre Tyrannei, die unsere Welt umgibt, zu wehren. Die Interessen des Volkes müssen vor die Interessen der Elite gestellt werden."
 lfa_careful_diplomacy:0 "Umsichtige Diplomatie"
 lfa_careful_diplomacy_desc:0 "Andere Nationen könnten unserem beispiellosen demokratischen Erfolg misstrauisch gegenüberstehen. Wir sollten uns unauffällig verhalten und dennoch sicherstellen, dass die Demokratie immer gewinnt."
 lfa_national_militia:0 "Nationale Miliz"
 lfa_national_militia_desc:0 "Kinder des Schießpulvers, erhebt euch, erhebt euch erneut! Eine nationale Miliz muss geschaffen werden, um uns vor den Feinden unserer Nation zu schützen."
 lfa_integrate_local_communities:0 "Integration lokaler Gemeinschaften"
 lfa_integrate_local_communities_desc:0 "Es soll keine Unterschiede zwischen einem Menschen und seinem Nachbarn geben. Kulturelle Unterschiede machen uns reicher, nicht ärmer. Lanfang ist ein sicherer Ort für jeden arbeitenden Menschen."
 lfa_improved_mining_techniques:0 "Verbesserte Bergbautechnologie"
 lfa_improved_mining_techniques_desc:0 "Der Reichtum einer Nation wird am Reichtum der Bevölkerung gemessen. Lanfang sollte das Beste aus dem machen, was die Erde uns gegeben hat. Die Verbesserung unserer Bergbautechnologie wird auch unsere Arbeitsbedingungen verbessern."
 lfa_state_expansion:0 "Erweiterung des Staates"
 lfa_state_expansion_desc:0 "Lanfang ist zum Beweis dafür geworden, dass Gleichheit und Freiheit der Schlüssel zu einer glücklichen und wohlhabenden Nation sind. Wir werden dieses Wissen in der übrigen Welt verbreiten und sie von den Fesseln der Sklaverei befreien!"
 LIG_ideas:0 "Ligorische Ideen"
 LIG_ideas_start:0 "Ligorische Traditionen"
 LIG_ideas_bonus:0 "Ligorische Ambitionen"
 lig_autonomous_subject:0 "Autonomer Untertan"
 lig_autonomous_subject_desc:0 "Wir haben uns unsere Freiheit als Müang oder Stadtstaat verdient und stehen nicht länger unter der Regierung der siamesischen Königreiche. Unsere eigene Nation zu sein, hat die Aufmerksamkeit des übrigen Südostens auf uns gelenkt, und so sollte es auch sein."
 lig_religious_conversion:0 "Buddhistische Konvertierung"
 lig_religious_conversion_desc:1 "Die Tradition ist es, die uns stärker macht. Ligor sollte als letzte Bastion gegen die islamischen Sultanate stehen, die Nusantara zu übernehmen versuchen. Es ist unsere Pflicht, die weisen Lehren von Buddha mit dem Rest der Welt zu teilen."
 lig_vassal_cities:0 "Vasallen-Städte"
 lig_vassal_cities_desc:0 "Als Müang können wir in Ligor unsere eigene Dynastie aufrechterhalten und eigene Vasallenstaaten besitzen. Wenn wir unseren Einfluss ausweiten wollen, scheint die Suche nach anderen Müang auf der malaiischen Halbinsel zur Annexion ein guter Ausgangspunkt zu sein."
 lig_trade_primacy:0 "Vorherrschaft im Handel"
 lig_trade_primacy_desc:0 "Wir sollten uns unsere Seefahrertradition zunutze machen und uns auf den Seehandel konzentrieren. Wir müssen in großen Dimensionen denken, und daher wäre es keine schlechte Idee, uns mit den neuen Händlern aus dem Osten zu beschäftigen."
 lig_bridge_to_malaya:0 "Brücke nach Siam"
 lig_bridge_to_malaya_desc:0 "Siam und Ligor waren einst Teile desselben Reiches, und unsere Bindungen sind noch nicht gänzlich zerfasert. Wir sollten uns wegen ihrer diplomatischen Bedeutung um Schutz bemühen, doch gleichzeitig auch unsere eigene Nation bleiben. Alte Verbündete dürfen niemals aufgegeben werden."
 lig_spirit_of_rebellion:0 "Rebellische Geister"
 lig_spirit_of_rebellion_desc:0 "Unsere Nation ist eine Nation des Aufstands und der Rebellion. Auch Ligor und sein Volk dürfen nicht unbedacht regiert werden. Alles hat seinen Preis."
 lig_trade_protection:0 "Schutz des ligorischen Handels"
 lig_trade_protection_desc:0 "Unsere Schiffe sind der Stolz unserer Nation, und ohne sie wäre es mit unserem Handel aus. Sie zu schützen und ihnen eine reibungslose Einfahrt in unsere Häfen zu gewährleisten, muss oberste Priorität haben."
 PLB_ideas:0 "Palembangische Ideen"
 PLB_ideas_start:0 "Palembangische Traditionen"
 PLB_ideas_bonus:0 "Palembangische Ambitionen"
 plb_ancient_scriptures:0 "Alte Schriften"
 plb_ancient_scriptures_desc:0 "Die ältesten Aufzeichnungen unserer Nation erzählen die Geschichte eines unserer größten Könige, der mit zwanzigtausend Mann und Hunderten von Booten ins Unbekannte segelte. Diese Geschichte darf nicht vergessen werden."
 plb_pirate_ancestry:0 "Abstammung von Piraten"
 plb_pirate_ancestry_desc:0 "Die rebellische Natur unseres Volkes mag von manch ignorantem Fremden als Leichtsinn erachtet werden, doch wir sind stets stolz darauf gewesen. Schließlich hat ein kleiner Zwist noch nie jemanden umgebracht ... oder etwa doch?"
 plb_controlling_the_strait:0 "Kontrolle der Meerenge"
 plb_controlling_the_strait_desc:0 "Stimmen reisen ein wenig zu schnell, wenn die Gezeiten ihnen helfen, sich auf unser Land zuzubewegen. Wachsam sind die Augen unserer Nation wie ein Geschöpf der Tiefe über das ganze Meer ausgebreitet."
 plb_center_of_the_dynasty:0 "Zentrum der Dynastie"
 plb_center_of_the_dynasty_desc:0 "Während der Herrschaft der Shailendra-Dynastie war unser Land die Heimat des mächtigsten Volkes. In unseren Städten wurden üppige Feste gefeiert, prächtige Feierlichkeiten abgehalten und enge Bündnisse gepflegt."
 plb_trading_hub:0 "Handelszentrum"
 plb_trading_hub_desc:0 "Die Händler vom Kontinent müssen während der langen Monsunzeit in unserem Land bleiben. Unsere Städte sind daher gut darauf vorbereitet, große Märkte abzuhalten und eine reiche Vielfalt an Waren zu lagern."
 plb_through_the_monsoon:0 "Durch den Monsun"
 plb_through_the_monsoon_desc:0 "Es ist unmöglich, den Sturm zu zähmen, aber selbst zum Sturm zu werden, ist ein bewundernswertes Ziel. Generationen von Seeleuten haben jenes Wissen weitergegeben, das unser Volk beim Anblick der ersten Wolke vor Erregung erzittern lässt."
 plb_learned_scholars:0 "Gebildete Gelehrte"
 plb_learned_scholars_desc:0 "Seit der Zeit des Srivijaya-Reiches war unser Land die Heimat vieler Mönche und Akademiker, die ihr Leben dem Studium aller Dinge gewidmet haben."
 BAN_ideas:0 "Bantenische Ideen"
 BAN_ideas_start:0 "Bantenische Traditionen"
 BAN_ideas_bonus:0 "Bantenische Ambitionen"
 ban_struck_down_by_diamonds:0 "Von Diamanten niedergestreckt"
 ban_struck_down_by_diamonds_desc:0 "Es gibt ein altes javanisches Sprichwort, das besagt, dass ein Ort alles besitzen kann, was er braucht, und es ihm an nichts fehlt, bis er schließlich doch von Diamanten niedergestreckt wird. Das hat man auch von unserer Nation gesagt, als wir den wahren Glauben angenommen haben."
 ban_surrounded_by_stars:0 "Von Sternen umgeben"
 ban_surrounded_by_stars_desc:0 "Die Legende besagt, dass die ersten Menschen, als sie in unser Land kamen und den klaren Fluss jenes Wassers sahen, das uns das Leben bringt, dachten, unsere Nation sei von Sternen umgeben. So groß ist der Reichtum unseres Landes."
 ban_from_east_to_west:0 "Von Ost nach West"
 ban_from_east_to_west_desc:0 "Die strategische Lage unseres Landes in der Nähe der Sundastraße hat uns in eine sehr vorteilhafte Lage für den Handel gebracht: Händler aus allen Teilen der Welt kommen an unserer Küste vorbei und stärken unsere Handelsfähigkeit."
 ban_rebuttal:0 "Zurückweisung"
 ban_rebuttal_desc:0 "Die stolzen Bewohner unserer Nation sind daran gewöhnt, dass sie kämpfen, anstatt zu fliehen, und sterben, anstatt vor jemandem zu knien. Banten hat im Lauf seiner Geschichte uneinnehmbare Festungen errichtet."
 ban_fertile_lands:0 "Fruchtbares Land"
 ban_fertile_lands_desc:0 "Die Landwirtschaft war seit jeher ein wichtiger Teil des Lebens unseres Volkes. Wir sind mit einem fruchtbaren Boden gesegnet, der unsere reiche Nation ernähren kann."
 ban_by_the_river:0 "Am Fluss gelegen"
 ban_by_the_river_desc:0 "Mitten durch unsere Nation verlaufen viele Flüsse, in die Schiffe einfahren können, und ihre Nebenflüsse erstrecken sich über unser ganzes Land. Wir haben gelernt, diese Transportwege zu nutzen, und können so unsere Waren leicht durchs Land befördern."
 ban_cultural_richness:0 "Kulturelle Vielseitigkeit"
 ban_cultural_richness_desc:0 "Aufgrund seiner taktisch günstigen Lage und seines natürlichen Reichtums ist unser Land zur Heimat vieler und unterschiedlicher Besucher geworden. Hinduismus, Buddhismus und Islam leben alle in Harmonie zusammen."
 SUL_ideas:0 "Suluische Ideen"
 SUL_ideas_start:0 "Suluische Traditionen"
 SUL_ideas_bonus:0 "Suluische Ambitionen"
 sul_sultanate_of_sulu:0 "Das Sultanat von Sulu"
 sul_sultanate_of_sulu_desc:0 "Es darf nicht unbemerkt bleiben, dass unser großes Sultanat von hingebungsvollen, religiösen Menschen gegründet wurde. Ihr Glaube an unseren Herrn war für den Aufstieg unserer Nation unerlässlich."
 sul_makhdum_teachings:0 "Makhdums Lehren"
 sul_makhdum_teachings_desc:0 "Der Gelehrte Makhdum Karim entschied sich vor langer Zeit, in unser Land zu kommen. Seine aufschlussreichen Worte halfen unseren Anführern, einen Weg zum Wohlstand zu finden, und seine Lehren werden uns auf ewig in Erinnerung bleiben."
 sul_across_the_sulu_sea:0 "Jenseits der Sulusee"
 sul_across_the_sulu_sea_desc:0 "Viele Reisende kamen in unser Land, getrieben von den legendären Berichten über die Schönheit unserer Insel. Auf demselben Weg reisten auch wir in ferne Länder, getrieben von dem Drang, neue und ferne Regionen zu entdecken. Diese Abenteuerlust ist es, die unsere Diplomaten überall bekannt gemacht hat."
 sul_port_of_jolo:0 "Hafen von Jolo"
 sul_port_of_jolo_desc:0 "Der Hafen von Jolo, unserer Hauptstadt, ist einer der reichsten und wichtigsten Handelszentren der philippinischen Inseln. Seide, Bernstein, Silber und Porzellan kommen vom Kontinent, Eisen, Rubine und Diamanten aus Malakka und Brunei. Unsere Nation ist auf Wohlstand und Reichtum aufgebaut."
 sul_dagat_sulu:0 "Dagat Sulu"
 sul_dagat_sulu_desc:0 "Die Sulusee ist während der Monsunzeit rau und kaum befahrbar. Stürme treffen oft auf unsere Küsten, und unsere Seeleute haben gelernt, sie zu ertragen und weiterzuschwimmen, selbst ungeachtet der Naturgewalt der unwegsamen Tiefen."
 sul_coconut_plantations:0 "Kokosnussplantagen"
 sul_coconut_plantations_desc:0 "Kokosnussbäume wachsen auf allen größeren Inseln unserer Nation, und ihre Ernte ist eine unserer Haupteinnahmequellen."
 sul_pearl_farming:0 "Perlenzucht"
 sul_pearl_farming_desc:0 "Perlen werden einzeln gezüchtet, und ihre Zucht ist eine heikle Angelegenheit, die nur denjenigen vorbehalten ist, die Geduld und Ausdauer mitbringen. Doch der damit verbundene wirtschaftliche Gewinn ist die Mühe durchaus wert."
 CRB_ideas:0 "Cirebonesische Ideen"
 CRB_ideas_start:0 "Cirebonesische Traditionen"
 CRB_ideas_bonus:0 "Cirebonesische Ambitionen"
 crb_negara_gede:0 "Negara Gede"
 crb_negara_gede_desc:0 ""Negara Gede" bedeutet in unserem Dialekt "Großes Königreich", und das ist auch der wahre Name unserer triumphalen Nation. Unsere Küstenkultur und unsere tugendreiche Geschichte haben uns einen herausragenden Platz in der Politik der Insel beschert, und dafür wird uns unser Volk auf ewig dankbar sein."
 crb_tari_topeng:0 "Tari Topeng"
 crb_tari_topeng_desc:0 "Der Tari-Topeng-Maskentanz ist eine der bedeutendsten Traditionen unserer Nation. Tänzer und Musiker widmen diesem farbenfrohen Fest ihr Leben und steigern so die Moral der Nation."
 crb_alis_panther:0 "Der Panther"
 crb_alis_panther_desc:0 "Eines der bedeutendsten Symbole unserer Nation ist der Panther, ein tödliches Tier, das sich tief im Dschungel unserer Insel verborgen hält. Seine Gefährlichkeit macht ihn zu einem furchteinflößenden Gegner. Der Dschungel macht es niemandem leicht."
 crb_mount_ciremai:0 "Der Berg Ciremai"
 crb_mount_ciremai_desc:0 "Eine Rauchsäule erhebt sich vom höchsten Punkt unserer Nation, und wenn die Nacht hereinbricht, werden unsere Feinde vom Zorn und Feuer des Berges verschlungen. Der Berg Ciremai hat sich immer um seine treuen Anhänger gekümmert."
 crb_islamic_schools:0 "Islamische Schulen"
 crb_islamic_schools_desc:0 "Unsere Gelehrten sind in den Lehren unseres Glaubens und der Erziehung unserer Jugend versiert. Eine Reihe von Schulen, die sich der Anleitung unseres Volkes widmen, wurden gegründet, um zu gewährleisten, dass wir eine fähige und fromme Nation sind."
 crb_batik_textiles:0 "Batik-Textilien"
 crb_batik_textiles_desc:0 "Die Batikfärbetechnik ist auf ganz Java populär, doch keine Nation ist dafür so bekannt wie Cirebon. Unsere Weber haben sich auf dieses Verfahren spezialisiert, und die gesamte Insel beneidet uns um unsere Kompetenz bei der Herstellung der Stoffe."
 crb_royal_lineage:0 "Königliche Abstammung"
 crb_royal_lineage_desc:0 "Die königliche Abstammung der Anführer unserer Nation macht sie zum Herrschen geeignet. Möge ihre Weisheit unser Land reich an Wohlstand machen und ihr Geist niemals von Gier übermannt werden."
 flavor_iro.1.t:0 "Ein unverzeihlicher Affront"
 flavor_iro.1.d:0 "Sie kamen in der Nacht. Ihre Gesichter kaum vom Mond erhellt und ihre Speere bedrohlich von den Fackeln funkelnd. Sie kamen in der Stille. Ihre Schritte leise und schnell wie ein Sommerwind. Es war beinahe unmöglich, sie zu hören. Dann war die Stille vorbei und mit ihr die Nacht.\nSie überfielen unser Dorf, brannten die Zelte nieder, stahlen Nahrung und nahmen Gefangene. Viele unserer Krieger wachten sofort auf und versuchten, sie aufzuhalten, doch sie waren nicht auf den Angriff vorbereitet, sodass viele im Kampf getötet wurden. Sie töteten sie. Väter, Brüder, Söhne. Sie töteten sie alle.\nMögen sie keine Ruhe finden, solange wir leben."
 opinion_iroquois_affront:0 "Ein unverzeihlicher Affront"
 flavor_iro.1.a:0 "Unsere Herzen werden den Verlust auf ewig betrauern."
 flavor_iro.2.t:0 "Die Trauerkriege"
 flavor_iro.2.d:0 "In unserem Volk ist es Tradition, benachbarte Dörfer auf der Suche nach Gefangenen zu überfallen, um diejenigen zu ersetzen, die uns verlassen haben. Die Clanmütter haben einen "Trauerkrieg" gefordert, um Trost für den kürzlichen Tod ihrer Kinder zu finden, und es ist unsere Pflicht, einer derart vernünftigen Bitte nachzukommen.\nDies ist die Nacht. Eine blaue Nacht. Unsere Krieger haben das von uns als Ziel bestimmte Dorf erfolgreich angegriffen und inmitten des Chaos eine ganze Reihe von Einheimischen in einen Hinterhalt gelockt."
 flavor_iro.2.a:0 "Wir sollten ein paar Gefangene nehmen."
 flavor_iro.3.t:0 "Ein neuer Gefangener"
 flavor_iro.3.d:1 "Unsere Krieger sind mit einigen Gefangenen von ihrem letzten Raubzug zurückgekehrt. Siegreich sind sie vor [Root.Monarch.GetName] getreten und legten ein Kind vor [Root.GetMihnsie]. "Im Gegenzug für Euren Verlust", war zu hören und Tränen liefen über mehr als ein Gesicht."
 flavor_iro.3.a:1 "Weist ihn zurück."
 flavor_iro.3.b:0 "Adoptiert ihn."
 iroquoian_iron_fist_opinion:0 "Eiserne Faust"
 iroquoian_iron_fist:0 "Eiserne Faust"
 desc_iroquoian_iron_fist:0 "Wir regieren mit eiserner Faust über unsere Feinde."
 flavor_iro.5.t:0 "Ein neuer General"
 flavor_iro.5.d:1 "Das Kind, für das sich unser Stamm entschieden hat, ist inmitten unseres Volkes aufgewachsen, stark und tugendhaft. Es hat seine Tapferkeit im Kampf mehrfach unter Beweis gestellt, ebenso wie seine Hingabe an den Schutz unseres Dorfes. Sein verlässliches Lächeln hat das Vertrauen vieler unserer stärksten Krieger gewonnen, und sie würden ihm ohne Zögern folgen. Es ist schwer, sich an die Zeit zurückzuerinnern, als er nur ein verängstigtes Kind war, das zurück nach Hause wollte.\nEndlich können wir mit Stolz verkünden, dass dies nun seine Heimat ist."
 flavor_iro.5.a:0 "Sie werden so schnell groß ..."
 flavor_iro.4.t:0 "Die Mutter der Nation"
 flavor_iro.4.d:1 "Der jüngste Krieg hat unserer Nation im Kern geschadet. Eine Frau hat unsere Entscheidungen während der Schlacht genau beobachtet. Unseren alten Traditionen Respekt zu erweisen und uns um unsere Gefangenen zu kümmern, ist etwas, was uns stolz machen sollte. Diese alte, weise Frau stellte sich unseren Kriegern als Jigonsaseh vor, als Mutter der Völker, ein Titel, den der Große Friedensstifter ihr vor langer Zeit gegeben hatte. Ihre umsichtigen Augen waren von Freude erfüllt.\n"Frohlocket", sagte sie, "denn ihr habt unser Volk geehrt.""
 flavor_iro.4.a:0 "Wir haben uns gut geschlagen."
 mother_of_nations:0 "Mutter der Nation"
 desc_mother_of_nations:0 "Die Mutter der Nationen segnet unser Volk mit ihrer Führung."
 burghers_estate_events.17.1.t:0 "Tropische Stadtplanung"
 burghers_estate_events.17.1.d:1 "Während wir wachsen und neue tropische Provinzen zu unserem Reich hinzufügen, hat der $ESTATE_BURGHERS$-Stand von [Root.GetName] damit begonnen, Pläne für die weitere Entwicklung dieser Orte zu schmieden, damit sie groß und mächtig werden können."
 burghers_estate_events.17.1.a:0 "In Ordnung."
 have_crown_colony_tt:0 "Besitzt eine §YKronkolonie§!."
 have_private_enterprise_tt:0 "Besitzt ein §YPrivatunternehmen§!."
 have_self_governing_colony_tt:0 "Besitzt eine §YSelbstverwaltungskolonie§!."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 lanfang_decision_formation:0 "Chinesische Bergbaukollektive sind begierig darauf, die Goldminen von Borneo auszubeuten. Wir sollten ihnen die Möglichkeit geben, selbstverwaltete Gemeinschaften zu gründen, damit sie ihre Arbeit möglichst effektiv ausführen können."
