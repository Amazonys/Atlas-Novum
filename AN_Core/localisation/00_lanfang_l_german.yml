 cloves:0 "Gewürznelken"
 clovesDESC:0 "Nelken sind ein kostbares Gewürz, das von den Maluku-Inseln in Indonesien stammt und das im Mittelpunkt mehrerer Kriege über die Beherrschung seines Anbaus stand. Nelken sind die aromatischen Blütenknospen, die geerntet werden, sobald sie von einem ursprünglichen blassen Farbton in ein leuchtendes Rot übergehen. Gewürznelken werden in den Küchen von Asien bis zum Mittelmeerraum häufig benutzt und sind durch die Kolonisierung sogar bis nach Amerika gelangt."
 # Events
 khmer.1.t:0 "Das dunkle Zeitalter Kambodschas"
 khmer.1.d:0 "Das einst mächtige Reich der Khmer ist gefallen. Angkor, das Herz der khmerischen Zivilisation, ist zerstört und verlassen, nachdem es von den thailändischen Invasoren geplündert wurde. Überall in Kambodscha verfallen Tempel und Städte, während König[Root.GetMinFemale] [Root.Monarch.GetName] darum kämpft, [Root.Monarch.GetHerHis]e Herrschaft über die neue Hauptstadt [Root.Capital.GetCapitalName] hinaus auszuüben. Dies ist eine dunkle Zeit für das Volk der Khmer."
 khmer.1.a:0 "Wir werden uns erneut erheben!"
 khmer_dark_age_tt:0 "§YAlle Machtkosten§! sind um §R25 %§! erhöht"
 khmer.2.t:0 "Wiederaufleben der Khmer"
 khmer.2.d:0 "Die Jahre seit dem Untergang von Angkor waren schwierig, doch durch die unermüdlichen Bemühungen [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] konnten wir wieder aus jener Dunkelheit hervortreten, die [Root.GetName] befallen hatte. Die große Stadt Angkor und ihre majestätische Tempelanlage wurden instand gesetzt, und [Root.GetMderdie] [Root.Monarch.GetTitle] hat es erneut als Hauptstadt ausgerufen. Das Land ist wieder bevölkert und ertragreich, und die Herzen unseres Volkes sind von neuem Mut erfüllt. Das Reich der Khmer ist bereit, sich erneut zu erheben."
 khmer.2.a:0 "Sieg für [Root.GetName]!"
 khmer.3.t:0 "Glaube in [Root.GetName]"
 khmer.3.d:0 "Unsere Konvertierung zum Theravada-Buddhismus verlief nicht ohne Schwierigkeiten. Es gibt manche, die sich den Lehren Buddhas widersetzten und weiterhin den Hinduismus praktizieren, während andere glauben, der Mahayana-Zweig sei der wahre Weg. Da wir nun einen gewissen Anschein von religiösem Frieden erreicht haben, sollten wir uns entscheiden, welchen Glauben wir als Staatsreligion annehmen wollen."
 khmer.3.a:0 "Unser Theravada-Glaube wird uns zur Erleuchtung führen."
 khmer.3.b:0 "Lasst uns auf unsere Vergangenheit blicken. Wir kehren zum Hinduismus zurück."
 khmer.3.c:0 "Der Mahayana-Buddhismus ist das Richtige für uns."
 dark_age_of_cambodia:0 "Das dunkle Zeitalter Kambodschas"
 desc_dark_age_of_cambodia:0 "Unsere Zivilisation liegt in Trümmern. Das Reich der Khmer ist gefallen."
 siamese_nation_title:0 "Siamesische Nation gründen"
 siamese_nation_desc:0 "Die thailändischen Völker müssen unter einem einzigen Staat vereint und in einem Reich zusammengefasst werden, das ganz Südostasien beherrschen wird."
 flavor_peg.1.t:0 "Shin Sawbu"
 flavor_peg.1.d1:0 "Da es keinen männlichen Erben in Pegu gibt und [Root.Heir.GetName] noch ein Kind ist, steht das Königreich ohne Anführer dar. In diesen Zeiten des Krieges und der Ungewissheit blickt das Volk hilfesuchend zu Shin Sawbu, der Mutter von König Binnya Waru. Shin Sawbu ist eine Frau von außergewöhnlichem verwalterischem Talent und großer Frömmigkeit, die seit vielen Jahrzehnten den königlichen Haushalt beaufsichtigt. Sie zur Regentin zu ernennen, wird beim Volk gewiss beliebt sein."
 flavor_peg.1.d2:0 "Da es keinen männlichen Erben in Pegu gibt, ist die Nachfolge unsicher. In diesen Zeiten des Krieges und der Ungewissheit blickt das Volk hilfesuchend zu Shin Sawbu, der Mutter von König Binnya Waru. Shin Sawbu ist eine Frau von außergewöhnlichem verwalterischem Talent und großer Frömmigkeit, die seit vielen Jahrzehnten den königlichen Haushalt beaufsichtigt. Sie zur Erbin des Königreichs zu ernennen, wird beim Volk gewiss beliebt sein."
 flavor_peg.1.a:0 "Shin Sawbu soll unsere Königin sein."
 flavor_peg.1.b:0 "Sie ist für den Thron ungeeignet."
 flavor_peg.2.t:0 "Dhammazedi"
 flavor_peg.2.d:2 "Während der unglücklichen Jahre am Hof von Ava traf Shin Sawbu einen Mönch namens Pitakahara, der sowohl in spirituellen als auch in weltlichen Dingen außergewöhnlich weise war, und so entschied sich Shin Sawbu, ihn zu unterstützen. Pitakaharas Treue gegenüber der zukünftigen Königin war groß, und sie schmiedeten einen Plan, um gemeinsam zurück nach Pegu zu fliehen. Pitakahara ist nun der engste Berater der Königin, und da Shin Sawbu nun ihr Alter spürt, möchte sie sich zurückziehen und ein Leben in spiritueller Hingabe führen. Sie erwägt offen, Pitakahara mit einer ihrer Töchter zu verheiraten, ihm den Titel Dhammazedi zu verleihen und ihn zum König von Pegu auszurufen."
 flavor_peg.2.a:0 "Lasst Dhammazedi ohne Umwege den Thron besteigen."
 flavor_peg.2.b:0 "Ernennt Dhammazedi zum Thronfolger."
 flavor_peg.2.c:0 "Wir werden uns nicht von einem Mönch regieren lassen."
 flavor_suk.1.t:0 "Der Aufstieg von Trailok"
 flavor_suk.1.d:0 "In den letzten Jahren ist das einst mächtige Königreich Sukhothai gefallen und nun nur noch ein Vizekönigreich von Ayutthaya. Nach dem Tod ihres letzten Souveräns Borommapan wurde ein ayutthayischer Prinz zum König von Sukhothai ernannt. Dieser Prinz, Trailok, hat nun den Thron von Ayutthaya bestiegen, was eine einzigartige Gelegenheit bietet, Sukhothai vollständig in unser Reich einzugliedern."
 flavor_suk.1.a:0 "Gliedert Sukhothai in das Königreich Ayutthaya ein."
 flavor_suk.1.b:0 "Ernennt einen neuen Vizekönig in Sukhothai."
 flavor_suk.1.c:0 "Trailok soll das entscheiden."
 flavor_suk.2.a:0 "Herrscht von Sukhothai aus und ernennt einen neuen Prinzen in Ayutthaya."
 flavor_suk.2.b:0 "Lehnt den Thron von Ayutthaya ab."
 flavor_suk.2.c:0 "Ernennt einen Gouverneur in Sukhothai."
 abandoned_mlc:0 "Gab Malakka auf"
 emerald_buddha:0 "Der Smaragd-Buddha"
 desc_emerald_buddha:0 "Dieses heilige Artefakt befindet sich in einem Tempel in dieser Provinz. Bewacht es gut, denn es ist unter unseren Feinden sehr begehrt."
 emerald_buddha_tt:2 "§YDer Smaragd-Buddha§! wird aus §Y[emerald_buddha_province.GetName]§! entfernt."
 emerald_buddha_alternate:0 "Der Smaragd-Buddha"
 desc_emerald_buddha_alternate:0 "Dieses heilige Artefakt befindet sich in einem Tempel in dieser Provinz. Bewacht es gut, denn es ist unter unseren Feinden sehr begehrt."
 renovate_emerald_buddha_shrine_title:0 "Schrein des Smaragd-Buddhas renovieren (§YKarma +§!)"
 renovate_emerald_buddha_shrine_desc:1 "Der Schrein mit dem heiligen Smaragd-Buddha ist renovierungsbedürftig, nicht nur um seiner rein materiellen Erhaltung willen, sondern auch, um jene Aspekte des Buddhismus hervorzuheben, die für den Staat gegenwärtig nützlich sind."
 renovate_emerald_buddha_shrine_alternate_title:0 "Schrein des Smaragd-Buddhas renovieren (§YKarma -§!)"
 renovate_emerald_buddha_shrine_alternate_desc:1 "Der Schrein mit dem heiligen Smaragd-Buddha ist renovierungsbedürftig, nicht nur um seiner rein materiellen Erhaltung willen, sondern auch, um jene Aspekte des Buddhismus hervorzuheben, die für den Staat gegenwärtig nützlich sind."
 flavor_lna.1.t:0 "Der Smaragd-Buddha"
 flavor_lna.1.d:0 "Die Tore von [From.GetCapitalName] sind gefallen und der Weg zum Schrein des Smaragd-Buddhas ist frei. Trotz der Proteste der Mönche, die sich um den Schrein kümmern, haben unsere Soldaten die heilige Ikone geplündert und sie für die Reise nach [Root.Capital.GetCapitalName] vorbereitet, denn nur dort wird sie von würdigeren Hütern verehrt und geschützt werden können."
 flavor_lna.1.a:0 "Das [From.Owner.GetAdjective]e Volk war es nicht einmal wert, sie auch nur anzuschauen."
 flavor_lna.2.t:0 "Diebstahl des Smaragd-Buddhas"
 flavor_lna.2.d:0 "Eine Katastrophe! Mit dem Fall von [emerald_buddha_province.GetName] liegt der Weg zum Schrein des Smaragd-Buddhas offen. Trotz der Proteste der Mönche, die sich um den Schrein des Smaragd-Buddhas kümmerten, plünderten feindliche Soldaten die heilige Ikone für ihre[From.GetMnMale] blasphemische[From.GetMnMale] [From.Monarch.GetName] und bereiten den Transport nach [From.Capital.GetName] vor."
 flavor_lna.2.a:0 "Das ist eine große Demütigung."
 estate_church_brahmins_at_court:0 "Brahmanen am Hof"
 estate_church_brahmins_at_court_desc:0 "Obwohl wir nicht dem hinduistischen Glauben folgen, genießen die Brahmanen dennoch einen Ehrenplatz in der Gesellschaft und bei Hofe."
 estate_burghers_khmer_irrigation:0 "Verbesserte Bewässerungstechniken"
 estate_burghers_khmer_irrigation_desc:0 "Der Staat stellt die Infrastruktur und die Werkzeuge zur Verfügung, die nötig sind, um einige der weltweit fortschrittlichsten Bewässerungstechniken zu nutzen, die ihrerseits wiederum ein reichhaltiges Nahrungsangebot gewährleisten und so ein schnelles Bevölkerungswachstum ermöglichen."
 estate_vaisyas_khmer_irrigation:0 "Verbesserte Bewässerungstechniken"
 estate_vaisyas_khmer_irrigation_desc:0 "Der Staat stellt die Infrastruktur und die Werkzeuge zur Verfügung, die nötig sind, um einige der weltweit fortschrittlichsten Bewässerungstechniken zu nutzen, die ihrerseits wiederum ein reichhaltiges Nahrungsangebot gewährleisten und so ein schnelles Bevölkerungswachstum ermöglichen."
