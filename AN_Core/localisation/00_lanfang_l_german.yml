 estate_church_influence_temples:0 "Kirchliche Heiligtümer"
 estate_church_influence_temples_desc:1 "Wir sollten das Privileg der Kirche respektieren, mutmaßlichen Verbrechern und Schuldnern Zuflucht zu gewähren. Das wird nicht nur die örtlichen Kirchenautoritäten erfreuen, die ihnen Unterkunft gewähren können, sondern auch das Papsttum, wenn auch auf Kosten unserer weltlichen Autorität."
 estate_church_influence_temples_tt:0 "§Y+3 Papsteinfluss§! wird beim Bau von §YTempelgebäuden§! hinzugefügt.\n§Y-3 Papsteinfluss§! wird bei der Zerstörung von §YTempelgebäuden§! abgezogen."
