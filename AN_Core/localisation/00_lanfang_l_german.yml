 siamese_absolutism:0 "Chakravarti"
 siamese_absolutism_desc:0 "Der Monarch ist mehr als nur ein Mensch. Er ist ein göttlicher Souverän, das Zentrum des Universums. Nur durch ihn kann es Frieden und Harmonie in der Welt geben."
 flavor_lna.3.t:0 "[Root.GetAdjective]er Absolutismus"
 flavor_lna.3.d:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] ist weit mehr als nur ein sterblicher Mensch. [Root.Monarch.GetSheHeCap] ist ein Chakravarti, ein göttliches Licht, das auf die Menschheit strahlt, ein großes Leuchtfeuer, das uns zu Harmonie und Erleuchtung führt. Wir müssen dafür sorgen, dass die Herrschaft von [Root.Monarch.GetTitle] [Root.Monarch.GetName] in jedem Winkel der Welt spürbar ist, damit alle Frieden und Wohlstand erfahren können."
 flavor_lna.3.a:0 "Wir werden der Welt Ordnung bringen."
 flavor_lna.3.b:0 "Unsere gegenwärtige Regierung passt gut zu uns."
 ming_crisis.10.t:0 "Unruhen in China"
 ming_crisis.10.d:0 "Die Ming-Dynastie befindet sich in einer Krise. Der Staat kämpft um die Kontrolle über sein eigenes Territorium, während Kriegsfürsten Armeen aufstellen und um die Macht in ganz China wetteifern. Wir müssen uns fragen, ob ein solch unruhiger Staat wirklich das Mandat des Himmels innehaben sollte und ob es nicht klüger wäre, dass [Root.GetName] die Tributbeziehung zu Ming überdenkt."
 ming_crisis.10.a:0 "Die Ming sind für uns nicht mehr von Nutzen."
 ming_crisis.10.b:1 "Wir werden dem Kaiser in [MNG.Capital.GetCapitalName] zur Seite stehen."
 ming_crisis.10.tt:0 "[Root.GetName] bleibt ein Tributstaat der Ming"
 ming_crisis.11.t:0 "[ming_disaster_new_tag.GetAdjective]e Nationalisten erheben sich in [ming_disaster_nationalist_province.GetName]!"
 ming_crisis.11.d:0 "Eine Gruppe [ming_disaster_new_tag.GetAdjective]er Rebellen wagt es, die Autorität [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] infrage zu stellen und zu behaupten, wir wären nicht mehr die Nachkommen des Himmels! Die Rebellen versammeln zu diesem Zeitpunkt eine bedrohliche Streitmacht in [ming_disaster_nationalist_province.GetName], die sich nun offen gegen uns auflehnt!"
 ming_crisis.11.a:0 "Wir müssen sie augenblicklich niederschlagen!"
 ming_crisis.11.b:0 "Vielleicht können sie durch ein paar Zugeständnisse besänftigt werden?"
 estate_church_karma_temples:0 "Von Mönchen geleitete Tempel"
 estate_church_karma_temples_desc:0 "Wir sollten die Verwaltung heiliger buddhistischer Tempel den Mönchen anvertrauen."
 estate_church_karma_temples_tt:0 "§Y+3 Karma§! wird beim Bau von §YTempelgebäuden§! hinzugefügt.\n§Y-3 Karma§! wird bei der Zerstörung von §YTempelgebäuden§! abgezogen."
