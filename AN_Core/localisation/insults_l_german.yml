l_german:
 insult_default:1 "Deine Mutter war ein Hamster und dein Vater riecht nach Holunderbeeren!"
 insult_default2:0 "Der Tag des Jüngsten Gerichts ist gekommen! Die Diener Luzifers wandeln auf der Erde - Oh, es ist nur der [Root.GetAdjective]e Abschaum."
 insult_default3:0 "Vielmehr denke ich, dass [Root.Capital.GetCapitalName] zerstört werden muss!"
 insult_default4:0 "Wenn der Bericht unserer Zeit von zukünftigen Generationen geschrieben wird, werden sie Euch mit einer Mischung aus Mitleid und Ekel betrachten. Auch Mitgefühl genannt."
 insult_default5:0 "Mein letzter Besuch auf dem Donnerbalken war wesentlich angenehmer als das Abendessen mit dem [Root.GetAdjective]en Botschafter."
 insult_default6:0 "Oh, seht nur, dort drüben ist etwas lieblicher Schmutz."
 insult_default7:0 "Euer Blut wird der Dünger sein, der mich nur umso reicher macht."
 insult_default8:0 "Der [Root.GetAdjective]e Pöbel weiß nichts darüber, wie man einen Staat regiert!"
 insult_default9:0 "Es gibt ein Problem mit [Root.GetName] und ich vermute, dass die Ursache dafür die [Root.Culture.GetName]en Querdenker sind."
 insult_default10:0 "In diesem großartigen Spiel seid Ihr nur ein Bauer."
 insult_default11:0 "In [From.GetName] ist das Wort "[Root.GetName]" ein Synonym für Gülle."
 insult_default12:0 "Geschichten von Euren Missetaten werden von Irland bis nach Cathay erzählt."
 insult_default13:0 "Die [Root.GetAdjective]e Kultur ist wie ein Oxymoron. Seht Ihr das nicht auch so?"
 insult_default14:0 "Möge Euer Himmel mit Kometen gefüllt sein."
 insult_default15:0 "Keine Karte kann ein Kunstwerk sein, solange Eure Nation darauf zu finden ist."
 insult_no_army:0 "Was tut Ihr da? Mich vollbluten?"
 insult_bookkeeping:0 "Eines Tages werden selbst [Root.GetAdjective]e Händler die Buchhaltung verstehen."
 insult_rome:0 "Vielleicht sollten meine Armeen herausfinden, ob wirklich alle Straßen nach Rom führen."
 insult_heir_hunter:0 "Ich habe gehört, dass Euer Erbe gerne jagt. Seid vorsichtig. Es wäre schade, wenn ein unvorhergesehener Unfall passieren würde."
 insult_monarchy:1 "Eure gesamte Linie ist nicht zweckdienlich."
 insult_european_indian:0 "Hier wächst also der Pfeffer? Es scheint, dass wir gerade rechtzeitig für eine reiche Ernte gekommen sind..."
 insult_diamonds:0 "Man sagt, dass Diamanten ewig halten und ihr scheint eine Menge von ihnen zu haben. Gebt uns ein paar und wir werden herausfinden, ob Eure Dynastie auch ewig hält."
 insult_christian_muslim:0 "Es ist ein gefährliches Wunder, wie ein Heide wie ihr so ein reiches und wohlhabendes Land erwerben konnte. Zum Glück wird dies bald behoben sein."
 insult_against_bahmanis:0 "Bald schon werden alle Eure Schätze uns gehören, einschließlich des türkisen Stuhls, den Ihr so schätzt."
 insult_against_timurid:0 "Ihr hättet eine gute Nation abgeben können, wenn Ihr nicht so sehr damit beschäftigt gewesen wärt, einander umzubringen, um herauszufinden, wer mehr mit dem größten Mörder unserer Zeit verwandt war."
 insult_against_deccani:0 "Während wir eine Zivilisation aufbauten habt Ihr Euch unter den Landstreichern der Dekkan versteckt. Verbeugt Euch jetzt oder erhaltet Euer gerechtes Ende durch die Hände der Erben von Timur und Dschingis."
 insult_portugal_vs_africa_or_india:0 "Wir sind weit gereist und haben viele Gefahren überstanden, um Eure Küsten zu erreichen. Nichts konnte uns jedoch auf die abscheulichen Sünden an Eurem heidnischen Hof vorbereiten."
 insult_against_habsburg:0 "Der [From.GetAdjective]e Thron darf nicht von Eurer verfluchten und deformierten Linie befleckt wird."
 insult_byz_to_ven:0 "Ihr seid die Geißel dieser Erde und werdet für das, was Ihr getan habt, von den Mauern gehängt!"
 insult_guybrush:0 "Ihr kämpft wie eine Kuh!"
 insult_against_guybrush:0 "Ihr kämpft wie ein Milchbauer!"
 insult_low_dipadm:0 "Der Kopf von [Root.Monarch.GetName] ist so leer wie die Unterhose eines Eunuchen."
 insult_pvp:0 "l2p, noob!"
 insult_pvp2:0 "Git gud."
 insult_cossack_to_turk:0 "Oh Sultan, türkischer Teufel und des Teufels Freund und Verwandter, Sekretär von Luzifer selbst."
 insult_muslim_truce:0 "Wenn unsere Söhne auf den heutigen Tag zurückblicken, werden sie sehen, dass Ihr zwar Euren Bart abrasiert habt, wir aber Euren Arm entfernt haben."
 insult_against_denmark:0 "Es riecht etwas vergammelt im Staat Dänemark."
 insult_against_england:0 "Wenn [Root.Monarch.GetName] in die Themse fallen würde, wäre das ein Unglück. Wenn [Root.GetMihnsie] aber wieder jemand herausgezogen hätte, wäre das eine Katastrophe."
 insult_marprelate:0 "[Root.Monarch.GetName] ist [Root.GetMeineine] schleimig[Root.GetMrMale], schadhafter[Root.GetMrMale], schändende[Root.GetMrMale], spitzfindige[Root.GetMrMale] Prälat und Thronräuber."
 insult_marprelate2:0 "[Root.GetMEuerEure] [Root.Monarch.GetTitle] ist [Root.GetMeineine] gesetzwidrige[Root.GetMrMale], unnatürliche[Root.GetMrMale], falsche[Root.GetMrMale] und unzüchtige[Root.GetMrMale] Gouverneur der Kirche. [Root.GetMEinEine] Abgesandte[Root.GetMrMale] des Teufels, kleinliche[Root.GetMrMale] Papst, Antichrist, fleischgewordener Teufel, Schelm und ideenreicher Lügner."
 insult_against_saxony:0 "Es wäre eine Schande, wenn Eurem Porzellan etwas zustoßen würde..."
 insult_fort:0 "Eure Mauern werden sich vor unseren Kanonen wie Sand im Meer auflösen."
 insult_revolutionary:0 "Eure Leiche wird den Weg des Fortschritt ebnen, [Root.Monarch.GetName]!"
 insult_monarchy_rank:0 "Ist der traurige Anblick auf Eurem Kopf das, was in [Root.GetName] als Krone durchgeht?"
 insult_low_adm:0 "Ich hatte eine andere Beleidigung für Euch vorbereitet, aber ich bezweifle, dass Ihr Sie lesen könntet."
 insult_against_gbr:0 "Es ist Zeit, dass die Sonne sich auf im britischen Reich legt."
 insult_from_arabs:0 "Möget Ihr lebendig in den Bauch eines toten Kamels genäht werden."
 insult_against_craven:0 "Ich schlage vor, dass Ihr die Hose Eurer Uniform braun färbt."
 insult_against_sinner:0 "Weiß [Root.Consort.GetName], wie viele Dienstmädchen Ihr in Eurer Kammer haltet?"
 insult_against_hre:0 "Ihr seid weder heilig, noch römisch, noch ein Reich."
 insult_against_serbia:0 "Euer Adler hat zwei Köpfe, aber nicht einmal eine Krone."
 insult_against_european_in_india:0 "Es ist Zeit für Euch zu gehen."
 insult_japanese:0 "Nicht einmal Seppuku könnte Eure Ehre wiederherstellen."
 insult_loans:0 "Der fürchterliche Zustand Eurer Wirtschaft ist eine Warnung an alle Möchtegern-Herrscher."
 insult_rebels:0 "Ich hörte, dass Euer Volk revoltiert. Zumindest das habt Ihr gemeinsam."
 insult_low_mil_tech:0 "Können Eure Soldaten schon das Scheunentor treffen oder denken sie immer noch, dass Musketen zum Schlagen sind?"
 insult_golden_horde_vs_muscovy:0 "Ihr emporkommenden Steuereintreiber solltet Euren Platz kennen... zertrampelt unter unseren Pferden!"
 insult_wallachia_to_ottomans:0 "Wir werden [Root.Monarch.GetName] auf einen Nagel spießen, so wie wir es auch mit Eurer erbärmlichen Armee getan haben."
 insult_barbary_pirates:0 "Ihr habt das Mittelmeer zu lange heimgesucht, verfluchter Pirat!"
 insult_turkish_drunkard:0 "Ihr seid wahrlich der Sultan des Rum, ihr betrunkenes Schwein!"
 insult_against_england2:0 "Euer Königreich ist wahrlich nur ein Pferd wert."
 insult_against_scotland:0 "Wir werden Euer Leben und Eure Freiheit nehmen!"
 insult_for_buddhists:0 "Möget ihr Samsara erliegen und tausende Leben ohne Freude oder Erleuchtung erleben."
 insult_for_persians:0 "Unsere Pfeile werden die Sonne verdunkeln!"
 chinese_insult_1:0 "Ich habe gehört, dass [Root.Monarch.GetName] ein frommer Anhänger der [Root.religion.GetName]en Religion ist und diese Euer Schicksal im nächsten Leben bestimmen wird. In diesem Leben jedoch ist es der Kaiser, der über Euer Schicksal entscheidet."
 chinese_insult_2:0 "Zeigt dem Kaiser Euren Gehorsam und genießt ein glückliches Leben oder trefft die Armee des Himmels!"
 chinese_insult_3:0 "Eure Missetaten sind bisher nicht weiter als kleine Wehwehchen. Korrigiert sie, bevor sie sich weiter infizieren."
 insult_explorer_vs_africa_or_india:0 "Habt Ihr eine Flagge für mich?"
 insult_republic_to_monarchy:0 "Seltsame Frauen, die in Bächen liegen und Schwerter verteilen, sind keine Grundlage für ein Regierungssystem. Die höchste Exekutivgewalt kommt vom Mandat der Masse und nicht von einer absurden Wasserzeremonie."
 insult_pirates_1:0 "Wie habt ihr mich grade genannt, Taugenichts ? Ich habe die sieben Meere bereist und habe über hundert bestätigte Plankengänge."
 insult_pirates_2:0 "Ich werde euch mit einem Kugelhagel durchlöchern. Ihr werdet sinken, Lumpenpack."
 insult_pirates_3:0 "Wenn ihr weiterhin Rum trinkt, wird die Welt bald von einem sehr dreckigen Halunken erlöst sein!"
 insult_pirates_4:0 "Ich hatte einmal einen Hund, der klüger war als du."
 insult_pirates_5:0 "Ich gebe euch die Wahl. Ihr könnt ausgeweidet oder enthauptet werden!"
 insult_jungle:0 "Es ist wahr, muss ich zugeben, dass [Root.GetName] von größerem Umfang als [From.GetName] ist. Aber ihr müsst eingestehen, dass [From.Monarch.GetName] über Männer herrscht, während [Root.GetName] nur über Wälder und Mücken herrscht."
