 institution_events.3.dpoly:2 "Die Entdeckung der Neuen Welt durch [institution_origin.Owner.GetName] hat alle Blicke auf Polynesien und seine auf dem Ozean reisenden Bewohner gelenkt. Rangi folgend, der einst den Horizont erkundete, haben die [institution_origin.Owner.GetAdjective]en Entdecker nun weit mehr als nur eine Insel entdeckt: Sie sind auf einen vollkommen neuen Kontinent gestoßen, der reich an fruchtbaren Böden und ungeahnten Möglichkeiten ist. Das Zusammentreffen der Alten und der Neuen Welt hat zu einer Verbreitung von Ressourcen und technologischen Fortschritten sowie einer erhellenden Erkenntnis über die wahre Weite unserer Welt geführt. Tiere, Nutzpflanzen, Silber und Krankheiten verbreiten sich über den Pazifik, und die [institution_origin.Owner.GovernmentName] von [institution_origin.Owner.GetName] entwickelt sich immer mehr zu einem Modell einer wahrhaft globalisierten Wirtschaft. Siedler aus dem gesamten polynesischen Dreieck beginnen, den von den Sternen und den Tieren vorgegebenen Wegen zu folgen, um ihren eigenen Pfad in die Neue Welt zu finden und ihr eigenes Leben unter den Ureinwohnern dieser neuen Länder zu gestalten. Von [institution_origin.GetCapitalName] bis Antananarivo wird nun über die Zukunft der Welt diskutiert."
