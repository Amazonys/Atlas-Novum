 institution_events.4.t:0 "Wachstum der Druckerindustrie"
 institution_events.4.d:1 "Die Möglichkeit zur Massenherstellung von Schrifterzeugnissen sollte die Verbreitung von Wissen revolutionieren und in vielerlei Hinsicht auch die frühmoderne Gesellschaft als Ganzes. Die neue Kunst, zu deren Pionieren der venezianische Maler Aldus Manutius zählte, half dabei, die Renaissance voranzutreiben, indem die übersetzten Klassiker für ein breiteres Publikum zugänglich gemacht wurden. Später profitierte die Reformation in hohem Maße von der Fähigkeit, kritische Publikationen und Übersetzungen der Heiligen Schrift zu verbreiten.\n\nDer Buchdruck ist nun als Technik ausgereift und in ganz [institution_origin.GetContinentName] zu finden, weshalb Hunderttausende von Exemplaren religiöser und politischer Pamphlete, aber auch wissenschaftlicher Traktate und Abhandlungen über das rechte Verhalten auf dem gesamten Kontinent kursieren. Da nun allerorten Druckerstuben aus dem Boden gestampft werden, ist es für gewöhnliche Herrscher schwer geworden, die neue Technik einzudämmen, denn die vergleichsweise einfachen Produktionsmittel ermöglichen das Umgehen einer Zensur, indem man das Geschäft über eine Grenze verlegt oder einfach nur den Namen auf einer Titelseite ändert."
