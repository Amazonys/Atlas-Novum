 institution_events.201.d:0 "Reisende sprechen von einer großen Wiedergeburt alter Ideale in weit entfernten Ländern. Es ist schwer, solche Gerüchte ernst zu nehmen, obwohl laut den Berichten großartige Geheimnisse von den Denkern dieser "Renaissance" enthüllt wurden."
 institution_events.3.t:0 "Geburt des Kolonialismus"
 institution_events.3.d:1 "Die Entdeckung der Neuen Welt läutete ein neues Zeitalter nicht nur für die Kolonisten und Kolonisierten ein, sondern führte auch zu einer Verbreitung von Rohstoffen und Techniken sowie einer Vermessung der riesigen Weiten des Globus. Mit der Verbreitung von Tieren, Feldfrüchten, Silber und Krankheiten über den Atlantik wurden die ersten Schritte zu einer wahren Weltwirtschaft unternommen. Während ferne Lande und Völker kartiert und dokumentiert wurden, wurden sowohl Ideen im Allgemeinen als auch religiöse und philosophische Debatten im Besonderen dank dessen, was wir in den Gesellschaften in Übersee vorfanden, immer facettenreicher. Große Geister sehen die Notwendigkeit, infrage zu stellen, was einst als unumstößliche Wahrheit galt, und von [institution_origin.GetCapitalName] bis Fatehpur Sikri steht das Wesen der Welt nun offen zur Debatte."
 institution_events.3.da:2 "Die Entdeckung der Neuen Welt durch [institution_origin.Owner.GetName] hat nicht nur für die Kolonisatoren und Kolonisierten, sondern für die gesamte Alte und Neue Welt eine neue Ära eingeläutet. Das Zusammentreffen der Alten und der Neuen Welt hat zu einer Verbreitung von Ressourcen und technologischen Fortschritten sowie einer erhellenden Erkenntnis über die wahre Weite unserer Welt geführt. Tiere, Nutzpflanzen, Silber und Krankheiten verbreiten sich über den Pazifik, und die [institution_origin.Owner.GovernmentName] von [institution_origin.Owner.GetName] entwickelt sich immer mehr zu einem Modell einer wahrhaft globalisierten Wirtschaft. In ganz Asien und darüber hinaus beginnen Adelige und weltliche Führer darüber zu debattieren, wie die Regionen der Neuen Welt in ihren Staat eingegliedert werden können und wie die Ureinwohner der Neuen Welt am besten mit der [institution_origin.Owner.Religion.GetName]en Philosophie vertraut gemacht werden können. Von [institution_origin.GetCapitalName] bis Ceuta wird nun über die Zukunft der Welt diskutiert."
 institution_events.3.dc:2 "Die Entdeckung der Neuen Welt durch [institution_origin.Owner.GetName] hat nicht nur für die Kolonisatoren und Kolonisierten, sondern für die gesamte Alte und Neue Welt eine neue Ära eingeläutet. Das Zusammentreffen der Alten und der Neuen Welt hat zu einer Verbreitung von Ressourcen und technologischen Fortschritten sowie einer erhellenden Erkenntnis über die wahre Weite unserer Welt geführt. Tiere, Nutzpflanzen, Silber und Krankheiten verbreiten sich über den Pazifik, und die [institution_origin.Owner.GovernmentName] von [institution_origin.Owner.GetName] entwickelt sich immer mehr zu einem Modell einer wahrhaft globalisierten Wirtschaft. Schon jetzt debattieren konfuzianische Herrscher darüber, wie die Regionen der Neuen Welt am besten in die alte [institution_origin.Owner.GetAdjective]e Regierung eingegliedert werden können und wie genau die Kulturen und die religiösen Praktiken der Ureinwohner in die eigene Nation integriert werden könnten. Von [institution_origin.GetCapitalName] bis Ceuta wird nun über die Zukunft der Welt diskutiert."
 institution_events.3.djap1:2 "Die Entdeckung der Neuen Welt durch [institution_origin.Owner.GetName] hat nicht nur für die Kolonisatoren und Kolonisierten, sondern für die gesamte Alte und Neue Welt eine neue Ära eingeläutet. Das Zusammentreffen der Alten und der Neuen Welt hat zu einer Verbreitung von Ressourcen und technologischen Fortschritten sowie einer erhellenden Erkenntnis über die wahre Weite unserer Welt geführt. Tiere, Nutzpflanzen, Silber und Krankheiten verbreiten sich über den Pazifik, und die [institution_origin.Owner.GovernmentName] von [institution_origin.Owner.GetName] entwickelt sich immer mehr zu einem Modell einer wahrhaft globalisierten Wirtschaft. Bereits jetzt kartieren Verwalter der [institution_origin.Owner.GetAdjective]en [institution_origin.Owner.GovernmentName] die entdeckten Regionen der Neuen Welt, auf die im Namen des Kaisers Anspruch erhoben werden soll, dokumentieren die Bräuche und Eigenarten der fremden Einheimischen der Neuen Welt und debattieren darüber, wie ihre spirituellen und kulturellen Unterschiede [institution_origin.Owner.Monarch.GetMdemder] [institution_origin.Owner.Monarch.GetTitle] am besten dienen können. Von [institution_origin.GetCapitalName] bis Ceuta wird nun über die Zukunft der Welt diskutiert."
