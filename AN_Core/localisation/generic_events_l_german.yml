 border_friction.1t:0 "Grenzdisput"
 border_friction.1d:1 "Nicht alle sind glücklich darüber, dass wir uns mit [border_claim_country.GetUsableName] verbündet haben. Eine einflussreiche Fraktion bestehend aus [Root.GetAdjective]en [Root.GetNoblemenPoliticians] hat auf ein Ende des Bündnisses gedrängt und sich dabei auf die Provinz [border_claim_province.GetName] konzentriert. Diese wird zwar von [border_claim_country.GetUsableName] gehalten, aber von vielen als rechtmäßig uns zustehende Provinz angesehen. Ihnen ist es gelungen, großflächige Empörung über die Lage zu schüren!"
 border_friction.1a:0 "Vielleicht ist eine Änderung der Politik in Ordnung..."
 border_friction.1b:0 "Das Volk beruhigen und weitermachen"
 border_friction.1c:0 "Widerruft Euren Anspruch."
 border_friction.2d:1 ""[border_claim_province.GetName], unsere rechtmäßige Provinz, wird von einer anderen Nation gehalten, und unsere Regierung scheint nicht daran interessiert, sie zurückzugewinnen! Welchen Nutzen hat sie dann überhaupt?", verkündet das Flugblatt und ruft nach einem Krieg mit [border_claim_country.GetUsableName].\n\nVon dieser Schimpfrede angestachelt überzieht eine großflächige Unzufriedenheit über unser Versagen bei der Rückgewinnung der von uns beanspruchten Provinzen die Nation."
 ignored_unrest:0 "Ignorierte Unruhen"
 desc_ignored_unrest:0 "Das Ignorieren der Unruhen, die durch die hohen Steuern und die kulturellen und religiösen Unstimmigkeiten entstanden sind, führte zu einer noch größeren Unzufriedenheit unter unseren Bürgern."
 lower_taxes_unrest:0 "Niedrigere Steuern"
 desc_lower_taxes_unrest:0 "Durch die Senkung der Steuern ist es uns gelungen, die Zufriedenheit unserer Bürger zu steigern."
 dynastic_events.1.t:0 "Sternenlicht"
 dynastic_events.1.d:0 "Die Geburt eines Thronfolgers rückt näher und ein Astrologe hat gerade sein Werk vollendet. Er verkündet, dass ein Kind, an diesem Tag in einem Königshaus geboren, über ein mächtiges Königreich herrschen wird, und es fortbestehen wird, wenn der schwache Klang des Schreis eines Neugeborenen erklingt. "Eine Tochter", gibt die Hebamme bekannt. "Ihr habt eine gesunde und kräftige Tochter, mein [Root.Monarch.GetTitle].""
 dynastic_events.1.a:0 "Nennt sie Elisabeth."
 dynastic_events.1.b:0 "Ihr Name soll Catherine sein."
 dynastic_events.1.c:0 "Gebt ihr einen traditionell [Root.Culture.GetName]en Namen"
 dynastic_events.1.e:0 "Sara ist ein hübscher Name."
 dynastic_events.2.t:0 "Neugeborene Tochter"
 dynastic_events.2.d:0 "Die Menschen jubelten, als sie von der Neuigkeit erfuhren, dass eine kleine Prinzessin geboren wurde. Sie haben tage- und nächtelang gefeiert, aber Ihr habt Eurer kleinen Tochter, der neuen Thronfolgerin, noch keinen Namen gegeben."
 dynastic_events.2.a:0 "Ich erkläre sie zu meiner neuen Thronfolgerin."
 dynastic_events.2.b:0 "Ich will einen männlichen Thronfolger!"
 dynastic_events.3.t:0 "Talentierte und ehrgeizige Tochter"
 dynastic_events.3.d:0 "Das Fehlen eines Thronfolgers besorgt sowohl das Volk von [Root.Country.GetName] als auch Eure Berater. Ihr habt eine talentierte und ehrgeizige Tochter, die mit ihrem Verstand und ihrer Gerissenheit sowohl ausländische Adlige als auch Eure persönlichen Berater beeindruckt hat. Ist es nicht an der Zeit, sie als Euren Thronfolger in Betracht zu ziehen?"
 dynastic_events.3.a:0 "Sie wäre ein exzellenter Herrscher."
 dynastic_events.3.b:0 "Noch bin ich nicht tot! Ich kann immer noch ein oder zwei Söhne zeugen."
 dynastic_events.4.t:0 "Die Tochter des Herrschers"
 dynastic_events.4.d:0 "Der alte Herrscher schied ohne einen männlichen Thronfolger aus dieser Welt. Seine Tochter ist allerdings eine talentierte und intelligente Frau. Sie hat einen Anspruch auf den Thron, mit dem nur wenige konkurrieren können, und sie besitzt den nötigen Verstand, um ihn zu halten. Es gibt einen Mann aus einem anderen Land, der ebenfalls seinen Anspruch auf den Thron geltend gemacht hat. Auch wenn er nicht so überzeugend ist, so gibt es doch jene, die lieber einen Mann als eine Frau auf dem Thron bevorzugen."
 dynastic_events.4.a:0 "Krönt die Tochter des einstigen Herrschers."
 dynastic_events.4.b:0 "Wählt den ausländischen Adligen."
 dynastic_events.5.t:0 "Eine politische Heirat"
 dynastic_events.5.d:0 "In diesen Zeiten beruhen nur wenige Ehen auf Liebe, auf Leidenschaft oder gar Freundschaft. Die meisten sind politisch motiviert, bei denen die Eltern danach trachten, zwei Farmen, zwei Dynastien oder zwei Königreiche zusammenzuführen. Ohne einen Thronfolger und ohne einen Ehepartner haben viele den Vorschlag gemacht, eine Ehe zwischen unserem Land und [nameless_neighbor_no_more.GetName] sei angemessen oder sogar notwendig."
 dynastic_events.5.a:0 "Schickt einen Herold zum Monarchen und schlagt diese politische Ehe zwischen uns vor."
 dynastic_events.5.b:0 "Wenn ich heiraten soll, dann wird sie auf Liebe beruhen."
 dynastic_events.6.t:0 "Angebot einer politischen Heirat"
 dynastic_events.6.d:0 "Ein Herold von [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] ist eingetroffen und schlägt eine Heirat zwischen ihnen und [Root.Monarch.GetTitle] [Root.Monarch.GetName] vor."
 dynastic_events.6.a:0 "Akzeptiert den Vorschlag."
 dynastic_events.6.b:0 "Lehnt den Vorschlag höflich ab."
 dynastic_events.7.t:0 "Eine politische Heirat – Zusage oder nicht?"
 dynastic_events.7.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] erwartete die Antwort von [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Country.GetName] zwar nicht mit angehaltenem Atmen, [Root.Monarch.GetHerHis]e Hände zitterten jedoch immer noch, als der Herold die Nachricht übermittelte."
 dynastic_events.7.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] sagt zu!"
 dynastic_events.7.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] lehnt ab!"
 dynastic_events.8.t:0 "[From.GetAdjective]e[From.GetMrMale] [Root.Heir.GetTitle]"
 dynastic_events.8.d:0 "Ein Land ohne gesicherte Nachfolge ist ein Land in Gefahr. Nicht gewillt, auf einen eigenen königlichen Erben zu warten, hat [Root.Monarch.GetName] einen Verwandten von [From.GetName] als Thronfolger ernannt."
 dynastic_events.8.a:0 "Zumindest sind es nicht die Habsburg."
 dynastic_events.8.b:0 "A.E.I.O.U."
 dynastic_events.8.a.tt:0 "Ein Mitglied der §Y[From.Monarch.Dynasty.GetName]§!-Familie wurde zum Erben von §Y[Root.GetName]§! ernannt."
 dyn_newborn_daughter:0 "Neugeborene Tochter abgelehnt"
 desc_dyn_newborn_daughter:0 "Das Volk ist besorgt über die fehlende Erbfolge, nachdem Ihr Eure neugeborene Tochter nicht zu Eurem Thronfolger ernannt habt."
 opinion_spurned_heir:0 "Thronfolger aus unserer Dynastie verachtet"
 opinion_choose_heir:0 "Wählt einen Thronfolger aus unserer Dynastie"
 opinion_spurned_pu:0 "Personalunion mit uns abgelehnt"
 english_civil_war.11.t:0 "Parlamentarischer Sieg"
 english_civil_war.11.d:0 "Nachdem der Bürgerkrieg, der unser Land quälte, ein Ende fand, stehen wir nun an einem Scheideweg. Einige haben das Gefühl, dass dies der ideale Zeitpunkt sei, um wieder eine Monarchie in unseren Landen einzuführen, obgleich eine, die von einer strengen Verfassung und Gesetzen geregelt wird, um eine erneute Situation zu verhindern, die zu den jüngsten Aufständen führte. Andere argumentieren, dass es nun an der Zeit sei, die Monarchie endgültig abzuschaffen und eine moderne Republik zu gründen, die auf den alten Grundsätzen des englischen Parlaments beruht."
 english_civil_war.11.a:0 "Lasst uns eine konstitutionelle Republik gründen!"
 english_civil_war.11.b:0 "Eine moderne Monarchie soll es werden."
 english_civil_war.12.t:0 "Das Vermächtnis von Cromwell"
 english_civil_war.12.d:0 "Mit dem Tode unseres Lordprotektors bleibt die Frage unbeantwortet, wie es mit unserem Land weitergehen soll. Einige haben das Gefühl, dass dies der ideale Zeitpunkt sei, um wieder eine Monarchie in unseren Landen einzuführen, obgleich eine, die von einer strengen Verfassung und Gesetzen geregelt ist, um eine erneute Situation zu verhindern, die zu dem Bürgerkrieg führte, den wir gerade bewältigen konnten. Andere argumentieren, dass es nun an der Zeit sei, die Monarchie endgültig abzuschaffen und eine moderne Republik zu gründen, die auf den alten Grundsätzen des englischen Parlaments beruht."
 english_civil_war.12.a:0 "Lasst uns eine konstitutionelle Republik gründen!"
 english_civil_war.12.b:0 "Eine moderne Monarchie soll es werden."
 government_events.1.t:0 "Administrationswechsel"
 government_events.1.d:0 "Nachdem wir die Religion unserer Vorfahren aufgegeben haben, ändern wir nun auch einige unserer Verwaltungsbräuche. Statt uns auf der islamischen Begründung von Legitimität zu beruhen, geht nun alle Macht vom Monarchen und [Root.Monarch.GetHerHis]em Umfeld aus."
 government_events.1.a:0 "In Ordnung."
 westernisation.100.t:0 "[Root.GetName] wendet sich dem Westen zu."
 westernisation.100.d:0 "Durch unsere Eroberungen haben wir bewiesen, dass wir genauso mächtig sind wie unsere westlichen Nachbarn und dass unser politischer Einfluss im Westen bereits erheblich ist. Jetzt ist es an der Zeit, unseren rechtmäßigen Platz unter den Großmächten einzunehmen und sie dazu zu bringen, unseren Anteil an der Kultur, Wirtschaft und Politik Westeuropas anzuerkennen."
 westernisation.100.a:0 "Die Welt soll vor uns erzittern!"
 bad_ending_court_and_country_tooltip:0 "Dies wird ein §Rnegatives§! Ende für die §YHof und Aufklärung§!-Katastrophe herbeiführen."
 court_and_country:0 "Hof und Aufklärung"
 desc_court_and_country:0 "Der Widerstand gegen die wachsende Zentralisierung in unserem Land hat zu einer Zeit der Krise und des Konflikts zwischen Hof und Land geführt.\n§YJe nachdem, wie wir mit dieser Krise umgehen, könnten wir aus ihr als eine stärkere Nation herausgehen, als wir vorher waren.§!"
 court_and_country_events.1.t:0 "Konflikt zwischen Hof und Land"
 court_and_country_events.1.d:0 "Der Angriff vom [Root.GetAdjective]en-Staat auf Domänen, die traditionell von regionalen Aristokraten, lokalen Fürsten oder anderen Interessengruppen dominiert wurden, hat zu einem weitverbreiteten Groll gegen [Root.GetMdendie] [Root.Monarch.GetTitle] und den Hofstaat in [Root.Capital.GetCapitalName] geführt. Diese Gruppen haben sich nun vereint und bilden Allianzen zur Bekämpfung der zentralen Autorität.\nHeute haben wir eine Reihe Einwände gegen unseren kürzlich eingeführten Steuererlass erhalten, die alten Rechten und unmoralischen Verhaltensweisen der Repräsentanten [Root.GetMdesder] [Root.Monarch.GetTitle] anführen. Es ist klar, dass ein Fortsetzen des Versuchs, unsere Macht zu stärken, bei jeder Gelegenheit behindert werden wird."
 court_and_country_events.1.a:0 "Ich bin der Staat."
 court_and_country_events.1.b:0 "Versucht mit diesen Frondeuren zu verhandeln."
 court_and_country_events.2.t:0 "Ablehnung der Steuerzahlung"
 court_and_country_events.2.d:0 "Ansässige aus dem [Root.GetLocalPowerStructure] von [local_court_location.GetName] und umliegenden Provinzen weigern sich, sich einer Reihe von neuen Auflagen und Steuern zu fügen. Stattdessen hat der [Root.GetLocalPowerStructure] einen formellen Ersuch nach [Root.Capital.GetCapitalName] geschickt, mit der Bitte, einen [Root.GetLowLevelOfficialForCountry] innerhalb des Staates zu ersetzten, mit dem Hinweis von Machtmissbrauch und einer Respektlosigkeit seiner alten Privilegien."
 court_and_country_events.2.a:0 "Nehmt ihre Anführer fest!"
 court_and_country_events.2.b:0 "Schickt einen Vermittler zum [Root.GetLocalPowerStructure] in [local_court_location.GetName]."
 court_and_country_events.3.t:0 "[separatist_province.Culture.GetName]e Revolte"
 court_and_country_events.3.d:0 "Unsere Versuche, die gesetzlichen Traditionen, Steuern und Pflichten der Provinzen in der [Root.GovernmentName] von [Root.GetName] zu vereinen, hat die Anführer der [separatist_province.Culture.GetName]en Menschen dazu gebracht, ihre Landsleute zu den Waffen zu rufen. Sie behaupten, dass wir gegen die Regeln verstoßen haben, die wir geschworen hatten einzuhalten, als die [separatist_province.Culture.GetName]en Ländereien unter unsere Kontrolle geraten sind, und dass sie keine andere Wahl haben, die [separatists_wanted_country.GetAdjective]en-Banner erneut zu erheben.\nUnsere zuständigen Repräsentanten bitten uns, einen Deal vorzuschlagen, bevor es zu spät ist. Wenn wir garantieren, dass wir einige der [separatist_province.Culture.GetName]en Privilegien aufrechterhalten, könnten sie noch von der Abschaffung anderer überzeugt werden."
 court_and_country_events.3.a:0 "Diese Rebellion muss vernichtet werden!"
 court_and_country_events.3.a.tt:0 "Alle anderen §Y[separatist_province.Culture.GetName]en§! Provinzen werden die gleichen lokalen Effekte wie §Y[separatist_province.GetName]§! erhalten."
 court_and_country_events.3.b:0 "Wir werden ihre Loyalität erkaufen."
 court_and_country_events.3.b.tt:0 "Alle anderen §Y[separatist_province.Culture.GetName]en§! Provinzen werden die gleichen lokalen Effekte wie §Y[separatist_province.GetName]§! erhalten."
 court_and_country_events.3.c:0 "Dann haben sie keinen Platz in unserem Reich!"
 court_and_country_events.4.t:0 "Die Liga von [city_league_demand_rights_province.GetName]"
 court_and_country_events.4.d:0 "Die letzten Jahre haben eine Reihe neuer Steuern und Verpflichtungen für viele [Root.GetAdjective]en Städte auferlegt. Bisher haben wir alles empfangen, um das wir gebeten haben, aber unser [Root.GetLowLevelOfficialForCountry] berichtet von einer zunehmenden Unzufriedenheit unter ihnen.\nMit dem wachsenden Widerstand gegen Erlasse und Steuern aus [Root.Capital.GetCapitalName] haben die mächtigsten Städte in der Provinz [city_league_demand_rights_province.GetName] sich um den Bürgermeister von [city_league_demand_rights_province.GetCapitalName] zusammenschlossen. Sie fordern nun das Recht ein, ihre eigenen Steuern und Privilegien zu erheben, um ihre eigenen Gesetze wahren zu können, und sie haben unseren [Root.GetLowLevelOfficialForCountry] gewaltsam aus dem Gebiet vertrieben."
 court_and_country_events.4.a:0 "Lasst uns diese Unruhestifter beseitigen!"
 court_and_country_events.4.b:0 "Wir können für die Provinzen [city_league_demand_rights_province.GetName] eine Ausnahme machen."
 court_and_country_events.5.t:0 "Die Streitsüchtigen Adligen aus [quarrelsome_nobles_province.GetName]"
 court_and_country_events.5.d:0 "Einige Adlige sind gekommen, um sich über die neuen Ideale des Adelsstandes zu ärgern. Sie haben Einfluss und Macht in [Root.Capital.GetCapitalName] verloren, haben aber immer noch einen beträchtlichen lokalen Einfluss, mit enormen Grundbesitz und gefüllten Taschen. Sehnsüchtig nach der Zeit, als sie noch die Säulen des Reiches waren, anstatt die Diener [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] und [Root.Monarch.GetHerHis]en Ministern zu sein, sind zu zunehmend streitsüchtig und dickköpfig geworden.\nEs scheint, dass eine solche Gruppe einen Plan vorbereitet hat, um ihre alten Privilegien wiederherzustellen und Traditionen und Würde zurück nach [Root.Capital.GetCapitalName] zu bringen. Durch die Benutzung ihrer ländlichen Besitztümer haben sie eine Armee versammelt, um uns ihren Willen aufzuzwingen."
 court_and_country_events.5.a:0 "Wir werden sie mit dem Schwert in der Hand begrüßen."
 court_and_country_events.5.b:0 "Lasst uns versuchen, ihre Forderung zu erfüllen."
 court_and_country_events.6.t:0 "Illoyale Beamte"
 court_and_country_events.6.d:0 "In Kriegszeiten erlaubt die Armee Fortschritte, wie nur wenige andere. In einer Zeit des inneren Streits wie dieser dürfen wir nicht vergessen, dass diese fähigen Männer immer noch Verbindungen zu den entrechteten und illoyalen Gruppen des Reiches haben.\nKönnen wir unseren Streitkräften wirklich vertrauen? Nahe Minister [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] bitte uns, alle Männer mit Verbindungen zu Gruppen und Familien, die gegen uns sind, zu läutern."
 court_and_country_events.6.a:0 "Wir benötigen loyale Soldaten."
 court_and_country_events.6.b:0 "Das können wir uns nicht leisten."
 court_and_country_events.7.t:0 "Unterstützer [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]"
 court_and_country_events.7.d:0 "Nicht jeder steht der neuen Ordnung des [Root.GovernmentName] entgegen. Manche können nun eine gut bezahlte Karriere aus dem Militärdienst oder als Funktionär in einer der vielen neuen Institutionen des Staates machen. Andere sind weiterhin [Root.GetMdemder] [Root.Monarch.GetTitle] loyal gegenüber, alleinig aus ihrem Sinn für Ehre und Tradition.\nWährend der Widerstand gegen die zunehmend eiserne Herrschaft des Hofes in [Root.Capital.GetCapitalName] weit verbreitet ist, haben wir vor kurzem einen Anstieg von [Root.GetGovernmentSupporters]en gesehen."
 court_and_country_events.7.a:0 "Eine ausgezeichnete Gelegenheit, unsere Reihen zu stärken!"
 court_and_country_events.7.b:0 "Ihre Loyalität wird belohnt."
 court_and_country_events.100.t:0 "Ein Ende der Feindseligkeiten zwischen Hof und Land"
 court_and_country_events.100.d:0 "Die weit verbreitete Behinderung der Autorität in den Provinzen ist endlich zu Ende. Die Art und Weise, wie wir diese Krise gehandhabt haben, wird die Art und Weise, wie lokale Machtstrukturen mit der Regierung in [Root.Capital.GetCapitalName] umgehen, für absehbare Zeit prägen."
 court_and_country_events.100.a:0 "Der Staat triumphiert!"
 court_and_country_events.100.b:0 "Vielleicht können wir jetzt endlich zusammenarbeiten."
 court_and_country_events.100.c:0 "Der Hof in [Root.Capital.GetCapitalName] ist verwüstet."
 random_events.23.b.tt:0 "Die Grippe kann sich von nicht in Quarantäne befindlichen Provinzen auf angrenzende ausbreiten."
 culture_religion_events.1.t:0 "[Root.Heir.GetName] und das [Root.given_teacher_culture.GetCultureName]e Volk."
 culture_religion_events.1.d:0 "Während [Root.Heir.GetHerHis]er Ausbildung ist [Root.GetHunserunsere] [Root.Heir.GetTitle], [Root.Heir.GetName], unserem königlichen Berater, [Root.Adm_Advisor.GetName], sehr nah gekommen und hat eine besondere Bindung sowohl zu [Root.GetADMihmihr] als auch zum [Root.given_teacher_culture.GetCultureName]en Volk [Root.Adm_Advisor.GetHerHis]es Heimatlandes aufgebaut.\n\nDie Reisen von [Root.Heir.GetName] in unseren [Root.given_teacher_culture.GetCultureName]en Ländereien haben Wunder für die Beliebtheit unserer Dynastie gewirkt, aber auch zugleich mehr als nur ein paar Augenbrauen in [Root.Capital.GetName] angehoben. Unsere Adligen, die von [Root.capital_noble.GetName] angeführt werden, beginnen, sich Sorgen zu machen, dass [Root.Heir.GetName] die [Root.given_teacher_culture.GetCultureName]en Untertanen favorisieren wird, wenn [Root.Heir.GetSheHe] den Thron besteigt, und haben daher damit angefangen, Pläne gegen [Root.GetHihnsie] und [Root.Adm_Advisor.GetName] zu schmieden. Sie verlangen, dass wir [Root.GetHdendie] [Root.Heir.GetTitle] züchtigen und die Rechte des Adels garantieren."
 culture_religion_events.1.a:0 "Am besten sollte [Root.capital_noble.GetName] [Root.GetHunserenunsere] junge[Root.GetHnMale] [Root.Heir.GetTitle] leiten."
