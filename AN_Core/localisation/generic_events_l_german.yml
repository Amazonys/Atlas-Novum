 colonial_nation.EVTDESC136:0 "Die Kakaoproduktion in einer unserer Kolonien ist ins Blickfeld gerückt. Anscheinend erwirtschaftet sie ziemlich viel Geld. Vielleicht zu viel, ohne angemessen besteuert zu werden. Im Geiste des Merkantilismus sollten wir sie zwingen, ihren Kakaohandel stattdessen über unsere Häfen abzuwickeln. Dies würde unseren eigenen Händlern sehr zum Vorteil gereichen und die Einnahmen unserer Krone deutlich erhöhen."
 colonial_nation.EVTDESC137:0 "Schlechte Neuigkeiten aus der Alten Welt. [From.GetName] hat unsere Wirtschaft durch die Einführung eines Sonderzolls auf Kakao jetzt noch mehr unter Kontrolle."
