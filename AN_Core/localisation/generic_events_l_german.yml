 culture_religion_events.1.b.tt:0 "Alle unsere Provinzen mit §Y[Root.given_teacher_culture.GetCultureName]er§! Kultur erhalten für §Y10§! Jahre §G-3§! Unruhe."
 culture_religion_events.2.t:0 "[Root.GetRulerOrRegency] und das [Root.Culture.GetName]e Volk"
 culture_religion_events.2.da:0 "Der Aufstieg von [Root.Monarch.GetName] wurde vom [Root.new_ruler_culture.GetCultureName]en Volk in unserer [Root.GovernmentName] gut aufgenommen, aber die [Root.Culture.GetName]e Bevölkerung sieht ihre(n) neuen [Root.Monarch.GetTitle] mit etwas Misstrauen. Für sie ist [Root.Monarch.GetSheHe] in vielerlei Hinsicht [Root.GetMeineine] [Root.Monarch.GetWomanMan] mit fremden Bräuchen und Angewohnheiten."
 culture_religion_events.2.db:1 "Der Aufstieg von [Root.Monarch.GetName] wurde vom [Root.Culture.GetName]en Volk nicht sonderlich gut angenommen. Es sieht [Root.Monarch.GetHerHis]e Manieren als fremd und merkwürdig an. Auch wenn etwas Misstrauen für einen neuen Herrscher nichts Ungewöhnliches ist, scheint es, dass [Root.GetMunserunsere] neue[Root.GetMrMale] [Root.Monarch.GetTitle] seine Unterstützer bis auf Weiteres eher bei Hofe haben wird, wo [Root.Monarch.GetSheHe] sich mit [Root.new_ruler_culture.GetCultureName]en Freunden aus fremden Ländern umgibt."
 culture_religion_events.2.dc:1 "Der Aufstieg von [Root.Monarch.GetName] [Root.GetMzumzur] [Root.Monarch.GetTitle] von [Root.GetName] hat den [Root.GetAdjective]en Hof durchgerüttelt. Unser neuer Herrscher verfolgt öffentlich den [Root.new_ruler_religion.GetReligionName]en Glauben und hat einen Kreis von gleichgesinnten Freunden mitgebracht, um das Land zu regieren. Das ist zu viel für eine beachtliche Zahl unserer [Root.Religion.GetName]en Untertanen, und einige, die von dem berühmten Prediger [Root.rebel_preacher.GetName] angeführt werden, protestieren öffentlich dagegen."
 culture_religion_events.2.dda:1 "Der Aufstieg von [Root.Monarch.GetName] [Root.GetMzumzur] [Root.Monarch.GetTitle] von [Root.GetName] hat den [Root.GetAdjective]en Hof durchgerüttelt. Unser neuer Herrscher verfolgt öffentlich den [Root.new_ruler_religion.GetReligionName]en Glauben und hat einen Kreis von gleichgesinnten Freunden mitgebracht, um das Land zu regieren. Das ist zu viel für eine beachtliche Zahl unserer [Root.Religion.GetName]en Untertanen, und es scheint, dass [Root.GetMunserunsere] neue[Root.GetMrMale] [Root.Monarch.GetTitle] nur wenig Freunde außerhalb der Tore von [Root.Capital.GetCapitalName] haben wird."
 culture_religion_events.2.de:0 "Der Aufstieg von [Root.Monarch.GetName] ist etwas, das viele unserer Untertanen und [Root.GetNoblesReplacementForOtherGovernments] mit Sorge und Abneigung beobachtet haben. [Root.GetMDerDie] neue [Root.Monarch.GetTitle] scheint jeder Bedeutung des Wortes "fremd" gerecht zu werden. [Root.Monarch.GetSheHeCap] spricht nicht die Sprache des gemeinen [Root.Culture.GetName]en Mannes oder Adels und betet auch nicht auf die gleiche Weise.\nDie wenigen Jahre, die vergangen sind, seitdem [Root.Monarch.GetName] das Amt angenommen hat, haben nur erlaubt, dass sich [Root.Monarch.GetHerHis]e Feinde vorbereiten können..."
 culture_religion_events.2.df:0 "Die letzten Jahre waren sowohl chaotisch als auch voller Aufruhr. Mit der Macht nun in stabileren Händen gibt es aber Hoffnung, dass die Dinge wieder ihren normalen Alltag annehmen werden."
