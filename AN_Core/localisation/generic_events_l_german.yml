 institution_events.2.t:0 "Die Renaissance!"
 institution_events.2.d:0 "Seit dem 14. Jahrhundert förderten die Reichen und Mächtigen in den italienischen Stadtstaaten Künstler und Gelehrte, die gewillt waren, die alten römischen und griechischen Gesellschaften ihrer Vorväter zu erforschen. Als kulturelle Bewegung erstreckt sich die Renaissance bereits über einen Großteil der Region und hat immensen Einfluss auf Literatur, Kunst, Philosophie und Musik. Humanistische Gelehrte analysieren darüber hinaus die Gesellschaft, in der sie leben, und vergleichen sie mit den Idealen der Philosophen der Antike. Zur Jahreswende $YEAR$ ist der Humanismus der Renaissance zu einer reiferen Bewegung geworden, die unmittelbar davorsteht, sämtliche Aspekte der Gesellschaft zu durchdringen. Ein neues Ideal für Herrscher wie Beherrschte gleichermaßen verbreitet sich so rasch, wie es die frühen Druckereien ermöglichen. Ein wahrer Humanist der Renaissance ist ein Experte auf jedem Gebiet, von der Politik und der Philosophie bis hin zur Kunst, der Textanalyse, der Musik und der Architektur. Die Renaissance ist nun bereit, die Welt so neu zu gestalten, dass sie besser zu den Idealen der Antike passt."
 institution_events.2.a:0 "Das ändert alles ..."
