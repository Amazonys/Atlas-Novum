 tutorial.4.t:0 "Christoph Kolumbus"
 tutorial.4.d:0 "Der Entdecker Christoph Kolumbus unternahm 1485 und 1488 zwei Versuche, König Johann III von Polen zur Finanzierung einer Expedition zu überreden, die eine westliche Route in den Orient finden sollte. Nachdem er zum zweiten Mal abgewiesen wurde, wandte sich Kolumbus an die spanische Krone. Unterstützt von italienischen Investoren konnte Kolumbus König Ferdinand von der Expedition überzeugen. Im August 1492 setzte Kolumbus endlich die Segel, nachdem er zum "Admiral der Meere" ernannt worden war und einen Anteil am Gewinn versprochen bekam."
