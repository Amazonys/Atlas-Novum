 culture_religion_events.15.t:0 "[Root.foreign_leader.GetName] und das [foreign_culture_province.Culture.GetName]e Volk"
 culture_religion_events.15.d:0 "[Root.foreign_leader.GetName] ist ein mächtiger Grundbesitzer und politischer Einflussfaktor unter unseren [foreign_culture_province.Culture.GetName]en Untertanen und wir hatten lange Zeit eine gute Beziehung. Er wusste immer schnell, was der Staat brauchte und was der Staat im Gegenzug für ihn tun konnte. Sein Name wird auch oft erwähnt, wenn über die Kandidaten für den Staatsrat gesprochen wird. Auch wenn dies eine gute Position für ihn wäre, würde es auch zweifellos den Einfluss eines bereits starken Mannes und seiner Klientel erhöhen."
 culture_religion_events.15.a:0 "[Root.foreign_leader.GetName] wird eine willkommene Ergänzung sein."
 culture_religion_events.15.b:0 "Er dient uns als Anführer unserer [foreign_culture_province.Culture.GetName]en Untertanen besser."
 culture_religion_events.16.t:0 "Ein aufsteigender Stern?"
 culture_religion_events.16.d:0 "Im Verlauf seiner Karriere hat [Root.rising_star_advisor.GetName] einen starken Eindruck bei allen hinterlassen, die er getroffen hat oder mit denen er gearbeitet hat. Von seiner Zeit als vielversprechender Student bis hin zu seinem Aufstieg in eine Position mit viel Verantwortung hat er sich durchweg gut geschlagen und neue Lösungen gefunden.\nEs ist jedoch klar, dass für jemanden seines Hintergrundes, sowohl als gewöhnlicher Bürger als auch [wrong_religion_province.Religion.GetName]er, er nun seinen Höhepunkt erreicht hat. Es würde nicht nur einigen wenigen die Sprache verschlagen, wenn egal, wie talentiert, solch ein Mann eines der höchsten Staatsämter erhalten würde."
 culture_religion_events.16.a:0 "Lasst uns für das Wohl des Landes eine Ausnahme machen."
 culture_religion_events.16.b:0 "Eine bemerkenswerte Person, aber wir allen haben unseren Platz."
 culture_religion_events.17.t:0 "Steigende Spannung beim [wrong_culture_province.Culture.GetName]en Volk"
 culture_religion_events.17.d:1 "Mit unserer Beziehung zu unseren [wrong_culture_province.Culture.GetName]en Untertanen wird seit einiger Zeit von einigen Staatsbeamten falsch umgegangen. Eine Reihe von Landerhebungen, die den Weg für zusätzliche Steuern und Musterungen ebnen sollten, haben unsere Führung in [Root.Capital.GetCapitalName] so aussehen lassen, als hätte sie keinerlei Verständnis für die Schwierigkeiten vor Ort."
 culture_religion_events.17.a:0 "Wir haben Minister, die mit diesen Barbaren kommunizieren können."
 culture_religion_events.17.b:0 "[Root.Monarch.GetName] könnte sie selbst beherrschen."
 culture_religion_events.17.c:0 "[Root.Heir.GetName] kam mit diesen Leuten schon immer gut aus."
 culture_religion_events.17.e:0 "Vielleicht kann [Root.Consort.GetName] sie von unserem guten Willen überzeugen?"
 culture_religion_events.17.f:0 "Entsendet Truppen, bevor es eskaliert."
 culture_religion_events.17.g:0 "Vielleicht könnte eine Steuersenkung ihre Belastung erleichtern."
 culture_religion_events.18.t:0 "[Root.Heir.GetHEinEine] [Root.potential_heir_religion.GetReligionName]e[Root.Heir.GetHrMale] [Root.Heir.GetTitle]?"
 culture_religion_events.18.d:0 "[Root.Heir.GetName] hat ein starkes Interesse an [Root.potential_heir_religion.GetReligionName]en Lehren genommen. Als Thronanwärter wird von [Root.GetHihmihr] natürlich erwartet, alle Untertanen zu kennen, aber vielleicht nicht in diesem Ausmaß. [Root.leading_religious_person.GetName], ein führendes Mitglied der Klerus, ist nun an [Root.Monarch.GetName] herangetreten, um seine Bedenken zu äußern. Er sieht keine Zukunft für unsere[Root.GetHnMale] [Root.Heir.GetTitle] in einer hohen Regierungsposition, wenn wir [Root.GetHihnsie] nicht bald zu Sinnen bringen."
 culture_religion_events.18.a:0 "Es wird Zeit, dass wir mit [Root.Heir.GetName] reden."
 culture_religion_events.18.b:0 "Zuletzt war [Root.leading_religious_person.GetName] noch nicht [Root.Monarch.GetTitle] des Landes."
 culture_religion_events.19.t:0 "Der Glaube von [Root.Heir.GetName]"
 culture_religion_events.19.d:0 "Seit jungen Jahren hat [Root.Heir.GetName] großen Interesse an der [Root.potential_heir_religion.GetReligionName]en Religion unserer Untertanen genommen. Als [Root.Heir.GetSheHe] älter wird, hat dies nicht abgenommen und stattdessen scheint es, dass die [Root.potential_heir_religion.GetReligionName]e Religion mehr und mehr [Root.Heir.GetHerHis]er Gedanken und Träume einnimmt. [Root.Heir.GetName] wird nun oft von [Root.Heir.GetHerHis]en [Root.potential_heir_religion.GetReligionName]en Freunden umgeben und ist kürzlich sogar im [Root.potential_heir_religion.GetReligionName]en Viertel gesehen worden.\nEinige, sowohl unter dem Adel als auch dem Klerus, haben damit begonnen anzuzweifeln, ob dies richtig ist und haben [Root.Monarch.GetName] darum gebeten, [Root.GetHihmihr] Vernunft einzureden."
 culture_religion_events.19.a:0 "Was könnte schon passieren?"
 culture_religion_events.19.b:0 "Das ist etwas, dass [Root.Heir.GetSheHe] bei sich selbst halten sollte."
 culture_religion_events.20.t:0 "Die Nachfolge von [Root.Monarch.GetName]"
 culture_religion_events.20.d:0 "Das Fehlen eines Erbens für den [Root.GetAdjective]en Thron ist eine dringende Angelegenheit, nicht nur für [Root.Monarch.GetName] selbst, sondern auch für das Reich im Ganzen. Es wurde vorgeschlagen, dass [Root.young_heir.GetName], ein junger und vielversprechender Spross eines entfernten Zweiges der [Root.Monarch.Dynasty.GetName]-Familie seinen Platz am Hof in [Root.Capital.GetCapitalName] einnehmen und als Nachfolger von [Root.Monarch.GetName] fungieren könnte."
 culture_religion_events.20.a:0 "Hervorragende Idee!"
 culture_religion_events.20.b:0 "Ein [family_holdings.Culture.GetName]er Adliger wird niemals auf dem Thron sitzen."
 culture_religion_events.21.t:0 "Eine Frage des Glaubens"
 culture_religion_events.21.d:0 "Für lange Zeit schon ist die Überzeugung von [Root.Monarch.GetName] im Widerspruch zur religiösen Institution von [Root.GetName]. Das hat sowohl zu Reibungen als auch Konflikten geführt, wobei der Klerus und die führenden Adligen oft [Root.Monarch.GetHerHis]e Herrschaft in Frage stellen. Es gibt jedoch einige, die mittlerweile [Root.Monarch.GetHerHis]e Hingabe an den [Root.new_monarch_religion.GetReligionName]en Glauben unterstützen, sowohl in [Root.Capital.GetCapitalName] als auch auf dem [Root.GetAdjective]en Land.\nVielleicht ist die Zeit für eine große Veränderung gekommen? Sicherlich würden die Verteidiger alter Gegebenheiten dies nicht einfach hinnehmen, aber wo es einen Willen gibt, gibt es auch einen Weg..."
 culture_religion_events.21.a:0 "[Root.Capital.GetCapitalName] soll eine [Root.new_monarch_religion.GetReligionName]e Stadt sein."
 culture_religion_events.21.b:0 "Solch ein Risiko können wir niemals eingehen."
 culture_religion_events.22.t:0 "Der Hof von [Root.Monarch.GetName]"
 culture_religion_events.22.d:0 "Seit dem Beginn der Herrschaft von [Root.Monarch.GetName] ist klar, dass [Root.Monarch.GetHerHis] Herz bei der [Root.new_monarch_culture.GetCultureName]en Kultur liegt. Mit der Zeit hört man die [Root.new_monarch_culture.GetCultureName]e Sprache auch in den Palasthallen von [Root.Capital.GetCapitalName] immer häufiger, da sogar [Root.Culture.GetName]e Adlige angefangen haben, die Sprache [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] anzunehmen.\nVielleicht ist die Zeit gekommen, den speziellen Status der [Root.new_monarch_culture.GetCultureName]en Kultur anzuerkennen?"
 culture_religion_events.22.a:0 "Die Zeit ist in der Tat gekommen."
 culture_religion_events.22.b:0 "Wir dürfen das Vermächtnis unserer Ahnen nicht beschmutzen."
 culture_religion_events.23.t:0 "[Root.new_monarch_culture.GetCultureName]e Migration"
 culture_religion_events.23.d:0 "Seit dem Aufstieg [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] haben wir einen wachsenden Zustrom [Root.new_monarch_culture.GetCultureName]er Immigranten beobachtet. Dies sind Menschen aus allen Lebensbereichen, die von einer besseren Zukunft angezogen wurden. Besonders die Provinz [cultural_migration_province.GetName] ist Heimat einer Vielzahl Immigranten geworden."
 culture_religion_events.23.a:0 "Heißen wir unsere Landsleute willkommen."
 culture_religion_events.23.b:0 "Wir sollten sie ein wenig unter unserem Volk verteilen."
 ideagroups.1922.t:0 "Eine sich bewegende Stadt"
 ideagroups.1922.d:0 "Es gibt uralte Geschichten von sich auf dem Wüstensand umherbewegenden Palästen. Verschwommene Trugbilder kommen und gehen wie die Namen der Männer, die in ihren geheimen Kammern lebten und starben. Doch alle Legenden sind aus einer Wahrheit geboren, dem Echo dessen, was vergangen ist.\nWir sind diese sich bewegenden Paläste, diese verschwindenden Bewohner. Unsere Städte sind nicht auf Stein gebaut, sondern auf Gebeinen."
 ideagroups.1922.a:0 "Wir werden keine Fata Morgana bleiben."
 a_moving_city:0 "Eine sich bewegende Stadt"
 desc_a_moving_city:0 "Unsere Karawanen haben uns einen guten Ruf in Sachen Handel eingebracht."
 ideagroups.1923.t:0 "Ahnentempel"
 ideagroups.1923.d:1 "Eine unserer Heerscharen hat sich bei einer Jagdexpedition verirrt und in den Tiefen unseres Landes ein verlassenes Heiligtum entdeckt. Vollkommener Glaube muss undurchdringlich sein, starre Steine, die zwar mit dem letzten Schlag der Natur versunken sind, aber immer noch versuchen, Luft zu bekommen. Überreste längst vergangener Zeiten unter einem schwachen Destillat von Licht, der Unterbau stark wie gezähmte Pferde. Unsere Soldaten sind von seiner perfekten Verborgenheit beeindruckt, ein kalter Tag, ein langer Tag, ein frommer Tag.\nSie konnten nicht vor Freude schreien, denn die Erhabenheit dieses Tempels ließ sie vor Ehrfurcht verstummen."
 ideagroups.1923.a:0 "Wir müssen unsere Vorfahren achten."
 ancestral_temple:0 "Ahnentempel"
 desc_ancestral_temple:0 "Wir haben ein altes Heiligtum unseres Volkes entdeckt."
 ideagroups.1924.t:0 "Blauer Drache"
 ideagroups.1924.d:0 "Ein Schamane hat sich heute im Zelt von [Root.Monarch.GetName] eingefunden. Er ist gekommen, um zu verkünden, dass er unsere Soldaten mit unbesiegbarer Kraft segnen wird, denn ein blauer Drache ist ihm in den Sternen erschienen.\nIn dieser unsicheren Zeit des Krieges wirken seine Versprechen ein wenig zu verlockend."
 ideagroups.1924.a:0 "Wir werden seinem Rat folgen."
 blue_dragon:0 "Blauer Drache"
 desc_blue_dragon:0 "Unsere Horde wurde gesegnet und wir können nun zurückfordern, was wirklich unser ist."
 ideagroups.1925.t:0 "Weißer Tiger"
 ideagroups.1925.d:1 "Eine Schamanin hat sich heute im Zelt von [Root.Monarch.GetName] eingefunden. Sie ist gekommen, um zu verkünden, dass sie unser Volk und unsere tapferen Krieger mit einer einschüchternden Präsenz segnen wird, denn ein weißer Tiger ist ihr in den Sternen erschienen.\nGerade in diesen Zeiten des Friedens müssen wir uns auf das vorbereiten, was kommen wird."
 ideagroups.1925.a:0 "Wir werden ihrem Rat folgen."
 white_tiger:0 "Weißer Tiger"
 desc_white_tiger:0 "Unsere Horde wurde gesegnet und wir können nun zurückfordern, was wirklich unser ist."
 ideagroups.1926.t:0 "Das Schweigen der Lämmer"
 ideagroups.1926.d:0 "Monate und Jahre haben wir unter diesen Sternen verbracht und unsere Lämmer waren das einzige Tier, das unsere Münder nährte, Staub der einzige Lebensweg, dem wir folgen konnten.\nDoch dann endete etwas. Unser Vieh begann, eines nach dem anderen umzufallen, die Rücken zu Boden gewandt, als wären sie ein Teppich in unseren Zelten. Rasch verbreitete sich Gerede über Flüche, Zauber und Verhexungen.\nSicher ist nur, dass der Tod nahm, was zum Leben gehörte. Ohne das Fleisch unseres Viehs wird unser Volk bald seinem Schicksal folgen."
 ideagroups.1926.a:0 "Ein grausames Schicksal ereilt uns."
 the_silence_of_the_lambs:0 "Das Schweigen der Lämmer"
 desc_the_silence_of_the_lambs:0 "Der Mangel an Viehbestand kann unsere Soldaten nicht versorgen."
 ideagroups.1927.t:0 "Korrumpierter Geist"
 ideagroups.1927.d:0 "[Root.Monarch.GetName] hat die Angewohnheit, in der Nähe [Root.Monarch.GetHerHis]es Palastes umherzuwandern und sich auf der Suche nach etwas Ruhe im Dickicht zu verlieren. Heute jedoch kam [Root.Monarch.GetSheHe] ... leicht verändert zurück. Als [Root.Monarch.GetName] am Palast eintraf, waren [Root.Monarch.GetHerHis]e Augen leuchtend rot, [Root.Monarch.GetHerHis] Mund trocken wie eine Einöde und [Root.Monarch.GetHerHis]e Stimme gebrochen, während [Root.Monarch.GetSheHe] erklärte, [Root.Monarch.GetSheHe] würde die Fetzen des Herzens [Root.Monarch.GetHerHis]er großen Liebe wie ein hungriger Hund vom Boden fressen.\nIn Angst um [Root.Monarch.GetHerHis]en Verstand verfolgten einige Gelehrte [Root.Monarch.GetHerHis]e Schritte zurück und fanden eine gleichermaßen überzeugende wie beunruhigende Antwort: Aus einer nahen Höhle sind schädliche Dämpfe ausgetreten."
 ideagroups.1927.a:0 "[Root.Monarch.GetSheHeCap] kann in diesem Zustand nicht regieren."
 ideagroups.1928.t:0 "Sitz der Macht"
 ideagroups.1928.d:0 "Als Nomadenvolk waren Festungen nie eine Priorität für uns, doch die Zeiten ändern sich, und das sollten wir auch tun. Wir benötigen nun Festungen zum Schutz unserer großen Herrscher, und wir werden dafür sorgen, dass wir einige passende Orte überall in unserer Nation haben."
 ideagroups.1928.a:0 "Verstärken wir sie!"
 seat_of_power:0 "Sitz der Macht"
 desc_seat_of_power:0 "Unsere Festungen wurden verstärkt."
 ideagroups.1929.t:0 "Die beste Ausbildung"
 ideagroups.1929.d:0 "Die vorzügliche Ausbildung unseres Volkes in den Jagdgründen hat unserer Horde immer eine gute Anzahl erfahrener Soldaten beschert. Die Zähmung eines Raubvogels ließ einen jungen Mann besonders hervorstechen, weshalb wir ihn zum General ernannt haben."
 ideagroups.1929.a:0 "Auf eine gute Jagd!"
 ideagroups.1930.t:0 "Weißer Mond"
 ideagroups.1930.d:0 "Ein weißer Mond ist am Himmel erschienen, die verschwommenen Ränder lichtdurchflutet. [Root.Adm_Advisor.GetName] hat unseren Herrscher vor den Gefahren gewarnt, ihn nicht so zu ehren, wie es sich gehört. Ein Fest sollte anberaumt werden, um dieses seltene Phänomen zu feiern. Menschen aus dem ganzen Land sollen kommen und sich an dem matten Schimmer des Mondes erfreuen."
 ideagroups.1930.a:0 "Ausgezeichnet!"
 ideagroups.1931.t:0 "Gezähmte Provinzen"
 ideagroups.1931.d:0 "Eine herannahende Horde ist etwas, was die meisten Nationen unbedingt vermeiden wollen. Unsere Grausamkeit ist bei unseren Untertanen wohlbekannt, und ihr Wunsch, uns zu gefallen, ist nun nahezu absolut - oder zumindest der Wunsch, ihre Häuser zu behalten."
 ideagroups.1931.a:0 "Besser gefürchtet als geliebt."
 taming_provinces:0 "Gezähmte Provinzen"
 desc_taming_provinces:0 "Niemand will unsere Pferde hören."
 ideagroups.1911.t:0 "Es ist nicht alles Gold, was glänzt"
 ideagroups.1911.d:1 "Ein Abgesandter aus dem Westen ist heute an unserem Hof angekommen und hält ein altes Buch in der Hand. Er behauptet, die Geschichte der Welt sei auf diesen goldenen Seiten niedergeschrieben. Dieses verbotene Wissen ist nun also in die Hände unseres großen Herrschers gelangt, dessen von tiefer Einsicht geprägte Vision von einer Unzahl von Mysterien umrankt ist. Sollten wir [Root.Monarch.GetName] diese verfluchten Seiten lesen lassen?"
 ideagroups.1911.a:0 "Es ist immerhin Gold."
 ideagroups.1911.b:0 "Es ist eine Fälschung."
 its_not_gold:0 "Das ist kein Gold"
 desc_its_not_gold:0 "Besonnenheit ist eine Tugend, die unsere Missionare zu schätzen wissen."
 ideagroups.1912.t:0 "Die Herrschaft Gottes"
 ideagroups.1912.d:0 "Von einem Sterblichen regiert zu werden, der mit Göttlichkeit gesegnet ist, ist ein Vorteil, der nur wenigen vergönnt ist. Wer weiß, wie das ist, wird uns gern im Kampf gegen unsere verdorbenen Feinde helfen."
 ideagroups.1912.a:0 "Die Heiligkeit ist das Gesetz."
 the_rule_of_god:0 "Die Herrschaft Gottes"
 desc_the_rule_of_god:0 "Die Moral unserer Armeen steigt beim Anblick unseres gesegneten Anführers."
 ideagroups.1913.t:0 "Autorität"
 ideagroups.1913.d:0 "Das hohe Ansehen von [Root.Monarch.GetName] wird nur von den größten Helden unserer Vergangenheit übertroffen. [Root.Monarch.GetHerHis]e gebieterischen Blicke durchbohren unsere Feinde wie Pfeile, und [Root.Monarch.GetHerHis]e unbarmherzige Stimme ist wie ein unerbittlicher Donner. Die Entschlossenheit von [Root.Monarch.GetName] ist ein Quell der Inspiration für unsere eigenen Truppen."
 ideagroups.1913.a:0 "Unsere Armee weiß, wie man damit umgeht."
 ideagroups.1913.b:0 "Jede andere Nation soll dies erfahren."
 ideagroups.1914.t:0 "Wende deine sterblichen Augen ab"
 ideagroups.1914.d:0 "Eine Vision ist über unser Land gekommen. Glühende Augen, die als tödliche Sterne vom Himmel fallen und das Fleisch der Feinde bis auf die Knochen schmelzen. Unsere Generäle und Berater wurden aufgefordert, dafür zu sorgen, dass diese Vision sich bewahrheitet, und die besten Artillerieexperten unserer Nation wurden dazu angehalten, sich darauf zu konzentrieren, dass der Anblick unserer Truppen so gefährlich ist wie der unverwandte Blick in die Sonne."
 ideagroups.1914.a:0 "Sie dürfen uns nicht ansehen."
 avert_thy_mortal_eyes:0 "Wende deine sterblichen Augen ab"
 desc_avert_thy_mortal_eyes:0 "Die Militärtechniker haben sich darauf konzentriert, die Visionen unseres Herrschers zu verwirklichen."
 ideagroups.1915.t:0 "Das Sterbelicht"
 ideagroups.1915.d:1 "Im Krieg werden die Tage immer kürzer. Die verwirrten Lichtstrahlen fallen senkrecht auf die Leichenberge. Es ist schwer, vom Schlachtfeld aus einen Blick auf den Himmel zu erhaschen. Diese Patina von leicht bläulichem Sonnenlicht, diese Staubwolken, die ihn vor den gereizten Augen unserer Truppen verbergen. Die Tage sind nur noch ein einziger Schatten ..."
 ideagroups.1915.a:0 "Seid doppelt zornentfacht."
 the_dying_of_the_light:0 "Das Sterbelicht"
 desc_the_dying_of_the_light:0 "Unsere Truppen fühlen sich durch den Mangel an Sonnenlicht niedergeschlagen."
 ideagroups.1916.t:0 "Verdächtigung der Ältesten"
 ideagroups.1916.d:0 "Mit dem wachsenden Einfluss unserer religiösen Diener haben sich Gerüchte über Spione verbreitet, die mit mörderischen Absichten in die Gemächer von [Root.Monarch.GetName] geschickt wurden. [Root.Adm_Advisor.GetName] hat vorgeschlagen, ein Spionageabwehrnetzwerk gegen unser eigenes Volk aufzubauen. In anderen Zeiten wäre dies undenkbar gewesen, doch nun scheint es die einzige logische Entscheidung zu sein."
 ideagroups.1916.a:0 "Wir werden sie im Auge behalten."
 ideagroups.1917.t:0 "Auge um Auge"
 ideagroups.1917.d:0 "Dieser Krieg hat unsere Soldaten erschöpft, und unsere Rekrutenreserve geht langsam zur Neige. Ein feindlicher General hat dies ausgenutzt und versucht, neue Söldner zu rekrutieren, um [Root.GetName] von neuen Truppen abzuschneiden. Seine Stimme wurde jedoch nicht gehört, da das Prestige unseres Herrschers und die Furcht vor unserem Gott größer sind als seine erbärmlichen Absichten ... Und unser Geld ist auch beliebter ..."
 ideagroups.1917.a:0 "Zahn um Zahn."
 an_eye_for_an_eye:0 "Auge um Auge"
 desc_an_eye_for_an_eye:1 "Söldner sollen den Mangel an Rekruten kompensieren."
 ideagroups.1918.t:0 "Gelobtes Land"
 ideagroups.1918.d:0 "Die Stadt des ewigen Lebens soll eine Festung des Glaubens sein, unangreifbar für böse Mächte. Wir müssen dies auf Erden widerspiegeln und dafür sorgen, dass unser Volk durch dicke Mauern gut geschützt ist, die verhindern, dass die schädlichen Überzeugungen unserer Feinde in unsere Häuser eindringen."
 ideagroups.1918.a:0 "Höher und höher!"
 promised_land:0 "Gelobtes Land"
 desc_promised_land:0 "Wir achten genau auf die Verteidigungsfähigkeit unserer Städte."
 ideagroups.1919.t:0 "Das Licht der Welt"
 ideagroups.1919.d:0 "Die Göttlichkeit ist das Leuchtfeuer, das uns zum Wohlstand führt. Ihr Vertreter auf Erden ist unser[Root.GetMeFemale] Herrscher[Root.GetMinFemale] [Root.Monarch.GetName], [Root.GetMderdie] [Root.Monarch.GetHerHis] Leben der Verbreitung unseres Glaubens gewidmet hat. Dank [Root.Monarch.GetHerHis]er Bemühungen lassen die Menschen auf der ganzen Welt ihre zweifelhaften Überzeugungen hinter sich und suchen nach dem Licht."
 ideagroups.1919.a:0 "Lasst sie zu uns kommen."
 ideagroups.1920.t:0 "Göttlicher Einfluss"
 ideagroups.1920.d:0 "Einige Mitglieder unserer Regierung haben begonnen, für eine größere Expansion unserer Nation einzutreten, da die Göttlichkeit stets auf unserer Seite ist. Unse[Root.GetMeFemale] Herrscher[Root.GetMinFemale] [Root.Monarch.GetName] schenkt ihnen seit einiger Zeit Gehör, obwohl [Root.Monarch.GetSheHe] in der Vergangenheit eher zurückhaltend war, wenn es darum ging, radikale Entscheidungen zu treffen. Nach und nach beginnen sich dadurch auch [Root.Monarch.GetHerHis]e eigenen Absichten zu ändern.\nUnsere Generäle wurden über diese neuen und ehrgeizigen Ansichten in Kenntnis gesetzt und haben beschlossen, ihnen zu folgen, auch wenn dies bedeutet, in neue Truppen zu investieren."
 ideagroups.1920.a:0 "Wir müssen uns vorbereiten!"
 lo_and_behold:0 "Göttlicher Einfluss"
 desc_lo_and_behold:1 "Der große Einsatz unserer Generäle hat die Kosten für unsere Truppen reduziert."
 ideagroups.1921.t:0 "Täuferreich von Münster"
 ideagroups.1921.d:0 "In Münster hat eine religiöse Revolte ihren Anfang genommen, und die Anführer haben versucht, die Macht zu ergreifen. Ihr Glaube an die gleichmäßige Verteilung des Reichtums in Anlehnung an die biblischen Lehren hat eine große Erwartungshaltung erzeugt, und viele haben sich dazu entschieden, sich ihnen anzuschließen. [Root.GetName] ist destabilisiert, und einige unserer eigenen Leute haben ein offenkundiges Verlangen, diesen Ideen zu folgen."
 ideagroups.1921.a:0 "Wir müssen die absolute Gleichheit des Menschen unterstützen."
 ideagroups.1921.b:0 "Wir müssen diesem Unfug ein Ende setzen."
 le_prophete:0 "Der Prophet"
 desc_le_prophete:0 "Wir unterstützen den Wunsch nach Gleichberechtigung."
 the_unfortunate_traveller:0 "Der unglückliche Reisende"
 desc_the_unfortunate_traveller:0 "Wir werden unsere Nation nicht in ein Narrenparadies verwandeln."
 ideagroups.1932.t:0 "Segen des Landes"
 ideagroups.1932.d:1 "Das Land ist reich und sehr oft finden wir neue Jagdgebiete, einen Berg voller Reichtümer oder einen dichten Wald. Was werden wir das nächste Mal finden?"
 ideagroups.1932.a:0 "Wir werden dieses Geschenk demütig annehmen."
 blessing_of_the_land:0 "Segen des Landes"
 desc_blessing_of_the_land:0 "Dieses Land ist reich an Ressourcen."
 ideagroups.1933.t:0 "Unorthodoxe Taktiken"
 ideagroups.1933.d:0 "Im Lauf der Jahre haben wir gelernt, wie wir uns vor fremden Bedrohungen schützen können. Die Art und Weise, wie wir Schwierigkeiten angehen, ist vielleicht nicht die schönste, doch niemand kann leugnen, wie viel Wirkung sie zeigt. Wieder einmal befinden wir uns im Krieg, und unser Feind wird die Lektion, die wir für ihn haben, gewaltsam lernen."
 ideagroups.1933.a:1 "Sie werden uns nicht auf dem falschen Fuß erwischen."
 defensive_stance:0 "Defensive Haltung"
 desc_defensive_stance:0 "Eine geschickte Mischung aus Angriffen und Rückzügen erlaubt es uns, unsere Feinde in Schach zu halten."
 ideagroups.1934.t:0 "Bewahrung des Friedens"
 ideagroups.1934.d:0 "Gesetze sind wichtig, um unter den Mitgliedern unseres Stammes den Frieden zu wahren. Wer Böses tut, muss dafür büßen. Wer Gutes tut, muss belohnt werden. Das Wohlergehen des Stammes hängt davon ab, dass diese Gesetze eingehalten werden."
 ideagroups.1934.a:0 "Unsere Ahnen beobachten uns."
 ideagroups.1935.t:0 "Respektlosigkeit gegenüber den Ahnen"
 ideagroups.1935.d:0 "Die Kontakte mit unseren Nachbarn haben auch neue Ideen mit sich gebracht, die nicht von allen akzeptiert werden. Es ist Unruhe unter unserem Volk ausgebrochen, und der Schamane hat sich gegen diese Ideen ausgesprochen, die im klaren Gegensatz zu unseren Traditionen und unserer Haltung stehen."
 ideagroups.1935.a:0 "Wir müssen wieder auf den richtigen Weg zurückkehren."
 disrespecting_the_ancestors:0 "Respektlosigkeit gegenüber den Ahnen"
 desc_disrespecting_the_ancestors:0 "Der Schamane ist nicht glücklich mit dem Weg, den wir für unser Volk gewählt haben."
 ideagroups.1936.t:0 "Ein großer Krieger"
 ideagroups.1936.d:0 "Ein geborener Anführer ist in unseren Reihen aufgetaucht. Ein Krieger, der Mut in den Herzen unserer Männer und Schrecken in denen unserer Feinde wecken kann. Nur ein Narr würde ihn von der Führung fernhalten."
 ideagroups.1936.a:0 "Unsere Krieger werden unter seiner Führung unbesiegbar sein."
 ideagroups.1937.t:0 "Selbstüberschätzung in den eigenen Reihen"
 ideagroups.1937.d:0 "Dass die Moral unserer Truppen hoch ist, steht außer Zweifel, doch dies ist nicht immer gut. Unsere Männer sind zwar nun im Kampf mutiger, was uns großen Ruhm einbringt, doch sie werden auch leichtsinniger."
 ideagroups.1937.a:0 "Wir sollten vorsichtiger vorgehen."
 overconfidence:0 "Selbstüberschätzung"
 desc_overconfidence:1 "Die Moral unserer Krieger ist so hoch, dass sie geradewegs auf den Feind zustürmen, anstatt lange nachzudenken. Das ist ein zweischneidiges Schwert."
 ideagroups.1938.t:0 "Unkontrolliertes Feuer"
 ideagroups.1938.d:1 "Unser Volk setzt das Land in regelmäßigen Abständen in Brand, um seine Geister zurückzurufen, damit sie es wieder zum Leben erwecken, nachdem wir es ausgiebig genutzt haben. Dies ist eine Tradition, die in der Regel gut ausgeht. Dieses Mal jedoch war das Feuer unbeaufsichtigt und ist so groß geworden, dass es nicht mehr beherrschbar ist. Anstatt Reichtum zurückzubringen, sieht es so aus, als würde es ihn uns wegnehmen."
 ideagroups.1938.a:0 "Was haben wir getan?!"
 ideagroups.1939.t:0 "Auf Messers Schneide"
 ideagroups.1939.d:1 "Der Kontakt mit unseren Nachbarn bringt uns neue Ideen und Produkte, zeigt uns allerdings auch, wie sehr wir uns von ihnen unterscheiden. Wir wissen, wie wir unseren Stamm behandeln sollen, doch wir wissen nicht, wie mit Fremden umzugehen ist. Werden sie unsere Traditionen, unsere Worte und unsere Standpunkte mögen?"
 ideagroups.1939.a:0 "Wie wird das ausgehen?"
 ideagroups.1940.t:0 "Traditionen der anderen"
 ideagroups.1940.d:1 "Wenn fremde Länder unter unsere Herrschaft fallen, findet man dort unterschiedliche Traditionen und Glaubensrichtungen vor. Manchmal kommen die Bewohner auf uns zu und bitten uns, ihre Traditionen zu achten. Wenn wir dies tun, werden sie unserer Herrschaft gegenüber offener sein, doch sie könnten uns auch für schwach halten. Wenn wir es nicht tun, werden sie womöglich rebellieren oder zumindest sperrig in der Zusammenarbeit werden. Was sollen wir tun?"
 ideagroups.1940.a:0 "Wir werden ihre Überzeugungen respektieren."
 ideagroups.1940.b:0 "Sie haben gegen uns verloren. Sie werden gehorchen!"
 traditions_respected:0 "Traditionen respektiert"
 desc_traditions_respected:0 "Obwohl sie sich anpassen müssen, dulden wir ihre Überzeugungen und lassen sie an ihren Traditionen festhalten. Für den Moment zumindest."
 traditions_disrespected:0 "Traditionen nicht respektiert"
 desc_traditions_disrespected:0 "Ihre Traditionen sind den unseren unterlegen, und deshalb werden sie sie hinter sich lassen und sich anpassen müssen."
 ideagroups.1941.t:0 "Neue Ideen sind nicht für jedermann"
 ideagroups.1941.d:1 "Traditionen und fremde Ideen vertragen sich nicht immer gut. So mancher hat das Gefühl, wir entfernen uns von unserer Kultur, wenn wir diese neuen Ideen annehmen. Doch wir gewinnen so viel durch sie ..."
 ideagroups.1941.a:0 "Sie begreifen es einfach nicht."
 peace_kept:0 "Frieden bewahrt"
 desc_peace_kept:0 "Der Frieden unter unserem Volk wurde bewahrt, und wir genießen die Auswirkungen davon im ganzen Land."
