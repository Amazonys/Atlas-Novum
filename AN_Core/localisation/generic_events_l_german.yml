 institution_events.301.d:0 "Kaufleute berichten von einem gesteigerten Zustrom an Waren, die für sie vollkommen fremd sind. Diese exotischen Güter stammen von Reisenden, die behaupten, auf merkwürdige Männer aus weiter Ferne gestoßen zu sein. Obwohl es schwierig ist, zu wissen, was von diesen Gerüchten zu halten ist, so sind diese Kaufleute dennoch davon überzeugt, dass unsere Welt sich nun grundlegend ändere und diese Fremden Unglücksboten seien."
