 culture_religion_events.14.t:0 "Einfluss in der Regierung"
 culture_religion_events.14.da:0 "Viele der [Root.Religion.GetName]en Gläubigen von [Root.GetName] sehen [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] als Bedrohung für die theologische Reinheit der Regierung. Es wird befürchtet, dass durch [Root.Adm_Advisor.GetHerHis]en Einfluss [Root.Monarch.GetName] davon überzeugt wird, die [Root.other_advisor_religion.GetReligionName]e Religion zu bevorzugen oder [Root.Adm_Advisor.GetSheHe] es sogar schafft, [Root.GetMdendie] [Root.Monarch.GetTitle] selbst vom wahren Glauben abzubringen."
 culture_religion_events.14.db:0 "Viele der [Root.Religion.GetName]en Gläubigen von [Root.GetName] sehen [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] als Bedrohung für die theologische Reinheit der Regierung. Es wird befürchtet, dass durch [Root.Dip_Advisor.GetHerHis]en Einfluss [Root.Monarch.GetName] davon überzeugt wird, die [Root.other_advisor_religion.GetReligionName]e Religion zu bevorzugen oder [Root.Dip_Advisor.GetSheHe] es sogar schafft, [Root.GetMdendie] [Root.Monarch.GetTitle] selbst vom wahren Glauben abzubringen."
