 institution_events.401.d:0 "Uns erreichen Gerüchte über weit entfernte Länder, in denen das geschriebene Wort in riesiger und niemals zuvor gesehener Anzahl massengefertigt wird. Laut diesen Zuträgern wurde ihre Welt der Bildung und der Politik dadurch vollkommen umgekrempelt."
 institution_events.5.t:0 "Globaler Handel"
 institution_events.5.d:0 "Güter wurden bereits seit der Antike über die verschiedenen Kontinente befördert. Doch wo dies zuvor auf eine feste Anzahl von Routen begrenzt war und solche Güter wie die in indischen und chinesischen Manufakturen gefertigten Waren ihren Weg über den Indischen Ozean und entlang der Seidenstraße fanden, wird der gesamte Handel nun zunehmend Teil eines größeren, globalen Systems. Durch die Entdeckung des amerikanischen Kontinents, die Seerouten um die Südspitze Afrikas sowie die Überquerung des Pazifiks wird der lokale Handel Teil eines weltumspannenden, ineinander verflochtenen Netzwerks.\n\nIn den Anden abgebautes Silber wird nun kistenweise den ganzen Weg über Europa nach China und Indien verbracht. In Skandinavien gewonnenes Erz und Schmiedeeisen wird von englischen Kaufleuten in Westafrika verkauft, und andere machen ein Vermögen mit dem Vertrieb von Textilien und Gewürzen innerhalb des südostasiatischen Handelsgebiets. Lokale indische Kaufleute investieren in zukünftige europäische Handelsunternehmungen. Es mag noch zu früh sein, um von einer echten globalen Wirtschaft zu sprechen, die erste Saat dafür wurde damit jedoch sicherlich bereits ausgebracht."
