 culture_and_religion_opinion_tooltip:1 "Alle Nationen mit §Y[Root.new_ruler_religion.GetReligionName]§!er Religion werden eine erhöhte Meinung von §G35§! über uns haben.\nAlle Nationen mit §Y[Root.new_ruler_culture.GetCultureName]§!er Kultur werden eine erhöhte Meinung von §G35§! über uns haben."
