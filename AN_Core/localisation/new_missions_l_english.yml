 oceania_remove_euro_title:0 "Drive out the Europeans"
 oceania_remove_euro_desc:0 "The invading Europeans are rapidly conquering Oceania, and are even expanding into our traditional homes. They must be driven back to their ships."
 oceania_sunset_invasion_title:0 "Sunset Invasion"
 oceania_sunset_invasion_desc:0 "The invaders have fled from our lands. But is that enough? At any time they might return with even more terrible force. Let us pursue them back to Europe itself."
 
