l_english:
 military_missions:0 "Military Missions"
 build_army_mission_title:0 "Build to Force Limit"
 build_army_mission_desc:0 "Any growing country must maintain a reasonably sized army. By expanding our forces we can both further our political interests abroad and stimulate our domestic economy."
 arl_build_army_mission_title:1 "Army of the Realm"
 arl_build_army_mission_desc:0 "Any growing country must maintain a reasonably sized army. By expanding our forces we can both further our political interests abroad and stimulate our domestic economy."
 expand_country_mission_title:0 "Expand [Root.GetName]"
 expand_country_mission_desc:0 "We have been given a strong and viable country by those that came before us. It is time we expand upon our legacy and grow [Root.GetName] so that we may leave a stronger and more influential country to our children."
 arl_expand_country_mission_title:1 "Protect [Root.GetName]"
 arl_expand_country_mission_desc:0 "We have been given a strong and viable country by those that came before us. It is time we expand upon our legacy and grow [Root.GetName] so that we may leave a stronger and more influential country to our children."
 conquer_states_title:0 "Conquer New States"
 conquer_states_desc:0 "As we expand we must ensure that we can truly integrate the new lands we conquer into our administrative apparatus. After conquest comes the hard work of establishing true [Root.GetAdjective] Rule over the conquered territories."
 arl_conquer_states_title:1 "Expand the Royal Domain"
 arl_conquer_states_desc:0 "As we expand we must ensure that we can truly integrate the new lands we conquer into our administrative apparatus. After conquest comes the hard work of establishing true [Root.GetAdjective] Rule over the conquered territories."
 assemble_an_army_title:0 "Assemble An Army"
 assemble_an_army_desc:0 "Our territorial ambitions require a grand army. We must build and maintain a strong standing army that can defend and expand the lands under our rule."
 unite_home_region_title:0 "Unite Home Region"
 unite_home_region_desc:0 "The time has come to put all our hard work to build a viable military machine to the test. We must rise to be the true hegemon of our region, respected and feared by all."
 unite_home_region_ct:0 "All provinces in the §Y[Root.Capital.GetRegionName]§! region is owned by §Y[Root.GetName]§!."
 arl_unite_home_region_title:1 "Consolidate Persia"
 arl_unite_home_region_desc:0 "The time has come to put all our hard work to build a viable military machine to the test. We must rise to be the true hegemon of our region, respected and feared by all."
 diplomatic_missions:0 "Diplomatic Missions"
 building_alliances_title:0 "Trustworthy Allies"
 building_alliances_desc:0 "No country can stand alone in this world. We must build lasting relationships with other countries if we are to be able to grow and prosper long term."
 have_two_subjects_title:0 "Acquire Subjects"
 have_two_subjects_desc:0 "What good is power if no one recognizes it? We must acquire subject states that pay us the kind of respect one would expect from a country like [Root.GetName]."
 establish_high_seas_navy_title:1 "Create a Grand Fleet"
 establish_high_seas_navy_desc:0 "In order to be able to project power overseas a high seas navy is a must. Warships may be expensive but it is an investment that is well worth it if we can find new markets to dominate and peoples to conquer."
 dominate_home_trade_node_title:1 "Dominate Trade"
 dominate_home_trade_node_desc:0 "Our merchant communities have been growing stronger and stronger for a long time now. It is time we give them the help they require to truly dominate our domestic trade. No foreign power must be allowed to influence the well being of our subjects."
 dominant_home_node_reward_tooltip:0 "For the rest of the campaign one owned province in your Home Trade Node will get:\nLocal Trade Power: §G+10.00§!\nLocal Development Cost: §G-5%§!"
 trade_company_region_abroad_title:0 "Expand Overseas"
 trade_company_region_abroad_desc:0 "As big as the world is it is still interconnected through a number of vital trade routes. In an ancient order cloth, spices, metals, bullion, Chinaware and all kind of manufactured goods are brought across deserts and oceans to those who would pay the most for them. Taking a share of this trade, through acquiring useful ports in trade regions far abroad, could make even the smallest power richer than Croesus."
 trade_company_region_abroad_tooltip:2 "Own §Y5§! provinces across §Y3§! different §YTrade Company Regions§! each that are not on the same continent as your capital."
 administrative_missions:0 "Administrative Missions"
 high_income_mission_title:0 "High Income"
 high_income_mission_desc:0 "We must increase state income by any means necessary. Money is a requirement for any endeavor of the state, from the daily expenses of the government to the maintenance of armies to invade our enemies."
 build_temples_title:0 "Build Buildings"
 build_temples_desc:0 "Let us never sit idle, even in peaceful times. Instead we must use our resources with industry, in order to make sure that we have funds available in time if misfortune should strike upon us."
 build_treasury_title:0 "Build a Treasury"
 build_treasury_desc:0 "A large treasury is an imperative buffer for all things that could befall us through. If this is seen as miserly, it is because some do not realize that this vice is the very essence of what it means to reign."
 build_manufactories_title:0 "Build Manufactories"
 build_manufactories_desc:0 "Great advances are being made in the field of production, both technological and organizational. Let us invest greatly in new manufactories, a great industrious revolution might soon be upon us."
 imperial_ambition_mission_title:0 "Imperial Conquest"
 imperial_ambition_mission_desc:0 "Securing wealth must always be the foremost priority of our state. Let us make use of the expensive armies and fleets that our economic prosperity has bought us to acquire even more resources and subjects for an aspiring empire."
 subjugate_novgorod_title:0 "Conquer Novgorod"
 subjugate_novgorod_desc:0 "Although the great Alexander Nevsky protected Rus from the Teutonic and Swedish pillagers, the Mantle of the Protection of Rus has passed to Muscovy. We must conquer Novgorod and make the Princes of Novgorod see the truth by force of arms."
 invade_novgorod_mission_title:0 "Invade Novgorod"
 invade_novgorod_mission_desc:0 "The Boyars of Novgorod stubbornly resist our rule. We must prepare an invasion force to subjugate them."
 consolidate_russia_mission_title:0 "Consolidate Russia"
 consolidate_russia_mission_desc:0 "The Russian lands are divided into many independent Principalities. The Princes must all be united under our rule."
 conquer_steppes_russia_mission_title:0 "Tame the Steppes"
 conquer_steppes_russia_mission_desc:0 "The constant threat of raids from the nomads to our south must come to an end. From the area of Tambov we can prepare to strike out against the hordes."
 conquer_remaining_steppes_mission_title:0 "Consolidate the Steppes"
 conquer_remaining_steppes_mission_desc:0 "Though we have defeated many of the most threatening hordes, we can further improve our strategic position in the Steppes. Let us consolidate in the region and subjugate any remaining nomads."
 russia_partitions_poland_new_title:0 "Liberate Ruthenia"
 russia_partitions_poland_new_desc:0 "The Polish Commonwealth is both weak and unfit to rule the proud Ruthenian and Byelorussian peoples and other countries have also come to this realization. It is high time we act before the region is partitioned among our rivals."
 russian_colony_in_west_siberia_new_title:0 "Colonize Western Siberia"
 russian_colony_in_west_siberia_new_desc:0 "We have started to drive the Tatars out of Siberia, to strengthen our hold on these regions we must establish forts so they can be brought into Russian control."
 russia_westsiberia.tooltip:0 "§Y[Root.GetName]§! owns at least §Y15§! fully colonized provinces in the West Siberia Region."
 russia_eastsiberia.tooltip:0 "§Y[Root.GetName]§! owns at least §Y10§! fully colonized provinces in the East Siberia Region."
 lithuanian_alliance_title:0 "Alliance with Lithuania"
 lithuanian_alliance_desc:0 "Lithuania is our natural friend and ally. We should pursue close relations with that nation."
 swe_win_independence_title:0 "End the Kalmar Union"
 swe_win_independence_desc:0 "Sweden has been subsumed under the crown of Denmark for too long. It should strive towards independence so that it may develop and expand on its own terms."
 swe_baltic_fleet_title:0 "The Baltic Fleet"
 swe_baltic_fleet_desc:0 "Sweden has ambitions to conquer the Baltic, but to do so it will need a mighty fleet."
 swedish_colonialism_title:1 "Swedish New World"
 swedish_colonialism_desc:0 "The New World is open for conquest. Sweden should take advantage of this opportunity while it lasts."
 polish_alliance_lit_title:1 "The Polish Succession"
 polish_alliance_lit_desc:1 "Poland, our closest allies, are experiencing a crisis of leadership which could have dire implications for Lithuanian independence. We must emerge from this situation with our sovereignty intact."
 denmark_norway_integration_title:0 "Integrate Norway"
 denmark_norway_integration_desc:0 "Norway has long been subject to Denmark, but it is time to annex them directly."
 denmark_sweden_integration_title:0 "Unite Scandinavia"
 denmark_sweden_integration_desc:0 "With Norway finally integrated, only Sweden stands between us and the achievement of a single Scandinavian nation."
 denmark_baltic_fleet_title:0 "The Baltic Fleet"
 denmark_baltic_fleet_desc:0 "Denmark has ambitions to conquer the Baltic, but to do so it will need a mighty fleet."
 reclaim_neumark_desc:0 "The province of Neumark was once an integral part of Brandenburg. It was leased to the Teutonic Knights, but they have neglected the land, causing its local burghers to demand a return to the old administration. "
 reclaim_neumark_title:0 "Reclaim Neumark"
 pru_conquer_pomerania_title:0 "Pomeranian Succession"
 pru_conquer_pomerania_desc:0 "We have rights to succession to the Duchy of Pomerania. The only way to ensure that our claims are not forgotten is to seize the region by force."
 pru_conquer_silesia_title:0 "Conquer Silesia"
 pru_conquer_silesia_desc:0 "Although some would say that our claim to Silesia is a bit shaky, we do have some grounds for claiming this province as our own. The prestige of our country depends on us pushing those claims."
 pru_duchy_of_cleves_title:0 "The Duchy of Cleves"
 pru_duchy_of_cleves_desc:0 "Through complex laws of succession, we have a claim to the Duchy of Cleves. While shaky, it provides a cause for expansion into the Rhineland."
 integrate_urbino_title:0 "Integrate Urbino"
 integrate_urbino_desc:0 "The Dukes of Urbino enjoy the benefits of Papal protection. They would be protected better as an integral province of the Papal States."
 genoa_trade_node_power_title:0 "Genoese Trade Dominance"
 genoa_trade_node_power_desc:0 "Genoa lives and dies on trade. As things stand, we do not even have control over the western Mediterranean. It is imperative that we improve our trade power in our home waters."
 conquer_tunis_gen_title:0 "Conquer Tunis"
 conquer_tunis_gen_desc:0 "Tunis is haven for Barbary Pirates that constantly harass our merchants. If we were to take the port of Tunis and the surrounding coast for ourselves, we would not only weaken the pirates but also establish Genoa as a trade power in North Africa."
 gen_leave_the_empire_title:0 "The Question of the Empire"
 gen_leave_the_empire_desc:0 "Genoa has traditionally aligned with the Guelph faction of Italian city-states which supports the primacy of the Pope over the Emperor. This has made the Emperor's protection a mixed blessing at best. As the Empire loses its grasp on Italy, Genoa must decide the question of its membership once and for all."
 por_build_the_navy_title:0 "Competitive Advantage"
 por_build_the_navy_desc:0 "The Berber fleets have been permitted free reign over the mouth of the Mediterranean for too long. It is time we showed them the prowess of the Portuguese Navy."
 conquer_the_north_african_coast_title:0 "Expand the Buffer Zone"
 conquer_the_north_african_coast_desc:0 "Our foothold in North Africa is proving useful in the defense of Christendom, but to ensure that it can be held, we must expand the area we hold."
 por_discovers_cape_good_hope_title:0 "The Cape of Good Hope"
 por_discovers_cape_good_hope_desc:0 "Treacherous waters surround the legendary cape of Africa, but who knows what wonders lie beyond? Our expansion puts great strain on the merchant fleet, and we must be sure to provide them adequate protection."
 por_discover_african_coast_title:0 "Beyond Cape Bojador"
 por_discover_african_coast_desc:0 "Our explorers believe that Africa extends but a short way further south and soon we will be able to swing round and find the Kingdom of Prester John. Once we have secured an alliance with the Kingdom we will be able sweep the moors out of the holy land."
 por_colonise_west_africa_title:0 "Colonize West Africa"
 por_colonise_west_africa_desc:0 "It appears that Africa is stretching further south than we first believed. Prester John's legendary Kingdom is surely close at hand; Africa surely can't be much bigger than this."
 por_colonise_central_africa_title:0 "Settle in Central Africa"
 por_colonise_central_africa_desc:0 "Only a few explorers have ventured south from the Ivory Coast, and fewer still have returned. Even so, the riches we have gathered from our exploits in Africa have been astounding. If we send enough men, some are certain to survive."
 por_establish_south_african_trade_company_title:0 "Control the Shipping Lanes"
 por_establish_south_african_trade_company_desc:0 "There are few left to challenge our mercantile authority in this region. Nevertheless, we must be seen to exert total control over our own affairs before we continue our journey of exploration Eastwards."
 por_discovers_east_africa_title:0 "Shipyards of the East"
 por_discovers_east_africa_desc:0 "No-one knew what we would find on this journey of exploration, but one thing is clear: it is not yet over. We must lay claim to sheltered natural harbors, where our fleets can resupply."
 por_establishes_foothold_brazil_title:0 "Brazilian Dominance"
 por_establishes_foothold_brazil_desc:0 "To appease the Captains who discovered and partitioned the land, we must push forward and expand our territory in South America."
 por_conquers_zanzibar_title:0 "Conquer Zanzibar"
 por_conquers_zanzibar_desc:0 "The Northern Swahili coast is covered in wealthy trading cities where Indian and Persian merchants come to buy gold and Ivory in exchange for their own cloth and manufactured products. These trader cities are, however, quite precariously situated for someone controlling the open seas. Let us conquer these lands and put them firmly under Portuguese control."
 por_discovers_horn_africa_title:0 "Horn of Africa"
 por_discovers_horn_africa_desc:0 "Our explorers have at last reached the other side of the Gulf of Aden, where so much spice and other valuables are imported to the Mediterranean. This area must be charted and exploited if we are to bring this wealth to Portugal."
 por_conquers_hormuz_title:0 "Conquer Hormuz"
 por_conquers_hormuz_desc:0 "The straits of Hormuz are imperative to control the flow of trade between India, Iran and Arabian Iraq. By seizing control over the island of Hormuz we can dominate local trade and lay claim to the maritime empire it once created."
 por_discover_indian_coast_tooltip:0 "Enables new Events"
 por_indonesia_dominance_title:0 "Secure Trade"
 por_indonesia_dominance_desc:0 "We must move to establish our primacy in the markets of the East. With control over the flow of exotic wares, those who do business with us in the West will be at our mercy."
 por_discovers_indonesia_title:0 "Settle Indonesia"
 por_discovers_indonesia_desc:0 "We have heard tales that the Spice islands lie somewhere to the east. Already daring men are ready to voyage there, all they need is some support from the crown."
 eng_mighty_navy_title:1 "Maritime Empire"
 eng_mighty_navy_desc:1 "Our burgeoning global presence demands a maritime tradition fit for a nation of our stature. The tall ships of [Root.GetName] must inspire awe among our friends, and terror among our enemies. Lay the keel!"
 eng_discover_america_caribbean_title:0 "Discover the Americas"
 eng_discover_america_caribbean_desc:0 "Hushed whispers tell of mysterious lands to the far West, ripe for growth, and filled with unimaginable wonders. If this is true, they must be ours."
 english_colony_in_north_america_title:1 "Settle in America"
 english_colony_in_north_america_desc:1 "The lands of America seem suitable for many things. In the north we have heard talk of furs and shipbuilding materials. In the South the land looks suitable for growing of many crops. We must establish bases there so we can profit."
 english_colony_in_the_carribean_title:0 "Colonize the Caribbean "
 english_colony_in_the_carribean_desc:1 "The islands of the Caribbean offer lucrative opportunities for certain types of gentleman with the will to acquire them, and the labor to exploit them. We have exactly those types of gentlemen."
 eng_discover_india:0 "Discover India"
 england_discovers_india_title:0 "Discover India "
 england_discovers_india_desc:0 "Trade with India has been continuing for time immemorial, but with the long routes, others are profiting from this. We must outfit an expedition and find a sea route to India."
 england_discovers_australia_title:0 "Chart the Southern Seas "
 england_discovers_australia_desc:1 "Daring men, with true British grit, are seeking government support to chart the vast empty expanses of the southern oceans. Rumours tell of land there for the taking; we should make haste to establish a thriving colony, before others seize the opportunity."
 establish_trade_in_indian_cot_title:0 "Establish Trade in India "
 establish_trade_in_indian_cot_desc:1 "The Honorable East India Company is asking for our permission to establish trade in India. A powerful parliamentary lobby backs them and there are sure to be benefits to the crown."
 eng_establish_trade_in_home_cot_title:1 "Monopolize the Channel"
 eng_establish_trade_in_home_cot_desc:0 "Now that we have clearly established our colonial dominance, it is time we reaped the rewards at home. Whatever flows through the Channel is rightfully ours, and we shall have our due."
 eng_establish_trade_in_home_cot_gb_title:0 "Monopolize the Channel"
 eng_establish_trade_in_home_cot_gb_desc:1 "Now that we have clearly established our colonial dominance, valuable wares have begun to arrive from the colonies. Whatever flows through the Channel is rightfully ours, and we must protect our investments abroad and at home."
 eng_rb_take_gibraltar_title:0 "Take Gibraltar"
 eng_rb_take_gibraltar_desc:0 "The port of Gibraltar may be a useful bargaining tool in dealing with the Spaniards and Moors. It would also be an invaluable resupply base for our Mediterranean operations."
 eng_rb_take_baleares_title:0 "Increase our Reach"
 eng_rb_take_baleares_desc:0 "The Baleares are economically worthless, but the importance of their proximity to the French coast cannot be understated. We must own them. Owning Sardinia would give us valuable proximity to Italy."
 eng_rb_take_mediterranean_islands_title:0 "Mediterranean Authority"
 eng_rb_take_mediterranean_islands_desc:0 "While initially we viewed our Mediterranean assets as a strategic tool in the wars against our neighbors, it has become apparent that we can exert power over the flow of trade in the region. We should aim to increase this."
 eng_rb_take_shetland_and_faro_isles_title:1 "North Sea Islands"
 eng_rb_take_shetland_and_faro_isles_desc:0 "Although out of our minds for a long time now, our gaze falls upon the occupied islands to the North. They are worth little, but perhaps they could be useful stepping stones to further reaches."
 eng_rb_own_thirteen_colonies_title:0 "The Thirteen Colonies"
 eng_rb_own_thirteen_colonies_desc:0 "As our colonies grow in stature and influence, so too does the number of volunteers willing to make the treacherous journey to the West. Let us make this part of the world our own."
 eng_rb_war_of_roses_title:0 "War of the Roses"
 eng_rb_war_of_roses_desc:0 "This is a conflict that many have long seen coming. Our people must be safely shepherded through this period of uncertainty one way or another."
 eng_rb_war_of_roses.tooltip:1 "Complete the War of the Roses disaster, or reach the Age of Reformation without triggering it."
 eng_rb_control_state_religion_title:0 "Control State Religion"
 eng_rb_control_state_religion_desc:0 "Religious anarchy has gripped Europe. We must take control of the situation, and decide where we stand on the matter of the Divine."
 eng_rb_empire_status_title:0 "The [Root.GetAdjective] Empire"
 eng_rb_empire_status_desc:0 "The [Root.GetAdjective] Empire stretches from East to West; few nations can match our tenacity. Nevertheless, there is still land out there that does not yet belong to us..."
 eng_rb_greenland_title:0 "Settle the North"
 eng_rb_greenland_desc:0 "Inhospitable. Freezing. Deadly. The words used to describe the far North are many and varied, but we; we will master this land."
 eng_rb_greenland.tooltip:1 "[1104.GetName] will receive a proper [Root.GetAdjective] name."
 eng_rb_canada_title:0 "Colonize Canada"
 eng_rb_canada_desc:0 "Colder and harsher than the southerly lands, the territory of Canada is, nevertheless, ripe for exploitation. Exotic furs, wood and minerals are abundant in the snowy mountains."
 eng_war_france_title:0 "The Hundred Years' War"
 eng_war_france_desc:0 "The Treaty of Tours has brought an uneasy period of truce between [Root.GetName] and France. Both sides are aware that this is unlikely to last, and we must decide whether to honor their treaty and bide our time, or prepare for war."
 eng_reclaim_arm_paris_title:0 "Strategic Control"
 eng_reclaim_arm_paris_desc:0 "As the Hundred Years' War resumes, it is time we adjusted our approach. Rather than whittle away the French forces with skirmishes and pitched battles, we should strike at the heart of their nation."
 eng_rb_brittany_title:0 "Conquer Brittany"
 eng_rb_brittany_desc:0 "Since the reign of William the Conqueror, Brittany has been associated with [Root.GetName]. It is time it was restored to the Crown."
 eng_rb_angevin_title:0 "Angevin Kingdom"
 eng_rb_angevin_desc:0 "The Angevin Kings ruled over a full half of the French lands, ensuring prosperity and justice were freely available. Reuniting these lands under one Crown will ensure our continued success."
 eng_rb_hre_electors_title:0 "Control Electors"
 eng_rb_hre_electors_desc:0 "With France out of the way, and much of Europe in awe at our might, it is time we turn our attention to the self-proclaimed 'Holy Roman Empire'."
 eng_rb_hre_emperor_title:1 "Great Britain, Ascendant"
 eng_rb_hre_emperor_desc:0 "Our fortunes are on the rise. Kings bow before our majesty, nations cave before our forces. There is only one throne greater than ours left to topple."
 eng_rb_universities_title:0 "Renovate Oxbridge"
 eng_rb_universities_desc:0 "The facilities at the centuries old universities of Oxford and Cambridge are beginning to prove unfit for purpose. A small investment should improve matters considerably."
 eng_rb_conquer_burgundy_title:1 "Seize Burgundy"
 eng_rb_conquer_burgundy_desc:1 "The last vestiges of the Duchy of Burgundy have fallen on hard times. When they turned their backs on us following the Treaty of Arras, we did not forget. Their land will be forfeit."
 eng_rb_take_delta_title:0 "Seize Alexandria"
 eng_rb_take_delta_desc:0 "The fertile delta at the mouth of the Nile is an important trading hub in the Mediterranean. Possession of this area would give us great influence over the influx of goods from the East."
 eng_rb_take_bahari_title:0 "Egyptian Authority"
 eng_rb_take_bahari_desc:0 "Control over the city of Cairo is an opportunity too valuable to miss. Additionally, if we were to occupy a portion of the Sinai peninsula, all land movement from North Africa to the Middle East would have to go through us."
 eng_war_france.tooltip:0 "Return Maine to §YFrance§! in the §YSurrender of Maine§! event"
 eng_hanseatic_one_title:0 "Control the Hansa"
 eng_hanseatic_one_desc:0 "Many of our [Root.GetAdjective] ports are at the end of the lucrative Hanseatic trade route. Controlling more of the ports on this route would be a sensible business decision."
 eng_hanseatic_two_title:0 "Hanseatic East"
 eng_hanseatic_two_desc:1 "Beyond the Oresund, lie the rich Hanseatic cities of Danzig and Riga. Both have prospered greatly thanks to our custom. One might say they owe their riches to us. That debt is due."
 eng_rb_trade_value_title:0 "Grow the Channel"
 eng_rb_trade_value_desc:0 "The value of goods passing through the English Channel is vast. Let us make it known throughout the world that all wealth stops with us."
 eng_rb_furnaces_title:1 "Industrial Revolution"
 eng_rb_furnaces_desc:0 "[Root.Capital.GetName] is thick with smog billowing from countless chimneys, yet still the demand for coal grows. Government investors speak of profitable mineral veins in Derby and Glamorgan."
 eng_rb_spice_islands_title:0 "Colonize Spice Islands"
 eng_rb_spice_islands_desc:0 "The farthest reaches of the world produce wondrous spices, woven garments and exotic women. We should establish a presence here, for the benefit of [Root.GetAdjective] society."
 eng_rb_coal_title:0 "Build Manufactories"
 eng_rb_coal_desc:0 "As our vast industrial holdings grow, demand for fuel grows ever higher as mechanized industry takes shape around [Root.GetName]. Increase the supply of refined materials."
 eng_mighty_army_title:0 "Levy the Troops"
 eng_mighty_army_desc:0 "Our sights are set on finally dealing with our troublesome Gaelic neighbors. They may suffer from a lack of recognizable nobility and bureaucracy, but they do put up quite a fight. Raise an army, and seize their land!"
 conquer_ireland_gbr_title:0 "Conquer Ireland"
 conquer_ireland_gbr_desc:0 "Historically known as 'His Majesty's Irish Enemies', the Gaelic populace of Ireland have long been outside English rule. It is time they were brought to heel."
 vassalize_france_title:1 "Subjugate France"
 vassalize_france_desc:1 "Lay claim to the Duchy of France. Their nobles shall bow their heads, or they shall lose them."
 gbr_rb_india_landfall_title:0 "Conquer Bengal"
 gbr_rb_india_landfall_desc:1 "The [Root.GetAdjective] East Indian Trading Company has been operating in this region for some time. By their request, and with their guidance, it is time to solidify our hold on the fertile Bengal Delta."
 gbr_rb_india_princedoms_title:0 "Inland India"
 gbr_rb_india_princedoms_desc:0 "The inland territories of India are renowned for their lucrative mines and rare jewels. Needless to say, the native inhabitants of the region would be much better off under our administration."
 gbr_rb_india_coast_title:0 "Take Indian Coast"
 gbr_rb_india_coast_desc:0 "Undeniably, control over the seafront along the West Indian Coast would give us greater control over India as a whole. Take this land in the name of [Root.GetName]."
 gbr_rb_india_landgrab_title:0 "Take North India"
 gbr_rb_india_landgrab_desc:0 "Our landowners report that our occupation is working well in the South, yet the East India Company tell us that it would be beneficial to all if we were to maintain direct control over Northern India."
 sco_college_of_justice_title:0 "College of Justice"
 sco_college_of_justice_desc:0 "Scotland lacks a comprehensive, universal justice system. We should ensure that all Scots are ruled by the same laws through a single centralized institution."
 sco_education_acts_title:0 "The Education Acts"
 sco_education_acts_desc:0 "Literacy is vital for the health of a nation that aspires to modernity. Church-led schools in every parish must be established, and all landowners must knows the basics of Latin, law, and the arts."
 sco_religious_unity_title:0 "Weather the Reformation"
 sco_religious_unity_desc:0 "Cries for religious reform shake Europe to its core. Scotland must weather the storm in its own way, either through tolerance or through strict enforcement of the true faith."
 sco_bank_title:0 "The Bank of Scotland"
 sco_bank_desc:0 "National banks typically exist to finance the state, but Scotland shall take a different approach. The Bank of Scotland will lend mostly to business owners to encourage private development."
 sco_early_industry_title:0 "Central Belt Coal Mining"
 sco_early_industry_desc:0 "We have struck coal in Ayrshire! While its value may seem questionable now, this mundane-looking substance will surely fuel a new era in technology. We must prepare for this industrial revolution."
 sco_auld_alliance_title:0 "The Auld Alliance"
 sco_auld_alliance_desc:0 "Scotland and France maintain close ties, promising mutual aid against English aggression. As the conflict between nations only seems to be escalating, Scotland must renew its diplomatic ties."
 sco_advance_frontier_title:0 "Advance the Frontier"
 sco_advance_frontier_desc:0 "Border skirmishes along the Scottish Marches are frequent and bloody. It is time to put an end to these petty squabbles by seizing the entire region for ourselves."
 sco_conquer_midlands_title:0 "Into England"
 sco_conquer_midlands_desc:0 "We have suffered at the hands of English armies for too long. Scotland must cement its hold in northern Britain by annexing Northumbria into its domain."
 sco_conquer_london_title:0 "Conquer London"
 sco_conquer_london_desc:0 "The North is ours, and the English capital lies open to us. There is no better time than now to end English hegemony."
 claiming_orkney_title:1 "Claiming the Northern Isles"
 claiming_orkney_desc:0 "Orkney, Shetland, and Mann are the last of the nearby isles that elude our rule. Though currently held by the kings of England and Norway, we must watch for a chance to incorporate them into Scotland."
 conquer_orkney_free_title:0 "Claiming the Isles"
 conquer_orkney_free_desc:0 "Orkney, Shetland, and Mann are the last of the nearby isles that elude our rule. Though currently held by the kings of England and Norway, we must watch for a chance to incorporate them into Scotland."
 sco_into_ireland_title:0 "Into Ireland"
 sco_into_ireland_desc:0 "Ulster has always been a tempting target, but until recently too closely watched by the English king. With England distracted, perhaps now would be a good opportunity to venture an army into Ireland."
 sco_conquer_ireland_title:0 "Conquer Ireland"
 sco_conquer_ireland_desc:0 "Now that we have a foothold in Ireland, it seems only natural to continue expanding into the region. After all, the Irish clans are weak and divided while Scotland is united and strong."
 sco_british_empire_title:0 "Rule Britannia"
 sco_british_empire_desc:0 "All the British Isles shall be our domain. We will rule Britannia."
 sco_north_sea_title:0 "North Sea Trade"
 sco_north_sea_desc:0 "Scotland is ideally located to dominate trade in the North Sea. We should cement our position through the construction of markets and trade ships."
 darien_scheme_title:0 "The Darien Scheme"
 darien_scheme_desc:0 "Our financial advisors have assured us that there is absolutely no way that this could go wrong."
 darien_scheme_tooltip:0 "Own or have a subject own §Y2§! provinces in the §YPanama§! area"
 sco_nova_scotia_title:0 "Nova Scotia"
 sco_nova_scotia_desc:0 "The pristine lands of the New World could offer much to Scotland. A suitable region has been identified in the northern regions, dubbed Nova Scotia by our explorers."
 sco_nova_scotia.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the Colonial Canada colonial region"
 sco_highlands_mission_title:0 "Revoke The Isles"
 sco_highlands_mission_desc:0 "Clan MacDonald, Lords of the Isles, have much influence among the Highland clans. Having already risen up in revolt several times in recent history, it is only a matter of time until they once again rally the Highlanders to resist Scottish rule. What's more, there are whispers of conspiracy with the English to divide our realm between the MacDonalds and the English King. Clearly the MacDonalds are too dangerous to remain as rulers of the isles."
 sco_north_atlantic_title:0 "Cod Wars"
 sco_north_atlantic_desc:0 "The waters surrounding the Faroes and Iceland are rich with cod. Having already seized the Orkneys and Shetlands, a monopoly on North Atlantic fishing is within our grasp."
 spa_rb_caribbean_discovery_title:0 "Discover Caribbean"
 spa_rb_caribbean_discovery_desc:0 "It has long been theorized that rather than travel East, we could go West to India. We must put this theory to the test, and search out the ideal landing spot."
 spa_rb_caribbean_colony_title:0 "Caribbean Colony"
 spa_rb_caribbean_colony_desc:0 "The natives on our newfound territory of Hispaniola are friendly, pleasant, and most importantly, gullible. We should claim this region as our own by planting more [Root.GetAdjective] boots on the ground."
 spa_rb_spanish_main_title:0 "The Spanish Main"
 spa_rb_spanish_main_desc:0 "The Main, as it has become known, can be sighted from the decks of our trade ships before they dock at Hispaniola. If the prosperity of the Caribbean is any indication, it would be worth exploring the Main thoroughly."
 spa_rb_la_plata_title:0 "Establish La Plata"
 spa_rb_la_plata_desc:0 "The verdant landscape of South America should make an excellent site for a new colonial venture."
 spa_rb_aztecs_title:0 "Aztec Conquest"
 spa_rb_aztecs_desc:0 "The system of entrada mandates that the self-proclaimed Aztec Empire belongs to us. Seize their land, and bring their gold back to [Root.Capital.GetName]."
 spa_rb_incans_title:0 "Incan Hoards"
 spa_rb_incans_desc:0 "The Inca fill their temples with gold, yet seem unaware of simply how much power this wealth commands. Their territory, as well as the gold, would be much safer in our hands."
 spa_rb_incans_two_title:0 "Conquer the Inca"
 spa_rb_incans_two_desc:0 "The treasure that awaits in the mountains of Peru makes all the bloodshed seem worthwhile. We should press on and claim further glory for [Root.GetName]."
 spa_rb_zapotecs_title:0 "Conquer Tarasca"
 spa_rb_zapotecs_desc:0 "The indigenous Tarascan people made the egregious error of greeting us with gifts of gold and precious jewelry. They must have more. Find it."
 spa_rb_army_ready_title:0 "Prepare Reconquista"
 spa_rb_army_ready_desc:0 "For too long have we failed in our duty of care to the peoples of Iberia. We should prepare to unite them under one banner."
 spa_rb_reconquista_one_title:0 "Reclaim Andalucia"
 spa_rb_reconquista_one_desc:0 "The Moors have enjoyed our patience for hundreds of years. Remove them and reclaim Andalucia for the [Root.GetAdjective] Crown."
 spa_rb_reconquista_two_title:0 "Recover Portugal"
 spa_rb_reconquista_two_desc:0 "The Kingdom of the Spains belongs to us. This includes our erstwhile neighbor, Portugal. Strip them of title, and return sovereignty to [Root.GetName]."
 spa_rb_reconquista_three_title:0 "Claims in Aragon"
 spa_rb_reconquista_three_desc:0 "A great deal of Aragonese territory was once ruled by [Root.GetName]. By force or by cunning, we must make it ours once again."
 spa_rb_reconquista_four_title:0 "Continue Reconquista"
 spa_rb_reconquista_four_desc:0 "Further to our claims in Iberia, we should establish our presence in a few cities in North Africa to protect against invasion."
 spa_rb_iberia_christian_title:0 "Convert Iberia"
 spa_rb_iberia_christian_desc:0 "The rest of Europe looks on disapprovingly as we appear to harbor heresy in our midst. Restore our misguided brothers to the one true faith."
 spa_rb_christian_fleet_title:0 "Naval Dominance"
 spa_rb_christian_fleet_desc:0 "We have long had ambitions in the Mediterranean. The ripe land of Italy is ours for the taking, however we need a nearby harbor, and a fleet grand enough to discourage the opportunistic Sultans in the East."
 spa_rb_italian_ambition_title:0 "Italian Ambition"
 spa_rb_italian_ambition_desc:0 "Italy is rich and ripe for the taking. Like so many before us, we will stake out our part of Italy, and reap its riches for ourselves."
 ned_caribbean_discovery_title:0 "Explore Caribbean"
 ned_caribbean_discovery_desc:0 "The West India Company, finally formed after protracted discussions on funding, intends to focus on the establishment of trade routes between the West Indies and our heartland. We should chart the region, and earmark suitable land."
 ned_american_discovery_title:0 "Settle North America"
 ned_american_discovery_desc:0 "The colonial era has truly begun. We should take advantage of our proximity to the American coast by establishing colonies further North."
 ned_south_africa_colony_title:0 "Colonize the Cape"
 ned_south_africa_colony_desc:0 "The East India Company require a settlement at the Cape of Africa, to act as a safe harbor and point of resupply for the journeys to the East. They are offering quite a sum if we oblige."
 ned_brazil_colony_title:0 "Colonize Brazil"
 ned_brazil_colony_desc:0 "The fertile land in Brazil would be an excellent place to begin a new colonial venture. We must not tolerate Iberian interference in this region of 'New Holland', however."
 ned_india_ceylon_title:0 "Seize Ceylon"
 ned_india_ceylon_desc:0 "The island of Ceylon is well situated to be a resupply port, and would give us a competitive advantage over the other colonial powers in this region."
 ned_spice_australia_title:0 "Discover Australia"
 ned_spice_australia_desc:0 "Rumors from the East tell of a large landmass to the South-East. It is time we charted the extent of Indonesia and Australasia."
 ned_malacca_title:0 "Conquer Malacca"
 ned_malacca_desc:0 "Malacca is of great economic importance. We should take control of it immediately, to allow for superior influence over our trade interests in Indonesia."
 ned_indonesia_cot_title:0 "Indonesian Trade"
 ned_indonesia_cot_desc:0 "Dutch dominance in the markets of Malacca is of paramount importance. Do whatever it takes to achieve a monopoly."
 ned_taiwan_title:0 "Dutch Formosa"
 ned_taiwan_desc:0 "To aid in our efforts to open up trade with the Chinese, we should take establish a Dutch presence on the island of Taiwan."
 ned_lowlands_one_title:1 "Unite the Lowlands"
 ned_lowlands_one_desc:0 "Our brethren are suffering at the hands of foreign oppressors. We are honour-bound to liberate them."
 ned_lowlands_two_title:0 "Lowlands Reconquest"
 ned_lowlands_two_desc:0 "Yet more of our people are controlled by foreign masters. It is our duty to seek their freedom."
 ned_religious_unity_title:0 "Religious Unity"
 ned_religious_unity_desc:0 "We must take a stand against heresy. Let us declare our allegiance to the one true faith!"
 ire_conquer_ulster_title:0 "Conquer Ulster"
 ire_conquer_ulster_desc:0 "Ulster sits precariously between the English and the Scots. The Irish people there would be safer under our protection."
 ire_conquer_leinster_title:0 "Conquer Leinster"
 ire_conquer_leinster_desc:0 "Leinster lies in the shadow of the English crown, its Earls struggling to maintain their independence. We will only be able to resist the English if we unify them."
 ire_conquer_munster_title:0 "Conquer Munster"
 ire_conquer_munster_desc:0 "The clans of Munster fight among themselves over petty grudges and regional power. They must put old conflicts behind them and bow to us."
 ire_conquer_connacht_title:0 "Conquer Connacht"
 ire_conquer_connacht_desc:0 "The clans of Connacht believe themselves safe from English rule due to the long absence of their armies. This will not last. We must take these lands in preparation to resist the inevitable English return."
 unite_the_clans_ire_title:0 "Unite the Clans"
 unite_the_clans_ire_desc:0 "All the clans of Ireland must be united under our rule. There shall be a High King once more."
 beyond_the_pale_title:0 "Beyond the Pale"
 beyond_the_pale_desc:0 "At last Ireland is united under one ruler. It is time to turn our attention to the last bastion of English rule."
 conquer_wales_title:0 "Conquer Wales"
 conquer_wales_desc:0 "The Welsh people once resisted English rule. Through cowardice and disunity they were subjugated. We will not repeat their mistakes."
 conquer_west_england_title:0 "Invade England"
 conquer_west_england_desc:0 "England itself is now open to us. It's time to give them a taste of their own medicine."
 ire_conquer_isles_title:0 "Conquer the Highlands"
 ire_conquer_isles_desc:0 "Centuries ago the Highlands were dotted with Irish religious settlements. They should enjoy Irish patronage once again."
 ire_koi_tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y2§! provinces in the Kingdom of the Isles area"
 ire_highlands_tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y4§! provinces in the Highlands area"
 ire_conquer_scotland_title:0 "Conquer Scotland"
 ire_conquer_scotland_desc:0 "Scotland stands the the way of our conquest of Britain. Their feeble attempts to resist English rule cannot go on forever, so it is only right that they should instead embrace our protection."
 ire_rule_britannia_title:0 "Rule Britannia"
 ire_rule_britannia_desc:0 "All the British Isles shall be our domain. We will rule Britannia."
 trinity_college_ire_title:0 "Foundation of Trinity College"
 trinity_college_ire_desc:0 "Now that Dublin is under Irish rule once more, it would be an excellent place to found our first university."
 irish_america_title:0 "Irish America"
 irish_america_desc:0 "The Irish people are not immune to the allure of the New World. Many wish to migrate there in search of land and wealth. Perhaps in generations to come, the peoples of the Americas will proudly boast of their Irish heritage."
 irish_america.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the Colonial Eastern America colonial region"
 ire_import_potatoes_title:0 "Import Potatoes"
 irish_potatoes.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y15§! fully colonized provinces in North America or New World continent"
 ire_import_potatoes_desc:0 "We have discovered a curious tuber in the New World. Having given up on attempts to smoke it, we have learned that it would make an ideal staple crop to grow back home in Ireland. Even small families would be able to easily grow enough to survive."
 reconquer_normandy_title:0 "Reconquer Normandy"
 reconquer_normandy_desc:0 "The Duchy of Normandy is a de jure subject of the Kingdom of France. It should be returned to our rule."
 subjugate_brittany_title:1 "Subjugate Brittany"
 subjugate_brittany_desc:0 "The Duchy of Brittany is not recognizing their proper relationship with the French Crown. We should persuade them to return to the fold."
 conquer_picardy_fra_title:0 "Conquer Picardy"
 conquer_picardy_fra_desc:0 "Picardy is a wealthy region, once part of France but now divorced from our rule. We should reclaim it."
 conquer_flanders_wallonia_title:0 "Conquer Flanders"
 conquer_flanders_wallonia_desc:0 "The Duchy of Flanders has over the centuries shifted in allegiance between France, the Holy Roman Empire, and the upstart Duchy of Burgundy. It should be returned to France permanently."
 build_french_fleet_title:0 "French Naval Power"
 build_french_fleet_desc:0 "France must build a fleet to rival that of England, lest we be stranded on our shores indefinitely."
 fra_india_expansion_title:0 "French East Indies"
 fra_india_expansion_desc:0 "The riches of India are a tempting prize indeed. If we could establish a foothold along the coast, we could dominate trade in the region."
 french_claim_to_naples_title:0 "French Claim to Naples"
 french_claim_to_naples_desc:0 "The Neapolitan succession is a complex and contentious matter. Naples itself aspires to independence, but both France and the Iberian princes stake a claim to it also. This matter must be put to rest."
 reconquer_gascony_title:0 "Reconquer Gascony"
 reconquer_gascony_desc:0 "Gascony is rightful French land, occupied by an illegitimate claimant to the crown. Every English foothold in France must be reclaimed."
 conquer_provence_title:0 "Conquer Provence"
 conquer_provence_desc:0 "The Dukes of Provence aspire to much, but achieve little. They would be better off as subjects to France."
 conquer_burgundy_area_title:0 "Conquer Burgundy"
 conquer_burgundy_area_desc:0 "The upstart Dukes of Burgundy fancy themselves a great power in their own right, yet in truth they are a mere vassal. We should remind them of this fact."
 french_colony_in_north_america_title:1 "Bases in North America"
 french_colony_in_north_america_desc:0 "The Compagnie des Marchands are asking for financial support to help establish bases in North America. They say the honor of France demands it."
 subjugate_lorraine_title:1 "Subjugate Lorraine"
 subjugate_lorraine_desc:0 "The Duchy of Lorraine is strategically placed on the frontier between the Empire and France. In case there is future conflict between France and the Empire we would be wise to make the dukes see France as their master."
 annex_savoy_title:1 "Annex Savoy"
 annex_savoy_desc:0 "The Duchy of Savoy defends the Italian invasion route into France. To ensure this invasion route is properly protected we must incorporate Savoy into France."
 france_discovers_the_carribean_title:1 "Colonial Expansion"
 france_discovers_the_carribean_desc:1 "The glory of France demands that we are the greatest nation in Christendom. Our explorers are seeking royal patronage to go voyages of discovery in the East."
 conquer_franken_title:1 "Conquer Franconia"
 conquer_franken_desc:0 "The House of Wittelsbach was granted various Franconian lands by the Emperor Henry V. It is time that Bavaria took them."
 conquer_pfalz_title:1 "Claiming Oberpfalz"
 conquer_pfalz_desc:0 "Upper Palatinate rightfully belongs to the house of Wittelsbach. We must ensure that the Bavarian Wittelsbachs are the ones who have it."
 conquer_alzey_title:1 "Uniting the Wittelsbachs"
 conquer_alzey_desc:1 "The Rhenish-Palatinate is our ancestral birthright. It must be restored to its rightful owners."
 conquer_ansbach_title:1 "Conquer Swabia"
 conquer_ansbach_desc:1 "We cannot have any rivals in our own little corner of Germany. The lands of Swabia are rich but divided. To ensure that no other power can unite them against us, we must have them for ourselves."
 usa_independence_title:0 "American Independence"
 usa_independence_desc:0 "Liberty or death!"
 colonize_the_northern_islands_title:1 "Colonize the Kurils"
 colonize_the_northern_islands_desc:0 "The son of heaven requests that the islands to the north of Japan be settled with landless Ronin for the peace of the Emperor."
 establish_footholding_in_manchuria_title:1 "Invade Manchuria"
 establish_footholding_in_manchuria_desc:0 "The wild lands of Manchuria hold great potential if we can civilize its inhabitants. We should establish a foothold there."
 unite_japan_mission_title:0 "Unite Japan"
 unite_japan_mission_desc:1 "Any remaining Daimyos who have not yet submitted to our authority must be brought to heel immediately. Only under a united Japan can we hope to expand beyond the home islands."
 conquer_okinawa_title:0 "Conquer Okinawa"
 conquer_okinawa_desc:0 "The Ryukyu Islands rightly belong to Japan, and must be subjugated!"
 gain_foothold_in_ireland_title:1 "Invade Ireland"
 gain_foothold_in_ireland_desc:0 "With the discovery of Europe it is vital to gain a foothold from which to launch further conquests. Any Irish province would make a fine base."
 gain_foothold_in_spain_title:1 "Invade Spain"
 gain_foothold_in_spain_desc:0 "With the discovery of Europe, taking any province in Iberia would make an excellent foothold for further expansion."
 gain_foothold_in_france_title:1 "Invade France"
 gain_foothold_in_france_desc:0 "Following the discovery of Europe, a foothold in any French province could offer opportunities for further expansion."
 ha_conquer_ireland_title:0 "Conquer Britain"
 ha_conquer_ireland_desc:0 "The weather in Britain is most displeasing, but nonetheless, the British will fall under our shadow."
 ha_conquer_france_title:0 "Conquer France"
 ha_conquer_france_desc:0 "The French armies will fall before our majestic phalanxes. We're rather fond of the drink they call 'wine', too."
 ha_conquer_spain_title:0 "Conquer Spain"
 ha_conquer_spain_desc:0 "The Iberian whiteskins make excellent subjects, we surmise that their military ineptitude is down to the baking heat."
 ha_conquer_europe_title:0 "What are Romans?"
 ha_conquer_europe_desc:0 "There's nothing holy about them, that's for sure."
 ha_conquer_europe.tooltip:0 "Dismantled the so-called 'Holy Roman Empire'."
 yem_gen_buildforces_title:1 "Prepare for War"
 yem_gen_buildforces_desc:1 "The wheels of war turn slowly. If we are to stand a chance of achieving our goals, we must have sizeable standing forces, plentiful reinforcements, and skilled leaders to direct them."
 oma_buildforces_title:0 "Prepare for War"
 oma_buildforces_desc:0 "The wheels of war turn slowly. If we are to stand a chance of achieving our goals, we must have sizeable standing forces, plentiful reinforcements, and skilled leaders to direct them."
 hsn_buildforces_title:0 "Prepare for War"
 hsn_buildforces_desc:0 "The wheels of war turn slowly. If we are to stand a chance of achieving our goals, we must have sizeable standing forces, plentiful reinforcements, and skilled leaders to direct them."
 ori_buildforces_title:0 "Prepare for Conquest"
 ori_buildforces_desc:0 "The wheels of war turn slowly. If we are to stand a chance of achieving our goals, we must have sizeable standing forces, plentiful reinforcements, and skilled leaders to direct them."
 guj_buildforces_title:0 "Prepare for Conquest"
 guj_buildforces_desc:0 "The wheels of war turn slowly. If we are to stand a chance of achieving our goals, we must have sizeable standing forces, plentiful reinforcements, and skilled leaders to direct them."
 yem_buildforces_title:0 "Prepare for Reconquest"
 yem_buildforces_desc:0 "The wheels of war turn slowly. If we are to stand a chance of achieving our goals, we must have sizeable standing forces, plentiful reinforcements, and skilled leaders to direct them."
 csu_buildforces_title:0 "Prepare for War"
 csu_buildforces_desc:0 "The surrounding kingdoms squabble and fight between themselves. What we need is an army to unite the disparate nations of Peru."
 oma_conquest_of_batinah_title:0 "Conquer Batinah"
 oma_conquest_of_batinah_desc:0 "Foreign powers still control the most fertile region of Oman, the Batinah, which stretches between the Gulf of Oman and the Al Hajar Mountains. We must seize the Batinah, both to control the plain itself and to secure control over the trade cities that dot the Omani coastline along the Persian Gulf."
 oma_conquest_of_dhofar_title:1 "Control of Dhofar"
 oma_conquest_of_dhofar_desc:1 "Control over Dhofar has long been an objective for our people. Both to better protect ourselves against the Kathiri and Mahra, and to experience the fabled Frankincense the region exports."
 oma_conquest_of_mombasa_title:0 "Conquer Mombasa"
 oma_conquest_of_mombasa_desc:1 "The city of Mombasa is a major East African trading hub and would make a valuable addition to any maritime empire. Some of the Swahili merchants in Mombasa have recently made contact with us asking for our protection. It is our duty to oblige."
 oma_conquest_of_zanzibar_title:0 "Conquest of Zanzibar"
 oma_conquest_of_zanzibar_desc:1 "Zanzibar Island is in many ways optimally positioned to control the Swahili coastline. Let us invade and seize this island as a stepping stone to controlling the entirety of the East African market."
 haixi_expedition_title:0 "Conquer Hetu Ala"
 haixi_expedition_desc:1 "The nomads in the North pillage and ransack our villages. Fabricate a claim on their territory, then drive them out."
 ninguta_expedition_title:0 "Conquer Huncun"
 ninguta_expedition_desc:1 "The nomads continue their raids. Their territory once belonged to the Goguryeo Empire, and by extension, should belong to us."
 goguryeo_restoration_title:0 "Restore Goguryeo"
 goguryeo_restoration_desc:0 "For nearly a thousand years, the territory of the ancient Empire of Goguryeo has been squabbled over and ransacked. We should bring it under our banner."
 conquer_al_jazira_hsn_title:0 "Conquer Al Jazira"
 conquer_al_jazira_hsn_desc:0 "Our ancestors once ruled all of Upper Mesopotamia. It is our duty to restore this birthright and once again show the world the glory of the Ayyubid Dynasty."
 conquer_aleppo_hsn_title:1 "Reconquer Aleppo"
 conquer_aleppo_hsn_desc:0 "The lands of Northern Syria were once an integral part of the Ayyubid realm and the seat of one of the influential branches of our dynasty. It is time we reclaim it."
 end_sound_toll_title:0 "End the Sound Toll"
 end_sound_toll_desc:0 "Enough is enough. Controlling two pieces of land by sea divided should not imply control over the trade that passes between and through them. Flatter and woo them, or raze their cities and salt the earth. Either way, our trade shall flow freely from The Baltic through The Kattegat."
 conquest_of_champaner_title:0 "Conquest of Champaner"
 conquest_of_champaner_desc:0 "In the hills between Gujarat and the Malwa plateau lies the ancient and seemingly impregnable fortress of Champaner. This fort must become ours so that it can become our first line of defense."
 integrate_naples_title:0 "Integrate Naples"
 integrate_naples_desc:0 "Naples is subject to Aragonese rule, but we do not rule it directly. It must be fully integrated into Aragon."
 sco_auld_alliance_free_title:0 "The Auld Alliance"
 sco_auld_alliance_free_desc:0 "Scotland and France maintain close ties, promising mutual aid against English aggression. As the conflict between nations only seems to be escalating, Scotland must renew its diplomatic ties."
 sco_advance_frontier_free_title:0 "Advance the Frontier"
 sco_advance_frontier_free_desc:0 "Border skirmishes along the Scottish Marches are frequent and bloody. It is time to put an end to these petty squabbles by seizing the entire region for ourselves."
 claiming_orkney_free_title:1 "North Sea Consolidation"
 claiming_orkney_free_desc:0 "Orkney, Shetland, and Mann are the last of the nearby isles that elude our rule. Though currently held by the kings of England and Norway, we must watch for a chance to incorporate them into Scotland."
 tim_persia_one_title:0 "Control Lower Persia"
 tim_persia_one_desc:0 "The verdant territory along the Gulf Coast, stretching up to the Zagros mountains is a key part of the Timurid inheritance. Take it from those who would lay claim to our heritage."
 tim_persia_two_title:0 "Control Upper Persia"
 tim_persia_two_desc:0 "The Zagros mountains used to provide a natural border to our land in the West. Ensure that these borders are restored to us."
 tim_khorasan_one_title:0 "Control East Khorasan"
 tim_khorasan_one_desc:0 "The heartlands of our late liege Timur the Lame are central to our heritage. When we possess them all, our claim will have much more merit."
 dh_tim_khorasan_one_title:0 "Control West Khorasan"
 dh_tim_khorasan_one_desc:0 "The heartlands of our late liege Timur the Lame are central to our heritage. When we possess them all, our claim will have much more merit."
 tim_khorasan_two_title:0 "Control West Khorasan"
 tim_khorasan_two_desc:0 "Stretching towards the exotic lands of India, West Khorasan is vital to the continued success of our kingdom."
 dh_tim_khorasan_two_title:0 "Control East Khorasan"
 dh_tim_khorasan_two_desc:0 "Stretching towards the exotic lands of India, West Khorasan is vital to the continued success of our kingdom."
 tim_transoxiana_one_title:0 "Control Eastern Steppes"
 tim_transoxiana_one_desc:0 "Although the terrain is arid and lifeless, this land rightfully belongs to us."
 tim_transoxiana_two_title:0 "Take Western Steppes"
 tim_transoxiana_two_desc:0 "The Steppes have been argued and fought over for long enough. Let us reunite them under our leadership."
 tim_freedom_title:0 "[Root.GetAdjective] Leadership"
 tim_freedom_desc:0 "We must safeguard the [Root.GetName] nation safely through the coming storm. Our [Root.Monarch.GetTitle] must make it clear that we are the rightful ruler over all petty pretenders to Timur's throne."
 tim_army_built_title:0 "Prepare for War"
 tim_army_built_desc:0 "The great Timur's hordes were a fearsome sight to behold. We cannot hope to reunite his legacy with a pitiful handful of soldiers."
 dh_tim_army_built_title:0 "Prepare for War"
 dh_tim_army_built_desc:0 "The great Timur's hordes were a fearsome sight to behold. We cannot hope to reunite his legacy with a pitiful handful of soldiers."
 tim_stability_title:0 "Stabilize [Root.GetName]"
 tim_stability_desc:0 "There is no use attempting conquest unless our nation is stable and ready to deal with anything that may assail us."
 conquer_punjab_MUG_title:1 "The Riches of India"
 conquer_punjab_MUG_desc:0 "Across the Khyber Pass lie the temptingly rich plains of the Punjab. Let us walk in the footsteps of our forefathers and invade this region for the greater glory of our dynasty!"
 conquer_delhi_title:0 "Conquest of Delhi "
 conquer_delhi_desc:1 "In 1398 the Great Timur sacked and destroyed the city of Delhi for their worship of Idols. It is time to return there and finish the job, Delhi must be conquered and sacked."
 monopolize_adriatic_cot_title:0 "Monopolize Adriatic Trade"
 monopolize_adriatic_cot_desc:0 "Venice should control trade in the entirety of the Adriatic sea, which puts us into conflict with the upstart city of Ragusa."
 mandate_of_heaven_mission_title:0 "The Mandate of Heaven"
 mandate_of_heaven_mission_desc:0 "Ours is a relatively new dynasty. We must prove that we can withstand the test of time before we march forward."
 dominate_jurchens_mission_title:0 "Dominate Rival Jurchens"
 dominate_jurchens_mission_desc:0 "Our Jurchen neighbors are constantly at odds with us. At least one of the major tribes must be brought to heel."
 start_the_conquest_of_ming_china_title:1 "Invade China"
 start_the_conquest_of_ming_china_desc:0 "We must once and for all unite the Manchu peoples, several are allied to the Chinese and have sought shelter in the shadow of their great wall. We must send our banner south and liberate them from bondage."
 improve_the_han_title:0 "Improve the Han"
 improve_the_han_desc:1 "Daimyo, our Han is in a dilapidated state of disrepair. Farmers and merchants have lost all trust in our currency and in the ability of our domain to repay its debts."
 view_the_hanami_title:1 "Enviable Hanami"
 view_the_hanami_desc:0 "Small and frail have the cherry blossoms sprung into bloom this year. Some say that the cold weather is to blame, but others claim that the art of tending to these delicate flowers has passed away from our realm. Increase our cultural tradition, and make our cherry blossoms the envy of Japan."
 coptic_conquest_of_yerevan_title:1 "Liberate Yerevan"
 coptic_conquest_of_yerevan_desc:0 "The Armenian mother see of Holy Etchmiadzin still stands strong but the Armenian Copts have not had their own state since the fall of their Kingdoms in 1360 and 1375. Let us liberate the Armenian Copts once and for all under our own banner!"
 coptic_conquest_of_antioch_title:1 "The Patriarch of Antioch"
 coptic_conquest_of_antioch_desc:0 "Centuries ago Antioch fell to outside invaders and ever since the true patriarch of Antioch has resided in Mardin in Anatolia. We must retake this ancient seat and re-establish the oldest Christian Church in the world in its rightful home."
 mug_hindustan_title:1 "Take Lower Hindustan"
 mug_hindustan_desc:1 "As the logical extension of the great Empire of Timur, we, the Mughals, lay claim to all of India. The warriors of the Steppe shall seek out new riches."
 mug_gujarat_title:1 "Seize Gujarat"
 mug_gujarat_desc:1 "The Indus river flows from countless tributaries and mountain springs, and into the Arabian Sea. Needless to say, wealth flows freely on the Indus. Make it ours."
 mug_malwa_title:1 "Conquer Malwa"
 mug_malwa_desc:1 "The volcanic plateau upon which Malwa sits, is luscious, dense and green. There is no better farmland in all of India."
 mug_north_bengal_title:1 "Take North Bengal"
 mug_north_bengal_desc:1 "This land rightfully belongs to us. Evict the squatting nobles, and burn them at the stake."
 mug_south_bengal_title:1 "Seize South Bengal"
 mug_south_bengal_desc:1 "The Bengal delta is a steamy, jungled area, fit for little but farming. Nonetheless, we have claimed it as our own, and our own it shall be."
 africa_slave_trade_title:0 "The Slave Trade"
 africa_slave_trade_desc:0 "Slavery is ubiquitous in Africa. We should either monopolize the slave trade or seek to end the barbaric practice entirely."
 africa_modernization_title:0 "African Modernization"
 africa_modernization_desc:0 "European colonialism threatens to wipe out our nation if we do not adapt rapidly. We must have the technology and state apparatus to challenge them."
 african_wealth_mission_title:0 "Wealth of Africa"
 african_wealth_mission_desc:0 "Africa is rich in gold, coffee, and ivory. We should ensure that we control at least our fair share of these valuable goods so that we might establish economic independence."
 new_world_modernization_title:0 "New World Modernization"
 new_world_modernization_desc:0 "European colonialism threatens to wipe out our nation if we do not adapt rapidly. We must have the technology and state apparatus to challenge them."
 nw_modern.tooltip:0 "Neighboring country:\nHas embraced §YFeudalism§!\nLess than §Y1§! technologies ahead."
 new_world_remove_euro_title:0 "Drive out the Europeans"
 new_world_remove_euro_desc:0 "The invading Europeans are rapidly conquering the New World, and are even expanding into our traditional homes. They must be driven back to their ships."
 new_world_remove_euro_toolip:0 "No European nation or their colonies own provinces in your capital region."
 nw_sunset_invasion_title:0 "Sunset Invasion"
 nw_sunset_invasion_desc:0 "The invaders have fled from our lands. But is that enough? At any time they might return with even more terrible force. Let us pursue them back to Europe itself."
 gen_eur_trade_node_title:0 "Global Dominance"
 gen_eur_trade_node_desc:0 "The acquisition of wealth is one thing; but being wealthier than all others, is a sign of true mastery. Grow our home trade node, and own a controlling stake in it."
 gen_eur_defender_faith_title:0 "Faith's Bastion"
 gen_eur_defender_faith_desc:0 "Heresy must not be tolerated. The [Root.Religion.GetName] Church needs a pious role-model to light the way."
 gen_hre_electors_title:0 "Imperial Ambition"
 gen_hre_electors_desc:0 "Like all Princes of the Holy Roman Empire, we have our eye on the throne. We should stir up some support from the electorate."
 gen_hre_electors.tooltip:2 " Electors backing §Y[Root.GetName]§! to become Emperor."
 gen_hre_emperor_title:0 "Charlemagne's Legacy"
 gen_hre_emperor_desc:1 "In times immemorial, the Carolingian Kings ruled over the great and Holy Roman Empire. Their legacy has not been forgotten, and neither has their ambition. We must be crowned Emperor."
 gen_hre_imperial_ban_title:0 "Defend the Empire"
 gen_hre_imperial_ban_desc:0 "Over the course of time, many of our Princes have foolishly lost territory to the uncivilized nations beyond the Imperial borders. Unfortunately, that makes us look weak. Recover them."
 control_spice_trade_asia_title:0 "The Spice Trade"
 control_spice_trade_asia_desc:0 "Spices of various kinds are highly prized throughout the world. Controlling the global supply of these goods will make us wealthy indeed."
 asia_silk_road_title:0 "The Silk Road"
 asia_silk_road_desc:0 "For centuries, the silk road has been a source of wealth for those who could control a large part of it. It is our turn to enjoy these benefits."
 bur_nevers_title:0 "Integrate Nevers"
 bur_nevers_desc:0 "Rumor has it that our puppet on the throne of Nevers is a practitioner of black magics. It wouldn't do to associate with such heresy; Nevers is better off brought into the fold."
 bur_lorraine_title:0 "A Kingdom Divided"
 bur_lorraine_desc:0 "Our holdings in the North and South are extensive, yet the division of our birth right is difficult at best. The Duchies of Lorraine and Barrois are the missing link, and clearly belong under our ownership."
 bur_liege_title:0 "Control Liege"
 bur_liege_desc:0 "Historically, the Bishopric of Liège has been a strong voice in the Vatican, and in the Holy Roman Empire. By extension, if we were to control this voice, we could better represent our interests."
 bur_subjects_title:0 "Placate Subjects"
 bur_subjects_desc:0 "As the leader of so many fragile unions, we cannot be seen to have any disloyal subjects. While we consider our claims on Lotharingia, we must ensure that all our partners are bolstered and ready to act."
 bur_subjects.tooltip:1 "All subjects have less than §Y1.00%§! Liberty Desire"
 bur_romandie_title:0 "Reclaim Transjurania"
 bur_romandie_desc:0 "The Kingdom of Upper Burgundy has been under the control of the Empire for long enough. In ages past it constituted a full third of Burgundy, and must be returned to us."
 bur_cisjurania_title:0 "Kingdom of the Arles"
 bur_cisjurania_desc:0 "The Duchy of Lower Burgundy, once ruled by Richard Justiciarius, who united all of Burgundy under his reign, should be returned to us. The Arelat must be restored!"
 bur_frisia_title:0 "Frisian Conquest"
 bur_frisia_desc:0 "The rest of the Low Countries region is in thrall to us. Only Frisia remains outside our control - we shall have it for ourselves."
 yem_gen_recon_one_title:0 "Conquer Lower Yemen"
 yem_gen_recon_one_desc:0 "The port city of Aden and the surrounding area is vitally important to our Yemeni heritage. The trade which flows through the Gulf of Aden can be strategically controlled from here - reclaim this land in our name."
 yem_gen_recon_two_title:0 "Conquer Upper Yemen"
 yem_gen_recon_two_desc:0 "Sana'a is truly an ancient city. The estates associated with this historic location must be returned to us."
 gen_ara_defender_faith_title:0 "Shield of Islam"
 gen_ara_defender_faith_desc:0 "Since the time of the Prophet Muhammad - peace be upon him - Islam has been blessed with many strong teachers and leaders. We should add our own dynasty to this list of great protectors."
 ara_gen_holy_city_title:0 "The Holy City"
 ara_gen_holy_city_desc:0 "The holy city of Mecca must be liberated for the free access of all who wish to undertake the Hajj. It becomes us to take great care of this wondrous and revered site."
 ara_gen_trade_leader_title:0 "Production Leader"
 ara_gen_trade_leader_desc:0 "The lands of Arabia are renowned for various rare and artisanal goods. We should monopolize the production on at least one of them so that we might control their price."
 mam_holy_cities_title:0 "The Holy Cities"
 mam_holy_cities_desc:0 "Mecca and Medina are the holiest sites in Islam. Politics in the region are complex, but we are in a position to subjugate both Sharifs. If we can control both cities under two subjects, there may be an opportunity for consolidation."
 kok_mam_holy_cities_title:0 "The Holy Cities"
 kok_mam_holy_cities_desc:0 "Mecca and Medina are the holiest sites in Islam. Politics in the region are complex, but we are in a position to subjugate both Sharifs. If we can control both cities under two subjects, there may be an opportunity for consolidation."
 mam_yemeni_trade_title:0 "Yemeni Trade"
 mam_yemeni_trade_desc:0 "The Gulf of Aden is a very wealthy trade route. If we can expand into Yemen, we could control a significant portion of the global trade in coffee and incense."
 mam_alexandria_trade_title:0 "Alexandrian Trade"
 mam_alexandria_trade_desc:0 "While the great city of Alexandria is under our control, it is infested with Italian merchants who divert its wealth to their own cities. We should either expel these merchants or improve our control of local trade."
 mam_pacify_bedouins_title:0 "Pacify the Bedouins"
 mam_pacify_bedouins_desc:0 "The nomadic Bedouins of Syria and Arabia are a constant nuisance. They raid our lands almost seasonally and recent Sultans have done little to stop them. They must be brought to heel."
 mam_subjugate_beyliks_title:0 "Subjugate the Beyliks"
 mam_subjugate_beyliks_desc:0 "The Turkish Beyliks of Anatolia have paid us tribute in the past and acknowledged our overlordship. Now they have delusions of independence despite the mighty Ottoman Sultan breathing down their necks. It is time to reassert our power in Anatolia."
 kok_mam_subjugate_beyliks_title:0 "Subjugate the Beyliks"
 kok_mam_subjugate_beyliks_desc:0 "The Turkish Beyliks of Anatolia have paid us tribute in the past and acknowledged our overlordship. Now they have delusions of independence despite the mighty Ottoman Sultan breathing down their necks. It is time to reassert our power in Anatolia."
 ara_crowns_of_iberia_title:0 "Crowns of Iberia"
 ara_crowns_of_iberia_desc:0 "The many crowns of Iberia have lately been divided and consolidated by [Root.GetName] and our neighbor Castile. All of the crowns are connected by a common bloodline and therefore by common claims upon one another. It is time to press our claims on the kingdoms to the west."
 conquer_athens_title:0 "Conquer Athens"
 conquer_athens_desc:0 "The Crown of Aragon has a claim on the Duchy of Athens, which now finds itself imperilled by the Turkish onslaught. Athens, and indeed the Greek people more broadly, would benefit from the return of our protection."
 subjugate_ryazan_horde_title:0 "Subjugate Ryazan"
 subjugate_ryazan_horde_desc:0 "The Principality of Ryazan no longer see the heirs of Genghis Khan as their overlords. They must be reminded not only through fire and sword but through the rapid expansion of our nation."
 tatar_yoke_mission_title:0 "The Tatar Yoke"
 tatar_yoke_mission_desc:0 "Foolishly, the Russian Princes believe we are a relic of the past and have long since stopped paying us tribute. We will lay waste to their cities, take their wives, and burn their fields to remind them who rules the Steppe."
 crimean_expansion_horde_title:0 "Crimean Expansion"
 crimean_expansion_horde_desc:0 "The lands of the Crimea are divided between several nations, but they rightfully belong to the heirs of Genghis Khan."
 ruin_ruthenia_title:0 "Ruin Ruthenia"
 ruin_ruthenia_desc:0 "Once the armies of Genghis Khan lay waste to Ruthenia. Kiev was sacked and burned, a great power reduced to ash overnight. It is time for the Tatars to return to the fertile lands of the Dnieper."
 boh_hussite_one_title:0 "Hussite Resurgence"
 boh_hussite_one_desc:0 "Despite, or perhaps due to the death of Jan Hus in 1415, proponents of the Hussite movement have harbored bitter resentment towards us for many years. Conflicts have come to a head once again, and it is only a matter of time before we must make a choice on behalf of our people."
 boh_hussite_one.tooltip:0 "Completed the Return of the Hussites event"
 boh_integrate_silesia_title:0 "Integrate Silesia"
 boh_integrate_silesia_desc:0 "Now that our own house is in order, we should look to our Crown Lands. Silesia has always been a part of our realm, and it is about time they enjoyed full status within our society."
 boh_prem_conquest_title:0 "Premyslid Heritage"
 boh_prem_conquest_desc:0 "Bohemia reigns supreme once again. However, a Margrave in our court has slyly pointed out that we possess a legitimate claim to the lands of our forebears, the Premyslids. Times have moved on and borders shifted, but we believe some of these claims still carry weight."
 boh_prem_conquest_two_title:0 "Pomerelian Reconquest"
 boh_prem_conquest_two_desc:0 "The success of our conquest still rings in our ears. The Pomerelian lands to the North were also under the control of Wenceslaus II, and must therefore be ours."
 boh_development_one_title:0 "Municipal Works"
 boh_development_one_desc:1 "The Kingdom of Bohemia is lagging behind those of our neighbors, in terms of industrialization. It is worth the investment to raise our profile in the area, and as such, to promote greater industry."
 destroy_ayyubids_title:0 "Destroy the Ayyubids"
 destroy_ayyubids_desc:0 "The Ayyubids once ruled a vast empire, but are now reduced to a miserable shadow of their former glory. We should put them out of their misery."
 defeat_black_sheep_title:0 "Defeat the Black Sheep"
 defeat_black_sheep_desc:0 "Qara Qoyunlu, the Black Sheep Turkomans, are our greatest rivals. Though they have grown to a great size, they face constant uprisings and tribal struggles. When the opportune moment arrives, we will strike."
 conquer_the_caucasus_akk_title:0 "Conquer the Caucasus"
 conquer_the_caucasus_akk_desc:0 "Many small states and tribes inhabit the Caucasus mountains. Their disunity makes them ripe for the picking."
 invade_persia_akk_title:0 "Invade Persia"
 invade_persia_akk_desc:0 "Over the centuries many invaders have made Persia the seat of a great empire. The White Sheep will join the list of immortal conquerors."
 conquer_iraq_akk_title:0 "Conquer Iraq"
 conquer_iraq_akk_desc:0 "Baghdad and its surroundings were sacked and ruined by Timur. But it is still a relatively rich region that would greatly benefit our growing empire."
 hun_poland_alliance_title:0 "Old Alliances"
 hun_poland_alliance_desc:1 "Hungary and Poland have been ruled as one by the likes of Angevin King Louis the Great and, more recently, Władysław III Jagiellon. However, some in our court would seek to distance us from the Polish. We should take action one way or another."
 hun_vassal_states_title:0 "Control Wallachia"
 hun_vassal_states_desc:0 "The people of Wallachia cannot possibly survive under Ottoman rule. Bring them under our protection."
 hun_vassal_states_two_title:0 "Control Moldavia"
 hun_vassal_states_two_desc:0 "Moldavia has swapped hands more times than we can count. Clearly, however, we have the most legitimate claim to their land."
 hun_vassal_states_three_title:0 "Control Serbia"
 hun_vassal_states_three_desc:0 "The Serbian state once came begging for protection when the Ottoman Empire threatened their borders. We consider that plea for guidance to still be valid. Bring them into the fold."
 hun_vassal_states_four_title:0 "Control Bosnia"
 hun_vassal_states_four_desc:1 "Bosnia, like Serbia, should be in thrall to us, their rightful overlords. A nation as pitiful as this cannot be expected to defend itself against internal revolts, let alone the marauding Turk. Whilst we are at it, we should drive the Italians from our shores and remove one more threat to our rule."
 hun_ottoman_borders_title:1 "Anatolian Threat"
 hun_ottoman_borders_desc:1 "It is time we put up a defense against the tide of Anatolian infidels occupying European land. Establish a secure border, and fortify our territory. We shall not surrender easily."
 hun_ottoman_borders.tooltip:1 " owned provinces:\nHave a §YFort§!.\nHave a border with the §YOttoman Empire§!."
 hun_ottoman_borders_two_title:0 "Secure Macedonia"
 hun_ottoman_borders_two_desc:0 "Marauders have been encroaching into the Balkans for too long. It is time to eject them from our realm, and add Macedonia to our kingdom!"
 hun_ottoman_borders_three_title:0 "Secure Bulgaria"
 hun_ottoman_borders_three_desc:0 "The Bulgarian people have been under foreign occupation of one kind or another for many years. First the self-proclaimed Roman Empire, then the Turks, who were surely cruel overlords. Liberate them."
 hun_ottoman_borders_four_title:0 "Push on to Constantinople"
 hun_ottoman_borders_four_desc:0 "Conquer the great city of Constantinople, and lay claim to the Balkans!"
 secure_the_imperial_crown.tooltip:1 " Electors are:\nBacking §Y[Root.GetName]§! to become Emperor.\nHave at least §Y100§! opinion of §Y[Root.GetName]§!."
 building_alliances.tooltip:0 "At least §Y2§! countries:\nAlliance with §Y[Root.GetName]§!.\nHave at least §Y150§! opinion of §Y[Root.GetName]§!."
 conquer_warmia_title:1 "Reclaim Prussia"
 conquer_warmia_desc:0 "The Prussian lands were Christianized by the Teutonic knights with the understanding that they would be subject to the Polish Crown. The knights were quick to disavow this, but even though several hundred years have passed we have not forgotten what should be ours."
 vassalize_lithuania_title:2 "The Commonwealth"
 vassalize_lithuania_desc:0 "Lithuania has been in relative decline, compared to Poland. It is time to bring them into to closer union with Poland for our own, as well as their, security."
 vassalize_the_teutonic_order_title:1 "Defeat the Knights"
 vassalize_the_teutonic_order_desc:1 "The Teutonic Knights were originally invited into Prussia at the request of the Polish Kingdom. Since then they have turned into a problem, the Knights must recognize that these lands are a lawful part of Poland."
 conquer_silesia_title:0 "Conquer Silesia"
 conquer_silesia_desc:0 "Although some would say that our claim to Silesia is a bit shaky, we do have some grounds for claiming this province as our own. The prestige of our country depends on us pushing those claims."
 control_scania_title:0 "Conquer Scania"
 control_scania_desc:0 "The Danish King's control of Scania allows him to put unacceptable taxes on Swedish shipping through his control of the Sound Toll. We must wrest this province from him for the good of Sweden."
 vassalize_norway_swe_title:0 "Protect Norway"
 vassalize_norway_swe_desc:0 "With the Kalmar Union no more the Kingdom of Norway has been cast adrift in a hostile world friendless. It is our duty as good neighbor to put them under our protection."
 control_osel_title:0 "Conquer Osel"
 control_osel_desc:0 "The great King Valdemar II led the Danish armies to great victories in Estonia against the Pagans, however, since the St George's Night uprising these lands became part of the Livonian order. We must follow in his footsteps and take the islands of Osel to serve as a base."
 restore_stability_title:0 "Rice Sowing Season"
 restore_stability_desc:0 "Daimyo, the rice sowing season draws nearer, but while our realm remains mired in political instability and our roads plagued by highwaymen, we cannot hope for more than meager harvests. Restore our stability and let us again taste the fresh whiffs of the season's sake."
 annex_dai_viet_title:1 "Annex Dai Viet"
 annex_dai_viet_desc:0 "Ever since the Han Emperors the people of Dai Vet have recognized the mandate from heaven that the great Emperor has. It is time to remind them once again."
 defeat_the_livonian_order_title:1 "Conquer Livonia"
 defeat_the_livonian_order_desc:0 "The Livonian Order has warred against Lithuania since its foundation, even after we converted to Catholicism. We must crush them once and for all."
 recover_calais_title:0 "Recover Calais"
 recover_calais_desc:0 "The treacherous King Edward III of England took Calais to act as a base to attack France. We must stop this happening and give France the Pays Reconquis."
 france_discovers_north_america_title:0 "Discover North America "
 france_discovers_north_america_desc:0 "Our Navigators are beseeching the crown to underwrite a mission to explore the seas to the west of us. They have heard rumors of rich lands that they wish to claim for the glory of France."
 fra_canada_discovery.tooltip:0 "§Y[Root.GetName]§! has discovered any province in the Colonial Canada colonial region"
 fra_carib_discovery.tooltip:0 "§Y[Root.GetName]§! has discovered any province in the Colonial Caribbean colonial region"
 fra_louis_discovery.tooltip:0 "§Y[Root.GetName]§! has discovered any province in the Colonial Louisiana colonial region"
 fra_canada_colony.tooltip:1 "§Y[Root.GetName]§! or their non-tributary subjects own at least §Y5§! fully colonized provinces in the Colonial Canada colonial region"
 fra_louisiana_colony.tooltip:1 "§Y[Root.GetName]§! or their non-tributary subjects own at least §Y5§! fully colonized provinces in the Colonial Louisiana colonial region"
 fra_carib_colony.tooltip:1 "§Y[Root.GetName]§! or their non-tributary subjects own at least §Y5§! fully colonized provinces in the Colonial Caribbean colonial region"
 fra_bengal_discovery.tooltip:0 "§Y[Root.GetName]§! has discovered any province in the Bengal region"
 fra_coromandel_discovery.tooltip:0 "§Y[Root.GetName]§! has discovered any province in the Coromandel region"
 defend_the_american_colonies_title:0 "Defend Liberty"
 defend_the_american_colonies_desc:0 "We are the true heirs of the Whig tradition that the autocratic government back in Britain has betrayed. We must defend our right to no taxation without representation in the same manner as Cromwell and Fairfax."
 conquer_florida_title:0 "Conquer Florida"
 conquer_florida_desc:1 "Florida is clearly an integral part of the United States. It is our destiny to control the entire east coast."
 tradenode_ferrara_title:0 "Feast in Ferrara"
 tradenode_ferrara_desc:0 "Ferrara, a cultural center renowned for music and art, has slowly begun to oust our merchants from its bountiful bosom. It has occurred to us that having control over Ferrara means we will have control of the trade flowing in and out of its harbors as well..."
 disrupt_genoese_trade_title:0 "Disrupt Genoese Trade"
 disrupt_genoese_trade_desc:0 "Blast! Genoa has managed to secure trading rights through the Bosphorus. We are losing markets fast. We should knock out their Black Sea Colonies before they know what hit them."
 conquer_cyprus_title:0 "Conquer Cyprus"
 conquer_cyprus_desc:0 "Cyprus could form a key link in our trading network in the Eastern Mediterranean. It has been a target for Ottoman raids and sits in the likely path of Turkish expansion. We must capture the island to safeguard it from the infidels."
 swedish_pommerania_title:0 "Swedish Pomerania"
 swedish_pommerania_desc:0 "If a hostile power were to establish a foothold on the Southern shore of the Baltic, Sweden would be in great danger. It is better that we tether our horses to the enemy's fence, than he to ours."
 defend_korea_title:1 "Conquer Korea"
 defend_korea_desc:1 "Korea has cowered behind our protection for too long. If they wish to enjoy future safety under our wing, they must submit to our rule more directly."
 miss_discover_west_africa:0 "§Y[Root.GetName]§! has discovered any province in the West African Coast Area."
 miss_colonize_west_africa:0 "§Y[Root.GetName]§! owns at least one fully colonized province in the Guinea region."
 miss_discover_kongo:0 "§Y[Root.GetName]§! has discovered any province in the Kongo Region."
 miss_colonize_kongo:0 "§Y[Root.GetName]§! owns at least one fully colonized province in the Kongo region."
 miss_discover_brazil:0 "§Y[Root.GetName]§! has discovered any province in the Colonial Brazil colonial region."
 miss_colonize_brazil:0 "§Y[Root.GetName]§! or their subjects own at least one fully colonized province in the Colonial Brazil colonial region."
 por_establishes_foothold_brazil.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y10§! fully colonized provinces in the Colonial Brazil colonial region."
 miss_discover_south_africa:0 "§Y[Root.GetName]§! has discovered any province in the South Africa region."
 miss_discover_east_africa:0 "§Y[Root.GetName]§! has discovered any province in the East Africa region."
 miss_discover_horn_africa:0 "§Y[Root.GetName]§! has discovered any province in the Mogadishu, Majeerteen, or Somaliland areas."
 portugal_discovers_india.tooltip:0 "§Y[Root.GetName]§! has discovered Goa, and any province in the Coromandel region."
 ned_taiwan.tooltip:0 "§Y[Root.GetName]§! owns or has fully colonized all provinces in the Taiwan area."
 miss_discover_malaya:0 "§Y[Root.GetName]§! has discovered any province in the Malaya region."
 miss_discover_malacca:0 "§Y[Root.GetName]§! has discovered any province in the Malacca region."
 miss_colonize_malaya:0 "§Y[Root.GetName]§! owns at least one fully colonized province in the Malaya region."
 miss_discover_south_china_sea_japan:0 "§Y[Root.GetName]§! has discovered at least one province in the South China region, and at least one province in the Japan region."
