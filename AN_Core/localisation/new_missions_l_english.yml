 unite_manchu_title:0 "Unite the Jurchen Tribes"
 unite_manchu_desc:1 "By conquering key locations in the region, we will be able to claim the legitimacy to rule all the Manchu people."
 new_world_sunset_tooltip:0 "§Y[Root.GetName]§! owns at least §Y5§! provinces in Europe"
 vij_local_temples_title:0 "Patronize Local Gods"
 vij_local_temples_desc:0 "Hindus of each region practice their faith differently, each worshiping different but related gods. To show conquered peoples the benevolence of our rule, we should patronize their deities by constructing temples in their cities."
 vij_jains_mission_title:0 "Protect Jain Communities"
 vij_jains_mission_desc:0 "Jainism is on the decline throughout India, yet many Jain communities remain in our cities. We must ensure that they are content so that they can help our nation prosper."
 vij_empower_brahmins_title:0 "Temple Patronage"
 vij_empower_brahmins_desc:0 "Our empire is home to some of the grandest Hindu temples in the world. These temples are governed and maintained by the Brahmin caste, who rely on the patronage of the monarch. We should donate lavishly to the Brahmins so that they can raise our temples to unprecedented levels of grandeur."
 vij_conquer_andhra_title:0 "Conquer Andhra"
 vij_conquer_andhra_desc:0 "The Reddy dynasty of Andhra has fallen into weakness and decline, though their lands are rich and fertile. We should rule these lands ourselves."
 vij_conquer_orissa_title:0 "Conquer Orissa"
 vij_conquer_orissa_desc:0 "We should continue to pursue economic dominance in India by extending our control over the coast to Orissa."
 vij_indian_trade_title:0 "South Indian Trade"
 vij_indian_trade_desc:0 "Trade is the lifeblood of our nation. We should aim to control all trade that passes through south India."
 vij_integrate_jaffna_title:0 "Integrate Jaffna"
 vij_integrate_jaffna_desc:0 "The Princes of Jaffna have, for the most part, served us loyally over the years. It is time to incorporate them fully into our domain."
 vij_ceylon_conquest_title:0 "Conquer Lanka"
 vij_ceylon_conquest_desc:0 "Lanka is home to extravagant and ancient Buddhist temples and wealthy trading ports. Let us begin a campaign to conquer it."
 vij_city_of_victory_title:0 "City of Victory"
 vij_city_of_victory_desc:0 "Once we have consolidated our rule over south India, we will adopt a new royal title and celebrate our victory."
 vij_bah_reconquest_title:0 "The Battle for Raichur"
 vij_bah_reconquest_desc:0 "Raichur Doab sits on the border between Vijayanagar and the Bahmani Sultanate. If we hope to triumph against them, we must begin by taking this fortified frontier."
 vij_defeat_bahmanis_title:0 "Advance to Kalyana"
 vij_defeat_bahmanis_desc:0 "To cement the defeat of our rivals, the Bahmani Sultans, we must seize their capital at Bidar. The region also contains the ancient Chalukya capital, a city of great historical importance."
 vij_bengal_title:0 "Divert Trade from Bengal"
 vij_bengal_desc:0 "The ports of Bengal attract many merchants along the ocean trade routes. They must be convinced that our own ports are more favorable for commerce."
 vij_war_plunder_title:0 "Spoils of War"
 vij_war_plunder_desc:0 "The sinews of war are infinite money. This money should be extracted from neighboring states."
 vij_marathas_title:0 "Invade Maharashtra"
 vij_marathas_desc:0 "The lands of Maharashtra separate the Deccan from the powerful Sultanates to the north. We should conquer these lands to make a frontier against northern incursions."
 vij_tamil_trade_title:0 "The Tamil Trade Guilds"
 vij_tamil_trade_desc:0 "The newly conquered Tamil port cities of the Coromandel Coast have the potential to bring great profit to our nation. We are struggling to integrate the local trade guilds into the new order however. We must resolve these disputes before consolidating our rule over the south."
 vij_tamil_trade.tooltip:0 "No owned province with Tamil culture has more than §Y2§! Unrest or §Y50§! Local Autonomy"
 vij_mysore_conquest_title:0 "Restore Rule Over Mysore"
 vij_mysore_conquest_desc:0 "The rulers of Mysore are nominally our subjects, yet they have broken away from our rule almost entirely. We must remind them who rules the Deccan."
 vij_malabar_title:0 "Secure the Malabar Coast"
 vij_malabar_desc:0 "The ports and ancient dynasties that dot the Malabar Coast are an appealing target for expansion. We must bring them into the fold."
 vij_tamil_rebels_title:0 "End Tamil Insurgency"
 vij_tamil_rebels_desc:0 "Though we have reached a resolution with the trade guilds, there is still resistance to our rule among the Tamil people. We must deal with the migrating Vaduga people and the warlord Chellappa."
 vij_chola_conquest_title:0 "The Chola Conquests"
 vij_chola_conquest_desc:0 "The Chola dynasty ruled south India for over a millennium. Their conquests were truly inspiring, but most impressive was Rajendra's invasion of Kedah on the Malay Peninsula. We should replicate their success and gain a foothold in South-East Asia."
 vij_rajendra_ambition_title:0 "Rajendra's Ambition"
 vij_rajendra_ambition_desc:0 "With Kedah under our control, we have a base from which to extend our influence throughout the Malay Archipelagos. Though the Cholas under Rajendra had great influence over the island lords, he never achieved direct rule over them. We shall exceed the accomplishments of the Chola by bringing the Malays entirely into our empire."
 vij_develop_capital_title:0 "Develop the Capital"
 vij_develop_capital_desc:0 "Our capital is already one of the greatest cities in the world, but it could be greater still. We must expend our resources towards further development."
 vij_aden_conquest_title:0 "Conquer Aden"
 vij_aden_conquest_desc:0 "Our reliance on the purchase of warhorses from Arabia makes us dependent on supply from the Arabs that inhabit that region. We should establish a foothold at Aden to pave the way for our own control of the horse supply."
 vij_aden_trade_title:0 "Dominate Trade in Aden"
 vij_aden_trade_desc:0 "With Aden itself under our control, we are in a position to consolidate a monopoly over trade around the Gulf of Aden."
 vij_africa_conquest_title:0 "Into Africa"
 vij_africa_conquest_desc:0 "East Africa supplies the states of the Indian Ocean not only with slaves, but also with gold, ivory, and gemstones. A campaign into Africa could be lucrative indeed."
 vij_africa_trade_title:0 "Zanzibari Trade"
 vij_africa_trade_desc:0 "The coastal cities we have captured in East Africa put us in a position to dominate all trade along the Swahili coast."
 vij_tamil_rebels.tooltip:0 "Complete the Vadugan Migration event and the Chellappa event chain, or reach the Age of Reformation without triggering them."
 dlh_agra_mission_title:0 "Found the City of Agra"
 dlh_agra_mission_desc:0 "With the Central Doab province secure once more under our rule, we should found a new city there with the potential to accommodate the needs of the court."
 dlh_jnp_reconquest_title:0 "Reclaim Lost Territory"
 dlh_jnp_reconquest_desc:0 "Recent conflicts against the upstart Sultanate of Jaunpur have seen the loss of a great deal of our territory. We must take back our lands to the east, piece by piece."
 dlh_jnp_reconquest_2_title:0 "Defeat Jaunpur"
 dlh_jnp_reconquest_2_desc:0 "Jaunpur itself should be returned to rule from Delhi, and its Afghan generals made to submit to the Sultan."
 dlh_conquer_bengal_title:0 "Conquer Bengal"
 dlh_conquer_bengal_desc:0 "Bengal ceased to be ruled by Delhi Sultans in the time of the Tughlaqs. The region's populous cities and wealthy ports would be a great asset to our growing empire."
 dlh_restore_empire_title:0 "Delhi Resurgent"
 dlh_restore_empire_desc:0 "Fate has not been kind to the Delhi Sultanate for many decades, yet it seems now that the tide has turned. We must pave the way for the resurgence of our empire!"
 dlh_lodi_sayyids_title:0 "Assert Control over Delhi"
 dlh_lodi_sayyids_desc:0 "Any Sultan of Delhi worthy of the title must directly control the core provinces in the Punjab and around Delhi itself."
 dlh_reconquer_multan_title:0 "Restore Rule over Multan"
 dlh_reconquer_multan_desc:0 "Multan foolishly defies our rule. They must be defeated!"
 dlh_restore_sultanate_title:0 "The Sultanate Restored"
 dlh_restore_sultanate_desc:0 "Though a long way from restoring the former borders of the Delhi Sultanate, our initial aspiration should be to secure a strong position in north India."
 dlh_conquer_gujarat_title:0 "Conquer Gujarat"
 dlh_conquer_gujarat_desc:0 "The rulers of Gujarat were once governors under the Delhi Sultanate, and now have pretensions of independence. Furthermore, they harbor nobles from our defeated enemies in hopes of sponsoring them to rise against us. They must be subdued!"
 dlh_conquer_marathas_title:0 "Conquer Maharashtra"
 dlh_conquer_marathas_desc:0 "Delhi rule once swept over the entire Deccan. It will do so again, beginning with the Marathas."
 dlh_conquer_deccan_title:0 "Invade the Deccan"
 dlh_conquer_deccan_desc:0 "It is time to once again assert our rule over the entire Deccan, as the Tughlaqs did before the Bahmani Sultanate rebelled against them."
 dlh_conquer_afghans_title:0 "Subdue the Afghans"
 dlh_conquer_afghans_desc:0 "Afghan nobility have ruled much of northern India for centuries. Their power has grown too great, and they must be brought to heel. The best way to display our dominance over them would be to capture Kabul itself."
 dlh_conquer_malwa_title:0 "Subdue Malwa"
 dlh_conquer_malwa_desc:0 "The Rajputs of Malwa have been a constant thorn in our side for generations. They must be crushed utterly so that we can safely expand southward."
 dlh_conquer_sind_title:0 "Conquer Sind"
 dlh_conquer_sind_desc:0 "The lords of Sind have the good fortune to rule over a large number of fellow Muslims. Though we have a generally good relationship with our Hindu population, we should take the opportunity to embrace our brothers of the faith."
 dlh_conquer_rajputs_title:0 "Conquer Rajputana"
 dlh_conquer_rajputs_desc:0 "The remaining lords among the Rajputs rightly fear our continued expansion into the region. It is time to make those fears a reality."
 dlh_textile_industry_title:0 "Expand Textile Industry"
 dlh_textile_industry_desc:0 "Hindustan is a major center for the textile industry, producing a great deal of India's cloth and silk. Investing in modern production methods would boost our economy greatly."
 dlh_textile_industry.tooltip:0 "10 owned provinces either have a §YTextile Manufactory§! or a §YPlantation§! producing §YCotton§!"
 dlh_grand_trunk_road_title:0 "The Grand Trunk Road"
 dlh_grand_trunk_road_desc:0 "The Grand Trunk Road is one of the world's oldest trade routes, spanning from Kabul in the west to Bengal in the east. If we could control the entirety of this ancient route, we would have an efficient transport network across all of northern India."
 dlh_grand_trunk_road.tooltip:0 "Every owned province in the Lahore, Sirhind, Upper Doab, Lower Doab, Purvanchal, Bihar, Gaur, and East Bengal areas gets §YThe Grand Trunk Road§! until the end of the game, giving the following effects:\nFriendly Movement Speed §G+25%§!"
 dlh_conquer_orissa_title:0 "Conquer Orissa"
 dlh_conquer_orissa_desc:0 "The servitors of Jagannath elude our rule, believing that the jungles of Garjat will protect them from invasion. Show them that they have no protection against our onslaught!"
 ori_vassals_mission_title:0 "Rule the Garjats"
 ori_vassals_mission_desc:0 "A great many Garjat chiefs have sworn allegiance to us, and this veritable swarm of vassal tribes serves us well. Lately however they have become unruly. They must be brought in line, our dominion over the Garjats made absolute."
 ori_expand_inland_title:0 "Expand Inland"
 ori_expand_inland_desc:0 "With most of the Garjat tribes now securely under our rule, we should expand further into the inland jungles, subjugating any people we find along the way whether they be tribal Garjats, imperious Sultans, or venerable Maharajas."
 ori_conquest_of_the_reddy_kingdom_dh_title:0 "Conquer Andhra"
 ori_conquest_of_the_reddy_kingdom_dh_desc:0 "Ever since the decline of the Kakatiya Empire the Telugu lands have been divided in a number of small states ruled by Reddy and Velama aristocrats. One by one these Kingdoms have come to be dominated by our rivals to the West and South. Let us strike now while there is still time and crush the remaining Kakatiya splinters."
 ori_conquest_of_telingana_dh_title:0 "Conquer Telingana"
 ori_conquest_of_telingana_dh_desc:0 "With Rajahmundry in our hands the Velama chiefs of Telingana have approached us begging us to free them of the foreign oppression they now have to endure. Let us send our armies forth and unite the lands of Telingana under our banner!"
 ori_to_the_kaveri_river_and_beyond_dh_title:0 "The Kaveri River"
 ori_to_the_kaveri_river_and_beyond_dh_desc:0 "With the great fort of Udayagiri under our control the Coromandel Coast lies open before us. Let us expand as far as our armies can take us and conquer the entire coastline down to the Kaveri River Delta and the rich lands of the Tamil."
 ori_coromandel_trade_title:0 "Coromandel Trade"
 ori_coromandel_trade_desc:0 "With the Coromandel Coast firmly under our control, we must now move to dominate trade in the region. Trade must be steered towards the newly conquered cities of Pulicat, Tanjore, and Kuddaluru."
 ori_buildforces_dh_title:0 "Prepare for Conquest"
 ori_buildforces_dh_desc:0 "The wheels of war turn slowly. If we are to stand a chance of achieving our goals, we must have sizeable standing forces, plentiful reinforcements, and skilled leaders to direct them."
 ori_bahmanis_title:0 "Invade the Deccan"
 ori_bahmanis_desc:0 "Having secured the loyalty of the Garjat chiefs and the lords of Telingana, we must now march into the heart of the Deccan itself; the fortified city of Bidar. We must amass an army and lay waste to the Deccani countryside."
 ori_bengal_coast_title:0 "Seize the Bengal Coast"
 ori_bengal_coast_desc:0 "The coast around the Ganges Delta is one of Asia's greatest centers of trade. We must seize this land for ourselves!"
 ori_bengal_trade_title:0 "Dominate Trade in Bengal"
 ori_bengal_trade_desc:0 "With the coast under our control, we must ensure that the merchants in the Bay of Bengal enrich our own nation rather than feeding the coffers of lesser states."
 ori_arakan_conquest_title:0 "Conquer Arakan"
 ori_arakan_conquest_desc:0 "Arakan has long harbored pirates and smugglers who raid our shipping and evade our tariffs. The city of Chittagong, which guards the landward route to that land, is a trading hub in its own right and thus would make a fine addition to our empire. Let us defeat these pirates!"
 ori_pegu_conquest_title:0 "Conquer Lower Burma"
 ori_pegu_conquest_desc:0 "The Bengal trade routes reach their eastern terminus at the Irrawaddy Delta, the ancestral lands of the Mon people. If we captured the great cities of Pegu and Dagon, we would be ideally situated to control all trade that passes through Burma."
 ori_jagannath_mission_title:0 "Servitors of Jagannath"
 ori_jagannath_mission_desc:0 "We must show our devotion to Jagannath, Lord of the Universe, by patronizing his temples and ensuring that his Brahmin servitors have all they need to perform the devotional rites."
 ori_bengal_inland_title:0 "Onward to Gaur"
 ori_bengal_inland_desc:0 "Though the coast is now ours, the fertile lands of northern Bengal would also be of great service to our growing empire. Though defended by many great fortresses, we must press onwards into Bengal."
 ori_theological_education_title:0 "Vedic Education"
 ori_theological_education_desc:0 "We must ensure that our people have a thorough religious education, achievable through the propagation of Vedic literature in our native Odia language, and the establishment of new institutions of learning."
 ori_bengal_trade_value_mission_title:0 "Prosperity in Bengal"
 ori_bengal_trade_value_mission_desc:0 "There shall be no limits to our prosperity; our capital must be the economic center of the world!"
 ori_divert_burma_malacca_trade_title:0 "Steer Trade To Bengal"
 ori_divert_burma_malacca_trade_desc:0 "We have secured a powerful position as the foremost trading nation in the Bay of Bengal. What good is this, however, if we cannot steer trade toward us? We must use whatever means are at our disposal to drive trade from Burma and the Spice Islands to our own ports."
 tr_subjugate_novgorod_title:0 "Conquer Novgorod"
 tr_subjugate_novgorod_desc:0 "Although the great Alexander Nevsky protected Rus from the Teutonic and Swedish pillagers, the Mantle of the Protection of Rus has passed to Muscovy. We must conquer Novgorod and make the Princes of Novgorod see the truth by force of arms."
 tr_invade_novgorod_mission_title:0 "Invade Novgorod"
 tr_invade_novgorod_mission_desc:0 "The Boyars of Novgorod stubbornly resist our rule. We must prepare an invasion force to subjugate them."
 tr_consolidate_russia_mission_title:0 "Consolidate Russia"
 tr_consolidate_russia_mission_desc:0 "The Russian lands are divided into many independent Principalities. The Princes must all be united under our rule."
 tr_conquer_steppes_russia_mission_title:0 "Tame the Steppes"
 tr_conquer_steppes_russia_mission_desc:0 "The constant threat of raids from the nomads to our south must come to an end. From the area of Tambov we can prepare to strike out against the hordes."
 tr_conquer_remaining_steppes_mission_title:0 "Consolidate the Steppes"
 tr_conquer_remaining_steppes_mission_desc:0 "Though we have defeated many of the most threatening hordes, we can further improve our strategic position in the Steppes. Let us consolidate in the region and subjugate any remaining nomads."
 tr_russia_partitions_poland_new_title:0 "Liberate Ruthenia"
 tr_russia_partitions_poland_new_desc:0 "The Polish Commonwealth is both weak and unfit to rule the proud Ruthenian and Byelorussian peoples and other countries have also come to this realization. It is high time we act before the region is partitioned among our rivals."
 tr_russian_colony_in_west_siberia_new_title:0 "Colonize Western Siberia"
 tr_russian_colony_in_west_siberia_new_desc:0 "We have started to drive the Tatars out of Siberia, to strengthen our hold on these regions we must establish forts so they can be brought into Russian control."
 tr_access_to_the_baltic_sea_title:0 "Window on the West"
 tr_access_to_the_baltic_sea_desc:0 "We fear that Russia is being left behind by the other states of Europe, we must not remain backward. Russia must acquire a coast on the Baltic to act as our window on the west."
 tr_russian_colony_in_east_siberia_title:0 "Colonize Eastern Siberia"
 tr_russian_colony_in_east_siberia_desc:0 "Our Explorers have opened up the vast untapped lands of Eastern Siberia. We must establish forts there to secure our control."
 tr_russian_colony_in_west_siberia_title:0 "Establish Forts in Western Siberia"
 tr_russian_colony_in_west_siberia_desc:0 "We have started to drive the Tatars out of Siberia, to strengthen our hold on these regions we must establish forts so they can be brought into Russian control."
 tr_cross_the_mongol_border_title:0 "Claim the Steppes"
 tr_cross_the_mongol_border_desc:0 "We must take the fight to the Tatars of the Golden Horde. We must plant the banner of Russia in their steppe heartlands because it all belongs to Mother Russia."
 tr_conquer_finland_title:0 "Conquer Finland"
 tr_conquer_finland_desc:0 "Sweden remains a danger to the lands of Holy Mother Russia. To protect Russia once and for all we must conquer Finland to act as a buffer."
 tr_subjugate_crimea_title:0 "Subjugate the Crimea"
 tr_subjugate_crimea_desc:0 "The Crimean Tatars have been allowed to rampage on the Steppes for too long, it is time for the Third Rome to show them who is boss."
 tr_subjugate_kazan_title:0 "Subjugate Kazan"
 tr_subjugate_kazan_desc:0 "The City of Kazan sits on the key trade routes along the Volga River. For Russia to prosper it must belong to Mother Russia."
 rus_patriarchate_mission_title:0 "Russian Patriarchate"
 rus_patriarchate_mission_desc:0 "Constantinople cannot be the spiritual center of Orthodox Christianity without the legitimacy of the Byzantine Emperor. We need to pick up the mantle and establish a Third Rome!"
 rus_churches_mission_title:0 "Land of Churches"
 rus_churches_mission_desc:0 "It is imperative that every citizen of our nation, from prince to peasant, has access to spiritual guidance from our priesthood. Every village must have a church."
 rus_romania_conquest_title:0 "Conquer Romania"
 rus_romania_conquest_desc:0 "The Principalities of Wallachia and Moldavia are at the mercy of several great powers. We must protect our Orthodox brethren by annexing these lands."
 rus_third_rome_mission_title:0 "The Third Rome"
 rus_third_rome_mission_desc:0 "The Russian state had laid claim to the title of 'Third Rome'. To legitimize this claim in the eyes of the world, we must control the City of the World's Desire, Constantinople itself."
 rus_streltsy_mission_title:0 "Recruit Streltsy"
 rus_streltsy_mission_desc:0 "Regiments of Streltsy are the backbone of our army. We must continue to recruit and provision the Streltsy to uphold our military traditions."
 russian_abolutism_mission_title:0 "Autocratic Rule"
 russian_abolutism_mission_desc:0 "Ruthless efficiency on the part of the Tsar is the only way for the state to prosper. Both the civil and military bureaucracy must answer directly to the Tsar in all matters."
 rus_manchuria_coast_title:0 "The Amur Acquisition"
 rus_manchuria_coast_desc:0 "Our expansion eastwards will be complete with the incorporation of the Manchurian coast. There we shall found a city, Vladivostok, that will be the center of our commercial and naval efforts in the Pacific and East Asia."
 time_of_troubles_mission_title:0 "Weather the Troubles"
 time_of_troubles_mission_desc:0 "Storm clouds gather on Russia's horizon. We must endure whatever hardships fate has in store for us."
 had_time_of_troubles.tooltip:0 "Complete the Time of Troubles disaster or reach the Age of Absolutism without triggering it."
 tr_revolution_mission_title:0 "Russian Revolution"
 tr_revolution_mission_desc:0 "The Age of Revolution is upon us and Russia must take a side. Will we answer liberty's call and join the revolution, or shall we oppose it with reactionary might?"
 rus_complete_west_siberia_title:0 "Collect Yasak"
 rus_complete_west_siberia_desc:0 "All natives of Siberia must pay a tribute of furs to the Tsar. Our colonization of Western Siberia must be completed so that the reach of our yasak collectors is extended."
 rus_complete_east_siberia_title:0 "Extend Yasak to the East"
 rus_complete_east_siberia_desc:0 "The native peoples of Eastern Siberia must now submit to the yasak fur tribute. In exchange for tools and trinkets, the indigenous population must submit to our rule or face dire consequences."
 tr_state_manufactories_title:0 "State Manufactories"
 tr_state_manufactories_desc:0 "The wheels of industry turn ever onwards, and Russia must not be left by the wayside as new production technology becomes available. The state must construct and control as many large manufactories as possible."
 tr_prikazy_mission_title:0 "Establish the Prikazy"
 tr_prikazy_mission_desc:0 "The Tsar cannot rule alone. The state must be divided into a series of executive offices, or Prikaz, to aid the Tsar's rule and organize his government."
 tr_prikazy_mission.tooltip.1:0 "Employ an Administrative advisor with at least skill §Y3§!"
 tr_prikazy_mission.tooltip.2:0 "Employ a Diplomatic advisor with at least skill §Y3§!"
 tr_prikazy_mission.tooltip.3:0 "Employ a Military advisor with at least skill §Y3§!"
 rus_integrate_perm_title:0 "Integrate Perm"
 rus_integrate_perm_desc:0 "The Principality of Great Perm has enjoyed much autonomy since the end of Novgorodian rule. But now that our nation looks eastward, it must be brought fully into the fold."
 rus_alaskan_colony_title:0 "Colonize Alaska"
 rus_alaskan_colony_desc:0 "Our quest to monopolize the fur trade takes us even further eastward. It is time to set sail for the shores of the Americas and establish a colony in Alaska, where new opportunities for fur will be abundant."
 rus_partition_poland_mission_title:0 "Partition Poland"
 rus_partition_poland_mission_desc:0 "Poland is a weak state led by weak rulers. The relevant nations of the world, and our own nation foremost, should carve up their nation at the first opportunity."
 nov_recover_cores_title:0 "Reconquer Vologda"
 nov_recover_cores_desc:2 "Our eastern territory was recently seized by the Muscovites, severely restricting our access to furs. Novgorod has been declining both politically and economically ever since. We must retake our lost lands and restore our economy."
 nov_defeat_mos_title:0 "Defeat Muscovy"
 nov_defeat_mos_desc:0 "While Novgorod valiantly resisted the rule of the Tatars, the Muscovites bent their knee and willingly became tax collectors for the Khan. Their growing strength is alarming, and we have clashed with them many times over territory. They must be destroyed."
 nov_build_army_title:0 "Create A Standing Army"
 nov_build_army_desc:0 "We cannot hope to survive in our precarious position for long if we do not reform our military. We must raise a standing army to oppose any state which schemes to subjugate us."
 nov_conquer_tver_title:0 "Conquer Tver"
 nov_conquer_tver_desc:0 "Once the rival of Muscovy, Tver has become increasingly irrelevant to Russian affairs. The city is ripe for the taking, for they surely cannot muster the force to defend themselves."
 nov_conquer_princes_title:0 "Dethrone the Rurikovichs"
 nov_conquer_princes_desc:0 "Russia shall know only one Prince; the Prince of Novgorod the Great. The heirs of Rurik will never be satisfied until they sack our great city, and so we must end their line forever."
 nov_build_navy_title:0 "Develop the Neva's Ports"
 nov_build_navy_desc:0 "The River Neva is home to small but growing port towns. It should be developed to become a center not only of commercial trade, but also of a new Novgorodian naval force."
 nov_conquer_riga_title:0 "Conquer Riga"
 nov_conquer_riga_desc:0 "We will begin our conquest of the Hanseatic cities with the Archbishopric of Riga. Following a false Pope and befriending the Teutonic invaders would be reason enough to take the city, but its true value is its control over the Daugava river."
 nov_conquer_danzig_title:0 "Danzig or War"
 nov_conquer_danzig_desc:0 "Danzig is among the richest and most strategic ports in the Baltic. We do not expect the Teutons to surrender it easily, and so a simple offer must be put to them; Danzig or war!"
 nov_conquer_lubeck_title:0 "Heart of the Hansa"
 nov_conquer_lubeck_desc:0 "At the very heart of the Hanseatic trading network are the cities of Lübeck, Bremen, and Hamburg. Protected by the German Emperor, it will be difficult to seize these cities. But if we can seize them, we will be the greatest trading power in northern Europe."
 nov_best_node_title:0 "Novgorod the Great"
 nov_best_node_desc:0 "Our campaigns thus far have all been directed at a single goal; prosperity in Novgorod itself. When Novgorod the Great is seen by all as the very center of the world's wealth, then our mission shall be complete."
 nov_arkhangelsk_title:0 "Found Arkhangelsk"
 nov_arkhangelsk_desc:0 "It would be easy to forget that the White Sea is a navigable and potentially profitable trading route, at least for those months that the sea is not frozen over. We should found a new city on its shore, Arkhangelsk, so we can begin exploring the potential of this region."
 nov_white_sea_title:0 "Protect White Sea Trade"
 nov_white_sea_desc:0 "With Arkhangelsk established as a trading port, we must make sure that we can properly exploit the White Sea trade. Furs should be taken from Perm in the east and Laponia in the west, to be sold in the markets of Arkhangelsk."
 nov_conquer_finland_title:0 "Conquer Finland"
 nov_conquer_finland_desc:0 "We will never truly be safe from Scandinavian imperialism while Finland is controlled by foreign powers. When we have liberated it from their rule, we should consider the value of establishing the Grand Duchy of Finland as an autonomous subject, as a bulwark against invasion from the west."
 nov_archbishopric_title:0 "Autocephalous Archbishopric"
 nov_archbishopric_desc:0 "Novgorod's Archbishops are not simply men of the cloth, but also temporal politicians. The Archbishop requires sufficient independence from religious authorities in Moscow and Constantinople so that he can focus on gracing Novgorod with his benevolent administration."
 nov_cathedrals_title:0 "Cathedral Cities"
 nov_cathedrals_desc:0 "Novgorod shall become renown as a realm where every city has a magnificent cathedral. No expense must be spared for the glory of God!"
 nov_north_sea_title:0 "Seize North Sea Trade"
 nov_north_sea_desc:0 "The Norwegian ports on the coast of the North Sea bring in trade from the New World. Though Novgorod may not yet have colonial ambitions there, that is no reason we should not pursue a piece of the profits."
 nov_scandinavian_ports_title:0 "Scandinavian Port Authority"
 nov_scandinavian_ports_desc:0 "The port of Visby, the Skåne Market, the city of Copenhagen, and the growing town of Stockholm are all barriers to our quest for total dominance of trade in the Baltic. We must control these Hanseatic cities."
 tr_conquer_mos_title:0 "Conquer Moscow"
 tr_conquer_mos_desc:0 "The Muscovite domination of the Rus must end. Our Principality will never be safe while they are allowed to scheme from their Kremlin."
 tr_independence_title:0 "Sovereign Principality"
 tr_independence_desc:0 "We must secure our independence by force. We will recognize no overlord and accept no occupation of our core territories."
 tr_conquer_russia_title:0 "Unite the Princes"
 tr_conquer_russia_desc:0 "All the Princes of the Rus shall be united under our rule. Together we will be a force to be reckoned with."
 tr_conquer_nov_title:0 "Conquer Novgorod"
 tr_conquer_nov_desc:0 "Besides Moscow, Novgorod is the greatest city of the Rus. A hub for trade and commerce, it would be a fine addition to our realm."
 tr_dniepr_title:0 "Advance to the Dniepr"
 tr_dniepr_desc:1 "In centuries past, before the Mongol Yoke, the fertile lands of the Dniepr were part of the Rus domain. They shall be again."
 tr_kiev_title:0 "Restore Kiev"
 tr_kiev_desc:0 "The Mongol sack of Kiev marked the end of Kievan Rus, the first golden age of our people. We must reclaim Kiev, restore it to its former glory and usher in a new golden age."
 tr_cossacks_title:0 "Recruit the Cossacks"
 tr_cossacks_desc:0 "The Cossacks of Zaporizhia are fierce fighters. If we could control this region of the steppe, they could be convinced to bolster our armies."
 tr_ruthenia_title:0 "Rule Ruthenia"
 tr_ruthenia_desc:0 "With Kiev once again under our control, we have claimed the legacy of Kievan Rus. It is therefore only natural that we restore Kievan rule over all of Ruthenia."
 tr_stability_title:0 "Consolidate the State"
 tr_stability_desc:0 "Our future survival, let alone expansion, will depend greatly on the stability of the state. We must raise a force of professional soldiers and establish our administration before looking too far beyond our borders."
 tr_tatar_yoke_title:0 "Break the Tatar Yoke"
 tr_tatar_yoke_desc:0 "We still remember the brutal invasions of the Mongols. Our cities sacked, our people massacred, our pride forever wounded. It is time to avenge those terrible deeds."
 rein_in_the_velamas_title:0 "Rein in the Velamas"
 rein_in_the_velamas_desc:0 "The conquest of Telingana and the fall of Warangal was a great victory of our predecessors. The local chiefs that serve us still hold great influence in the area and their constant plotting is a hindrance to our continued expansion. We must take direct control over Telingana and further the reach of the governor of [542.GetName]."
 conquer_andhra_title:0 "Conquer Andhra"
 conquer_andhra_desc:0 "The seaports of Andhra are of vital importance for the growth of our economy. They would both offer a new outlet for us to export the riches of our kingdom, and allow us to control the diamond mines in the area.\nWith all of coastal Andhra in our control Golconda could grow to be the major entrepot of the Eastern Deccan that it deserves to be."
 growth_of_golconda_title:0 "Growth of Golconda"
 growth_of_golconda_desc:0 "The diamond market and the closeness to the eastern ports on the Coromandel Coast have started to make the hill fort of Golconda a major focal point for commerce in the Deccan. If we continue to strengthen its role as a center of trade we will soon exert influence far beyond its local area."
 golconda_karnatak_title:0 "Coromandel Expansion"
 golconda_karnatak_desc:0 "Coromandel stretches from Andhra all the way to Comorin cape in the south and all along this coastline merchants have for centuries sold the expensive spices, textiles and precious goods that all other peoples desire from India.\nWith a firm grip over the inland trade it is time that we extend our control over the rest of this rich land."
 coromandel_entrepot_title:0 "Entrepot of India"
 coromandel_entrepot_desc:0 "Through our conquests we have become the undisputed masters of Southern India and the large majority of trade ports through which foreigners come to seek Indian goods. We must capitalize on this position and further grow as the trading nation we were meant to be."
 city_of_victory_title:0 "City of Victory"
 city_of_victory_desc:0 "Ever since we first established our independence from the Delhi Sultanate in 1347 we have faced a powerful adversary in the south. From their humble beginnings the Sangama family have expanded their domain on the southern shore of the Tungabhadra river to encompass almost all of Southern India.\nThe time has come to show our southern rivals that it is from [Root.Capital.GetCapitalName] and not Hampi that this region will be ruled. It is time we reduce the 'City of Victory' - Vijayanagar, to rubble, and take our place as the rightful rulers of the Deccan."
 southern_frontier_title:0 "Southern Frontier"
 southern_frontier_desc:0 "It is time we move our positions forward and lay claim to the lands that were once the heartland of the Vijayanagara Empire."
 bijapur_karnatak_title:0 "The Bijapur Karnatak"
 bijapur_karnatak_desc:0 "Ever since the collapse of our enemies Southern India has been ripe for the taking. The Tamil and Kannada uplands due south of Bijapur are perhaps not as rich or fertile as the Coromandel coastline but they are the home of a fierce people of strong martial traditions.\nBy extending our control all the way to the Konkan and Malabar Coast we will also take a firm hold over the southern trade."
 secure_khandesh_title:0 "Secure Khandesh"
 secure_khandesh_desc:0 "Just to our north, along the Tapti river, lies the valley of Khandesh. Just as our own kingdom this rich land was once part of the Delhi Sultanate but it has for a long time been in the unproductive hands of local rulers. The time has come to extend our control over Khandesh. This will not only add a rich land to our own domain, it will also open the route to the north, towards Malwa, Gujarat and even Delhi itself."
 conquer_gujarat_title:0 "Conquer Gujarat"
 conquer_gujarat_desc:0 "To our north lies the ancient maritime kingdom of Gujarat. This is the greatest outlet in Western India for trade with Persia, Arabia and Africa and also where most Northern Indian Muslims embark on their Hajj towards Mecca and Medina.\nPolitically Gujarat has often been a hindrance and a problematic neighbor. It is time we ensure that this land can never again be a base for enemy operations."
 conquer_malwa_title:0 "Conquer Malwa"
 conquer_malwa_desc:0 "The Malwa plateau lies between southern India and the open plains of the Ganges and Yamuna. The fertile plateau itself, with its moist and black soil is ideal for agriculture as well as for cash crops like Cotton and Opium.\nWe must send our armies to subdue these plains and the hilly tracts that surround them, adding a valuable territory to our empire and advancing on our old overlords in the north."
 crush_delhi_title:0 "Crush Delhi"
 crush_delhi_desc:0 "The Delhi Sultanate once conquered the lands we now call our home and it was the Delhi Sultans who brought many of our ancestors to this region. It was also their oppressive rule and condescending attitudes that led us to declare ourselves an independent state in 1347, long before Timur crushed their power.\nAn opportunity has now presented itself to us to show the northern aristocrats where the true capital of India lies."
 arabian_sea_trade_ports_title:0 "Arabian Sea Trade"
 arabian_sea_trade_ports_desc:0 "For centuries we have been forced to go to great lengths to attract the great scholars, warriors and entrepreneurs from Persia to come and settle in the much richer, but also distant, Deccan. Our growing maritime influence presents us with an opportunity to take our business to them instead. Let us seize the important ports of the northern Arabian Sea, and never risk being cut off from the Persianate world again."
 persian_gulf_title:0 "Dominate Persian Gulf"
 persian_gulf_desc:0 "Our new presence in the area has made it very clear that we could stand to gain even better control of the Persian trade if we extend our influence around the entire Gulf."
 recover_konkan_coast_title:0 "Recover Konkan Ports"
 recover_konkan_coast_desc:0 "The ports of Chaul and Dabhol are vital to our continued existence as a state. Without ready access to the sea we will be unable to keep importing the steeds our cavalry needs, horses we are unable to breed ourselves in the South Indian climate."
 gharbians_mission_title:0 "Gharbians"
 gharbians_mission_desc:0 "Our young state has a constant need of new administrators, officers and scholars. Yet the lands which we rule were only recently conquered by an Islamic state and Muslim men of quality are rare. We must embark on a campaign to attract the learned and able men of Persia to the rich lands of India."
 mahmud_gawans_madrassah_title:0 "Gawan's Madrasa"
 mahmud_gawans_madrassah_desc:0 "We must establish our capital as a shining center of religious learning, a Madrasa that any promising scholar would have to visit, regardless of if he was born in India or overseas. In this way we will ensure a steady stream of learned men that we can then employ in the service of the state."
 persianate_empire_title:0 "Persianate Empire"
 persianate_empire_desc:0 "Our struggle to be seen as an intellectual giant as well as an economical one has finally taken us all the way to Persia itself. Let us take the great cities of this land under our wings and bestow lavish patronage on their people."
 brahman_administrators_title:0 "Brahmin Administrators"
 brahman_administrators_desc:0 "As newcomers to these lands we have had a constant lack of able men to administrate our country. Let us empower the Brahmin caste to fill this void. They have served as scribes and administrators for thousands of years before our state even existed."
 empower_deccani_nobles_title:0 "Deccanis"
 empower_deccani_nobles_desc:0 "While we are doing what we can to facilitate the immigration of Persian adventurers, soldiers and officers, their sons and grandsons quickly form close ties to these lands. Calling themselves 'Deccanis', the second generation has allied itself with local Hindu nobles to form a powerful faction at court. We should bestow honors and important positions on these Deccanis, and spend resources on improving their estates. Their way of living is how our state can survive in the long term."
 marathi_fiefs_title:0 "Marathi Fiefs"
 marathi_fiefs_desc:0 "The Maratha have a long martial tradition and know these lands better than we do. They could be a powerful adversary, or a strong ally against the imperialistic powers that covet our lands."
 metropolis_of_the_deccan_title:0 "Metropolis of the Deccan"
 metropolis_of_the_deccan_desc:0 "By uniting Gharbians and Deccanis, foreigners and natives, we have created the core of a strong and durable state. A kingdom that is built to last also requires a stately capital however, and the time has come to build [Root.Capital.GetCapitalName] into just that, a metropolis of the Deccan."
 bng_conquer_malwa_title:0 "Conquer Malwa"
 bng_conquer_malwa_desc:0 "Though in some ways a diversion from our relentless push west, Malwa occupies a strategic position that we should not ignore. In our hands, it would be a bulwark against any empire that might rise from the Deccan, a protective shield against invaders from the south."
 EST_VAL_BNG_RAJPUTS_WEAKENED:0 "The Rajputs Humbled: §Y$VAL$%§!"
 bng_conquer_multan_title:0 "Advance to the Arabian Sea"
 bng_conquer_multan_desc:0 "While we have access to the rich trade routes of the Bay of Bengal, the Arabian Sea could also be a prosperous market. We should invade Multan, and from there press onwards into Sindh to reach the coast."
 bng_army_title:0 "Gunpowder Warfare"
 bng_army_desc:0 "Gunpowder is the key to victory in Indian warfare. Our army must be equipped with the latest weapons and adapt their tactics to the changing situation."
 bng_conquer_jaunpur_title:0 "The Ganges Campaign"
 bng_conquer_jaunpur_desc:0 "The conquest of the Ganges is a truly ambitious proposal, yet potentially achievable through deft diplomacy, and most importantly astute military strategy."
 bng_conquer_delhi_title:0 "Onward to Lahore"
 bng_conquer_delhi_desc:0 "Delhi and the Punjab are some of India's richest and most populated lands. Though they have long been held by various Sultans ruling from Delhi, it is time for them to accept rulership from Bengal."
 bng_grand_trunk_road_title:0 "The Grand Trunk Road"
 bng_grand_trunk_road_desc:0 "The Grand Trunk Road is one of the world's oldest trade routes, spanning from Kabul in the west to Bengal in the east. If we could control the entirety of this ancient route, we would have an efficient transport network across all of northern India."
 bng_conquer_arakan_title:0 "End Arakan Piracy"
 bng_conquer_arakan_desc:0 "Our relationship with Arakan is complex. Sometimes our nominal subjects, at other times a thorn in our side. At present Arakan is the latter. Its rulers allow pirates to plunder the sea and the coast as they please, disrupting our trade. We must stamp out the pirates and restore the rule of law over Arakan."
 bng_conquer_burma_title:0 "Conquer Burma"
 bng_conquer_burma_desc:0 "The lords of Burma have largely failed in their futile attempt to restore the Pagan empire. If these squabbling princes have any desire to once again be part of a stable realm, they must submit to our rule."
 bng_tiger_mission_title:0 "The Tiger Triumphant"
 bng_tiger_mission_desc:0 "Bengal must establish a great empire, surpassing any in India or beyond. We must triumph over any who would oppose us."
 bng_conquer_assam_title:0 "Conquer Assam"
 bng_conquer_assam_desc:0 "The Chin and Assamese kingdoms to our northeast are disorganized and decentralized. They will offer little resistance to our expansion."
 bng_conquer_china_title:0 "Defy the Dragon"
 bng_conquer_china_desc:0 "As long as we pay tribute to the Chinese Emperor, our sovereignty is not truly our own. The Dragon must not only be defied, but humiliated; we shall launch an invasion into the Chinese frontier."
 bng_clear_delta_title:0 "Clear the Delta"
 bng_clear_delta_desc:0 "The Delta region is filled with thick jungles that impede our ability to cultivate the land. The frontier settlements of Sufi mystics offer an opportunity to clear away parts of the jungle."
 bng_conversion_title:0 "Convert Bengal"
 bng_conversion_desc:0 "While our relationship with the Hindu population has been largely acceptable, it would surely be preferable to rule a state where the people follow the true faith. The Sufis are already active in the Delta. They should be put to work throughout our core territory, evangelizing our religion."
 bng_sufis_title:0 "Patronize Sufi Scholars"
 bng_sufis_desc:0 "A number of Sufi mystics have begun to settle on the frontier regions of the Delta. These towns and villages are underdeveloped, and would gain much from our patronage. We should support the efforts of these Sufis to bring prosperity to the Delta."
 bng_mint_towns_title:0 "Establish Mint Towns"
 bng_mint_towns_desc:0 "A strong empire needs a strong currency. We must establish a series of towns with the infrastructure and authorization to mint coins to fill our coffers."
 bng_manufactories_title:0 "Modernize Production"
 bng_manufactories_desc:0 "Our most important exports are textiles woven of silk and cotton. We are making advancements in industrial technology that will greatly boost our production potential. We must invest in the mass production of these exports."
 bng_conquer_orissa_title:0 "Conquer Cuttack"
 bng_conquer_orissa_desc:0 "Midnapore is a rightful part of our realm, and should be retaken. We should go further however, and seize all of Orissa for ourselves as retribution for their insolence."
 bng_shipyards_title:0 "Grand Bengali Shipyards"
 bng_shipyards_desc:0 "We must construct a great fleet to defend our shores from the naval powers of the world who hungrily eye our territory. To build this fleet, we will need shipyards the likes of which the world has never seen; a truly industrial effort."
 bng_conquer_koch_title:0 "Conquer Koch"
 bng_conquer_koch_desc:0 "If Bengal is ever to survive amidst the powerful Indian kingdoms it must expand. The small Koch kingdom to our north is as good a candidate for invasion as any."
 bng_garjat_fealty_title:0 "Demand Garjat Fealty"
 bng_garjat_fealty_desc:0 "The Garjat tribes have historically sworn fealty to whichever power controls the adjacent coast. When this land is ours, it follows that we should demand that same fealty of the Garjats."
 bng_burma.tooltip:0 "Every owned province in the Burma region gets §YBengali Rule in Burma§!, giving the following effects:\n Monthly Autonomy Change: §G-0.05§!"
 mlw_rewakantha_title:0 "Conquer Rewakantha"
 mlw_rewakantha_desc:0 "The fortified city of Champaner is the gateway into Gujarat, the domain of our coastal rivals. We must capture the fort for ourselves to pave the way for our westward expansion."
 mlw_conquer_gujarat_title:0 "Invade Gujarat"
 mlw_conquer_gujarat_desc:0 "Our past clashes with Gujarat have met with mixed success. It is time we committed to wiping them off the map."
 mlw_gujarat_trade_title:0 "Dominate Gujarati Trade"
 mlw_gujarat_trade_desc:0 "With access to the Arabian Sea comes opportunity for trade. We must control this trade through both commercial and military ventures."
 mlw_rajput_estate_title:0 "Accommodate the Rajputs"
 mlw_rajput_estate_desc:0 "The Rajput clans wield a great deal of influence throughout the subcontinent. It would be wise to integrate their nobility into the state to appease them."
 mlw_army_title:0 "Prepare an Invasion Force"
 mlw_army_desc:0 "Malwa has a great many rivals and threats. We must raise an army not only to defend ourselves from our rivals, but to launch our own invasions."
 mlw_conquer_mewar_title:0 "Defeat Mewar"
 mlw_conquer_mewar_desc:0 "Mewar is our historic and most immediately threatening rival. Their Rajput warriors are intimidating indeed, but we must overcome them in battle."
 mlw_conquer_nagaur_title:0 "Conquer Nagaur"
 mlw_conquer_nagaur_desc:0 "The dry lands of Nagaur and Jangladesh are not a common route to the rich cities of the Doab, yet it may may offer an opportunity to launch a surprise attack on the Indo-Gangetic Plain if we conquer the local chiefs."
 mlw_conquer_the_doab_title:0 "Conquer the Doab"
 mlw_conquer_the_doab_desc:0 "The richest and most fertile lands in India, and therefore the most appealing target for conquest, is the Doab. The great cities of Delhi, Jaunpur, and Lahore must be ours!"
 mlw_integrate_gonds_title:0 "Integrate the Gonds"
 mlw_integrate_gonds_desc:0 "We allow the Gonds of Garha a great deal of autonomy within our realm, as we do with the Princes of Bundelkhand. We should attempt to centralize the state by fully integrating these subject nations into our country."
 mlw_get_baghels_title:0 "Consume the Baghels"
 mlw_get_baghels_desc:1 "The Baghels of Baghelkhand are descended from the former rulers of Gujarat, and may again try to press their claims on our territory. Malwa must consume them before they get the chance."
 mlw_hindu_marriages_title:0 "Interfaith Relations"
 mlw_hindu_marriages_desc:0 "Many Hindu dynasties still rule in northern India, and at least some of them are not immediate targets of our territorial ambitions. We should marry into their families to promote interfaith relations."
 mlw_allies_title:0 "Reliable Allies"
 mlw_allies_desc:0 "We will need allies we can depend on if we were to be attacked by our enemies. We must ensure that our ties with other nations are strong."
 mlw_fort_title:0 "Fortify Mandu"
 mlw_fort_desc:0 "Mandu's fortifications are formidable, yet old and weakening. We must invest in our defenses."
 mlw_architecture_mission_title:0 "Malvi Architecture"
 mlw_architecture_mission_desc:0 "Mandu is renowned for its elaborate art and architecture, most prominently our grand tombs and shrines. We should aim to replicate the grandeur of Mandu beyond the capital."
 mlw_madrasa_title:0 "Court Education"
 mlw_madrasa_desc:0 "Courtiers who are not educated cannot give sound advice. All members of the court, including our noblewomen, must be instructed in the scholarly disciplines."
 hin_west_india_title:0 "Unite West India"
 hin_west_india_desc:0 "The harsh drylands of Rajputana and the wealthy trading ports of Gujarat shall join our domain, its ruling Rajput nobility either incorporated into the state or crushed into irrelevance."
 hin_khorasan_title:0 "Into the West"
 hin_khorasan_desc:0 "Afghanistan may be the graveyard of foreign empires, but it has also been the birthplace of conquerors. We must seize all of Khorasan for ourselves so that India will never again face a horde of invaders pouring from the Hindu Kush."
 hin_persia_title:0 "Conquer Persia"
 hin_persia_desc:0 "Persian culture has dominated courtly life in India for centuries, being held in the highest esteem. We should conquer Persia itself and give them a taste of our own customs."
 hin_hindustan_title:0 "Unite Hindustan"
 hin_hindustan_desc:0 "The Indo-Gangetic Plain is the most populous region of India, and the heartland of many great empires of the past. If we could unite the entire region, no power in India could oppose us."
 hin_deccan_title:0 "Unite the Deccan"
 hin_deccan_desc:0 "The vast Deccan plateau is the seat of Sultans and home of the Marathas. To achieve our ambition of ruling India, these Sultans must be subjugated and the Marathas made to see that they are best served by joining us rather than opposing us."
 hin_bengal_title:0 "Unite Bengal"
 hin_bengal_desc:0 "The Bengal region is a hub of agriculture and trade, among the richest and most populous lands in India. No Indian Empire can survive without controlling Bengal."
 hin_burma_title:0 "Invade Burma"
 hin_burma_desc:0 "The invasion of Burma will likely be a long and difficult campaign. The jungles are dense, the enemy commands vast elephant armies, and the people are determined to resist our rule. Nevertheless, their fragile mandalas shall crumble before us."
 hin_indochina_title:0 "To the South China Sea"
 hin_indochina_desc:0 "The ancient kingdoms of the east crumble under the weight of history. Their greatest cities in ruins, the people of south-east Asia yearn for stable governance, which only we can provide. We must advance to the shining sea of the Pacific, uniting all of the peoples along the way."
 hin_south_india_title:0 "Unite Coromandel"
 hin_south_india_desc:0 "The Tamils evaded the rule of even the great Maurya Empire, and have been emboldened by wealth generated from the spice trade. We will not be as merciful as the Mauryas in our dealings with these merchant Princes. The spice trade shall be ours!"
 hin_malaya_title:0 "The Chola Campaigns"
 hin_malaya_desc:0 "Rajendra of the Chola dynasty once launched an ambitious campaign to conquer Malaya. Though only partially successful, his efforts inspire our own expansionist ambitions."
 hin_unity_title:0 "Religious Harmony"
 hin_unity_desc:0 "Whether by tolerance or conversion, India is in dire need of spiritual harmonization. All religious tensions in our realm must be settled."
 hin_industrial_title:0 "Industrialize Bengal"
 hin_industrial_desc:0 "It is time for India to industrialize. In Bengal we shall build vast dockyards and factories that employ cutting edge production technology."
 hin_india_title:0 "Indian Empire"
 hin_india_desc:0 "Not since the Mauryas has India been even close to united under one banner. Our dream is an ambitious one, but through craft and determination our prayers may be answered."
 hin_riches_title:0 "The Riches of India"
 hin_riches_desc:0 "India produces much of the world's silk, diamonds, spices, and textiles. We must establish monopolies on these goods."
 hin_arabian_trade_title:0 "Arabian Trade"
 hin_arabian_trade_desc:0 "India's exports largely find their way to the markets of Arabia. We could surely increase our profit by controlling not only the point of manufacture, but also the point of sale."
 tau_conquer_prome_title:1 "Defeat Our Rival"
 tau_conquer_prome_desc:1 "The path to a great empire begins with a small victory. With the defeat of our immediate rivals we show ourselves to be a contender for glory."
 tau_conquer_ava_title:0 "Restore the Pagan Kingdom"
 tau_conquer_ava_desc:0 "The Ava Kingdom pretends that it continues the legacy of Pagan through their loose hegemony over the Shan Saophas. We must cease our tribute to Ava and take up the mantle of Pagan ourselves."
 tau_conquer_shan_title:0 "End the Shan Domination"
 tau_conquer_shan_desc:0 "When the Mongols laid waste to the Pagan Kingdom of old, the Shan Saophas filled the power vacuum. Uncivilized and unworthy to rule even their rugged hills, their grasp over Burma must be put to an end."
 tau_pacify_shan_title:0 "Suppress the Saophas"
 tau_pacify_shan_desc:0 "Though the Saophas of the Shan Mongs at least nominally accept our rule, they will be an ever-present danger unless we break their power completely."
 tau_conquer_lxa_title:0 "A Million Elephants"
 tau_conquer_lxa_desc:0 "Though perhaps an exaggerated statistic, it is said that the Lan Xang is home to a million elephants. We should invade the lands of the Lao, capture these elephants, and outfit them for war."
 tau_universal_ruler_title:1 "First Burmese Empire"
 tau_universal_ruler_desc:0 "Burma has been disunited and weak since the fall of the Pagan Kingdom. Order must be restored, and a new empire must rise to replace the old."
 tau_conquer_lanna_title:0 "A Million Rice Fields"
 tau_conquer_lanna_desc:0 "The Kingdom of Lan Na names itself the Land of a Million Rice Fields. A proud boast, and not inaccurate; their granaries will fill the bellies of our soldiers."
 tau_conquer_siam_title:0 "Conquer Siam"
 tau_conquer_siam_desc:0 "The rulers of Siam command vast armies with many trained war elephants. We must be prepared before striking against such a formidable enemy, but strike we must."
 tau_rule_indochina_title:0 "Chakravarti"
 tau_rule_indochina_desc:0 "Though our monarchs formally claim the title of Chakravarti, or Universal Ruler, our proclamation will ring hollow until we rule all of Indochina."
 tau_conquer_pegu_title:0 "Conquer Lower Burma"
 tau_conquer_pegu_desc:0 "Great empires begin with daring feats of martial ambition. The Mon kingdom can command an impressive army, yet it is weakened by frequent raids by foreign powers. If we attack at an opportune moment, we could annex Lower Burma and begin our conquest of all Burma."
 tau_build_palace_title:0 "Move Capital to Pegu"
 tau_build_palace_desc:0 "Pegu would make an ideal capital for our new empire. We should move the court to the city and and begin a project of development and relocation, marking this new era for the city with the Kanbawzathadi Palace."
 tau_conquer_arakan_title:0 "Invade Arakan"
 tau_conquer_arakan_desc:0 "The Sultan of Arakan believes himself safe behind the mountains as he sponsors pirates and smugglers to steal the wealth of the Bay of Bengal. We will show him that the mountains are no obstacle to us."
 tau_restore_pagodas_title:0 "Restore Pagodas"
 tau_restore_pagodas_desc:0 "In former decades of conflict and scarcity, it has been difficult for rulers to properly maintain the great pagodas that dot the Burmese landscape. As we restore these structures we also restore the faith of the Sangha in our rule."
 tau_protect_lankan_buddhism_title:0 "Protect Lankan Buddhism"
 tau_protect_lankan_buddhism_desc:0 "Lanka is the heart of Theravada Buddhism. Its shrines protect sacred relics such as the Tooth of the Buddha, it is the last refuge of Pali literature, and a vital source of monastic consecration. It cannot be allowed to fall into heathen hands."
 tau_conquer_manipur_title:0 "End Manipuri Raids"
 tau_conquer_manipur_desc:0 "Jungles and mountains obstruct the path to Manipur, though these obstacles have given Manipuri raiders little pause. We must cross this harsh terrain and put an end to the indiscriminate looting of Burma."
 tau_conquer_bengal_title:0 "Conquer Bengal"
 tau_conquer_bengal_desc:0 "No Burmese kingdom has ever expanded its domain into Bengal. We shall be the first."
 tau_great_mandala_title:0 "A Great Mandala"
 tau_great_mandala_desc:0 "A great emperor must be the center of the universe. Mighty kings must bow before him and worship the ground he walks upon."
 tau_great_mandala.tooltip:0 "Any non-tributary subject country has at least §Y150§! total Development and less than §Y50§! Liberty Desire."
 gen_north_india_powerful_subject.tooltip:0 "Any non-tributary subject country has at least §Y50§! total Development and less than §Y50§! Liberty Desire"
 tau_dragon_throne_title:0 "Seize the Dragon Throne"
 tau_dragon_throne_desc:1 "We shall be the greatest empire the world has ever seen. Even mighty China shall know our rule. We must seize the Dragon Throne and proclaim a new imperial dynasty."
 tau_dragon_throne_fake_mandate:0 "Gain §G10.00§! Mandate."
 guj_walls_of_ahmadabad_mission_title:0 "Growth of [Root.Capital.GetCapitalName]"
 guj_walls_of_ahmadabad_mission_desc:0 "Our capital [Root.Capital.GetCapitalName] has been growing rapidly ever since it was founded in 1411 and it seems unlikely this will ebb out any time soon. The close proximity of Khambat, one of the greatest ports in India and according to some the busiest port in the world ensures a constant stream of people, goods and capital.\nSuch a rapidly growing city is, however, hard to defend effectively, especially given its position in the middle of the Gujarat plains. Some say we ought to take a more active part in the planning of the city and not only focus on how to adorn it. The system of walls and bastions suggested by our architects may seem staggering but the alternative is a capital almost without defenses."
 dh_conquest_of_champaner_title:0 "Reduce Champaner"
 dh_conquest_of_champaner_desc:0 "In the hills between Gujarat and the Malwa plateau lies the ancient and seemingly impregnable fortress of Champaner. This fort must become ours so that it can become our first line of defense as well as a base for future conquests."
 dh_conquest_of_champaner_custom_tooltip:0 "until the completion of the Mahmudabad Mission"
 guj_mahmudabad_title:0 "Mahmudabad"
 guj_mahmudabad_desc:0 "Champaner fort is not only an excellent defensive installation, it would also make a superb forward capital for our dynasty. A place where we could display the entire splendor of our house and a base for expansion further into India."
 gujarati_naval_dominance:0 "Gujarati Naval Dominance"
 guj_conquer_malwa_title:0 "Conquer Malwa"
 guj_conquer_malwa_desc:0 "The Sultans of Malwa have in the past been a constant thorn in our side, always ready to strike against our interests when we are weak and suspiciously closely allied to the Rajput kingdoms.\nIt is clear we cannot allow anyone to hold this strategically important, and very rich, plateau."
 guj_subjugate_saurashtra_title:0 "Subjugate Saurashtra"
 guj_subjugate_saurashtra_desc:0 "Gujarat was once a Rajput kingdom, and in Saurashtra their traditions live on. A myriad of kingdoms now populate the entire peninsula, housing raiders who would disrupt our trade as well as kings who would gladly reconquer the central parts of our state.\nWe must subjugate the entire peninsula, and take the mighty Girnar fort for ourselves to watch over them."
 guj_junnagadh_fort_title:0 "Junagadh Fort"
 guj_junnagadh_fort_desc:0 "For over a thousand years Girnar mountain has been famous as a holy place but it has also always been one of the most defensible locations in Saurashtra. Junagadh fort has been home to powerful dynasties in the past and would make an excellent point for us to fortify in order to control the natives of Saurashtra as well as to repel any overseas invasion in the area."
 guj_naval_dominance_title:0 "Naval Dominance"
 guj_naval_dominance_desc:0 "Our state is uniquely well positioned to dominate the sea lanes of the Arabian sea, Persian Gulf and the gulf of Cambay. We must build a strong naval presence to further leverage this advantage."
 guj_rajputana_frontier_title:0 "Rajputana Frontier"
 guj_rajputana_frontier_desc:0 "In the borderlands of Rajputana there are many Rajput estates owned by families loyal to our sultanate. Let us incorporate this region directly into our domain."
 guj_break_mewar_title:0 "Conquer Mewar"
 guj_break_mewar_desc:0 "In the wake of the Muslim conquest of India and the fall of the great Rajput empires of the past, Mewar has often been a focal point for Rajput resistance.\nLet us incorporate Mewar, and its rich silver mines, and crush the hope of any such resistance going forward.\nThe ancient city of Ajmer especially must be put under our direct rule, as a means to control the surrounding Rajputana princes for all future."
 guj_subjugate_rajputana_title:0 "Subjugate Rajputana"
 guj_subjugate_rajputana_desc:0 "Rajputana, a land of petty Rajput princes, is not rich but it is dangerous to our long term goals. Here Rajput clans have an unwavering powerbase, unwilling to bow to any conqueror.\nIf we are to keep our possessions safe we must subjugate the entirety of Rajputana, making them all loyal to our governor in Ajmer."
 guj_paper_mills_of_ahmadabad_title:0 "Ahmadabad Paper"
 guj_paper_mills_of_ahmadabad_desc:0 "The Paper Mills of Ahmadabad have quickly gained fame throughout our region and with the right support the city could likely become the major manufacturer of paper in the subcontinent."
 guj_textile_industry_title:0 "Gujarati Textiles"
 guj_textile_industry_desc:0 "The ports of Gujarat have served as a major market for Indian textiles for centuries. The local weavers and dyers are responsible for a sizable portion of that export and with the proper support from the state this sector could grow even more significant."
 guj_bankers_of_cambay_title:0 "Bankers of Cambay"
 guj_bankers_of_cambay_desc:0 "The growth of local business has led to the growth of a respectable financial sector in Cambay. It is to no small extent in the hands of the Jain community and further cultivating close ties with prominent Jain families would undoubtedly strengthen state finances."
 guj_shipyards_of_gujarat_title:0 "Shipyards of Gujarat"
 guj_shipyards_of_gujarat_desc:0 "We have a long and proud tradition of shipbuilding but over time it has become clear that we have not matched the innovation of some western designs. Let us invest in our shipbuilding industry and create ships that emulate what these westerners do well, while keeping the good craftsmanships and materials of our ancestors."
 guj_gujarati_diaspora_title:0 "Gujarati Diaspora"
 guj_gujarati_diaspora_desc:0 "Gujarati Merchants are a common sight in many ports around the Indian Ocean, especially in East Africa. It is time we create a network of naval bases under our control by acquiring direct influence over some of these ports."
 guj_gujarati_diaspora_tooltip:1 "[Root.GetName] owns 10 provinces in the East Africa or Horn of Africa regions."
 guj_south_africa_title:0 "South African Bases"
 guj_south_africa_desc:0 "Ever since the entry of western traders in the Indian Ocean a great deal of silver have begun flowing into the subcontinent. While this is good it is troublesome how little control we have over where this capital flows. We must establish our own western bases so that we can open our own direct line of trade with the west, and so that we can more efficiently keep an eye on their activity in our waters."
 guj_saurashtra:0 "Fortified Saurashtra"
 guj_gujarati_african_ports:0 "Gujarati African Ports"
 guj_gujarati_financial_sector:0 "Gujarati Financial Families"
 guj_cleared_konkani_pirates:0 "Cleared Konkani Corsairs"
 guj_merchant_of_gujarat_title:0 "Merchant of Gujarat"
 guj_merchant_of_gujarat_desc:1 "Few countries have as strong mercantile traditions as Gujarat. Here traders from all corners of the world come together to trade in dyes, spices, fabric and all the other riches of India in general and Gujarat in particular. We have a long and proud tradition of not imposing restrictions on what can be sold and to whom, and through our continued patronage the merchants of Gujarat continue to prosper."
 guj_clear_konkani_coast_title:0 "Konkani Pirates"
 guj_clear_konkani_coast_desc:0 "The many ports of the Konkan coast envy us our wealth and have often harbored pirates, eager to plunder our prosperous ships and cities.\nWe must send our troops to extinguish these pirate havens once and for all, Gujarati steel awaits all who would protect them."
 guj_growth_of_surat_title:0 "Growth of Surat"
 guj_growth_of_surat_desc:0 "The increased silting of Cambay, has left us no choice but to look elsewhere to expand another port to meet the demand for Gujarati goods. Surat has for a long time been a promising alternative, it is more accessible from the sea and it is in a perfect position to benefit from all the new western traders that have begun to traffic the Arabian Sea."
 guj_arabian_ports_title:0 "Arabian Ports"
 guj_arabian_ports_desc:0 "To further fortify our grip over the Indian Ocean we must occupy the major trade ports of the Arabian Sea. No ship must enter the Arabian Sea without a Gujarati permit!"
 guj_zambezi_gold_mines_title:0 "Zambezi Gold Mines"
 guj_zambezi_gold_mines_desc:0 "The Upper Zambezi River is said to be rich in gold and ivory. We must control this source of wealth and protect it from imperialist powers."
 mer_marwar_rivalry_title:0 "Order in the Domain"
 mer_marwar_rivalry_desc:0 "The recent mutiny of the Rathores of Marwar have made it abundantly clear that we need to bring greater order among our retainers. We must not rest until all our lands are in good hands."
 mer_conquer_kathiawar_title:0 "Conquer Kathiawar"
 mer_conquer_kathiawar_desc:0 "Kathiawar and Gujarat were once home to thriving Rajput dynasties but much like Rajputana it has been divided into a myriad of petty kingdoms and hostile Sultanates. We must unite the Rajputs of Saurashtra and northern Gujarat, so that we may once again present a united front against the invaders."
 capital_for_rajputana_title:0 "City of Ujjain"
 capital_for_rajputana_desc:0 "Ujjain is one of the holiest cities of India and was for a long time the natural capital of a united Rajput kingdom. It is time we renovate this once mighty city so that it can once again fulfill the role it was meant to have."
 mer_avanti_title:0 "Conquer Malwa"
 mer_avanti_desc:0 "There was a time when the Malwa plateau was the center of a mighty Rajput kingdom, and the base from which the Imperial city of Kannauj was conquered. Even today Rajputs make up a sizable portion of the population in the region and many of these kinsmen would likely join our cause.\nLet us invade the Malwa plateau and show the world that it is our house that is the true master of Malwa."
 mer_unite_rajputana_title:0 "Unite Rajputana"
 mer_unite_rajputana_desc:0 "For too long the Rajput kingdoms have been disunited and busy quarreling with each other. Let us unite the entire Rajputana so that we can present a front towards our common enemies. Once united, Rajput valor and bravery will allow us to restore all that was once lost to our ancestors."
 mer_reclaim_delhi_title:0 "Reclaim Delhi"
 mer_reclaim_delhi_desc:0 "For centuries now Delhi has been the symbol of sultanate rule in India, but it was once a Rajput city. We must reclaim what was lost to our ancestors and send a powerful message to all sultanates who would rule the subcontinent."
 mer_restore_kanyakubja_title:0 "Conquer Kannauj"
 mer_restore_kanyakubja_desc:0 "Today Kannauj is not the great city it once was, but the Gangetic plain remains one of the most fertile regions on Earth. It is time we reclaim the lands our ancestors once fought to conquer and protect."
 mer_magadha_title:0 "Magadha & Varanasi"
 mer_magadha_desc:0 "With Kannauj in our hands we must follow the Ganges and send armies further east, towards the holy cities of Varanasi, Patna and Gaya."
 mer_marwari_horses_title:0 "Marwari Horses"
 mer_marwari_horses_desc:0 "Rajputs are famous horsemen, and cavalry is the most prestigious part of our army. Yet good war horses are a rare thing in India. It is time that we patronize the breeding of our own war horses, noble animals that would fight with the valor and courage of our own armies."
 mer_integrate_purbias_title:0 "Integrate the Purbias"
 mer_integrate_purbias_desc:0 "Throughout northern India poor Rajput farmers have taken to the use of firearms to protect themselves and to earn a living in the many armies that roam these lands. As our state grows it is becoming ever more apparent that this is a resource we must draw from. Let us ensure our army can integrate these irregulars so that we can benefit from their expertise with firearms and their experience of warfare throughout Northern India."
 mer_new_rajput_army_title:0 "New Army"
 mer_new_rajput_army_desc:0 "Few countries can boast as famous a martial heritage as ours. If we are to fully benefit from it, we must also ensure that we field a modern and experienced force. Let us aspire to put the most efficient army of all in the field: A force that would make our ancestors proud."
 mer_renovate_kannauj_title:0 "Renovate Kannauj"
 mer_renovate_kannauj_desc:0 "Kannauj or Kanyakubja was once the imperial capital of many dynasties, some of them Rajput. Now that we have chastised Delhi and the city of Kannauj is once more in our hands, we must restore it to its former glory."
 mer_rajput_trade_guilds_title:0 "Rajput Trade Guilds"
 mer_rajput_trade_guilds_desc:0 "The Rajput Trade guilds have always played an active part in the flow of goods through Northern India, but with the expansion of our state to control these routes they have an even greater role to fill. Let us empower the Rajput trading families and make use of the networks they have built up over the years."
 mer_hills_of_gondwana_title:0 "Hills of Gondwana"
 mer_hills_of_gondwana_desc:0 "Many of our kinsmen have risen to prominence among the Gond Kingdoms. Now that we have proven our right to rule over them all it is only natural that we extend our rule to the hills and jungles of the east."
 mer_fortify_rajputana_title:0 "Fortify Rajputana"
 mer_fortify_rajputana_desc:0 "While our lands are not rich, Rajputana is still a region with many strong enemies within close reach. Let us employ the best architects of the era to construct a series of fortifications in the hills of Rajputana, a line that invaders will have a hard time to cross.\nIf these forts can also help us keep our own retainers in check that is but an added benefit."
 mer_jawar_silver_mine_title:0 "Jawar Silver Mine"
 mer_jawar_silver_mine_desc:0 "With the discovery of silver in Jawar we have financial security for generations to come. This is however a legacy that we must take care not to squander."
 mer_udaipur_title:0 "Found Udaipur"
 mer_udaipur_desc:0 "Our dynasty requires a new and more stately residence city. In the heartland of our old kingdom, and closer to the ancient capitals of our dynasty, we will construct a new city, surrounded by lakes it will be both a thing of great beauty and every bit as defensible as the fortress of Chittor."
 mer_conquer_punjab_title:0 "Conquer Punjab"
 mer_conquer_punjab_desc:0 "Punjab is home to many families with ties to our own and those of our retainers. Let us conquer this hot, yet fertile, land and let all those who would support our rule join in our endeavor to unite northern India under the banner of Mewar."
 mer_conquer_sindh_title:0 "Conquer Sindh"
 mer_conquer_sindh_desc:0 "It is said that Sindh was once a Rajput kingdom much like our own state.\nThe Indus estuary is perhaps not as great a trade entrepot as that of the Ganges, or even some of the other great rivers of India, but it is still a major center of trade in its region. It is time we claim the lands of Sindh for ourselves."
 dh_indian_raid_title:0 "Indian Raid"
 dh_indian_raid_desc:0 "Across the Khyber Pass lie the temptingly rich plains of the Punjab. Let us walk in the footsteps of our forefathers and invade this region for the greater glory of our dynasty!"
 dh_conquer_punjab_MUG_title:0 "Conquer Punjab"
 dh_conquer_punjab_MUG_desc:0 "India has proven wealthy beyond our wildest dreams. Let us push forward, onwards towards the great city of Delhi itself!"
 dh_conquer_delhi_title:0 "Conquest of Delhi "
 dh_conquer_delhi_desc:0 "In 1398 the Great Timur sacked and destroyed the city of Delhi for their worship of Idols. It is time to return there and finish the job, Delhi must be conquered and sacked."
 mug_pacify_punjab_title:0 "Pacify Punjab"
 mug_pacify_punjab_desc:1 "The land of five rivers has been home to powerful Afghan landholders ever since the original conquest by Mahmud of Gazni, hundreds of years ago. These local strongmen are in many ways an obstacle to our newborn empire and if we are to last we must use a firm hand to show that they are now expected to obey our law."
 mug_afghan_frontier_title:0 "Afghan Frontier"
 mug_afghan_frontier_desc:0 "Kabulistan and Sistan have long been the staging areas for those that would invade India. The region is both close to the vital passes for entering the subcontinent, and home to a number of clans that have specialized in raiding and looting the Punjabi plain.\nWe must subdue this region once and for all, and place strong garrisons here to protect against foreign invaders."
 mug_abu_saids_dream_title:0 "Abu Said's Dream"
 mug_abu_saids_dream_desc:0 "Even many years after the fall of Timur his empire remained a goal and the dream of his descendants. Abu Said came closer to realizing the re-unification of that empire but eventually he fell in what our ancestors call the great disaster of Iraq-Ajemi.\nLet us pick up this fallen mantle and reach further than those that came before us. We are the Gurkani, heirs to the great conquerors and fearful of no living men."
 mug_follow_the_brahmaputra_title:0 "Follow the Brahmaputra"
 mug_follow_the_brahmaputra_desc:0 "From its sources in distant Ngari the Brahmaputra river flows through all of Tibet, Arunachal and then descends into India in Assam before joining the Ganges in Bengal. This valley is said to be a rich land, with a people adept at making rice grow even in conditions where that ought to be impossible.\nLet us defy the jungles of the Brahmaputra valley and launch an invasion into Assam, the final part of northern India not yet under our rule."
 mug_upper_burma_campaign_title:0 "Upper Burma Campaign"
 mug_upper_burma_campaign_desc:0 "Across the Arakanese mountains lies a land rich in minerals and precious stones. Upper Burma is also an inhospitable region, home to the warlike Shan people and fought over for centuries.\nHowever, such a source of rubies, greater than any other on earth, we could never resist."
 mug_open_up_china_title:0 "Open China"
 mug_open_up_china_desc:0 "Our recent expansion has put us at the border of the Empire of China. The Middle Kingdom was always a distant giant. A country of as much wealth and population as the entire Indian subcontinent put together but where India was often fractured, China was stable and centralized.\nThe Chinese seem unwilling to engage with us on our terms, but we must not let them dictate rules for the [Root.Monarch.GetTitle] of the mighty Mughal Empire. Let us teach this old Empire what our newly forged state can accomplish..."
 mug_general_land_assessement_title:0 "General Land Assessment"
 mug_general_land_assessement_desc:0 "Administrative penetration has always been the great problem of any great Indian empires. Taxing the vast riches of Hindustan is not only a problem of having the military power or authority to do so. It is also to a large degree a question of measuring, assessing and mapping what sources of revenue exist within our borders.\nA general land assessment of all territory under our control would likely benefit us tremendously, even if it would also be a great undertaking."
 mug_sind_campaign_title:0 "Sindh Campaign"
 mug_sind_campaign_desc:0 "By tightening our grip over the upper Indus region we have acquired a good base for expansion further south. Let us follow the Indus to its mouth and add the lands of Sindh to our domain."
 mug_ganges_delta_title:0 "Ganges Delta"
 mug_ganges_delta_desc:0 "Our expansion has taken us all the way along the Ganges to the delta in Bengal, a rich region and one of the most important trading areas in the Indian subcontinent. It is time we make the Bengalis part of our empire."
 mug_conquer_orissa_title:0 "Conquest of Orissa"
 mug_conquer_orissa_desc:0 "Nestled between the Garjats and the Bay of Bengal the eastern coastline of Orissa is perhaps not as rich or wealthy as Coromandel further south. Local rulers have made it their business to house Bengali land owners and potentates on the run from Mughal justice.\nWe cannot allow such insolence, we must restore order in Orissa."
 mug_bengal_entrepot_title:0 "Bengal Entrepot"
 mug_bengal_entrepot_desc:1 "The Ganges Delta has been a focal point for trade and commerce for thousands of years. Here eastern traders market their wares to the Indian public, while goods from all over northern India can flow in the other direction.\nThe recent arrival of western traders have, if anything, further accentuated this dynamic and trade cities have begun to spring up all over the delta. We must further encourage this development and foster the growth of a major entrepot here in Bengal under our supervision."
 mug_lower_burma_campaign_title:0 "Lower Burma Campaign"
 mug_lower_burma_campaign_desc:0 "The ports on the coastline of Burma and Arakan are littered with pirate havens, actively sabotaging the trade of the Bengal Delta, while also offering safe haven for those that would flee justice in the lands under our rule.\nIt is high time we deal with these disobedient princes."
 mug_subah_of_ayuddhya_title:0 "Subah of Ayuddhya"
 mug_subah_of_ayuddhya_desc:0 "The city of Ayutthaya - or Ayuddhya - is perhaps the greatest of the cities of South East Asia but it is not the extent of our ambition in the region. Let us expand our influence over the entire Thai and Khmer Kingdoms, and add this land of a thousand elephants to the Mughal Empire."
 mug_malaccan_viceroyalty_title:0 "Malaccan Viceroyalty"
 mug_malaccan_viceroyalty_desc:0 "The Malay archipelago is a thriving center of commerce. Now that we have established a more direct contact with this trade network through our acquisition of Southeast Asian ports it is only natural that we also seek a local headquarters from which we might control and tax the local traffic.\nMalacca is in many ways the ideal base of operations for us. Let us introduce this idea to the Malaccans themselves."
 mug_emperor_of_hindustan_title:0 "Emperors of Hindustan"
 mug_emperor_of_hindustan_desc:0 "The Gangetic plain is one of the most fertile places on earth and has always been the heartland of any Northern Indian empire. In this regard we are no different than our predecessors. We must conquer the entire plains region before we can expand our Hindustani Empire."
 mug_bengal_campaign_title:0 "Bengal Campaign"
 mug_bengal_campaign_desc:0 "From Kabul to Gaur, an ancient trading route known as the 'Grand Trunk Road' acts as a commercial artery of the Indian subcontinent. As emperors of Hindustan we must press onwards to conquer the full length of the river Ganges, controlling the holy cities of Varanasi and Gaya as well as the entirety of the Grand Trunk Road."
 mug_fortify_the_plains_title:0 "Fortify the Plains"
 mug_fortify_the_plains_desc:0 "The Gangetic Plain is the core of our empire and a land rich beyond the imagination of most kings. Yet it is also an open and vulnerable area for all those that would covet that wealth.\nLet us properly fortify the region so that we can withstand anything from local brigands to invading armies without unnecessary loss of life and wealth."
 mug_grand_trunk_road_title:0 "Grand Trunk Road"
 mug_grand_trunk_road_desc:1 "Since time immemorial the Grand Trunk Road has serviced traders and armies in Northern India. This great road connects the important cities of Hindustan, from Bengal to Kabul.\nWe must renovate the Grand Trunk Road, and spare no expense in its maintenance. There is also a great need for accommodations along the entire trade route, a need we must alleviate with the enactment of regular serais where traders may rest and spend the night."
 mug_embassy_to_the_west_title:0 "Western Allies"
 mug_embassy_to_the_west_desc:0 "The entrance of western powers in Indian politics have begun to change the way we view warfare, trade and navies. It is time we establish formal relations with one of these western powers, and sent our own envoys to study their society first hand."
 mug_embassy_to_the_west_tt:0 "Any ally has a European capital."
 mug_control_the_desh_title:0 "Control the Desh"
 mug_control_the_desh_desc:1 "The Western Ghats are home to a great number of small forts that can be used as raiding bases by Maratha cavalry against our subjects and against our armies. These high and often densely forested hills cannot be allowed to remain free from our influence!"
 owned_by_root_controlled_by_church:0 "Owned by §Y[Root.GetName]§! and controlled by the §YUlema§! estate."
 mug_sufi_shrines_title:0 "Indian Sufi Shrines"
 mug_sufi_shrines_desc:0 "Sufism have been closely associated with the spread of Islam in India for centuries and the subcontinent has been home to many great Sufi sheikhs. As the defenders of the faithful it is our mission to extend our protection to all the great Shrines of India."
 mug_subdue_rajputana_title:0 "Subdue Rajputana"
 mug_subdue_rajputana_desc:0 "Rajputana is not a rich land, and the many petty princes there would never pose a danger on their own. But Rajput dynasties once ruled Northern India and their kinsmen are still very commonplace as minor rulers throughout the region.\nIn order to build a lasting empire we must make the Rajput Kings and Princes learn that they must either bow to the [Root.Monarch.GetTitle], or face the full might of the Mughal Army."
 rajput_watan_jagirs:0 "The §YRajput§! Estate controls at least §Y8§! provinces belonging to the areas of Mewar, Jangladesh, Marwar, Jaipur or Gird."
 mug_rajput_mansabdars_title:0 "Rajput Mansabdari"
 mug_rajput_mansabdars_desc:0 "Gaining the loyalty of Rajput nobility after we have conquered their ancestral homelands will likely involve making concessions to them. By granting the Rajput dynasties these lands as long as they serve us we will likely be able to ensure their loyalty for some time to come."
 mug_fatehpur_sikri_title:0 "Fatehpur Sikri"
 mug_fatehpur_sikri_desc:0 "Our realm is one of many faiths and have been so since its very conception. Relying on the loyalty of just our co-religionists have therefore always been out of the question. We must instead promote religious discussion and debate so that any differences can be settled in a more peaceful manner.\nLet us build a new capital, near the great city of Agra, a wonder of Mughal architecture to display the full glory of our dynasty, but also designed to hold the many faiths of our empire. A specifically created house of worship for religious debates between Jains, Hindus, Christians, Zoroastrians and any other faith within our borders will allow us to fully explore the spiritual world."
 mug_din_i_illah_title:0 "Din-i Ilahi"
 mug_din_i_illah_desc:0 "The time has come to do away with the trappings of old religions. Instead we must elevate our [Root.Monarch.GetTitle] to the status of divine and make all the higher nobles his direct disciples. This divine faith will allow us to form a stronger bond with all of those that serve the state than kinship or religion ever could."
 mug_conquer_central_deccan_title:0 "Conquer Central Deccan"
 mug_conquer_central_deccan_desc:0 "The southern Deccan highlands have always been home to peoples of strong martial traditions. To this day its rule is handled by hundreds of minor polygar chiefs. It is also the natural place from which to rule the eastern and western lowlands of southern India.\nNot since the days of the Delhi sultanate have this region been in the hands of a northern Indian empire, and ever since they lost their grip over it the highways between north and south fell into decay. Let us re-conquer central Deccan and create a serviceable network of roads to support the rich ports of the Malabar and Coromandel coasts."
 mug_viceroyalty_of_the_deccan_title:0 "Viceroyalty of the Deccan?"
 mug_viceroyalty_of_the_deccan_desc:0 "Southern India is a vast region and separated by mountains and jungles from the north, making it difficult to rule efficiently. We must devise an administrative measure capable of handling the direct rule of such a large realm."
 mug_viceroyalty_of_the_deccan.tt:0 "Reward will depend on the option picked in the reward event."
 mug_gwalior_and_ranthambore_title:0 "Gwalior and Ranthambore"
 mug_gwalior_and_ranthambore_desc:0 "The route between the Hindustani plain that we now rule and the ports of Western India is one that all faithful Muslims must take in order to visit the holy cities. But it is a journey fraught with peril. In order to protect our subjects we would do well to conquer the forts that guard this route. Gwalior and Ranthambore have withstood many sieges already but if they fell into our hands we could protect against the kingdoms west, while at the same time opening the route towards the sea for both ourselves and the faithful."
 mug_conquer_malwa_title:0 "Conquer Malwa"
 mug_conquer_malwa_desc:0 "With the fall of the fortresses in western Rajputana the rich Malwa plateau now lies open before us. The conquest of this region would both enlarge the Imperial treasury and open for future campaigns against Gujarat and the Deccan states.\nIt is our fortune that the Malwa Sultans have been weak and allowed local interest groups too much free rein. This has left the area divided and easy to integrate for a more efficient state such as ours."
 mug_secure_hajj_ports_title:0 "Secure the Hajj Ports"
 mug_secure_hajj_ports_desc:0 "The great ports of Gujarat are not only among the busiest trading centers in the world, they are also the point of embarkation for India's thousands of Muslims on their way to the holy cities in Arabia. It is our duty to conquer Gujarat so that we can ensure the safety on our subjects as they undertake the most important journey they will ever make."
 mug_across_vindhyas_title:0 "Across the Vindhyas"
 mug_across_vindhyas_desc:0 "The Malwa plateau is a good base of operations for expansion into Southern India and the vast region between us and the Tamil Country known as Deccan. This region is in many ways quite different from what we are used to. Many have desired the fabled diamonds of Golconda or the rich trading cities of the Coromandel Coast, but in order to get there we must scale mountains, jungles, defeat the native kingdoms and ultimately be ready to rule what the Delhi sultans never could.\nIt is time we crossed the Vindhyas."
 mug_riches_of_golconda_title:0 "Riches of Golconda"
 mug_riches_of_golconda_desc:0 "Famous for the greatest Diamond market in the world Golconda fortress has become synonymous with riches in many languages. Both Golconda and the fabled mines at Kollur now lie open before us, according to popular belief untold wealth await us..."
 mug_coromandel_coast_title:0 "Coromandel Coast"
 mug_coromandel_coast_desc:1 "The Coromandel Coast now lies before us. It has been a major center for Indian trade for hundreds, if not thousands of years. Here foreigners from east and west establish trade posts and factories, bringing great amounts of the silver our economy needs. The expensive textiles, spices, gemstones, pearls and manufactured goods that they seek to bring to their homelands are also easy to find in this region which is home to great Tamil and Telugu cities with a strong heritage of industry and trade."
 gen_north_india_unite_culture_title:0 "Center of Culture"
 gen_north_india_unite_culture_desc:0 "India is a land of many cultures, faiths, and languages. We cannot hope to rule unless we adopt a cosmopolitan attitude."
 gen_north_india_conquer_delhi_title:0 "Conquer Delhi"
 gen_north_india_conquer_delhi_desc:0 "Delhi has been the seat of empires since the Mamluk dynasty made it their capital in 1206. It has been a coveted prize for every aspiring conqueror ever since."
 gen_north_india_warrior_castes_title:0 "Promote Warrior Castes"
 gen_north_india_warrior_castes_desc:0 "A conquering people must have a martial culture. We must promote those castes of society that make war their profession; the Rajputs, the Marathas, the Kshatriyas or even foreign nobility could help us achieve this goal."
 gen_north_india_grand_trunk_road_title:0 "The Grand Trunk Road"
 gen_north_india_grand_trunk_road_desc:0 "The Grand Trunk Road is one of the world's oldest trade routes, spanning from Kabul in the west to Bengal in the east. If we could control the entirety of this ancient route, we would have an efficient transport network across all of northern India."
 gen_north_india_empire_title:0 "North Indian Empire"
 gen_north_india_empire_desc:0 "It is time to carve out a great Empire in India. Though we shall surely face adversity along the way, our elephants shall trample our enemies underfoot!"
 gen_north_india_cot_title:0 "Center of Trade"
 gen_north_india_cot_desc:0 "Trade is the lifeblood of Indian nations. We must ensure that we control at least one city that can attract merchants from across the world."
 gen_north_india_jains_title:0 "Patronize the Jains"
 gen_north_india_jains_desc:0 "The Jains long ago ceased to be a dominant religion in India, but their remaining communities are far from irrelevant. As skilled administrators and moneylenders, they may yet provide a valuable service to our nation."
 gen_north_india_gujarat_bengal_title:0 "Indian Coastal Trade"
 gen_north_india_gujarat_bengal_desc:0 "Though for different reasons, the ports of Gujarat and Bengal are immensely wealthy. While Gujarat is a hub for Indian exports to Arabia, Bengali ports welcome spice merchants from the East. We cannot afford not to seize this source of wealth for ourselves."
 gen_north_india_textiles_title:0 "Expand Textile Industry"
 gen_north_india_textiles_desc:0 "Northern India is a major center for the textile industry, producing vast quantities of silk, cloth, and cotton. Investing in efficient production methods would significantly boost our economy."
 gen_north_india_powerful_subject_title:0 "A Powerful Subject"
 gen_north_india_powerful_subject_desc:0 "Outright conquest is not the only way to rule. It is sometimes wiser to rule indirectly by establishing vassal states to administer the land for us. We should establish a state and ensure that it becomes prosperous."
 gen_south_india_reparations_title:0 "War Plunder"
 gen_south_india_reparations_desc:0 "Plundering our neighbors will not make us popular, but the wealth will be redistributed to our capital and bring prosperity to its people."
 gen_south_india_forts_title:0 "Fortify $COUNTRY$"
 gen_south_india_forts_desc:0 "No matter how prosperous our cities or how mighty our armies may be, it is all worth nothing if we cannot defend our nation. To this end, we must ensure that our lands are properly guarded by forts, either captured from our rivals or erected through our own efforts."
 gen_south_india_maratha_title:0 "Recruit the Marathas"
 gen_south_india_maratha_desc:0 "The Marathas have become an influential force in India in recent years, their armies having gained a reputation for effectiveness and ferocity. Integrating their heartland into our empire would surely force them to consider entering our service. We might also consider offering the throne itself to a Maratha general..."
 gen_south_india_deccan_conquest_title:0 "Deccan Domination"
 gen_south_india_deccan_conquest_desc:0 "With Maratha armies under our command, we shall flood the Deccan with our forces and subjugate all in our wake."
 gen_south_india_empire_title:0 "South Indian Empire"
 gen_south_india_empire_desc:0 "It is time to carve out a great Empire in India. Though we shall surely face adversity along the way, our elephants shall trample our enemies underfoot!"
 gen_south_india_production_title:0 "Improve Production"
 gen_south_india_production_desc:0 "We are underproducing marketable goods by failing to invest in production infrastructure. We must construct additional workshops to remedy this."
 gen_south_india_diamonds_title:0 "Golkonda Diamonds"
 gen_south_india_diamonds_desc:0 "Golkonda is the site of the largest and most productive diamond mine in the entire world. It lies within our reach, and so we must take it for ourselves. We should also attempt to secure other sources of precious gems, for instance the pearl industry of Lanka or the mines of Andhra."
 gen_south_india_spice_textile_title:0 "Expand Industry"
 gen_south_india_spice_textile_desc:0 "Southern India is renowned for its production of textiles and spices. We must ensure that we are using the most modern techniques to maximize the quantity of goods we are able to export."
 gen_south_india_trade_title:0 "Coromandel Trade"
 gen_south_india_trade_desc:0 "The importance of controlling the most prominent trading ports cannot be overstated. We must dominate trade on the Coromandel coast."
 gen_south_india_navy_title:0 "A Merchant Fleet"
 gen_south_india_navy_desc:0 "Dominance in trade concerns more than control of thriving cities. A sizable fleet of light ships can protect merchant bound for our shores, or harass those bound for our rivals."
 gen_hindu_sapta_puri_title:0 "Sapta Puri"
 gen_hindu_sapta_puri_desc:0 "For too long the Hindu faithful have had to rely on the whims of Muslim rulers for free and safe passage during their pilgrimages. We must control each of the seven Sapta Puri, the holiest and most popular pilgrimage sites in India, to ensure that the gods are honored."
 gen_hindu_caste_loyalty_title:0 "Caste Loyalty"
 gen_hindu_caste_loyalty_desc:0 "A Raja cannot rule alone; effective government requires the support, or at least consent, of the most influential social and religious castes. To that end we must ensure the support of the priestly Brahmins, the honorable Kshatriya warrior castes, and the industrious Vaishyas."
 gen_hindu_administration_title:0 "Stable Administration"
 gen_hindu_administration_desc:0 "Aided by our powerful supporters, we must labor towards a truly harmonious government. We must be free of corruption and discord."
 gen_hindu_temples_title:0 "Restore Temples"
 gen_hindu_temples_desc:0 "There are countless ancient temples in India that have fallen into ruin and neglect. If we wish to restore our people's faith in the gods, and perhaps the god's faith in us, we must restore as many of these temples as we are able."
 gen_hindu_education_title:0 "Hindu Education"
 gen_hindu_education_desc:0 "We find ourselves in a time of rapid transition and uncertainty. We must establish centers of Hindu education so that we might simultaneously adapt to a world in flux while holding true to our faith and traditions."
 gen_indian_muslim_harem_title:0 "Expand the Harem"
 gen_indian_muslim_harem_desc:0 "The power and prestige of a Muslim ruler can be measured by the size of his harem and the nobility of its occupants. We must establish marriage alliances with other dynasties to bind them to us by blood and ensure that all the nations of India treat us with respect."
 gen_indian_muslim_hajj_title:0 "Control Hajj Ports"
 gen_indian_muslim_hajj_desc:0 "Every good Muslim must go on the Hajj, the sacred pilgrimage to Mecca. But those of our subjects who undertake this holy journey face extortionate fees and even the threat of robbery along the way. We must control several ports in West India so that pilgrims can secure safe and fair passage to the holy cities."
 generic_hajj_mission.tooltip:0 "Own §Y5§! provinces in the §YWestern India§! region with a §YDock§! or §YDrydock§!."
 gen_indian_muslim_gunpowder_empire_title:0 "Gunpowder Empire"
 gen_indian_muslim_gunpowder_empire_desc:0 "Firearms and artillery are the future of Indian warfare, but they bring with them changes beyond mere military tactics. We must muster a truly grand army and outfit it with ample cannon, else we risk being outnumbered and outgunned by our rivals."
 gen_indian_muslim_brahmins_church_title:0 "Religious Deliberation"
 gen_indian_muslim_brahmins_church_desc:0 "A Muslim-minority state ruling over a Hindu-majority populace is defined by compromise. Though some degree of balance must be maintained, ultimately the ruler must favor either the strictures of Islamic law or politically mandated religious tolerance. We must make our decision now."
 gen_indian_muslim_sufi_shrines_title:0 "Control Sufi Shrines"
 gen_indian_muslim_sufi_shrines_desc:0 "Sufi mystics have wandered the land of India for generations. Those who were wisest and most impactful left behind a legacy of faith and devotion to Allah which is remembered to this this day. If we can control the shrines dedicated to their memory, we could attract new Sufis to our realm to spread the word of God."
 gen_indian_sikh_khalsa_title:0 "Arm the Khalsa"
 gen_indian_sikh_khalsa_desc:0 "Every faithful Sikh is initiated into the Khalsa, the army of the faith, when they are prepared to face their duty to God. In these times of violence and persecution, that duty is to arm themselves against oppression."
 gen_indian_sikh_punjab_title:0 "Conquer Punjab"
 gen_indian_sikh_punjab_desc:0 "Punjab is the beating heart of the Sikh faith. We must seize it by the sword and establish a true home, and an independent state, for the Sikh people."
 gen_indian_sikh_amritsar_title:0 "The Golden Temple"
 gen_indian_sikh_amritsar_desc:0 "Sikhism lacks a true spiritual center, a clear beacon of God's splendor. We shall found a new city, Amritsar, and there we will construct a Gurdwara more magnificent than any that have come before or that will come after."
 gen_indian_sikh_empire_title:0 "Found the Sikh Empire"
 gen_indian_sikh_empire_desc:0 "With spiritual authority established in the Punjab, it is time to turn our attention outwards. We must expand our rule to the surrounding regions, and in doing so lay the foundations for a Sikh Empire."
 gen_indian_sikh_five_thrones_title:0 "The Five Takhts"
 gen_indian_sikh_five_thrones_desc:0 "Sikhism shall have five Takhts, seats of authority from which the Khalsa shall be governed. Each must have a great Gurdwara, and the people of the region must be brought into the faith."
 tib_unite_west_tibet_title:0 "Unite Western Tibet"
 tib_unite_west_tibet_desc:0 "Guge, Tsang, and Bhutan should not be disunited. These kingdoms must become one, under our enlightened leadership."
 tib_conquer_kashmir_title:0 "Convert Kashmir"
 tib_conquer_kashmir_desc:0 "The people of Kashmir have begun to stray from the path of enlightenment. We must restore Tibetan rule to the region to help them find their way."
 tib_the_tarim_basin_title:0 "The Tarim Basin"
 tib_the_tarim_basin_desc:0 "The Tibetan Empire once stretched across the Tarim Basin and beyond. The nomadic peoples who have come to inhabit the region must accept our rule as we restore our ancient realm."
 tib_unite_tibet_title:0 "Unite Tibet"
 tib_unite_tibet_desc:0 "All Tibet must be united as one realm, under a single ruler. Only then can we achieve unity, and only then can we begin to dream of restoring Tibet's place in the world."
 tib_support_the_gelug_school_title:0 "Support the Gelug School"
 tib_support_the_gelug_school_desc:0 "Led by the esteemed Dalai Lama, the Gelug school of Vajrayana Buddhism is becoming a powerful force in Tibet. We must gain their favor."
 tib_chinese_reconquest_title:0 "The Chinese Frontier"
 tib_chinese_reconquest_desc:0 "The Tibetan Empire once ruled a great expanse of China's western reaches, from Gansu in the north to Yunnan in the south. It is time to reacquaint these lands with Tibetan rule."
 tib_emperor_of_china_title:0 "End the Chinese Threat"
 tib_emperor_of_china_desc:0 "The great dragon that is China looms ominously over the Tibetan Plateau. We must ensure that no Chinese empire is strong enough to pose a threat our emerging power. If necessary, we could even seize from them the Mandate of Heaven!"
 tib_unite_east_tibet_title:0 "Unite Eastern Tibet"
 tib_unite_east_tibet_desc:0 "From the temples of Lhasa to the deserts of Amdo, all the east of Tibet must be led into our realm."
 tib_conquer_nepal_title:0 "Enlighten Nepal"
 tib_conquer_nepal_desc:0 "Traveling monks have been hard at work in their attempt to show Nepal the way of the Buddha. We must assist their efforts by incorporating the Nepali people into our state."
 tib_restore_the_pala_kingdom_title:0 "Restore the Pala Kingdom"
 tib_restore_the_pala_kingdom_desc:0 "Centuries ago, the Pala Kings of Bengal swore their loyalty to the Tibetan Empire. The Pala kingdom is long gone, the dynasty lost of the ages. But perhaps an heir to the kingdom might be 'discovered', and placed upon his rightful throne in fealty to Tibet..."
 tib_restore_the_pala_kingdom.tooltip:0 "If §YBengal§! is our subject, it will be converted to our religion and a ruler with the §YPala§! dynasty will be installed."
 tib_steppe_alliance_title:0 "Steppe Politics"
 tib_steppe_alliance_desc:0 "The tribes of the great steppe are powerful and unpredictable. Yet some among them might be convinced to treat us as more than a target for raids and conquests. Many among them revere the Buddha; this may be good common ground to establish better relations with them."
 tib_steppe_alliance_tooltip_1:0 "Any ally has at least §Y100§! total Development and is part of the §YAltaic§! culture group."
 tib_steppe_alliance_tooltip_2:0 "§Y10§! owned provinces have a culture in the §YAltaic§! culture group."
 tib_tebetan_empire_restored_title:0 "Restore Great Tibet"
 tib_tebetan_empire_restored_desc:0 "It is time for Tibet to once again take its place among the greatest empires of the world. From the highest peaks of our mountains, we shall rule all that we survey!"
 polish_navy_mission_title:0 "The Polish Navy"
 polish_navy_mission_desc:0 "Now that we have a number of ports on the Baltic coast, it is time to construct a fleet for our nation. Our ports must not be left defenseless against pirates and foreign powers."
 swedish_deluge_mission_title:0 "Swedish Deluge"
 swedish_deluge_mission_desc:0 "We have heard disturbing reports from Stockholm; its masters plan a devastating invasion of Poland, aiming to reduce our nation to ashes. This must not come to pass; we must strike at Stockholm before they strike at us!"
 revenge_for_varna_mission_title:0 "Revenge for Varna"
 revenge_for_varna_mission_desc:0 "The noble King Wladyslaw III was cruelly slain in battle against the heathen Turks at Varna. His death brought great uncertainty to our nation and ended our dynastic union with Hungary. This grievous wrong must be avenged, and the Crusade of Varna must be renewed. The Turks must be driven out of Europe!"
 poland_varna_tt:0 "§Y[Root.Country.GetName]§! gets a claim on all provinces in the Carpathia and Balkans regions owned by the §YOttomans§!"
 union_over_hungary_mission_title:0 "Hungarian Union"
 union_over_hungary_mission_desc:0 "With the death of Wladyslaw III, Poland and Hungary ended their personal union and went their separate ways. It is time to renew our claim to the Hungarian throne."
 union_over_bohemia_mission_title:0 "Bohemian Union"
 union_over_bohemia_mission_desc:0 "The later kings of the Premyslid dynasty ruled over both Poland and Bohemia. Our Commonwealth, already incorporating the crowns of Lithuania and Hungary, would be greatly enriched by the restoration of the Bohemian union."
 polish_renaissance_mission_title:0 "Polish Renaissance"
 polish_renaissance_mission_desc:0 "Ideals of innovation and renewal are spreading from Italy, and Poland must not be left behind the times. We must embrace this Renaissance with open arms."
 expand_kazimierz_mission_title:0 "Expand Kazimierz"
 expand_kazimierz_mission_desc:0 "Poland has long been a relatively safe haven for European Jews. The Kazimierz district of Krakow is home to the largest and most industrious Jewish community in our nation; we must extend to them the hand of friendship to bring prosperity to us all."
 deal_with_the_sejm_mission_title:0 "Deal with the Sejm"
 deal_with_the_sejm_mission_desc:0 "The Sejm has become far too powerful over the years, deigning even to choose the successor to the throne. Their influence must be curtailed, and power concentrated back into the hands of the monarch."
 invest_in_eastern_poland_mission_title:0 "Invest in Eastern Poland"
 invest_in_eastern_poland_mission_desc:0 "What will we say when our children ask, ‘why didn’t you invest in Eastern Poland?’"
 break_the_rus_mission_title:0 "Break the Rus"
 break_the_rus_mission_desc:0 "The Russian Princes are growing rapidly in power and influence. If we do not take action against them, they will eclipse us militarily and we will be at their mercy."
 break_the_rus_mission_tooltip:0 "No independent country with §YEast Slavic§! culture and a capital in the §YRussia§! region has §Y100§! or more Total Development"
 mission_restore_ruthenia_title:0 "Restore Ruthenia"
 mission_restore_ruthenia_desc:0 "The lands of Ruthenia, on both sides of the mighty Dniepr, are fertile and promising. However, it has become depopulated through centuries of war and raiding, leaving Ruthenia but a shadow of what it could be under sound administration. We must invest our efforts into taming that land once more."
 order_of_the_dragon_title:0 "The Order of the Dragon"
 order_of_the_dragon_desc:0 "Founded to repel the Turks from the boundaries of Christendom, the Order of the Dragon has fallen into severe decline. The catastrophic defeat at Varna quashed the faith of many in the anti-Ottoman coalition. We must restore these alliances and stand united against the Turks."
 rmn_impale_the_sultan_title:0 "Impale the Sultan"
 rmn_impale_the_sultan_desc:0 "The Turkish Sultan believes himself safe, hiding behind his legions of soldiers and walled bastions. We will show him that nobody can hide from God's judgment. He shall pay for his crimes against Christendom with his life!"
 romania_turk_tt:0 "§Y[Root.Country.GetName]§! gets a claim on all provinces in the Balkans region owned by the §YOttomans§!"
 rmn_drive_out_the_turks_title:0 "Drive out the Turks"
 rmn_drive_out_the_turks_desc:0 "We must liberate the Greek and Bulgarian peoples from their oppressors. It is time to finally drive the Turkish invaders back to the other side of the Bosporus!"
 rmn_heir_of_rome_title:0 "Heir of Rome"
 rmn_heir_of_rome_desc:0 "We have achieved what the Byzantine Empire never could; we have defeated the heathens and driven them from Europe entirely. What nation could be more deserving of the mantle of Rome?"
 unite_the_voivodes_title:0 "Unite the Voivodes"
 unite_the_voivodes_desc:0 "The division of the Romanian Voivodes serves only the interests of our enemies. We must put an end to our petty dynastic squabbles and unite the Voivodes."
 found_bucharest_title:0 "Found Bucharest"
 found_bucharest_desc:0 "We have begun to hold court in southern Wallachia, establishing a small settlement there as our informal Summer capital. We should formalize this move and invest in the city's infrastructure."
 rmn_conquer_transylvania_title:0 "Conquer Transylvania"
 rmn_conquer_transylvania_desc:0 "Hungarian generals and kings have held sway over the fate of Romania for too long. We must show them that we will not accept any interference in our affairs by adding the Voivodeship of Transylvania to our realm."
 rmn_fortify_romania_title:0 "Fortify Romania"
 rmn_fortify_romania_desc:0 "The Romanian Principalities are the bulwark of Christendom. Fortifying our borders is our duty to God."
 rmn_appoint_dregatori_title:0 "Appoint Dregatori"
 rmn_appoint_dregatori_desc:0 "It is far too easy for the hereditary nobles to amass power and acquire delusions of their importance. They should be replaced, as far as possible, with skilled administrators loyal to the state rather than to themselves."
 unite_the_tatars_title:0 "Unite the Tatars"
 unite_the_tatars_desc:0 "The Tatar people have been disunited ever since the collapse of the Golden Horde. If Tatar power is ever to be restored, we must unite all of the Khans under our rule."
 mission_conquer_caucausus_title:0 "Cross the Caucasus"
 mission_conquer_caucausus_desc:0 "The Caucasus Mountains have created natural borders for many great empires, but we will accept no limitations to our expansion. We shall subjugate the mountain-dwellers and make our way to the rich lands beyond."
 mission_conquer_persia_tatars_title:0 "Restore the Ilkhanate"
 mission_conquer_persia_tatars_desc:0 "The time has come to conquer Persia, as our great ancestor did long ago. But who shall rule it when the battle is won?"
 mission_secure_the_silk_road_title:0 "Secure the Silk Road"
 mission_secure_the_silk_road_desc:0 "The riches of the Silk Road flow through trade routes that now largely fall within our borders. We must ensure that these routes remain prosperous."
 tatar_silk_road_tooltip:0 "At least §Y1§! owned province in the §YPersia§!, §YCentral Asia§!, or §YKhorasan§! region has at least one Center of Trade of level 3."
 tatar_silk_road_tooltip_2:0 "At least §Y6§! owned provinces in the §YPersia§!, §YCentral Asia§!, or §YKhorasan§! region has a Center of Trade of level 2."
 tatar_silk_road_tooltip_3:0 "At least §Y8§! owned provinces in the §YPersia§!, §YCentral Asia§!, or §YKhorasan§! region has §YMarketplace§!, §YTrade Depot§!, or §YStock Exchange§!."
 mission_conquer_kazakhstan_title:0 "Subjugate the Kazakhs"
 mission_conquer_kazakhstan_desc:0 "We must push ever further into the steppe. The Kazakhs must be made to join our Horde as we march eastward."
 mission_conquer_samarkand_title:0 "Claim Samarkand"
 mission_conquer_samarkand_desc:0 "The ancient city of Samarkand is the crossroad of Central Asia. As both a major center of commerce and a focal point for political legitimacy in the region, we must claim it for ourselves."
 mission_conquer_central_asia_title:0 "Dominate Central Asia"
 mission_conquer_central_asia_desc:0 "No Khan must be left in Central Asia to challenge our rule. Our dominance over the region must be absolute."
 mission_conquer_mongolia_title:0 "Khan of Khans"
 mission_conquer_mongolia_desc:0 "At least, Mongolia itself is within our reach. We must lead our armies into Karakorum and proclaim that the Mongol Empire has been restored!"
 mission_conquer_china_title:0 "Invade China"
 mission_conquer_china_desc:0 "China is the final obstacle to our great restoration of the Great Khan's empire. Temujin himself would look upon our empire with pride as the Heavenly Kingdom crumbles before us."
 mongol_china_mission_tooltip:0 "§Y[Root.GetName]§! owns all colonized provinces in the Mongolia region"
 develop_ukraine_1_title:0 "Develop Ruthenia"
 develop_ukraine_1_desc:0 "Ruthenia is an underdeveloped region with great potential, thus far stifled by the ever-present threat of war and raiding. We should bring stability to the region and begin to restore its productivity."
 lit_religious_unity_title:0 "Religious Settlement"
 lit_religious_unity_desc:0 "The matter of religion must be resolved in Lithuania. Many of our subjects still follow the Orthodox faith, to say nothing of the increasing calls for reform among Catholics. We must settle this matter through any means available to us."
 lit_ukraine_2_title:0 "Restore Kiev"
 lit_ukraine_2_desc:0 "Kiev was once a proud city, capital of all the Rus. It has since fallen into decay, and should be restored."
 lit_develop_sluck_title:0 "Sluck Sashes"
 lit_develop_sluck_desc:0 "The nobility have taken to wearing fine cloth sashes to gird their robes, and there are none finer than those produced in Sluck. We must ensure that the province is able to produce enough of these sashes to meet the growing demands of the nobility."
 mission_lit_cossacks_title:0 "Befriend the Cossacks"
 mission_lit_cossacks_desc:0 "The Cossacks make loyal friends and dangerous enemies. We should ensure that the Cossacks living within our borders are content, loyal, and willing to do violence upon our enemies."
 lit_conquer_crimea_title:0 "Conquer the Crimea"
 lit_conquer_crimea_desc:0 "Raiders and slavers have troubled Ruthenia for centuries. We must put a stop to these barbarous activities by subjugating the Crimean Tatars."
 mission_lit_polish_union_title:0 "Enforce a Commonwealth"
 mission_lit_polish_union_desc:0 "Poland and Lithuania are fated to share a destiny, whether the Poles know it or not. Our nations must be united under one ruler, one true king."
 lit_jag_university_title:0 "Jagiellonian University"
 lit_jag_university_desc:0 "Founded by Kazimierz the Great, the Jagiellonian University has done wonders for the advancement of learning in Poland. Under our patronage, it shall be a center of learning renowned throughout the world."
 lit_conquer_novgorod_title:0 "Secure Novgorod"
 lit_conquer_novgorod_desc:0 "The advancement of Muscovite influence threatens to upset the balance of power among the Rus. We should look to ensure that our old allies, the Republic of Novgorod, are able to keep pace or else we must take a more active role in Russian affairs."
 lit_conquer_muscovy_title:0 "Union over Muscovy"
 lit_conquer_muscovy_desc:0 "Even with a strong Novgorod to check their power, the Muscovites remain an unacceptable threat. We must put a Lithuanian king upon their throne, or else strike at Moscow itself."
 develop_ukraine_tooltip:0 "Own §Y10§! provinces in the §YRuthenia§! region in which one of the following is true:\nDevelopment at least §Y10§!\nHave a §YTemple§!\nHave a §YCathedral§!"
 develop_ukraine_effect_tooltip:0 "All owned provinces in the §YRuthenia§! region gets §Y'Restored Ruthenia'§! until the end of the game, giving the following effects:\nLocal Development Cost: §G-5%§!\nLocal Unrest: §G-2§!"
 develop_ukraine_effect_tooltip_2:1 "All owned provinces in the §YRuthenia§! region gets §Y'Restored Ruthenia'§! until the end of the game, giving the following effects:\nTax Income: §G+0.50§! yearly\nLocal Unrest: §G-2§!"
 plc_election_mission_tooltip:0 "Poland has elected a new ruler."
 prussian_confederation_mission_pol_title:0 "The Prussian Confederation"
 prussian_confederation_mission_pol_desc:0 "The people of West Prussia cry out to be free of Teutonic rule. We must offer them our support in their struggle for liberty."
 support_confederation_tooltip:0 "Supported the Prussian Confederation"
 vassalize_danzig_tooltip:0 "Danzig will become our vassal"
 vij_zanzibar_tooltip:0 "5 owned provinces:\nIn the region §YEast Africa§!\nHave a §YTrade Station§!\nOwned by a Trade Company."
 vij_zanzibar_tooltip_2:0 "Any owned province in the §YEast Africa§! region has a §YCompany Warehouse§! or §YCompany Depot§! Trade Company Investment in its area."
 gc_cas_spa_plus_ultra_title:0 "Plus Ultra"
 gc_cas_spa_plus_ultra_desc:0 "What lies beyond the Pillars of Hercules? Our brave explorers are ready to find out!"
 spa_plus_ultra_tooltip:0 "Own §YTenerife§! as a core province or own any province on the §YNorth America§!, §YSouth America§!, or §YNew World§! continents."
 gc_cas_spa_caribbean_discovery_title:0 "Discover Caribbean"
 gc_cas_spa_caribbean_discovery_desc:0 "It has long been theorized that rather than travel East, we could go West to India. We must put this theory to the test, and search out the ideal landing spot."
 gc_cas_spa_caribbean_colony_title:0 "Caribbean Colony"
 gc_cas_spa_caribbean_colony_desc:0 "The natives on our newfound territory of Hispaniola are friendly, pleasant, and most importantly, gullible. We should claim this region as our own by planting more [Root.GetAdjective] boots on the ground."
 cas_carib_rnw:0 "Own a province in the New World"
 gc_cas_spa_spanish_main_title:0 "The Spanish Main"
 gc_cas_spa_spanish_main_desc:0 "The Main, as it has become known, can be sighted from the decks of our trade ships before they dock at Hispaniola. If the prosperity of the Caribbean is any indication, it would be worth exploring the Main thoroughly."
 gc_cas_spa_la_plata_title:0 "Establish La Plata"
 gc_cas_spa_la_plata_desc:0 "The verdant landscape of South America should make an excellent site for a new colonial venture."
 gc_cas_spa_aztecs_title:0 "Aztec Conquest"
 gc_cas_spa_aztecs_desc:0 "The system of entrada mandates that the self-proclaimed Aztec Empire belongs to us. Seize their land, and bring their gold back to [Root.Capital.GetName]."
 gc_cas_spa_incans_title:0 "Incan Hoards"
 gc_cas_spa_incans_desc:0 "The Inca fill their temples with gold, yet seem unaware of simply how much power this wealth commands. Their territory, as well as the gold, would be much safer in our hands."
 gc_cas_spa_incans_two_title:0 "Conquer the Inca"
 gc_cas_spa_incans_two_desc:0 "The treasure that awaits in the mountains of Peru makes all the bloodshed seem worthwhile. We should press on and claim further glory for [Root.GetName]."
 gc_cas_spa_army_ready_title:0 "Prepare Reconquista"
 gc_cas_spa_army_ready_desc:0 "For too long have we failed in our duty of care to the peoples of Iberia. We should prepare to unite them under one banner."
 gc_cas_spa_army_ready2_title:0 "Prepare Reconquista"
 gc_cas_spa_army_ready2_desc:0 "For too long have we failed in our duty of care to the peoples of Iberia. We should prepare to unite them under one banner."
 gc_cas_spa_reconquista_one_title:0 "Reclaim Andalucia"
 gc_cas_spa_reconquista_one_desc:0 "The Moors have enjoyed our patience for hundreds of years. Remove them and reclaim Andalucia for the [Root.GetAdjective] Crown."
 gc_cas_spa_reconquista_one_ct:0 "§Y[Root.GetName]§! gains §YRestoration of Union§! Casus Belli on §Y[POR.GetName]§! if the mission '§YSubjugate Navarra§!' has been completed before."
 gc_cas_spa_reconquista_one_bt:0 "§Y[Root.GetName]§! gains a permanent claim on the areas of §YBeiras§! and §YAlentejo§! if the mission '§YSubjugate Navarra§!' has been completed before."
 gc_cas_spa_reconquista_two_title:0 "Recover Portugal"
 gc_cas_spa_reconquista_two_desc:0 "The Kingdom of the Spains belongs to us. This includes our erstwhile neighbor, Portugal. Strip them of title, and return sovereignty to [Root.GetName]."
 gc_cas_spa_reconquista_three_title:0 "Claims in Aragon"
 gc_cas_spa_reconquista_three_desc:0 "A great deal of Aragonese territory was once ruled by [Root.GetName]. By force or by cunning, we must make it ours once again."
 gc_cas_spa_reconquista_four_title:0 "Continue Reconquista"
 gc_cas_spa_reconquista_four_desc:0 "Further to our claims in Iberia, we should establish our presence in a few cities in North Africa to protect against invasion."
 gc_cas_spa_iberia_christian_title:0 "Convert Iberia"
 gc_cas_spa_iberia_christian_desc:0 "The rest of Europe looks on disapprovingly as we appear to harbor heresy in our midst. Restore our misguided brothers to the one true faith."
 gc_cas_spa_italian_ambition_title:0 "Italian Ambition"
 gc_cas_spa_italian_ambition_desc:0 "Italy is rich and ripe for the taking. Like so many before us, we will stake out our part of Italy, and reap its riches for ourselves."
 gc_cas_spa_havana_title:0 "Found Havana"
 gc_cas_spa_havana_desc:0 "Cuba is the largest of the Caribbean islands and the one with the most abundant supply of native slaves to work our plantations. We must establish colonies there, and build a city in the natural harbor of the Havana Bay."
 cas_spa_havana.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the §YEast Cuba§! and §YWest Cuba§! areas."
 gc_cas_spa_mayans_title:0 "Mayan Conquest"
 gc_cas_spa_mayans_desc:0 "The explorers we sent to the Yucatan return with tales of a mysterious fallen civilization. Once a great League that ruled over the entire Peninsula, these Mayans have been reduced to feuding city-states ripe for Spanish conquest."
 spa_mayan_conquest_tooltip:0 "§Y[Root.GetName]§! or their subjects own all colonized provinces in the §YCentral America§! region"
 gc_cas_spa_navarra_title:0 "Subjugate Navarra"
 gc_cas_spa_navarra_desc:0 "The branch of the House of Trastámara that rules over the Kingdom of Navarra has begun to show signs of weakness and internal strife. We must settle their disputes by bringing Pamplona firmly under our rule."
 gc_cas_spa_navarra_ct:0 "§Y[Root.GetName]§! gains §YRestoration of Union§! Casus Belli on §Y[POR.GetName]§! if the mission '§YReclaim Andalucia§!' has been completed before."
 gc_cas_spa_navarra_bt:0 "§Y[Root.GetName]§! gains a permanent claim on the areas of §YBeiras§! and §YAlentejo§! if the mission '§YReclaim Andalucia§!' has been completed before."
 gc_cas_spa_expel_moriscos_title:0 "Expel the Moriscos"
 gc_cas_spa_expel_moriscos_desc:0 "Though the former Muslims of Andalucia claim to be faithful Christians, we believe that they continue to hold on to their heathen faith in secret. We must root out all traces of impiety and expel from Spain all those who are suspect."
 gc_cas_spa_hispaniola_title:0 "Claim Hispaniola"
 gc_cas_spa_hispaniola_desc:0 "The island of Hispaniola will be our gateway to the Caribbean and beyond. We must colonize the island and establish religious missions at Santo Domingo to spread the word of God throughout the New World."
 cas_spa_hispaniola.tooltip:1 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the §YHaiti§! or §YDominica§! areas."
 gc_cas_spa_new_spain_title:0 "Viceroyalty of New Spain"
 gc_cas_spa_new_spain_desc:0 "It is time to truly consolidate our rule over the Gulf of Mexico by establishing a permanent and organized colonial Viceroyalty. The Real Audiencia will serve as the highest court in the New World and ensure that the golden riches of Mexico make their way safely to Spain."
 gc_cas_spa_florida_title:0 "Fortify Florida"
 gc_cas_spa_florida_desc:0 "The swampy lands of Florida to the north of New Spain are not rich in gold, but they may prove vital to the future defense of our colonial order. We must settle the region and fortify it."
 fortified_florida_tooltip:0 "Every province owned by §Y[Root.GetName]§! or their subjects in the §YSoutheast§! region or §YWest Florida§! area with a Fort Level of at least §Y3§! gets §YFortified Florida§! for §Y20§! years giving the following effects:\nLocal Defensiveness §G+20%§!"
 cas_spa_florida_forts.tooltip:0 "Own or have a subject own at least §Y3§! provinces in the §YSoutheast§! region or in the §YWest Florida§! area with a Fort Level of at least §Y3§!."
 gc_cas_spa_california_title:0 "Colonize California"
 gc_cas_spa_california_desc:0 "Extending our reach into California would be a natural extension of the borders of New Spain. Though unsubstantiated, there are rumors of virgin gold deposits in the region that we must secure, if indeed they exist."
 miss_colonize_california:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the §YColonial California§! colonial region."
 gc_cas_spa_new_granada_title:0 "New Kingdom of Granada"
 gc_cas_spa_new_granada_desc:1 "The territories of the southern Spanish Main must be organized into a coherent administrative entity, which we shall name the New Kingdom of Granada. A Royal Audiencia must be appointed to delegate legal authority over the colony from Bogotá."
 colombia_holy_order_tooltip:0 "§Y5§! states owned by §Y[Root.GetName]§! or its subjects in §YColonial Colombia§! have an assigned Holy Order."
 colombia_holy_order_alternative_tooltip:0 "§Y25§! provinces owned by §Y[Root.GetName]§! or its subjects in §YColonial Colombia§! are §Y[Root.Religion.GetName]§!"
 mexico_holy_order_tooltip:0 "§Y5§! states owned by §Y[Root.GetName]§! or its subjects in the §YMexico§! region have an assigned Holy Order."
 mexico_holy_order_alternative_tooltip:0 "§Y25§! provinces owned by §Y[Root.GetName]§! or its subjects in the §YMexico§! region are §Y[Root.Religion.GetName]§!."
 cas_spice_islands_tooltip:0 "§Y[Root.GetName]§! has discovered all provinces in the §YMoluccas§! region."
 native_reductions_tooltip:0 "§Y15§! states owned by §Y[Root.GetName]§! or its subjects in §YNorth America§! and §YSouth America§! have an assigned Holy Order."
 native_reductions_alternative_tooltip:0 "§Y75§! provinces owned by §Y[Root.GetName]§! or its subjects in §YNorth America§! and §YSouth America§! are §Y[Root.Religion.GetName]§!."
 gc_cas_spa_potosi_title:0 "Potosi Silver"
 gc_cas_spa_potosi_desc:0 "We have discovered silver deposits at Cerro Rico that are rich beyond anything we have ever seen. To extract as much silver as possible, we must not only set the native population to work but also import thousands of African slaves. The value of this silver is estimated to be so great that it far outweighs the cost of buying new slaves, so we should not hesitate to work the slaves to death."
 gc_cas_spa_potosi_tt:0 "Our subject, which owns [809.GetName], will move its §Ycaptial§! to §Y[809.GetName]§!."
 gc_cas_spa_native_reductions_title:0 "Native Reductions"
 gc_cas_spa_native_reductions_desc:0 "Scholars at the School of Salamanca have forced us to begrudgingly admit that the natives of the Americas are in fact ensouled human beings, and as such are entitled to natural rights. We should consider gathering those natives that still remain and systemically re-educating them rather than simply murdering and enslaving them."
 gc_cas_spa_italian_ambition_2_title:0 "Italian Conquest"
 gc_cas_spa_italian_ambition_2_desc:0 "By embedding ourselves in the complex web of dynastic diplomacy that is Italian politics, we have spun a plausible story about potential Spanish claims in Tuscany and Milan. Of course this story will do nothing on its own; for that we will need the assistance of our military forces."
 gc_spa_spanish_armada_title:0 "Spanish Armada"
 gc_spa_spanish_armada_desc:0 "We must be ready to combat the rise of heresy in Europe, and to do so we will need a fleet to rival even that of England. Our Great and Most Fortunate Navy must be able to withstand any foe and any storm."
 gc_spa_invade_england_title:0 "Invade England"
 gc_spa_invade_england_desc:0 "We cannot allow the British Isles to fall to heresy! To protect the faith, we must embark our soldiers onto the Armada and set sail for England, where we will attempt to seize the reins of government by force."
 gc_cas_spa_west_africa_title:0 "West African Ports"
 gc_cas_spa_west_africa_desc:0 "The coast of West Africa is of vital strategic importance. Not only is it essential to establish supply stations for ships sailing around the Cape, but we must also secure a steady supply of African slaves for transport to our colonies in the Americas."
 gc_cas_spa_discover_spice_islands_title:0 "Sail to the East Indies"
 gc_cas_spa_discover_spice_islands_desc:0 "Far to the east are the fabled 'Spice Islands', the source of some of the most sought after goods in Europe such as nutmeg and cloves. We must discover an eastern route to these islands."
 gc_spa_spanish_netherlands_title:0 "Spanish Netherlands"
 gc_spa_spanish_netherlands_desc:0 "Our claims to Flanders and Wallonia must be enforced, whether by diplomacy or by the sword. In addition, we must combat any heresy that emerges in the Low Countries."
 gc_spa_austrian_union_title:0 "The Austrian Succession"
 gc_spa_austrian_union_desc:0 "The Habsburgs of Austria have liberally married their offspring into just about every noble house in Europe. While this put them in the good graces of many nations, their policy is a double-edged sword; strategic marriages have united the thrones of many nations, but the fruit of these unions also inherit claims upon Austria itself."
 gc_spa_hre_title:0 "Universal Monarchy"
 gc_spa_hre_desc:0 "It is time for Spain to create a universal Catholic monarchy in Europe. To do so we must lay claim to the Imperial Throne of the Holy Roman Empire in perpetuity, abolishing the electors and making the succession hereditary."
 gc_cas_spa_conquer_philippines_title:0 "Las Islas Filipinas"
 gc_cas_spa_conquer_philippines_desc:0 "We have discovered large group of islands, which we have dubbed 'Las Islas Filipinas', that is rich in spices and precious gemstones. The native heathens are divided and unlikely to be able to resist a Spanish invasion. We should launch an expedition with as many men as we can spare to conquer these valuable islands."
 gc_mor_imperial_cities_title:0 "Imperial Cities"
 gc_mor_imperial_cities_desc:0 "The great cities of Morocco have been neglected for too long. We must restore them to their former glory and decide which of them shall be our capital."
 gc_mor_saharan_route_title:0 "Saharan Route"
 gc_mor_saharan_route_desc:0 "By establishing a permanent trade route across the Sahara we would gain access to the riches of West Africa. Though conquest would be our eventual goal, we must first establish a trading presence in the desert."
 gc_mor_timbuktu_title:0 "Conquer Timbuktu"
 gc_mor_timbuktu_desc:0 "It is time to begin the conquest of West Africa. Timbuktu is a wealthy city that sits upon the crossroads of trade between the region and the rest of the world; we must possess it."
 gc_mor_songhai_title:0 "The Songhai Campaign"
 gc_mor_songhai_desc:0 "The Songhai cities along the Niger river are wealthy and populated. We must launch a campaign to control the river if we wish to secure our hold on regional trade."
 gc_mor_mali_title:0 "Invade Mali"
 gc_mor_mali_desc:0 "Mali controls some of the most abundant gold mines in the known world; these are the true riches of Africa, and they must be ours!"
 gc_mor_benin_title:0 "Conquer Benin"
 gc_mor_benin_desc:0 "The slaver cities of the Benin region are ripe for conquest. Though the business of slavery may be unsavory, it is highly profitable."
 gc_mor_privateer_title:0 "Raid Iberian Trade"
 gc_mor_privateer_desc:0 "A great deal of wealth flows through A'midat Hiraql, the Pillars of Hercules. We should sponsor privateers to raid this shipping and steal this wealth for ourselves."
 gc_mor_palace_title:0 "El Badi Palace"
 gc_mor_palace_desc:0 "The Sultan requires a magnificent new palace, and it shall be built with Portuguese coin! We will raid Lisboa and fund this project with the spoils."
 gc_mor_black_guard_title:0 "Establish the Black Guard"
 gc_mor_black_guard_desc:0 "Now that we control an unending source of African slaves, we can forge them into an army. We should secure the supply of slaves and establish camps to train them as soldiers. Without any tribal loyalty, they will serve the state with absolute dedication."
 gc_mor_kanem_title:0 "Invade Kanem"
 gc_mor_kanem_desc:0 "The Empire of Kanem was once mighty; though it has fallen into relative decline, its territory is far from useless. We must extend our campaign further east."
 gc_mor_ceuta_title:0 "Reconquer Ceuta"
 gc_mor_ceuta_desc:0 "The city of Ceuta fell to the Portuguese decades ago. We must show the Christian kingdoms that we will not accept these incursions into our territory."
 gc_mor_algiers_title:0 "Conquer Algiers"
 gc_mor_algiers_desc:0 "We must extend our control over the coast to the east. Whatever tribes, kingdoms, or pirate strongholds emerge in the region, they must be subordinate to our rule."
 gc_mor_pirates_title:0 "Pirate Havens"
 gc_mor_pirates_desc:0 "The pirates of North Africa are numerous, but disorganized. We should establish designated ports along the coast where these pirates can find a safe haven from our enemies and bring their plunder to our markets."
 gc_mor_iceland_title:0 "Raid on Iceland"
 gc_mor_iceland_desc:0 "We have heard of a frozen land far to the north. Though we cannot fathom why, some among the pirates have resolved to raid its fishing towns and enslave their inhabitants. If we can muster the will to do so, we may as well indulge this idea."
 gc_mor_north_sea_title:0 "Corsairs of the North Sea"
 gc_mor_north_sea_desc:0 "Though Iceland was far from a rich prize, there is plunder to be had in the North Sea. We should seize its islands and use them as bases from which to raid the British Isles and beyond."
 gc_mor_protect_granada_title:0 "Protect Granada"
 gc_mor_protect_granada_desc:0 "The Emirate of Granada cannot survive alone; the Christian kingdoms will surely annex it given the opportunity. We must bring the Emir under our protection to secure the last bastion of Islam in Iberia."
 gc_mor_reclaim_andalucia_title:0 "Reclaim Andalucia"
 gc_mor_reclaim_andalucia_desc:0 "Having secured the Emirate of Granada, we should look to reclaim the former empire of Al-Andalus. The Christian reconquista must be reversed, and once more a Muslim Sultan shall rule in the peninsula!"
 gc_mor_tunis_title:0 "Conquer Tunis"
 gc_mor_tunis_desc:0 "Tunis and Tripoli are the last remaining major ports in the Maghreb that we do not control. These too must become part of our domain."
 gc_mor_canaries_title:0 "Claim the Canaries"
 gc_mor_canaries_desc:0 "The Christians have been showing an unsettling interest in the isles to the west and the ocean beyond. We should seize these isles and discover what has so excited the Christians."
 gc_mor_brazil_title:0 "Colonize the West"
 gc_mor_brazil_desc:0 "An immense New World to the west has been discovered! We cannot allow the Spaniards to claim it unopposed. Set sail for the New World!"
 gc_mor_new_world_title:0 "New World Power"
 gc_mor_new_world_desc:0 "We have established ourselves as a colonial power, but it is not enough to be one among many. We must be the dominant power in the West."
 mor_carib_colony.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y10§! fully colonized provinces in the Colonial Caribbean colonial region."
 mor_colombia_colony.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y10§! fully colonized provinces in the Colonial Colombia colonial region."
 mor_big_colony.tooltip:0 "§Y[Root.GetName]§! has a colonial subject with at least §Y25§! fully colonized provinces."
 gc_tun_tribes_title:0 "Pacify the Berbers"
 gc_tun_tribes_desc:0 "The tribes of the southern desert have been a constant hindrance to the coastal Sultanates. They must be pacified so that we can turn our attention elsewhere."
 tun_tribes_tooltip:0 "Own all colonized provinces in the §YFezzan§! area"
 gc_tun_sahara_title:0 "Traverse the Sahara"
 gc_tun_sahara_desc:0 "We must secure the Saharan trade that passes through Fezzan. If we can establish permanent trade posts along the route, we may gain the opportunity to launch a military campaign deeper into Africa."
 gc_tun_air_title:1 "Air Strike"
 gc_tun_air_desc:0 "The Tuaregs of Agadez have established a sizable kingdom on the far side of the Sahara. This fledgling state is likely vulnerable to invasion from the north; we should seize it to establish a foothold in the south."
 gc_tun_kanem_title:0 "Conquer Kanem Bornu"
 gc_tun_kanem_desc:0 "The lands of Kanem and Bornu were once united as one nation, but that empire has since fallen into disarray. We should exploit this vulnerability and invade the territories surrounding Lake Tchad."
 gc_tun_genoa_title:0 "Raid on Genoa"
 gc_tun_genoa_desc:0 "We have grown rich from raiding Genoese merchant shipping, but we will become richer still if we sack the city itself."
 gc_tun_valencia_title:0 "Raid on Valencia"
 gc_tun_valencia_desc:1 "We have angered the merchants of Valencia greatly by interfering with their Mediterranean possessions. But we relish the ire of our Christian foes; let us burn Valencia to the ground!"
 gc_tun_fleet_title:0 "Construct a Corsair Fleet"
 gc_tun_fleet_desc:0 "The corsairs of Tunis shall be feared throughout the Mediterranean Sea; but first we must construct a fleet of light ships to begin raiding coasts and privateering enemy trade."
 gc_tun_med_islands_title:0 "Seize the Isles"
 gc_tun_med_islands_desc:0 "Reasserting Muslim control over Sicily is a worthy goal, and the islands of the Western Mediterranean would make excellent privateering bases."
 gc_tun_east_med_islands_title:0 "Dominate the Mediterranean"
 gc_tun_east_med_islands_desc:1 "In the Eastern Mediterranean Italian merchants and failed Crusader states cling to their last vestiges of relevance. These islands would be put to better use under our care, so let us seize them!"
 gc_tun_venice_title:0 "Raid on Venice"
 gc_tun_venice_desc:0 "The city of Venice is the most prosperous trade hub in the Mediterranean. This means that it is ripe for plunder, so let us prepare an invasion!"
 gc_tun_barbary_coast_title:0 "Control the Barbary Coast"
 gc_tun_barbary_coast_desc:0 "The pirates who are drawn to the lawless Barbary Coast are ruthless opportunists. If we conquer the territory they could be easily convinced to enter our service as privateers."
 gc_tun_privateer_title:0 "Sponsor Piracy"
 gc_tun_privateer_desc:0 "We have recruited a large number of pirates into our employ. It is time to unleash them, letting them wreak havoc upon the shores."
 gc_tun_morocco_title:0 "Moroccan Ports"
 gc_tun_morocco_desc:0 "The Christian kings of Iberia are intent on stamping out piracy. We must not let them get a foothold in the Maghreb, and to that end we must secure northern Morocco against them."
 gc_tun_ottomans_title:0 "Ottoman Diplomacy"
 gc_tun_ottomans_desc:0 "The Ottoman Turks are a rising power that we must watch closely. We will need to take a stance on their expansion: to support them as allies or to oppose them as rivals."
 gc_tun_alexandria_title:0 "Conquer Alexandria"
 gc_tun_alexandria_desc:0 "Alexandria has declined significantly as a trading city under Mamluk rule. We should advance along the eastern coast and occupy the city, restoring it to its former glory."
 gc_tun_art_religion_title:0 "Patronize Art and Religion"
 gc_tun_art_religion_desc:0 "As we plunder the seas for wealth and slaves, we should not neglect to nourish our souls with culture, learning, and faith. To that end we must renovate the Great Mosque at Kairwan and ensure that our people are spiritually content."
 gc_por_build_the_navy_title:0 "Competitive Advantage"
 gc_por_build_the_navy_desc:0 "The Berber fleets have been permitted free reign over the mouth of the Mediterranean for too long. It is time we showed them the prowess of the Portuguese Navy."
 gc_conquer_the_north_african_coast_title:0 "Expand the Buffer Zone"
 gc_conquer_the_north_african_coast_desc:0 "Our foothold in North Africa is proving useful in the defense of Christendom, but to ensure that it can be held, we must expand the area we hold."
 gc_por_discovers_cape_good_hope_title:0 "The Cape of Good Hope"
 gc_por_discovers_cape_good_hope_desc:0 "Treacherous waters surround the legendary cape of Africa, but who knows what wonders lie beyond? Our expansion puts great strain on the merchant fleet, and we must be sure to provide them adequate protection."
 gc_por_discover_african_coast_title:0 "Beyond Cape Bojador"
 gc_por_discover_african_coast_desc:0 "Our explorers believe that Africa extends but a short way further south and soon we will be able to swing round and find the Kingdom of Prester John. Once we have secured an alliance with the Kingdom we will be able sweep the moors out of the holy land."
 gc_por_colonise_west_africa_title:0 "Colonize West Africa"
 gc_por_colonise_west_africa_desc:0 "It appears that Africa is stretching further south than we first believed. Prester John's legendary Kingdom is surely close at hand; Africa surely can't be much bigger than this."
 gc_por_colonise_central_africa_title:0 "Settle in Central Africa"
 gc_por_colonise_central_africa_desc:0 "Only a few explorers have ventured south from the Ivory Coast, and fewer still have returned. Even so, the riches we have gathered from our exploits in Africa have been astounding. If we send enough men, some are certain to survive."
 gc_por_establish_south_african_trade_company_title:0 "Control the Shipping Lanes"
 gc_por_establish_south_african_trade_company_desc:0 "There are few left to challenge our mercantile authority in this region. Nevertheless, we must be seen to exert total control over our own affairs before we continue our journey of exploration Eastwards."
 gc_por_discovers_east_africa_title:0 "Shipyards of the East"
 gc_por_discovers_east_africa_desc:0 "No-one knew what we would find on this journey of exploration, but one thing is clear: it is not yet over. We must lay claim to sheltered natural harbors, where our fleets can resupply."
 gc_por_establishes_foothold_brazil_title:0 "Brazilian Dominance"
 gc_por_establishes_foothold_brazil_desc:0 "To appease the Captains who discovered and partitioned the land, we must push forward and expand our territory in South America."
 gc_por_conquers_zanzibar_title:0 "Conquer Zanzibar"
 gc_por_conquers_zanzibar_desc:0 "The Northern Swahili coast is covered in wealthy trading cities where Indian and Persian merchants come to buy gold and Ivory in exchange for their own cloth and manufactured products. These trader cities are, however, quite precariously situated for someone controlling the open seas. Let us conquer these lands and put them firmly under Portuguese control."
 gc_por_discovers_horn_africa_title:0 "Horn of Africa"
 gc_por_discovers_horn_africa_desc:0 "Our explorers have at last reached the other side of the Gulf of Aden, where so much spice and other valuables are imported to the Mediterranean. This area must be charted and exploited if we are to bring this wealth to Portugal."
 gc_por_conquers_hormuz_title:0 "Conquer Hormuz"
 gc_por_conquers_hormuz_desc:0 "The straits of Hormuz are imperative to control the flow of trade between India, Iran and Arabian Iraq. By seizing control over the island of Hormuz we can dominate local trade and lay claim to the maritime empire it once created."
 gc_por_discover_indian_coast_tooltip:0 "Enables new Events"
 gc_por_indonesia_dominance_title:0 "Secure Trade"
 gc_por_indonesia_dominance_desc:0 "We must move to establish our primacy in the markets of the East. With control over the flow of exotic wares, those who do business with us in the West will be at our mercy."
 gc_por_discovers_indonesia_title:0 "Settle Indonesia"
 gc_por_discovers_indonesia_desc:0 "We have heard tales that the Spice islands lie somewhere to the east. Already daring men are ready to voyage there, all they need is some support from the crown."
 gc_por_portugal_discovers_south_america_title:0 "Go Westward"
 gc_por_portugal_discovers_south_america_desc:0 "The Winds and currents favor Westward expansion. Our explorers believe that rich lands lie just over the Horizon."
 gc_por_conquer_tangiers_title:0 "Conquer Tangiers"
 gc_por_conquer_tangiers_desc:0 "Our duty to Christendom is clear, we must conquer Tangiers to defend Christendom from the infidel."
 gc_por_bandeirantes_title:0 "Promote the Bandeirantes"
 gc_por_bandeirantes_desc:0 "The Bandeirantes are private expeditionaries dedicated to exploring the Brazilian interior in search of natives to enslave. Now however there are whispers that there is gold to be found in the interior, which has caused many among the Bandeirantes to diversify their interests. We should sponsor their expeditions so that as many sources of gold are discovered as possible."
 por_bandeirantes_tooltip:0 "§YIncreased chance of discovering Gold.§!"
 gc_por_jesuits_title:0 "Establish Jesuit Missions"
 gc_por_jesuits_desc:0 "We must not ignore the spiritual goals of our conquest of the New World; we are here not only for profit, but for the sake of enlightening the heathen peoples who call this land home. To that end we should invite Jesuit priests to establish missions in Brazil, educating the natives in the way of God so that they will abandon their savage customs."
 port_jesuits_tooltip:1 "§Y7§! states in §YColonial Brazil§! owned by you or your non-tributary subjects have been assigned to the §YJesuit§! Holy Order."
 port_jesuits_alternative_tooltip:1 "§Y20§! provinces in §YColonial Brazil§! owned by you or your non-tributary subjects are §Y[Root.Religion.GetName]§!."
 gc_por_wine_monopolies_title:0 "Wine Monopolies"
 gc_por_wine_monopolies_desc:0 "The import and export of wine is tightly controlled in many Atlantic ports. We should do everything in our power to secure trade agreements that grant us monopolies on the wine trade in as many ports as possible."
 por_wine_tooltip:0 "Own or have a subject own at least §Y10§! provinces producing §YWine§! with a §YWorkshop§! or §YCounting House§!."
 gc_por_trading_houses_title:0 "Great Trading Houses"
 gc_por_trading_houses_desc:0 "Our decentralized methods of organizing our global trade must be reined in, formalized, and fully accounted for. By establishing centralized Houses of Trade we can ensure that commercial revenues from our merchant ventures are collected efficiently."
 gc_por_universities_title:0 "Arts and Letters"
 gc_por_universities_desc:0 "Portugal must be at the forefront of literary and academic culture in Europe. We must create and expand universities to bring abut a new intellectual golden age in our nation."
 gc_por_african_gold_title:0 "African Gold"
 gc_por_african_gold_desc:0 "There is gold to be found in East Africa, and the mines are within reachable distance of our colonies on the coast. We must seize these mines for the glory of Portugal!"
 gc_por_ceylon_title:0 "Portuguese Ceylon"
 gc_por_ceylon_desc:0 "Our trading links with Ceylon have yielded a rather unexpected result; a local prince has died heirless and decreed that his realm should pass into Portuguese care following his death. Alas this transfer of territory will not likely to automatic. If we want to make good on these claims, we may have to fight for them."
 gc_por_burma_title:0 "Portuguese Burma"
 gc_por_burma_desc:0 "Several entrepots along the Burmese coast control a sizable portion of trade that flows through the Bay of Bengal. To secure our trade dominance in the East, we must control these ports and thus control the commerce that passes through them."
 burmese_trade:0 "Portuguese-Burmese Trade"
 gc_por_english_alliance_title:0 "English Alliance"
 gc_por_english_alliance_desc:0 "The alliance between England and Portugal has stood for generations, and must continue to do so for many generations to come."
 gc_por_caribbean_title:0 "Colonize the Caribbean"
 gc_por_caribbean_desc:0 "The Caribbean islands are prime locations for new colonies. We must ensure that as many as possible fall under Portuguese rule."
 portuguese_carib_tooltip:0 "Colonial subjects in the §YColonial Caribbean§! colonial region get '§YThriving Caribbean Colony§!' for §Y20 years§!, giving the following effects:\nTrade Efficiency: §G+10%§!"
 gc_por_malabar_title:0 "Portuguese Malabar"
 gc_por_malabar_desc:0 "We must establish a series of feitorias along the Malabar coast to produce and market the spices that are native and abundant in the region. While we may be able to purchase some of the land, it may ultimately be necessary to seize it by force where we cannot reach an arrangement with the Indian princes."
 gc_por_surat_title:0 "Control Surat"
 gc_por_surat_desc:0 "Our merchants have watched Surat hungrily as the fortunes of its rulers waver. We must pay close attention to the political happening of this region and seize an ideal moment to launch an assault on the city."
 gc_por_indian_investment_title:0 "Casa da Índia"
 gc_por_indian_investment_desc:0 "It is time to establish an institution that will confirm and enforce our monopolies on all maritime trade leaving India. The Casa da Índia will be the greatest commercial force in all of Asia."
 gc_por_flagship_title:0 "Launch a Flagship"
 gc_por_flagship_desc:1 "What is a fleet without a flagship? Sailing at the head of our great armada, our flagship will inspire fear and reverence both as an impressive vessel in its own right and as a symbol of Portuguese power."
 gc_por_intervene_in_castile_title:0 "Intervene in Castile"
 gc_por_intervene_in_castile_desc:0 "The Castilian succession has been in question on numerous occasions, and Portuguese intervention has been a deciding factor in the outcome before. Perhaps it is time that we looked to our own interests when next the matter of succession arises."
 gc_por_lusitanian_empire_title:0 "Lusitanian Empire"
 gc_por_lusitanian_empire_desc:0 "While the kings of Castile have occasionally had the arrogance to declare themselves Emperor of all Spain, we will create a true union of the Iberian crowns."
 gc_por_trade_with_china_title:0 "Trade with Cathay"
 gc_por_trade_with_china_desc:0 "China is a vast nation that is seemingly so abundant in resources that it needs no trade with the wider world. It will be difficult to convince Chinese rulers that our merchant ventures can be of value to them, but the potential rewards can hardly be understated."
 gc_por_oman_title:0 "Portuguese Oman"
 gc_por_oman_desc:0 "The jewel of the former Hormuzi trading empire, Muscat is a well-protected city at the tip of the Arabian Peninsula. We must capture Muscat and fortify it against our rivals."
 gc_por_malacca_title:0 "Portuguese Malacca"
 gc_por_malacca_desc:0 "Malacca is the single most important city in the East Indies. Its strategic position guarding the Straits and its long-established legacy as a merchant hub make it extremely desirable; we must ensure that is falls under Portuguese control."
 gc_por_japanese_trade_title:0 "Trade with Japan"
 gc_por_japanese_trade_desc:0 "Suspicious of all strangers, the feudal rulers of Japan are reluctant to allow any merchants the right trade or even land in Japanese ports. We must find a way to overcome their suspicions and become the only European power with a foothold in this exclusive market."
 por_japan_mission_tooltip:0 "If [Root.GetName] has good relations with the owner of §YHizen§!, the §YPortuguese Nagasaki§! event happens\nElse Gain §G3.00§! Mercantilism"
 macau_event_tooltip:0 "If [Root.GetName] has good relations with the owner of §YMacau§!, the event §Y'The Purchase of Macau'§! happens\nElse Gain §G3.00§! Mercantilism"
 gc_por_triangle_trade_title:0 "The Triangle Trade"
 gc_por_triangle_trade_desc:0 "Slaves from Africa are sent to work on plantations in the New World. The products of this slave labor are then shipped back to Europe and sold for an outrageous profit. This is the Atlantic triangle trade, and we must dominate it."
 por_triangle_trade_mission_tooltip:0 "Every owned province in §YAfrica§! producing §YSlaves§! gets '§YTriangle Trade§!' for §Y20 years§!, giving the following effects:\nGoods Produced: §G+10%§!"
 por_indian_investment_tooltip:1 " States owned in the §YIndia§! superregion have at least one Trade Company Investment"
 gc_portugal_discovers_india_title:0 "Push to India "
 gc_portugal_discovers_india_desc:0 "Although we can find no signs of the kingdom of Prester John, we can strike a blow at the Moors by wrestling the spice trade into our hands. We must find the Indies so we can do our bit to defend Christendom."
 gc_portugal_discovers_the_far_east_title:0 "Onward to Cathay"
 gc_portugal_discovers_the_far_east_desc:0 "Ever since the return of Marco Polo we have heard of the wondrous wealth of Cathay. We must establish exactly where this is."
 gc_ara_consultate_of_the_sea_title:0 "Consulate of the Sea"
 gc_ara_consultate_of_the_sea_desc:0 "The Consulate of the Sea administers to the maritime commerce of our nation from Valencia. Its ability to enforce its laws however depends on whether it can control the flow of trade in the Western Mediterranean. We must aid the Consulate's efforts by securing the majority of the trade share in the nearby sea."
 gc_ara_valencian_silk_title:0 "Valencian Silk"
 gc_ara_valencian_silk_desc:0 "We have managed to attain both the means and the knowledge to produce silk, one of the most sought-after goods in Europe and typically acquired only through participation in the Silk Road, now controlled by our Muslim enemies. We must begin to produce our own silk and establish an exchange, the Llotja de la Seda, where it can be bought and sold for the benefit of our nation."
 gc_ara_industry_title:0 "Industrial Districts"
 gc_ara_industry_desc:0 "We produce a variety of high-value and manufactured goods; glass, wine, paper, and even silk are counted among our national produce. We must secure monopolies on these goods and develop our manufacturing industries."
 ara_manufactories_tooltip:0 "§Y10§! owned provinces:\n Have any §YManufactory§!"
 gc_ara_golden_age_title:0 "Golden Century"
 gc_ara_golden_age_desc:0 "We must bring about a golden era for our nation that will last for generations. Our wealth and prestige shall eclipse all other nations!"
 gc_ara_genoa_title:0 "Dominate Genoa"
 gc_ara_genoa_desc:0 "We have had to compete with Genoese merchants for too long. It's time we brought them to heel permanently and seized their city for ourselves."
 gc_ara_venice_title:0 "Control Venice"
 gc_ara_venice_desc:0 "Having wrested Genoa from merchant rule, doing the same in Venice now seems like an achievable goal. If we can both control the city and take over their maritime commerce, we could count ourselves as one of the richest nations in the world."
 gc_ara_banking_title:0 "Table of Exchange"
 gc_ara_banking_desc:0 "Banking practices are evolving rapidly as commerce becomes more sophisticated. We must ensure that our own banks have enough gold in their vaults to fund the continued expansion of our nation's interests."
 gc_ara_trade_guilds_title:0 "Guilds of Barcelona"
 gc_ara_trade_guilds_desc:0 "The Guilds of Barcelona have always been influential in the city. We must secure their loyalty, as well as the loyalty of similar guilds in our realm."
 gc_ara_navy_title:1 "[Root.GetAdjective] Navy"
 gc_ara_navy_desc:0 "As our realm is divided across the Mediterranean, we must make the construction of a fleet our utmost priority. If we cannot secure dominance on the water, our enemies will have free reign to plunder and capture our territories."
 gc_ara_barbary_ports_title:0 "Combat Barbary Piracy"
 gc_ara_barbary_ports_desc:0 "The piratical slavers operating out of the North African coast are a constant menace to our coasts and our shipping. We must capture these corsair cities and end the threat they pose to innocent Christians."
 gc_ara_tunis_title:0 "Conquer Tunis"
 gc_ara_tunis_desc:0 "Tunis is more than a simple pirate port. It is the capital of a rival naval power with ties to the dreaded Turks, and must be destroyed before they can become a greater threat."
 gc_ara_alexandria_title:0 "Occupy Alexandria"
 gc_ara_alexandria_desc:0 "Alexandria was a great city once, but has fallen into decline. As we extend our rule eastwards, we should capture and restore it so that the wealth of Egypt flows into the city."
 gc_ara_envoy_to_ethiopia_title:0 "Envoy to Ethiopia"
 gc_ara_envoy_to_ethiopia_desc:0 "We have finally found the fabled Kingdom of Prester John! The lands of Abyssinia, as we have discovered, are inhabited by many faithful Christians eager to receive our aid against the enemies at their doorstep. We should protect and embolden our distant brothers of the faith."
 ara_ethiopia_tooltip:1 "Any §YChristian§! nation with at least §Y70§! total development and a capital in the §YHorn of Africa§! region has at least §Y100§! opinion of us"
 gc_ara_provence_title:0 "Humiliate Provence"
 gc_ara_provence_desc:0 "The Duke of Provence pretends to be the rightful ruler of both Aragon and Naples. His pretentions should not go unpunished."
 gc_ara_occitania_title:0 "Invade Occitania"
 gc_ara_occitania_desc:0 "Sharing a border with the Kingdom of France is a source of anxiety for many nations. We can never be sure that our military or diplomatic efforts will be enough to deter them if they should decide to invade. Instead, we must take the fight to them!"
 gc_ara_albania_title:0 "Protect Albania"
 gc_ara_albania_desc:1 "Skanderbeg's struggle against Turkish rule must be honored. The Albanian people shall be liberated!"
 gc_ara_constantinople_title:0 "City of the World's Desire"
 gc_ara_constantinople_desc:0 "Constantinople, city of the world's desire, lies within our grasp. The siege will surely be long and arduous, but we must persevere. The city will be ours!"
 gc_ara_mare_nostrum_title:0 "Mare Nostrum"
 gc_ara_mare_nostrum_desc:0 "From the Pillars of Hercules to the Sea of Marmara, the Mediterranean shall be ours. Every ship that sails upon its waters shall do so under our laws."
 gc_ara_italy_title:0 "Rule Italy"
 gc_ara_italy_desc:0 "We must eliminate the last vestiges of resistance to our rule in Italy. Even the Pope must accept our rule."
 gc_ara_portugal_title:0 "Union with Portugal"
 gc_ara_portugal_desc:0 "It is time to unite all the Kingdoms of Spain under one monarch, and to do so we must gain the crown of Portugal."
 gc_ara_navarra_title:0 "Vassalize Navarre"
 gc_ara_navarra_desc:1 "Both the Kingdoms of Castile and France cast envious eyes on the lands of Navarre. It would be disastrous to [Root.GetName] if these lands fell to either of them so we must be proactive."
 gc_ara_crowns_of_iberia_title:0 "Crowns of Iberia"
 gc_ara_crowns_of_iberia_desc:0 "The many crowns of Iberia have lately been divided and consolidated by [Root.GetName] and our neighbor Castile. All of the crowns are connected by a common bloodline and therefore by common claims upon one another. It is time to press our claims on the kingdoms to the west."
 gc_ara_naples_title:0 "Integrate Naples"
 gc_ara_naples_desc:0 "Naples is subject to Aragonese rule, but we do not rule it directly. It must be fully integrated into Aragon."
 gc_ara_athens_title:0 "Claims on Athens"
 gc_ara_athens_desc:0 "The Crown of Aragon has a claim on the Duchy of Athens, which now finds itself imperilled by the Turkish onslaught. Athens, and indeed the Greek people more broadly, would benefit from the return of our protection."
 berber_new_world.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y10§! fully colonized provinces in the New World."
 berber_invade_iberia_tooltip:0 "No independent Christian country with capital in the §YIberia§! region has §Y100§! or more Total Development"
 berber_invade_iberia_tooltip_2:0 "Own §Y5§! provinces in the §YIberia§! region"
 berber_corsair_fleet_title:0 "Construct a Raiding Fleet"
 berber_corsair_fleet_desc:0 "The great strength of the Maghreb is its vast stretches of coastline and many natural harbors. We must construct a fleet and prepare a series of raids like nothing seen in the Mediterranean before."
 berber_barbary_pirates_title:0 "Raid the Mediterranean"
 berber_barbary_pirates_desc:0 "The Christians across the sea will be entirely unprepared for our attack. Let no ship go unharassed, and no fishing village go unplundered!"
 berber_turkish_alliance_title:0 "Turkish Diplomacy"
 berber_turkish_alliance_desc:1 "The rising power of the Ottoman Turks must be addressed. Either through alliance or rivalry we must take a firm stance on Ottoman affairs."
 berber_new_world_raiders_title:0 "Corsairs of the New World"
 berber_new_world_raiders_desc:0 "Far across the ocean is a whole new world ripe for conquest and plunder. We must set sail for the West!"
 berber_invade_iberia_title:0 "Invade Iberia"
 berber_invade_iberia_desc:0 "Our most dangerous foes are the Spanish Christians to the north, living in domains once controlled by faithful Muslims. It is time to reverse their pathetic 'reconquista'."
 nav_basque_fisheries_title:0 "Basque Fisheries"
 nav_basque_fisheries_desc:0 "The Basque people have a long tradition of fishing. Now that we have reclaimed the coastline we can promote the fishing industry on a state level."
 nav_north_sea_whaling_title:0 "North Sea Whaling"
 nav_north_sea_whaling_desc:0 "Whaling is an exceptionally profitable enterprise. We must be prepared to sail far to the north to find whale pods, and if possible establish a trading port in the region."
 nav_terranova_title:0 "Terranova"
 nav_terranova_desc:0 "The richest source of whale oil yet discovered in the world is across the vast ocean to the west, near a land we call Terranova. We must establish a colony on this distant shore."
 nav_newfoundland_labrador_title:1 "Granbaia Trade"
 nav_newfoundland_labrador_desc:1 "We must dominate trade in the Granbaia and ensure that no other nation controls the most lucrative coasts where our whalers ply their trade."
 nav_reclaim_coast_title:0 "Reclaim the Coast"
 nav_reclaim_coast_desc:1 "The kingdom of Navarra once had a coastline to call its own. The powers that be have cruelly rendered our nation landlocked, cutting us off from the sea and denying us the use of our renowned seafaring traditions. We must rectify this injustice at once."
 nav_conquer_lapurdi_title:0 "Conquer Lapurdi"
 nav_conquer_lapurdi_desc:0 "The Basque people of Lapurdi have suffered under English and French tyranny for too long. They must be liberated and placed under the rightful rule of Navarra."
 nav_claims_in_gascony_title:0 "Claims in Gascony"
 nav_claims_in_gascony_desc:0 "There are landed titles in south-western France that we have hereditary claims upon. We should secure this region militarily so that our claims will be taken seriously."
 nav_union_with_france_title:0 "Union with France"
 nav_union_with_france_desc:0 "Our dynastic ties with French nobility have at last paid off; we can make a strong case that our monarch is the rightful heir to the French throne. Of course the sitting monarch does not agree, so they will have to be dethroned before the succession can take place."
 nav_aragonese_inheritance_title:0 "Aragonese Inheritance"
 nav_aragonese_inheritance_desc:0 "With the death of King Alfons, the crowns of Navarra and Aragon are set to be united under one monarch. We must ensure that Navarra is the senior partner in this union, or else we must seize the Crown of Aragon by force."
 nav_dominate_espainiako_title:1 "Dominate Espainia"
 nav_dominate_espainiako_desc:0 "Navarra has been a runt among the great nations of Iberia for too long. It is time for the Kingdom of Pamplona to dominate the entire Peninsula and establish a Basque empire!"
 ###Granadan and Andalusian Missions
 gra_refugees_flock_to_us_title:0 "The Plight of our Kin"
 gra_refugees_flock_to_us_desc:0 "For many hundreds of years, the infidel reconquista has persecuted our brethren in Iberia. Where once the benevolent caliphate brought peace to the region, now our people flock to us in droves. It becomes us to prepare a home for them, that they might find the welcoming embrace of the faithful."
 gra_palace_of_alhambra_title:0 "Qalat Al-Hamra"
 gra_palace_of_alhambra_desc:0 "Since the days of Emir Mohammed ben Al-Ahmar, this towering palace has been the pinnacle of artisanal construction. His successors added numerous wonders to the grand complex; the Lion Court, the Court of the Myrtles, and the exquisite Hall of the Ambassadors. Should we continue in this tradition, we will enshrine ourselves as a center of art and culture for years to come."
 gra_friends_in_high_places_title:0 "Moroccan Ties"
 gra_friends_in_high_places_desc:0 "The Sultans in Morocco have long held us in high regard. If we are ever to emerge from our precarious position in Iberia, we should consider cementing our friendship in a more formal arrangement. It should be said, however, that the glory we would gain from showing the world that we have no need of the patronizing support of our would-be benefactors, could taste even greater indeed."
 gra_friends_in_high_places_tooltip:0 "If you choose to complete this mission without the help of Morocco, you will also gain:"
 gra_war_footing_with_castile_title:0 "Prepare for War"
 gra_war_footing_with_castile_desc:0 "The armies of Castile have encroached ever further into land once rightfully conquered by our predecessors, the Almohads. Decades of instability in our nation must be put aside, and grievances abandoned, in order to begin the process of reclaiming our diminishing heritage."
 gra_reconquer_valencia_title:0 "Retake Balansiyah"
 gra_reconquer_valencia_desc:0 "The ancient Andalusian citadel of Balansiyah fell to the Reconquista, nearly two centuries previously. The mistreatment of our brothers and sisters in faith, however, has not been forgotten. We must reclaim this great city, and the surrounding lands, and remind Europe that we are not as helpless as they once believed."
 gra_retake_ceuta_title:0 "The Port of Sebtah"
 gra_retake_ceuta_desc:0 "The meddling Christian kings ensured that the strategic port of Sebtah remains out of our grasp. Despite numerous attempts to liberate our mistreated kin, it once again lies under foreign rule. Make landfall, and establish our beachhead once again."
 gra_reconquer_sevilla_title:1 "Liberate Qurtuba"
 gra_reconquer_sevilla_desc:0 "The grand cities of Isbiliyah and Qurtuba were once renowned throughout the known world, as bastions of Islamic thought. If we are to retake our rightful place on the world stage, we must evict the foreign oppressors, and restore them to their former glory."
 gra_restore_the_andalusian_caliphate_title:0 "Restore al-Andalus"
 gra_restore_the_andalusian_caliphate_desc:1 "For nearly eight centuries, southern Iberia was known to the Islamic world as al-Andalus, and was a shining beacon of prosperity throughout the Mediterranean. It may seem a lofty goal, but the restoration of this blessed state would ensure that our names go down in history for all time. Bring those in our lands to the true faith, and proclaim our majesty once more!"
 gra_rival_portuguese_fleet_title:0 "Portuguese Naval Rivalry"
 gra_rival_portuguese_fleet_desc:0 "The key to success at the mouth of the Mediterranean has always been in maintaining a strong naval presence. The Portuguese learned this with trial and error. If we are to profit from our advantageous position, we must rival this threat immediately."
 gra_restore_trade_superiority_title:0 "Seize Trade Dominance"
 gra_restore_trade_superiority_desc:0 "The wily merchants of Portugal have established a clear advantage in the waters around Iberia. Not all battles must be fought with sword and shield - make sure that their traders return with paltry offerings, and attain the mercantile dominance we deserve."
 gra_overcome_internal_strife_title:0 "Rout the Pretenders!"
 gra_overcome_internal_strife_desc:0 "The throne of the Emirate of Granada has been under constant attack from those who would see themselves Emir. We must present a united front to the encroaching Christian threat, by dealing once and for all, with the bitter feuds within our state."
 gra_restore_faith_in_the_throne_title:0 "Restore Faith in the Throne"
 gra_restore_faith_in_the_throne_desc:0 "The bloody struggle for the throne of Granada is finally over. We must institute a campaign of resolution and improvement across our land, to show all our people that the only true threats to our realm come from our foreign foes."
 granadan_civil_war_over_tooltip:0 "Granadan Succession War is over."
 adu_develop_cordoba_title:0 "Restore Qurtuba"
 adu_develop_cordoba_desc:0 "The city of Qurtuba underwent huge decline due both to the decadence of its elite, and the oppression of foreign tyrants. Return it to a state befitting our restored nation."
 alandalus_returns_tooltip:0 "The §Y'Qurtuba Restored'§! province triggered modifier will be added to Qurtuba"
 adu_conquer_portugal_title:0 "End Kingdom of Portugal"
 adu_conquer_portugal_desc:0 "The Kingdom of Portugal has controlled the rich western coast of Iberia for too long. Much of this territory once rightfully lay in the hands of our ancestors, and must be reclaimed. Word has it that they are seeking new conquests in far-flung lands - perhaps we could use this opportunity as pretext to investigate further."
 adu_explore_further_title:0 "Continue Exploration"
 adu_explore_further_desc:0 "The surprise discovery of the new world has gripped our people in a frenzy of exploration. Continue this voyage of discovery, that we may lay claim to this new land before our erstwhile oppressors can."
 adu_colonize_caribbean_cn:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the Colonial Caribbean colonial region."
 adu_brazilian_cn_title:0 "Coast of Brazil"
 adu_brazilian_cn_desc:0 "The coast of this new world holds wonders beyond all imagination. Bring enlightenment to the peoples thereof, and seek out what riches lie within. To fully exploit this region, we must establish a sizable colony."
 adu_caribbean_cn_title:0 "The Caribbean"
 adu_caribbean_cn_desc:0 "The sheer riches of this new land dotted with islands and archipelagos, is beyond our wildest dreams. Establish an administrative authority to act as a base of operations in our new colonial ventures."
 adu_conquer_med_islands_title:0 "Islands of the Mediterranean"
 adu_conquer_med_islands_desc:0 "The various islands situated around the Mediterranean could, with the right overlord, be ideally situated to take advantage of the sheer wealth that flows into Europe. Claim them, and make sure that they play an integral part in our revenge upon the Christian kings of the continent."
 adu_retake_sicily_title:0 "Retake Sicily"
 adu_retake_sicily_desc:0 "The Emirate of Sicily was wrested from the hands of the decadent and destructive Byzantine Empire in the 9th Century. It flourished under Muslim rule, remaining a cultural melting pot of diverse peoples, until it fell to Roger of Sicily in the late 11th Century. Many long for this wondrous island to be returned to our fast-growing empire - make it so."
 adu_colonize_brazil_cn:0 "§Y[Root.GetName]§! or their subjects own at least §Y10§! fully colonized provinces in the Colonial Brazil colonial region."
 adu_own_tunisia_1_title:0 "Almohad Lands"
 adu_own_tunisia_1_desc:0 "The Almohad dynasty forged an Empire as great as that of the legendary Alexander, whom the Greeks praise with adoring sycophancy. The northern coast of Africa is ours by right. Liberate it from the petty successors who know not the heritage they are heir to."
 adu_fatimid_lands_title:0 "Into Egypt"
 adu_fatimid_lands_desc:0 "Tussled over for generations, the fertile delta of Egypt holds some of the richest land in the world. Before the slaving despots, the Mamluks, Saladin, and less notable conquerors, Egypt was ruled in harmony by the Fatimid Caliphate, who claimed descent from the Prophet Muhammad - peace be upon him. Take this land, and place it under our benevolent overlordship."
 adu_moroccan_conquest_title:0 "Moroccan Conquest"
 adu_moroccan_conquest_desc:0 "It is with sadness that sometimes old friends must part ways. Despite our long history of support from Morocco, our people clamor for the union of their land with ours. The Moroccan Sultan must bend the knee."
 gra_restore_caliphate_cordoba_title:0 "Caliphate of Cordoba"
 gra_restore_caliphate_cordoba_desc:0 "The territory of the Cordoban Caliphate almost entirely encompassed Iberia. Rout the three Spains, and take back what is rightfully ours!"
 gra_own_iberia_title:0 "Iberian Dawn"
 gra_own_iberia_desc:0 "History always held a special place for the land of the Kingdom of Leon. The last lands out of reach of the Caliphate of Cordoba. Rectify this mistake, and bring all of Iberia under our control. All of Europe must tremble at our might!"
 gra_into_france_title:0 "Crusader Kings"
 gra_into_france_desc:0 "The French Kings have been responsible for numerous atrocities committed upon our brethren in the west. Now that the tables are turned, claim their own land - which they once thought safe - and push further into Europe."
 adu_levantine_restoration_title:0 "Levantine Restoration"
 adu_levantine_restoration_desc:0 "Damascus was the site of the capital of the very origin of the Umayyad dynasty. Syria itself is an ancient and holy land - it must be treated with care and respect, however, it must also be ours."
 adu_reclaim_mecca_title:0 "Holiest of Cities"
 adu_reclaim_mecca_desc:0 "Mecca, the most holy city upon this earth, lies within our grasp. Taking control of this vital place will give us the respect and admiration of our brethren the world over, of this we are sure."
 adu_down_tigris_title:0 "Follow the Tigris"
 adu_down_tigris_desc:0 "The fertile plains of Mesopotamia are the birthplace of civilizations. This land is integral to the functioning of all surrounding continents, and whomsoever controls it, controls the flow of wealth in all directions."
 adu_buy_africa_title:0 "African Opportunities"
 adu_buy_africa_desc:0 "The Gold Coast, as it is known, holds many opportunities for diversion of valuable trade, and for exploitation of resources. Now that we are on our feet once again, we must look to these foreign climes for resources to fuel our expansion."
 adu_monopolize_africa_title:0 "Monopolize Guinea"
 adu_monopolize_africa_desc:0 "The wealth that appears to exist in these newfound lands is truly astounding. We must ensure that it is kept flowing to our ports, else we find ourselves starved of income."
 adu_persian_conquest_title:0 "The Heartland"
 adu_persian_conquest_desc:0 "Persia has seen millenia of war, conquest, and empire. This land belonged to our ancestors, and by extension, belongs to us. Many holy cities lie in this land - claim them in our name."
 # Pirate missions
 pirate_trade_practices_title:0 "Pirate Trade Practices"
 pirate_trade_practices_desc:0 "You can get more with a kind word and a cutlass than with just a kind word."
 pirate_trade_ports_title:0 "Free Trading Ports"
 pirate_trade_ports_desc:0 "By controlling key trade ports ourselves we can circumvent the criminally high trade fees set by local traders."
 pirate_trade_in_gold_title:0 "Trading In Gold"
 pirate_trade_in_gold_desc:0 "Trading with gold is easy, it's value is indisputable. The only thing worth it's weight in gold is gold."
 pirate_triangle_trade_title:0 "Exploiting The Triangle Trade"
 pirate_triangle_trade_desc:0 "By raiding the transatlantic slave traders we shall bolster our own numbers and show all slaving tyrants that a pirate's life is free!"
 pirate_a_second_madagascar_title:0 "A Second Madagascar"
 pirate_a_second_madagascar_desc:0 "Following the words of Thomas Barrow we shall develop our free haven and create a pirate republic worthy of being called 'a second Madagascar'."
 pirate_an_old_fort_title:0 "An Old Fort"
 pirate_an_old_fort_desc:0 "Before conquering all of the Caribbean we must secure our position and build a fort that shall stand long after we all rest in Davy Jones' locker."
 pirate_running_down_to_cuba_title:0 "Running Down To Cuba"
 pirate_running_down_to_cuba_desc:0 "Cuba belongs to us pirates, why else would there be a song about it?"
 pirate_pirates_of_the_caribbean_title:0 "Pirates Of The Caribbean"
 pirate_pirates_of_the_caribbean_desc:0 "He who controls the gold controls the globe."
 pirate_all_of_the_gold_title:0 "The Golden Age Of Piracy"
 pirate_all_of_the_gold_desc:0 "There are no problems in this world that cannot be solved with gold. And if all else fails it can be used to buy more rum!"
 pirate_a_pirate_fleet_title:0 "A Pirate Fleet"
 pirate_a_pirate_fleet_desc:0 "With a big enough fleet, no prize will be out of our grasp!"
 pirate_a_scourge_on_the_seven_seas_title:0 "A Scourge On The Seven Seas"
 pirate_a_scourge_on_the_seven_seas_desc:0 "Any respectable confederacy of pirates must have a flagship, and a captain worthy of commanding it."
 pirate_the_pirate_code_title:0 "No Purchase, No Pay"
 pirate_the_pirate_code_desc:0 "We will rally the bravest fighters to our cause by ensuring that those who fight for us are fairly rewarded, as according to the Pirate Code."
 pirate_diplomacy_title:0 "Pirate Diplomacy"
 pirate_diplomacy_desc:0 "Remember; it has to rhyme!"
 pirate_the_pirate_threat_title:0 "The Pirate Threat"
 pirate_the_pirate_threat_desc:0 "When our name is known on all the seven seas, free pirates will flock to our cause and we will give those who do not yet fear us cause to."
 pirate_hoard_title:0 "A Pirate Hoard"
 pirate_hoard_desc:0 "That is the second biggest pirate hoard I've ever seen!"
 pirate_federation_title:0 "A Pirate Federation"
 pirate_federation_desc:0 "It's quite a loose federation and the rules are more like 'guidelines', but it will surely benefit us both."
 pirate_a_famous_pirate_title:0 "Renowned Buccaneer"
 pirate_a_famous_pirate_desc:0 "A true pirate leader will inspire our buccaneers to great deeds, and make sure that tribute is paid promptly."
 pirate_the_pirate_round_title:0 "The Pirate Round"
 pirate_the_pirate_round_desc:0 "Raiding the rich Indian coast will bring us much booty. Some will have to be shared with the pirates of Madagascar however, if we wish to use their ports to resupply. Unless, unless..." # some people will get this, some won't
 all_gold_provinces_around_the_caribbean:0 "By completing this mission we will gain permanent claims on all gold provinces in and around the Caribbean"
 a_mighty_pirate_leader:0 "§Y[Root.GetName]§! has a famous pirate leader as ruler"
 new_world_modernization_tag_title:0 "New World Modernization"
 new_world_modernization_tag_desc:0 "European colonialism threatens to wipe out our nation if we do not adapt rapidly. We must have the technology and state apparatus to challenge them."
 reform_religion_title:0 "Reform our Religion"
 reform_religion_desc:0 "Religion is a central part of our culture, but it is also the root of many of our problems. The answer, obviously, is not to get rid of it, but to reform it instead."
 native_income_mission_title:0 "High Income"
 native_income_mission_desc:0 "We must increase state income by any means necessary. Money is a requirement for any endeavor of the state, from the daily expenses of the government to the maintenance of armies to invade our enemies."
 native_dominate_home_trade_node_title:0 "Dominate Trade"
 native_dominate_home_trade_node_desc:0 "Our merchant communities have been growing stronger and stronger for a long time now. It is time we give them the help they require to truly dominate our domestic trade. No foreign power must be allowed to influence the well being of our subjects."
 native_dev_capital_title:0 "Improve Capital"
 native_dev_capital_desc:0 "The core of our nation needs to be strong so that other nations look at us in awe. We must develop it."
 native_treasury_title:0 "Build a Treasury"
 native_treasury_desc:0 "A large treasury is an imperative buffer for all things that could befall us through. If this is seen as miserly, it is because some do not realize that this vice is the very essence of what it means to reign."
 native_imperial_ambition_mission_title:0 "Imperial Conquest"
 native_imperial_ambition_mission_desc:0 "Securing wealth must always be the foremost priority of our state. Let us make use of the expensive armies and fleets that our economic prosperity has bought us to acquire even more resources and subjects for an aspiring empire."
 native_royal_marriage_title:0 "Uniting the Tribes"
 native_royal_marriage_desc:1 "By forging marriages with other tribes, we are strengthening our position for future expansions. Expansion can start with a marriage."
 native_alliances_title:0 "Trustworthy Allies"
 native_alliances_desc:0 "No country can stand alone in this world. We must build lasting relationships with other countries if we are to be able to grow and prosper long term."
 native_subjects_title:0 "Acquire Subjects"
 native_subjects_desc:0 "What good is power if no one recognizes it? We must acquire subject states that pay us the kind of respect one would expect from a country like [Root.GetName]."
 native_unite_home_area_title:0 "Unite Home Area"
 native_unite_home_area_desc:0 "We cannot expect others to fear us if we are not even able to control our home area. Let's unite it!"
 native_unite_home_region_title:0 "Unite Home Region"
 native_unite_home_region_desc:0 "The time has come to put all our hard work to build a viable military machine to the test. We must rise to be the true hegemon of our region, respected and feared by all."
 native_colonize_title:0 "Native Colonization"
 native_colonize_desc:0 "There is so much land around us, with little population and infrastructure that it would be a pity not to make it ours. We shall send our people to develop it."
 native_build_army_mission_title:0 "Build to Force Limit"
 native_build_army_mission_desc:0 "Any growing country must maintain a reasonably sized army. By expanding our forces we can both further our political interests abroad and stimulate our domestic economy."
 native_assemble_an_army_title:0 "Assemble An Army"
 native_assemble_an_army_desc:0 "Our territorial ambitions require a grand army. We must build and maintain a strong standing army that can defend and expand the lands under our rule."
 control_unrest_title:0 "Control Unrest"
 control_unrest_desc:0 "Our conquests have brought some instability to our lands. We have to reduce the unrest."
 build_temples_native_title:0 "Build Temples"
 build_temples_native_desc:0 "Our people need guidance from our spiritual leaders and what better place to have them share their wisdom than some new religious places?"
