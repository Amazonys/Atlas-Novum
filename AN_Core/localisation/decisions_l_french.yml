l_french:
 designate_the_staple_port_title:0 "Désigner Calais comme port exclusif"
 designate_the_staple_port_desc:0 "Taxer les marchandises de manière efficace impose de les réguler. En désignant Calais comme port unique d'importation de la laine, nous augmenterions considérablement nos revenus commerciaux."
 pol_commonwealth_title:0 "Former la République des Deux Nations"
 pol_commonwealth_desc:0 "Transformerait l'union personnelle entre la Pologne et la Lithuanie en une véritable union, soudant les deux pays en un seul et même État puissant, capable de résister à nos ennemis."
 lit_commonwealth_title:1 "Former la République lithuano-polonaise"
 lit_commonwealth_desc:0 "Transformerait l'union personnelle entre la Pologne et la Lithuanie en une véritable union, soudant les deux pays en un seul et même État puissant, capable de résister à nos ennemis."
 commonwealth_enforced_title:1 "Imposer l'union des Deux Nations"
 commonwealth_enforced_desc:0 "La Pologne et la Lithuanie partagent une histoire commune de coopération rapprochée, et par l'union de Vilnius et Radom de 1413 nos aristocraties respectives se sont mêlées l'une à l'autre. Si certes le destin nous a depuis séparés, nos intérêts restent communs, et maintenant que nous contrôlons l'essentiel des territoires lithuaniens et polonais il est sans doute temps que nous laissions nos amis de toujours devenir partie prenante au sein d'un État commun."
 shan_nation_title:0 "Confédérer les États shan"
 shan_nation_desc:0 "Seuls, les divers États shan sont faibles et à la merci de tous. Unis, ils pourraient constituer une véritable puissance en Asie du Sud-Est."
 croatian_nation_title:0 "Former la nation croate"
 croatian_nation_desc:0 "Il y a de cela des siècles, les territoires de Croatie étaient unifiés. Notre royaume était fier et puissant, jusqu'à ce qu'une crise de succession débouche sur une union personnelle dirigée par la Hongrie. Mais, maintenant que nous tenons fermement le territoire croate, le moment est venu de mettre fin à la servitude de notre peuple et de recréer notre pays, indépendant à nouveau."
 polish_nation_title:0 "Former la nation polonaise"
 polish_nation_desc:0 "Ce royaume que les Piast ont travaillé si durement à unifier autrefois est désormais divisé et sans roi. Il nous faut unir le peuple polonais et former une nation polonaise pour faire renaître notre pays."
 australia_nation_title:0 "Former la nation australienne"
 australia_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 andalusian_nation_title:0 "Restaurer al-'Andalûs"
 andalusian_nation_desc:0 "Autrefois, les glorieux souverains d'al-'Andalûs régnaient sur toute l'Ibérie. Mettons un terme à la honteuse Reconquista des chrétiens en reprenant les terres de nos aïeux !"
 recognization_of_eastern_power_north_title:0 "Intégrer l'Occident"
 recognization_of_eastern_power_north_desc:1 "Par nos conquêtes, nous avons prouvé à nos voisins occidentaux que nous sommes une puissance dont il faut tenir compte sur le champ de bataille. Notre influence se fait chaque jour plus importante dans les plus grandes cours d'Europe, aussi nous appartient-il d'occidentaliser notre culture, notre économie et nos politiques, à mesure que les contacts avec nos nouveaux voisins se multiplient."
 recognization_of_eastern_power_south_title:0 "Intégrer l'Occident"
 recognization_of_eastern_power_south_desc:1 "Par nos conquêtes, nous avons prouvé à nos voisins occidentaux que nous sommes une puissance dont il faut tenir compte sur le champ de bataille. Notre influence se fait chaque jour plus importante dans les plus grandes cours d'Europe, aussi nous appartient-il d'occidentaliser notre culture, notre économie et nos politiques, à mesure que les contacts avec nos nouveaux voisins se multiplient."
 elevate_bishopric_title:0 "Devenir un archevêché"
 elevate_bishopric_desc:0 "En tant que Prince-Électeur du Saint-Empire romain germanique, nous disposons d'un pouvoir politique bien plus conséquent que le titre d'évêque ne pourrait le laisser penser. Faisons usage de cette influence pour convaincre le Saint-Siège d'élever notre évêché au rang d'archevêché."
 secularization_of_protestant_theocracy_title:0 "Séculariser le pays"
 secularization_of_protestant_theocracy_desc:0 "Tout lien avec Rome ayant été coupé, nous n'avons plus notre place au sein de l'Église catholique. Sans doute les fidèles seraient-ils aussi bien servis par un souverain qu'ils l'ont été par leurs [Root.GetDir]s ?"
 secularization_of_christian_theocracy_title:0 "Séculariser le pays"
 secularization_of_christian_theocracy_desc:0 "C'est un bien beau titre que celui de [Root.GetDir], mais le temps est venu de grandir et de faire bon usage de l'influence dont nous disposons dans le pays pour construire quelque chose de plus solide. Tout aussi pieux que soit le peuple, mieux vaut nous emparer des territoires au profit de nos descendants plutôt que risquer la nomination d'un incompétent pour nous succéder."
 inti_obligatory_religious_festivals_title:0 "Promouvoir la foi intiste"
 inti_obligatory_religious_festivals_desc:0 "En plus de les obliger à placer leurs idoles ou icônes sous notre protection, nous devrions dépêcher des représentants du Sapa Inka pour qu'ils visitent chacune des provinces de notre empire pour y accomplir les festivités sacrées liées à notre religion. Y participer devrait être obligatoire, tout particulièrement pour ceux qui s'accrochent à leurs croyances erronées."
 nahuatl_conversion_ceremonies_title:0 "Promouvoir la foi nahuatl"
 nahuatl_conversion_ceremonies_desc:0 "Afin d'enseigner correctement à tous ceux qui vivent dans les territoires conquis la manière appropriée de satisfaire les dieux, nous devons lancer la construction systématique de grands temples et de pierres sacrificielles dans la capitale de chacune des provinces que nous contrôlons. Nos sujets y participeront à nos rites sacrés et pourront y voir la grâce de nos dieux."
 mesoamerican_sacrifical_ceremonies_title:0 "Cérémonies sacrificielles"
 mesoamerican_sacrifical_ceremonies_desc:0 "Entreprenons régulièrement de grandes cérémonies sacrificielles dans les territoires nouvellement conquis, de telle manière que toutes nos dépendances voient bien comment satisfaire au mieux les dieux et qu'en retour ceux-ci se montrent favorables à ces régions."
 totemism_purification_movement_title:0 "Lancer la purification"
 totemism_purification_movement_desc:0 "Il est grand temps que nous commencions à défendre la foi de nos ancêtres. Débarrassons-nous de tous les syncrétismes et croyances étrangers afin de promouvoir une version pure de notre foi."
 shamanism_wondering_shamans_title:0 "Dépêcher des chamans errants"
 shamanism_wondering_shamans_desc:0 "Nous sommes parvenus à prendre le contrôle de régions éloignées de celles qui pratiquent notre foi, et nombre de païens aspirent donc à ce que nous les guidions. Dépêchons nos chamans pour qu'ils prêchent parmi eux notre foi, et enseignent à ceux qui en ont les capacités à devenir des chamans eux-mêmes."
 animism_ritual_education_title:0 "Instaurer une éducation aux rituels"
 animism_ritual_education_desc:0 "Partout la croyance semble s'être répandue qu'il existe une seule divinité dans le monde. Nous devons entreprendre l'éducation de notre malheureux peuple à la nature véritable des choses, à la nature du monde et aux nombreux esprits qui l'habitent."
 zoroastrian_diaspora_title:0 "Réunifier la diaspora zoroastrienne"
 zoroastrian_diaspora_desc:0 "Durant les pires années d'oppression, en Perse, nombreux sont nos ancêtres qui ont quitté leurs foyers ancestraux pour s'établir à l'étranger. Le Qissâ-i Sanjân raconte comment certains d'entre eux entreprirent un voyage long et difficile jusqu'au Gujarât, où ils s'établirent, allumèrent de nouveaux feux et recommencèrent à partir de rien. Reconnus pour leur caractère industrieux, ces hommes et femmes ont prospéré dans leur nouvelle patrie. Nos tentatives pour faire du zoroastrisme la religion dominante de notre pays permettront à ces frères et sœurs étrangers de s'unir à nous."
 zoroastrian_royal_fires_title:0 "Raviver les feux royaux"
 zoroastrian_royal_fires_desc:0 "De tous les temples du feu que compte notre foi, les trois feux de la légende, allumés par Zoroastre lui-même, sont les plus prestigieux. Cela fait pourtant longtemps qu'ils sont perdus, car notre foi a décliné avec le temps, et leur localisation est inconnue. Mais même si aucun feu ne pourra jamais être rallumé, nous pouvons toujours tenter de retrouver ces temples pour en allumer de nouveaux, symboles de l'expansion de notre empire zoroastrien."
 zoroastrian_rites_of_admission_title:0 "Promouvoir les rites d'initiation"
 zoroastrian_rites_of_admission_desc:0 "Au contraire de certaines religions, la nôtre ne tente pas de s'imposer à des enfants ignorants. L'initiation au zoroastrisme doit être pratiquée par des personnes suffisamment âgées pour comprendre ce qu'elle implique. Pourtant, on pourrait encore faire beaucoup pour encourager ceux qui ne voient pas encore la valeur de notre foi."
 tengri_black_shamanism_title:0 "Instituer le chamanisme noir"
 tengri_black_shamanism_desc:0 "Le bouddhisme se répand à une vitesse alarmante parmi les fidèles de notre foi ancestrale. Même si cette religion était acceptée par certains de nos prédécesseurs, il est désormais dangereux de soutenir la véritable foi tengriste et de dégénérer les pratiques de nos sujets avec des éléments de bouddhisme. Nous devons repousser fermement ces idées et œuvrer plutôt à répandre les pratiques vraies et pures de nos ancêtres au sein du peuple."
 tengri_yellow_shamanism_title:0 "Instituer le chamanisme jaune"
 tengri_yellow_shamanism_desc:0 "Depuis l'époque des grands khâns, nombreux sont ceux de notre peuple qui suivent la voie du bouddhisme vajrayâna, et même si nous regrettons qu'ils errent loin de la foi pure de notre pays, il serait peu avisé de les en détourner. Accentuons plutôt le syncrétisme de notre foi en puisant dans les rituels vajrayâna et en incluant ces bouddhistes au sein de notre société."
 mesoamerican_codification_of_the_faith_title:0 "Codifier la foi"
 mesoamerican_codification_of_the_faith_desc:0 "Afin de répandre de façon correcte les traditions et rituels de notre peuple dans les territoires étrangers, nous devrions fixer par écrit le recueil de l'ensemble des rituels, des règles et des lois de notre religion, de même que l'histoire de la création. Cela nous permettrait d'éduquer même les plus ignorants aux manières appropriées de satisfaire les dieux."
 tuscan_nation_title:0 "Former la Toscane"
 tuscan_nation_desc:0 "Depuis l'époque des margraves de Toscane, aucune puissance n'est parvenue à réunifier la Toscane comme nous l'avons fait. Aussi, adoptons un nouveau titre, qui nous permettra de mieux refléter notre rang au sein des divers États de l'Italie."
 development_of_amsterdam_title:0 "Assécher les terres de Hollande"
 development_of_amsterdam_desc:0 "La Hollande a trop souvent été touchée par les inondations, ce qui limite les perspectives d'une région par ailleurs attractive. Même si nos pères ont fait de leur mieux pour assécher les marais des Pays-Bas, ils ne disposaient pas des mêmes moyens que nous. Mettons toute notre expérience au travail pour assécher la région et la ville d'Amsterdam, de manière à pouvoir créer au Nord une ville portuaire capable de rivaliser avec les centres urbains du Sud."
 pragmatic_sanction_decision_title:0 "Promulguer la Pragmatique Sanction"
 pragmatic_sanction_decision_desc:0 "Notre héritier est une héritière ; or le titre impérial, que notre dynastie a tout fait pour obtenir, ne peut être transmis qu'à un homme. Il serait intolérable que, pour une simple question de procédure technique, passe à une autre maison que la nôtre. Il nous faut donc faire usage de toute notre influence pour nous assurer que notre héritière est considérée comme notre successeure lorsque le moment viendra d'élire le prochain Empereur du Saint-Empire romain germanique."
 unite_japan_subject_tooltip:1 "Chaque daimyô japonais va gagner son indépendance.\nNous perdrons toute §Ylégitimité§! sur leurs provinces.\nIls vont tous abroger la réforme gouvernementale §YDaimyô§!."
 stop_shadow_kingdom_title:0 "Reprendre le contrôle de l'Italie du Nord"
 stop_shadow_kingdom_desc:0 "Nombreux sont nos prédécesseurs à la dignité impériale qui n'ont pu asseoir leur autorité sur le royaume d'Italie. Si nous souhaitons prévenir que la région quitte définitivement le Saint-Empire, nous devons y réaffirmer notre autorité sur l'Italie du Nord."
 stop_shadow_kingdom_ai_title:0 "Reprendre le contrôle de l'Italie du Nord"
 stop_shadow_kingdom_ai_desc:0 "Nombreux sont nos prédécesseurs à la dignité impériale qui n'ont pu asseoir leur autorité sur le royaume d'Italie. Si nous souhaitons prévenir que la région quitte définitivement le Saint-Empire, nous devons y réaffirmer notre autorité sur l'Italie du Nord."
 venetia_in_hre_tooltip:0 "La partie continentale de la §YVénétie§! appartient à l'Empire ou est vassale de l'[Emperor.GetEmpereurImperatriceDir]."
 central_italy_in_hre_tooltip:1 "L'§YItalie centrale§!, à l'exception des Abruzzes, appartient à l'Empire ou est vassale de l'[Emperor.GetEmpereurImperatriceDir]."
 lombardy_in_hre_tooltip:0 "La §YLombardie§! appartient à l'Empire ou est vassale de l'[Emperor.GetEmpereurImperatriceDir]."
 piedmont_in_hre_tooltip:0 "Le §YPiémont§! appartient à l'Empire ou est vassal de l'[Emperor.GetEmpereurImperatriceDir]."
 liguria_in_hre_tooltip:0 "La §YLigurie§! appartient à l'Empire ou est vassale de l'[Emperor.GetEmpereurImperatriceDir]."
 emilia_in_hre_tooltip:0 "L'§YÉmilie-Romagne§! appartient à l'Empire ou est vassale de l'[Emperor.GetEmpereurImperatriceDir]."
 tuscany_in_hre_tooltip:0 "La §YToscane§! appartient à l'Empire ou est vassale de l'[Emperor.GetEmpereurImperatriceDir]."
 rome_in_hre_tooltip:0 "§YRome§! appartient à l'Empire ou est vassale de l'[Emperor.GetEmpereurImperatriceDir]."
 disable_shadow_kingdom_tooltip:0 "Toutes les provinces d'Italie sous notre contrôle, direct ou indirect, vont être intégrées à l'Empire.\nAucun pays ne pourra quitter l'Empire à cause de l'événement « Le royaume fantôme »."
 icelandic_nation_title:0 "Incarner l'identité islandaise"
 icelandic_nation_desc:0 "La mauvaise fortune a fait que nous ne disposons plus que de nos territoires islandais. Incarnons cette nouvelle identité en renforçant les institutions locales et notre mainmise sur l'île."
 global_flag_western_focus_not_set_tooltip:0 "Aucun autre pays n'a pris la décision d'§Yintégrer l'Occident§!."
 reestablishing_themes_names_tooltip:0 "Bon nombre des noms grecs de nos provinces turques vont être restaurés."
 roman_culture_provinces_tooltip:1 "Toutes nos provinces appartenant à la sphère culturelle [Root.GetSphCultFS] seront désormais de culture §Yromaine§!."
 no_more_celestial_empire_title:0 "Réforme du gouvernement"
 no_more_celestial_empire_desc:0 "Ayant suffisamment renforcé les institutions du gouvernement, nous pouvons mettre un terme au pouvoir des factions de la cour afin de garantir que notre $MONARCHTITLE$ détienne véritablement le pouvoir."
 native_american_reform_title:0 "Réformer la société"
 native_american_reform_desc:0 "Notre société se transforme, et le pays doit s'y adapter. Marchons vers l'avenir avec l'esprit ouvert sur les coutumes et traditions que nous devons conserver et celles auxquelles nous ferions mieux de renoncer."
 expel_foreign_traders_title:0 "Expulser les marchands étrangers"
 expel_foreign_traders_desc:0 "Nous avons été trop généreux envers ces marchands étrangers qui ont reçu des droits importants pour gouverner ces territoires autour de leurs comptoirs. Nous devons rendre ces terres à l'État et expulser ces marchands étrangers."
 stop_foreign_slave_trade_title:0 "Empêcher le commerce étranger des esclaves"
 stop_foreign_slave_trade_desc:0 "Nous avons trop longtemps accordé l'accès de nos marchés aux marchands européens. Le commerce des esclaves a mis certaines régions du pays à genoux, avec la déportation de nombreux jeunes hommes sur l'autre rive de l'Atlantique. Ce commerce n'est clairement plus à notre avantage ; aussi, faisons disparaître ces bandes et déplaçons ceux qui profitent de nos pertes !"
 stop_slave_trade_tooltip:0 "Des hommes forts dans les provinces pratiquant le commerce des esclaves pour en tirer l'essentiel de leurs revenus vont tenter de contourner cet édit pendant 15 ans."
 pagan_conversion_to_christianity_title:0 "Se convertir au christianisme"
 pagan_conversion_to_christianity_desc:0 "Les communautés chrétiennes du pays poussent l'État à adopter leur religion. De cette façon, prétendent-elles, nous pourrons nous rapprocher des pays chrétiens."
 pagan_conversion_to_christianity_tooltip:0 "[Root.GetName] va adopter en tant que nouvelle religion officielle la foi chrétienne, que pratique déjà une partie de la population."
 pagan_conversion_to_islam_title:0 "Se convertir à l'islam"
 pagan_conversion_to_islam_desc:0 "Les communautés musulmanes du pays poussent l'État à adopter leur religion. De cette façon, prétendent-elles, nous pourrons nous rapprocher des pays musulmans."
 pagan_conversion_to_islam_tooltip:0 "[Root.GetName] va adopter en tant que nouvelle religion officielle la foi musulmane, que pratique déjà une partie de la population."
 pagan_conversion_to_buddhism_title:0 "Se convertir au bouddhisme"
 pagan_conversion_to_buddhism_desc:0 "Les communautés bouddhistes du pays poussent l'État à adopter leur religion. De cette façon, prétendent-elles, nous pourrons nous rapprocher des pays bouddhistes."
 pagan_conversion_to_buddhism_tooltip:0 "[Root.GetName] va adopter en tant que nouvelle religion officielle une foi extrême-orientale que pratique déjà une partie de la population."
 pagan_conversion_to_dharmic_title:0 "Se convertir à une foi dharmique"
 pagan_conversion_to_dharmic_desc:0 "Les communautés dharmiques du pays poussent l'État à adopter leur religion. De cette façon, prétendent-elles, nous pourrons nous rapprocher des pays hindous et sikhs."
 pagan_conversion_to_dharmic_tooltip:0 "[Root.GetName] va adopter en tant que nouvelle religion officielle une foi dharmique, que pratique déjà une partie de la population."
 pagan_conversion_to_zoroastrian_title:0 "Se convertir au zoroastrianisme"
 pagan_conversion_to_zoroastrian_desc:0 "Les communautés zoroastriennes du pays poussent l'État à adopter leur religion."
 pagan_conversion_to_zoroastrian_tooltip:0 "[Root.GetName] va adopter en tant que nouvelle religion officielle la foi zoroastrienne, que pratique déjà une partie de la population."
 pagan_conversion_to_judaism_title:0 "Se convertir au judaïsme"
 pagan_conversion_to_judaism_desc:0 "Les communautés juives du pays poussent l'État à adopter leur religion."
 pagan_conversion_to_judaism_tooltip:0 "[Root.GetName] va adopter en tant que nouvelle religion officielle la foi juive, que pratique déjà une partie de la population."
 abolished_slavery_act_tooltip:0 "Toutes les provinces possédées par [Root.GetName] vont cesser de produire des esclaves."
 forming_spain_diplomatically_tooltip:0 "[Root.GetName] est suzerain ou partenaire majeur dans la relation de vassalité ou dans l'union personnelle entre la Castille et l'Aragon."
 tatar_nation_title:0 "Reformer la Horde d'or"
 tatar_nation_desc:0 "Il y a des siècles de cela, notre Grand Père a uni nos ancêtres dans leur pays. À sa mort, ses fils se sont disputés, déchirant son puissant empire en de nombreux royaumes de moindre rang, aussi petits et faibles qu'indignes de son héritage. Les vestiges éparpillés se retrouvent aujourd'hui dans toutes les steppes, semant l'effroi dans le cœur de leurs ennemis, tout comme la Grande armée des Mongols le faisait autrefois.\nMais maintenant, un peuple de valeur, fier de son passé, a recommencé de parcourir les steppes ! Même si nous nous inclinons devant un dieu nouveau, le sang de Gengis Khan coule toujours dans nos veines. Nous sommes la Horde d'or, et nous allons reprendre ce qui est nôtre !"
 accept_rhodians_and_other_greeks_title:0 "Faire entrer les Rhodiens et les Grecs"
 accept_rhodians_and_other_greeks_desc:0 "Face à la progression de l'infidèle, nous ne pouvons nous permettre de mettre à l'écart les Rhodiens et les autres Grecs de nos territoires. Tous ceux qui le peuvent doivent servir au sein de notre ordre."
 recently_changed_government_flag_tooltip:1 "N'a pas changé de régime politique au cours des 25 dernières années."
 restore_the_shrine_of_ise_title:0 "Restaurer le sanctuaire d'Ise"
 restore_the_shrine_of_ise_desc:0 "Les barbares ont laissé le grand sanctuaire d'Ise dans un état de délabrement complet. Nous devons le restaurer, ainsi qu'il convient au site plus sacré de notre religion."
 empire_of_china_title:0 "Revendiquer l'empire de Chine"
 empire_of_china_desc:0 "Les traditions impériales chinoises sont détournées par un peuple qui ne contrôle rien de la Chine. Une fois conquises les capitales traditionnelles de l'Empire, notre [Root.GetDir] pourra être proclamé[Root.GetXEDir] nouv[Root.GetEauElleFDir] [Root.GetTributaryOverlord]."
 empire_of_china_not_in_china:0 "L'actuel Empire de Chine ne possède aucune province dans les régions de la §YChine septentrionale§!, de la §YChine méridionale§! ou du §YXinan§!."
 become_russian_principality_title:0 "Adopter un régime politique autocratique"
 become_russian_principality_desc:0 "Pour nous guider en ces temps agités, il nous faut un dirigeant fort. Centralisons le pouvoir, au détriment des boyards, afin de recréer un gouvernement dans l'esprit de la vieille Rus' de Kiev."
 abolish_black_army_title:0 "Dissoudre l'Armée noire"
 abolish_black_army_desc:0 "L'Armée noire est une source de dépenses constantes, et les nobles la haïssent. La loyauté payée en argent peut se perdre par les mêmes manières. Débarrassons-nous donc de l'Armée noire pour lui préférer les armées du pays lors des combats que nous aurons à mener."
 abolishing_black_army_tooltip:0 "L'ordre des §Ynobles§! va gagner §Y15§! en influence."
 capital_in_belgrade_title:0 "Transférer la capitale à Belgrade"
 capital_in_belgrade_desc:0 "Belgrade est un site clef des Balkans, aussi bien au niveau stratégique qu'économique, et a autrefois été la capitale de la Serbie. Elle devrait retrouver cette fonction, et être rénovée pour redevenir cette ville magnifique qu'elle était autrefois."
 form_great_yuan_title:0 "Reformer le Grand Yuan"
 form_great_yuan_desc:0 "Les héritiers de Kubilaï Khan régnaient autrefois sur tous les territoires chinois et mongols. Revendiquons l'héritage des anciens Yuan en écrasant les lignées plus faibles qui ont tenté de s'approprier cet empire qui nous appartient de plein droit !"
 subject_all_mongols:2 "Tous les territoires mongols, khortchins, khalkhas et oïrats doivent être gouvernés par [Root.GetLeLaNP] [Root.GetName] ou [Root.GetSesLeursNP] vassaux."
 custom_tsardom_title:0 "Revendiquer le titre de tsar"
 custom_tsardom_desc:0 "Notre principauté est devenue l'un des États les plus puissants au monde. Nous méritons clairement de porter le titre de tsar de tous les autres ?"
 yemen_nation_title:0 "Unifier le Yémen"
 yemen_nation_desc:0 "Pendant trop longtemps les terres fertiles du Yémen ont souffert de dynasties incompétentes qui ne visaient qu'à accaparer leurs trésors. Nous devons unifier la région pour que, gouvernée par un dirigeant talentueux, elle prospère de nouveau."
 georgia_nation_desc:0 "Depuis l'abdication d'Alexandre Ier, la Géorgie a été divisée et ravagée par les luttes fratricides. Cela a permis aux autres pays de contrôler la scène politique intérieure et d'opprimer notre peuple.\nL'heure a sonné de réunifier les Géorgiens et de rebâtir ce royaume que nous avons perdu !"
 georgia_nation_title:0 "Unifier la Géorgie"
 turkish_nation_title:0 "Restaurer le sultanat de Rûm"
 turkish_nation_desc:0 "Autrefois, les sultans de Rûm avaient unifié tous les beys turcs et émirs d'Anatolie, mais ils ont été abattus par la jalousie et les ennemis sournois de l'étranger. En détruisant les empires qui souillent la mémoire de la dynastie seldjoukide, nous pourrions restaurer le sultanat à sa gloire de jadis. Unifions de nouveau les beys sous notre bannière, et détruisons ceux qui rêvent de devenir nos maîtres !"
 state_firearm_regiments_title:0 "Établir des régiments d'élite"
 state_firearm_regiments_desc:0 "Si cette technologie est encore balbutiante, les armes à feu peuvent constituer un avantage mortel sur le champ de bataille. Mais pour les manipuler avec efficacité, un entraînement régulier et un approvisionnement constant en munitions sont nécessaires. Cela est quasi impossible pour des levées. Un soldat qui doit rentrer chez lui pour cultiver ses champs ne peut s'entraîner chaque jour avec son arme.\nSi nous ne pouvons bouleverser la structure de l'armée, nous pouvons toujours nous assurer que soient créées des troupes spécialisées, hautement entraînées et soldées."
 explain_state_firearm_regiments:0 "Tant que cela aura cours, cela allouera le modificateur :"
 standardized_uniforms_title:0 "Standardiser les uniformes"
 standardized_uniforms_desc:0 "Pour autant que les uniformes sont en usage au sein des armées, on exige des commandants des régiments qu'ils les fournissent à leurs frais. Cela mène à une grande diversité de couleurs et de styles sur le champ de bataille, ce qui ne facilite pas l'identification de l'ami et de l'ennemi. Finançons donc un uniforme standardisé pour toutes les troupes, que nous pourrons alors fournir à nos hommes."
 abolish_standardized_uniforms_title:0 "Abandonner les uniformes standardisés"
 abolish_standardized_uniforms_desc:0 "Fournir des uniformes aux troupes présente de nombreux avantages, mais il serait moins onéreux et plus efficace que les commandants des régiments les commandent et les paient eux-mêmes. Nous devrions revenir à ce qui se faisait avant, même si le professionnalisme de l'armée doit en souffrir quelque peu."
 abolish_state_firearm_regiments_title:0 "Abolir les régiments d'élite"
 abolish_state_firearm_regiments_desc:0 "L'essai des nouvelles méthodes et technologies nous coûte bien trop pour quelques hommes seulement. Nous devrions plutôt chercher à améliorer l'ensemble de l'armée que quelques-uns seulement."
 armenia_nation_title:0 "Reformer le royaume d'Arménie"
 armenia_nation_desc:0 "Le royaume d'Arménie dominait jadis le Caucase. Le temps n'a pas été tendre envers nos ancêtres, pourtant, et les empires voisins ont su utiliser la faiblesse née de nos divisions internes pour conquérir notre peuple. Repoussons ces envahisseurs pour rétablir le royaume et l'Église d'Arménie !"
 timurid_nation_title:0 "Revendiquer l'héritage de Tîmûr"
 timurid_nation_desc:0 "En tant que descendants de Tamerlan, le grand conquérant de l'Iran, de la Transoxiane et du Khorasan, il est de notre devoir de revendiquer son héritage. Avec les places fortes timourides traditionnelles sous contrôle, nous pouvons au moins nous proclamer chefs de la dynastie, et gouverneurs de toutes les provinces des princes Ghurkan."
 enthrone_timurid_prince_title:0 "Couronner un prince timouride"
 enthrone_timurid_prince_desc:0 "L'émir Tîmûr a autrefois conquis tous les royaumes de la région et confié leur gouvernement à ses parents. Depuis lors, les Timourides ont été divisés par l'appétit pour le pouvoir, et nombreux sont les princes qui peuvent prétendre à l'empire de Tamerlan. Certains dirigeants locaux ont invité des prétendants timourides chez eux, soutenant leurs revendications et usant de la force de nom de Tîmûr pour étendre leur domination sur tous ces territoires dont il s'était autrefois emparé."
 tooltip_about_timurid_empire:0 "Cela nous permettra de reformer l'empire des Timourides."
 adopt_mamluk_government_title:0 "Adopter le régime mamelouk"
 adopt_mamluk_government_desc:0 "Dans la région, mieux vaut toujours compter avec les Mamelouks. Inviter ces soldats esclaves chevronnés à participer au gouvernement pourrait nous gagner leurs faveurs."
 conversion_of_convenience_title:0 "Conversion [Root.GetDuDelaDir] [Root.GetDir]"
 conversion_of_convenience_desc:0 "Le fait que [Root.GetLeLaLDir] [Root.GetDir] se refuse à pratiquer [Root.GetLeLaRel] [Root.GetRelN], la religion officielle [Root.GetAuEnNP] [Root.GetName], est depuis un certain temps une grande gêne pour ceux qui œuvrent pour les âmes de la population. Ne serait-il pas temps pour [Root.Monarch.GetName] de faire passer le bien du peuple avant ses questionnements personnels sur la foi ?"
 reform_into_iqta_title:0 "Adopter un gouvernement musulman"
 reform_into_iqta_desc:0 "La royauté et la gouvernance peuvent être très différentes selon les considérations, or nos traditions nous mettent à l'écart du monde musulman. En adoptant le système de l'iqtâ', nous pourrions réaffirmer notre autorité sur le pays, le droit de prélever l'impôt n'étant alors plus confié qu'à des émirs de confiance."
 enforce_religion_muslim_title:0 "Imposer l'unité religieuse"
 enforce_religion_muslim_desc:0 "Nous ne pouvons tolérer les hérétiques [Root.GetAuEnNP] [Root.GetName]. Un ensemble de lois strictes doit être promulgué pour poursuivre les fidèles de la tradition des faux imâms, qui permettrait de réduire l'influence des hérésies au sein de la société."
 remove_non_electors_emperors_from_empire_effect_tooltip:0 "Toutes les provinces possédées vont sortir du Saint Empire romain germanique."
 muslim_conversion_to_sikhism_title:0 "Se convertir au sikhisme"
 muslim_conversion_to_sikhism_desc:0 "Une foi nouvelle se répand dans nos territoires. Les sikhs suivent les enseignements de Gurû Nanak et ses successeurs, et leur parole est de plus en plus écoutée parmi la population. Si nous choisissions d'adopter ces croyances, nous aurions le soutien des sikhs durant des générations."
 scottish_nation_title:0 "Former la nation écossaise"
 scottish_nation_desc:0 "La nation d'Écosse, autrefois si fière, est tombée en ruine. Certains des clans sont toutefois prêts à se battre pour restaurer le pays. Nous devons rassembler notre courage et lutter pour une Écosse libre et indépendante."
 sultan_of_delhi_title:0 "Sultan de Delhi"
 sultan_of_delhi_desc:0 "Delhi était autrefois la capitale de l'ensemble de l'Inde, et [Root.GetLeLaNP] [Root.GetName] poursui[Root.GetTVentNP] de bien des manières ses traditions.\nRevendiquons l'héritage des sultans de Delhi afin de régner sur le sous-continent depuis leur ancienne capitale, dans le Doâb."
 nepal_nation_title:0 "Unifier le Népal"
 nepal_nation_desc:0 "Alors que nombre d'entre eux sont fiers de leur histoire ancienne, les pays de l'Himalaya sont faibles et divisés. Nous devons unifier l'ensemble de la chaîne montagneuse sous l'autorité d'un seul souverain. Tous réunis, nous serons une puissance que ne pourront plus arrêter les souverains de l'Hindoustan. Ils se sont contentés de vivre de leur opulence, ils ont dilapidé leurs richesses durant des générations, et seront même incapables de s'opposer à nos armées endurcies."
 timurid_claims_abandoned_tooltip:0 "§RToutes les revendications sur les régions de la Perse, du Khorassan, du Caucase et d'Asie centrale vont être perdues.§!"
 rajput_nation_title:0 "Unifier le Râjputâna"
 rajput_nation_desc:0 "Les territoires du Râjputâna ont été divisés et faibles depuis l'invasion musulmane, il y a des siècles de cela. Nous devons reprendre les grandes cités des dynasties qui nous ont précédées et unifier tous les Râjpoutes !"
 deccan_nation_title:0 "Devenir sultans du Deccan"
 deccan_nation_desc:0 "Ce territoire était autrefois étranger à nos ancêtres, mais nous l'avons fait nôtre. Nous y avons fondé une société nouvelle, où les influences persanes se sont mêlées aux traditions indigènes anciennes des Indiens. Nous avons notre propre langue, nos propres traditions administratives, nos propres mythes et légendes. Il est temps de montrer au monde que le Sud a réconcilié ses différences et est désormais unifié !"
 maratha_nation_title:0 "Former la confédération marathe"
 maratha_nation_desc:0 "Les guerriers marathes de tout le Deccan doivent s'assembler derrière notre bannière si nous voulons montrer la voie de la puissance en prenant tous les grands forts du Desh. Unissons donc les clans et faisons tout désormais pour gouverner l'ensemble de l'Inde !"
 gond_nation_title:0 "Former le royaume de Nâgpur"
 gond_nation_desc:0 "Rien ne doit nous empêcher de rêver d'un royaume nouveau et moderne, capable de transcender les loyautés tribales, un pays moderne, avec une capitale prête à entrer dans une ère nouvelle !"
 punjab_nation_title:0 "Former le royaume du Panjâb"
 punjab_nation_desc:0 "Si nous voulons pouvoir faire face aux invasions étrangères, nous devons unir le peuple du Panjâb. À nous tous, nous pourrons construire un État moderne, dont les armées seront capables de s'opposer aux nombreux ennemis qui chercheraient à attaquer nos territoires et feraient tout pour faire disparaître notre foi !"
 orissa_nation_title:0 "Unifier l'Orishâ"
 orissa_nation_desc:0 "Maintenant que le cœur de l'Orishâ est sous le contrôle [Root.GetDuDelaNP] [Root.GetName], le moment est venu de revendiquer l'héritage des serviteurs de Jagannâtha en nous proclamant rois de toute la région !"
 cossack_nation_title:0 "Répondre à l'appel des steppes"
 cossack_nation_desc:0 "Nous devons rester fidèles aux traditions de nos ancêtres et gouverner notre nation à la manière des cosaques !"
 become_indian_sultanate_title:0 "Indianiser le sultanat"
 become_indian_sultanate_desc:0 "Si, en tant que sultanat musulman en Inde, nous souhaitons survivre et prospérer, nous devons évoluer, et faire évoluer aussi les principes musulmans traditionnels du pouvoir. Rien ne nous interdit de rester un pays musulman, mais le statut de dhimmî doit aussi être étendu aux fidèles des religions dharmiques."
 curtail_prussian_confederation_title:0 "Réfréner la Ligue de Prusse"
 curtail_prussian_confederation_desc:0 "Pour éviter que la situation ne devienne incontrôlable, nous allons devoir mettre un terme à la Ligue de Prusse. Reste à décider si le meilleur choix est l'apaisement ou la répression."
 curtail_prussian_confederation.tooltip:0 "§YLa Ligue de Prusse ne se soulèvera pas contre nous.§!"
 restore_mongol_empire_title:0 "Restaurer l'empire mongol"
 restore_mongol_empire_desc:0 "L'empire de Gengis Khân s'est effondré, divisé entre de nombreuses régions. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] restaurer à leur pleine gloire les conquêtes du grand khân en reprenant l'intégralité de l'empire !"
 mongolia_decision_tooltip:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! possèd[Root.GetEEntNP] l'ensemble des provinces civilisées dans la région de §YMongolie§!."
 restore_ilkhanate_decision_march_title:0 "Restaurer l'Îlkhânat"
 restore_ilkhanate_decision_march_desc:0 "Tout comme le Grand Khân l'a fait il y a déjà longtemps, nous devons déléguer la Perse à un khân inféodé afin d'alléger le poids de la gestion d'un empire aussi vaste que celui [Root.GetDuDelaNP] [Root.GetName]."
 restore_ilkhanate_decision_title:0 "Reformer l'Îlkhânat"
 restore_ilkhanate_decision_desc:0 "Les Îlkhânides, successeurs de l'Empire mongol en Perse, gouvernaient autrefois un vaste territoire. Il est temps de raviver cet héritage et de gouverner la région en fondant une nouvelle dynastie d'îlkhâns."
 california_nation_title:0 "Former la nation californienne"
 california_nation_desc:0 "Nous avons fait de cette terre rude notre foyer. Il est temps désormais de rassembler nos forces et de rejeter les fers de l'oppression imposés par nos souverains coloniaux, pour bâtir enfin un paradis à l'extrême Occident."
 texas_nation_title:0 "Former la nation texane"
 texas_nation_desc:0 "« Lorsqu'un gouvernement renonce à protéger les vies, la liberté et la prospérité de ce même peuple dont il tire la légitimité de son pouvoir, et en faveur duquel il a été institué, et cesse par là même de garantir la jouissance de ces droits inestimables et inaliénables pour devenir un instrument d'oppression entre les mains de dirigeants mauvais.\n(…) Le peuple alors, réduit à de telles extrémités, a le droit de prendre les affaires politiques à sa charge, à en faire un droit pour lui-même et une obligation sacrée pour la postérité, d'abolir un tel gouvernement et d'en former un nouveau tout aussitôt pour se prémunir des dangers immédiats et assurer son bien-être et son bonheur futurs. »"
 por_flee_to_brazil_title:0 "Fuir au Brésil"
 por_flee_to_brazil_desc:0 "Le Portugal est en ruine ! Les monarques et la cour doivent se hâter de franchir l'océan avant que nos ennemis relancent leurs assauts. S'il est évidemment difficile d'abandonner ainsi le Portugal, il sera sans doute possible de créer un nouvel et glorieux empire au Brésil."
 brazil_move_capital_tooltip:0 "La capitale va être transférée à Rio de Janeiro si cette province est en possession de notre dépendance, ou autrement dans n'importe quelle province de la région coloniale du Brésil."
 brazil_provinces_tooltip:0 "Une dépendance coloniale dont la capitale est dans la région coloniale du Brésil possède au moins 20 provinces."
 brazil_portugal_tooltip:0 "Le Portugal va être libéré en tant que partenaire mineur dans le cadre d'une union personnelle avec le Brésil."
 lower_black_flag_decision_title:0 "Baisser le pavillon pirate"
 lower_black_flag_decision_desc:0 "Le moment est venu de mettre un terme à notre existence de pirates, de nous fixer enfin sur la terre ferme et d'établir une république qui soit plus stable."
 institute_prussian_monarchy_title:0 "Instituer la monarchie prussienne"
 institute_prussian_monarchy_desc:0 "Notre système monarchique doit refléter les vertus prussiennes et les valeurs protestantes."
