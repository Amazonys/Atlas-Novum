 modern_siege_weapons:0 "Moderne Belagerungswaffen"
 desc_modern_siege_weapons:0 "Dank unserer fleißigen Belagerungsingenieure können wir immer stärkere Belagerungswaffen ins Feld bringen."
 superior_fortification_act:0 "Überragende Befestigungen"
 desc_superior_fortification_act:0 "Wir werden sicherstellen, dass unsere Festungen immer gemäß dem letzten Wissensstand erbaut und ausgerüstet sind."
 modern_firearm_techniques:0 "Moderne Feuerwaffentechnik"
 desc_modern_firearm_techniques:0 "Feuerwaffen sind zu einem wichtigen Bestandteil unserer Armeen geworden. Unsere Anführer wissen sie zu unserem Vorteil einzusetzen."
 the_garrison_act:0 "Garnisonssystem"
 desc_the_garrison_act:0 "Mit einem Garnisonssystem können wir sicherstellen, dass Rekruten da eingesetzt werden, wo wir sie am meisten brauchen."
 noble_loyalty_act:0 "Gesetz zur Adligenloyalität"
