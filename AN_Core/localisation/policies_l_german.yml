 trade_connection_policy:0 "Politik der Handelsverbindungen"
 desc_trade_connection_policy:0 "Durch Ausnutzung der Verbindungen unser alten Adelsfamilien können wir unseren Kaufleute das Leben viel einfacher gestalten."
 the_colonial_nobility_act:0 "Kolonial-Adel"
 desc_the_colonial_nobility_act:0 "Indem wir in den Kolonien einen Adel schaffen und die Macht haben, die Einheimischen mit einer eisernen Faust zu regieren, werden wir eine großartige Basis für Rekruten für unsere nationale Armee schaffen."
 nobles_in_navy_act:0 "Flottentraditionen der Adligen"
 desc_nobles_in_navy_act:0 "Unsere Adligen sind seit geraumer Zeit schon ein wichtiger Teil unserer Marine. Ihre alten Traditionen und Fertigkeiten werden auch für die Zukunft wertvoll sein."
 chivalry_heritage:0 "Das Erbe der Ritterlichkeit"
 desc_chivalry_heritage:0 "Die Ära der Ritterlichkeit mag vorbei sein, aber die Kavallerie bleibt weiterhin eine mächtige Waffe auf dem Schlachtfeld. Unsere Adligen werden sich einfach etwas anpassen müssen."
 local_reserves_act:0 "Gesetz zu Lokalen Reserven"
 desc_local_reserves_act:0 "Unsere Adligen werden sicherstellen, dass sie immer eine lokale Reservistentruppe zur Verfügung haben."
 nobility_from_battlefield_act:0 "Gesetz zum Adel auf dem Schlachtfeld"
 desc_nobility_from_battlefield_act:0 "Es gibt immer Adlige, die sich auf dem Schlachtfeld hervortun. Indem wir sicherstellen, dass diese tapferen Männer einen Platz in unseren Armeen finden, werden wir die Gesamtqualität unserer Truppen verbessern."
 compulsory_levy_act:0 "Gesetz zum Pflichtheeresdienst"
 desc_compulsory_levy_act:0 "Wir können noch größere Armeen schaffen, wenn wir die Anzahl der Soldaten erhöhen, die die Adligen stellen müssen."
 shady_embassies:0 "Zwielichtige Gesandtschaften"
 desc_shady_embassies:0 "Wenn wir die Tricks unserer Spione mit der Eleganz unserer Botschafter kombinieren, wird unseren Ansprüchen viel schneller stattgegeben."
 merchant_embargo_act:0 "Kaufmannsembargo-Gesetz"
 desc_merchant_embargo_act:0 "Wenn wir unsere eigenen Händler mit erfahrenen Agenten unterstützen, stellen wir sicher, dass feindliche Händler auf immer ihren Ruf verlieren."
 diplomatic_defence_act:0 "Gesetz zur diplomatischen Verteidigung"
 desc_diplomatic_defence_act:1 "Wenn wir mit Hilfe unserer Diplomaten feindliche Ansprüche auf unser Gebiet anfechten, verlangsamen wir ihren Integrationsprozess stark - und machen ihn schmerzhafter."
 the_loyalty_act:0 "Loyalitätsgesetz"
 desc_the_loyalty_act:0 "Loyale Bürger, die gefährliche Elemente innerhalb unseres Landes offenbaren, werden vom Staat belohnt."
 privy_council_establishment_act:0 "Gesetz zur Einrichtung des Geheimrates"
 desc_privy_council_establishment_act:0 "Zugang zu Informationen über die Vorgänge im Staat ist für jeden Herrscher unerlässlich. Durch Einrichtung eines Geheimrates werden wir ein Auge auf unser Volk halten können."
 the_foreign_support_act:0 "Gesetz zur Auslandsunterstützung"
 desc_the_foreign_support_act:0 "Manchmal besiegt man seine Feinde am besten, indem man ihre eigenen Völker gegen sie aufbringt. Teuer, aber sicher."
 the_colonial_supervision_act:0 "Gesetz zur Kolonialüberwachung"
 desc_the_colonial_supervision_act:0 "Unsere Vizekönige waren in der Vergangenheit berüchtigt für ihre Korruption. Wir werden das nicht länger tolerieren."
 naval_civilian_neutrality_act:0 "Gesetz zur Neutralität der Kriegsflotte gegenüber Zivilisten"
 desc_naval_civilian_neutrality_act:0 "Unsere Spione können wichtige Informationen zur Bekämpfung von Schmugglern und Blockadebrechern besorgen."
 deserteur_act:0 "Deserteur-Gesetz"
 desc_deserteur_act:0 "Wir sind in der Vergangenheit viel zu nachgiebig mit Deserteuren gewesen. Jetzt werden unsere Agenten sicherstellen, dass Feiglinge ihre gerechte Strafe erleiden."
 the_mercenary_registration_act:0 "Söldner-Registrationsgesetz"
 desc_the_mercenary_registration_act:0 "Durch Überwachung der Söldner in unserem Land können wir sicherstellen, ihre Dienste in Anspruch nehmen zu können, wenn wir sie am meisten brauchen."
 the_royal_commission_act:0 "Gesetz zur Königlichen Kommission"
 desc_the_royal_commission_act:0 "Die gelegentliche Untersuchung verdächtigen Verhaltens in Regierungskreisen könnte eine gute Idee sein. Die Erschaffung königlicher Kommissionen wird definitiv beim Kampf gegen die Korruption helfen."
 anti_heresy_act:0 "Anti-Ketzerei-Gesetz"
 desc_anti_heresy_act:0 "Jedermann muss jederzeit gegen Ketzerei angehen. Auf Ketzerei steht die Todesstrafe!"
 naval_secrecy_act:0 "Gesetz zu Flottengeheimnissen"
 desc_naval_secrecy_act:0 "Wir haben schon viel von dieser seltsamen Neuen Welt gesehen. Dinge, die unsere Feinde sicherlich auch gerne wüssten. Daher werden alle Flottenangelegenheiten als Geheiminformationen angesehen."
 local_army_organisation:0 "Organisation der lokalen Armee"
 desc_local_army_organisation:0 "Wir werden unsere Armee neu organisieren um sicherzustellen, dass unserer Truppen in der Lage sind jederzeit und allerorts effizient zu kämpfen."
 streamlined_galley_production:0 "Gestraffte Galeerenproduktion"
 desc_streamlined_galley_production:0 "Unsere Schiffsbauer sind der Ansicht, dass die Effizienz bei der Galeerenproduktion für unsere Marine gesteigert werden sollte. Durch Straffung und Standardisierung der Produktionsabläufe sowie Sicherstellung, dass die Werften nie ohne Nachschub sind, bilden wir eine solide Grundlage für unser Land als eine große Seemacht."
 edict_of_resistance:0 "Wiederstandsedikt"
 desc_edict_of_resistance:0 "Durch unseren Klerus fördern wir die Idee unserer Nation als eine, die im Krieg bevorzugt ist und dass wir niemals unseren Glauben das unser Recht auf dieser Erde verlieren sollten. Bis zum letzten Atemzug zu kämpfen beschreibt den Geist unseres Volkes."
 public_welfare_act:0 "Gesetz zur öffentlichen Wohlfahrt"
 desc_public_welfare_act:0 "Die Armen leiden in Krisenzeiten am meisten. Ein paar kleine Spenden sollten ihr Leiden etwas lindern - und sicherstellen, dass keine wütende Meute mit Fackeln und Mistgabeln durch die Straßen zieht."
 the_spy_discovery_act:0 "Spionentdeckungs-Gesetz"
 desc_the_spy_discovery_act:0 "Unsere Regierungsverwaltung wird immer ein Hauptziel für feindliche Spione sein. Aber wir können einiges tun, um ihnen das Leben schwer zu machen."
 les_invalides_act:0 "Les Invalides-Gesetz"
 desc_les_invalides_act:0 "Unsere alternden Soldaten haben uns gut gedient. Nun ist es unsere Pflicht, sicherzustellen, dass sie nach dem Ende ihrer Militärkarriere ein würdiges Leben führen können."
 enforce_religious_law:0 "Religiöses Gesetz durchsetzen"
 desc_enforce_religious_law:1 "Wir sollten uns unsere heiligen Schriften genauer ansehen, um Verbrechen und Strafen für unsere Gesellschaft zu definieren. Wenn eine Gesellschaft auf wahrlich fromme Weise regiert wird, ist es für die Frommen einfacher, Verräter und Abweichende zu entdecken."
 cloth_quality_edict:0 "Edikt zur Tuchqualität"
 desc_cloth_quality_edict:0 "Um bessere Qualität der auf dem Markt angebotenen Tuche zu gewährleisten, geben wir Folgendes bekannt: Wenn das von einem Kaufmann angebotene Tuch nicht bei drei separaten Gelegenheiten als von zufriedenstellender Qualität befunden wird, soll dieser Kaufmann an einen Pfosten gebunden und das besagte Tuch an ihm befestigt werden."
 policy_of_calculate_delay:0 "Politik der kalkulierten Verzögerung"
 desc_policy_of_calculate_delay:0 "Mit Versprechen und Versicherungen für Sicherheit und Toleranz können wir die Ungläubigen in unserem Reich überzeugen, friedvoll und unbewaffnet zu bleiben. Dies sollte die Drohung eines religiösen Bürgerkriegs verzögern, bis wir besser in der Lage sind, mit ihrer Verruchtheit umzugehen und sie zum wahren Glauben zurückzubringen."
 production_quota_act:0 "Produktionsquotengesetz"
 desc_production_quota_act:0 "Festlegung und Durchsetzung höherer Produktionsquoten wird uns die Generierung eines höheren Einkommens erlauben, einfach durch Produktion von mehr Gütern."
 encouragement_of_merchant_navy:0 "Förderung der Handelsmarine"
 desc_encouragement_of_merchant_navy:0 "Die Förderung der Expansion der privaten Handelsmarine erlaubt uns, unseren Handelseinfluss auf der ganzen Welt zu intensivieren."
 black_chamber_act:0 "Gesetz zur Schwarzen Kammer"
 desc_black_chamber_act:0 "Wir sollten eine spezielle Regierungsbehörde schaffen, die sich um alles kümmert, was mit Spionage, Kryptoanalyse und Geheimoperationen zu tun hat."
 revenue_farming:0 "Steuerpacht"
 desc_revenue_farming:0 "Steuerpacht ist eine der ältesten Praktiken zur Erzielung eines sicheren und regelmäßigen Einkommens für den Staat, oder um Investitionsrenditen zu sichern, selbst wenn sie mehr Kapital erfordern, als der Staat zu einer bestimmten Zeit willens ist, auszugeben. Steuerpacht würde definitiv auch das Wachstum unseres Finanzsektors stimulieren."
 the_tolerance_act:0 "Toleranzgesetz"
 desc_the_tolerance_act:0 "Es ist wichtig, dass wir die verschiedenen religiösen Gruppen in unserer Gesellschaft unterstützen, statt unseren Bürgern eine einzige Religion aufzuzwingen."
 commercial_embassies:0 "Handelsbotschaften"
 desc_commercial_embassies:0 "Unsere Botschafter im Ausland sollten nicht nur als Gesandte dienen, sondern auch unsere Handelsinteressen schützen und entwickeln. Sie sollten dafür sorgen, dass alle bestehenden Abkommen verlängert und vor ausländischen Gerichten respektiert werden, und sie sollten sich nicht scheuen, unsere Konkurrenten auszuspionieren, um ihre Anstrengungen zu sabotieren."
 naval_exploration_act:0 "Gesetz zur Erkundung zur See"
 desc_naval_exploration_act:0 "Der Umbau unserer Schiffe für die Erkundung unbekannter Meere ermöglicht ihnen, sich weiter von unseren Gestaden zu entfernen."
 active_foreign_recruitment_act:0 "Gesetz zur aktiven Auslandsrekrutierung"
 desc_active_foreign_recruitment_act:0 "Unsere Nation sollte für ihre gute Entlohnung von Söldnern bekannt sein, was uns mehr Männer bescheren wird."
 sapper_regiments_act:0 "Pioniergesetz"
 desc_sapper_regiments_act:0 "Eine Militärregel, die darauf besteht, dass jedes Infanterieregiment einen Trupp Pioniere zur Eroberung von Festungen umfasst."
 vassal_taxation_policy:0 "Vasallenbesteuerungs-Politik"
 desc_vassal_taxation_policy:0 "Ein aggressiverer Ansatz bei der Besteuerung von Untertanenstaaten wird für einen größeren Goldfluss in unsere Schatzkammern sorgen."
 the_stamp_act:0 "Briefmarkengesetz"
 desc_the_stamp_act:0 "Wir sollten aktiv zusätzliche Steuern über unsere Kolonialsiedlungen verhängen."
 weapon_quality_standards:0 "Waffenqualitätsstandards"
 desc_weapon_quality_standards:0 "Wir sollten aktiv die Waffenproduktion überwachen, um sicherzustellen, dass sie unseren hohen Standards entsprechen."
 colonial_administration_act:0 "Kolonialverwaltungsgesetz"
 desc_colonial_administration_act:0 "Durch bessere Kontrolle und Verwaltung unserer Kolonialanstrengungen können uns wir zum Wohle der Nation besser auf unsere Siedler konzentrieren."
 trade_kontor_network:0 "Handelskontornetzwerk"
 desc_trade_kontor_network:0 "Durch den Unterhalt von Handelsposten in Ländern, mit denen wir Handelsbeziehungen unterhalten, kontrollieren wir ihren Handel, ohne um das Gebiet kämpfen zu müssen."
 underhanded_diplomacy_act:0 "Gesetz zur hinterlistigen Diplomatie"
 desc_underhanded_diplomacy_act:0 "Manchmal brauchen die Menschen ein "Geschenk" um ihre Meinung zu ändern. Wenn wir mehr von unseren Ressourcen auf unsere Diplomaten anwenden, werden die Menschen eher unsere Ansichten teilen."
 mandatory_service:0 "Pflichtdienst"
 desc_mandatory_service:0 "Um die egalitären Ideale unserer Nation zu verteidigen, ist die gesamte Bevölkerung dazu verpflichtet, einmal in ihrem Leben im Militär oder öffentlichen Dienst zu dienen. Unabhängig von Statur oder Geschlecht wachsen wir zusammen und sterben wir zusammen."
 native_translators_act:0 "Gesetz zu einheimischen Übersetzern"
 desc_native_translators_act:0 "Die Menschen, die schon seit Generationen in diesen fremden Landen überleben, könnten sich für unsere Kolonisten von Vorteil erweisen, wenn wir sie richtig angehen."
 military_zeal_act:0 "Gesetz zur Militärischen Begeisterung"
 desc_military_zeal_act:0 "Mehr Priester in den Rängen unseres Militärs wird unsere Soldaten überzeugen, dass Gott im Krieg auf unserer Seite und dass sie Seine Arbeit verrichten."
 new_model_army_policy:0 "New Model Army-Gesetz"
 desc_new_model_army_policy:0 "Zur Verteidigung der Republik brauchen wir eine gut gedrillte Berufsarmee, die von Berufsoffizieren kommandiert wird."
 levee_en_masse:0 "Levée en masse"
 desc_levee_en_masse:0 "Wenn die Republik in Gefahr ist, sind alle fähigen Männer verpflichtet, im Militärdienst das Land zu verteidigen."
 professional_diplomatic_corps:0 "Berufsdiplomatenkorps"
 desc_professional_diplomatic_corps:0 "Durch die Einstellung von Berufsdiplomaten und nicht einfach von Leuten, die aufgrund ihres blauen Blutes Botschafter geworden sind, gewinnen wir an Effizienz."
 letters_of_marque:1 "Finanzierte Freibeuter"
 desc_letters_of_marque:0 "Durch Ausstellung von Kaperbriefen an geschäftstüchtige Privatkapitäne erhöhen wir das Ausmaß unserer Freibeuterei."
 the_citizen_service_act:0 "Bürgerdienstgesetz"
 desc_the_citizen_service_act:0 "Wenn Bürger staatliche Vorzüge genießen, dann haben sie dem Staat gegenüber auch Verpflichtungen. Dienst garantiert Staatsbürgerschaft!"
 colonial_companies_act:0 "Gesetz zu Kolonialfirmen"
 desc_colonial_companies_act:0 "Die Erkundung ist profitabel geworden, und unsere Kaufleute wollen sich weiter ausdehnen, als ihr individueller Reichtum erlaubt. Durch die Gründung von Kolonialfirmen können wir ihr Kapital zur Erkundung, Erweiterung und Ausbeutung einsetzen."
 protected_shipping_lanes:0 "Gesetz zum Schutz der Schifffahrtswege"
 desc_protected_shipping_lanes:0 "Unsere Schiffe, die Handelsgüter über die ganze Welt transportieren, profitieren von Routen, die durch günstige Winde und Meeresströmungen geschaffen wurden. Durch Sicherung dieser Strecken können wir Sorge tragen, dass unser Handel sicher und effizient abläuft."
 church_sponsored_guilds:0 "Religiöse Gilden"
 desc_church_sponsored_guilds:0 "Das Handwerk bietet viele Gelegenheiten, Spirituelles zu feiern, was Grund für unsere Religionsführer ist, diese Arbeit zu unterstützen. Wir helfen bei der Manifestation des Göttlichen in der Kreation des Weltlichen."
 record_keeping_act:0 "Gesetz zur Aktenverwaltung"
 desc_record_keeping_act:1 "Mit einem Gesetz, das unseren Diplomaten vorschreibt, alles für ihre Kollegen aufzuzeichnen, gewinnen unsere diplomatischen Unterfangen an Effizienz."
 military_allotment_act:0 "Militärzuweisungsgesetz"
 desc_military_allotment_act:0 "Durch Zuweisung von Ressourcen an unsere lokale Armee sorgen wir für genug Rekruten, um kriegsbereit zu bleiben, ohne uns zu sehr auf Söldner stützen zu müssen."
 the_pioneer_policy:0 "Pionierpolitik"
 desc_the_pioneer_policy:0 "Der Staat finanziert Unternehmungen unserer Bürger, um tapfer voranzuschreiten und dorthin zu gehen, wo keiner vor uns war."
 land_inheritance_act:0 "Landvererbungsgesetz"
 desc_land_inheritance_act:0 "Indem wir auch dem ärmsten Bauern erlauben, das Recht über das Land seiner Vorväter zu erben, steigt unsere nationale Produktivität."
 chaplains_of_the_fleet:0 "Flottenkapläne"
 desc_chaplains_of_the_fleet:0 "Tobende Stürme auf der offenen See können den Glauben selbst des zähesten Seemanns schwanken lassen, besonders wenn er sich auf einem kriegsgebeutelten Schiff befindet. Militärkapläne der Flotte helfen unseren Rekruten, in solch schweren Zeiten die Hoffnung nicht zu verlieren."
 moral_economy_act:0 "Gesetz zur moralischen Wirtschaft"
 desc_moral_economy_act:0 "Viele Staaten scheinen alles auf finanzielle und kommerzielle Entwicklung zu setzen. Das verärgerte viele Untertanen, da es gegen das natürliche Wesen der Dinge geht. Wenn unsere Wirtschaftspolitik eine moralisch vertretbare Wirtschaft betreibt, in der faire Preise und traditionelle Rechte respektiert und geschützt werden, setzen wir ein Beispiel für alle anderen."
 field_priests:0 "Feldpriester und Gebetbücher für Soldaten"
 desc_field_priests:0 "Wir müssen religiöse Leidenschaft in unseren Soldaten entfachen und sie dazu bringen, sich willens für unsere heilige Sache zu opfern. Wir müssen dafür sorgen, dass sich zu jeder gegebenen Zeit eine große Anzahl Priester für die spirituelle Gesundheit unserer Männer im Feld kümmert, ihre Gottesdienste leitet und sich ihrer annimmt, wenn ihre Leben am Ende stehen. Auch müssen wir sicherstellen, dass sie nie ohne Gebetbücher oder anderes religiöse Material sind, nach dem ihnen während unserer Feldzüge der Sinn steht."
 currency_council:0 "Währungsrat"
 desc_currency_council:0 "Durch Einrichtung eines Währungsrats zur Überwachung unserer Münzprägung können wir unnötigen Wertverfall unserer Währung verhindern."
 policy_religious_freedom_act:0 "Gesetz zur Religionsfreiheit"
 desc_policy_religious_freedom_act:0 "Gewährt allen Untertanen die Freiheit, jede beliebige Gottheit anbeten zu können."
 the_redemption_act:0 "Erlösungsgesetz"
 desc_the_redemption_act:0 "Ermutigt unsere fehlgeleiteten Untertanen, ihre Seelen zu retten, indem wir Amnestie für Häretiker anbieten, die im Gegenzug wieder zur Kirche zurückkehren."
 provincial_autonomy:0 "Provinzautonomie"
 desc_provincial_autonomy:0 "Indem wir unseren Provinzen gewisse Autonomie in der Verteidigung gewähren, erschweren wir unseren Feinden im In- und Ausland, uns diese Provinzen abzunehmen."
 mission_of_civilize:0 "Zivilisationsmission"
