 desc_war_on_horses:1 "Wir schützen unsere Pferde ebenso wie uns selbst. Ihre Schnelligkeit und ihre Ausdauer haben uns bei zahlreichen Gelegenheiten geholfen und sind der Grund dafür, dass unsere Expansionsambitionen nahezu unmögliche Grenzen erreichen können. Was ein einfacher Mensch in einer Woche zurücklegt, plündern wir an einem Tag."
