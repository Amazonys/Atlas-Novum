 desc_one_and_true:0 "Der Einfluss unserer Missionare war noch nie von so entscheidender Bedeutung, und ihr Ruf unter unserem Volk hat selbiges davon überzeugt, dass die bösartigen Gerüchte, die ihnen unter Umständen zu Ohren kommen, nicht mehr als gehässiges Gewisper sind."
 maritime_scribes:0 "Maritime Schriftgelehrte"
 desc_maritime_scribes:0 "Auf der Suche nach einer geeigneten Aufzeichnung unserer Geschichte schickten wir in der Vergangenheit einige unserer besten Gelehrten auf unsere Schiffe. Diese großen Geister haben inzwischen eine ganze Reihe von Chroniken über unsere wichtigsten Seeschlachten und die erfolgreiche Führung unserer Admirale aufgezeichnet."
 solidarity_policy:0 "Solidarität"
 desc_solidarity_policy:0 "Teilen bedeutet lieben. Geben ist ... einfach besser denn nehmen. Der altruistische Ruf unserer Nation hat uns eine herausragende Position als großzügige Händler beschert."
 appeal_to_old_powers_policy:0 "Wirkung auf die alten Mächte"
 desc_appeal_to_old_powers_policy:0 "Wir haben unsere Beziehungen zu den Nationen der Alten Welt nicht vernachlässigt, und dies hat uns einen angesehenen Ruf in Sachen diplomatische Beziehungen eingebracht."
 indirect_approach_policy:0 "Indirekter Ansatz"
 desc_indirect_approach_policy:0 "Die Natur ist ein Körper: Sie hat Augen und Ohren, sie ist überall, die ganze Zeit, unmöglich zu vermeiden. Alles, was in unserer Nation gesagt oder getan wird, wissen wir durch sie."
 loyalty_to_the_land_policy:0 "Loyalität gegenüber dem Land"
 desc_loyalty_to_the_land_policy:0 "Ein blauer Fleck am Himmel, violette Wolken, die teilweise vom Mond beleuchtet werden. Wir spüren es wie einen blauen Fleck auf unserer Haut. Dieses Land aufzugeben, bedeutet, uns selbst aufzugeben."
 commercial_tribes_policy:0 "Kommerzielle Stämme"
 desc_commercial_tribes_policy:0 "Unser kommerzielles Netzwerk wurde deutlich erweitert, und unsere Händler können nun eine beträchtliche Menge an Land abdecken. Wo ein Wille ist, ist auch ein Weg."
 war_horses_policy:0 "Streitrösser"
 desc_war_horses_policy:1 "Wir schützen unsere Pferde genau wie uns selbst. Ihre Schnelligkeit und ihre Ausdauer haben uns bei zahlreichen Gelegenheiten geholfen und sind der Grund dafür, dass unsere Expansionsambitionen an schier unmögliche Grenzen gehen können. Was ein einfacher Mensch in einer Woche zurücklegt, plündern wir an einem Tag."
 the_best_defense_policy:0 "Die beste Verteidigung"
 desc_the_best_defense_policy:0 "Die beste Verteidigung ist eigentlich nur eine ... gute Verteidigung. Wir haben uns von anderen Armeen inspirieren lassen, um eine überlegene Version unserer Rüstung zu entwickeln, die der Härte unserer Schlachten standhält, ohne dabei die Mobilität zu beeinträchtigen."
 omne_datum_optimum_policy:0 "Omne Datum Optimum"
 desc_omne_datum_optimum_policy:0 "Unsere Ordensmänner haben endlich verstanden, dass der Glaube nicht nur ein Kampf des Geistes, sondern auch des Körpers ist. Viele unserer Klöster sind nun die perfekten Orte, um neue Soldaten zu suchen."
 wielders_of_the_flaming_sword_policy:0 "Führer des flammenden Schwertes"
 desc_wielders_of_the_flaming_sword_policy:0 "Die Flammen des wirbelnden Schwertes erhellen den Weg zum Sieg. Die Sonne Gottes ist in einer Klinge geborgen, deren Gleißen unentrinnbar ist."
 the_three_sisters_policy:0 "Die drei Schwestern"
 desc_the_three_sisters_policy:1 "Die Ernte der drei Schwestern als unsere effizienteste landwirtschaftliche Strategie ist das, was unsere Armeen gesund und bei Kräften hält."
 by_the_people_for_the_people_policy:0 "Durch das Volk, für das Volk"
 desc_by_the_people_for_the_people_policy:0 "Auch in Zeiten des Krieges müssen wir stets daran denken, dass wir für unser Volk kämpfen und nicht nur für den Ruhm. Es ist unsere Pflicht, es vor feindlichen Angriffen zu schützen, und es ist seine Aufgabe, uns dabei zu helfen."
 war_on_our_terms_policy:0 "Krieg zu unseren Bedingungen"
 desc_war_on_our_terms_policy:0 "Ein Krieg auf heimischem Boden ist besser zu führen als einer auf fremdem Boden. Wir kennen unsere Soldaten und sie kennen uns. Ihre Disziplin ist unübertroffen und ihre Einsatzbereitschaft über jeden Zweifel erhaben."
 fear_tactics_policy:0 "Furchteinflößung"
 desc_fear_tactics_policy:0 "Wir haben uns den Respekt unserer Nachbarvölker durch das Einflößen von Furcht und das Ausüben von Macht verdient. Es gibt keinen größeren Feind als den, den man fürchtet."
 psychological_warfare_policy:0 "Psychologische Kriegsführung"
 desc_psychological_warfare_policy:0 "Unsere Spione studierten die Kriegsführung unserer Feinde und ihre Formationen, bis sie die bestmögliche Position für unsere Kavallerie herausfanden. Es gibt nur wenige Dinge, die beängstigender sind, als durch das Geräusch unserer Pferdehufe aufzuwachen, die die Erde erschüttern."
 kharash_policy:0 "Kharasch-Taktik"
 desc_kharash_policy:0 "Was wir unseren Feinden antun, ist etwas, was keiner unserer Untertanen je erleben möchte. Mit unserer Kharasch-Taktik treiben wir Gefangene als lebende Schilde vor uns her und machen sie so zur Vorhut im Kampf. Um diesem Schicksal zu entgehen, ziehen es unsere Vasallen freundlicherweise vor, auf unserer Seite zu kämpfen."
 my_word_is_my_bond_policy:0 "Mein Wort ist meine Verpflichtung"
 desc_my_word_is_my_bond_policy:0 "Unser Spionagenetz kennt den Weg in und aus den Schlössern unserer Feinde, denn sie sind es, die ihre Baupläne in Gottes Architektur gesehen haben. Manche mögen es Infiltration nennen. Wir nennen es Vision."
 render_unto_caesar_policy:0 "So gebet dem Kaiser"
 desc_render_unto_caesar_policy:0 "Was Gott dir gegeben hat, musst du ihm zurückgeben. Was wir anderen gegeben haben, müssen sie uns zurückgeben. Unsere Expansion in der Welt ist ein Geschenk der Erleuchtung."
 canoe_expertise_policy:0 "Kanu-Experten"
 desc_canoe_expertise_policy:0 "Das Kanu war schon immer ein wichtiger Teil unserer Geschichte, und wir haben gelernt, wie man mit ihm außergewöhnlich gut manövriert. Unsere Seeleute können ihr Wissen im Umgang mit Kanus auch auf die Nutzung größerer Schiffe übertragen."

