 hired_adventurers_act:0 "Angeheuerte Abenteurer"
 desc_hired_adventurers_act:0 "Die Aussicht auf Reichtum hat eine Menge Abenteurer in die neu entdeckten Länder gebracht. Wenn wir die fähigsten von ihnen anheuern, stellen wir sicher, dass ihre Dienste immer zu unserer Verfügung stehen."
 edict_of_toleration:0 "Toleranzedikt"
