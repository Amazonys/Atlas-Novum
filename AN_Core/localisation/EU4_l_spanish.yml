 ronin_rebels_name:0 "$COUNTRY$ ronin"
 ronin_rebels_desc:0 "Los ronin son bandas de guerreros samurái de rango inferior a maestro que dieron un giro a su vida, se convirtieron en mercenarios y ladrones y a veces se involucran en alzamientos locales."
 ronin_rebels_army:0 "Ejército ronin"
 anti_tax_rebels_demand:0 "Impuestos rebajados"
 anti_tax_rebels_demand_desc:0 "¡Los rebeldes rechazan pagar sus impuestos! Aceptarlo reducirá drásticamente nuestros impuestos."
 tribal_rebels_demand:0 "Autonomía aumentada"
 tribal_rebels_demand_desc:0 "A ojos de las tribus nuestro gobernante es débil, y ahora buscan gobernar con sus propios acuerdos."
 cossack_rebels_demand:0 "Autonomía aumentada"
 cossack_rebels_demand_desc:0 "Los cosacos demandan el derecho de reconocimiento y poder gobernarse ellos mismos de acuerdo a sus propias tradiciones."
 particularist_rebels_demand:0 "Aumento de Autonomía"
 particularist_rebels_demand_desc:0 "Los Particularistas están cansados de ser gobernados por una capital lejana, insensible a las necesidades locales. Ellos piden que dejemos que las regiones se autogobiernen."
 nationalist_rebels_demand:0 "Independencia para $INDEPENDENCE_COUNTRY$"
 nationalist_rebels_demand_desc:0 "Los nacionalistas piden la independencia para $INDEPENDENCE_COUNTRY$. Creen que su gobernante debería ser de cultura $CULTURE$."
 patriot_rebels_demand:0 "Desertar a $DEFECT_COUNTRY$"
 patriot_rebels_demand_desc:0 "Los patriotas desprecian nuestra injusta ocupación y anhelan regresar a su patria natal de $DEFECT_COUNTRY$"
 colonial_rebels_demand:0 "Independencia para $INDEPENDENCE_COUNTRY$"
 colonial_rebels_demand_desc:0 "¡A los colonos les ofende tener que mandar al exterior las hojas de té, fruto del esfuerzo de su trabajo y piden la independencia!"
 colonial_patriot_rebels_demand:0 "Desertar a $DEFECT_COUNTRY$"
 colonial_patriot_rebels_demand_desc:0 "Los colonos creen que no tienen representación por sus impuestos y exigen que les dejemos unirse a $DEFECT_COUNTRY$."
 revolutionary_rebels_demand:0 "Derrocar el Gobierno"
 revolutionary_rebels_demand_desc:0 "A los revolucionarios les ofende nuestro gobierno pues, en su opinión, somos un gobierno opresivo y piden un $GOVERNMENT$."
 noble_rebels_demand:0 "Aumento de privilegios"
 noble_rebels_demand_desc:0 "Los nobles piden que volvamos a los viejos tiempos, donde caballeros a caballo mandaban fincas de serviles campesinos. Nos piden poner fin a este país de mercaderes y campesinos."
 religious_rebels_demand:0 "Convertir $COUNTRYNAME$"
 religious_rebels_demand_desc:0 "Los rebeldes luchan por el $RELIGION$. Exigen que reconozcamos su supremacía o que al menos paremos de intentar convertirlos y les dejemos practicar su fe en paz."
 heretic_rebels_demand:0 "Aceptación de $HERETIC_RELIGION$"
 heretic_rebels_demand_desc:0 "$HERETIC_RELIGION$ pide que les dejemos adorar en paz. De todos modos, el Papa nos advierte de que ésto debilitará el respeto hacia la Iglesia Católica e incluso provocará que arraiguen y se extiendan peores herejías."
 pretender_rebels_demand:0 "Colocar  $PRETENDER_MONARCH$"
 pretender_rebels_demand_desc:0 "Los pretendientes rebeldes piden que tú coloques $PRETENDER_MONARCH$ en el trono de $COUNTRY$."
 ronin_rebels_demand:0 "Derrocar el Gobierno"
 ronin_rebels_demand_desc:0 "Los ronin son samuráis de bajo rango, que han sido apartados de la guerra. Resentidos y pobres, se han unido en torno a un líder que pretenden imponer como shogun."
 ikko_ikki_rebels_demand:0 "Derrocar el Gobierno"
 ikko_ikki_rebels_demand_desc:0 "Los ikko-ikki son campesinos descontentos con el actual orden de Japón y que intentan derribarlo. Se les debería dejar en paz."
 reactionary_rebels_demand:0 "Detener la Occidentalización"
 reactionary_rebels_demand_desc:0 "Los reaccionarios piden un alto a estas ideas llegadas del oeste."
 lollard_rebels_demand:0 "Tolerancia hacia lolardos"
 lollard_rebels_demand_desc:0 "Los lolardos nos piden que les dejemos rezar en paz. De todos modos, el Papa nos ha alertado de que esto debilitará el respeto hacia la Iglesia católica y que causará el arraigo y expansión de herejías aún peores."
