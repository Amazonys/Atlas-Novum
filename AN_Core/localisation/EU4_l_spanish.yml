 INFANTRY_DESC:0 "La columna vertebral de cualquier ejército es el humilde soldado de infantería. Es la base de tu ejército que establece la plataforma para que tus otras unidades luchen, y forma la primera línea de toda batalla."
 CAVALRY_DESC:0 "Siendo costosa la posesión y el mantenimiento de un caballo, el guerrero montado es la élite del ejército. La velocidad de un caballo proporciona a este soldado una mayor movilidad en el campo de batalla y la posibilidad de realizar peligrosas cargas de caballería, aunque solamente los soldados más disciplinados pueden estar al frente de la misma."
 ARTILLERY_DESC:0 "La artillería al principio está formada por cañones de pólvora que solo son útiles durante los asedios. Con la evolución tecnológica, el cañón pasará a convertirse en un arma altamente destructiva en el campo de batalla."
 TRANSPORT_DESC:0 "Todo el mundo sabe que los soldados simplemente no pueden convertirse de manera mágica en embarcaciones, asi que tenemos a los navíos de transporte para poder transportarlos por mar."
 GALLEY_DESC:0 "El calado poco profundo de la Galera le da una considerable ventaja en los mares cerrados, aunque es vulnerable en mar abierto."
 LIGHT_SHIP_DESC:0 "Pequeño, rápido y fácil de manejar, el barco ligero destaca en la función de defender el comercio. Allá donde vayan tus barcos ligeros, los comerciantes que ondeen tu bandera se sentirán a salvo."
 HEAVY_SHIP_DESC:0 "Excepto en aguas cerradas como el Mediterráneo, el buque de guerra es la principal nave de combate."
 GENERAL_DESC:0 "Ya sea por sus hazañas o por sus contactos, este hombre ha dado muestras de poseer lo que se precisa para liderar uno de tus ejércitos en la batalla."
 ADMIRAL_DESC:0 "Lejos de la tierra y de cualquier otra fuente de autoridad, este hombre está lo más cercano a Dios de lo que muchos marineros nunca estarán, al menos mientras vivan. Este hombre está al mando de tus flotas portándolas hacia la gloria."
 CONQUISTADOR_DESC:0 "Un aventurero dispuesto a aventurarse a lo desconocido, el Conquistador dirigirá a tus ejércitos hacia donde pocos osan aventurarse."
 EXPLORER_DESC:0 "En el mejor de los casos, las aguas oceánicas desalientan a un hombre normal a navegarlas. En el caso de las aguas más allá del mundo conocido, se necesita un coraje especial para atreverse a navegarlas. Este hombre ha demostrado tener tal capacidad y dirigirá tus navíos hacia la gloria de lo desconocido."
