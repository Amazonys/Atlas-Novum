 RISE_OF_THE_OTTOMANS_DESC:0 "Los rumores de la flaqueza de los otomanos provocaron que el Papa Eugenio IV convocara una cruzada contra ellos en 1443. Con Occidente aún envuelto en la Guerra de los Cien Años, los reyes de Hungría y Polonia se enfrentaron solos al reto de expulsar de Europa a los enemigos de la Iglesia cristiana. Guiado por el general Juan Hunyadi, el ejército húngaro logró algunos éxitos iniciales, pero al final fue derrotado. El derrocado Sultán Murad II llegó en ayuda de su hijo y llevó al ejército otomano a la victoria en la batalla de Varna, donde el rey Vladislao murió en combate. Al final se logró firmar la paz, pero las puertas de Europa del Este habían quedado abiertas para los otomanos…"
