 reformed_events.EVTNAME1:0 "Refugiados reformados"
 reformed_events.EVTDESC1:0 "Uno de nuestros vecinos está rudamente oprimiendo a su minoría de fieles reformados. Estas pobres almas desean escapar de la persecución e instalarse en nuestra provincia fronteriza de [Root.GetName]. Permitirlo beneficiará a nuestra economía pero molestará mucho a nuestro vecino…"
 reformed_events.EVTOPTA1:0 "Déjales pasar"
 reformed_events.EVTOPTB1:0 "Mejor no"
 reformed_events.EVTNAME2:0 "Los fieles reformados huyen"
 reformed_events.EVTDESC2:0 "Muchos herejes reformados en [Root.GetName] han cruzado la frontera esperando encontrar un refugio seguro en [From.GetName]. Al parecer esto se llevó a cabo con la aprobación tácita del gobierno de [From.Owner.GetName]."
 reformed_events.EVTOPTA2:0 "¡Cómo se atreven!"
 reformed_events.EVTNAME3:0 "Mandando pastores al extranjero"
 reformed_events.EVTDESC3:0 "Muchos en la Iglesia sostienen que, siendo una destacada nación reformada, debemos mandar a nuestros pastores al extranjero para asegurarnos que la verdadera Reforma sigue expandiéndose."
 reformed_events.EVTOPTA3:0 "¡Por la gloria de Dios!"
 reformed_events.EVTOPTB3:0 "Mantenlo dentro de nuestros bordes"
 reformed_events.EVTNAME4:0 "Pastores extranjeros en [Root.GetName]"
 reformed_events.EVTDESC4:0 "Hay informes de que pastores predicando la fe Reformada han aparecido en [Root.GetName]. Parecen venir de [From.GetName] para animar a la población local a resistir y luchar contra nuestros intentos de erradicar esta herejía."
 reformed_events.EVTOPTA4:0 "¡Ultrajes!"
 reformed_events.EVTNAME5:0 "Predestinación"
 reformed_events.EVTDESC5:0 "Teólogos reformados creen que sólo aquellos que están predestinados a ser salvados, pueden ser salvados. Pero puesto que es imposible saber quien está predestinado, se ha desarrollado un concepto de que es posible discernir si una persona está predestinada observando su modo de vida. Se cree que el trabajo duro, el éxito social y la riqueza son importantes consecuencias de estar predestinado, lo que parece inspirar a los fieles de la fe Reformada a esforzarse por conseguirlo, así como a atraer a aquellos que ya lo poseen- como burgueses y comerciantes."
 reformed_events.EVTOPTA5:0 "Fomenta estas creencias"
 reformed_events.EVTOPTB5:0 "Déjalo estar"
 reformed_events.EVTNAME6:0 "Instrumentos en la Iglesia"
 reformed_events.EVTDESC6:0 "Los principales teólogos sostienen que la música no debería ser usada en los sermones religiosos. Creen que distrae a la gente de lo importante -el culto y búsqueda del conocimiento de Dios- y favorecen la prohibición de instrumentos en las iglesias."
 reformed_events.EVTOPTA6:0 "Emite una prohibición"
 reformed_events.EVTOPTB6:0 "Ignora sus opiniones"
 reformed_events.EVTNAME7:0 "Furia iconoclasta"
 reformed_events.EVTDESC7:0 "[Root.GetName] ha visto brotes de violencia religiosa como multitud de fieles reformados asaltado iglesias y destrozando arte religioso católico. La mayoría católica en [Root.GetName] pide al gobierno que actúe inmediatamente."
 reformed_events.EVTOPTA7:0 "Envía tropas para pararlo!"
 reformed_events.EVTOPTB7:0 "¡Anímalo!"
