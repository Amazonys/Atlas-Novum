 CV_DISASTERS_DESC:0 "Un Desastre es una serie de malos acontecimientos que pueden golpear tu país en tiempos de confusión. Cuando se cumplen las condiciones de partida para un Desastre, su progreso comienza a avanzar mes a mes en un ritmo que depende de un conjunto separado de modificadores. Un Desastre en marcha puede ser detenido por completo, cumpliendo una serie de condiciones de parada que son independientes de sus condiciones de partida. Cuando el progreso alcanza el 100 %, el Desastre se inicia y continuará hasta que se cumplan sus condiciones de finalización."
