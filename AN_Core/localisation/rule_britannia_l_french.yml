 anglican_rebels_name:0 "Fanatiques $RELIGION$"
 anglican_rebels_desc:0 "Ces fanatiques religieux ont tendance à se soulever dans les provinces contrôlées par des nations de confession différente. Ils cherchent à répandre leur foi et s'en prennent à tous les infidèles."
 anglican_rebels_army:0 "Armée $RELIGION$"
 anglican_rebels_demand:0 "Conversion de $COUNTRYNAME$"
