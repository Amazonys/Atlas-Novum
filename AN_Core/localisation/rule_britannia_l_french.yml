 NUDGE_END_NODE_TITLE:0 "Aucune route sortante"
 NUDGE_END_NODE_DESC:0 "Aucune route ne quitte le nœud de $NAME|Y$.\nPour éditer les routes commerciales, veuillez sélectionner un nœud ayant des routes sortantes."
 LATENT_TRADE_GOODS_TOOLTIP_HEADER:0 "\nBien commercial en attente :\n$BODY$"
 LATENT_TRADE_GOODS_TOOLTIP_ONE:0 "$NAME|Y$\n$TRIGGER$"
 LATENT_TRADE_GOODS_TOOLTIP_SEVERAL_ENTRY:0 "$COL$$NAME$§! : $PERCENTAGE|%2Y$\n"
 LATENT_RESOURCE_DESC:0 "Bien commercial en attente pour cette province : $GOODS|Y$. Ce bien pourrait être disponible plus tard."
 introduction_of_newcommen_engine:0 "Introduction de la pompe à feu"
 desc_introduction_of_newcommen_engine:0 "Les entrepreneurs de la province de [Root.GetName] ont commencé à adopter la pompe à feu, qui permet d'accroître grandement la production des mines."
 introduction_of_coke_blast_furnaces:0 "Introduction des hauts-fourneau au coke"
 desc_introduction_of_coke_blast_furnaces:0 "Les entrepreneurs de la province de [Root.GetName] ont commencé à adopter le haut-fourneau au coke pour produire du fer, ce qui permet d'en accroître grandement la production."
 introduction_of_rotherham_plough:0 "Introduction de la charrue à versoir"
 desc_introduction_of_rotherham_plough:0 "La charrue à versoir, plus légère et plus efficace, a grandement accru la productivité de cette province."
 introduction_of_flying_shuttle:0 "Introduction de la navette volante"
 desc_introduction_of_flying_shuttle:0 "L'introduction de la navette volante a grandement accru l'efficacité des tisseurs de la province de [Root.GetName]. Malgré tout, cela se suscite aussi une certaine agitation parmi les artisans."
 introduction_of_spinning_jenny:0 "Introduction de la mule-jenny"
 desc_introduction_of_spinning_jenny:0 "La mule-jenny est adoptée rapidement par les fileurs de la province de [Root.GetName]. Elle accroît grandement leur productivité même si cela suscite aussi une certaine agitation chez tous ceux qui se sentent menacés par cette avancée."
 introduction_of_watt_engine:0 "Introduction de la machine à vapeur"
 desc_introduction_of_watt_engine:0 "L'adoption de la machine à vapeur moderne contribue considérablement au développement de la province de [Root.GetName]."
 canals_and_turnpikes:0 "Canaux et péages"
 desc_canals_and_turnpikes:0 "Des initiatives locales visent à faciliter le transport des marchandises dans la province de [Root.GetName], permettant de faire prospérer les affaires locales."
 agricultural_revolution:0 "Révolution agricole"
 desc_agricultural_revolution:0 "La province de [Root.GetName] bénéficie grandement des avancées et des nouvelles méthodes qui ont transformé l'agriculture."
 economic_urbanization_modifier:0 "Urbanisation"
 desc_economic_urbanization_modifier:0 "[Root.GetCapitalName] voit affluer un grand nombre de gens venus des campagnes environnantes pour y trouver du travail."
 industrial_urbanization_modifier:0 "Afflux de travailleurs"
 desc_industrial_urbanization_modifier:0 "La croissance économique de [Root.GetCapitalName] attire des gens venus de tout le pays. Mais si c'est un avantage certain, cela crée aussi quelques soucis puisque tous ces travailleurs doivent vivre les uns sur les autres dans la ville."
 metalworks_modifier:0 "Forges"
 desc_metalworks_modifier:0 "Depuis l'introduction des machines au charbon, la province de [Root.GetName] est devenue l'un des principaux centres de production métallurgique."
 textile_mills_modifier:0 "Fabriques textiles"
 desc_textile_mills_modifier:0 "La province de [Root.GetName] est devenue un centre de première importante de l'industrie textile."
 shipyards_of_x_modifier:0 "Grands chantiers navals"
 desc_shipyards_of_x_modifier:0 "La province de [Root.GetName] est devenue un centre de première importance pour la construction maritime."
 gave_in_to_luddite_protests:0 "Artisans protégés"
 desc_gave_in_to_luddite_protests:0 "Nous avons fait un certain nombre de concessions aux artisans de la province de [Root.GetName] afin de les calmer, en protégeant leur travail. Toutefois, cela n'est pas en notre faveur dans la course à la modernité."
 impoverished_artisans:0 "Artisans appauvris"
 desc_impoverished_artisans:0 "Les artisans de la province de [Root.GetName] souffrent beaucoup de la compétition face aux progrès récents des technologies de production. Ils se trouvent désormais dans l'incapacité de nourrir leurs familles et doivent quitter la province pour refaire leurs vies ailleurs."
 fire_compensation:0 "Reconstruction financée par les entrepreneurs"
 desc_fire_compensation:0 "Les entrepreneurs locaux ont été contraints de payer pour la reconstruction de [Root.GetCapitalName] après qu'un incendie ayant éclaté dans une fabrique s'est propagé dans toute la ville."
 industrialization_events.1.t:0 "La pompe à feu"
 industrialization_events.1.d:0 "En reconstituant une ancienne pompe à air expérimentale, un inventeur de la province de [invention_province.GetName] a mis au point un tout nouveau type de machine, qui utilise la pression de la vapeur pour pomper l'eau dans les mines. Cette pompe à feu permet maintenant de miner là où c'était jusqu'à présent impossible, et a grandement accru la production des mines de charbon et de métal de tout le pays."
 industrialization_events.1.a:0 "L'avenir s'avère fort enthousiasmant !"
 industrialization_events.1.a.tt:0 "Les provinces produisant du §Ycharbon§!, du §Yfer§! ou du §Ycuivre§! auront désormais plus de chance de connaître des événements industriels."
 industrialization_events.2.t:0 "Hauts-fourneaux au coke"
 industrialization_events.2.d:0 "[Root.inventor_name.GetName], originaire de la province de [invention_province.GetName], a imaginé un nouveau type de haut-fourneau pour produire de la fonte : en utilisant le coke au lieu du charbon de bois, la production de fer est grandement accrue et permet d'en mettre sur le marché de bien plus grandes quantités à un prix réduit."
 industrialization_events.2.d.england:0 "Abraham Darby, un inventeur et entrepreneur [Root.GetRootAdjMS], a imaginé un nouveau type de haut-fourneau pour produire de la fonte : en utilisant le coke au lieu du charbon de bois, la production de fer est grandement accrue et permet d'en mettre sur le marché de bien plus grandes quantités à un prix réduit."
 industrialization_events.2.a:0 "C'est véritablement remarquable"
 industrialization_events.2.a.tt:0 "Les provinces produisant du §Ycharbon§! ou du §Yfer§! auront désormais plus de chance de connaître des événements industriels."
 industrialization_events.3.t:0 "Amélioration de la machine à vapeur"
 industrialization_events.3.d:0 "En améliorant la conception des pompes à feu précédentes, [Root.inventor_name.GetName] a réussi à créer un nouveau type de machine, qui utilise un condenseur séparé et un moteur rotatif au lieu du moteur oscillant des machines précédentes.\n\nFonctionnant juste au-dessus de la pression atmosphérique, sa machine promet d'être deux fois plus productive que les modèles plus anciens, et va constituer un atout évident pour permettre d'installer des machines dans tous les établissements industriels."
 industrialization_events.3.d.england:0 "En améliorant la conception des pompes à feu précédentes, l'entrepreneur et inventeur James Watt est parvenu à créer un nouveau type de machine, qui utilise un condenseur séparé et un moteur rotatif au lieu du moteur oscillant des machines précédentes.\n\nFonctionnant juste au-dessus de la pression atmosphérique, la machine de Watt promet d'être deux fois plus productive que les modèles plus anciens, et va constituer un atout évident pour permettre d'installer des machines dans tous les établissements industriels."
 industrialization_events.3.a:0 "Tchou tchou !"
 industrialization_events.3.a.tt:0 "Les provinces [Root.GetRootAdjFP] auront désormais plus de chances de connaître des événements industriels."
 industrialization_events.4.t:0 "Charrue à versoir"
 industrialization_events.4.d:0 "En expérimentant de nouvelles formes pour un versoir de fer dans la province de [invention_province.GetName], [Root.inventor_name.GetName] a mis au point une charrue bien plus légère, plus efficace et plus facile à manipuler. Avec d'autres innovations récentes dans le domaine des instruments liés à la culture, cette nouvelle charrue promet d'accroître de façon notable la production agricole [Root.GetRootAdjFS]."
 industrialization_events.4.a:0 "Merveilleux"
 industrialization_events.4.a.tt:0 "Les provinces [Root.GetRootAdjFP] auront désormais plus de chances de connaître des événements industriels."
 industrialization_events.5.t:0 "La navette volante"
 industrialization_events.5.d:0 "[Root.inventor_name.GetName], à [invention_province.GetCapitalName], a déposé un brevet pour un nouveau modèle de « navette à roue » dont on dit qu'elle va révolutionner le tissage en évitant de devoir recourir à une deuxième personne pour attraper la navette une fois que celle-ci a dépassé les fils de chaîne.\n\nSi la productivité dépend toujours de la vitesse à laquelle l'armure peut être tissée, c'est malgré tout l'un des obstacles majeurs de la production textile, avec cette navette, qui a sauté – et déjà tous les tisseurs [Root.GetDuDeNP] [Root.GetName] se l'arrachent."
 industrialization_events.5.a:0 "Si seulement les fileuses pouvaient travailler aussi vite"
 industrialization_events.5.a.tt:0 "Les provinces produisant de la §Ylaine§!, des §Yétoffes§!, de la §Ysoie§! ou du §Ycoton§! auront désormais plus de chances de connaître des événements industriels."
 industrialization_events.6.t:0 "La mule-jenny"
 industrialization_events.6.d:0 "Un frein d'importance dans le domaine du filage a longtemps été la vitesse à laquelle le fil pouvait être formé. Avant même l'introduction de la navette volante, un seul tisserand avait besoin de quatre fileuses pour son approvisionnement.\n\nC'est afin de résoudre ce problème que, dans la province de [invention_province.GetName], [Root.inventor_name.GetName] a conçu une machine permettant à un seul travailleur d'en remplacer plusieurs. Cette machine combinée à la navette volante promet donc de grandement accroître la production textile dans un avenir proche."
 industrialization_events.6.a:0 "Fantastique !"
 industrialization_events.6.a.tt:0 "Les provinces produisant de la §Ylaine§!, des §Yétoffes§!, de la §Ysoie§! ou du §Ycoton§! auront désormais plus de chances de connaître des événements industriels."
 industrialization_events.7.t:0 "Canaux et péages"
 industrialization_events.7.d:0 "Les routes, fort mauvaises, ont longtemps empêché le développement économique dans la province de [industrial_province.GetName] en empêchant le transport des biens, des personnes et des capitaux. Toutefois, en étudiant la situation d'autres régions, des entrepreneurs locaux ont commencé à introduire des routes équipées de péages pour financer leur entretien, et des plans ont été établis pour creuser des canaux afin de faciliter le transport des marchandises."
 industrialization_events.7.a:0 "C'est tout à fait louable, soutenons-les"
 industrialization_events.7.b:0 "Une belle initiative, mais l'État n'a pas à s'en mêler"
 industrialization_events.8.t:0 "Les semences de la grandeur"
 industrialization_events.8.d:0 "Prenant à cœur les leçons des Lumières, un groupe de grands propriétaires nobles a commencé à œuvrer à l'amélioration de l'agriculture.\n\nSe montrant novateurs sur les façons d'utiliser les machines pour la distribution des semences, les nouvelles cultures, les nouvelles rotations des cultures et pour la sélection des espèces locales, les propriétaires de la province de [agricultural_province.GetName] ont été capables d'améliorer considérablement la production locale de denrées."
 industrialization_events.8.a:0 "Ils sont un magnifique exemple à suivre"
 industrialization_events.9.t:0 "Développement économique"
 industrialization_events.9.d:0 "En recourant aux dernières innovations technologiques dans le domaine mécanique, des entrepreneurs de [industrialization_province.GetCapitalName] ont commencé à grandement accroître leurs productions. Nombreux sont désormais ceux qui s'y rendent depuis les campagnes aux alentours afin d'y trouver du travail."
 industrialization_events.9.a:0 "[industrialization_province.GetCapitalName] saura leur en fournir"
 industrialization_events.10.t:0 "Croissance de l'industrie textile de [industrialization_province.GetName]"
 industrialization_events.10.d:0 "En utilisant des machineries modernes et de nouvelles méthodes de travail, les affaires des tisserands de [industrialization_province.GetName] se sont grandement développées. Alors qu'autrefois la province n'exportait que des tissus peu élaborés, le secteur textile prospère et contribue désormais énormément à l'économie locale.\n\nPour autant, tout le monde ne s'en réjouit pas, et les artisans de la province de [old_cloth_province.GetName] se sont adressés aux autorités [old_cloth_province.Owner.GetRootOwnerAdjFP] pour qu'elles empêchent ces « produits de piètre qualité » d'inonder les marchés."
 industrialization_events.10.a:0 "On n'arrête pas la marche du progrès"
 industrialization_events.11.t:0 "Croissance de l'industrie papetière"
 industrialization_events.11.d:0 "Depuis quelque temps, les moulins de la province de [industrialization_province.GetName] produisent moins de papiers. S'appuyant sur de nouvelles techniques de production, les papetiers ont développé leurs affaires, permettant la floraison de l'économie locale. Le papier pourrait même devenir, d'ici peu de temps, la première exportation de la province."
 industrialization_events.11.a:0 "Confettis pas des progrès ?"
 industrialization_events.12.t:0 "Développement de la verrerie de [glass_province.GetName]"
 industrialization_events.12.d:0 "Du verre a toujours été produit dans la province de [glass_province.GetName], mais avec les avancées réalisées dans l'art de la verrerie ces derniers temps, ce domaine est devenu une affaire des plus prometteuses. Lui accorder notre soutien en ferait à coup sûr la principale exportation de la région."
 industrialization_events.12.a:0 "Nous verrons bien"
 industrialization_events.13.t:0 "Industrialisation urbaine"
 industrialization_events.13.d:0 "La croissance économique de la province de [urbanization_province.GetName] attire des gens venus de tout le pays. De manière constante, des gens quittent les campagnes environnantes pour s'installer à [urbanization_province.GetCapitalName] et y trouver un emploi et une vie nouvelle."
 industrialization_events.13.a:0 "Et ils y sont les bienvenus"
 industrialization_events.14.t:0 "Les forges de [iron_province.GetName]"
 industrialization_events.14.d:0 "L'introduction des machines industrielles modernes, utilisant par exemple le coke, les wagons et les pompes mues par la vapeur ont grandement contribué à la croissance de l'économie de la province de [iron_province.GetName], et ses forges font désormais partie des plus productives de toute la contrée."
 industrialization_events.14.a:0 "Nous sommes à la veille d'une ère nouvelle"
 industrialization_events.15.t:0 "Les fabriques textiles de [textile_province.GetName]"
 industrialization_events.15.d:0 "La demande croissante en textile, conjuguée à l'adoption de nouvelles méthodes et de nouvelles machines, ont permis ces dernières années à cette industrie de se développer et de prospérer dans la province de [textile_province.GetName]. Cela s'est traduit par un développement économique sans précédent pour toute la région, et nombreux désormais sont ceux qui quittent leurs campagnes pour travailler dans les nouvelles fabriques."
 industrialization_events.15.a:0 "Ils habilleront le pays tout entier"
 industrialization_events.16.t:0 "Les chantiers navals de [ship_province.GetName]"
 industrialization_events.16.d:0 "Les avancées récentes dans l'organisation des tâches ainsi que les innovations techniques ont mené à une croissance rapide des chantiers navals de la province de [ship_province.GetName]. Navires et fournitures marines sont désormais produits avec une efficacité bien plus grande, ce qui se traduit par une prospérité économique qui attire quantité de gens venus y travailler."
 industrialization_events.16.a:0 "[Root.GetLeLaNPCap] [Root.GetName] règn[Root.GetEEntNP] sur les mers"
 industrialization_events.17.t:0 "Opposition aux techniques de production nouvelles"
 industrialization_events.17.d:0 "Les changements dans les méthodes de production permis par les avancées technologiques ne sont pas toujours les bienvenus. Certains pensent que la mécanisation menace leur façon de vivre, et causent des problèmes en protestant et en se livrant à des sabotages. Dans la province de [luddite_province.GetName], les choses se sont aggravées au point que les artisans se sont soulevés contre les « tueuses de bras »."
 industrialization_events.17.a:0 "Sales briseurs de machines !"
 industrialization_events.17.b:0 "Nous allons devoir négocier"
 industrialization_events.18.t:0 "Appauvrissement des artisans"
 industrialization_events.18.d:0 "Les nouvelles méthodes de production ont permis un grand développement de l'industrie textile [Root.GetAuEnNP] [Root.GetName].\n\nPourtant, cette croissance s'est aussi faite au détriment de nombreuses familles d'artisans. Nombre d'entre elles vivent aujourd'hui dans la misère, et en sont réduites à prendre des emplois bien moins rémunérés dans les fabriques."
 industrialization_events.18.a:0 "Ainsi vont les choses"
 industrialization_events.18.b:0 "Faisons ce que nous pouvons pour leur venir en aide"
 industrialization_events.19.t:0 "Propagation des épidémies à [disease_province.GetCapitalName]"
 industrialization_events.19.d:0 "La ville de [disease_province.GetCapitalName] s'est considérablement développée ces dernières années, et les plans d'urbanisme autrefois si audacieux n'ont désormais plus aucune utilité. Nombreux sont ceux qui vivent dans des taudis miséreux, sans aucune hygiène, d'où les épidémies se propagent rapidement dans toute la ville."
 industrialization_events.19.a:0 "Nous devons agir vite !"
 industrialization_events.19.b:0 "Il n'y a rien que nous puissions faire"
 industrialization_events.20.t:0 "Accident minier dans la province de [mining_province.GetName]"
 industrialization_events.20.d:0 "Les technologies nouvelles ont permis aux mines de la province de [mining_province.GetName] de se développer considérablement, et elles produisent désormais avec une efficacité telle que nos ancêtres en auraient été surpris.\n\nMais toutes ces machines ne sont pas sans risques toutefois. Ainsi, une explosion dans une mine de la province a provoqué l'effondrement d'un tunnel, enfermant dans la terre de nombreux mineurs et causant une chute brutale de la production."
 industrialization_events.20.a:0 "C'est bien malheureux"
 industrialization_events.21.t:0 "L'incendie de [fire_province.GetCapitalName]"
 industrialization_events.21.d:0 "Un incendie, ayant éclaté dans une fabrique, s'est rapidement propagé aux maisons resserrées de [fire_province.GetCapitalName], dévastant quasiment toute la ville. Certains y voient une nouvelle fois l'occasion de critiquer l'urbanisation croissante et l'industrialisation de notre temps."
 industrialization_events.21.a:0 "Les propriétaires des fabriques devront contribuer à la reconstruction"
 industrialization_events.21.b:0 "Nous devons aider tous ces pauvres gens"
 industrialization_events.22.t:0 "Effondrement de la production locale"
 industrialization_events.22.d:0 "La pratique consistant à produire dans les provinces les plus lointaines les matières premières destinées à alimenter l'industrialisation de la métropole s'est traduite par une importante dégradation des conditions économiques [overseas_production_province.GetAuEnContree] [overseas_production_province.GetAreaName].\n\nEn dépit de sa renommée pour la production [overseas_production_province.GetFancyTradeGood], la contrée en est désormais réduite à exporter des marchandises grossières, à peine plus que de la matière première, pour que d'autres, ailleurs, puissent faire ce que ses artisans fabriquaient si artistiquement auparavant."
 industrialization_events.22.a:0 "Nous devons soutenir les artisans [overseas_production_province.GetDuDeContree] [overseas_production_province.GetAreaName]"
 industrialization_events.22.b:0 "Non, c'est très bien ainsi"
 anglican_religion_desc:0 "L'anglicanisme est une forme du protestantisme dans lequel le dirigeant de l'État est aussi le gouverneur suprême de l'Église. Aussi bien au niveau théologique qu'institutionnel, l'anglicanisme a conservé de nombreux éléments du catholicisme, tout en intégrant des influences de la réforme puritaine et des protestants du continent."
 anglican:0 "anglicane"
 divorce_consort_aspect:0 "§YDivorce d'avec la consort§!"
 desc_divorce_consort_aspect:1 "Le souverain s'inquiète que sa consort ne puisse lui donner d'héritier. Mieux vaut qu'elle parte.\n\nNous allons gagner §G12§!£adm£ £dip£ ou £mil£ pour chaque point de puissance de l'ancienne consort manquant pour atteindre la valeur maximale.\n\nPour une consort à §Y6/6/6§! : §Y+0§!£adm£, §Y+0§!£dip£, §Y+0§!£mil£\nPour une consort à §Y0/0/0§! : §G+72§!£adm£, §G+72§!£dip£, §G+72§!£mil£"
 gain_consort_aspect:1 "§YMariage avec une noble du pays§!"
 desc_gain_consort_aspect:0 "Étant donné que le monarque n'a pas de consort, nous devrions envisager de lui en trouver une parmi les nombreuses célibataires du pays, qui seraient prêtes à l'épouser."
 gain_consort_aspect_tt:0 "[Root.Monarch.GetName] va épouser un[Root.GetAntiXEDir] consort. Chances d'avoir un héritier : §G+100%§! pendant §Y15§! ans."
 a_new_consort_heir_modifier:0 "Nouvelle consort"
 desc_a_new_consort_heir_modifier:0 "Grâce à [Root.GetLeLaLCons] [Root.GetCons] [Root.Consort.GetName], [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] pourrait bientôt avoir un héritier."
 dissolve_monasteries_aspect:0 "§YDissolution des monastères§!"
 desc_dissolve_monasteries_aspect:0 "Le monachisme des papistes est aussi dépassé qu'hérétique. Nous devrions dissoudre d'autres maisons religieuses non-conformistes et confisquer leurs terres et leurs biens."
 dissolve_monasteries_aspect_tt:0 "Pour les §Y[Root.GetClercs]§! : §Y-10§! en influence pendant §Y15§! ans"
 dissolve_monasteries_aspect_ct:0 "Dissolution des monastères : §Y$VAL$%§!"
 monopoly_aspect:0 "§YMonopoles§!"
 desc_monopoly_aspect:0 "Les chartes de monopole devraient n'être accordées qu'à des hommes loyaux et fidèles qui se conforment à la doctrine de l'Église."
 stability_aspect:0 "§YParade du gouverneur suprême§!"
 desc_stability_aspect:0 "Lorsque le gouverneur suprême et chef de l'État est vu dans tout le pays, le peuple peut se réjouir et cela l'encourage à la loyauté."
 innovativeness_aspect:0 "§YEncouragements à l'innovation§!"
 desc_innovativeness_aspect:0 "Les anciennes considérations de l'Église sont un vestige du temps où régnait la superstition. Nous devons encourager l'innovation au sein du clergé et du peuple.\n\nUne province §Yanglicane§! aléatoire ayant une §Yéglise§!, une §Ycathédrale§! ou une §Yuniversité§! gagne §G+1§! en production brute.\nEt, pendant §Y15 ans§! :\nGain en innovation : §G+50%§!\nGain en réforme gouvernementale : §G+15%§!"
 innovativeness_aspect_tt:0 "Gain en innovation et en réforme gouvernementale.\nPour une province aléatoire : §G+1§! en production brute."
 anglican_innovativeness:0 "Innovations anglicanes"
 desc_anglican_innovativeness:0 "L'Église anglicane encourage les découvertes, les idées nouvelles et les nouvelles technologies, pour la plus grande gloire de la foi et [Root.GetDuDelaNP] [Root.GetName]."
 expel_heretics_aspect:0 "§YDéportation des hérétiques§!"
 desc_expel_heretics_aspect:0 "Les hérétiques sont une menace pour notre foi et notre culture. Nous devons les expulser vers le Nouveau Monde.\n\nSi nous possédons une province coloniale :\nRisques que la province adopte une foi §Yhérétique§! : §Y33%§!\nMais, pendant §Y15 ans§! :\nPopulation §G+100§!\nProbabilité de colonisation : §G+5%§!\nUnité religieuse : §G+100%§!"
 expel_heretics_aspect_tt:0 "Pour une colonie aléatoire : §G+100§! en population.\nGain en proba. de colonisation et unité religieuse."
 expelling_heretics:0 "Déportation des hérétiques"
 desc_expelling_heretics:0 "Les ordres [Root.GetDuDelaDir] [Root.GetDir] sont clairs : quiconque admet se livrer à l'hérésie doit soit être brûlé, soit être expulsé vers les colonies les plus éloignées."
 diplomats_of_the_reformation_aspect:0 "§YDiplomatie de la Réforme§!"
 desc_diplomats_of_the_reformation_aspect:0 "Si l'anglicanisme est une branche particulière de la Réforme, nous sommes toujours proches des fois protestante et réformée. Nous devrions donc entretenir des relations diplomatiques avec les pays pratiquant ces fois."
 diplomats_of_the_reformation_aspect_tt:0 "Opinion des pays §Yprotestants§!, §Yréformés§!, §Yhussites§! et §Yanglicans§! : §G+50§!"
 anglican_reformation_diplomacy:0 "Diplomatie anglicane"
 icons_of_the_church_aspect:0 "§YMilitarisation des icônes§!"
 desc_icons_of_the_church_aspect:0 "La religion n'a pas une place importante qu'au sein de la société, mais aussi dans l'armée. Le moral des troupes peut être grandement amélioré si elles sont autorisées à user des icônes de l'Église durant les campagnes."
 icons_of_the_church_aspect_tt:0 "Pendant §Y15§! ans, Moral terrestre : §G+10%§!\nDommages de choc subis : §G-10%§!"
 anglican_militarized_church_aspect:0 "Icônes de l'armée"
 desc_anglican_militarized_church_aspect:0 "Les armées [Root.GetRootAdjFP] font grand usage des icônes anglicanes au cours de leurs campagnes, ce qui accroît le moral des troupes et, selon certains, leurs chances de l'emporter sur le champ de bataille."
 anglican_events.1.t:0 "Les armes [Root.GetDuDelaDir] [Root.GetDir]"
 anglican_events.1.d:0 "Depuis la destruction et le retrait des symboles papistes, les églises anglicanes sont quelque peu dénudées. Il a donc été décrété que les armes royales de [Root.Monarch.GetName] seraient affichées en lieu et place de ces icônes blasphématoires. La présence de ces armoiries cimentera ainsi dans la conscience du peuple la réalité de l'ordre nouveau : [Root.Monarch.GetName] a été élu[Root.GetXEDir] de Dieu non pas seulement en tant que [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], mais aussi en tant que gouverneur suprême de l'Église."
 anglican_events.1.a:0 "Affichons fièrement ses armes dans chaque église !"
 anglican_events.2.t:0 "Les récusants"
 anglican_events.2.d:0 "Assister aux services anglicans est une obligation pour tous [Root.GetAuEnNP] [Root.GetName], et la récusation est punissable de lourdes amendes. Quiconque est jugé coupable de ce crime particulièrement haineux qu'est le papisme perd ainsi tout autant ses biens meubles et immeubles, ses terres, son héritage et l'ensemble de ses rentes et viagers. Mais l'imposer est pourtant difficile étant donné le grand nombre de récusants, et nous devrions concentrer nos efforts sur les plus inquiétants.\n\nCar tout comme le pape nie la légitimité [Root.GetDuDelaDir] [Root.GetDir], de même les fidèles catholiques doivent le faire, et par conséquent tous les catholiques sont traîtres à l'État. Mais les non-conformistes radicaux, tels les puritains, devraient eux aussi être visés par ces lois s'ils s'éloignent trop des doctrines établies par l'Église. Car si la loi impose l'uniformité de la religion [Root.GetAuEnNP] [Root.GetName], elle doit aussi être utilisée pour décourager le factionnalisme au sein de la cour, où la simple suspicion d'être un récusant peut détruire la réputation de quelqu'un."
 anglican_events.2.a:0 "Utilisons la loi contre les catholiques"
 anglican_events.2.b:0 "Utilisons-la plutôt contre les puritains"
 anglican_events.2.c:0 "Ciblons nos ennemis politiques"
 anglican_events.3.t:0 "Prophéties et sermons"
 anglican_events.3.d:1 "L'Église anglicane n'a guère besoin que son clergé se dévoue longuement au prêche : un sermon tous les mois, voire moins, est tout à fait convenable au regard de la loi, et ce d'autant plus s'il est tiré directement du Livre des homélies.\n\nMais nombre de paroissiens attendent une approche plus personnelle des services religieux, et ont décidé de prendre les choses en main en collectant de l'argent pour acheter les prêches de savants dans leurs villes. Ces prêcheurs, toutefois, n'ont pas toujours des considérations théologiques très orthodoxes. C'est ainsi que ces sermons en sont venus à être associés au mouvement puritain, qui répand tant de ces idées que les conformistes jugent le plus souvent dangereuses.\n\nS'il y a des avantages évidents à voir le peuple être versé dans la religion, sévir contre le puritanisme permettrait de renforcer considérablement l'autorité de l'Église."
 anglican_events.3.a:0 "Interdisons tous ces sermons non-conformistes"
 anglican_events.3.b:0 "Laissons ces gens prêcher comme ils l'entendent"
 anglican_events.4.t:0 "Débats [Root.GetAuAlaParlement] [Root.GetParliamentName] sur la doctrine"
 anglican_events.4.d:2 "Il n'est pas rare qu'il soit demandé [Root.GetAuAlaParlement] [Root.GetParliamentName] de trancher des questions religieuses. Le plus souvent, [Root.GetLeLaLDir] [Root.GetDir] propose un nouvel ensemble de réformes pour l'Église anglicane, et [Root.GetLeLaParlement] [Root.GetParliamentName] doi[Root.GetTVentParlement] alors adopter une position selon les lignes établies par les partis.\n\nLes membres des Communes soutiennent alors souvent les mesures les plus radicales, voire puritaines, tandis que la chambre des Lords a d'ordinaire une approche plus conservatrice. Mais, au final, il est rare que [Root.GetLeLaLDir] [Root.GetDir] obtienne précisément ce qu'[Root.GetIlElleDir] avait demandé, et lorsque c'est le cas c'est le plus d'ordinaire en recourant à des mesures coercitives."
 anglican_events.4.a:0 "Exigeons que les réformes [Root.GetDuDelaDir] [Root.GetDir] soient adoptées"
 anglican_events.4.b:0 "Cette fois-ci, les Lords l'emporteront"
 anglican_events.4.c:0 "Les Communes ont su se faire entendre"
 anglican_events.5.t:0 "Les tracts de Martin Marprelate"
 anglican_events.5.d:1 "Mécontent de la hiérarchie conservatrice de l'Église anglicane, un groupe de puritains ayant pris le pseudonyme de « Martin Marprelate » a lancé la publication de toute une série de pamphlets cinglants contre l'Église. Les auteurs y décrivent les évêques [Root.GetRootAdjMP] comme « des prélats orgueilleux, papistes, présomptueux, profanes, ridicules, pestilentiels et pernicieux » qui auraient usurpé l'autorité divine.\n\nCes tracts ont attiré l'attention de la population, et risquent d'attiser les railleries contre la hiérarchie épiscopale si nous n'agissons pas contre eux."
 anglican_events.5.a:0 "Ignorons ces sornettes"
 anglican_events.5.b:0 "Répondons de la même manière, par une guerre des pamphlets"
 anglican_events.5.c:0 "Faisons rechercher et arrêter leurs auteurs"
 anglican_events.6.t:0 "La révolte du Livre de prière commune"
 anglican_events.6.d:0 "L'ensemble de la doctrine de l'Église anglicane est contenue dans le Livre de la prière commune. Cet ouvrage a toutefois besoin d'être revu de temps à autre, pour s'accorder aux changements survenus dans la pensée anglicane, du fait qu'elle balance entre des théologies très radicales et d'autres beaucoup plus traditionnelles.\n\nMais l'édition la plus récente contient des matériaux qui ont grandement mécontenté les habitants de la province de [prayer_book_province.GetName], dont bon nombre sont toujours fidèles aux dogmes et aux rites catholiques. Ils se sont donc soulevés pour exiger que le Livre soit ramené à son édition précédente."
 anglican_events.6.a:0 "Écoutons les traditionalistes en refusant la nouvelle édition"
 anglican_events.6.b:0 "Nous ne pouvons tolérer la trahison des papistes"
 anglican_events.7.t:0 "Un[Root.GetXEDip] [Root.GetDip] crypto-catholique"
 anglican_events.7.d:0 "La Réforme [Root.GetRootAdjFS] n'a pas fait changer le cœur et l'esprit de tous au sein de la population. Nombreux sont ceux qui continuent à éprouver une certaine sympathie pour le catholicisme, jusqu'à la cour.\n\nC'est ainsi que l'on vient de découvrir que [Root.Dip_Advisor.GetName] avait participé à une messe catholique, bien que cela soit strictement interdit par la loi. [Root.GetSilSielleDipCap] est dénoncé[Root.GetXEDip], [Root.GetIlElleDip] court le risque de perdre toutes ses terres et propriétés, et ne pourra plus jamais prétendre à aucun office public."
 anglican_events.7.a:0 "[Root.GetIlElleDipCap] nous est trop utile pour l'instant"
 anglican_events.7.b:0 "La cour ne peut abriter de catholiques"
 anglican_events.7.c:0 "Qu'on [Root.GetLeLaFDip] fasse décapiter"
 anglican_events.8.t:0 "Les prières aux saints"
 anglican_events.8.d:0 "Lorsque [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] rompu avec Rome, [Root.GetIlElleNP] [Root.GetAOntNP] aussi renoncé à cette superstition selon laquelle les prières devraient être adressées aux saints plutôt qu'à Dieu lui-même. Car notre théologie n'a aucune place pour ce concept papiste qu'est le purgatoire, aussi n'est-il nul besoin des saints pour intercéder pour le salut de l'âme.\n\nMais, en dépit de cela, de nombreuses personnes continuent de prier les saints, et nombre d'églises accordent une bien trop grande importance à leur saint patron."
 anglican_events.8.a:0 "Autorisons ces prières, elles ne peuvent pas faire de mal"
 anglican_events.8.b:0 "Nous devons imposer l'uniformité"
 anglican_events.9.t:0 "Abolition des jours fériés"
 anglican_events.9.d:0 "La liturgie catholique est remplie de jours fériés, qui sont autant de journées où toute vie publique s'arrête et sont des occasions de célébrations. Mais, n'étant plus soumise à l'autorité du pape, notre propre Église doit décider dans quelle mesure cette pratique doit être poursuivie.\n\nLes réformateurs les plus fervents pensent qu'avoir trop de jours fériés encourage aux tentations pécheresses et détourne d'un travail rémunérateur. L'argument a été bien reçu par les théologiens, mais abolir ces journées chômées a toutes les chances de mécontenter le petit peuple qui aime tant ces jours non travaillés."
 anglican_events.9.a:0 "Abolissons plus de jours fériés"
 anglican_events.9.b:0 "Laissons le peuple s'amuser"
 anglican_events.10.t:0 "Départ des puritains pour les colonies"
 anglican_events.10.d:0 "Cela fait un moment maintenant que les puritains se montrent critiques envers la hiérarchie et la doctrine de l'Église [Root.GetDuDeNP] [Root.GetName]. À leurs yeux, la Réforme n'a fait que remplacer le pape par [Root.GetLeLaLDir] [Root.GetDir], et ils n'hésitent pas à dénoncer de façon publique l'attitude indolente de l'État envers les réformes religieuses. Il se trouve aussi que, en dehors du cadre même de ces débats purement théologiques, ils ont aussi été persécutés en tant que non-conformistes, selon les penchants de celui qui gouvernait alors le pays.\n\nFinalement, lassés des affaires religieuses de l'Europe, nombre de puritains ont donc décidé d'émigrer pour le Nouveau Monde. Ils se sont organisés au sein d'une compagnie coloniale, et demandent une charte qui leur permettrait d'établir de nouveaux établissements aux Amériques."
 anglican_events.10.b:1 "Laissons-les plutôt s'établir dans une qui soit déjà constituée"
 anglican_events.10.a:1 "Autorisons-les à établir leur propre colonie"
 anglican_events.11.t:0 "Controverse sur les habits de cérémonie"
 anglican_events.11.d:0 "La question des vêtements cléricaux reste posée au sein de l'Église anglicane. Une chose est sûre, nous ne pouvons tolérer les vêtures extravagantes et superstitieuses des papistes ; mais le degré d'austérité requis pour le clergé continue de susciter des débats enflammés et d'engendrer des protestations.\n\nLes anglicans conservateurs souhaiteraient réinstaurer certains des signes extérieurs si élaborés qu'arboraient autrefois les curés catholiques, et les modérés préféreraient un simple surplis. Quant aux réformateurs les plus radicaux, ils insistent sur le fait que les vêtements cléricaux sont non seulement absents des Saintes Écritures, mais sont en plus convaincus qu'ils dégradent et corrompent les lois données par Dieu lui-même."
 anglican_events.11.a:0 "Autorisons les vêtements cléricaux traditionnels"
 anglican_events.11.b:0 "Des surplis suffiront bien"
 anglican_events.11.c:0 "Interdisons tout habit liturgique"
 anglican_events.12.t:0 "Destruction d'autels"
 anglican_events.12.d:0 "En ces premières années de la Réforme, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en proie à un iconoclasme zélé. Tout ornement ou relique qui pourrait évoquer – même de loin – le papisme, l'existence d'un purgatoire ou la divinité des saints est impitoyablement retiré des églises. Tout ce qui pourrait détourner les laïcs est détruit : autels fracassés, fresques repeintes, chapelles abattues.\n\nMais cela pose le problème, pour la jeune Église anglicane, de définir jusqu'où cet iconoclasme doit aller.\n\nCertains des réformateurs les plus radicaux prônent la fin des jubés, des candélabres et des crucifix, tandis que d'autres souhaiteraient voir restaurer une partie des décorations les plus inoffensives."
 anglican_events.12.a:0 "Brisons les autels et faisons emprisonner tout papiste qui s'y opposerait"
 anglican_events.12.b:0 "Contentons-nous de détruire ce qui est indéniablement papiste"
 anglican_events.12.c:0 "Mettons plutôt un terme à l'iconoclasme"
 anglican_events.13.t:0 "Complots catholiques"
 anglican_events.13.d:0 "Si [Root.GetLeLaNP] [Root.GetName] [Root.GetSestSesontNP] officiellement séparé[Root.GetXENP] de Rome, le pape continue de s'immiscer dans nos affaires en orchestrant des complots contre [Root.Monarch.GetName]. Parmi ses agents se trouvent jésuites et prêtres, abrités par des traîtres de récusants.\n\nCes crypto-catholiques emploient des méthodes fourbes pour dérober les papistes à la loi, en construisant des caches secrètes derrière les murs, sous les planchers, ou même dans des passages souterrains. Se cacher dans ces lieux secrets peut conduire à des blessures ou même à la suffocation pour leurs occupants, mais au moins cela garantit qu'ils ne peuvent guère s'échapper lorsqu'ils sont découverts."
 anglican_events.13.a:0 "Lançons la chasse aux prêtres dans tout le pays, dans chaque maison"
 anglican_events.13.b:0 "Trouvons plutôt d'où ils peuvent bien venir"
 anglican_events.14.t:0 "L'Église [Root.GetDuDeNP] [Root.GetName]"
 anglican_events.14.d:0 "Alors que la Réforme protestante a radicalement bouleversé la situation religieuse de l'Europe, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] se montrer ferm[Root.GetEEsNP] dans [Root.GetSaLeurNP] foi. Cela a bien évidemment suscité maints débats à la cour, car certains préféraient que le pays s'associe à la cause protestante, tandis que d'autres défendent la religion traditionnelle.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName], pourtant, a des idées tout autres pour créer une Église d'une sorte entièrement nouvelle : une Église qui aurait [Root.GetLeLaLDir] [Root.GetDir] pour gouverneur suprême, et formerait la plus heureuse union entre l'Église et l'État. Ni protestante, ni catholique, ni réformée, elle permettrait une approche pragmatique de la doctrine, selon ce qu'exigeraient les circonstances. Une telle Église aurait des avantages indéniables, en n'étant plus soumise à une autorité ecclésiastique supérieure, en autorisant [Root.GetLeLaLDir] [Root.GetDir] à se marier et à divorcer selon sa volonté, en déterminant la direction théologique à suivre pour le pays, et en offrant l'assurance que ses gouverneurs suprêmes seraient élus de Dieu lui-même."
 anglican_events.14.a:0 "Fondons donc une nouvelle Église officielle"
 anglican_events.14.b:0 "Prêchons cette nouvelle Église dans le monde entier"
 anglican_events.14.c:0 "Cela semble bien peu prometteur comme religion…"
 anglican_events.14.c.tt:0 "[Root.GetLeLaNPCap] [Root.GetName] n'aur[Root.GetAOntNP] aucune autre chance de se convertir à l'anglicanisme."
 anglican_events.15.t:0 "[Root.Monarch.GetTitle] non-conformiste"
 anglican_events.15.d:0 "Étant tout à la fois un[Root.GetXEDir] non-conformiste en termes de religion, et [Root.GetLeLaFDir] gouverneur suprême de l'Église [Root.GetDuDeNP] [Root.GetName], [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] occupe une position bien peu enviable. Les anglicans de tout le pays ont bien du mal à supporter la situation, et la légitimité de l'Église en est dramatiquement affaiblie."
 anglican_events.15.a:0 "Disons qu'il faudra un temps d'adaptation pour tout le monde…"
 anglican_events.15.b:0 "[Root.GetLeLaLDirCap] [Root.GetDir] doit être anglican[Root.GetXEDir]"
 angry_nonconformists:0 "Non-conformistes mécontents"
 desc_angry_nonconformists:0 "L'État a contraint [Root.GetLeLaLDir] [Root.GetDir] à se convertir à la foi anglicane, ce qui a grandement mécontenté les chrétiens non-conformistes de tout le pays."
 political_recusancy:0 "Récusants politiques"
 desc_political_recusancy:0 "Nous faisons bon usage de la loi sur la récusation pour faire emprisonner nos ennemis politiques [Root.GetAuEnNP] [Root.GetName] même."
 commons_decide_doctrine:0 "Doctrine décidée par les Communes"
 desc_commons_decide_doctrine:0 "La chambre des Communes dispose d'une influence excessive sur la doctrine religieuse de l'Église [Root.GetDuDeNP] [Root.GetName]."
 prayer_book_rebels_appeased:0 "Révoltés du Livre de la prière commune apaisés"
 desc_prayer_book_rebels_appeased:0 "Nous sommes revenus sur certains changements apportés au Livre de la prière commune afin d'apaiser une révolte populaire qui s'opposait aux réformes proposées."
 prayers_to_saints_allowed:0 "Prières aux saints autorisées"
 desc_prayers_to_saints_allowed:0 "En dépit des problèmes théologiques liés à cette pratique, nous autorisons les habitants de la province de [Root.GetName] à adresser leurs prières aux saints."
 prayers_to_saints_banned:0 "Prières aux saints interdites"
 desc_prayers_to_saints_banned:0 "En conformité avec la doctrine anglicane, les prières aux saints plutôt qu'à Dieu sont considérées comme hérétiques."
 feast_days_abolished:0 "Jours fériés abolis"
 desc_feast_days_abolished:0 "Le nombre des jours fériés religieux, par trop nombreux, a été notablement réduit."
 anglican_feast_days:0 "Jours fériés réinstaurés"
 desc_anglican_feast_days:0 "Nous avons réinstauré certains des jours fériés liturgiques, permettant ainsi à la population de profiter de quelques jours chômés."
 puritan_colonists:0 "Colons puritains"
 desc_puritan_colonists:0 "Du fait qu'ils n'ont pas été autorisés à fonder leur propre colonie, les puritains affluent dans les colonies [Root.GetRootAdjFP] du Nouveau Monde."
 puritan_settlement:0 "Établissements puritains"
 desc_puritan_settlement:0 "La province de [Root.GetName] compte de nombreux établissements puritains, qui souhaitent pouvoir y fonder leurs propres communautés religieuses."
 anglican_iconoclasm:0 "Iconoclasme anglican"
 desc_anglican_iconoclasm:0 "La population a commencé, avec un grand enthousiasme, à détruire toutes les représentations pontificales [Root.Owner.GetDuDeNP] [Root.Owner.GetName]."
 priest_hunters:0 "Chasse aux prêtres"
 desc_priest_hunters:0 "Les complots catholiques sont une menace constante pour [Root.GetLeLaNP] [Root.GetName]. Nous organisons donc une chasse dans tout le pays pour débusquer les prêtres qui s'y cachent."
 anglican_evangelism:0 "Évangélisme anglican"
 desc_anglican_evangelism:0 "Nous sommes déterminés à propager la foi anglicane au-delà des frontières [Root.GetDuDelaNP] [Root.GetName]. Mais du fait que nous sommes une Église d'État, cela s'est aussi révélé néfaste pour notre réputation sur la scène internationale."
 anglican_evangelism_opinion:0 "Évangélisme anglican"
 anglican_center_of_reformation:0 "Foyer de la Réforme"
 ignore_marprelate:0 "Tracts de Marprelate ignorés"
 desc_ignore_marprelate:0 "Nous refusons d'accorder la moindre importance aux ragots colportés par les puritains."
 respond_marprelate:0 "Guerre des pamphlets"
 desc_respond_marprelate:0 "Nous avons choisi de répondre de la même manière aux injures délétères des pamphlets de Marprelate."
 imprison_marprelate:0 "Marprelate emprisonné"
 desc_imprison_marprelate:0 "La publication de ces hérésies s'attaquant à l'Église ne peut être tolérée, aussi faisons-nous rechercher leurs auteurs pour les faire emprisonner."
 fancy_vestments:0 "Vêtements cléricaux élaborés"
 desc_fancy_vestments:0 "Le clergé revêt des habits plus élaborés en public. C'est évidemment très impressionnant."
