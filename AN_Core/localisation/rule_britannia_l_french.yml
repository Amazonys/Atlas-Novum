 fleet_in_being:0 "Flotte de dissuasion"
 fleet_in_being_desc:0 "Notre influence sur les mers devrait être ressentie de tous sans que nos navires aient besoin de quitter leurs ports d'attache si ce n'est dans les conditions les plus favorables."
 free_oarsmen:0 "Rameurs libres"
 free_oarsmen_desc:0 "Nous devons résister à la tentation d'enchaîner esclaves et condamnés aux bancs de rameurs sur les galères. Les bras de notre flotte doivent être des hommes libres, capables de résister à l'ennemi et n'ayant pas en tête l'idée de s'échapper à la première occasion."
 merchant_navy:0 "Flotte marchande"
 merchant_navy_desc:0 "Le premier objectif de notre flotte doit être de servir les intérêts financiers du pays. Tout devrait être fait pour nous assurer que nos navires marchands rentrent au port chargés des richesses de l'étranger."
 ship_boarding:0 "Flotte d'abordage"
 ship_boarding_desc:0 "Grâce aux parts de prise et à de généreuses lettres de marque, nous perpétuerons et soutiendrons la coutume qui consiste à prendre intacts les navires ennemis."
 wooden_wall:0 "Mur de chêne"
 wooden_wall_desc:0 "Dans un monde qui ne cesse d'évoluer, les mers restent d'une importance vitale pour notre pays – aussi bien pour établir notre domination que comme première ligne de défense, le mur de chêne doit tenir."
 danish_admirality:0 "Amirauté danoise"
 danish_admirality_desc:0 "D'autres peuvent bien s'enorgueillir de leurs vaisseaux prétendument supérieurs, ou de leurs marins qui se battent – inutilement – jusqu'à la mort. Nous, nous ne le faisons pas. Aucune flotte, aussi bons en soient les navires ou les hommes, ne peut espérer la victoire sans un chef de talent. Et notre flotte le sait parfaitement."
 norwegian_sailors:0 "Marins norvégiens"
 norwegian_sailors_desc:0 "Depuis leurs origines les plus lointaines, les Norvégiens ont toujours vécu à proximité de la mer et de la côte. Pêche, raids, combats en mer, leurs marins ont plus d'expérience sur les eaux que ceux de tout autre peuple. Il convient d'en tirer parti."
 norwegian_sailors_upgraded:0 "Marins norvégiens"
 norwegian_sailors_upgraded_desc:0 "Depuis leurs origines les plus lointaines, les Norvégiens ont toujours vécu à proximité de la mer et de la côte. Pêche, raids, combats en mer, leurs marins ont plus d'expérience sur les eaux que ceux de tout autre peuple. Il convient d'en tirer parti."
 dutch_trade_fleet:0 "Flotte commerciale néerlandaise"
 dutch_trade_fleet_desc:0 "Les nations européennes usent de leurs flottes pour projeter leur puissance sur les mers. Nous, au contraire, usons de notre flotte pour atteindre les contrées les plus reculées afin de commercer avec des cultures étrangères, en laissant nos voisins bombarder mutuellement leurs côtes respectives."
 aragonese_fleet:0 "Ordonnances de la mer"
 aragonese_fleet_desc:0 "De nombreuses puissances maritimes se partagent les rivages de la Méditerranée, mais aucune d'entre elles ne peut s'appuyer sur notre expérience et nos lois. Les ordonnances de la mer permettent que la flotte soit toujours prête à livrer bataille en mer."
 venetian_arsenal_naval_doctrine:0 "Arsenal de Venise"
 venetian_arsenal_naval_doctrine_desc:0 "La puissance maritime d'un pays ne se mesure pas seulement par le nombre de ses canons sur les eaux, mais aussi par sa capacité à construire et maintenir ses vaisseaux. C'est exactement ce à quoi se consacrent nos arsenaux."
 korean_panokseon:0 "Panokseon"
 korean_panokseon_desc:0 "Nos voisins cherchent à nous assujettir. Mais nous avons la réponse à cette menace : le panokseon, un navire de guerre robuste, capable de subir sans dommages le feu de plusieurs vaisseaux ennemis."
 japanese_atakebune:0 "Atakebune"
 japanese_atakebune_desc:0 "À quoi peut bien servir un navire s'il est coulé dès les premières heures d'une bataille ? L'atakebune, qu'utilise notre flotte, est conçu pour répondre à cette question. Bien davantage qu'un navire qui menace de sombrer à tout moment, c'est une véritable forteresse flottante."
 hanseatic_trade_fleet:0 "Doctrine hanséatique"
 hanseatic_trade_fleet_desc:0 "Le but de notre flotte n'est pas de dominer les mers en y livrant bataille, mais de se livrer au commerce. Sa visée est d'accroître nos profits sur les routes maritimes."
 letter_of_marque:0 "Lettre de marque"
 letter_of_marque_desc:0 "La lettre de marque donne droit aux privés d'attaquer et capturer les navires de nos ennemis en notre nom. Ce mélange tout à fait séant de patriotisme et de profits forts lucratifs est donc une méthode tout à fait économique pour affaiblir nos rivaux."
 novgorodian_ushkuiniks:0 "Ouchkouïniks"
 novgorodian_ushkuiniks_desc:0 "Les ouchkouïniks sont des pirates capables de piller les cités sur tout le cours de la Volga. S'ils n'opèrent pas en haute mer, leur maîtrise de l'art de la navigation en fait des marins hors pair."
 dvoyane_admiralty:1 "Amirauté noble"
 dvoyane_admiralty_desc:1 "Certains États comptent davantage sur le nombre de navires ou la qualité de leurs matériaux. Mais la véritable excellence ne peut se trouver qu'en confiant à la noblesse la charge de commander la flotte."
 malayan_seafaring:0 "Navigation malaise"
 malayan_seafaring_desc:0 "Étant donné l'importance de la mer pour la Malaisie et l'Indonésie, il est évidemment indispensable de préserver une doctrine maritime permettant la plus grande manœuvrabilité aux navires et aux troupes qu'elles embarquent."
 the_junk_fleet:0 "Flotte de jonques"
 the_junk_fleet_desc:0 "La jonque dispose de voiles lattées et de coques cloisonnées. Si elle est utilisée dans tout l'Extrême-Orient, elle est caractéristique des marines marchande et militaire chinoises."
 chinese_treasure_fleet:0 "Flotte des tributaires"
 chinese_treasure_fleet_desc:0 "La flotte n'a d'autre utilité qu'étendre notre aire d'influence. Le premier rôle des navires est donc de collecter le tribut versé par les dépendances les plus éloignées."
 maratha_naval_bombards:0 "Bombardement côtiers marathes"
 maratha_naval_bombards_desc:0 "Si les navires permettent d'affirmer notre suprématie en mer et peuvent soutenir les marchands, leur premier usage est d'appuyer les troupes au sol. L'artillerie navale est donc précieuse pour détruire les fortifications côtières."
 polynesian_navigation_seas:0 "Navigation polynésienne"
 polynesian_navigation_seas_desc:0 "La capacité à parcourir les vastes océans a une longue histoire pour nous. Là où d'autres doivent utiliser outils et instruments, nos marins n'ont besoin que de leurs yeux pour observer les oiseaux, et le ciel de la nuit pour franchir des mers entières."
 naval_tactica:0 "Taktika"
 naval_tactica_desc:0 "Les taktika sont les manuels militaires recueillant l'expérience de la guerre des armées et chefs militaires de l'Empire romain. De nombreuses tactiques employées en mer avant le Moyen Âge sont toujours applicables de nos jours."
