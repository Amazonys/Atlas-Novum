 turned_away_inventor:0 "A refoulé un inventeur"
 innovativeness_events.1.t:0 "Liberté de la presse"
 innovativeness_events.1.d:0 "Avec le développement d'une littérature populaire, un nombre croissant d'ouvrages à bas prix a commencé à circuler : pamphlets, petits livres et autres. Mais si la plupart ne font que reproduire des ballades et histoires populaires ou des commérages, certains sont des tentatives à peine voilées de critiquer les fondements de l'État et la religion.\n\nLa diffusion d'une ballade particulièrement immorale et à visée politique a ainsi poussé à demander à ce que la presse soit surveillée de façon bien plus étroite, et qu'il soit fait un sort aux imprimeurs déloyaux et à leurs productions."
 innovativeness_events.1.a:1 "Interdisons cette publication"
 innovativeness_events.1.b:0 "Ce n'est rien d'autre que du papier"
 innovativeness_events.2.t:0 "Les inventions de [Root.Adm_Advisor.GetName]"
 innovativeness_events.2.d:0 "En tant que membre du gouvernement, [Root.Adm_Advisor.GetName] a eu la chance de pouvoir consacrer du temps à ses centres d'intérêt. Cela lui a permis d'installer dans sa résidence, non loin de [Root.Capital.GetCapitalName], l'un des plus grands laboratoires [Root.GetDuDeNP] [Root.GetName], avec de nombreux fourneaux, et de vastes réserves de tous les matériaux imaginables.\n\nL'une de ses plus grandes fiertés est ce qu'[Root.GetIlElleAdm] appelle son « cabinet aux merveilles », un vaste bureau empli de curiosités, depuis le sol jusqu'au plafond, où se trouve aussi une bibliothèque dédiée aux explications liées à chacun de ces objets. Mais de tels intérêts ont un coût certain, et alors que [Root.GetLeLaLAdm] [Root.GetAdm] demande un lieu spécifiquement dédié à l'étude de la lune et du soleil, un observatoire idéalement conçu pour cela, certains pensent que notre générosité devrait peut-être raison garder."
 innovativeness_events.2.a:0 "Le progrès des sciences [Root.GetRootAdjFP] en vaut le prix"
 innovativeness_events.2.b:0 "Cet argent pourrait être bien mieux utilisé ailleurs"
 innovativeness_events.3.t:0 "Théâtre anatomique"
 innovativeness_events.3.d:0 "Les médecins de [doctor_province.GetCapitalName] ont commencé à payer très cher pour pouvoir étudier les corps de personnes récemment décédées. Ces physiciens prétendent que cela leur permet d'améliorer leurs connaissances du corps humain et de le documenter, ce qui constitue une avancée considérable pour l'humanité.\n\nMais le développement de notre compréhension de l'anatomie humaine n'est guère quelque chose que les habitants de la ville sont prêts à entendre lorsque des tombes encore fraîches sont retrouvées, ouvertes, au petit matin. La population de [doctor_province.GetCapitalName] exige donc que nous restreignions sans plus attendre ces pratiques horribles et que nous fassions arrêter les pilleurs de tombes."
 innovativeness_events.3.a:0 "Réprimandons les médecins et limitons leurs droits"
 innovativeness_events.3.b:0 "Laissons-les disséquer les corps des condamnés"
 innovativeness_events.3.c:0 "Assurons-nous de toujours pouvoir leur fournir nous-mêmes des corps frais"
 innovativeness_events.4.t:0 "Polymathe [inventor_country.GetRootAdjMS]"
 innovativeness_events.4.d:0 "Une personne fort savante, arrivée [inventor_country.GetDuDeNP] [inventor_country.GetName] après s'y être brouillée avec [inventor_country.GetLeLaLDir] [inventor_country.GetDir], demande à ce que [Root.Monarch.GetName] devienne s[Root.GetOnAFDir] mécène. Certains nous ont décrit [Root.inventor.GetName] comme l'un des plus beaux esprits de notre temps, capable de produire de nombreuses inventions mécaniques et chimiques qui dépasseraient la compréhension de nombre de nos contemporains."
 innovativeness_events.4.a:0 "Mettons sans plus tarder un laboratoire à sa disposition"
 innovativeness_events.4.b:0 "Nous ne pouvons risquer de nous fâcher avec [inventor_country.GetLeLaNP] [inventor_country.GetName]"
 innovativeness_events.5.t:0 "Une éducation pour les pauvres ?"
 innovativeness_events.5.d:0 "Un religieux philanthrope de la province de [poor_province.GetName] a commencé à fonder des écoles pour les enfants pauvres. Son ambition est de leur permettre d'apprendre à lire et de les éduquer aux valeurs [Root.GetDuDelaRel] [Root.GetRelN].\n\nMais, bien évidemment, certains pensent qu'une telle chose ne va pas sans risques…"
 innovativeness_events.5.a:0 "C'est une excellente initiative"
 innovativeness_events.5.b:0 "Nous ne pouvons permettre une telle chose"
 innovativeness_events.6.t:0 "Mécénat [Root.GetDuDelaDir] [Root.GetDir]"
 innovativeness_events.6.d:0 "Parmi les [Root.GetNoblesReplacementForOtherGovernments], il est aujourd'hui à la mode de consacrer du temps aux expérimentations et à la philosophie. Certains ont commencé à tenir des groupes de discussion réguliers, tandis que d'autres recourent aux lettres pour correspondre avec d'autres esprits curieux.\n\nL'un de ces groupes a contacté [Root.GetLeLaLDir] [Root.GetDir] pour demander à ce qu'[Root.GetIlElleDir] lui accorde son mécénat et le soutienne. Son argument est qu'une telle œuvre contribuerait grandement à assurer la prospérité future [Root.GetDuDelaNP] [Root.GetName]."
 innovativeness_events.6.a:0 "Ils auront notre soutien"
 innovativeness_events.6.b:0 "Ce serait une pure perte de temps"
 innovativeness_events.7.t:0 "L'université de [university_province.GetCapitalName]"
 innovativeness_events.7.d:0 "L'université de [university_province.GetCapitalName] attire un nouveau type de professeurs et d'étudiants, impatients de moderniser l'institution. Ils demandent à ce que soit financée l'ouverture d'une nouvelle faculté où pourraient être développées ce qu'ils appellent les « sciences nouvelles », où serait prônée une vision plus expérimentale et moins dogmatique du monde qui nous entoure.\n\nBien évidemment, au sein de l'université certains font tout pour s'opposer à ces réformateurs. Selon eux, tout cet argent serait bien mieux employé à soutenir les institutions existantes, car les idées les plus novatrices ne sont pas nécessairement les meilleures."
 innovativeness_events.7.a:0 "Développer cette université semble être une bonne idée"
 innovativeness_events.7.b:0 "Fions-nous plutôt à l'avis des conservateurs"
 innovativeness_events.8.t:0 "Universités dissidentes"
 innovativeness_events.8.d:0 "Les institutions d'enseignement restreignent le plus communément le recrutement de leurs membres parmi les fidèles de la religion officielle. Cela oblige les étudiants non-conformistes mais prometteurs à faire leur éducation en dehors des établissements approuvés par l'État.\n\nFort heureusement pour eux, un certain nombre d'écoles non officielles ont été fondées [Root.GetAuEnNP] [Root.GetName], qui enseignent à des dissidents religieux de toutes sortes, en prônant le plus souvent une position théologique bien définie. Ces établissements sont bien entendu en désaccord avec la loi sur le plan formel, puisqu'elles devraient en théorie recevoir l'approbation des autorités religieuses locales ou nationales, mais elles permettent aussi de fournir à des étudiants une éducation dont ils seraient autrement dépourvus."
 innovativeness_events.8.a:0 "Laissons ces écoles enseigner comme elles l'entendent"
 innovativeness_events.8.b:0 "L'uniformité religieuse doit leur être imposée"
 innovativeness_events.9.t:0 "Traité sur la philosophie naturelle"
 innovativeness_events.9.d:0 "Philosophe de talent pour certains, cause de trouble pour d'autres, [Root.scientist.GetName] a récemment publié un nouvel ouvrage de philosophie naturelle montrant qu'il est hautement probable que nombre de ces choses que nous tenions pour si évidentes jusqu'à ce jour pourraient en fait être fausses. Et, pour empirer encore la situation, [Root.scientist.GetName] a aussi profité de cette publication pour moquer les autorités [Root.GetRelFP]…\n\nTout cela a contribué à provoquer un fort rejet des idées nouvelles exprimées dans ce livre, et nombreux sont ceux qui pensent que cela mériterait une peine de prison et un sévère châtiment, tandis que d'autres, pour dire le moins, ont visiblement fait le choix de prendre leurs distances d'avec son auteur."
 innovativeness_events.9.a:0 "Malgré tout, ces idées ne sont pas inintéressantes…"
 innovativeness_events.9.b:0 "Nous ne pouvons laisser passer de tels blasphèmes"
 innovativeness_events.10.t:0 "C'est mathématique"
 innovativeness_events.10.d:0 "Comme nombre de dirigeants de notre époque, [Root.Monarch.GetName] s'est entouré[Root.GetXEDir] de beaux esprits, capables de débattre des plus grands secrets de ce monde. Certains font preuve d'un bel esprit et excellent dans les discussions, tandis que d'autres sont plus aptes à mener des expériences solitaires ou des calculs mathématiques dans l'obscurité de leurs cabinets.\n\nInévitablement survient de temps à autre quelque rivalité, car la faveur [Root.GetDuDelaDir] [Root.GetDir] est un atout que ne peut négliger aucun penseur, qu'il soit un savant ou un inventeur. Nombre de ses pairs ont ainsi récemment tourné en ridicule [Root.mathematician.GetName], aussi crédule que sagace, qui a un esprit mathématique merveilleux mais décidément aucun talent pour les débats. Or, bien peu oseraient prétendre qu'à la cour le ridicule ne tue pas…"
 innovativeness_events.10.a:0 "Laissons-les donc causer"
 innovativeness_events.10.b:0 "[Root.mathematician.GetName] commence à nous embarrasser"
 innovativeness_events.11.t:0 "La Terra Australis"
 innovativeness_events.11.d:0 "Les savants, depuis au moins Aristote, ont théorisé l'existence d'un vaste continent inconnu à l'extrême sud de notre monde. Maintenant que faire le tour du globe est devenu plus aisé que cela ne l'a jamais été, explorateurs, cartographes et savants recommencent à s'intéresser de près à ce fameux continent manquant.\n\nIls spéculent sur certaines de ces îles découvertes dans la région, qui pourraient être la queue d'un vaste archipel. Mais une expédition vers l'extrême-sud serait fort coûteuse, demanderait de très longs préparatifs et pousserait très certainement à leurs limites nos techniques de navigation."
 innovativeness_events.11.a:0 "Finançons malgré tout une expédition de recherche et d'exploration"
 innovativeness_events.11.b:0 "Ce serait perdre du temps et des ressources"
 innovativeness_events.12.t:0 "Maisons de café"
 innovativeness_events.12.d:0 "L'introduction du café [Root.GetAuEnNP] [Root.GetName] a été un véritable bouleversement, et des maisons de café sont apparues dans toutes les villes. Des frais d'entrée modiques assurent que riches et pauvres, savants et humbles peuvent y boire un café et se joindre aux débats animés qui s'y déroulent. Les sujets populaires de discussion comprennent la philosophie, la politique, les ragots et la finance. Lieu de rencontre évident pour les intellectuels, ces cafés deviennent peu à peu synonymes de débats et d'enseignements."
 innovativeness_events.12.a:0 "Encourageons donc ces réunions"
 innovativeness_events.12.b:0 "Elles ne font que répandre des idées dangereuses"
 innovativeness_events.13.t:0 "Instruments scientifiques"
 innovativeness_events.13.d:0 "Grâce à tous les progrès survenus dans la fabrication des lentilles de verre et l'orfèvrerie, il est devenu possible de réaliser des instruments scientifiques bien plus précis et efficaces. Les lentilles qui permettent de voir l'immensément grand et le très petit sont d'une valeur inestimable pour les astronomes et philosophes de la nature, tandis que les chimistes perfectionnent leurs connaissances grâce à des outils de métal d'une complexité toujours croissante.\n\nDe récentes avancées ont d'ailleurs permis [Root.GetAuAlaNP] [Root.GetName] de devenir l'un des premiers pays fournisseurs de ce matériel, et il ne reste plus qu'à attendre avec impatience toutes les découvertes qu'il va très bientôt permettre."
 innovativeness_events.13.a:0 "Mais… Ils peuvent transformer le plomb en or ou pas ?"
 innovativeness_events.14.t:0 "Les physiocrates"
 innovativeness_events.14.d:0 "Des économistes d'une nouvelle sorte, se faisant appeler « physiocrates », ont su s'attirer l'écoute des [Root.GetNoblesReplacementForOtherGovernments]. Ils considèrent que la source de toute richesse est la production de l'agriculture, sur laquelle se fonde toute civilisation. Les membres les plus importants de cette société, par conséquent, sont des gentilshommes possédant des terres et les louant à des fermiers et métayers pour les travailler. Ils rejettent toutes les théories du mercantilisme, en faveur d'une approche libérale pour tout ce qui concerne les cultures.\n\nAinsi, selon eux, les marchands ne produisent aucune richesse, car ils ne feraient que transporter d'un lieu à un autre les surplus de production. Nombreux sont ceux qui se montrent impressionnés par leurs théories ; mais d'autres, au contraire, ne peuvent effacer de leurs esprits les bénéfices évidents des politiques protectionnistes."
 innovativeness_events.14.a:0 "Peut-être ces théories méritent-elles d'être éprouvées ?"
 innovativeness_events.14.b:0 "Les propriétaires terriens ont déjà par trop de privilèges"
 innovativeness_events.15.t:0 "Cabinet de curiosités"
 innovativeness_events.15.d:0 "L'exploration de nouveaux territoires et l'ouverture de nouvelles routes commerciales avec des pays lointains ont amené sur les côtes [Root.GetRootAdjFP] toutes sortes d'objets. Il est devenu à la mode de rassembler des collections de ces choses, et de les exposer à côté de trésors plus communs, tels des portraits ou des icônes religieuses. Ces collections fantastiques comprennent ainsi souvent des trophées prélevés sur des animaux étranges ou légendaires, des artefacts provenant de cultures inconnues, des minéraux rares, ou des coquillages aux couleurs chatoyantes venus de rives lointaines.\n\nCes cabinets ne sont pas visités seulement par des aristocrates, mais aussi par des naturalistes intéressés par leur valeur scientifique. Bien évidemment, on découvre parfois aussi que cette corne de licorne dont s'enorgueillit tant [Root.GetLeLaLDir] [Root.GetDir] n'est rien d'autre qu'une défense de narval…"
 innovativeness_events.15.a:0 "Comme c'est plaisant, nous devrions créer notre propre cabinet !"
 innovativeness_events.15.b:0 "Inepties que tout cela, mieux vaudrait patronner des institutions religieuses"
