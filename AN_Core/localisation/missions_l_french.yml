 secure_the_imperial_crown_title:0 "Nous assurer les Électeurs"
 secure_the_imperial_crown_desc:0 "Depuis que Rodolphe, comte de Habsbourg, a été couronné empereur du Saint-Empire romain germanique et a installé sa famille à la tête du duché d'Autriche, cela a toujours été l'objectif des ducs de devenir empereurs à leur tour. Nous devons tout faire pour nous assurer que la stabilité de l'Empire soit assurée, en ayant un empereur autrichien à sa tête."
 subjugate_bohemia_title:1 "Contrôler la Bohême"
 subjugate_bohemia_desc:1 "Les ducs d'Autriche se sont longtemps intéressés au sort du royaume de Bohême. Nous devrions toutefois y jouer un rôle plus important, afin de placer ce royaume de façon plus assurée sous contrôle [Root.GetRootAdjMS]."
 recover_silesia_title:0 "Recouvrer la Silésie"
 recover_silesia_desc:0 "Même si elle a été perdue, la province de Silésie fait légitimement partie de l'héritage des Habsbourg. Pour la majesté de notre maison, il nous faut la reprendre."
 partition_poland_title:1 "Conquérir la Galicie"
 partition_poland_desc:1 "La Galicie polonaise était autrefois une zone tampon de grande valeur face à nos voisins. Le moment est venu, toutefois, de nous assurer de ces riches provinces si nous ne voulons pas les voir tomber entre les mains de nos rivaux."
 subjugate_hungary_title:0 "Déclin de la Hongrie"
 subjugate_hungary_desc:0 "Le déclin relatif des relations entre la Hongrie et le duché d'Autriche est source d'inquiétude. Afin d'éviter qu'il ne tombe entre de mauvaises mains, nous devrions resserrer les liens avec ce pays."
 austrian_hungary_title:0 "Hongrie royale"
 austrian_hungary_desc:0 "Le royaume de Hongrie est menacé de toutes parts par des ennemis dangereux. Nous devons agir et protéger nous-mêmes les Hongrois, en unifiant leurs territoires sous un seul souverain."
 austrian_croatia_title:0 "Sécuriser la Croatie"
 austrian_croatia_desc:0 "Nous devrions faire de l'ancien royaume de Croatie une frontière militaire. De cette manière, nous pourrons repousser quiconque chercherait à empiéter sur les territoires chrétiens du Sud-Est de l'Europe."
 conquer_transylvania_title:0 "Conquérir la Transylvanie"
 conquer_transylvania_desc:0 "La Hongrie orientale doit passer sous contrôle [Root.GetRootAdjMS] direct. Nous pourrions alors protéger les chrétiens de la région de la menace des attaques turques."
 austrian_italian_ambition_title:0 "Ambitions italiennes"
 austrian_italian_ambition_desc:0 "Les riches terres du Nord de l'Italie ont longtemps défié les décrets impériaux. Nous ne pouvons tolérer l'indépendance de ces cités si proches du cœur de l'Autriche."
 unite_austria_title:1 "Domaine des Habsbourg"
 unite_austria_desc:0 "En accord avec les traditions allemandes, les terres de la maison de Habsbourg ont été divisées afin de veiller à ce que chaque fils reçoive sa part d'héritage. Mais les branches cadettes ne reconnaissent plus la prééminence de la branche autrichienne. Si nous souhaitons prospérer, il nous faut unifier les terres de notre maison."
 head_of_the_habsburgs_title:0 "A.E.I.O.U."
 head_of_the_habsburgs_desc:0 "La destinée de l'Autriche est de diriger le monde entier, et c'est celle [Root.GetDuDelaNP] [Root.GetName] de diriger l'Autriche. En tant que gardiens de l'héritage des Habsbourg, nous devrions nous assurer d'occuper la place qui est la nôtre, en tant que dirigeants légitimes de l'Autriche."
 vassalize_wallachia_title:1 "Conquérir la Valachie"
 vassalize_wallachia_desc:0 "Le prince de Valachie règne sur des terres relativement pauvres et sans intérêt pour le sultan. Cela étant, elles sont frontalières aux nôtres et il ne serait pas sage qu'elles demeurent indépendantes."
 vassalize_transylvania_title:1 "Conquérir la Transylvanie"
 vassalize_transylvania_desc:0 "Dans notre tentative pour repousser les croisés francs, nous avons été amenés à prendre encore des territoires des Balkans qui appartenaient auparavant à la Dâr al-Harb, la « Maison de la guerre ». Nous disposons désormais d'une frontière commune avec le prince de Transylvanie, et si nous souhaitons assurer la tranquillité de la Dâr al-Islâm, la « Maison de la soumission », il convient de lui faire reconnaître notre suzeraineté."
 conquer_hungary_title:0 "Contrôler le Danube"
 conquer_hungary_desc:0 "Nous devons continuer de nous avancer le long du Danube, vers le cœur de la Hongrie, de l'Autriche et du Saint-Empire romain germanique."
 conquer_serbia_title:0 "Conquérir la Serbie"
 conquer_serbia_desc:0 "Nous ne sommes plus sécurité depuis que Sigismond, le roi de Hongrie, a mené les croisés francs contre nos forces. Même si Allâh nous a ce jour-là accordé la victoire, nous devons pousser plus avant dans les Balkans pour assurer à l'avenir la sécurité des territoires [Root.GetRootAdjMP]."
 conquer_bosnia_title:0 "Conquérir la Bosnie"
 conquer_bosnia_desc:0 "Nous avons appris que le roi de Bosnie conspire avec le pape pour fomenter des troubles dans les Balkans. Si Allâh nous y autorise, nous nous assurerons que ce complot n'aboutisse pas."
 conquer_southern_greece_title:1 "Conquérir la Grèce"
 conquer_southern_greece_desc:0 "Les États du Sud de la Grèce pourraient être utilisés comme base par les infidèles s'ils venaient à mener la croisade contre nous. Afin d'assurer la tranquillité [Root.GetDuDelaFDir] véritable commandeur de l'Islam, il nous faut donc sécuriser notre flanc sud."
 defeat_the_byzantine_empire_title:0 "Constantinople"
 defeat_the_byzantine_empire_desc:0 "Les derniers ordres du Prophète ont été d'envoyer les guerriers de la foi faire passer les Romains dans la Dâr al-Islâm, la « Maison de la soumission ». Nous devons donc faire ce qu'aucun autre ghâzî n'a pu accomplir jusqu'à présent : conquérir la ville en son nom."
 army_reforms_of_mehemed_II_title:0 "Réforme de l'armée"
 army_reforms_of_mehemed_II_desc:0 "Mehmet II l'avait parfaitement réalisé : si nous voulons voir [Root.GetLeLaNP] [Root.GetName] se développer, nous devons établir une armée nombreuse et moderne. Ce n'est qu'avec une armée permanente puissante, soldée et équipée d'armes modernes que nous pourrons espérer réimposer l'ordre et l'autorité [Root.GetRootAdjFS] en Anatolie."
 consolidate_asia_minor_title:0 "Unifier l'Asie mineure"
 consolidate_asia_minor_desc:0 "Les territoires de l'Asie mineure constituent le cœur de l'Empire, et c'est de là que [Root.GetLeLaLDir] [Root.GetDir] tire une grande partie de ses ressources. Mais après la défaite écrasante infligée par Tîmûr à nos forces, il y a quelques décennies de cela, nombre de beylicats locaux ont recouvré de leur puissance et en indépendance. Nous devons donc assurer l'emprise [Root.GetRootAdjFS] sur l'Asie mineure et reprendre les territoires perdus."
 safeguard_eastern_anatolia_title:1 "Protéger l'Anatolie"
 safeguard_eastern_anatolia_desc:0 "On ne peut trop insister sur l'importance stratégique d'Erevan et de Diyarbakir. Il nous faut protéger nos frontières contre les incursions perses. Pour cela, nous devons nous en emparer et établir une population dans ces territoires, si prospères autrefois, avant que les armées de Tamerlan les saccagent."
 conquer_levant_title:0 "Conquérir le Levant"
 conquer_levant_desc:0 "Nos ennemis du Sultanat mamelouk se tiennent sur notre route, nous empêchant de prendre le contrôle des villes saintes et du commerce des épices, auquel nous avons toujours aspiré. Nous devons pousser notre avance en Syrie et en direction de l'Égypte afin de nous rapprocher de ces objectifs stratégiques."
 conquer_egypt_title:0 "Conquérir l'Égypte"
 conquer_egypt_desc:0 "Il est temps de mettre fin à l'existence d'un État mamelouk indépendant. Il nous faut installer un gouverneur [Root.GetRootAdjMS] sur l'Égypte, ce qui nous permettrait d'ouvrir la route vers des conquêtes ultérieures en Arabie et en Afrique du Nord."
 conquer_mesopotamia_title:0 "Conquérir la Mésopotamie"
 conquer_mesopotamia_desc:0 "Les cités millénaires de Mésopotamie constituent une étape importante sur la route des épices venues d'Asie. Les contrôler, et par là même les revenus qu'elles génèrent, constitue un objectif très tentant."
 conquer_hedjaz_title:0 "Conquérir le Hedjâz"
 conquer_hedjaz_desc:0 "Annexer la région du Hedjâz ferait non seulement de nous les gardiens des villes saintes de la Mecque et de Médine, mais nous permettrait aussi de prendre le contrôle d'un nombre important de ports, vitaux pour le contrôle du commerce en mer Rouge."
 conquer_mocha_title:0 "Conquérir Moka"
 conquer_mocha_desc:1 "Célèbre pour ses grains de café, la cité de Moka pourrait jouer un rôle bien plus important si elle était intégrée à l'Empire. Située à l'entrée de la mer Rouge, elle peut être autant un port commercial qu'une base navale, tout en constituant une première étape pour l'expansion future [Root.GetDuDelaNP] [Root.GetName] dans l'océan Indien."
 conquer_haasa_title:0 "Conquérir al-Ahsâ'"
 conquer_haasa_desc:0 "Nous devons protéger le commerce indien arrivant à Bassora. Établir la domination ottomane sur la région d'al-Ahsâ' placerait cette source importante de revenus à l'abri des raids étrangers."
 conquer_trebizond_title:0 "Conquérir Trébizonde"
 conquer_trebizond_desc:0 "Nos espions nous ont informés que les dirigeants de Trébizonde complotent avec leurs alliés occidentaux pour former une coalition contre l'Empire. Frappons les premiers pour leur faire partager le destin de tous les autres Grecs."
 conquer_tripolitania_title:0 "Conquérir la Tripolitaine"
 conquer_tripolitania_desc:0 "Depuis maintenant plusieurs décennies, les cités côtières de Tripolitaine abritent des pirates qui s'attaquent aux vaisseaux [Root.GetRootAdjMP]. Pour y mettre fin, nos amiraux proposent d'établir un contrôle direct [Root.GetDuDelaNP] [Root.GetName] sur l'ensemble de la région."
 conquer_tunisia_title:0 "Conquérir la Tunisie"
 conquer_tunisia_desc:0 "Les chrétiens cherchent à prendre le contrôle de la Méditerranée occidentale. S'ils venaient à s'emparer de la Tunisie, notre contrôle sur l'Afrique du Nord serait mis en péril. Toutefois, les populations locales pressurées par les chrétiens accueilleraient chaleureusement les armées [Root.GetRootAdjFP], et nous serions considérés comme leurs sauveurs et protecteurs."
 subjugate_algiers_title:0 "Assujettir Alger"
 subjugate_algiers_desc:0 "Si nous ne voulons pas que [Root.GetSesLeursNP] intérêts au Maghreb soient mis en péril, [Root.GetLeLaNP] [Root.GetName] doi[Root.GetTVentNP] y consolider [Root.GetSesLeursNP] relations. Il est grand temps qu'Alger, gravement menacée par les chrétiens, tombe dans [Root.GetSaLeurNP] sphère d'influence."
 defeat_the_knights_title:1 "Dernier bastion croisé"
 defeat_the_knights_desc:0 "Avec le soutien d'Allâh, les forces de l'Islâm sont parvenues à chasser les Francs infidèles de Terre sainte. Ils sont pourtant restés sur l'île de Rhodes, où ils caressent de doux rêves de croisades. La ville sainte de Jérusalem, d'où le Prophète est monté au ciel, doit être protégée."
 take_crete_from_venice_title:0 "Conquérir la Crête"
 take_crete_from_venice_desc:0 "Les pirates infidèles utilisent la Crête comme base pour attaquer les navires [Root.GetRootAdjMP]. Il nous faut donc capturer l'île pour les protéger."
 recover_greece_title:0 "Recouvrer la Grèce"
 recover_greece_desc:0 "Après les coups répétés portés par les Turcs, l'Empire n'est plus que l'ombre de lui-même. Pour renaître de nos cendres, tel le phénix, il nous faut récupérer les territoires grecs."
 recover_the_coast_of_asia_minor_title:1 "Recouvrer la côte"
 recover_the_coast_of_asia_minor_desc:0 "Tant que l'Asie mineure sera aux mains de l'ennemi, [Root.GetLeLaNP] [Root.GetName] ne ser[Root.GetAOntNP] pas en sécurité. Prendre le contrôle des provinces côtières [Root.GetLuiLeurNP] permettrait cependant de disposer du glacis dont [Root.GetIlElleNP] [Root.GetAOntNP] tant besoin."
 recover_the_balkans_title:1 "Conquérir la Bulgarie"
 recover_the_balkans_desc:1 "Pour protéger la Seconde Rome, il nous faut étendre nos possessions dans les Balkans orientaux, sur les territoires des tsars bulgares. Les Bulgares sont un peuple fier, et qui s'est souvent révolté contre le joug ottoman, aussi seront-ils très certainement ravis d'intégrer un Empire romain renaissant."
 convert_asia_minor_title:1 "Convertir l'Asie mineure"
 convert_asia_minor_desc:0 "Il est malheureux que la population d'Asie mineure ait adopté la foi de ses conquérants. Mais maintenant qu'elle a été libérée, il nous faut y rétablir la sainte foi orthodoxe."
 convert_asia_minor_pp_title:1 "Convertir l'Asie mineure"
 convert_asia_minor_pp_desc:0 "Il est malheureux que la population d'Asie mineure ait adopté la foi de ses conquérants. Mais maintenant qu'elle a été libérée, il nous faut y rétablir la sainte foi orthodoxe."
 recover_south_italy_title:0 "Sécuriser le Sud de l'Italie"
 recover_south_italy_desc:0 "Nous savons qu'ils constituent un danger depuis que les Francs ont lâchement mis à sac la cité de Constantin. Pour empêcher que cela ne se reproduise à nouveau, nous devons sécuriser notre flanc occidental en prenant le contrôle du Sud de l'Italie."
 reestablish_the_theme_system_title:0 "Rétablir les thèmes"
 reestablish_the_theme_system_desc:0 "Nous avons échappé de bien peu à la destruction, et certains réclament le rétablissement des anciennes juridictions administratives impériales, les thèmes."
 reestablish_the_theme_system_pp_title:0 "Rétablir les thèmes"
 reestablish_the_theme_system_pp_desc:0 "Nous avons échappé de bien peu à la destruction, et certains réclament le rétablissement des anciennes juridictions administratives impériales, les thèmes."
 destroy_venice_title:0 "Détruire Venise"
 destroy_venice_desc:0 "Ce sont ces marchands de la « Sérénissime république », gras et perfides, qui ont orchestré la prise de Constantinople par les envahisseurs latins lors de la IVe croisade, en 1204. Le fait que nous ayons pu nous rétablir, de façon aussi miraculeuse, n'a depuis lors cessé d'inquiéter le Palazzo Ducale. Le moment est venu de prendre notre revanche et de pendre le doge du haut de ses propres remparts !"
 destroy_venice_pp_title:0 "Détruire Venise"
 destroy_venice_pp_desc:0 "Ce sont ces marchands de la « Sérénissime république », gras et perfides, qui ont orchestré la prise de Constantinople par les envahisseurs latins lors de la IVe croisade, en 1204. Le fait que nous ayons pu nous rétablir, de façon aussi miraculeuse, n'a depuis lors cessé d'inquiéter le Palazzo Ducale. Le moment est venu de prendre notre revanche et de pendre le doge du haut de ses propres remparts !"
 the_pentarchy_title:0 "Rétablir la Pentarchie"
 the_pentarchy_desc:0 "Le Grand Schisme entre chrétiens d'Orient et d'Occident, déclenché par l'arrogance du pape Léon IX en 1054, pourrait enfin se refermer. Conformément à ce qui avait été établi par l'empereur Justinien en 531, l'évêque de Rome n'est que l'un des cinq patriarches égaux par leur rang, les quatre autres étant ceux de Constantinople, d'Antioche, de Jérusalem et d'Alexandrie. Si ces cinq patriarcats pouvaient, sous les auspices de l'Église d'Orient, être restaurés à la Chrétienté, l'unité de celle-ci serait réaffirmée."
 the_pentarchy_pp_title:0 "Rétablir la Pentarchie"
 the_pentarchy_pp_desc:0 "Le Grand Schisme entre chrétiens d'Orient et d'Occident, déclenché par l'arrogance du pape Léon IX en 1054, pourrait enfin se refermer. Conformément à ce qui avait été établi par l'empereur Justinien en 531, l'évêque de Rome n'est que l'un des cinq patriarches égaux par leur rang, les quatre autres étant ceux de Constantinople, d'Antioche, de Jérusalem et d'Alexandrie. Si ces cinq patriarcats pouvaient, sous les auspices de l'Église d'Orient, être restaurés à la Chrétienté, l'unité de celle-ci serait réaffirmée."
 recover_rome_title:0 "La Ville Éternelle"
 recover_rome_desc:0 "Constantinople est certes la Nouvelle Rome ; mais l'ancienne capitale impériale, la Ville Éternelle elle-même, a été perdue avec la chute de l'exarchat de Ravenne, en 751. Le retour inattendu de l'Empire romain a engendré un puissant mouvement, visant à la réunification avec notre ancienne patrie latine…"
 recover_rome_pp_title:0 "La Ville Éternelle"
 recover_rome_pp_desc:0 "Constantinople est certes la Nouvelle Rome ; mais l'ancienne capitale impériale, la Ville Éternelle elle-même, a été perdue avec la chute de l'exarchat de Ravenne, en 751. Le retour inattendu de l'Empire romain a engendré un puissant mouvement, visant à la réunification avec notre ancienne patrie latine…"
 recover_sicily_title:0 "Recouvrer la Sicile"
 recover_sicily_desc:0 "Depuis qu'elle est tombée aux mains des sectateurs de Mahomet, en 965, la Sicile a été perdue pour l'Empire. Il est temps maintenant pour les Grecs de faire un retour triomphal sur l'île de Damoclès et d'Archimède !"
 convert_rome_title:0 "Reprendre Rome"
 convert_rome_desc:0 "Même si elle n'a pas toujours été contrôlée directement par l'Empire, Rome a rompu tout lien avec Byzance lorsque le pape Léon III a couronné Charlemagne empereur romain. Maintenant, pourtant, la cité nous est revenue, et si elle a beaucoup souffert elle peut désormais recevoir la bénédiction du patriarche."
 recover_northern_balkans_title:0 "Frontière septentrionale"
 recover_northern_balkans_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] retrouver [Root.GetSonLeurNP] ancienne frontière septentrionale et la rétablir pour faire face aux barbares germaniques."
 recover_western_balkans_title:1 "Conquérir les Balkans"
 recover_western_balkans_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] rétablir [Root.GetSonLeurNP] autorité sur la péninsule des Balkans, en reprenant la côte Adriatique et en rétablissant sur le Danube [Root.GetSaLeurNP] frontière septentrionale."
 recover_west_anatolia_title:1 "Anatolie occidentale"
 recover_west_anatolia_desc:1 "Le moment est venu de reprendre l'Anatolie aux Turcs et de rétablir le gouvernement romain sur ce qui appartenait autrefois à l'Empire."
 recover_central_anatolia_title:1 "Anatolie centrale"
 recover_central_anatolia_desc:1 "Nous devons continuer de repousser les Turcs et de leur reprendre de nouvelles régions pour les restaurer à l'Empire romain. Notre autorité doit être rétablie sur le centre de l'Anatolie, tout autant parce que la région nous appartient par héritage que parce qu'elle est essentielle à la défense de la cité de toutes les convoitises."
 conquest_of_azerbaijan_title:0 "Azerbaïdjan persan"
 conquest_of_azerbaijan_desc:0 "Ancienne capitale des îlkhâns et des Moutons Noirs, Tabriz est une cité d'une très grande importance. Elle contrôle toute la région de l'Azerbaïdjan et l'ouest de la Perse. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] reprendre toute la contrée."
 consolidate_iran_title:0 "Unifier l'Iran"
 consolidate_iran_desc:0 "Le plateau iranien a abrité nombre de civilisations anciennes et est au cœur de tout empire persan qui se revendique comme tel. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] veiller à ce que l'ensemble de la région soit sous [Root.GetSonLeurNP] contrôle et en chasser les brigands et les souverains étrangers. Ainsi sera garantie la sûreté des grandes cités persanes."
 conquest_of_arabian_iraq_title:0 "Najaf & Kerbala"
 conquest_of_arabian_iraq_desc:0 "Il est de notre devoir de veiller à ce que les sanctuaires sacrés de Najaf et de Kerbala soient ramenés à leur splendeur de jadis. [Root.GetLeLaNPCap] [Root.GetName] doi[Root.GetTVentNP] à tout prix protéger la région de toute incursion étrangère."
 persian_khorasan_title:0 "Khorassan perse"
 persian_khorasan_desc:0 "Au cours de ces derniers siècles, la Perse orientale est devenue un foyer d'enseignement et de culture. Si [Root.GetLeLaNP] [Root.GetName] souhaitai[Root.GetTEntNP] unifier la culture persane, [Root.GetIlElleNP] doi[Root.GetTVentNP] veiller à ce que les grandes cités du Khorassan – Hérat, Nishapur et Mashhad – restent bien en sûreté, à l'intérieur de [Root.GetSesLeursNP] frontières."
 persian_afghanistan_title:0 "Cimetière des empires"
 persian_afghanistan_desc:0 "Les territoires montagneux des Afghans gardent la route qui mène dans les riches plaines de l'Inde. En nous étendant dans cette région, nous pourrions à la fois protéger [Root.GetLeLaNP] [Root.GetName] des raids de ces Afghans si agités et ouvrir de nouvelles routes pour notre expansion vers l'est."
 have_vaisyas_in_5_provinces:1 "5 §Ycarrefours commerciaux§!, d'un niveau de 2 au moins, ont été confiés aux §Yvaishyas§!, aux §Ybourgeois§! ou aux §Yjaïns§!."
