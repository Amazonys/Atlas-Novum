 conquer_zanzibar_mission_desc:1 "Zanzibar est l'un des carrefours commerciaux de la côte des Swahilis. Le conquérir nous permettrait donc de disposer d'un port supplémentaire, qui constituerait dès lors une étape importante sur la route commerciale vers l'Asie."
