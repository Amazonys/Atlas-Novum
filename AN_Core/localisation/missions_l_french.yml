l_french:
 monopolize_british_cot_desc:0 "Les compagnies marchandes se plaignent que toutes nos richesses passent entre les mains de marchands étrangers, pour ensuite disparaître outre-mer. Elles demandent l'aide du gouvernement afin d'établir notre domination sur le commerce britannique."
 monopolize_japanese_cot_title:0 "Commerce nippon"
 monopolize_italian_cot_title:0 "Commerce italien"
 monopolize_italian_cot_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] d'abord et avant tout une nation marchande, et [Root.GetSesLeursNP] puissants négociants demandent de l'aide afin de dominer le commerce italien."
 tradenode_tunis_title:0 "Triompher à Tunis"
 tradenode_tunis_desc:0 "Si [Root.GetLeLaNP] [Root.GetName] pouvai[Root.GetTEntNP] contrôler le commerce de Tunis, cela [Root.GetLuiLeurNP] donnerait un bien plus grand poids dans le commerce méditerranéen."
 tradenode_alexandria_title:0 "Alcool à Alexandrie"
 tradenode_alexandria_desc:0 "Les marchands [Root.GetDuDeNP] [Root.GetName] ont bien tenté d'établir des relations avec leurs confrères d'Alexandrie, mais des douaniers bien peu coopératifs et un dirigeant refusant de prendre acte de la supériorité commerciale [Root.GetRootAdjFS] nous obligent à agir."
 tradenode_thrace_title:0 "Régler le problème de la Thrace"
 tradenode_thrace_desc:0 "La Thrace est l'une de ces nombreuses places commerciales qui se trouvent tout autour de la Méditerranée, et aussi l'une des plus opulentes. Nos marchands nous poussent à en prendre le contrôle. Écoutons-les."
 tradenode_ragusa_title:0 "Ramdam à Raguse"
 tradenode_ragusa_desc:0 "La mer Adriatique abrite la riche Raguse, avec ses nombreuses denrées exotiques et ses riches marchands. Nous devrions être en mesure d'en prendre facilement le contrôle."
 tradenode_tangiers_title:0 "Triompher à Tanger"
 tradenode_tangiers_desc:0 "Les marchands [Root.GetRootAdjMP] ont de plus en plus de difficultés à écouler leurs marchandises à Tanger, et se tournent vers [Root.GetLeLaLDir] [Root.GetDir] dans l'espoir qu'[Root.GetIlElleDir] pourra leur offrir une solution. « Prenons Tanger, disent-ils. Prenons-la et nous disposerons d'un empire commercial plus puissant que jamais ! »"
 conquer_algeria_title:0 "Conquérir l'Algérie"
 conquer_algeria_desc:0 "Si nous ne voulons pas que nos intérêts au Maghreb soient mis en péril, nous devons nous emparer de la région en mettant un terme au règne des dirigeants locaux."
 tradenode_gibraltar_title:0 "Juguler Gibraltar"
 tradenode_gibraltar_desc:0 "À Gibraltar, la soif de richesses accapare tous les esprits, et il ne reste presque plus aucun bénéfice pour nos propres marchands. Il est temps de montrer ce que rapporte l'avarice…"
 claim_on_rival_title:0 "Revendiquer la province de $PROVINCENAME$"
 claim_on_rival_desc:0 "Fabriquer une revendication sur la province de $PROVINCENAME$, qui appartient à notre rival, $COUNTRY$, nous permettrait de l'attaquer pour nous en emparer."
 take_from_rival_title:0 "Prendre $PROVINCENAME$"
 take_from_rival_desc:0 "Le temps est venu de nous emparer de la province de $PROVINCENAME$, que détient $OWNERNAME$ !"
 insult_rival_title:0 "Insulter notre rival, $COUNTRY$"
 insult_rival_desc:0 "Nous détestons ce peuple, autant qu'il le sache."
 befriend_rival_rival_title:0 "Approcher [Root.GetLeLaFNP] riv[Root.GetAlAleNP] de nos rivaux"
 befriend_rival_rival_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] [Root.GetLeLaFNP] riv[Root.GetAlAleNP] de nos rivaux. Nous devons donc en faire no[Root.GetTreSNP] ami[Root.GetXENP]."
 take_from_rival_culture_title:0 "Secourir la population $PROVINCECULTURE$"
 take_from_rival_culture_desc:0 "Notre rival, $OWNERNAME$, impose son joug à nos frères de $PROVINCENAME$. L'heure a sonné d'aller à leur secours !"
 take_from_rival_religion_title:0 "Secourir les fidèles de $PROVINCENAME$"
 take_from_rival_religion_desc:0 "Notre rival, $OWNERNAME$, persécute de façon cruelle nos coreligionnaires de $PROVINCENAME$. Il nous faut assurer le salut de leurs âmes !"
 befriend_threat_rival_title:0 "Approcher [Root.GetLeLaFNP] riv[Root.GetAlAleNP] d'une menace"
 befriend_threat_rival_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] riv[Root.GetAlAleNP] d'un pays qui constitue pour nous une menace. [Root.GetIlElleNPCap] devrai[Root.GetTEntNP] donc devenir no[Root.GetTreSNP] ami[Root.GetXENP]."
 improve_fort_threat_1_title:0 "Fortifier une frontière menacée"
 improve_fort_threat_1_desc:0 "Notre voisin semble hostile. Améliorer nos fortifications nous permettrait d'être plus en sécurité."
 improve_fort_threat_2_title:0 "Renforcer une frontière menacée"
 improve_fort_threat_2_desc:0 "Notre voisin semble hostile. Améliorer davantage encore nos fortifications nous permettrait d'être plus en sécurité."
 royal_marriage_threat_title:0 "Contracter un mariage stratégique avec $COUNTRY$"
 royal_marriage_threat_desc:0 "Les forces de $COUNTRY$ sont massées de façon menaçante à nos frontières. Peut-être un mariage royal nous protégerait-il de leur comportement belliqueux ?"
 improve_relations_threat_title:0 "Rassurer [Root.GetLeLaNP] [Root.GetName]"
 improve_relations_threat_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] une menace. Nous devons améliorer nos relations avec [Root.GetLuiElleNP] pour éviter une attaque."
 go_legitimate_title:0 "Prouver notre légitimité"
 go_legitimate_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] sembl[Root.GetEEntNP] fragilisé[Root.GetXENP]. Il nous faut prouver au peuple, une fois pour toutes, que s[Root.GetOnADir] [Root.GetDir] est légitime."
 make_core_province_title:0 "Légitimer $PROVINCENAME$"
 make_core_province_desc:0 "La province de $PROVINCENAME$ doit devenir une province légitime de notre pays."
 change_province_culture_title:0 "Imposer notre culture en $PROVINCENAME$"
 change_province_culture_desc:0 "La culture de $PROVINCENAME$ nous est étrangère, ce qui perturbe ceux des nôtres qui s'y rendent. Nous devons remédier à cette situation."
 control_the_pope_title:0 "Devenir contrôleur de la Curie"
 control_the_pope_desc:0 "Le clergé et nos représentants au Saint-Siège nous pressent de jouer toute l'influence dont nous disposons pour prendre le contrôle de la Curie pontificale."
 achive_religious_unity_title:0 "Réaliser l'unité religieuse"
 achive_religious_unity_desc:0 "Ce mélange de croyances différentes nous affaiblit. Pour redevenir un pays fort, il nous faut convertir l'ensemble du peuple [Root.GetRootAdjMS] [Root.GetAuAlaRel] [Root.GetRelN] !"
 migrate_to_neighboring_title:0 "Migrer en $PROVINCENAME$"
 migrate_to_neighboring_desc:0 "Notre tribu a conservé l'habitude de se déplacer pour suivre le gibier et trouver de nouveaux territoires de chasse. Nous devrions partir pour nous installer en $PROVINCENAME$."
 recover_manga_title:0 "Recouvrer notre héritage culturel"
 recover_manga_desc:0 "Les légendes parlent d'un artiste nippon qui dut fuir en un pays lointain après avoir suscité contre lui le courroux de l'Empereur. Il emmena avec lui celui de ses biens qu'il chérissait le plus : un livre d'images racontant l'histoire d'une « grande » école où les plus légendaires de tous les samouraïs de son époque étaient éduqués. Nous avons des raisons de penser que ce trésor culturel, perdu pour nous, se trouve caché quelque part dans les jungles de l'Afrique, aussi devons-nous l'y retrouver."
 vassalize_ramazan_title:0 "Vassaliser les Ramazanides"
 vassalize_ramazan_desc:0 "Les Ramazanides se tiennent à la frontière entre l'Asie mineure et le Levant. Cette localisation stratégique interdit à $COUNTRY$ d'ignorer cet État – sans intérêt par ailleurs. Il convient d'en prendre le contrôle."
 conquer_the_byzantine_empire_title:0 "Conquérir l'Empire byzantin"
 conquer_the_byzantine_empire_desc:0 "Constantinople étant tombée entre nos mains, la destruction de l'Empire byzantin semble chaque jour plus assurée. Toutefois, quelques vestiges en subsistent toujours, et sans doute le temps est-il de venu de mettre un terme à sa misérable existence."
 vij_reconquest_of_pulicat_title:0 "Reconquérir Pulicat"
 vij_reconquest_of_pulicat_desc:0 "Nous ne pouvons permettre que nos ports orientaux restent entre les mains de l'Orishâ. Frappons maintenant, pour reprendre ce qui est nôtre !"
 conquer_the_wankas_title:0 "Conquérir les Huancas"
 conquer_the_wankas_desc:0 "Le royaume des Huancas garde les vallées qui séparent [Root.GetLeLaNP] [Root.GetName] du reste des Andes septentrionales. Puisqu'ils ont refusé toute offre d'intégrer notre pays de façon pacifique, nous allons devoir faire usage de la force et nous assurer le contrôle de leurs territoires si stratégiques."
 conquer_bombay_title:0 "Établir une base en Inde : les îles de Bombay"
 conquer_bombay_desc:0 "Les richesses légendaires de l'Inde ont poussé certains hommes à voyager jusqu'à cette lointaine contrée. Mais, pour nous emparer de ces richesses, nous devons disposer d'une base sur le continent indien. Les marchands de notre pays sont persuadés que les îles de Bombay, dans le Konkân septentrional, constitueraient un emplacement idéal pour une telle base."
 conquer_goa_title:0 "Établir une base en Inde : Goa"
 conquer_goa_desc:0 "Les richesses légendaires de l'Inde ont poussé certains hommes à voyager jusqu'à cette lointaine contrée. Mais, pour nous emparer de ces richesses, nous devons disposer d'une base sur le continent indien. Les marchands de notre pays sont persuadés que le port marchand de Goa, sur les côtes du Konkân, constituerait un emplacement idéal pour une telle base."
 conquer_madras_title:0 "Établir une base en Inde : Pulicat"
 conquer_madras_desc:0 "Les richesses légendaires de l'Inde ont poussé certains hommes à voyager jusqu'à cette lointaine contrée. Mais, pour nous emparer de ces richesses, nous devons disposer d'une base sur le continent indien. Les marchands de notre pays sont persuadés que nous devrions concentrer nos efforts sur le riche port de Pulicat."
 conquer_pondicherry_title:0 "Établir une base en Inde : Coromandel"
 conquer_pondicherry_desc:0 "Les richesses légendaires de l'Inde ont poussé certains hommes à voyager jusqu'à cette lointaine contrée. Mais, pour nous emparer de ces richesses, nous devons disposer d'une base sur le continent indien. Les marchands de notre pays sont persuadés que disposer d'un port commercial sur la riche côte de Coromandel constituerait un emplacement idéal pour une telle base."
 conquer_diu_title:0 "Établir une base en Inde : Diu"
 conquer_diu_desc:0 "Les richesses légendaires de l'Inde ont poussé certains hommes à voyager jusqu'à cette lointaine contrée. Mais, pour nous emparer de ces richesses, nous devons disposer d'une base sur le continent indien. Les marchands de notre pays sont persuadés que disposer d'un port commercial dans le Sud de la péninsule du Kâthiâwar et du fort se trouvant sur la petite île de Diu constituerait un emplacement idéal pour une telle base."
 conquer_calcutta_title:0 "Établir une base en Inde : le Bengale"
 conquer_calcutta_desc:0 "Les richesses légendaires de l'Inde ont poussé certains hommes à voyager jusqu'à cette lointaine contrée. Mais, pour nous emparer de ces richesses, nous devons disposer d'une base sur le continent indien. Les marchands de notre pays sont persuadés que disposer d'un port commercial parmi les communautés marchandes du delta du Gange, au Bengale, constituerait un emplacement idéal pour une telle base."
 conquer_kotte_title:0 "Établir une base en Inde : Kotte"
 conquer_kotte_desc:0 "Les richesses légendaires de l'Inde ont poussé certains hommes à voyager jusqu'à cette lointaine contrée. Mais, pour nous emparer de ces richesses, nous devons disposer d'une base sur le continent indien. Les marchands de notre pays sont persuadés que prendre le contrôle de la cité de Kotte, sur l'île de Ceylan, serait un bon point de départ pour nous lancer à l'aventure en Inde."
 conquer_kochin_title:0 "Établir une base en Inde : Cochin"
 conquer_kochin_desc:0 "Les richesses légendaires de l'Inde ont poussé certains hommes à voyager jusqu'à cette lointaine contrée. Mais, pour nous emparer de ces richesses, nous devons disposer d'une base sur le continent indien. Les marchands de notre pays sont persuadés que prendre le contrôle de la cité de Cochin, sur la côte de Malabâr, serait un bon point de départ pour nous lancer à l'aventure en Inde."
 make_base_on_spice_islands_title:0 "Établir $COUNTRY$ sur les Îles aux épices"
 make_base_on_spice_islands_desc:0 "Les Indes orientales sont le cœur de la production mondiale des épices, et une grande richesse attend tout pays qui saura y développer le commerce de ces denrées. Qui contrôle les épices contrôle le monde !"
 protect_religious_minority_title:0 "Protéger les [Root.GetRelMP] de [Root.GetName]"
 protect_religious_minority_desc:0 "Nos frères [Root.GetRelMP] de [Root.GetName] sont cruellement persécutés. Des chefs religieux de la région disent que nos troupes et nos administrateurs seraient bien accueillis si nous les libérions du joug [Root.Owner.GetRootOwnerAdjMS]."
 protect_cultural_minority_title:0 "Sauver nos frères [Root.GetCultMP] de [Root.GetName]"
 protect_cultural_minority_desc:0 "La population [Root.GetCultFS] de la province de [Root.GetName] est cruellement persécutée. Des représentants des cités de la région sont venus à nous, se montrant très insistants pour expliquer qu'ils feraient tout ce qui est en leur pouvoir pour aider à intégrer [Root.GetName] [From.GetAuAlaNP] [From.GetName] si nous les libérons du joug [Root.Owner.GetRootOwnerAdjMS]."
 conquer_macau_title:0 "Établir une base en Chine : Macao"
 conquer_macau_desc:0 "Les grandes richesses de Cathay ont attiré nos marchands. Ils demandent à ce que nous appuyions leurs efforts en nous emparant d'un port, à partir duquel ils pourraient commercer. Selon eux, Macao occuperait la position rêvée pour de tels projets."
 conquer_ningbo_title:0 "Établir une base en Chine : Ningbo"
 conquer_ningbo_desc:0 "Les grandes richesses de Cathay ont attiré nos marchands. Ils demandent à ce que nous appuyions leurs efforts en nous emparant d'un port, à partir duquel ils pourraient commercer. Selon eux, Ningbo occuperait la position rêvée pour de tels projets."
 conquer_canton_title:0 "Établir une base en Chine : Canton"
 conquer_canton_desc:0 "Les grandes richesses de Cathay ont attiré nos marchands. Ils demandent à ce que nous appuyions leurs efforts en nous emparant d'un port, à partir duquel ils pourraient commercer. Selon eux, Canton occuperait la position rêvée pour de tels projets."
 convert_the_pagans_header:0 ""
 convert_the_pagans_title:0 "Convertir $PROVINCENAME$ à la véritable foi"
 convert_the_pagans_desc:0 "Notre expansion au Nouveau Monde a placé sous notre contrôle de nombreux païens. Leur conversion doit être l'une de nos priorités. Pourtant, nombre de nos nouveaux sujets, et notamment parmi eux ceux de la province de $PROVINCENAME$, ont bien du mal à se laisser convaincre par les missionnaires dépêchés aux colonies. Peut-être, si nous parvenions à convaincre les habitants des lieux de se convertir, d'autres régions leur emboiteraient-elles le pas ?"
 build_colony_to_city_header:0 ""
 build_colony_to_city_title:0 "Civiliser $PROVINCENAME$"
 build_colony_to_city_desc:0 "Nombre de ceux qui cherchent à s'installer aux colonies considèrent la province de $PROVINCENAME$ avec intérêt. Pourtant, l'établissement actuel ne peut permettre à une importante population d'y vivre. Si nous pouvions étendre la colonie, la région attirerait à coup sûr un grand nombre de colons."
 defend_the_lowlands_title:0 "Défendre les Pays-Bas"
 defend_the_lowlands_desc:0 "Des dirigeants étrangers cherchent à confisquer, de façon totalement injustifiée, nos libertés si chèrement acquises. Résistons-leur, jusqu'au dernier d'entre nous !"
 retake_corsica_title:0 "Reprendre la Corse"
 retake_corsica_desc:0 "La Corse a été prise à Pise en 1282, et est légitimement génoise. Si nous recouvrions cette île, nul doute que la population nous soutiendrait."
 free_croatia_from_the_ottomans_title:0 "Libérer la Croatie des Ottomans"
 free_croatia_from_the_ottomans_desc:0 "Selon les récits de nobles qui s'en sont enfuis, les forces ottomanes ravagent les terres, autrefois si belles, de Croatie. Au nom de la Chrétienté, il nous faut libérer ces territoires !"
 vassalize_gujarat_title:0 "Conquérir le Gujarât"
 vassalize_gujarat_desc:0 "Toutes les richesses de l'Inde, de même que tous les pèlerins musulmans se rendant dans les villes saintes, ont commencé leur voyage vers l'ouest dans les grands ports du Gujarât. Il est de notre devoir de contrôler cette région afin d'assurer la sécurité du commerce et la protection des pèlerins."
 ori_conquest_of_the_reddy_kingdom_title:0 "Conquérir l'Ândhra"
 ori_conquest_of_the_reddy_kingdom_desc:0 "Depuis le déclin de l'empire des Kâkâtiya, les territoires télougous ont été divisés en nombreux petits pays dominés par les aristocraties reddis et velamas. L'un après l'autre, ces petits royaumes ont été conquis par nos rivaux du sud et de l'ouest. Frappons maintenant, tant qu'il en est encore temps, afin de réduire au néant les derniers vestiges des Kâkâtiya."
 ori_conquest_of_telingana_title:0 "Conquérir le Telangâna"
 ori_conquest_of_telingana_desc:0 "Râjamahêndri étant désormais entre nos mains, les chefs velamas du Telangâna demandent [Root.GetAuAlaNP] [Root.GetName] de les libérer de l'oppression étrangère à laquelle ils sont soumis. Envoyons-y nos armées pour unir les territoires du Telangâna sous notre bannière !"
 ori_to_the_kaveri_river_and_beyond_title:0 "La Kâvêri et au-delà"
 ori_to_the_kaveri_river_and_beyond_desc:0 "Ayant pris le contrôle du grand fort d'Udayagiri, la côte de Chola mandal s'étend devant nous. Emparons-nous d'autant de territoires que le pourront les armées [Root.GetRootAdjFP], afin de conquérir la côte tout entière, jusqu'au delta de la Kâvêri et aux riches territoires tamouls."
 keep_rival_out_of_italy_tooltip:0 "Chaque province que nous possédons dans la §Yrégion italienne§! obtiendra le modificateur « §YProtection de nos intérêts en Italie§! » pendant §Y10§! ans, accroissant temporairement la §Yproductivité§! de §G10%§! et les §Yrevenus fiscaux§! de §G1§!."
 make_base_on_spice_islands_makassar_title:0 "Établir [Root.GetLeLaNP] [Root.GetName] sur les Îles aux épices : Macassar"
 make_base_on_spice_islands_makassar_desc:0 "Les Indes orientales sont le cœur de la production mondiale des épices, et une grande richesse attend tout pays qui saura y développer le commerce de ces denrées. Qui contrôle les épices contrôle le monde !"
 make_base_on_spice_islands_pasai_title:0 "Établir [Root.GetLeLaNP] [Root.GetName] sur les Îles aux épices : Pasai"
 make_base_on_spice_islands_pasai_desc:0 "Les Indes orientales sont le cœur de la production mondiale des épices, et une grande richesse attend tout pays qui saura y développer le commerce de ces denrées. Qui contrôle les épices contrôle le monde !"
 make_base_on_spice_islands_jakarta_title:0 "Établir [Root.GetLeLaNP] [Root.GetName] sur les Îles aux épices : Kalapa"
 make_base_on_spice_islands_jakarta_desc:0 "Les Indes orientales sont le cœur de la production mondiale des épices, et une grande richesse attend tout pays qui saura y développer le commerce de ces denrées. Qui contrôle les épices contrôle le monde !"
 portugal_discovers_central_africa_title:0 "Découvrir le grand Sud"
 portugal_discovers_central_africa_desc:0 "Quelques explorateurs seulement se sont aventurés au sud de la Côte d'Ivoire, et ils sont encore moins nombreux à en être revenus. S'y trouve-t-il un autre continent, peuplé d'antipodes ? Des contrées peuplées habitées par des monstres légendaires ? Il est temps que nous découvrions ce qui se trouve là-bas, afin d'y commercer."
 portugal_colonizes_central_africa_title:1 "Établir un poste de traite en Angola"
 portugal_colonizes_central_africa_desc:0 "Au fur et à mesure que les côtes de l'Afrique sont explorées, il devient évident que nous devons établir d'autres ports pour que nos vaisseaux puissent y mouiller lors de leurs périples."
 portugal_rounds_cape_of_good_hope_title:0 "Contourner le cap de Bonne-Espérance"
 portugal_rounds_cape_of_good_hope_desc:0 "Même si cela nous fait traverser des eaux trompeuses et longer des côtes inhospitalières, nous semblons l'avoir trouvé, enfin : la légendaire pointe sud de l'Afrique. Reste maintenant à découvrir ce qui se trouve au-delà."
 portugal_trading_post_in_south_africa_title:0 "Établir un poste de traite sur les côtes d'Afrique australe"
 portugal_trading_post_in_south_africa_desc:0 "Il est normal que nous établissions un poste de traite sur la côte australe de l'Afrique. Même si ce n'est pas la route des Indes, contrairement à ce que nous croyons, il constituera une escale d'une valeur inestimable pour les navires ramenant l'or depuis les côtes d'Afrique orientale."
 portugal_explore_east_africa_title:0 "Explorer les côtes d'Afrique orientale"
 portugal_explore_east_africa_desc:0 "Tout ce que nous savons est que des richesses incommensurables sont échangées sur les côtes de l'Est de l'Afrique. Des marchands sont aussi rentrés au Portugal avec des objets provenant d'Inde, ce qui signifie que les richesses de l'Asie sont à portée de la main."
 portugal_establish_naval_base_mozambique_title:0 "Établir une base navale au Mozambique"
 portugal_establish_naval_base_mozambique_desc:0 "Nous avons presque atteint notre but ultime. Toutefois, si nous souhaitons que nos navires marchands reviennent du long périple depuis l'océan Indien, il nous faut des ports capables de leur offrir secours et sécurité sur la route."
 portugal_establish_naval_base_zanzibar_title:1 "Soumettre les marchands swahilis"
 portugal_establish_naval_base_zanzibar_desc:1 "La côte septentrionale des Swahilis est constellée de riches cités marchandes, où marchands indiens et persans viennent échanger leurs tissus et produits manufacturés contre de l'or et de l'ivoire. Ces cités sont toutefois vulnérables face à un empire qui domine les mers. Conquérons donc ces territoires afin de les placer sous autorité portugaise."
 portugal_explore_horn_of_africa_title:0 "Explorer la corne de l'Afrique"
 portugal_explore_horn_of_africa_desc:0 "Nos explorateurs ont enfin atteint l'autre rive du golfe d'Aden, d'où les épices et d'autres cargaisons de valeur partent vers la Méditerranée. Si nous voulons que ces richesses reviennent au Portugal, il nous faut cartographier cette région."
 portugal_establish_naval_base_horn_of_africa_title:0 "Établir une base navale sur la corne de l'Afrique"
 portugal_establish_naval_base_horn_of_africa_desc:0 "Les marchands d'Afrique et d'Arabie sont de sérieux rivaux. Si nous souhaitons rendre le transport des marchandises par la route de l'Atlantique plus profitable, il nous faut nous assurer que nos flottes disposent d'un meilleur accès à la corne de l'Afrique."
 conquer_nogai_area_title:0 "Repousser les Tatars"
 conquer_nogai_area_desc:0 "Les steppes au nord de la Caspienne servent encore de base aux pillards qui mènent constamment des raids contre nos colons à la frontière. Nous devons frapper maintenant afin d'éloigner les Tatars de la frontière et créer une zone sécurisée où les colons russes pourront s'établir."
 conquer_western_siberia_region_title:0 "Sécuriser la Sibérie occidentale"
 conquer_western_siberia_region_desc:0 "C'est là notre destinée que de conquérir la Sibérie et d'amener la civilisation dans les territoires désolés. Des États moindres que le nôtre s'imaginent pouvoir contrôler ces territoires ; mais nos aventuriers cosaques nous assurent qu'ils vont s'effondrer comme un château de cartes à la première attaque."
 conquer_east_siberia_region_title:0 "Conquérir la Sibérie"
 conquer_east_siberia_region_desc:0 "La Sibérie est un territoire vaste, où notre pays peut s'étendre de façon tout à fait naturelle. Mais afin que nos colons puissent y survivre, nous devons débarrasser la région de toute influence étrangère. Cependant, nos aventuriers cosaques nous assurent que tous les États de la région seront aisément vaincus."
 conquer_the_whiteskin_title:0 "Conquérir les Visages Pâles de $PROVINCENAME$"
 conquer_the_whiteskin_desc:0 "Nous devons amener la civilisation aux barbares de la province de $PROVINCENAME$ !"
 kremlin_expansion_title:0 "Renforcer le kremlin de [Root.GetCapitalName]"
 kremlin_expansion_desc:0 "Notre peuple compte sur nous pour le protéger, mais la forteresse qui surveille la capitale est peu défendue et trop réduite. Étendons donc le kremlin de [Root.GetCapitalName] et renforçons ses défenses afin de rendre plus sûre la province et permettre au peuple de peuple les campagnes en paix."
 portugal_conquest_of_hormuz_title:0 "S'emparer de l'île d'Ormuz"
 portugal_conquest_of_hormuz_desc:0 "Les détroits d'Ormuz sont vitaux pour contrôler les flux commerciaux entre l'Inde, la Perse et l'Irak d'Arabie. En nous emparant de l'île d'Ormuz, nous pourrions contrôler le commerce local et l'empire maritime qui y a autrefois été fondé."
