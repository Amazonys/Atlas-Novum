 pom_unite_pomerania_title:0 "Unir Pomerania"
 pom_unite_pomerania_desc:0 "Busquemos unir Pomerania. Como una nación fuerte, podremos prosperar en un ambiente hostil."
 pom_reclaim_frontiers_title:0 "Reclamar las fronteras"
 pom_reclaim_frontiers_desc:0 "Las fronteras de Uckermark y Neumark fueron nuestras en el pasado, injustamente reclamadas y arrebatas por nuestros vecinos rivales, Brandeburgo y los Caballeros teutónicos. Hemos de recuperar lo que nos pertenece y asegurar nuestras fronteras."
 pom_subdue_brandenburg_title:0 "Controlar Mittelmark"
 pom_subdue_brandenburg_desc:0 "El pueblo de Mittelmark ha sido nuestro enemigo durante mucho tiempo, tratando de invadir nuestra tierra cada vez que puede. Su independencia es una amenaza para nuestra supervivencia, y toda amenaza debe ser eliminada."
 pom_strengthen_old_ties_title:0 "Reforzando antiguos lazos"
 pom_strengthen_old_ties_desc:0 "En el pasado compartimos nuestras tierras con la Gran Polonia hasta que esta perdió el control de la región a principios del siglo XIV. Ahora que nos hemos convertido en una nación más fuerte, debemos tratar de reparar y reforzar nuestros antiguos lazos con Polonia antes de aplastar a los caballeros teutónicos de Prusia. Sin embargo, si decidimos que la rivalidad es el camino a seguir, debemos mostrarles nuestro poder nacional, ya sea diplomática o militarmente."
 pom_revenge_on_knights_title:0 "Venganza contra los Caballeros"
 pom_revenge_on_knights_desc:0 "Desde que los Caballeros teutónicos ocuparon las tierras prusianas en 1225 a petición del duque Conrado de Mazovia, no dejaron de expandirse hacia el oeste desde entonces y nos quitaron nuestro hogar ancestral en el este. No solo se hicieron con las tierras para sí mismos, sino que desataron el horror de la violencia bárbara sobre nosotros. Ahora que somos una nación fuerte con aliados, es hora de cobrarnos nuestras deudas."
 pom_hanseatic_seat_title:0 "Sede de la Hansa"
 pom_hanseatic_seat_desc:0 "Lübeck es la capital de la liga comercial hanseática. Si tomamos el control de la ciudad, podremos desviar a nuestras arcas una gran porción de la riqueza comercial del Báltico."
 pom_control_hanseatic_title:0 "Control del Bajo Elba"
 pom_control_hanseatic_desc:0 "No nos basta que Lübeck sea la mayor ciudad comercial bajo nuestro control. Es hora de expandir nuestra esfera de influencia a las ciudades vecinas."
 pom_baltic_struggle_title:0 "La lucha por el Báltico"
 pom_baltic_struggle_desc:0 "Los saqueadores daneses y suecos al norte de nuestra nación han intentado repetidamente invadir y conquistar nuestras tierras. Ahora que hemos ampliado nuestra zona costera, es hora de pensar en construir una marina considerable para competir con su poder naval y disputar el mar Báltico. Y pronto reclamaremos sus tierras como nuestras."
 pom_consolidated_front:0 "Frente consolidado"
 desc_pom_consolidated_front:0 "Ahora que Mittelmark está bajo nuestro control, hemos conseguido consolidar nuestras defensas contra amenazas externas. Es el momento de ser más diplomáticos y prestar más atención a los asuntos internos."
 pom_inspiring_revenge:0 "Inspirando venganza"
 desc_pom_inspiring_revenge:0 "Una venganza exitosa sobre los caballeros teutónicos es siempre dulce e inspiradora para nuestro pueblo."
 pom_trade_boom:0 "Expansión del comercio marítimo"
 desc_pom_trade_boom:0 "Con las ciudades hanseáticas en nuestra mano, por fin podemos mostrar nuestro dominio en el mar Báltico."
 pom_royal_solidarity:0 "Solidaridad real"
 desc_pom_royal_solidarity:0 "¡Estamos con los príncipes polacos y los liberamos de sus opresores!"
 pom_pol_unity:0 "Restaurando viejos vínculos"
 desc_pom_pol_unity:0 "Nos hemos vuelto a unir al pueblo polaco. De este modo los príncipes locales polacos nos proporcionarán el apoyo de sus caballeros."
