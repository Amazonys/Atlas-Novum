 gen_hre_financial_centre_title:0 "Un centro de comercio"
 gen_hre_financial_centre_desc:0 "Debemos moldear [Root.Capital.GetCapitalName] en un centro de toda clase de actividades comerciales para que los burgueses más talentosos y ricos de toda Alemania elijan establecerse en nuestra ciudad."
 gen_hre_republic_reform_government_title:0 "Reformar la administración"
 gen_hre_republic_reform_government_desc:0 "Hemos de adoptar nuevos modos y reformar nuestra administración para que sea un [Root.GovernmentName] moderno si queremos sobrevivir a los cambios que recorren Europa."
