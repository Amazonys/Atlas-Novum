l_spanish:
 #Bavarian Missions
 bav_reunite_bavaria_title:0 "Baviera unida y fuerte"
 bav_reunite_bavaria_desc:0 "El Ducado de Baviera lleva dividido desde mediados del siglo XIV, cuando los hijos de Luis IV, y más tarde los de Esteban II, decidieron dividir formalmente su herencia. Sin embargo, una Baviera dividida es débil y vulnerable a los expolios de sus vecinos más poderosos. ¡Debemos unificar nuestras tierras ancestrales si queremos perdurar!"
 bav_expand_in_bavaria_title:0 "Expande Baviera"
 bav_expand_in_bavaria_desc:0 "Ni una Baviera unida puede enfrentarse a Austria o Bohemia por sí sola. Debemos extender nuestros territorios nucleares y poner a nuestros vecinos más débiles bajo nuestro poder."
 emp_bav_union_with_palatinate_title:0 "Une a los Wittelsbach"
 emp_bav_union_with_palatinate_desc:0 "Las divisiones de la Casa de Wittelsbach se extienden más allá de las fronteras bávaras. Demasiado tiempo lleva una rama de los Wittelsbach establecida en el Palatinado Renano y el Alto Palatinado, con el estatus de Elector, algo que se merecen mucho más los Wittelsbach bávaros. Lo más justo sería reunir a la familia y -con un poco de persuasión para garantizar que el emperador lo acepta- reclamar el Electorado para nosotros mismos."
 emp_bav_union_with_palatinate_effect_tooltip:0 "Si cumplimos esta misión imponiendo una unión personal sobre el §YPalatinado§!:"
 emp_bav_union_with_palatinate_effect_tooltip2:0 "El §YEmperador§! del §YSacro Imperio Romano§! decidirá si el Electorado del §YPalatinado§! se transfiere a §Y[Root.GetUsableName]§!."
 emp_bav_union_with_palatinate_effect_tooltip3:0 "\nSi no se impone una unión personal sobre el §YPalatinado§!:"
 emp_bav_be_good_at_religion_title:0 "Muestra piedad"
 emp_bav_be_good_at_religion_desc:0 "No debemos permitir que se establezcan en Baviera las disensiones religiosas que plagan a otros estados. Debemos asegurarnos de que la piedad y la devoción siguen siendo pilares de nuestra nación."
 emp_bav_be_good_at_religion_reformation_started_tooltip:0 "La §YReforma§! comenzó al menos hace §Y20§! años."
 emp_bav_center_of_counter_reformation_title:0 "Extiende la piedad"
 emp_bav_center_of_counter_reformation_desc:0 "Debemos fundar un centro de conocimiento [Root.Religion.GetName] que sirva de base desde la cual poder ejercer nuestra influencia y asegurarnos de que nuestros vecinos ven las cuestiones religiosas tal y como las vemos nosotros."
 emp_bav_center_of_counter_reformation_tooltip:0 "Ningún país vecino sigue una religión §Yhereje§!."
 emp_bav_center_of_counter_reformation_tooltip2:0 "La §YReforma§! comenzó al menos hace §Y50§! años."
 emp_bav_conquer_tirol_title:0 "Reclama el Tirol"
 emp_bav_conquer_tirol_desc:0 "El Condado del Tirol perteneció en el pasado al ducado de Baviera, unos derechos que solo abandonamos en 1369. Debemos revivir estos derechos y poner fin a la ocupación del condado por parte de los Habsburgo."
 emp_bav_union_with_austria_title:0 "Unión con Austria"
 emp_bav_union_with_austria_desc:0 "Los advenedizos Habsburgo se han creado un gran señorío territorial en Austria, una región que en el pasado perteneció a los duques de Baviera. Aunque fue hace muchos siglos, muchos bávaros nunca se han conformado del todo con vivir a la sombra de Austria, y con mucho gusto aprovecharían la oportunidad para cambiar las tornas si se presentara la oportunidad."
 emp_bav_italian_sun_title:0 "Extiéndete hacia Italia"
 emp_bav_italian_sun_desc:0 "Durante generaciones, el pueblo bávaro ha añorado sobremanera la fresca brisa marina de la costa adriática. Ahora nuestra nación está en posición de adquirir esos territorios para nuestro [Root.GovernmentName]. ¡Debemos hacernos con Venecia y Carniola!"
 emp_bav_oktoberfest_mission_title:0 "Crea el Oktoberfest"
 emp_bav_oktoberfest_mission_desc:0 "Nuestro prestigio y fama no tendrían rival si creásemos un festival anual a la gloria de nuestra nación que celebrase la magnificencia de sus gobernantes, la hermosura de sus gentes, la velocidad de sus caballos y el sabor de sus cervezas."
 emp_bav_illuminati_mission_title:0 "Tratar con los Illuminati"
 emp_bav_illuminati_mission_desc:0 "Nuestro glorioso [Root.GovernmentName] ha visto aparecer a una organización secreta que se hace llamar «los Iluminados». Aunque algunas de sus metas son dignas, otras son potencialmente peligrosas, al apoyarse en ideas revolucionarias. Debemos tomar una posición firme sobre el asunto y bien adoptar su programa o aplastar a la organización."
 emp_bav_cultural_center_title:0 "Desarrolla [Root.Capital.GetCapitalName]"
 emp_bav_cultural_center_desc:0 "Nuestros pares en las grandes cortes de Europa nunca nos tomarán en serio a menos que tengamos una capital igual en esplendor a las suyas."
 emp_bav_splendour_title:0 "Esplendor regio"
 emp_bav_splendour_desc:0 "Cuanto más abrazamos la pompa y el lujo, más hacen lo mismo los otros gobernantes de Europa. No podemos dejar que otros nos superen cuando se trata de la magnificencia de nuestros gobernantes y la gloria de nuestra nación."
 emp_bav_cultural_dominance_title:0 "Boarisch als Leitkultur"
 emp_bav_cultural_dominance_desc:0 "La cultura bávara debe tomar el primer lugar entre los países de las gentes alemanas y nuestro hermoso dialecto debe ser la lengua franca de toda Alemania."
 emp_bav_cultural_dominance_trigger_tooltip:0 "Todas las provincias de las regiones del Norte y Sur de Alemania:\n      Debe cumplirse una de las condiciones\n         Posesión de §Y[Root.GetName]§!.\n         §YProvincias§! no tienen un desarrollo mayor que §Y[Root.Capital.GetName]§!."
 emp_bav_standing_army_title:0 "Funda un ejército permanente"
 emp_bav_standing_army_desc:0 "Las crecientes exigencias a nuestro ejército para que defienda y aumente nuestras posesiones territoriales exigen fundar un ejército permanente fuerte, una fuerza nacional bávara que pueda mantenerse por sí sola sin necesidad de ser complementada por mercenarios poco fiables."
 emp_bav_sway_cologne_title:0 "Ganarse a Colonia"
 emp_bav_sway_cologne_desc:0 "Si sometemos a nuestro poder al independiente Electorado de Colonia -sea como sea- nos habremos librado de un obstáculo en nuestro ascenso al poder en Alemania."
 emp_bav_sway_cologne_effect_tooltip:0 "Si cumplimos esta misión haciendo de §YColonia§! súbdito nuestro:"
 emp_bav_sway_cologne_effect_tooltip2:0 "\nSi §YColonia§! no se convierte en súbdito nuestro:"
 emp_bav_tame_brandenburg_title:0 "Doma Brandeburgo"
 emp_bav_tame_brandenburg_desc:0 "Brandeburgo es otro de los territorios que en el pasado estuvo en manos de la familia Wittelsbach. No obstante, esos advenedizos Hohenzollern sueñan con fundar un poderoso estado alemán propio en el norte de Alemania. Debemos asegurarnos de que esas ambiciones no sean más que un sueño."
 emp_bav_netherlands_title:0 "Países Bajos bávaros"
 emp_bav_netherlands_desc:1 "Baviera tiene unos derechos ciertamente lejanos sobre distintos territorios de los Países Bajos. Ahora que hemos restaurado el poder bávaro a gran parte de su antigua gloria, lo justo sería revivir esos derechos e intentar restablecer nuestro control sobre esta próspera región."
 #Bavarian Mission Events
 theocracy.1.desc.KOL_secondogeniture_of_BAV:0 "Como nos falta un heredero, [probably_bavaria.GetUsableName] nos ha enviado un noble de la Casa de [probably_bavaria.Monarch.Dynasty.GetName] para asumir el puesto."
 theocracy.1.i:0 "Que así sea."
 new_flavour_bav.10.t:0 "¿Transferir el Electorado Palatino a Baviera?"
 new_flavour_bav.10.d:0 "Una vez reunidas en su persona las propiedades de la Casa de Wittelsbach, [From.GetellaDir] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetUsableName] nos pide que garanticemos que se respetan sus derechos sobre el Electorado. Como legítim[From.GetoaDir] gobernante de [From.GetUsableName] y el Palatinado, solicita que, según los supuestos derechos históricos -que ha estado pregonando sin descanso- de [From.GetUsableName] sobre el Electorado, este sea transferido del Palatinado a [From.GetUsableName]."
 new_flavour_bav.10.d.bav:0 "Al añadir el dominio sobre el condado del Electorado Palatino a nuestra lista de títulos, este sería el momento ideal para reclamar para nosotros el Electorado que ostenta la rama palatina de los Wittelsbach."
 new_flavour_bav.10.a:0 "¡Viva el Elector de [From.GetUsableName]!"
 new_flavour_bav.10.a2:0 "Así sea."
 new_flavour_bav.10.b:0 "El Electorado continuará en el Palatinado."
 new_flavour_bav.10.b2:0 "No necesitamos el Electorado."
 new_flavour_bav.11.t:0 "La secundogenitura de Colonia"
 new_flavour_bav.11.d:0 "El Electorado de Colonia ha caído bajo nuestro control. Para impulsar aún más nuestras ambiciones en el Sacro Imperio Romano, hemos planeado una estrategia por la cual un miembro de la Casa de [Root.Monarch.Dynasty.GetName] que no esté en la línea de sucesión del [Root.GovernmentName] de [Root.GetUsableName] será enviado a tomar el puesto [KOL.GetdeldelaDir] [KOL.Monarch.GetTitle] [KOL.GetAdjective] para asegurarnos de que nuestros intereses estén representados en el [KOL.GovernmentName]."
 new_flavour_bav.11.a:0 "Hágase así."
 new_flavour_bav.11.A.tooltip:0 "Se instituirá la §Ysecundogenitura de Colonia§!:\n[KOL.GetlolaDir]s futur[KOL.GetoaDir]s [KOL.Monarch.GetTitle]s [KOL.GetAdjective]s saldrán de la dinastía reinante [Root.GetAdjective], siempre que:\n   §Y[Root.GetName]§! siga siendo una §Ymonarquía§! con una dinastía reinante.\n   §YColonia§! siga siendo súbdito de §Y[Root.GetName]§!.\n   §YColonia§! siga siendo una §Yteocracia§!.\n"
 new_flavour_bav.11.b:0 "O mejor no."
 #Bavarian Mission Modifiers
 bav_rising_power:0 "Baviera reunida"
 desc_bav_rising_power:0 "Nuestra poderosa y recién unificada Baviera posee una base poderosa que nos permitirá aumentar nuestra fuerza para ser una potencia de primera en el Sacro Imperio Romano."
 bav_professional_army:0 "Ejército profesional de Baviera"
 desc_bav_professional_army:0 "Hemos fundado un ejército bien entrenado y profesional capaz de defender y expandir las fronteras de Baviera."
 bav_professional_army2:0 "Ejército profesional de Baviera"
 desc_bav_professional_army2:0 "Hemos fundado un ejército bien entrenado y profesional capaz de defender y expandir las fronteras de Baviera."
 bav_boarisch_als_leitkultur:0 "Dominio cultural bávaro"
 desc_bav_boarisch_als_leitkultur:0 "Baviera se ha convertido en el centro de la actividad económica y de la alta cultura de Alemania"
 bav_italian_coast:0 "Baviera marinera"
 desc_bav_italian_coast:0 "Al hacernos con partes de la costa adriática, Baviera al fin ha cumplido uno de los anhelos más profundos de su pueblo y establecernos como un poder naval en potencia."
 bav_splendorous_bavaria:0 "Baviera esplendorosa"
 desc_bav_splendorous_bavaria:0 "Según crece nuestro esplendor, los gobernantes de Europa toman nota de nuestra estrella en ascenso."
 bav_established_oktoberfest:0 "Oktoberfest"
 desc_bav_established_oktoberfest:0 "Hemos fundado un festival anual por la gloria de nuestra nación que celebra la magnificencia de sus gobernantes, la hermosura de sus gentes, la velocidad de sus caballos y el sabor de sus cervezas."
 bav_tamed_brandenburg:0 "Brandeburgo domado"
 desc_bav_tamed_brandenburg:0 "Al haber acabado con la amenaza que suponía Brandeburgo, ahora podemos explotar su instructores y estrategas militares altamente expertos para mejorar la calidad de nuestro ejército."
 bav_piety_shown:0 "Piedad religiosa"
 desc_bav_piety_shown:0 "Piedad religiosa y fidelidad son pilares de nuestra gran nación."
 bav_piety_spread:0 "Una nación proselitista"
 desc_bav_piety_spread:0 "Mediante el ejemplo y acciones firmes, nos hemos asegurado de que nuestros vecinos busquen nuestra guía en asuntos de fe."
 opinion_bav_center_of_religion:0 "Muestra el camino de la fe verdadera"
 opinion_bav_repealed_electorate:0 "Nuestro Electorado, rechazado"
 opinion_bav_gave_electorate:0 "Cargo de elector otorgado"
 opinion_bav_refused_to_transfer_electorate:0 "Cargo de elector rechazado"
 bav_bavarian_netherlands:0 "Países Bajos bávaros"
 desc_bav_bavarian_netherlands:0 "Las ciudades portuarias y comerciales de los Países Bajos ahora nos pertenece, lo que nos permite redirigir su riquezas a nuestras arcas."
 #Saxon Missions
 emp_sax_conquer_brunswick_title:0 "Extiéndete al oeste"
 emp_sax_conquer_brunswick_desc:0 "Nuestros vecinos, güelfos de Brunswick, ascánidas de Anhalt y obispos de Magdeburgo, saltarían sobre nosotros al menor signo de debilidad. Debemos incorporarlos a nuestro [Root.GovernmentName]."
 emp_sax_reclaim_ancestral_lands_title:0 "Reclama nuestras tierras ancestrales"
 emp_sax_reclaim_ancestral_lands_desc:0 "El núcleo del antiguo ducado de Sajonia estaba en Westfalia y Baja Sajonia. Reclamar nuestras tierras ancestrales será una meta digna de un[Root.GetxaDir] [Root.Monarch.GetTitle] [Root.GetAdjective] con ambición."
 emp_sax_defragment_title:0 "Evita la fragmentación"
 emp_sax_defragment_desc:0 "La Casa de Wettin se ha fragmentado a menudo en divisiones y repartos por culpa de disputas sucesorias. Si queremos seguir siendo una fuerza poderosa en el Sacro Imperio Romano, debemos asegurarnos de evitar esto y mantener unidas las tierras sajonas."
 emp_sax_conquer_brandenburg_title:0 "Conquista Brandeburgo"
 emp_sax_conquer_brandenburg_desc:0 "Los Hohenzollern de Brandeburgo anhelan crear un estado poderoso en el norte de Alemania. Debemos asegurarnos de que su sueño no se hace realidad, no sea que nuestras tierras reciban visitas indeseadas de sus ejércitos."
 emp_sax_conquer_erzgebirge_title:0 "Reclama las tierras fronterizas"
 emp_sax_conquer_erzgebirge_desc:1 "El poderoso reino de Bohemia es una presencia amenazadora en nuestras fronteras. Sin embargo, las tierras fronterizas de Lusacia y Erzgebirge han atraído a muchos colonos de Sajonia y otras partes de Alemania. Si derrotásemos a los bohemios, seguramente estas tierras estarían encantadas de aceptar a su nuevo señor [Root.GetAdjetive]."
 emp_sax_conquer_silesia_title:0 "Toma Silesia"
 emp_sax_conquer_silesia_desc:0 "Las ricas tierras de Silesia que, al igual que Lusacia, son un objetivo atractivo para los colonos sajones, se interponen entre nosotros y una mayor expansión hacia el este. Debemos tratar de conquistar esta área de importancia estratégica."
 emp_sax_union_with_poland_title:0 "Rey de Polonia"
 emp_sax_union_with_poland_desc:0 "Debemos cimentar nuestro poder creciente vinculando a nosotros una de nuestras mayores amenazas potenciales como posesión [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.GetAdjective]."
 emp_sax_conquer_franconia_title:0 "Conquista Franconia"
 emp_sax_conquer_franconia_desc:1 "Durante mucho tiempo hemos considerado Coburgo como nuestra base en Franconia. Puede que sea hora de usarla como plataforma desde la cual extender nuestras posesiones allí."
 emp_sax_found_wittenberg_title:0 "Universidad de Wittenberg"
 emp_sax_found_wittenberg_desc:0 "Debemos fundar un centro de aprendizaje donde podamos formar a los teólogos, juristas y médicos del futuro, y atraer a las mentes principales de Alemania para que sirvan al [Root.GovernmentName]."
 emp_sax_victor_for_faith_title:0 "Victoria para la fe verdadera"
 emp_sax_victor_for_faith_desc:0 "Por el bien de Europa, debemos asegurarnos de ganar las guerras de la Reforma para nuestra fe [Root.Religion.GetName]."
 emp_sax_victor_for_faith_religious_wars_happened_tooltip:0 "Se acabaron las guerras de ligas religiosas."
 hre_religion_is_root_tooltip:0 "§Y[Root.Religion.GetName]§! es la fe dominante del Sacro Imperio Romano."
 emp_sax_weimar_classicism_title:0 "Clasicismo de Weimar"
 emp_sax_weimar_classicism_desc:0 "Nuestras ciudades deben convertirse en centros famosos de alta cultura de Alemania."
 emp_sax_spread_wettins_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_mission_spread_dynasty_title:0 "Extiende los [Root.Monarch.Dynasty.GetName]s"
 emp_mission_spread_nodynasty_title:0 "Extiende nuestra influencia"
 emp_sax_spread_wettins_desc:0 "[Root.GetSAXSpreadDynastyOrFallbackMissionDesc]"
 emp_sax_mission_spread_dynasty_desc:0 "La Casa de [Root.Monarch.Dynasty.GetName] tiene una historia larga y distinguida. Para salvaguardar para el futuro el prestigio y la influencia que hemos acumulado, hemos de buscar más títulos para nuestra casa y asegurarnos de que los [Root.Monarch.Dynasty.GetName] ocupamos todos los tronos posibles."
 emp_sax_mission_spread_nodynasty_desc:0 "Nuestra fuerza no reside tanto en nuestras fuerzas armadas como en nuestra diplomacia. Hemos de reforzar nuestras relaciones con aquellos que podrían llegar a ver el mundo como nosotros."
 emp_sax_become_king_title:0 "Conviértete en rey"
 emp_sax_become_king_desc:0 "A [Root.GetName] nunca se le verá como más que una potencia de segunda a menos que reclamemos para nosotros el título de rey."
 emp_sax_manufacturing_title:0 "Manufactura sajona"
 emp_sax_manufacturing_desc:0 "Sajonia tiene muchos recursos naturales. Si convertimos esos materias primas en bienes terminados, podremos aumentar enormemente la prosperidad de nuestra tierra."
 emp_sax_meissen_porcelain_title:0 "Porcelana de Meissen"
 emp_sax_meissen_porcelain_desc:0 "Tradicionalmente, Europa importaba su porcelana del Lejano Oriente. Aprender los secretos de la fabricación de porcelana e implantar su producción en nuestras tierra nos garantizará unas riquezas significativas."
 emp_sax_meissen_porcelain_trigger_tooltip:0 "Ha ocurrido el evento §Y«Comerciantes europeos en China»§!."
 emp_sax_industrialisation_title:0 "Industrializa Sajonia"
 emp_sax_industrialisation_desc:0 "Debemos asegurarnos de que nuestra fuerza manufacturera siga creciendo para que Sajonia se convierta en uno de los centros industriales de Alemania."
 #Saxon Mission Modifiers
 sax_saxon_settlement:0 "Asentamientos sajones"
 desc_sax_saxon_settlement:0 "Los sajones se han asentado en gran número en esta área."
 sax_saxon_ambition:0 "Ambición sajona"
 desc_sax_saxon_ambition:0 "Hemos reunido los antiguos territorios del Ducado de Sajonia. Ahora nada se interpone en nuestro camino de dominar el norte de Alemania."
 sax_defeated_brandenburg:0 "Conquistador de Brandeburgo"
 desc_sax_defeated_brandenburg:0 "Tras humillar a Brandeburgo, ahora podemos explotar su instructores y estrategas militares altamente expertos para mejorar la calidad de nuestro ejército."
 sax_king_of_poland:0 "Señor de Polonia"
 desc_sax_king_of_poland:0 "Ya no somos una potencia de segunda: ¡ahora Sajonia domina Polonia!"
 sax_meissen_porcellan_province_mod:0 "Fabricando porcelana de Meissen"
 desc_sax_meissen_porcellan_province_mod:0 "Nuestros inventivos hombres de negocios han fundado una fábrica de porcelana en Meissen, la primera de su clase en Europa."
 sax_meissen_development:0 "Inversión en Meissen"
 desc_sax_meissen_development:0 "Meissen y las áreas que lo rodean están experimentando un auge de la inversión."
 sax_wittenberg_uni:0 "Universidad de Wittenberg"
 desc_sax_wittenberg_uni:0 "No hay duda que nuestra nueva universidad de Wittenberg aumentará nuestro prestigio y reputación moral entre los príncipes de Alemania."
 sax_victory_of_faith:0 "Una victoria de la fe"
 desc_sax_victory_of_faith:1 "Hemos logrado una victoria gloriosa para nuestra fe, extirpando las creencias heréticas allá donde aparecieran."
 sax_weimar_classicism:0 "Clasicismo de Weimar"
 desc_sax_weimar_classicism:0 "Muchos artistas y literatos famosos se han instalado en nuestras ciudades."
 sax_production_prospering:0 "Producción próspera"
 desc_sax_production_prospering:0 "La industrialización está ganando velocidad en Sajonia y nuestras fábricas informan de grandes beneficios sin precedentes."
 sax_holder_of_duchies:0 "Gobernando ducados"
 desc_sax_holder_of_duchies:0 "Hemos unido el ducado de Franconia con los de Sajonia y Turingia. Ahora hay pocos que duden de nuestra capacidad como uno de los poderes en ascenso de Alemania."
 sax_many_thrones:0 "Red dinástica"
 desc_sax_many_thrones:0 "Nuestra dinastía se ha extendido por toda Europa, lo que nos da una gran red familiar a la que recurrir para lograr nuestras metas diplomáticas."
 sax_lots_of_influence:0 "Influencia sajona"
 desc_sax_lots_of_influence:0 "Hemos ganado una influencia significativa por toda Europa. Ahora hay una serie de estados que ven el mundo más o menos como nosotros, lo que nos da una gran red a la que recurrir para lograr nuestras metas diplomáticas."
 #Saxon Mission Events
 flavor_sax.3.name:0 "Leipzig prospera"
 flavor_sax.3.desc:0 "Leipzig  se ha convertido en una importante ciudad comercial, atrayendo a artesanos y comerciantes de todo el Sacro Imperio Romano. Estos inmigrantes traen consigo una riqueza considerable y nuevos oficios: hace poco, Konrad Kachelofen, uno de los impresores más destacados de Núremberg, se mudó a Leipzig y creó una gran imprenta. Esto seguramente genere gran prosperidad en la ciudad -y mayores ingresos fiscales para nosotros."
 flavor_sax.3.A:0 "Excelente."
 #Milan Missions
 emp_mlo_subdue_genoa_title:0 "Somete Génova"
 emp_mlo_subdue_genoa_desc:0 "La edad de oro de Génova ha pasado y hora por fin es el momento de tomar la delantera sobre nuestra antigua enemiga. Nuestra fuerza aumentaría considerablemente si pudiéramos absorber su ciudad en nuestro [Root.GovernmentName] en crecimiento."
 emp_mlo_emilia_romagna_title:0 "Expandirse hacia el sur"
 emp_mlo_emilia_romagna_desc:0 "Los anteriores duques Visconti de Milán libraron muchas guerras para controlar las tierras fronterizas de Emilia-Romaña. Sin embargo, las guerras acabaron siendo inútiles y la ciudades de Ferrara y Bolonia siguen desafiándonos. Debemos romper su resistencia."
 emp_mlo_tuscany_title:0 "Conquista Toscana"
 emp_mlo_tuscany_desc:0 "Las ciudades de la Toscana han tentado a los duques de Milán con su opulencia durante mucho tiempo. Si pudiéramos incorporarlas a nuestro estado, tendríamos una buena posición para nuestro objetivo de fundar un estado poderoso en el norte de Italia."
 emp_mlo_reclaim_ducal_lands_title:0 "Reclama las tierras ducales"
 emp_mlo_reclaim_ducal_lands_desc:0 "Venecia ocupa Brescia y Bérgamo, ciudades que deberían pertenecer por derecho a Milán, por haber sido incluidas en los límites del ducado según se definió en el diploma imperial de 1395. ¡Si queremos recuperar nuestra fuerza anterior, debemos reconquistar estas ciudades!"
 emp_mlo_terra_firma_title:0 "Captura la Terra Firma"
 emp_mlo_terra_firma_desc:1 "Venecia lleva mucho tiempo siendo nuestra rival por el control del Norte de Italia. ¡Si conquistamos Terra Firma, reduciremos las posesiones de Venecia en el Norte de Italia a la ciudad misma y afirmar nuestra superioridad sobre Venecia de una vez por todas!"
 emp_mlo_terra_firma_trigger_tooltip:2 "§YVenecia§! no tiene más provincias que §YVenecia§! en el §YNorte de Italia§! y no hay provincias §Ylatinas§! en §YCarniola§! ni el §YTirol§!"
 emp_mlo_kingdom_of_lombardy_title:0 "Reino de Lombardía"
 emp_mlo_kingdom_of_lombardy_desc:0 "Del siglo XII al XIII, Lombardía estuvo unida en una alianza de ciudades conocida como Liga Lombarda. Sin embargo, esa liga se vino abajo, dejando a Milán y a otras ciudades-estado ilustres llenar el vacío. Deberíamos resucitar la liga, pero esta vez para que sea gobernada por Milán, con el [Root.GovernmentName] milanés proporcionando un liderazgo permanente y asegurando su unidad, como un verdadero [Root.GetTier2GovernmentType] de Lombardía."
 #GetTier2GovernmentType
 string_republic:0 "República"
 string_kingdom:0 "Reino"
 string_theocratic_state:0 "Estado teocrático"
 emp_mlo_union_with_naples_title:0 "Unión con Nápoles"
 emp_mlo_union_with_naples_desc:0 "Al igual que otras grandes potencias, logramos encontrarnos un pretexto oscuro para reivindicar el Reino de Nápoles. Imponer estos derechos nos permitiría unir gran parte de Italia bajo nuestro poder."
 emp_mlo_destroy_austria_title:0 "Destruye Austria"
 emp_mlo_destroy_austria_desc:0 "Demasiado tiempo ha vivido el norte de Italia bajo la sombra de los emperadores austriacos. Asegurémonos de que Italia esté a salvo de su amenaza… para siempre."
 emp_mlo_friends_in_high_places_title:0 "Amigos en todo lo alto"
 emp_mlo_friends_in_high_places_desc:0 "La presa de Milán es tentadora para las grandes potencias europeas, que a menudo han mirado con codicia a la rica pero dividida península italiana. Si queremos sobrevivir y prosperar, necesitaremos mecenas poderosos dispuestos y capaces de alejar a posibles conquistadores."
 emp_mlo_friends_in_high_places_trigger_tooltip:1 " países:\n      Debe cumplirse una de estas:\n         Aliados con §Y[Root.GetName]§!.\n         Es súbdito de §Y[Root.GetName]§!."
 emp_mlo_secure_rule_title:0 "Afianzar el control"
 emp_mlo_secure_rule_desc:0 "Súbditos rebeldes, emperadores airados y papas vengativos amenazan la supervivencia del [Root.GovernmentName] milanés. Debemos conseguir la aprobación y el reconocimiento general si queremos garantizar la supervivencia de nuestro estado."
 emp_mlo_secure_rule_effect_tooltip:0 "Todos los países con el casus belli §YRestauración de la unión§! sobre §YMilan§!, lo pierden."
 emp_mlo_swiss_mercs_title:0 "Utiliza a los suizos"
 emp_mlo_swiss_mercs_desc:0 "Los mercenarios suizos han sido el pilar que muchos ejércitos han utilizado en conflictos a ambos lados de los Alpes. Si podemos asegurarnos de tener acceso preferente a ellos, contaremos con una ventaja significativa sobre nuestros enemigos."
 emp_mlo_swiss_mercs_own_swiss_province_tooltip:0 "§Y[Root.GetName]§! posee una provincia en el área de §YSuiza§!."
 emp_mlo_fortify_alps_title:0 "Fortifica los pasos"
 emp_mlo_fortify_alps_desc:0 "Nuestra situación en el norte de Italia significa que estamos bien posicionados para utilizar los Alpes como una muralla defensiva extra. Encauzaremos nuestra energía e inventiva para fortificar las fronteras y asegurarnos de que nuestro territorio no será un blanco fácil de conquista."
 emp_mlo_fortify_alps_effects_tooltip:0 "Las fortalezas posesión de §Y[Root.GetName]§! situadas en cualquiera de las §Yprovincias especificadas§! serán §Gmejoradas§!."
 emp_mlo_alpine_wall_title:0 "El muro alpino"
 emp_mlo_alpine_wall_desc:0 "El norte de Italia ha sido vulnerable a las invasiones extranjeras desde que esta tierra está habitada. Solo la barrera natural de los Alpes y la destreza militar de sus gentes nativas se interponen en el camino de la dominación extranjera. Debemos asegurarnos de que esta libertad permanezca intacta."
 emp_mlo_alpine_wall_trigger_tooltip:1 "En ninguna provincia del §YNorte de Italia§!\n   Se cumple una de estas:\n      Es posesión de un país que NO pertenezca al grupo cultural §Ylatino§!.\n      Es posesión del súbdito de un país que NO pertenezca al grupo cultural §Ylatino§!."
 emp_mlo_italian_freedom_title:0 "Libertad italiana"
 emp_mlo_italian_freedom_desc:0 "Italia ha sufrido duramente demasiado tiempo la humillación de intromisiones extranjeras en sus asuntos. Es hora de poner fin a la dominación foránea de una vez por todas."
 emp_mlo_italian_freedom_trigger_tooltip:0 "Ninguna provincia en la región de §YItalia§!:\n   Propietario\n      Debe cumplirse una de las siguientes:\n         NO pertenece al grupo cultural §Ylatino§!.\n         Es súbdito de un país que NO pertenece al grupo cultural §Ylatino§!."
 emp_mlo_renaissance_city_title:0 "Ciudad renacentista"
 emp_mlo_renaissance_city_desc:0 "Milán debe experimentar un renacer de su riqueza y cultura si quiere estar segura de no haber tomado su Última cena como nación libre e independiente."
 emp_mlo_develop_po_valley_title:0 "Desarrolla Lombardía"
 emp_mlo_develop_po_valley_desc:0 "Lombardía ya es una de las partes más ricas de Europa, no digamos ya Italia. Si aplicamos nuevas prácticas de fabricación en nuestra patria, podemos convertirnos en una verdadera potencia económica."
 emp_mlo_italian_riches_title:0 "La riqueza de Italia"
 emp_mlo_italian_riches_desc:0 "Las riquezas de Italia la convierten en un objetivo apreciado por quienes buscan aumentar su poder. En nuestras manos, facilitaría nuestro ascenso para convertirnos en una de las grandes potencias de Europa."
 emp_mlo_italian_riches_effect_tooltip:0 "Toda provincia poseída de cultura §Ylombarda§! que NO tenga separatismo:\nGana §Y1§! desarrollo."
 emp_mlo_all_roads_lead_to_milan_title:0 "Todos los caminos llevan a Milán"
 emp_mlo_all_roads_lead_to_milan_desc:0 "Milán es tan antigua -y tiene una cultura casi tan distinguida- como la ciudad de Roma. Ahora, en esta nueva era que puede llevar al renacimiento de la cultura y el poder de Italia, tenemos la oportunidad de reivindicar para nosotros la preeminencia en Italia la que Roma disfrutó hace tantos años."
 emp_mlo_control_the_vatican_title:0 "Controla el Vaticano"
 emp_mlo_control_the_vatican_desc:0 "El Papa no es solo un poder moral en la cristiandad, sino que también tiene enormes poderes directos sobre extensos territorios en Italia. Como tal, sería un enemigo temible, así que de un modo u otro debemos asegurarnos de que no utilice sus recursos considerables contra nuestros intereses."
 emp_mlo_milan_victorious_title:0 "Milán victoriosa"
 emp_mlo_milan_victorious_desc:0 "Nuestros ejércitos derrotarán a todos aquellos que se opongan a nosotros, ¡trayendo gloria a nuestra nación con cada nuevo encuentro!"
 emp_mlo_milan_victorious_tooltip:2 "Ningún país:\n   Se cumple una de estas:\n      Es vecino de §Y[Root.GetName]§!.\n      Tiene su capital en alguna de estas regiones: §YFrancia§!, §YSur de Alemania§!, §YIberia§!, §YItalia§! o §YBalcanes§!.\n   Posee un ejército al menos igual de grande que el de §Y[Root.GetName]§!.\n   NO ha sido derrotado en guerra por §Y[Root.GetName]§! en los últimos §Y100§! años."
 emp_mlo_university_rules_title:0 "[Root.GetMLOMissionUniversityRulesTitle]"
 emp_mlo_university_rules_desc:0 "[Root.GetMLOMissionUniversityRulesDesc]"
 emp_mlo_university_rules_monarchy_title:0 "Las escuelas de derecho"
 emp_mlo_university_rules_monarchy_desc:0 "Al respaldar el crecimiento de las escuelas de derecho, nos aseguraremos un suministro constante de grandes pensadores."
 emp_mlo_university_rules_democracy_title:0 "Gobierno de los iluminados"
 emp_mlo_university_rules_democracy_desc:0 "Las escuelas de derecho son el bastión de nuestra gran república. Debemos seguir respaldando su crecimiento y asegurarnos e que siguen proporcionándonos los ciudadanos destacados que protegerán nuestra libertad ahora y en el futuro."
 emp_mlo_ambrosian_republic_mission_title:0 "Anhelos republicanos"
 emp_mlo_ambrosian_republic_mission_desc:0 "Hay algunos dentro de nuestro estado que preferirían un gobierno republicano frente al dominio autocrático de los duques. Debemos resolver estas diferencias entre nuestras filas, ¿debe Milán ser una república o un ducado?"
 emp_mlo_ambrosian_republic_mission_trigger_tooltip:0 "Ha resuelto el desastre §Y«República Ambrosiana»§!."
 #Milan Mission Events
 new_flavour_mlo.15.name:0 "¿Seda en [Root.GetName]?"
 new_flavour_mlo.15.desc:0 "[Root.Owner.mlo_silk_guy.GetName], uno de los principales terratenientes de [Root.GetName], una ciudad floreciente del norte de Lombardía, ha logrado hacerse con gusanos de seda e introducirlos en sus fincas, junto con suficiente cantidad de moreras para sustentar a una gran población de ellos. Ahora solicita un préstamo para construir una fábrica en [Root.GetCapitalName], donde grandes cantidades de seda finamente tejida podrá producirse y exportarse. Una inversión que, según afirma, traerá gran prosperidad al área."
 new_flavour_mlo.15.a:0 "Dadle lo que necesite."
 new_flavour_mlo.15.b:0 "Debemos canalizar su inventiva en otra dirección."
 #Milan Modifiers
 mlo_milan_victorious_modifier:0 "Milán victorioso"
 desc_mlo_milan_victorious_modifier:0 "Nuestros ejércitos triunfan por toda Europa."
 mlo_taken_genoa:0 "Integración de Génova"
 mlo_ascendant_force:0 "Milán ascendente"
 desc_mlo_ascendant_force:0 "Con la caída de los Habsburgo, Milán está lista para ser en una gran potencia."
 mlo_has_friends:0 "Aliados poderosos"
 desc_mlo_has_friends:0 "Mediante una diplomacia astuta nos hemos asegurado de que nuestra ciudad esté a salvo de sus enemigos… al menos en el futuro inmediato."
 mlo_successful_ambrosian_republic:0 "¡Por san Ambrosio!"
 desc_mlo_successful_ambrosian_republic:0 "La República Ambrosiana ha superado los apuros de sus primeros años para florecer en un estado pujante y un bastión de la libertad en el norte de Italia."
 mlo_law_courts_and_university:0 "Tribunales de justicia y universidades lombardas"
 desc_mlo_law_courts_and_university:0 "Las grandes escuelas de derecho y universidades de nuestras ciudades florecen, proporcionándonos un suministro contante de grandes pensadores que garanticen que nuestra prosperidad continúa en el futuro."
 mlo_expanded_fortifications:0 "Fortificaciones aumentadas"
 desc_mlo_expanded_fortifications:0 "Nuestros innovadores ingenieros militares han añadido numerosas diversas mejoras a las fortalezas de esta provincia, que ahora serán grandes obstáculos para nuestros enemigos."
 mlo_alpine_fortifications:0 "Fortificaciones alpinas"
 desc_mlo_alpine_fortifications:0 "Nuestros innovadores ingenieros militares han añadido numerosas diversas mejoras a nuestras fortalezas, que ahora serán grandes obstáculos para nuestros enemigos."
 mlo_lombard_renaissance:0 "El renacimiento lombardo"
 desc_mlo_lombard_renaissance:0 "El Renacimiento ha traído un nuevo periodo de prosperidad a nuestra nación."
 mlo_controls_pope:0 "Il Nostro Papa"
 desc_mlo_controls_pope:0 "Nos hemos asegurado de que el Papa, nuestro líder espiritual, use los medios a su disposición para servir a nuestros intereses."
 mlo_controls_pope_heretic:0 "Control sobre el papa hereje"
 desc_mlo_controls_pope_heretic:0 "El Papa, antes el líder orgulloso y arrogante de la cristiandad, está bajo nuestro control. ¡Sus ideas heréticas dejarán de emponzoñar Europa!"
 mlo_mona_lisa:0 "La Mona Lisa"
 desc_mlo_mona_lisa:0 "Los señores de Milán han adquirido la Mona Lisa y le han dado el primer lugar en su colección de arte de su capital."
 mlo_unified_italy:0 "Unificación italiana"
 desc_mlo_unified_italy:0 "El populacho recibe a sus nuevos amos con los brazos abiertos, al haber aceptado el ideal de una Italia unificada."
 mlo_the_swiss_mercs:0 "Capitanes mercenarios suizos"
 desc_mlo_the_swiss_mercs:0 "Hemos logrado cerrar un acuerdo con los capitanes mercenarios suizos que nos de un acceso prioritarios a las mejores fuerzas mercenarias de toda Europa."
 mlo_capital_of_italy:0 "La capital de Italia"
 desc_mlo_capital_of_italy:0 "Milán es hoy tan núcleo central de Italia como lo fue Roma en el pasado."
 mlo_secure_state:0 "Afianzar el control"
 desc_mlo_secure_state:0 "Se han resuelto las discusiones sobre la legitimidad de nuestro gobierno. ¡Ahora nadie cuestiona nuestros derechos sobre este territorio!"
 mlo_italian_freedom:0 "Guardianes de la libertad italiana"
 desc_mlo_italian_freedom:0 "Milán es el baluarte que protege la península italiana de la dominación foránea… y proyecta el poder italiano sobre el resto de Europa."
 mlo_dealt_with_republicanism:0 "Orden restaurado"
 desc_mlo_dealt_with_republicanism:0 "Hemos restaurado el orden en Milán tras las tensiones sobre cómo debía ser gobernada."
 #Savoyard-Piedmontese Missions
 emp_sav_conquer_counties_title:0 "Unifica Piamonte"
 emp_sav_conquer_counties_desc:0 "Tenemos grandes posesiones en Piamonte; sin embargo, los condes de Saluzzo y Monferrato siguen manteniendo un grado de independencia de nosotros. Debemos consolidad nuestro poder poniéndoles bajo nuestro gobierno directo."
 emp_sav_conquer_genoa_title:0 "Conquista Génova"
 emp_sav_conquer_genoa_desc:0 "Nuestro acceso a la costa depende del estrecho canal que controlamos en torno a Niza, que se puede cortar fácilmente. Si pudiéramos añadir Génova al resto de Liguria, esa amenaza se reduciría y estaríamos listos para ser una poderosa potencia regional naval y comercial."
 emp_sav_conquer_sardinia_title:0 "Unirse a Cerdeña"
 emp_sav_conquer_sardinia_desc:0 "Puede que Cerdeña no sea el más rico de los territorios, pero el Reino de Cerdeña es un título con mucho arraigo. Si conseguimos reivindicar la isla y su título real, por fin podríamos considerarnos entre los reinos más importantes de Europa."
 emp_sav_conquer_sicily_title:0 "Toma Sicilia"
 emp_sav_conquer_sicily_desc:0 "Ahora que controlamos Cerdeña, debemos fijarnos en Sicilia, una isla con una historia ilustre y una riqueza considerable. Al tomarla, controlaríamos una posición de mando en los mares al oeste de Italia y estaríamos en una posición de fuerza para encauzar las riquezas de las rutas comerciales mediterráneas hacia nuestra capital."
 emp_sav_conquer_lombardy_title:0 "Toma Lombardía"
 emp_sav_conquer_lombardy_desc:0 "Los milaneses representan una fuerza poderosa y agresiva en nuestra frontera oriental. Sin embargo, sus acaudaladas ciudades súbditas son veleidosas y fácilmente podrían verse obligadas a abandonar el dominio de estos, y tal vez aceptar nuestro propio liderazgo."
 emp_sav_conquer_UPCI_title:0 "Avanza hacia la Toscana"
 emp_sav_conquer_UPCI_desc:0 "Las ciudades-estado de Toscana y Emilia-Romaña carecen de un liderazgo fuerte. Debemos… persuadirlas para que nos dejen proporcionárselo."
 emp_sav_union_with_naples_title:0 "Unión con Nápoles"
 emp_sav_union_with_naples_desc:0 "Los napolitanos tienen grandes posesiones territoriales en el sur de Italia. Siempre han sido el objetivo de tomas hostiles por parte de potencias extranjeras. [Root.GetMissionSavUnionNaples]"
 GetMissionSavUnionNaples_italian:0 "¡Este es el momento de reclamar este reino para los italianos y unirlo a nuestro poder en ascenso!"
 GetMissionSavUnionNaples_french:0 "No debemos hacer excepciones, ¡es hora de extender nuestras posesiones en Italia!"
 emp_sav_conquer_venetia_title:0 "Captura Venecia"
 emp_sav_conquer_venetia_desc:0 "Venecia es la joya de la corona de Italia. Nuestro control del norte nunca estará seguro a menos de que esta ciudad esté en nuestro poder."
 emp_sav_integrate_geneva_title:0 "Integra Ginebra"
 emp_sav_integrate_geneva_desc:0 "La ciudad de Ginebra disfruta de una autonomía considerable de nuestro dominio. De hecho, tiene una fuerte conexión con la creciente Confederación Suiza y seguramente aprovecharía la oportunidad de unirse a ella. Debemos reforzar nuestro control sobre ella, no sea que busquen liberarse de nuestra soberanía."
 emp_sav_defeat_the_swiss_title:1 "Monter l'Escalade"
 emp_sav_defeat_the_swiss_desc:0 "La Confederación suiza en nuestra frontera norte es enemiga natural de [Root.GetName]. Ferozmente independiente, su visión del mundo y a menudo son una fuerte de creencias heréticas. Haríamos bien en acabar con ellos."
 emp_sav_conquer_burgundy_title:0 "Conquista Borgoña"
 emp_sav_conquer_burgundy_desc:0 "Los advenedizos duques de Borgoña nos amenazan desde el norte. Enfrentarnos a ellos y a Francia unidos sería una perspectiva temible, pero si nos apoderamos de los territorios borgoñones en el centro de Francia, tal vez podríamos derrotar a los franceses de una vez por todas."
 emp_sav_conquer_provence_title:0 "Toma Provenza"
 emp_sav_conquer_provence_desc:0 "El duque de Provenza tiene grandes pretensiones y reclama territorios extensos. Pero en realidad no gobierna más que un saliente insignificante en el Mediterráneo, con algunos exclaves aislados en otras partes de Francia. Deberíamos aprovechar su debilidad para unir las posesiones provenzales del sur de Francia con las nuestras, permitiéndonos dominar las tierras entorno a los Alpes."
 emp_sav_conquer_occitania_title:0 "Occitania saboyana"
 emp_sav_conquer_occitania_desc:0 "En el pasado no éramos más que un pequeño enclave en Francia, rodeado de naciones más fuertes y, sin embargo, pudimos cambiar esto. Nuestra conquista de Provenza nos ha abierto el camino para dominar el sur de Francia. ¡Debemos tomar nuestro destino!"
 emp_sav_conquer_occitania_effect_tooltip:0 "Todas las provincias poseídas de cultura §Yoccitana§! ganan §YOccitania saboyana§! durante §Y30§! años, dando:\n   Descontento local: §G-2,00§!\n   Cambio de autonomía mensual: §G-0,05§!"
 emp_sav_claim_france_title:0 "Reclama Francia"
 emp_sav_claim_france_desc:0 "Los reyes de Francia han mirado muy a menudo a Saboya con codicia. Ahora que la situación se ha invertido, ha llegado la hora de reclamar nuestro legítimo lugar en su trono."
 emp_sav_claim_france_effect_tooltip:0 "El rango de gobierno de §YSaboya§! cambia a §Yreino§!."
 emp_sav_have_a_friend_title:0 "Fuera numérica"
 emp_sav_have_a_friend_desc:0 "Saboya es una presa tentadora para posibles conquistadores. Es vital conseguir la amistad de una gran potencia europea para tener algún recurso contra la rapiña extranjeras."
 emp_sav_cover_your_bases_title:0 "Todas las bases cubiertas"
 emp_sav_cover_your_bases_desc:0 "La historia de nuestra nación ha demostrado que poner todos los huevos en la misma cesta puede ser desastroso. Hemos de ver si nuestra red de alianzas es suficiente para asegurarnos de que, pase lo que pase, tendremos respaldos fuertes."
 emp_sav_cover_your_bases_trigger_tooltip:1 " países son aliados o súbditos de §Y[Root.GetName]§!."
 emp_sav_fortify_all_title:0 "Fortificaciones alpinas"
 emp_sav_fortify_all_desc:0 "El terreno natural de Saboya y Piamonte, las tierras altas a ambos lados de los Alpes, ofrece muchos puntos fuertes. Si fortificamos fuertemente nuestras tierras, nos aseguraremos de que no serán una conquista fácil para ningún agresor."
 emp_sav_self_reliant_army_title:0 "Autosuficiencia militar"
 emp_sav_self_reliant_army_desc:0 "Solo podremos garantizar de verdad nuestra supervivencia creando un gran ejército permanente capaz de hacer frente a cualquiera de nuestros enemigos que busque tomar nuestras tierras."
 emp_sav_wealth_of_the_alps_title:0 "Prospera en Piamonte"
 emp_sav_wealth_of_the_alps_desc:0 "Nuestras tierras al este de los Alpes ocupan un lugar importante en el cruce de caminos entre Génova, Venecia y Francia. Invertir en su prosperidad no solo significaría que más dinero llegase a nuestras arcas, sino que también nos ayudaría a establecer una base desde la cual expandir nuestras posesiones en Italia."
 emp_sav_glorious_citadel_title:0 "Gloria a [Root.Capital.GetName]!"
 emp_sav_glorious_citadel_desc:0 "Otros gobernantes europeos han extendido sus capitales, levantando monumentos a su grandeza y construyendo palacios hermosos. ¡Debemos asegurarnos de no quedarnos atrás en esta competencia por el esplendor!"
 emp_sav_powerhouse_of_the_north_title:0 "[Root.GetSavPowerhouseNorthOrSouthTitle]"
 emp_sav_powerhouse_of_the_north_title2:0 "Potencia del norte"
 emp_sav_powerhouse_of_the_south_title:0 "Potencia del sur"
 emp_sav_powerhouse_generic_title:0 "Potencia económica"
 emp_sav_powerhouse_of_the_north_desc:0 "Si introducimos prácticas económicas modernas e invertimos en el desarrollo de nuestras ciudades, podremos convertir nuestro estado en una potencia capaz de dominar a [Root.GetSavPowerhouseNorthOrSouthDesc]. Seguro que a la supremacía económica le seguirá rápidamente el liderazgo político."
 emp_sav_powerhouse_of_the_north_desc2:0 "Italia"
 emp_sav_powerhouse_of_the_south_desc:0 "Francia"
 emp_sav_powerhouse_generic_desc:0 "nuestros vecinos"
 same_area_as_capital_trigger:0 "§YProvincia§! está en la misma área que §Y[Root.Capital.GetName]§!."
 emp_sav_order_of_saints_maurice_and_lazarus_title:0 "Un centro de creencias"
 emp_sav_order_of_saints_maurice_and_lazarus_desc:0 "En estos días en que las herejías más viles corren como la pólvora, debemos convertir nuestra nación en un bastión de pureza doctrinal y prácticas religiosas correctas."
 emp_sav_kingdom_of_cyprus_title:0 "Reino de Chipre"
 emp_sav_kingdom_of_cyprus_desc:0 "Gracias al matrimonio del duque Luis I con Ana de Lusignan, la Casa de Saboya tiene derechos sobre el reino de Chipre, el último bastión de los cruzados en Oriente Medio. Debemos tomar nuestro legítimo trono y crear una base desde la cual comenzar a recuperar el territorio perdido para el cristianismo."
 #Savoyard Mission Modifiers
 sav_trade_in_venice:0 "La Casa de Saboya en Venecia"
 sav_tyrrhenian_sea:0 "Conquista de las islas"
 desc_sav_tyrrhenian_sea:0 "Ahora nuestras posesiones dominan el mar Tirreno. Aprovechemos la oportunidad para asegurarnos de que nuestras flotas también lo hacen."
 sav_garibaldis_handshake:0 "Unidad de Italia"
 desc_sav_garibaldis_handshake:0 "Con nuestro ascenso al trono de Nápoles, hemos unido grandes partes de Italia bajo nuestro poder. Ahora nuestro gobierno disfruta de un amplio apoyo popular en Italia, tanto dentro como fuera de nuestras fronteras"
 sav_piedmont_lombardy:0 "Gran Piamonte"
 desc_sav_piedmont_lombardy:0 "Hemos unido Lombardía con Piamonte y Liguria, uniendo tres territorios de riquezas extraordinarias. Nuestra economía podrá recoger los beneficios."
 sav_savoyard_occitania:0 "Occitania saboyana"
 desc_sav_savoyard_occitania:0 "Hemos expandido las posesiones de la Casa de Saboya hasta incluir la mayor parte del sur de Francia. Si acentuamos nuestras conexiones francesa, conseguiremos mayor aceptación entre sus habitantes."
 sav_duke_of_burgundy:0 "Duque de Borgoña"
 desc_sav_duke_of_burgundy:0 "Los duques de Borgoña reclamaron ser los sucesores de Lotario, el hijo de Carlomagno que llegó a ser un rey poderoso por derecho propio, y reinó sobre un gran territorio que incluyó Saboya. Ahora nosotros también podemos reclamar su legado."
 sav_northern_italian_empire:0 "Un poder creciente"
 desc_sav_northern_italian_empire:0 "Hemos unido bajo nuestro poder las ricas tierras del norte de Italia con una mezcla de diplomacia astuta y acciones militares decisivas, reforzando nuestra reputación como poder creciente en Europa."
 sav_king_of_france:0 "Rey de Francia"
 desc_sav_king_of_france:0 "Le hemos dado la vuelta a nuestras relaciones con los monarcas franceses, pasando de una posición precaria de semidependencia a ser los gobernantes de toda Francia."
 sav_prosperous_homelands:0 "Tierras natales prósperas"
 desc_sav_prosperous_homelands:0 "Nuestras tierras natales florecen como resultado del crecimiento de nuestra capital."
 sav_holy_order_of_maurice_and_lazarus:0 "La Orden de San Mauricio y San Lázaro"
 desc_sav_holy_order_of_maurice_and_lazarus:0 "La Casa de Saboya tiene una posición de liderazgo en dos órdenes religiosas, las de los santos Mauricio y Lázaro -esta última una antigua orden cruzada- tras su fusión. Ahora podemos disfrutar de la considerable autoridad moral y religiosa que conlleva el cargo."
 sav_holy_order_of_maurice_and_lazarus_fallback:0 "La Orden de San Mauricio y San Lázaro"
 desc_sav_holy_order_of_maurice_and_lazarus_fallback:0 "La Casa de Saboya tiene una posición de liderazgo en dos órdenes religiosas, las de los santos Mauricio y Lázaro -esta última una antigua orden cruzada- tras su fusión. Ahora podemos disfrutar de la considerable autoridad moral y religiosa que conlleva el cargo."
 sav_alpine_powerhouse:0 "Potencia alpina"
 desc_sav_alpine_powerhouse:0 "Hemos basado nuestra fuerza en la prosperidad de nuestra tierra natal. Seguro que a la supremacía económica le seguirá rápidamente el liderazgo político."
 sav_savoyard_diplomacy:0 "Diplomacia astuta"
 desc_sav_savoyard_diplomacy:0 "Nuestra diplomacia astuta nos ha ganado aliados poderosos. Ahora solo debemos asegurarnos de mantenerlos… y de no caer demasiado bajo su influencia."
 sav_savoyard_diplomacy2:0 "Destreza diplomática saboyana"
 desc_sav_savoyard_diplomacy2:0 "La destreza de nuestro cuerpo diplomático es conocida en todas partes. Conseguimos asegurarnos una sólida red de alianzas sin caer demasiado bajo la influencia de ninguna de las partes. De hecho, tal es nuestra posición de fuerza que cuando surjan disputas entre terceros, estamos en buena posición para enfrentar a un bando contra el otro para lograr nuestros propios objetivos."
 sav_savoyard_army:0 "Ejército permanente saboyano"
 desc_sav_savoyard_army:0 "Nuestro nuevo ejército permanente es uno de los mejores y mejor adestrados de Europa. ¡Seguro que nos llevará a la gloria!"
 sav_king_of_cyprus:0 "Rey de Chipre"
 desc_sav_king_of_cyprus:0 "Hemos asumido nuestros derechos al Reino de Chipre y ahora tenemos una base en el Mediterráneo Oriental desde la cual lanzar más golpes contra el infiel."
 #Savoyard Mission Events
 new_flavour_sav.1.name:0 "La ciudad de Turín"
 new_flavour_sav.1.desc:0 "Turín se ha vuelto cada vez más próspera en los últimos años, y muchos la consideran el centro de nuestro [Root.GovernmentName] como [Root.Capital.GetName]. Además de su economía floreciente, Turín también es fácilmente defendible, especialmente contra los ataques desde el oeste de los Alpes. Y además está más cerca de nuestros súbditos italianos, que culturalmente están más cerca de nuestras clases dominantes que nuestros propios súbditos de Saboya. Por lo tanto, muchos han propuesto abiertamente que cambiemos nuestra capital a Turín. ¿Debemos dar este paso?"
 new_flavour_sav.1.A:0 "Turín será nuestra nueva capital."
 new_flavour_sav.1.B:0 "El corazón de nuestra [Root.GovernmentName] está en [Root.Capital.GetName]."
 new_flavour_sav.2.name:0 "La Orden de San Mauricio y San Lázaro"
 new_flavour_sav.2.desc1:0 "Su Santidad el Papa [PAP.Monarch.GetName] ha decretado que la Orden de San Lázaro, una antigua y prestigiosa orden cruzada, se una a la Orden de San Mauricio (de la cual es cabeza [Root.GetellaDir][Root.Monarch.GetTitle] [Root.Monarch.GetName]), que a partir de ahora se considerará legítima sucesora de la Orden de Lázaro. Aunque puede que queramos empañar al antiguo enfoque de los lazaristas en proporcionar hospitales para los leprosos, seguro que esto nos ayudará a aumentar nuestra autoridad moral y religiosa."
 new_flavour_sav.2.desc2:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha conseguido la autorización de los líderes de la Orden de San Lázaro para unirse a la Orden de San Mauricio, la cual [Root.GetelellaDir] dirige. La nueva Orden de San Mauricio y San Lázaro será a partir de ahora considerada legítima sucesora de la Orden de Lázaro.  Aunque puede que queramos empañar al antiguo enfoque de los lazaristas en proporcionar hospitales para los leprosos, seguro que esto nos ayudará a aumentar nuestra autoridad moral y religiosa."
 new_flavour_sav.2.A:0 "Excelente."
 #Austrian Missions
 emp_hab_austrian_netherlands_title:0 "Países Bajos austriacos"
 emp_hab_austrian_netherlands_desc:0 "Las tierras holandesas albergan muchas ciudades prósperas. Si conseguimos hacerlas nuestras, podremos dar a nuestro tesoro un empujón significativo - y nos pondrá en posición de considerar ambiciones de un imperio ultramarino."
 emp_hab_ostend_company_title:0 "La Compañía de Ostende"
 emp_hab_ostend_company_desc:0 "Otras potencias europeas se han hecho fabulosamente ricas mediante sus compañías comerciales coloniales. Ahora que controlamos los Países Bajos, debemos tratar de meternos en el negocio."
 emp_hab_ostend_company_effect_tooltip:1 "§YAustria§! gana derechos permanentes sobre todos los centros de comercio costeros de nivel 1 y superior en la §YIndia§! y las §YIndias Orientales§!."
 emp_hab_ostend_company_trigger_tooltip:0 "Ten al menos §Y1§! compañía comercial."
 emp_hab_indian_trading_title:0 "Posesiones en la India"
 emp_hab_indian_trading_desc:0 "Nuestro imperio colonial no estará completo hasta que incluya posesiones substanciales en la India y las Indias Orientales."
 emp_hab_indian_trading_effect_tooltip:0 "Gana derechos permanentes sobre todas las provincias de la §YIndia§! e §YIndonesia§! que linden con una provincia posesión de §Y[Root.GetName]§!."
 emp_hab_foothold_in_china_title:0 "Las riquezas de China"
 emp_hab_foothold_in_china_desc:0 "Los mercaderes nos hablan de una tierra de riquezas fabulosas en el lejano oriente. Debemos enviar buques de guerra y negociadores para asegurarnos de que esas riquezas manan a nuestros bolsillo."
 emp_hab_austrialasia_title:0 "Coloniza Austrialasia"
 emp_hab_austrialasia_desc:0 "Las tierras en el lejano sureste del mundo conocido han recibido un nombre curiosamente similar al de nuestra propia nación. Está claro que están destinadas a ser nuestras."
 emp_hab_union_with_poland_title:0 "Rey de Polonia"
 emp_hab_union_with_poland_desc:0 "Nuestra frontera nororiental nunca estará totalmente segura hasta que podamos considerar que toda Polonia es súbdita del [Root.GetStateForm] austriaco."
 emp_hab_imperial_border_title:0 "La frontera imperial"
 emp_hab_imperial_border_desc:0 "Algunos territorios del Imperio se apartaron de nuestro gobierno y están gobernados por gentes que no reconocen la autoridad del Emperador. Debemos rectificar esta situación."
 emp_hab_imperial_border_effect_tooltip:0 "Todo miembro estado del SIR que no sea rival de Austria o rivalizado por ella gana §G10§! confianza hacia §YAustria§!."
 emp_hab_no_one_to_threaten_us_title:0 "Supremacía imperial"
 emp_hab_no_one_to_threaten_us_desc:0 "Hay entre los príncipes algunos que ambicionarían desafiarnos y hacerse con el control del Imperio. Será necesaria una demostración de fuerza diplomática y militar para sofocar estos anhelos y asegurar que la supremacía de nuestro poder sea indiscutible."
 emp_hab_no_one_to_threaten_us_trigger_tooltip:1 "Ningún estado miembro del SIR:\n   §Y10§! provincias o más de §YEuropa§! son posesión de un §Ypaís§! o súbditos suyos no tributarios.\n   NO está sometido a §YAustria§!."
 emp_hab_no_one_to_threaten_us_trigger2_tooltip:1 " miembros del SIR son ciudades libres."
 emp_hab_empire_united_in_religion_title:0 "Un imperio sacro"
 emp_hab_empire_united_in_religion_desc:0 "Las tensiones entre estados miembros se han agravado con las diferencias religiosas. Debemos restaurar la unidad religiosa si queremos recuperar la autoridad moral que reclamamos como «Sacro» Imperio Romano."
 emp_hab_empire_united_in_religion_trigger_tooltip:0 "Ningún miembro estado del SIR NO es §Y[Root.Religion.GetName]§!."
 emp_hab_empire_united_in_religion_effect_remove_tooltip:0 "Este modificador se retirará si Austria deja de ser emperador del SIR."
 emp_hab_an_empire_roman_title:0 "Un imperio romano"
 emp_hab_an_empire_roman_desc:0 "El Sacro Imperio Romano nunca estará a salvo de burlas a menos de que sus fronteras incluyan de verdad la ciudad de Roma."
 emp_hab_empire_pass_reforms_title:0 "A.E.I.O.U."
 emp_hab_empire_pass_reforms_desc:1 "Debemos fraguar el Sacro Imperio Romano en un gran estado territorial en el que seamos una autoridad fuerte y centralizada capaz de imponer el monopolio de la violencia. Entonces, y solo entonces, se cumplirá el lema de Federico III: Austriae est imperare orbi universo (Austria debe gobernar el mundo entero)."
 emp_hab_empire_pass_reforms_trigger_tooltip:1 "Todo miembro estado del SIR:\n   Opinión sobre §Y[Root.GetName]§! es al menos §Y1§!."
 emp_hab_spread_dynasties_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_hab_spread_dynasties_desc:0 "[Root.GetHABDynastyOrFallbackMissionDesc]"
 emp_hab_spread_dynasties_has_dynasty_desc:0 "El lugar natural de los Habsburgo es el trono… tantos como sean posibles. Debemos conseguir tronos europeos para nuestra familia."
 emp_hab_spread_dynasties_nodynasty_desc:0 "Nuestra fuerza no reside tanto en nuestras fuerzas armadas como en nuestra diplomacia. Hemos de reforzar nuestras relaciones con aquellos que podrían llegar a ver el mundo como nosotros."
 emp_hab_spread_dynasties_trigger_tooltip:0 "Países gobernados por miembros de la dinastía §Y[Root.Monarch.Dynasty.GetName]§! están presente en al menos §Y5§! continentes."
 emp_hab_spread_dynasties_trigger_tooltip2:1 " países (excepto §Y[Root.GetName]§!):\n         Opinión sobre §Y[Root.GetName]§! es al menos §Y120§!\n         Debe cumplirse una de estas:\n            Gobernado por el gobernante de §Y[Root.GetName]§!\n            Dinastía reinante es '§Y[Root.Monarch.Dynasty.GetName]§!'"
 emp_hab_viennese_waltz_title:0 "El vals vienés"
 emp_hab_viennese_waltz_desc:0 "[Root.Capital.GetCapitalName], nuestra capital, debe florecer y convertirse en una ciudad de música y alta cultura, digna de un gobernante de nuestra posición y una verdadera capital del Sacro Imperio Romano."
 emp_hab_imperial_capitals_title:0 "Capitales imperiales"
 emp_hab_imperial_capitals_desc:0 "Debemos asegurarnos de que nuestras capitales provinciales reflejan nuestra posición como pilar sobre el que se sostiene el Sacro Imperio Romano."
 emp_hab_the_hungarian_question_title:0 "La cuestión húngara"
 emp_hab_the_hungarian_question_desc:0 "Hungría se halla en el corazón de nuestro imperio. Sin embargo, el pueblo húngaro es ferozmente independiente y no se toma bien su subyugación a una potencia extranjera. Si queremos proteger nuestra estabilidad debemos asegurarnos, de un modo u otro, de que las provincias húngaras acepten sin reservas nuestro dominio."
 emp_hab_all_minorities_are_welcome_title:0 "Imperio multicultural"
 emp_hab_all_minorities_are_welcome_desc:0 "Nuestra expansión hacia el este y el sur está aumentando el número de extranjeros no germanoparlantes en nuestro imperio. Nuestra estabilidad a largo plazo depende de nuestra habilidad para integrar efectivamente estos pueblos súbditos."
 emp_hab_take_salzburg_title:0 "Ocuparse de los obispados"
 emp_hab_take_salzburg_desc:0 "Hay una cantidad de débiles obispados autónomos en nuestras fronteras. Si queremos reforzar Austria, estos deberían ser objetivos fáciles para la expansión."
 emp_hab_union_bayern_title:0 "Ducado de Baviera"
 emp_hab_union_bayern_desc:0 "Los bávaros llevan mucho tiempo siendo una presencia preocupante en nuestra frontera noroccidental. Su rico ducado tiene el potencial para ser una gran incordio. Debemos asegurar nuestras fronteras -y nuestra primacía- reclamándolo para nosotros."
 emp_hab_swabia_title:0 "Controla Suabia"
 emp_hab_swabia_desc:0 "Nuestras posesiones en Austria Anterior incluyen una multitud de terrenos y territorios dispersos por toda Suabia. Debemos consolidarlas sometiendo a las ciudades y príncipes que los rodean, sometiéndolos a nuestro dominio y estableciendo un baluarte de nuestro poder en el oeste."
 emp_hab_connect_further_austria_title:0 "Conecta Austria Anterior"
 emp_hab_connect_further_austria_desc:0 "Nuestros territorios de Austria Anterior están separados de la misma Austria. Debemos unirlos al resto de nuestras tierras."
 emp_hab_union_brandenburg_title:0 "Ocuparse de Brandeburgo"
 emp_hab_union_brandenburg_desc:0 "Brandeburgo tiene potencial para convertirse en la base de poder de un estado en el norte de Alemania lo bastante poderoso como para desafiarnos. Hay que neutralizar este desafío si queremos que no se cuestione nuestra supremacía en Alemania."
 emp_hab_conquer_switzerland_title:0 "La venganza de Gessler"
 emp_hab_conquer_switzerland_desc:0 "Ya intentamos antes anexionar a los suizos, pero nos vimos burlados en todas las ocasiones -en un caso por un simple granjero con un arco y una flecha. Debemos superar los siglos de humillaciones sufridas y poner bajo nuestro dominio a esos granjeros rebeldes."
 emp_hab_conquer_burgundy_title:0 "Reclama Borgoña"
 emp_hab_conquer_burgundy_desc:0 "Los territorios de Borgoña se han apartado del Sacro Imperio Romano. De un modo u otro, hemos de asegurarnos de que vuelvan a estar bajo nuestra autoridad."
 emp_hab_conquer_burgundy_trigger_tooltip:0 "Ninguna provincia:\n   §YProvincia§! está en la región de §YFrancia§!.\n   Es parte del SIR.\n   Debe cumplirse una de las siguientes:\n      Es posesión de un país que no esté en el SIR.\n      Es posesión de un país súbdito de otro que no esté en el SIR."
 emp_hab_conquer_france_title:0 "Debilita Francia"
 emp_hab_conquer_france_desc:0 "Los franceses son nuestros principales rivales para la hegemonía sobre Alemania y Europa en general. Debemos debilitarlos hasta el punto en que no vuelvan a ser una amenaza a nuestras ambiciones imperiales."
 emp_hab_conquer_france_tooltip:0 "Ingresos mensuales menores que los de §Y[Root.GetName]§!."
 emp_hab_take_serbia_title:0 "Derrota a los serbios"
 emp_hab_take_serbia_desc:0 "Los ferozmente independientes serbios y bosnios ocupan una posición de importancia estratégica en nuestra puerta de entrada a Grecia. Debemos mostrar nuestro poderío e integrarlos en nuestro imperio."
 emp_hab_take_wallachia_bulgaria_title:0 "Avanza hacia Bulgaria"
 emp_hab_take_wallachia_bulgaria_desc:0 "Bulgaria ha caído bajo el dominio otomano. Debemos deshacer sus ganancias y hacerles retroceder hacia el Bósforo, acrecentando nuestro imperio en los Balcanes en el proceso."
 emp_hab_take_wallachia_bulgaria_effect_tooltip:0 "Gana derechos sobre todas las demás provincias §Yotomanas§! de §YEuropa§! (excluyendo Anatolia y Caucasia)."
 emp_hab_scourge_of_europe_title:0 "El azote de Europa"
 emp_hab_scourge_of_europe_desc:0 "La Cristiandad nunca estará a salvo del infiel hasta que expulsemos de Europa a la amenaza otomana."
 emp_hab_scourge_of_europe_trigger_tooltip:0 "Es posesión de los §Yotomanos§!.\n   §YProvincia§! NO está en la región de §YAnatolia§!.\n   §YProvincia§! NO está en la región de §YCaucasia§!."
 emp_hab_veneto_lombardy_title:0 "Ducado de Milán"
 emp_hab_veneto_lombardy_desc:0 "El [MLO.GovernmentName] de Milán es una parte problemática, pero importante, del Imperio. Debemos asegurarnos de que sus riquezas no se usen contra nosotros sometiéndolo a un control más cercano."
 emp_hab_naples_title:0 "Rey de Nápoles"
 emp_hab_naples_desc:0 "Al añadir el Reino de Nápoles a nuestra colección de títulos, solidificamos nuestro control de Italia y estamos un paso más cerca de poner toda la península bajo nuestro control."
 emp_hab_prospering_nation_title:0 "Austria prospera"
 emp_hab_prospering_nation_desc:0 "De los viñedos de norte a las minas y fraguas del sur, toda Austria prosperará según nuestra nación aumenta su fuerza."
 emp_hab_develop_hungary_bohemia_title:0 "Invierte en las provincias"
 emp_hab_develop_hungary_bohemia_desc:0 "Hay mucha pobreza en nuestros territorios húngaros y bohemios. Nuestro imperio tendría unos cimientos mucho más sólidos si invirtiéramos en ellos como lo haríamos en nuestros territorios austriacos."
 emp_hab_balanced_estates_title:0 "Equilibrar los estamentos"
 emp_hab_balanced_estates_desc:0 "Demasiado a menudo la división y el desacuerdo han atormentado nuestro país. La nobleza, el clero y los burgueses deben actuar como uno solo para lograr la meta de una mayor gloria y prosperidad para Austria."
 emp_hab_balance_of_power_title:0 "El equilibrio de poder"
 emp_hab_balance_of_power_desc:0 "Debemos establecer un equilibrio de poder en Europa en el que se garantice que la continuidad de nuestra preeminencia."
 emp_hab_our_balance_of_power_title:0 "Alterar el equilibrio"
 emp_hab_our_balance_of_power_desc:0 "El equilibrio de poder está muy bien, pero si podemos is alterarlo a nuestro favor, estaremos en el camino para reclamar nuestra posición legítima como el estado sobresaliente de toda Europa."
 emp_hab_our_balance_of_power_tooltip:1 " provincias:\n   Continente es §YEurope§!.\n   Propietario:\n      Debe cumplirse una de estas:\n         Is §Y[Root.GetName]§!.\n         Es súbdito de §Y[Root.GetName]§!.\n         Está aliado con §Y[Root.GetName]§!.\n         Es súbdito de un país aliado con §Y[Root.GetName]§!.\n         Es parte del SIR, del cual §Y[Root.GetName]§! es el §YEmperador§!.\n         Es súbdito de un país parte de SIR, del cual §Y[Root.GetName]§! es el §YEmperador§!."
 emp_hab_crush_the_revolution_title:0 "[Root.GetEmbraceOrCrushRevolutionMissionTitle]"
 emp_crush_the_revolution_title:0 "Aplasta la revolución"
 emp_embrace_the_revolution_title:0 "Abraza la revolución"
 emp_hab_crush_the_revolution_desc:0 "[Root.GetEmbraceOrCrushRevolutionMissionDesc]"
 emp_crush_the_revolution_desc:0 "Ejércitos de radicales políticos inundan las calles de las ciudades europeas. No podemos tolerar esta alteración del orden natural, así que debemos marchar al corazón mismo de esta "Revolución" y aplastarla por completo."
 emp_embrace_the_revolution_desc:0 "El tiempo del antiguo orden ha terminado ¡que el nuevo orden se forje en las cenizas del antiguo! Ahora que los radicales políticos inundan las calles de las ciudades europeas, debemos unirnos a ellos y aplastar por completo la tiranía que oprime a la humanidad."
 emp_hab_crush_the_revolution_trigger_tooltip:1 "En ningún país:\n         Se cumple una de estas:\n            Es una §YRepública revolucionaria§!.\n            Es un §YImperio revolucionario§!."
 emp_hab_power_to_habsburg_title:0 "[Root.GetGloryToDynastyOrFallbackMissionTitle]"
 emp_mission_power_to_dynasty_title:0 "Gloria a [Root.Monarch.Dynasty.GetName]!"
 emp_mission_power_to_country_title:0 "Gloria a [Root.GetName]!"
 emp_hab_power_to_habsburg_desc:0 "La hegemonía sobre Europa es nuestro destino. Debemos tomarla con ambas manos y asegurarnos de que no haya nadie que no reconozca nuestra superioridad."
 emp_hab_power_to_habsburg_trigger_tooltip:0 "Ningún país:\n   §YCapital§! en el continente de §YEuropa§!.\n   Es una gran potencia.\n   NO está aliado con §YAustria§!.\n   §YAustria§! NO le ha derrotado en guerra en los últimos 100 años."
 emp_hab_power_to_habsburg_trigger2_tooltip:0 "Ningún país:\n   §YCapital§! en el continente de §YEuropa§!.\n   Tiene desarrollo total de al menos §Y300§! .\n   NO está aliado con §YAustria§!.\n   NO es súbdito de §YAustria§!.\n   §YAustria§! NO le ha derrotado en guerra en los últimos 100 años."
 no_hre_province_owned_by_non_hre_member_or_overlord_trigger:0 "Ninguna provincia:\n   Es parte del SIR.\n   Debe cumplirse una de las siguientes:\n      Es posesión de un país no parte del SIR.\n      Es posesión de un país súbdito de otro no parte del SIR."
 #Austrian Mission Modifiers
 hab_austrian_netherlands:0 "Países Bajos austriacos"
 desc_hab_austrian_netherlands:0 "Con los Países Bajos seguros, estamos bien situados para volver nuestras ambiciones a crear un imperio colonial igual al de nuestros competidores en Europa."
 hab_conquest_of_italy:0 "Italia subyugada"
 desc_hab_conquest_of_italy:0 "Hemos extendido nuestro control sobre la mayor parte de Italia y ahora se nos ve como la fuerza dominante en la península."
 hab_victory_over_ottomans:0 "Otomanos derrotados"
 desc_hab_victory_over_ottomans:0 "Hemos aplastado a los otomanos, expulsando su azote de tierras europeas. Toda la Cristiandad agradece nuestros esfuerzos incansables para lograr este resultado."
 hab_aeiou_mod:0 "A.E.I.O.U."
 desc_hab_aeiou_mod:1 "Hemos fraguado la amalgama de estados que conformaban el Sacro Imperio Romano en una potencia fuerte y cohesionada capaz de imponerse contra los estados modernos de Europa; Austriae est imperare orbi universo."
 hab_invested_in_provinces:0 "Inversión provincial"
 desc_hab_invested_in_provinces:0 "Inversiones considerables en áreas provinciales han aumentado la prosperidad de nuestros territorios así como convencido a la gente que vive en ellos que el Estado está dedicado a mejorar su destino."
 hab_many_thrones:0 "Una dinastía extendida"
 desc_hab_many_thrones:0 "Nuestra dinastía gobierna en muchos reinos y ducados de toda Europa, lo que nos da una gran red familiar a la que recurrir para lograr nuestras metas diplomáticas."
 hab_lots_of_influence:0 "Influencia austriaca"
 desc_hab_lots_of_influence:0 "Hemos ganado una influencia significativa por toda Europa. Ahora hay una serie de estados que ven el mundo más o menos como nosotros, lo que nos da una gran red a la que recurrir para lograr nuestras metas diplomáticas."
 hab_ascendancy_in_empire:0 "Ascendencia dentro del Imperio"
 desc_hab_ascendancy_in_empire:0 "Hemos afianzado nuestro dominio dentro del Sacro Imperio Romano. Que se quejen cuanto quieran, pero los príncipes ya no tienen la fuerza para resistirnos."
 hab_empire_united_in_religion_mod_catholic:0 "Unido por religión"
 desc_hab_empire_united_in_religion_mod_catholic:0 "La fe católica ha sobrevivido a desafíos para emerger más fuerte que nunca como la religión dominante del Sacro Imperio Romano."
 hab_empire_united_in_religion_mod_protestant:0 "Unido por religión"
 desc_hab_empire_united_in_religion_mod_protestant:0 "La fe protestante se ha sacudido las cadenas de Roma y emergido como la religión dominante del Sacro Imperio Romano."
 hab_empire_united_in_religion_mod_reformed:0 "Unido por religión"
 desc_hab_empire_united_in_religion_mod_reformed:0 "La fe reformada se ha sacudido las cadenas de Roma y las de otras herejías para emerger como la religión dominante del Sacro Imperio Romano."
 hab_empire_united_in_religion_mod_generic:0 "Unido por religión"
 desc_hab_empire_united_in_religion_mod_generic:0 "Nuestra fe ha superado todos los desafíos para emerger más fuerte que nunca como la religión dominante del Sacro Imperio Romano."
 hab_empire_has_rome:0 "Un imperio romano"
 desc_hab_empire_has_rome:0 "El Sacro Imperio Romano ya no es un imperio romano sin Roma."
 hab_prosperity_windfall:0 "Prosperidad caída del cielo."
 desc_hab_prosperity_windfall:0 "La economía austriaca vive un período de prosperidad sin precedentes. Como resultado, nuestros recaudadores de impuestos son capaces de recaudar una gran cantidad de dinero para nuestras arcas."
 hab_flourishing_in_empire:0 "Ciudades imperiales"
 desc_hab_flourishing_in_empire:0 "Nuestro énfasis en el esplendor de nuestras ciudades ha atraído mucha admiración y envidia de parte de los príncipes del Imperio."
 hab_balance_of_power_mod:0 "El equilibrio de poder"
 desc_hab_balance_of_power_mod:0 "El equilibrio de poder es algo delicado, que debe ser mantenido para asegurarnos de que ninguna potencia se vuelve lo bastante fuerte como para desafiarnos."
 hab_reactionary_zeal:0 "Fervor reaccionario"
 desc_hab_reactionary_zeal:0 "La revolución ha sido aplastada y las ideas peligrosas que intentó extender, cortadas de raíz."
 hab_supreme_in_europe:0 "Supremacía sobre Europa"
 desc_hab_supreme_in_europe:0 "No queda nadie en Europa que no reconozca la superioridad del Imperio austriaco."
 hab_viennese_ballrooms:0 "Salones de baile vieneses"
 desc_hab_viennese_ballrooms:0 "La pompa de nuestros salones de baile no tiene rival, al ofrecer a la nobleza dentro y fuera de nuestras fronteras la oportunidad de mostrar su grandeza y atraer la atención del Archiduque."
 hab_tolerant_society:0 "Un imperio multicultural"
 desc_hab_tolerant_society:0 "Hemos logrado integrar en nuestro país un gran número de pueblos súbditos en nuestro país, haciendo que estén tan satisfechos con nuestro gobierno como lo estarían con el de uno de los suyos."
 hab_holdings_in_swabia:0 "Austria Anterior"
 desc_hab_holdings_in_swabia:0 "Esta provincia es parte del bastión de «Austria Anterior» que defiende el oeste del Imperio austriaco."
 hab_empire_in_the_west:0 "Restauración del imperio occidental"
 desc_hab_empire_in_the_west:0 "Se ha restaurado la autoridad imperial en los territorios occidentales del Imperio."
 opinion_hab_back_into_empire:0 "Sacro Imperio Francés"
 hab_back_into_empire:0 "De vuelta al SIR"
 desc_hab_back_into_empire:0 "Esta provincia se alegra de haber regresado al Sacro Imperio Romano."
 hab_take_that_napoleon:0 "Supremacía sobre Francia"
 desc_hab_take_that_napoleon:0 "Al someter a Francia, nuestros ejércitos y cuerpos diplomáticos se sienten invencibles."
 hab_pure_bavarian_beer:0 "Pura cerveza bávara"
 desc_hab_pure_bavarian_beer:0 "Debido a sus rigurosas leyes locales, la cerveza bávara es la mejor y más pura de toda Europa. Ahora nosotros también la podremos disfrutar de ella como marca local."
 hab_conquered_serbia:0 "Conquista de Serbia y Bosnia"
 desc_hab_conquered_serbia:0 "Hemos integrado Bosnia y Serbia en nuestro imperio y ahora contamos con la gran ciudad de Sarajevo -la Jerusalén de Europa- entre nuestras capitales. Que sea siempre un lugar seguro para nuestra gente."
 hab_our_balance_of_power_mod:0 "Austria en ascenso"
 desc_hab_our_balance_of_power_mod:0 "En un golpe diplomático que ha llamado la atención de todas las cortes de Europa, hemos sido capaces de alterar el equilibrio de poder para que cada vez nos favorezca más."
 hab_chinese_riches:0 "Comercio chino"
 desc_hab_chinese_riches:0 "Nuestros comerciantes tienen un monopolio sobre China, permitiendo que riquezas abundantes afluyan a nuestras arcas."
 hab_austrian_australia:0 "Australia austriaca"
 desc_hab_austrian_australia:0 "Desde siempre, a mucha gente se le ha trabado la lengua al decir el nombre de nuestra última adquisición colonial."
 #Austrian Mission Reward Govt
 austrian_dual_monarchy_legacy:0 "Monarquía austriaca imperial"
 austrian_dual_monarchy_legacy_desc:0 "Una forma de gobierno bajo un monarca dirigida a mantener unido un imperio que es un mosaico de diferentes culturas, ciudades y territorios."
 austrian_dual_monarchy:0 "Monarquía austriaca imperial"
 austrian_dual_monarchy_desc:0 "Una forma de gobierno bajo un monarca dirigida a mantener unido un imperio que es un mosaico de diferentes culturas, ciudades y territorios."
 #Austrian Mission Events
 flavor_hab.20.name:0 "¿Reformar el gobierno imperial austriaco?"
 flavor_hab.20.desc:0 "Con el crecimiento del Imperio austriaco, se han tenido que integrar en nuestra nación un número cada vez mayor de súbditos no alemanes. Hasta ahora, lo hemos hecho lo mejor que hemos podido, pacificando la oposición a nuestro gobierno; sin embargo, muchos en nuestras provincias aún ven [Root.GetalalaDir] [Root.Monarch.GetTitle] como un[Root.GetXaDir] déspota extranjer[Root.GetoaDir]. Se ha propuesto una serie de reformas radicales para garantizar los derechos de estos pueblos e integrarlos en el gobierno en un intento por aumentar nuestra estabilidad a largo plazo."
 flavor_hab.20.A:0 "Implementa las reformas totalmente."
 flavor_hab.20.B:0 "Implementa solo reformas limitadas."
 #Hungarian Missions
 emp_hun_fund_monasteries_title:0 "Funda los monasterios"
 emp_hun_fund_monasteries_desc:0 "La Orden Paulina ha influido en Hungría desde que la fundase el beato Eusebio de Esztergom en 1250 y hasta se ha extendido a los países vecinos. Reservar fondos para garantizar su buena voluntad para con el estado sería una inversión sensata."
 emp_hun_religious_unity_title:0 "Unidad en la fe"
 emp_hun_religious_unity_desc:0 "Los territorios de Hungría albergan a gentes de muchas creencias distintas. De un modo u otro, nos aseguraremos de que las diferencias religiosas no dividen nuestro estado."
 emp_hun_take_galicia_title:0 "Debilita Polonia"
 emp_hun_take_galicia_desc:0 "El poderoso [POL.GovernmentName] de Polonia controla las tierras al otro lado de nuestra frontera norte. Si se volviera hostil sería una amenaza considerable a nuestra independencia. Ataquemos preventivamente para alejar las fronteras polacas de nuestro corazón."
 emp_hun_jagiellonian_union_title:0 "Unión jagellónica"
 emp_hun_jagiellonian_union_desc:0 "Hasta su muerte en la batalla de Varna en 1444, Hungría fue gobernada con Polonia y Lituania por Vladislao III Jagellón. Debemos restaurar la unión entre nuestros tronos que existió aquel día y asegurarnos de que el resultado sea más propicio que el de la última vez."
 emp_hun_black_army_supreme_title:0 "Gloria al Ejército Negro"
 emp_hun_black_army_supreme_desc:0 "Rodeado de muchos enemigos, el ejército húngaro tiene mucha práctica en la defensa de la independencia de nuestro estado. Pero no podemos dormirnos en los laureles, sino seguir perfeccionando nuestras habilidades para no perder la ventaja que nos proporciona la excelencia de nuestras fuerzas armadas."
 emp_hun_black_army_supreme_trigger_tooltip:0 "Al fin es la §YEra del Absolutismo§!"
 emp_hun_improve_economy_title:0 "Una economía fuerte"
 emp_hun_improve_economy_desc:0 "Nuestra capacidad para competir como una gran potencia encajada entre una gran cantidad de amenazas potenciales depende de nuestra capacidad para arrancar  de nuestras tierras hasta el último pedazo de riqueza."
 emp_hun_corviana_library_title:1 "Bibliotheca Corviniana"
 emp_hun_corviana_library_desc:0 "Con el resurgimiento del conocimiento clásico y el impulso que esto ha dado a nuestros científicos y filósofos, nos ayudaría mucho la creación de una biblioteca donde se pueda almacenar el conocimiento acumulado de Europa."
 emp_hun_nagyszombat_university_title:0 "Universidad de Nagyszombat"
 emp_hun_nagyszombat_university_desc:0 "Debemos fundar un centro de aprendizaje religioso y secular, donde se nutra a la próxima generación de pensadores que apoyarán el crecimiento de nuestra nación."
 emp_hun_great_city_of_pest_title:0 "La gran ciudad de [Root.Capital.GetCapitalName]"
 emp_hun_great_city_of_pest_desc:0 "El estado húngaro ha perdurado durante siglos, y nuestra capital se ha convertido en una ciudad importante. Sin embargo, Praga y Viena, las capitales de nuestros rivales occidentales, la empequeñecen en tamaño y grandeza. Será un gran día cuando [Root.Capital.GetCapitalName] supere a las otras dos y llegue a ser considerada la principal ciudad de Europa Central."
 emp_hun_strong_government_title:0 "Un gobierno fuerte"
 emp_hun_strong_government_desc:0 "Debemos reforzar el Estado para que pueda afrontar sin alterarse cualquier obstáculo."
 emp_hun_hungarian_succession_title:0 "La sucesión húngara"
 emp_hun_hungarian_succession_desc:0 "El fracaso de la Cruzada de Varna ha dejado a nuestro país sin líderes y vulnerable. Debemos superar esta crisis sin perder nuestra independencia ante ninguno de nuestros vecinos oportunistas."
 emp_hun_hungarian_succession_tooltip:0 "Debe cumplirse una de las siguientes:\n   Ha ocurrido el evento §Y"Matías Corvino"§!.\n   Es al menos el año §Y1457§!."
 emp_hun_bohemian_borderlands_title:0 "Tierras fronterizas bohemias"
 emp_hun_bohemian_borderlands_desc:0 "El Electorado bohemio posee las tierras fronterizas a nuestro noroeste. Al ser un reino fuerte y próspero del que se sabe que participa en herejías viles, debemos actuar contra ellos para impedir que estas se extiendan a nuestras tierras."
 emp_hun_bohemian_crown_title:0 "La corona bohemia"
 emp_hun_bohemian_crown_desc:0 "Unir la corona de Bohemia con la nuestra aumentaría significativamente la fuerza de nuestra nación. Sobre todo si conseguimos que nos trasfieran su Electorado."
 emp_hun_bohemian_crown_effect_tooltip:0 "Si cumplimos esta misión imponiendo una Unión personal sobre §YBohemia§!:"
 emp_hun_weaken_austria_title:0 "Debilita Austria"
 emp_hun_weaken_austria_desc:0 "La paz con Austria no puede durar, pues nuestras tierras son demasiado tentadoras para que el archiduque no planee hacer nada ellas. Debe debilitar a Austria para estar a salvo de ataques de nuestros vecinos occidentales."
 emp_hun_weaken_austria_trigger_tooltip:0 "No más de 13 provincias pertenecen a §YAustria§! y súbditos no tributarios suyos."
 emp_hun_duchy_of_austria_title:0 "El Ducado de Austria"
 emp_hun_duchy_of_austria_desc:0 "Viena será un bonito añadido a nuestra [Root.GovernmentName]. Hemos de hacernos con ella."
 emp_hun_bulwark_of_christianity_title:0 "Baluarte de la Cristiandad"
 emp_hun_bulwark_of_christianity_desc:0 "Como principales defensores de la Cristiandad contra la amenaza otomana, se nos ha llegado a conocer como el Baluarte de la Cristiandad. Si demostramos nuestra capacidad para responder a todo lo que nos lance el infiel dejaremos claro que nos merecemos totalmente este título."
 emp_hun_bulwark_of_christianity_trigger_tooltip:2 "En ningún país:\n   Todas estas se cumplen:\n      Es §Ymusulmán§!\n      Debe cumplirse una de las siguientes:\n         Está en el grupo cultural §Ylevantino§!.\n         Es vecino de §Y[Root.GetName]§!.\n         Tiene la capital en §YEuropa§!.\n     Tiene un ejército mayor que el de §Y[Root.GetName]§!."
 #Hungarian Mission Modifiers
 hun_funded_paulines:0 "Buena voluntad de la Orden Paulina"
 desc_hun_funded_paulines:0 "Gracias a nuestros fondos, la influyente Orden de San Pablo Primer Eremita ha ganado fuerza. En consecuencia, ha aumentado su buena voluntad hacia el estado húngaro."
 hun_hungary_poland:0 "Polonia húngara"
 desc_hun_hungary_poland:0 "Administrar Polonia, así como Hungría requeriría un enfoque gubernamental más flexible, en el que los polacos ocuparían una parte significativa de nuestro gobierno y con un cuerpo diplomático aún mayor para tratar con cualquier eventualidad."
 hun_supreme_black_army:0 "Un ejército glorioso"
 desc_hun_supreme_black_army:0 "La aparición de nuestro ejército infunde terror en los corazones de nuestros enemigos y es motivo de celebración entre nuestros aliados."
 hun_strong_economy:0 "Fuerza económica"
 desc_hun_strong_economy:0 "Nuestra economía está floreciendo, lo que nos facilita obtener los fondos necesarios para el mantenimiento de nuestro ejército y otros proyectos que podamos considerar."
 hun_corviana_library:1 "Bibliotheca Corviniana"
 desc_hun_corviana_library:0 "Nuestra biblioteca nacional alberga el conocimiento acumulado de la civilización europea, proporcionando acceso a nuestros pensadores a los conocimientos más avanzados de filosofía, teología, derecho, historia, geografía, literatura, ciencias naturales, medicina, arquitectura y otros muchos campos."
 hun_nagysz_uni_catholic:0 "Universidad de Nagyszombat"
 desc_hun_nagysz_uni_catholic:0 "Hemos establecido una institución de educación superior dirigida por jesuitas donde se cultivará la siguiente generación de pensadores religiosos."
 hun_nagysz_uni_non_catholic:0 "Universidad de Nagyszombat"
 desc_hun_nagysz_uni_non_catholic:0 "Hemos fundado una institución nacional de educación superior donde se cultivará a la siguiente generación de pensadores."
 hun_great_city:0 "Gran ciudad"
 desc_hun_great_city:0 "La ciudad florece enormemente y ha superado a Viena y Praga in términos de prosperidad."
 hun_golden_age_of_hungary:0 "Estabilidad y prosperidad"
 desc_hun_golden_age_of_hungary:0 "Con la estabilidad sin precedentes y el buen gobierno que está experimentando nuestro país, se puede decir que Hungría está teniendo una edad de oro."
 hun_bulwark_of_christianity:0 "Baluarte de la Cristiandad"
 desc_hun_bulwark_of_christianity:0 "Habiendo afirmado nuestra superioridad sobre los infieles, disfrutamos del reconocimiento general como Baluarte de la Cristiandad."
 hun_hungarian_austria:0 "Señor de Austria"
 desc_hun_hungarian_austria:0 "Como nuevos señores de Austria, podemos beneficiarnos de la reputación de sus antiguos amos y de los mecanismos de gobierno que crearon los Habsburgo para proyectar poder en Alemania."
 opinion_hun_let_into_empire:0 "Electorado concedido"
 opinion_hun_didnt_let_into_empire:0 "Se negó la entrada en el Imperio"
 #Hungarian Mission Events
 new_flavour_hun.1.name:0 "Miembro del Imperio"
 new_flavour_hun.1.desc:0 "Como los reinos de Hungría y Bohemia se han unido bajo el reinado [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], se ha sugerido desde algunos lados que Hungría debería unirse al Sacro Imperio Romano, tomando el puesto de Bohemia como Elector. Ciertamente, habría beneficios considerables para este proceder, en especial si, llegado el momento, nos hacemos con el título de Emperador.\n\nSin embargo, necesitaremos el consentimiento del emperador actual para formar parte del Imperio. ¿Debemos buscarlo?"
 new_flavour_hun.1.A:0 "Hungría pertenece al Imperio."
 new_flavour_hun.1.B:0 "Nuestra situación actual ya es satisfactoria."
 new_flavour_hun.2.name:0 "Hungría desea unirse al Imperio"
 new_flavour_hun.2.desc:3 "Tras unir los reinos de Hungría y Bohemia bajo [hungary_country.GetellaDir] [hungary_country.Monarch.GetTitle] [hungary_country.Monarch.GetName], los húngaros han solicitado a [Emperor.Monarch.GetTitle] [Root.Monarch.GetName] en su calidad de Emperador del Sacro Imperio Romano que se les permita unirse al Imperio. Además insisten en que, ya que Bohemia es una parte de su gran dominio, el Electorado bohemio debería ser transferido oficialmente a la dinastía [hungary_country.Monarch.Dynasty.GetName] de Hungría."
 new_flavour_hun.2.A:0 "El ingreso de Hungría reforzaría al Imperio."
 new_flavour_hun.2.B:0 "El ingreso de Hungría dañaría al Imperio."
 new_flavour_hun.3.name:0 "Griegos en [151.GetName]"
 new_flavour_hun.3.desc:0 "Los otomanos expulsaron a la población griega ortodoxa de [151.GetName] y la reemplazaron con colonos turcos. Sin embargo, los griegos aún constituyen la mayoría de la población en el campo y otras partes de Grecia. Ahora que somos dueños de la ciudad, claman venganza y exigen que se les reinstale en la ciudad en el lugar de los invasores."
 new_flavour_hun.3.A:0 "[151.GetName] será griega."
 new_flavour_hun.3.B:0 "Los turcos pueden quedarse."
 #Genoese Missions
 emp_gen_trade_league_title:0 "Solo por comerciar"
 emp_gen_trade_league_desc:0 "Debemos atar a nuestros socios comerciales y asegurarnos de que nos protegerán cuando nos veamos amenazados, proporcionándonos la fuerza numérica que necesitaremos para sobrevivir y prosperar en un Mediterráneo hostil y volátil."
 emp_gen_trade_league_tooltip:1 " países son miembros de la misma Liga comercial que §YGénova§!."
 emp_gen_safety_at_home_and_abroad_title:0 "Hazte con la [Root.GovernmentName]"
 emp_gen_safety_at_home_and_abroad_desc:0 "Debemos asegurarnos de que nuestro ejército e instituciones son capaces de asegurar nuestra seguridad tanto en casa como fuera para garantizar la continuidad de nuestro [Root.GovernmentName], libre de la inestabilidad y la dominación extranjera."
 emp_gen_reinvigoration_title:0 "Revigorizando la República"
 emp_gen_reinvigoration_desc:0 "Cuando a la Peste Negra le siguieron las derrotas contra Venecia y la ocupación de Francia y Milán a finales del siglo XIV y principios del XV, pareció que la Edad de Oro de Génova había terminado para no volver jamás. Sin embargo, una Génova resurgida podría reclamar las glorias del pasado y alcanzar nuevas alturas, estableciéndose firmemente como la principal ciudad-estado de Italia."
 emp_gen_mare_nostrum_title:0 "Mare Nostrum"
 emp_gen_mare_nostrum_desc:0 "Puede que el Mediterráneo aún no sea nuestro estanque, pero no obstante, estamos en posición de dominarlo como imperio comercial. Debemos asegurarnos de que nadie sea capaz de desafiar nuestro dominio de los mares y, lo más importante, de las rutas comerciales que proporcionan vida a nuestro imperio comercial."
 emp_gen_mare_nostrum_trigger_tooltip:0 "Ningún país:\n   Tiene puertos en el §YMar mediterráneo§!.\n   Tiene más galeras que §YGénova§!."
 emp_gen_mare_nostrum_trigger_tooltip2:1 " nodos fronterizos fronterizos con el §YMar Mediterráneo§! o el §YMar Negro§! tienen a §YGénova§! como poder comercial más poderoso."
 emp_gen_expand_genoese_coastline_title:0 "Pulveriza Pisa"
 emp_gen_expand_genoese_coastline_desc:0 "La batalla de Meloria de 1284 estableció en el pasado la superioridad genovesa sobre los pisanos, terminando para siempre con el imperio naval pisano. Sin embargo, esos días ya han pasado, y perdimos el control que antaño pudimos ejercer sobre los pisanos. En los últimos tiempos hemos luchado para mantener nuestra independencia frente a nuestros vecinos más poderosos. Si queremos recuperar nuestra grandeza, debemos seguir el ejemplo veneciano y asegurarnos de tener un fuerte núcleo italiano en nuestro imperio comercial reafirmando nuestro dominio ancestral sobre Pisa y expandiendo nuestro control sobre la costa de Liguria."
 emp_gen_grand_fleet_title:0 "Protégete de España"
 emp_gen_grand_fleet_desc:0 "Los españoles seguirán siendo una amenaza constante a nuestro imperio marítimo mientras su flota pueda seguir superando a la nuestra. Para expulsarlos de las costas italianas, debemos aumentar nuestra flota y asegurarnos de que no tiene nada que envidiar a la española."
 emp_gen_take_sardinia_title:0 "Toma Cerdeña"
 emp_gen_take_sardinia_desc:0 "Durante mucho tiempo hemos buscando hacernos con Cerdeña. Sin embargo, los aragoneses han demostrado ser una molestia constante, al arrebatarnos del control de nuestra base en Sassari. Es hora de reclamar esa ciudad y hacernos con el resto de la isla."
 emp_gen_the_spanish_question_title:0 "La cuestión de España"
 emp_gen_the_spanish_question_desc:0 "Ahora que hemos recuperado Cerdeña y demostrado nuestro poder naval, tenemos una elección por delante. ¿Continuamos la guerra con los españoles, intentando desalojarlos completamente de Italia y ejercer control sobre la costa ibérica o hacemos las paces con ellos y buscamos su amistad para centrar nuestra atención en otro lugar, sabiendo que estamos a salvo de sus pillajes?"
 emp_gen_the_spanish_question_alliance_ARA_tooltip:0 "Si se busca una alianza con §YAragón§!:\n"
 emp_gen_the_spanish_question_alliance_SPA_tooltip:0 "Si se busca una alianza con §YEspaña§!:\n"
 emp_gen_the_spanish_question_victory_ARA_tooltip:1 "\nSi se busca la derrota de §YAragón§!:\n"
 emp_gen_the_spanish_question_victory_SPA_tooltip:1 "\nSi se busca la derrota de §YEspaña§!:\n"
 emp_gen_venetian_naval_power_title:0 "Eclipsa a Venecia"
 emp_gen_venetian_naval_power_desc:0 "Nunca podremos superar a nuestro viejo enemigo, Venecia, a menos que derrotemos a su formidable flota. Aunque si conseguimos afirmar nuestra superioridad naval, abriremos el camino a la conquista de la ciudad. Debemos reforzar nuestra marina para garantizar que esto se haga realidad."
 emp_gen_two_cities_title:0 "Derrota a Venecia"
 emp_gen_two_cities_desc:0 "Sin su superioridad naval, la ciudad de Venecia es vulnerable. ¡Si la incorporamos a nuestro estado, podremos eliminar permanentemente la amenaza que los venecianos representan para nuestro [Root.GovernmentName] glorioso!"
 emp_gen_dominate_italian_trade_title:0 "Domina el comercio italiano"
 emp_gen_dominate_italian_trade_desc:0 "Con Venecia sometida, ya nada se interpone en nuestro camino para imponer la hegemonía en todo el comercio que acude a Italia."
 #Genoese Mission Modifiers etc
 gen_ambitions_on_venice:0 "Conquista genovesa de Venecia"
 gen_dominant_trader:0 "Dominio comercial"
 desc_gen_dominant_trader:0 "Génova ha superado a Venecia para convertirse en la potencia hegemónica indiscutible del comercio italiano."
 gen_dominance_of_tyrrhennian:0 "Dominio del mar Tirreno"
 opinion_gen_spanish_alliance:0 "La alianza del Mediterráneo occidental"
 gen_victory_over_spain:0 "Supremacía sobre España"
 desc_gen_victory_over_spain:0 "De la península italiana a la costa catalana, hemos suplantado a los españoles como fuerza dominante en el Mediterráneo, tanto militar como comercialmente."
 gen_spanish_alliance_modifier:0 "La alianza del Mediterráneo occidental"
 desc_gen_spanish_alliance_modifier:0 "Nuestra alianza con los españoles nos ha permitido dominar conjuntamente el Mediterráneo Occidental y respaldar a nuestra flota comercial con formidables fuerzas militares, tanto en tierra como en el mar."
 gen_leader_of_trade_league:0 "La alianza comercial"
 desc_gen_leader_of_trade_league:0 "Génova se ha impuesto como el centro de una poderosa liga comercial capaz de defenderse contra la mayoría de amenazas posibles."
 gen_achieved_mare_nostrum:0 "Mare Nostrum"
 desc_gen_achieved_mare_nostrum:0 "Génova ha conseguido el dominio indiscutible sobre el Mar mediterráneo y ejercer el control tanto militar como comercial en todos los nodos vitales de la región."
 gen_ascendant_force:0 "Génova en ascenso"
 desc_gen_ascendant_force:0 "El reciente aumento de nuestro poder ha animado a nuestras fuerzas a impulsar nuestro estado a nuevas alturas."
 gen_prosperous_republic:0 "Génova prospera"
 desc_gen_prosperous_republic:0 "Con la nueva prosperidad de Génova, las glorias y riquezas del pasado parecen estar a nuestro alcance. Estamos experimentando una afluencia significativa de riquezas, a medida que la intelectualidad de nuestros vecinos se ve cada vez más atraída a reubicarse en la ciudad."
 # Burgundian Missions
 emp_bur_nevers_title:0 "Integra Nevers" #copied from bur_nevers
 emp_bur_nevers_desc:0 "Se rumorea que nuestro títere en el trono de Nevers practica la de magia negra. No estaría bien que nos asociaran con tal herejía, así que será mejor meter a Nevers en vereda." #copied from bur_nevers
 emp_bur_romandie_title:0 "Reclama Transjurania" #copied from bur_romandie
 emp_bur_romandie_desc:0 "El Reino de la Alta Borgoña lleva demasiado tiempo bajo el control del Imperio. En épocas pasadas constituyó un tercio de Borgoña y debe ser volver a nosotros." #copied from bur_romandie
 emp_bur_cisjurania_title:0 "Reino de Arlés"
 emp_bur_cisjurania_desc:0 "El Ducado de la Baja Borgoña, gobernado por Ricardo el Justiciero en el pasado, que unió toda Borgoña bajo su reinado, nos debe ser devuelto. ¡Hay que restaurar el Arelato!" #copied from bur_cisjurania
 emp_bur_lombardy_title:0 "Invade Lombardía"
 emp_bur_lombardy_desc:0 "Las ricas tierras de Lombardía están al otro lado de los Alpes. Sus gobernantes actuales son principalmente usurpadores con débiles derechos sobre estas tierras. Podríamos proporcionar a las gentes de Lombardía un liderazgo mucho más fuerte y decisivo, si nos pudiéramos apoderar de ella."
 emp_bur_italy_title:0 "Reino de Italia"
 emp_bur_italy_desc:0 "Las ciudades-estado de Italia están asoladas por la división. Debemos poner fin a su desunión restaurando el antiguo Reino de Italia y, en el proceso, reivindicar un territorio de riquezas considerables y sofisticación cultural."
 emp_bur_chivalry_is_not_dead_title:0 "La caballerosidad no ha muerto"
 emp_bur_chivalry_is_not_dead_desc:0 "Los ideales de caballerosidad y hospitalidad merecen ser preservados. Debemos aferrarnos a estos principios rectores y asegurarnos de que nuestra corte sea famosa en toda Europa por su esplendor caballeresco."
 emp_bur_secure_succession_title:0 "Hazte con la sucesión"
 emp_bur_secure_succession_desc:0 "Los reyes franceses y el emperador del Sacro Imperio Romano por igual tienen sus ojos en nuestras tierras y aprovecharán cualquier pretexto para reclamar nuestro título. Debemos garantizar la sucesión y asegurarnos de que los hijos de nuestros hijos tengan un  [Root.GovernmentName] que heredar."
 emp_bur_unite_the_realm_title:0 "Une el país"
 emp_bur_unite_the_realm_desc:0 "Nuestras posesiones en los Países Bajos no están directamente bajo control [Root.GetAdjective] y nuestro domino les irrita. Debemos integrarlos en [Root.GetName] y asegurarnos de que cumplan las mismas leyes que el resto de nuestros dominios."
 emp_bur_papal_relations_title:0 "Relaciones papales"
 emp_bur_papal_relations_desc:0 "El Papa lleva mucho tiempo intentando interferir en los asuntos de Alemania y Francia. Sin embargo, es posible que se haya extralimitado, pues el resentimiento contra el control papal está creciendo en muchos sectores. No servirá tener una postura ambigua. O nos comprometemos a ser buenos católicos y partidarios del Papa, o buscamos una separación clara de él y de todo lo que representa."
 emp_bur_kingdom_of_bavaria_title:0 "Reino de Baviera"
 emp_bur_kingdom_of_bavaria_desc:0 "La conquista de Francia Oriental nos ha abierto la ruta a Baviera y Austria. Estos territorios también formaron parte del antiguo Imperio carolingio. ¡Debemos traerlos al redil!"
 emp_bur_subjects_title:0 "Apacigua a los súbditos" #copied from bur_subjects
 emp_bur_subjects_desc:0 "Como líder de tantas uniones frágiles, no se puede ver que tengamos súbditos desleales. Al tiempo que consideramos nuestros derechos sobre Lotaringia, debemos asegurarnos de que todos nuestros socios estén reforzados y listos para actuar." #copied from bur_subjects
 emp_bur_lorraine_title:0 "Un reino dividido" #copied from bur_lorraine
 emp_bur_lorraine_desc:0 "Nuestras posesiones al norte y al sur son extensas, pero la división de lo que nos pertenece por nacimiento es difícil en el mejor de los casos. Los ducados de Lorena y Barrois son el eslabón perdido y son obviamente de nuestra propiedad." #copied from bur_lorraine
 emp_bur_liege_title:0 "Conquista Lieja"
 emp_bur_liege_desc:0 "El Arzobispo de Lieja ha sido históricamente una voz fuerte en el Vaticano y en el Sacro Imperio Romano. Por extensión, si pudiéramos controlar esta voz, conseguiríamos representar mejor nuestros intereses." #copied from bur_liege
 emp_bur_join_the_empire_title:0 "Unirse al Imperio"
 emp_bur_join_the_empire_desc:0 "Poseemos territorios que forman parte del  Sacro Imperio Romano, pero como en el pasado fuimos técnicamente súbditos de Francia, jamás nos unimos a este. Nuestra incorporación nos proporcionaría la defensa que tanto necesitamos contra los franceses… y mayores oportunidades de extender nuestro poder en Alemania."
 emp_bur_crown_of_lothair_title:0 "La corona de Lotario"
 emp_bur_crown_of_lothair_desc:1 "El rey franco Lotario II se labró en el pasado un reino poderoso de los Países Bajos a Saboya. Somos los obvios sucesores del reino de Lotario y sin embargo tenemos que conformarnos con títulos menores. Esto no puede ser. Hemos de reivindicar el resto de los territorios de Lotario e insistir en ser coronados reyes de Lotaringia."
 emp_bur_east_francia_title:0 "Conquista Francia Oriental"
 emp_bur_east_francia_desc:0 "Como los principales herederos del Imperio carolingio, nos corresponde a nosotros restaurar la antigua gloria de los francos reclamando la Francia Oriental y construyendo un imperio poderoso en Alemania."
 emp_bur_carolingian_empire_title:0 "Imperio carolingio"
 emp_bur_carolingian_empire_desc:0 "Nuestros antepasados francos gobernaron extensos territorios en Francia, Alemania e Italia bajo el gran rey Carlomagno. El aumento del poder de nuestra nación ha puesto estas antiguas glorias a nuestro alcance. Debemos emular a nuestros antepasados y dominar toda Europa."
 emp_bur_carolingian_empire_effect_tooltip:0 "El rango de gobierno de §Y[Root.GetName]§! cambia a §YImperio§!."
 emp_bur_frisia_title:0 "Conquista frisona" #copied from bur_frisia
 emp_bur_frisia_desc:0 "El resto de la región de Países Bajos son nuestros esclavos. Solo Frisia se mantiene fuera de nuestro control. Nos haremos con ella." #copied from bur_frisia
 emp_bur_flemish_trade_title:0 "Domina el comercio del Canal"
 emp_bur_flemish_trade_desc:0 "Las ciudades portuarias de los Países Bajos son centros comerciales ricos, pero se enfrentan a la dura competencia de los ingleses en todo el Canal de la Mancha. Debemos asegurarnos de que tenemos el monopolio del comercio en estos lugares."
 emp_bur_english_alliance_title:0 "Alianza inglesa"
 emp_bur_english_alliance_desc:0 "Cuando llegue el momento de deshacernos de la amenaza francesa que tenemos al oeste, los ingleses serán nuestros aliados naturales. Deberíamos intentar asegurarnos su lealtad."
 emp_bur_league_of_public_weal_title:0 "La Liga del Bien Público"
 emp_bur_league_of_public_weal_desc:0 "Técnicamente somos súbditos del Rey de Francia, pero debido a nuestro poder, hemos podido asegurar una considerable autonomía. A los franceses les contraría esto y tratan de centralizar su autoridad. Debemos contrarrestar estos esfuerzos y, con el apoyo de la nobleza regional francesa, dirigir una revuelta general contra el rey."
 emp_bur_league_of_public_weal_trigger_tooltip:1 " vasallos franceses en Francia continental:\n         Opinión sobre §Y[Root.GetName]§! es al menos §Y100§!."
 emp_bur_league_of_public_weal_trigger_tooltip2:1 " aliados de §Y[Root.GetName]§! son rivales de §YFrancia§!"
 emp_bur_league_of_public_weal_effect_tooltip:1 "§Y[This.GetName]§! gana derechos permanentes sobre todas las provincias posesión de §YFrancia§! en la región de Francia."
 emp_bur_king_of_the_franks_title:0 "Rey de los francos"
 emp_bur_king_of_the_franks_desc:0 "Debemos romper el poder del rey francés y apoderarnos de sus títulos y dominios."
 emp_bur_king_of_the_franks_effect_tooltip:1 "Todos los vasallos de §YFrancia§! en la región de Francia se convierten en vasallos de §Y[Root.GetName]§!."
 emp_bur_influence_the_princes_title:0 "Influye en los príncipes"
 emp_bur_influence_the_princes_desc:0 "En el pasado fuimos forasteros para el Imperio. Esto debe cambiar, debemos hacer un esfuerzo coordinado para mejorar nneustra posición entre los príncipes imperiales."
 emp_bur_influence_the_princes_trigger_tooltip:1 " estados miembros del SIR:\n      Opinión sobre §Y[Root.GetName]§! es al menos §Y60§!."
 emp_bur_feast_of_pheasants_title:0 "El banquete del faisán"
 emp_bur_feast_of_pheasants_desc:0 "El crecimiento del poder otomano es alarmante. Debemos reunir impulso para lanzar una nueva cruzada para expulsarlos de las tierras de Europa."
 emp_bur_feast_of_pheasants_trigger_tooltip:1 " aliados de §Y[Root.GetName]§! son rivales de los §YOtomanos§!."
 emp_bur_feast_of_pheasants_effect_tooltip:0 "§Y¡En el Banquete del faisán, proclamaremos una cruzada contra los turcos!§!\n\nTodo país §Y[Root.Religion.GetName]§! que cumpla estas condiciones:\n   Tiene una opinión positiva sobre §Y[Root.GetName]§!.\n   Tiene una opinión sobre los §Yotomanos§! menor de §Y50§!.\nGana casus belli §YGuerra santa§! contra los §Yotomanos§! durante 5 años."
 emp_bur_feast_of_pheasants_event_effect_tooltip:0 "Todo país §Y[From.Religion.GetName]§! que cumpla estas condiciones:\n   Tiene una opinión positiva sobre §Y[From.GetName]§!\n   Tiene una opinión sobre los §Yotomanos§! menor de §Y50§!.\nGana casus belli §YGuerra santa§! contra los §Yotomanos§! durante 5 años."
 emp_bur_lead_the_empire_title:0 "Lidera el Imperio"
 emp_bur_lead_the_empire_desc:0 "Si vamos a ser parte del Imperio, desde luego que es para reclamar el liderazgo sobre ellos. El trono está ahí para que lo tomemos."
 emp_bur_secure_the_lowlands_title:0 "Hazte con los Países Bajos"
 emp_bur_secure_the_lowlands_desc:0 "Las gentes de los Países Bajos abrigan anhelos de independencia. Hemos de extinguirlas y asegurarnos de que nuestro control sobre los sigue siendo total e ininterrumpido."
 emp_bur_appease_the_estates_title:0 "Apacigua a los estamentos"
 emp_bur_appease_the_estates_desc:0 "Tener a los estamentos contentos ha sido a menudo un acto de equilibrio difícil y agotador para [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.GetAdjective]. Hemos de poner fin a las disensiones y divisiones que plagan nuestras tierras y asegurarnos de que todos trabajamos como uno solo con el fin de alcanzar la meta de una mayor gloria y prosperidad."
 #Burgundy Mission Events
 new_flavour_bur.1.name:0 "El banquete del faisán"
 new_flavour_bur.1.desc:1 "[From.GetElLaDir] [From.Monarch.GetTitle] [From.GetAdjective] reunió a todos sus amigos y aliados en un gran banquete donde, entre toda clase de lujosos entretenimientos, apeló a los que estaban delante a una nueva cruzada contra [TUR.GetUsableName]. Los presentes quedaron deslumbrados por el esplendor del banquete, y entre los muchos barriles de los mejores borgoñas que se bebieron, el ardor guerrero pareció aumentar. Queda por ver, sin embargo, si este entusiasmo durará hasta la mañana siguiente."
 new_flavour_bur.1.A:0 "Ya veo."
 new_flavour_bur.2.A:0 "¡Los infieles se encogerán ante nosotros!"
 new_flavour_bur.3.name:0 "El banquete del faisán"
 new_flavour_bur.3.desc:0 "[From.GetElLaDir] [From.Monarch.GetTitle] [From.GetAdjective] reunió a todos sus amigos y aliados en un gran banquete donde, entre toda clase de lujosos entretenimientos, apeló a todos los presentes a una nueva cruzada contra nuestra nación. Los presentes quedaron deslumbrados por el esplendor del banquete, y entre los muchos barriles de los mejores borgoñas que se bebieron, el apetito por la guerra pareció aumentar. Queda por ver, sin embargo, si este entusiasmo durará hasta la mañana siguiente."
 new_flavour_bur.3.A:0 "Que vengan."
 new_flavour_bur.4.name:0 "El legado de Lotario"
 new_flavour_bur.4.desc.pope:0 "En una ceremonia en la que estuvo presente toda la corte borgoñona, así como muchos dignatarios extranjeros, el papa [PAP.Monarch.GetName] coronó a [Root.Monarch.GetName] Rey de Lotaringia. Las festividades se prolongaron hasta bien entrada la noche mientras los bardos de la corte cantaban baladas de gobernantes [Root.Monarch.Dynasty.GetName] nuevos y antiguos, comparando favorablemente a [Root.Monarch.GetName] con gente de la talla de Lotario e incluso del gran Carlomagno. Está claro para todos que se ha iniciado una nueva era de gloria y prosperidad para nuestra nación. [Root.GetBurHREAscensionText]"
 new_flavour_bur.4.desc.nopope:0 "En una ceremonia en la que estuvo presente toda la corte borgoñona, así como muchos dignatarios extranjeros, [Root.bur_bishop_name.GetName], obispo de Verdún, coronó a [Root.Monarch.GetName] Rey de Lotaringia. Las festividades se prolongaron hasta bien entrada la noche mientras los bardos de la corte cantaban baladas de gobernantes [Root.Monarch.Dynasty.GetName] nuevos y antiguos, comparando favorablemente a [Root.Monarch.GetName] con gente de la talla de Lotario e incluso del gran Carlomagno. Está claro para todos que se ha iniciado una nueva era de gloria y prosperidad para nuestra nación. Las festividades se prolongaron hasta bien entrada la noche mientras los bardos de la corte cantaban baladas de gobernantes [Root.Monarch.Dynasty.GetName] nuevos y antiguos, comparando favorablemente a [Root.Monarch.GetName] con gente de la talla de Lotario e incluso del gran Carlomagno. Está claro para todos que se ha iniciado una nueva era de gloria y prosperidad para nuestra nación. [Root.GetBurHREAscensionText]"
 #GetBurHREAscensionText
 BUR_HRE_positive:1 "\n\nPor su parte, el emperador del Sacro Impero Romano, [Emperor.Monarch.GetName] de [Emperor.GetName], nos da la bienvenida como nuevo y poderoso añadido a su imperio."
 BUR_HRE_neutral:2 "\n\nPor su parte, el emperador del Sacro Impero Romano, [Emperor.Monarch.GetName] de [Emperor.GetName], estuvo presente en la ceremonia y nos felicitó, aunque se entiende que le preocupa cómo este desarrollo afectará al equilibrio de poder en el imperio."
 BUR_HRE_hostile:1 "\n\nEl emperador del Sacro Impero Romano, [Emperor.Monarch.GetName] de [Emperor.GetName], estuvo notoriamente ausente de la ceremonia y solo envió un seco reconocimiento de nuestro nuevo título. Parece que le preocupa, y con razón, que busquemos usurpar su título."
 BUR_HRE_nostring:0 ""
 new_flavour_bur.4.A:0 "Debemos asumir el papel de Lotario."
 new_flavour_bur.4.B:0 "Debemos forjar nuestro propio destino."
 new_flavour_bur.5.name:0 "La corte de [Root.Monarch.GetName]"
 new_flavour_bur.5.desc:1 "Todos contemplan maravillados el esplendor de la corte [Root.GetdeldelaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName], considerada la más lujosa de Europa, la capital europea del buen gusto, la moda y la caballerosidad. [Root.Monarch.GetName] ha patrocinado todas las bellas artes, encargando tapices, albergado la Escuela de Compositores de Borgoña, reunido una cantidad considerable de manuscritos y albergado a muchos pintores talentosos. Su corte también es el hogar de la Orden del Toisón de Oro y se han celebrado muchas justas en sus tierras."
 new_flavour_bur.5.A:0 "¡Así dure muchos años!"
 new_flavour_bur.6.name:0 "La Liga del Bien Público"
 new_flavour_bur.6.desc:0 "[From.GetElLaDir] [From.Monarch.GetTitle] de [From.GetName] lleva tiempo buscando socavar nuestra autoridad, sembrando discordia entre nuestros súbditos y desafiando abiertamente nuestros deseos. Ahora ha dado un paso: con el apoyo de una parte de nuestros súbditos, ha proclamado "La Liga del Bien Público", una alianza por la cual pretenden liberarse de nuestro dominio. Debemos actuar inmediatamente o veremos cómo se nos escapa rápidamente el control sobre Francia."
 new_flavour_bur.6.A:0 "Acabarán con ellos."
 new_flavour_bur.7.name:0 "[From.Monarch.GetName]: Rey de los francos"
 new_flavour_bur.7.desc:0 "[From.Monarch.GetName], [From.GetellaDir] [From.Monarch.GetTitle] [From.GetAdjective], ha usurpado el título deRey de los francos de [Root.Monarch.GetName]. Nuestros vasallos feudales desleales nos han abandonado en masa y ahora le deben lealtad al [From.GovernmentName] [From.GetAdjective] ascendiente."
 new_flavour_bur.7.A:0 "¡Non! ¡Es un désastre!"
 #Burgundy Mission Modifiers
 opinion_bur_rebellious_burgundy:0 "La Liga del Bien Público"
 bur_italian_king:0 "Rex Italiae"
 desc_bur_italian_king:0 "Hemos restaurado la unidad a las ciudades-estado de Italia, que ahora nos reconocen incondicionalmente como sus señores."
 bur_channel_trading:0 "Dominio del comercio del Canal"
 desc_bur_channel_trading:0 "Nuestros comerciantes en el Canal de la Mancha son capaces de superar a todos sus competidores, trayendo grandes riquezas a nuestras arcas."
 bur_english_diplomacy:0 "Destreza diplomática borgoñona"
 desc_bur_english_diplomacy:0 "Nuestra destreza diplomática indiscutible se ha acentuado por recientes maniobras en el Canal."
 bur_king_of_franks:0 "Rex Francorum"
 desc_bur_king_of_franks:0 "¡El trono de Francia es nuestro! ¡Adelante, hacia mayores glorias!"
 bur_influence_over_princes:0 "Influencia imperial"
 desc_bur_influence_over_princes:0 "Nuestros esfuerzos diplomáticos han dado fruto. Ahora disfrutamos de una posición de influencia considerable entre los príncipes imperiales."
 bur_carolingia:0 "Universum Regnum"
 desc_bur_carolingia:0 "El nuevo Imperio carolingio ha surgido de las cenizas del antiguo. Hemos de imitar a nuestros antepasados y dominar toda Europa."
 bur_german_empire:0 "Rex Germaniae"
 desc_bur_german_empire:0 "Nuestro glorioso imperio incluye súbditos de muchas culturas. Franceses, alemanes, italianos… todo ellos ahora se cuentan entre nuestros súbditos. Hemos de forjar una identidad común que garantice la longevidad de nuestras ganancias."
 bur_seed_is_strong:0 "La semilla es fuerte"
 desc_bur_seed_is_strong:0 "Nuestra dinastía ya jugó antes con el olvido. Asegurémonos de seguir lo bastante activos como para evitar tal destino en el futuro."
 bur_we_shall_not_be_annexed:0 "Autoridad dinástica restaurada"
 desc_bur_we_shall_not_be_annexed:0 "La reafirmación del poder del estado borgoñón ha permitido un esfuerzo concentrado para centralizar el estado."
 bur_special_place_in_popes_heart:0 "Favor papal"
 desc_bur_special_place_in_popes_heart:0 "El Papa está enormemente encantado con nuestra piedad. Desde luego, tenemos un lugar especial en su corazón."
 bur_pope_is_hated:0 "Enemigo del papa"
 desc_bur_pope_is_hated:0 "Le hemos mostrado al ruin papa qué pensamos exactamente de él. Que nadie nos tome por partidarios de su causa."
 bur_lowlands_secured_mod:0 "Países Bajos, asegurados"
 desc_bur_lowlands_secured_mod:0 "Los anhelos de independencia que albergaban las gentes de los Países Bajos han sido sofocados. No les queda más opción que aceptar nuestra autoridad."
 bur_realm_united_mod:0 "Países Bajos borgoñones"
 desc_bur_realm_united_mod:0 "Los ducados de los Países Bajos se han integrado en el Ducado de Borgoña y ahora están gobernados bajo las mismas leyes que el resto del país."
 bur_prestigious_duchy_mod:0 "Patrocinio cortesano"
 desc_bur_prestigious_duchy_mod:0 "La corte de Borgoña está entre las mejores de Europa, es la capital europea del buen gusto, la moda y la caballerosidad."
 opinion_bur_usurpers_of_france:0 "Usurpó el Reino de los francos"
 #Palatinate Missions
 pal_expand_a_bit_title:0 "Expandir dominios"
 pal_expand_a_bit_desc:0 "Nuestros territorios centrales en el Palatinado de Renania se encuentran entre los mayores estados territoriales de esta parte de Alemania. Sin embargo, son un tanto pequeño en comparación con los de déspotas más fuertes de otros lugares. Debemos expandir nuestras posesiones y aumentar nuestro poder para convertirnos en una fuerza dominante en el imperio."
 pal_connect_oberpfalz_title:0 "El camino a Amberg"
 pal_connect_oberpfalz_desc:0 "Hemos heredado los territorios del este que se conocen como Alto Palatinado. Sin embargo, están aislados del resto de nuestras tierras. Hacen falta más conquistas para garantizar la integridad territorial de nuestro estado."
 pal_one_true_wittelsbach_title:1 "Unir a los Wittelsbachs"
 pal_one_true_wittelsbach_desc:0 "Las posesiones de la familia Wittelsbach se dividieron en 1294, con la rama principal quedándose el Palatinado y la rama menor, Baviera. La indignidad de los Wittelsbach menores para poseer un territorio tan fértil es evidente viendo su incapacidad para mantenerlo unido. Debemos ejercer nuestros derechos ancestrales sobre estas tierras y apoderarnos de ellas."
 pal_kingdom_of_the_rhine_title:0 "Reino del Rin"
 pal_kingdom_of_the_rhine_desc:0 "Renania es un territorio de ciudades ricas y tierras de cultivo fértiles que, si se uniera, sería una fuerza significativa. Sin embargo, está extremadamente fragmentada, salpicada de pequeños estados que van desde el nacimiento del Rin al mar y poco sentido de identidad común entre sus gentes. Hemos de forjar un estado poderoso capaz de dominar el Rin, proporcionar unidad a su pueblo, y reivindicar para nosotros el título de Reyes de Renania."
 pal_protect_from_france_title:0 "La frontera occidental"
 pal_protect_from_france_desc:0 "Como los franceses aspiran a expandirse hacia Alemania, nuestra ubicación probablemente nos convierta en uno de sus primeros objetivos. Debemos afirmar nuestra superioridad y garantizar que nosotros -y el Imperio- estemos a salvo de ataques desde el oeste."
 pal_protect_from_france_trigger_tooltip:0 "Ningún país en la región de Francia tiene un ejército mayor que el de [Root.GetName]."
 pal_religious_leadership_title:0 "Liderazgo religioso"
 pal_religious_leadership_desc:0 "Quienes desean mayor independencia del papa y una distribución más justa del poder religioso en Europa nos buscan para el liderazgo militar. No podemos decepcionarlos."
 pal_religious_leadership_trigger_tooltip:1 " países vecinos siguen la fe §Y[Root.Religion.GetName]§!."
 pal_kingdom_of_bohemia_title:0 "La corona bohemia"
 pal_kingdom_of_bohemia_desc:0 "Simpatizantes bohemios han sugerido que, si unimos nuestros territorios con los suyos, seríamos un contrapeso efectivo para los Habsburgo de Austria. Deberíamos actuar siguiendo sus planes y apoderarnos de la supremacía en el Imperio, o al menos intentarlo y fracasar en un resplandor de gloria…"
 pal_glorious_palatine_title:0 "El glorioso Palatino"
 pal_glorious_palatine_desc:0 "Nuestro título se remonta hasta los condes palatinos de los antiguos reyes francos. Sin embargo, no podemos dormirnos en los laureles que traen la antigüedad de nuestros títulos. Si queremos que se nos tome en serio, es fundamental que nuestra corte mantenga los más altos niveles de pompa y muestre nuestro esplendor a toda Europa."
 pal_kingdom_of_the_rhine_mod:0 "Reino del Rin"
 desc_pal_kingdom_of_the_rhine_mod:0 "Hemos unido los territorios a lo largo del Rin en un estado unificado y poderoso."
 pal_great_king:0 "El Rey del invierno"
 desc_pal_great_king:0 "Ahora que hemos tomado la corona de Bohemia, seguramente nos alzaremos para ser una gran potencia en Alemania… si podemos mantener a raya a nuestros enemigos el tiempo suficiente para disfrutar de los frutos de nuestras ganancias."
 pal_glorious_palatine_mod:0 "El glorioso Palatino"
 desc_pal_glorious_palatine_mod:0 "Como uno de los principales estados de Alemania, debemos estar seguros de mantener siempre los mayores niveles de pompa."
 #German Theocracy Missions
 gen_hre_theocracy_house_of_god_title:0 "La Casa de Dios"
 gen_hre_theocracy_house_of_god_desc:0 "Debemos asegurarnos de que el Señor es honrado como se debe en nuestras tierras, en iglesias dignas de Su nombre."
 gen_hre_theocracy_lords_army_title:0 "El Ejército del Señor"
 gen_hre_theocracy_lords_army_desc:0 "Si nosotros no protegemos nuestra fe, nadie lo hará. ¡Hemos de crear un ejército poderoso que infunda miedo en los impíos!"
 theocracy_lords_army_mod:0 "El Ejército del Señor"
 desc_theocracy_lords_army_mod:0 "¡Nuestro ejército está preparado para defender nuestra fe!"
 gen_hre_theocracy_divine_empire_title:0 "Imperio divino"
 gen_hre_theocracy_divine_empire_desc:0 "La división religiosa golpea el Imperio, abatiéndolo. Por nuestra salvación, debemos asegurarnos de que en toda Alemania solo se practica la única fe verdadera."
 gen_hre_theocracy_divine_empire_trigger_tooltip:1 " provincias en las regiones de §YNorte de Alemania§! y §YSur de Alemania§! siguen la fe §Y[Root.Religion.GetName]§!."
 theocracy_divine_empire_mod:0 "Imperio divino"
 desc_theocracy_divine_empire_mod:0 "A traves de nuestros esfuerzos y alianzas, hemos sido capaces de extirpar la herejía en el Imperio."
 #Bishop Elector Missions
 bishop_elector_relations_with_emperor_title:0 "Relaciones con el emperador"
 bishop_elector_relations_with_emperor_desc:0 "Sin el apoyo del emperador, somos vulnerables. Debemos asegurarnos de que nos protege contra todo enemigo."
 bishop_elector_good_diplomacy:0 "Diplomacia imperial"
 desc_bishop_elector_good_diplomacy:0 "El emperador nos proporciona la fuerza que respalda nuestra autoridad sagrada."
 bishop_elector_elect_emperors_title:0 "Eligiendo emperadores"
 bishop_elector_elect_emperors_desc:0 "Nuestra posición de Elector nos da influencia sobre el liderazgo del Imperio. Debemos usar esta influencia para garantizar que solo los que nos muestren su favor sean elegidos para el cargo más alto."
 bishop_elector_elects_emperor:0 "Voto decisivo"
 desc_bishop_elector_elects_emperor:0 "Nuestro voto en las elecciones imperiales se ve como un barómetro, ya que ha indicado la identidad de los tres últimos emperadores."
 opinion_I_like_my_bishop_electors:0 "Favor imperial"
 bishop_elector_ecclesiastic_league_title:0 "Liga eclesiástica"
 bishop_elector_ecclesiastic_league_desc:0 "Los obispos electores de Colonia, Trier y Maguncia deben actuar como uno solo para estar seguros de que el clero tiene una voz fuerte en los asuntos imperiales."
 bishop_elector_ecclesiastic_league:0 "La Liga eclesiástica"
 desc_bishop_elector_ecclesiastic_league:0 "Nuestra alianza con los otros obispos electores da al clero una voz fuerte en la política imperial."
 bishop_elector_unity_in_faith_title:0 "Unidad en la fe"
 bishop_elector_unity_in_faith_desc:0 "Con las convulsiones religiosas que desgarran Europa, los Obispos-electores solo podrán resguardar la práctica religiosa correcta en todo el Imperio permaneciendo unidos en defensa de la fe [Root.Religion.GetName]."
 bishop_elector_unity_in_faith:0 "Unidad en la fe"
 desc_bishop_elector_unity_in_faith:0 "Colonia, Tréveris y Maguncia están unidas para defender el Imperio contra la falta de fe y la herejía."
 mai_take_erfurt_title:0 "Posesión de Erfurt"
 mai_take_erfurt_desc:0 "Tenemos derechos sobre la ciudad de Erfurt. Es hora de imponer estos derechos y asegurarnos de que la ciudad sea nuestra de verdad."
 kol_consolidate_lands_title:0 "Consolida nuestras posesiones"
 kol_consolidate_lands_desc:0 "Nuestras provincias de Westfalia están aisladas de las ciudades de Colonia y Bonn. Debemos aumentar nuestros territorios para que dejen de estar divididos."
 kol_subdue_munster_title:0 "Somete Münster"
 kol_subdue_munster_desc:0 "El obispo de Münster tiene un gran territorio eclesiástico. Aunque en el pasado ha tomado una postura ferozmente independiente frente a nosotros, si pudiéramos unir sus tierras a las nuestras, seríamos una fuerza a tener en cuenta en el norte de Alemania."
 tri_found_the_university_title:0 "Funda la Universidad de Tréveris"
 tri_found_the_university_desc:0 "Debemos fundar un centro de aprendizaje donde instruir a los teólogos, juristas y médicos del futuro y atraer a los grandes talentos de Alemania a servir al [Root.GovernmentName]."
 # Dutch missions
 emp_ned_seize_ceylon_title:0 "Toma Ceilán"
 emp_ned_seize_ceylon_desc:0 "La rica isla de Ceilán no solo es una fuente lucrativa de ingresos en sí misma, sino también un punto clave para los barcos que navegan más hacia el este. Si no la tomamos, seguramente lo hagan nuestros enemigos."
 emp_ned_found_batavia_title:0 "Funda Batavia"
 emp_ned_found_batavia_desc:0 "Nuestra presencia creciente en las Indias Orientales requiere un centro administrativo cercano, donde nuestros comerciantes puedan ser protegidos con nuestras armas y nuestros barcos para atracar de forma segura."
 emp_ned_conquer_malacca_title:0 "Conquista Malaca"
 emp_ned_conquer_malacca_desc:0 "Malaca es una ciudad importante en las Indias Orientales que no debemos permitir que caiga en las manos de nuestros competidores. ¡Debemos tomarla!"
 emp_ned_dutch_formosa_title:0 "Formosa holandesa"
 emp_ned_dutch_formosa_desc:0 "Para interceptar mejor el comercio de nuestros competidores en Lejano Oriente, y para ayudar a nuestros propios comerciantes a comerciar con China y Japón, debemos establecer una base en la isla de Formosa."
 emp_ned_assert_dutch_sovereignty_title:0 "Reafirma nuestra soberanía"
 emp_ned_assert_dutch_sovereignty_desc:0 "No podemos tolerar que nuestra riqueza sea desviada para llenar los bolsillos de algún noble lejano. Es primordial que obtengamos plena independencia y el derecho a dictar nuestro propio futuro."
 emp_ned_assert_dutch_sovereignty_tt:1 "Posee §Y4§! provincias núcleo"
 emp_ned_challenge_spanish_power_title:0 "Desafía el poder español"
 emp_ned_challenge_spanish_power_desc:0 "Esos ibéricos observan nuestro comercio e incluso nuestras tierras con codicia. ¡Debemos estar listos para rechazarlos!"
 emp_ned_challenge_spanish_power_1_tt:1 "Ten al menos el §Y33%§! de la fuerza naval de §YEspaña§!"
 emp_ned_challenge_spanish_power_2_tt:1 "Ten al menos el §Y50%§! de la fuerza naval de §YCastilla§!"
 emp_ned_challenge_spanish_power_3_tt:1 "Ten al menos el §Y50%§! de la fuerza naval de §YAragón§!"
 emp_ned_fixed_garrison_system_title:0 "Sistema de guarniciones fijas"
 emp_ned_fixed_garrison_system_desc:0 "Nuestra tierra natal no es grande, así que más importante es defender lo que tenemos. Hemos de fundr un sistema de guarniciones fuertes que protejan nuestro amado país."
 emp_ned_fixed_garrison_system_tt:2 " provincias en la región de §Países Bajos§! tienen el tipo de fortaleza más avanzado disponible para el nivel presente de tecnología militar actual."
 emp_ned_charter_the_voc_title:0 "Privilegios de la VOC"
 emp_ned_charter_the_voc_desc:0 "Consorcios de comerciantes como los Heren XVII ("17 caballeros") están deseosos de ampliar sus carteras e invertir en el comercio exterior. ¡Si respaldamos la fundación de alguna especie de Compañía de las Indias Orientales, las ganancias podrían ser inmensas!"
 emp_ned_colonize_the_cape_title:0 "Coloniza El Cabo"
 emp_ned_colonize_the_cape_desc:0 "El Cabo de Buena Esperanza es un punto importante en la ruta a las Indias Orientales. Crear una estación allí y ofrecer un puerto seguro a nuestros barcos en medio del largo viaje hacia el este es una elección prudente."
 emp_ned_discover_australia_title:0 "Descubre Australia"
 emp_ned_discover_australia_desc:0 "Nuestros contactos en las Indias hablan de una tierra al sur, llena de extrañas criaturas como ratas gigantes con bolsas y castores con pico de pato. Incluso si las tierras no son ricas en recursos, es algo que tenemos que ver con nuestros propios ojos."
 emp_ned_settle_north_america_title:0 "Establécete en Norteamérica"
 emp_ned_settle_north_america_desc:0 "América produce muchos bienes lucrativos que sería absurdo ignorar. Es vital que nos establezcamos en el norte, donde tal vez podamos dedicarnos al comercio de pieles de castor y buscar algún tipo de acuerdo con los nativos."
 emp_ned_baltic_bulk_trades_title:0 "Apoya el comercio a granel"
 emp_ned_baltic_bulk_trades_desc:1 "El cereal del Báltico ha sido tradicionalmente traído al oeste por nuestros comerciantes, pero todavía hay muchas oportunidades que aprovechar. Si aumentáramos nuestra presencia en los mercados del Báltico, podríamos ganar bastante dinero como para pensar en financiar una expedición para encontrar aún más lugares donde hacer negocios."
 emp_ned_invest_in_the_rich_trades_title:1 "Invierte en el comercio de riquezas"
 emp_ned_invest_in_the_rich_trades_desc:0 "El comercio de grano y madera está muy bien, pero hay un comercio más rico del que podemos formar parte. La costa de Guinea ofrece marfil y otros bienes muy buscados. Seríamos idiotas si no tratáramos de controlar ese comercio."
 emp_ned_charter_the_wic_title:0 "Privilegios de la WIC"
 emp_ned_charter_the_wic_desc:0 "Las Indias Orientales no son la única fuente de riquezas fabulosas del extranjero. Se puede ganar más dinero en el comercio transatlántico, que podríamos tener si el gobierno estuviera dispuesto a respaldar a unos cuantos comerciantes clave…"
 emp_ned_explore_caribbean_title:0 "Explora el Caribe"
 emp_ned_explore_caribbean_desc:0 "El Caribe podría ser un lugar excelente para fundar colonias. Pero primero tenemos que saber qué hay ahí."
 emp_ned_colonize_brazil_title:0 "Coloniza Brasil"
 emp_ned_colonize_brazil_desc:0 "Es una tierra de riqueza y maravillas. Sería inteligente colonizar estas tierras o apoderarnos de ellas si alguien comete el error de colonizar tierras en la que estamos interesados."
 emp_ned_strengthen_the_vroedschappen_title:0 "Refuerza el vroedschappen"
 emp_ned_strengthen_the_vroedschappen_desc:0 "El 'vroedschap', el humilde consejo municipal, son los cimientos sobre los que descansa nuestro gran sistema de gobierno. Ganarnos su favor es ganarse el favor de la misma nación."
 emp_ned_strengthen_the_vroedschappen_tt:1 " provincias en la región de §Países Bajos§! tienen §Ytalleres§! o §YContadurías§!."
 emp_ned_reform_the_generality_lands_title:0 "Tierras de la Generalidad"
 emp_ned_reform_the_generality_lands_desc:0 "Es importante administrar justamente nuestro país, sin favorecer a una provincia demasiado sobre otra. Con este fin, el gobierno central a veces necesita administrar directamente tierras para impedir que una facción regional gana demasiada influencia en los asuntos nacionales."
 emp_ned_adjust_the_general_means_title:0 "Ajusta los Medios generales"
 emp_ned_adjust_the_general_means_desc:0 "Los 'Medios generales' son el mecanismo central de las finanzas públicas de nuestro país, que divide la carga fiscal entre los estados. Algunos han acusado al gobierno de no distribuir equitativamente la carga, y para ser justos… pueden tener razón. Si nos aseguramos de que todos nuestros impuestos no provienen de una sola provincia, adelantaríamos mucho para reducir las quejas de otras provincias sobre los Medios generales."
 emp_ned_adjust_the_general_means_tt:2 " provincias poseídas en la región de §Países Bajos§! tienen al menos §Y8§! de §YImpuesto base§!"
 emp_ned_interest_of_holland_title:0 "Interés de Holanda"
 emp_ned_interest_of_holland_desc:0 "La competencia libre y un gobierno libre han sido las claves de nuestro éxito, o eso han dicho nuestros grandes pensadores. Parece razonable promover las políticas comerciales exitosas que tan bien nos han servido."
 emp_ned_the_true_freedom_title:0 "La verdadera libertad"
 emp_ned_the_true_freedom_desc:0 "Las libertades de las que goza nuestra sociedad liberan a nuestro pueblo para participar en algunas actividades verdaderamente notables. Los intereses mercantiles en particular deben algunos de sus éxitos a nuestras actitudes particulares hacia las actividades económicas y los derechos de la ciudadanía."
 emp_ned_merge_the_stadtholders_title:0 "Unir a los estatúderes"
 emp_ned_merge_the_stadtholders_desc:0 "Toda provincia tiene el derecho de nombrar a su propio estatúder, que actúa como líder político y militar. Sin embargo, a medida que nuestro país crece y las provincias continúan uniéndose, una multitud de estatúderes plantea ciertos problemas, en particular para el ejército. Necesitamos un solo comandante a cargo del esfuerzo militar total y la forma más sencilla de lograrlo es nombrar a un solo hombre para el estatuderato de varias provincias a la vez."
 emp_ned_contracts_of_correspondence_title:0 "Contratos de los regentes"
 emp_ned_contracts_of_correspondence_desc:0 "Los regentes son una clase particular de patricios provinciales, líderes de los concejos municipales y sabios que llenan las filas de los comités nacionales. Entre ellos, hay destellos de partidismo -impulsados por ambiciones dinásticas- agravios personales, y raramente algunas verdaderas diferencias ideológicas. Dado que estas personas son nuestros administradores principales y responsables del gobierno de nuestras ciudades, es interés del gobierno disminuir las tensiones entre los regentes. Una de las soluciones más sencillas es fomentar contratos entre regentes, en los que acuerdan alternar el control de un cargo político entre ellos. De esa manera, incluso si a una familia no le gusta que haya otra en el poder, saben que su turno en el poder llegará pronto con solo esperar."
 emp_ned_general_reglement_title:0 "Promulga el Reglamento general"
 emp_ned_general_reglement_desc:0 "Las innumerables leyes provinciales de nuestras tierras ofrecen innumerables oportunidades para el abuso y las corrupción. Las leyes generales que se aplican sistemáticamente a todas las provincias del país pueden entrar en conflicto con los derechos tradicionales de los estados, pero contribuirán en gran medida a proporcionar un gobierno eficiente y honrado a todo nuestro pueblo."
 emp_ned_the_glorious_revolution_title:0 "La Revolución Gloriosa"
 emp_ned_the_glorious_revolution_desc:0 "Las islas británicas han sido durante mucho tiempo una fuente de competencia para nuestro país. Por suerte para nosotros, los británicos tienen sus propios problemas internos y, si tenemos la oportunidad, podríamos utilizar uno de sus agravios internos para justificar nuestra propia… intervención en los asuntos británicos."
 emp_ned_je_maintiendrai_title:0 "Je Maintiendrai"
 emp_ned_je_maintiendrai_desc:0 "Nuestros éxitos son ciertamente gloriosos y nuestro liderazgo no tiene rival. Nuestro pueblo y las naciones del mundo han de saber lo realmente grandes que somos."
 emp_ned_indonesia_cot_title:0 "Comercio indonesio"
 emp_ned_indonesia_cot_desc:0 "Las Indias Orientales están llenas de especias y otros productos lucrativos. Debemos establecernos en las Indias y tomar el control del todo el comercio que podamos."
 emp_ned_secure_dejima_title:0 "Hazte con Dejima"
 emp_ned_secure_dejima_desc:0 "La isla de Dejima se encuentra al sur de Japón, a las afueras de la ciudad portuaria mercantil de Nagasaki. Las autoridades japonesas no están dispuestas a que tengamos una presencia importante en todo el país, pero solo establecernos en Dejima ya nos bastaría para entrar en las redes comerciales japonesas."
 emp_ned_sea_beggars_title:0 "Mendigos del mar"
 emp_ned_sea_beggars_desc:0 "Para defender nuestros derechos y libertades, debemos crear una fuerza que pueda proteger nuestras costas y hostigar a nuestros enemigos. Una marina compuesta por barcos ligeras que puedan asaltar los mares a voluntad sería un excelente paso en esa dirección."
 emp_ned_reform_the_admiralty_colleges_title:0 "Colegios del almirantazgo"
 emp_ned_reform_the_admiralty_colleges_desc:0 "Una marina profesional requiere líderes profesionales. Necesitamos un sistema regulado de formación y promoción para asegurarnos de que los marineros excelentes puedan ser capitanes excelentes y los capitanes excelentes lleguen a ser almirantes excelentes."
 emp_ned_leiden_university_title:0 "Universidad de Leiden"
 emp_ned_leiden_university_desc:0 "El debate franco y la libertad intelectual son los cimientos sobre los que se asientan nuestras universidades. El apoyo estatal y la promoción de nuestras apreciadas y abiertas instituciones de educación superior seguramente atraigan mentes con talento de toda Europa."
 emp_ned_control_coromandel_trade_title:0 "Controla Coromandel"
 emp_ned_control_coromandel_trade_desc:0 "Desde nuestra base de Ceilán, los abundantes mercados del sur de la India están a un corto viaje en barco de distancia. Sería una locura ignorar esta oportunidad de expandir nuestro alcance económico."
 emp_ned_dutch_east_indies_title:0 "Indias Orientales Holandesas"
 emp_ned_dutch_east_indies_desc:0 "Nuestro comercio en las Indias florece, pero la seguridad de nuestro comercio y de nuestros comerciantes correrá peligro mientras nuestro control económico de la región no vaya acompañado de un control político. Para que continúen la prosperidad de la región y nuestros intereses nacionales, es vital que pongamos bajo nuestro control todo lo que podamos de las Indias."
 ned_security_on_and_from_the_sea:0 "Seguridad en el mar y desde el mar"
 desc_ned_security_on_and_from_the_sea:0 "Una marina digna de su nombre nos ayuda a proteger nuestras costas y nuestros intereses."
 ned_fixed_garrisons:0 "Guarniciones fijas"
 desc_ned_fixed_garrisons:0 "La participación conjunta del gobierno central y los estados crea una poderosa fuerza para reclutar guarniciones."
 ned_leiden_faculty:0 "Facultad de Leiden"
 desc_ned_leiden_faculty:0 "La gloria de la Universidad de Leiden atrae a nuestro país a algunas de las mentes más agudas"
 ned_sea_beggar_activity:0 "Actividad de los Mendigos del mar"
 desc_ned_sea_beggar_activity:0 "Nuestros barcos ligeros son estupendos para frustrar el comercio de nuestros enemigos y fomentar nuestro poder comercial independiente"
 ned_west_indies_charter:0 "Carta de las Indias Occidentales"
 desc_ned_west_indies_charter:0 "El crecimiento del comercio exterior ofrece oportunidades para nuevas fuentes de riqueza"
 ned_distributed_tax_burden:0 "Carga fiscal distribuida"
 desc_ned_distributed_tax_burden:0 "Un sistema de impuestos con el que todas las provincias estén de acuerdo ayuda a asegurar que los impuestos se recaudarán por todas las autoridades con la misma fuerza"
 ned_dutch_overseas_trade:0 "Comercio exterior holandés"
 desc_ned_dutch_overseas_trade:0 "Nuestros comerciantes llegan cada vez más lejos, buscando nuevos mercados en los que entrar"
 ned_dutch_free_trade:0 "Comercio libre holandés"
 desc_ned_dutch_free_trade:0 "Un componente esencial de nuestras libertades y derechos es la libertad económica, que fomenta el espíritu mercantil de nuestro pueblo"
 DUTCH_CHANNEL_SUPREMACY:0 "Supremacía en el canal holandés"
 DUTCH_DEJIMA:1 "Dejima holandesa"
 DUTCH_EAST_INDIES_TRADE:0 "Indias Orientales Holandesas"
 # Florentine Missions
 emp_lan_confront_the_lombards_title:0 "Haz frente a los lombardos"
 emp_lan_confront_the_lombards_desc:0 "Los señores de Lombardía son una amenaza intolerable a nuestro país y nuestra prosperidad futura. ¡Aplastemos a los lombardos antes de que lo hagan ellos!"
 emp_lan_adriatic_access_title:0 "Acceso adriático"
 emp_lan_adriatic_access_desc:0 "El archipiélago veneciano es a la vez un refugio para barcos y un puerto comercial inmensamente lucrativo. Es imprescindible que tomemos estas tierras ricas y húmedas y las usemos para el beneficio de [Root.GetName]."
 emp_lan_personal_diplomacy_title:0 "Diplomacia personal"
 emp_lan_personal_diplomacy_desc:0 "¿De qué sirve un Estado sin un Príncipe? Para que [Root.GetName] tenga éxito, necesitamos a alguien capaz de dirigir, alguien con el raro don de la palabra para navegar por las aguas traicioneras de la diplomacia italiana."
 emp_lan_italian_league_title:0 "La liga italiana"
 emp_lan_italian_league_desc:0 "Los problemas locales requieren soluciones locales. Aliarse con potencias mayores fuera de Italia solo lleva a dependencia, deudas y una pérdida de autonomía. Hemos de ser capaces de apañárnoslas por nosotros mismos."
 emp_lan_italian_league_tt:0 "Aliado con por lo menos §Y2§! países con capitales en §YItalia§!"
 emp_lan_tuscan_birthright_title:0 "Derecho de nacimiento toscano"
 emp_lan_tuscan_birthright_desc:0 "Las verdes colinas de Toscana nos llaman. Demasiado tiempo nos hemos restringido a nuestro pequeño dominio. Es hora de expandirnos y avanzar hacia Toscana."
 emp_lan_heights_of_grandeur_title:0 "Sueños de grandeza"
 emp_lan_heights_of_grandeur_desc:0 "Nuestro humilde [Root.GovernmentName] no puede seguir siendo humilde durante mucho tiempo. Según crece nuestro país, también lo hacen nuestras aspiraciones. Nos merecemos legítimamente una posición más alta, con todo lo que ello supone."
 emp_lan_end_genoese_competition_title:0 "Termina con la competencia genovesa"
 emp_lan_end_genoese_competition_desc:0 "Si bien respetamos los derechos de Génova, su posición privilegiada como uno de los principales emporios comerciales del Mediterráneo ha frenado nuestros propios esfuerzos mercantiles. Por el bien de nuestra economía, debemos meterles en cintura."
 emp_lan_reaffirm_civic_values_title:0 "Reafirma valores cívicos"
 emp_lan_reaffirm_civic_values_desc:0 "Nuestro venerable estado es un bastión de actitudes patricias y pensamiento progresista. Debemos mantener nuestras tradiciones por el bien de la estabilidad de nuestra sociedad y la fuerza política de nuestro gobierno."
 emp_lan_hand_picked_bureaucrats_title:0 "Burócratas cuidadosamente seleccionados"
 emp_lan_hand_picked_bureaucrats_desc:0 "Las personas que ocupan los puestos administrativos clave de nuestro país deben ser ejemplos de su oficio, con poca preocupación por su posición anterior. Sin embargo, para llevar a cabo este cambio, necesitamos que la clase dominante acepten la idea, de lo contrario podríamos provocar una resistencia significativa."
 emp_lan_immaculate_government_title:0 "Gobierno inmaculado"
 emp_lan_immaculate_government_desc:0 "Con todos los tratados que firmamos, los acuerdos que hacemos y las promesas que hacemos a nuestra gente, es vital que la reputación de nuestro [Root.GovernmentName] sea impecable. Si hay una sombra de duda sobre nuestras promesas, toda nuestra diplomacia e intrigas podrían echarse a perder."
 emp_lan_make_haste_slowly_title:0 "Vísteme despacio…"
 emp_lan_make_haste_slowly_desc:1 "La precipitación es una cualidad terrible en un líder, pero la rapidez, una vez que se ha tomado una decisión, es excelente. Hemos tenido cuidado de aumentar nuestra base de poder en el país, presentando cada política como algo por el bien del país y del pueblo. Ahora, con nuestro poder en su apogeo y nuestros cuidadosos planes dando frutos, podemos realizar nuestra jugada."
 emp_lan_florentine_renaissance_title:0 "Renacimiento florentino"
 emp_lan_florentine_renaissance_desc:0 "Un reino prestigioso y próspero como el nuestro está preparado para un renacimiento cultural, un renovado interés en las artes, las ciencias, y algo que alguna gente está empezando a llamar "Humanidades". Debemos hacer todo lo que podamos para abrazar este movimiento."
 emp_lan_commission_the_mona_lisa_title:0 "Encarga la Mona Lisa"
 emp_lan_commission_the_mona_lisa_desc:0 "Una de las damas de [Root.Capital.GetCapitalName] tiene una… sonrisa extraña, algo extraordinariamente difícil de captar en un cuadro. Necesitamos contratar a alguien con un talento extraordinario para captar realmente su expresión. Y, ¿quién sabe? Tal vez la persona que pueda hacer justicia pintándola tenga también otros talentos."
 emp_lan_influence_the_church_title:0 "Influye sobre la Iglesia"
 emp_lan_influence_the_church_desc:0 "Nuestra influencia política y cultural en del país es fuerte, pero carecemos de influencia en el reino espiritual. Debemos cuanto podamos para acumular poder dentro de las instituciones de nuestra fe, de modo que podamos influir en todos los aspectos de la vida de nuestra gente, y al mismo tiempo elevarnos a un lugar más prominente."
 emp_lan_control_the_church_title:0 "Controla a la Iglesia"
 emp_lan_control_the_church_desc:0 "Ahora nuestra gente se sienta en los escalones superiores de la jerarquía de nuestra fe. Sin embargo nadie se halla en su cima. ¡Debemos aprovechar el momento y controlar la dirección de la misma fe!"
 emp_lan_academy_of_the_bran_title:0 "Accademia della Crusca"
 emp_lan_academy_of_the_bran_desc:0 "Nuestro poder y prestigio se extiende en todas direcciones. Nuestra influencia se puede sentir en el legado cultural de nuestro país y en la fe de nuestros ciudadanos, pero hay un último lugar donde no hemos dejado nuestra huella: el dialecto de nuestra gente. Con nuestra posición preeminente, tenemos la oportunidad de homogeneizar nuestro idioma y promover nuestra forma estandarizada entre nuestros vecinos. Seguro que nuestra luz nunca se apagará mientras el sonido de nuestra lengua permanezca."
 emp_lan_reform_the_monte_title:0 "Reforma el Monte"
 emp_lan_reform_the_monte_desc:0 "Las finanzas son la sangre de nuestro país, y el propio estado depende de una deuda financiada por la comunidad, el Monte. Se necesitan leyes escrupulosas para que los ciudadanos mantengan la confianza en el fondo, pero en ocasiones los criterios se han relajado y las finanzas pueden haberse vuelto cuestionables. La única forma de restablecer la confianza en el Monte es probar que se puede recurrir a los fondos de la deuda y demostrar que el fondo tiene el respaldo que nosotros decimos."
 emp_lan_reliable_mints_title:0 "Libros de cuentas de la Banca Medici"
 emp_lan_reliable_mints_desc:0 "La confianza es la base de las finanzas. Si la gente no puede confiar en nuestras finanzas, nuestros bancos se arruinarían. Debemos tener registros inmaculados y ofrecer tarifas sólidas para que la gente mantenga su confianza en nuestras instituciones financieras."
 emp_lan_reliable_mints_tt:0 "Ten §Ymenos inflación que cualquier vecino§! o una inflación de §Y0§!"
 emp_lan_public_works_title:0 "Obras públicas"
 emp_lan_public_works_desc:0 "Con una economía fuerte y finanzas sólidas, estamos en condiciones de financiar proyectos de construcción de gran envergadura en todo el país. Después de todo, ¿de qué sirve acumular dinero si no se muestra y no se gasta?"
 emp_lan_public_works_tt:0 "§Y6§! provincias en posesión:\n Ten alguna §Yfactoría§!"
 emp_lan_levee_the_arno_title:0 "Diques en el Arno"
 emp_lan_levee_the_arno_desc:0 "El Arno atraviesa el corazón de Florencia, pero siempre ha sido un río salvaje y traicionero. Las inundaciones ocurren con regularidad y causan grandes daños a la ciudad y sus alrededores. Con todos nuestros recursos y poder, es hora de construir los terraplenes más fuertes de Italia y domesticar el salvaje Arno."
 lan_affable_leadership:0 "Liderazgo afable"
 desc_lan_affable_leadership:0 "Los líderes de nuestro país son famosos por su encanto personal y carisma."
 lan_da_vincis_notebooks:0 "Los cuadernos de Da Vinci"
 desc_lan_da_vincis_notebooks:0 "Esta asombrosa colección de documentos contienen una multitud de bocetos, grabados e ideas escritas que podrían llevar a una investigación fantástica."
 lan_la_crusca:0 "La Crusca"
 desc_lan_la_crusca:0 "La Accademia della Crusca es una academia lingüística reputada que promueve actividades literarias en italiano y la investigación de una versión estandarizada del italiano."
 lan_tuscan_naval_expansion:0 "Expansión naval toscana"
 desc_lan_tuscan_naval_expansion:0 "Los astilleros bullen de actividad y nuestras flotas aumentan a una velocidad asombrosa."
 lan_florentine_renaissance_modifier:0 "Renacimiento florentino"
 desc_lan_florentine_renaissance_modifier:0 "La multitud de nuevas ideas que salen de nuestro país nos convierten en el corazón del Renacimiento."
 lan_secure_public_funds:0 "Fondos públicos seguros"
 desc_lan_secure_public_funds:0 "La seguridad de nuestra salud financiera convierte a nuestra deuda financiada en una de las inversiones más seguras que pueda hacer un ciudadano."
 lan_medici_banking:0 "Banca Medici"
 desc_lan_medici_banking:0 "La contabilidad por partida doble y otras innovaciones financieras ayudan a mantener nuestra moneda estable y nuestras finanzas fuertes."
 lan_arno_flood_controls:0 "Controles de las inundaciones del Arno"
 desc_lan_arno_flood_controls:0 "Diques y esclusas manejan el caudal del río Arno a su paso por Florencia, evitando inundaciones catastróficas."
 lan_monumental_construction:0 "Construcciones monumentales"
 desc_lan_monumental_construction:0 "Las obras que hemos financiado son la comidilla de la ciudad, y nos dan experiencia en el manejo de proyectos de construcción aún mayores."
 lan_clean_government:0 "Gobierno limpio"
 desc_lan_clean_government:1 "Nuestros funcionarios, trabajadores y honestos, no solo ayudan a que otros confíen en nosotros, sino que nos protegen de los subterfugios."
 # Serbian Missions
 emp_ser_moravian_arms_title:0 "Armas moravas"
 emp_ser_moravian_arms_desc:0 "Para restablecer nuestro poder en la región, primero debemos reconstruir nuestro poder militar. Reforzar nuestro ejército, abandonado durante tanto tiempo, contribuirá en gran medida a revitalizar nuestra posición en la región."
 emp_ser_hungarian_belgrade_title:0 "El legado del déspota Esteban"
 emp_ser_hungarian_belgrade_desc:0 "En 1404, Hungría entregó Belgrado a Esteban Lazarevic en un intercambio diplomático, aunque Serbia no lo mantuvo a la muerte de este. Su sucesor, Durad, volvió a cederlo al Rey de Hungría quien, por una coincidencia, era tío suyo. Aunque las condiciones han cambiado desde los tiempos de Lazarevic, puede valer la pena ver si Hungría es tan receptiva ahora a un acuerdo territorial como lo fue a principios del siglo XV."
 emp_ser_hungarian_belgrade_mission_tooltip:0 "Si §YHungría§! posee §Y[4239.GetName]§! y Serbia tiene buenas relaciones con el [HUN.GovernmentName], ocurrirá el evento §YObligaciones serbias§!"
 emp_ser_fortress_of_belgrade_title:0 "Fortaleza de Belgrado"
 emp_ser_fortress_of_belgrade_desc:0 "Belgrado está situado en la confluencia del Danubio y el Sava, uno de los lugares más estratégicos de todos los Balcanes. Sería una necedad dejar sin defender un emplazamiento tan vital, y si se fortifica, la geografía que rodea las fortificaciones lo harán prácticamente inexpugnable. ¡Debemos fortificar Belgrado!"
 emp_ser_fortress_of_belgrade_1_tt:0 "Ten un §Ycastillo§!\n§RCon el aumento de tecnología militar, se necesitarán mayores niveles de fortificación para construirlo.§!"
 emp_ser_fortress_of_belgrade_2_tt:0 "Ten una fortaleza de §Ytraza italiana§!\n§RCon el aumento de tecnología militar, se necesitarán mayores niveles de fortificación para construirla.§!"
 emp_ser_fortress_of_belgrade_3_tt:0 "Ten un §Ybastión§!\n§RCon el aumento de tecnología militar, se necesitarán mayores niveles de fortificación para construirlo.§!"
 emp_ser_danubian_power_title:0 "Poder danubiano"
 emp_ser_danubian_power_desc:0 "Hay que pagar a nuestros ejércitos y fortalezas pero, por suerte, nos sentamos sobre una de las rutas comerciales más concurridas de Europa. Aprovechemos ese comercio y dejemos que el dinero entre."
 emp_ser_northern_trade_title:0 "Comercio norteño"
 emp_ser_northern_trade_desc:0 "El flujo de comercio que pasa por nuestras tierras depende de la demanda al norte y oeste de nuestro reino. Si nos abriéramos camino en los mercados de nuestros compradores, podríamos aumentar el caudal de comercio por nuestros mercados y exigir un precio más alto por las mercancías que pasan a través de nosotros."
 emp_ser_pacify_albanian_lands_title:0 "Pacifica las tierras albanesas"
 emp_ser_pacify_albanian_lands_desc:0 "Durante el reinado de Esteban Dusan, Albania estuvo sometida a nuestra corte. Sin embargo, tras la muerte de Dusan, el dominio que construyó comenzó a desmoronarse, y los albaneses reclamaron la independencia. Es hora de reafirmar nuestros antiguos derechos y reclamar Albania para nosotros."
 emp_ser_expand_adriatic_presence_title:0 "Captura los puertos adriáticos"
 emp_ser_expand_adriatic_presence_desc:0 "No todos nuestros rivales están tan cerca que podamos llevar a nuestros ejércitos por tierra y derrotarlos de esa manera. Necesitamos una marina, pero para construir una marina, necesitamos puertos."
 emp_ser_suppress_bosnian_heresy_title:0 "Lucha contra las herejías bosnias"
 emp_ser_suppress_bosnian_heresy_desc:0 "Bosnia es una tierra… confusa. Su pueblo sucumbe a antiguas herejías y sus líderes se niegan a comulgar con nuestra fe. Bosnia necesita guía y debemos ser nosotros quienes la guiemos."
 emp_ser_secure_the_sava_title:0 "Hazte con el Sava"
 emp_ser_secure_the_sava_desc:0 "El río Sava pasa por Croacia y Eslavonia antes de unirse al Danubio en Belgrado. Es una de las vías fluviales más importantes de los Balcanes, por detrás solo del poderoso Danubio. Dejarlo fuera de nuestro control es dejar una ruta vital para el comercio y los ejércitos en manos de nuestros enemigos. ¡Debemos asegurarlo para nosotros!"
 emp_ser_encroach_on_the_germans_title:0 "Expulsa a los alemanes"
 emp_ser_encroach_on_the_germans_desc:0 "Los alemanes proyectan una larga sombra sobre nuestras tierras. Su llamado 'Imperio' se ha entrometido una y otra vez en los asuntos balcánicos y sus reyes, duques y condes codician nuestras tierras. ¡Se acabó! Debemos hacer retroceder a los alemanes y mostrarles que con Serbia no se juega."
 emp_ser_tame_the_magnates_title:0 "Doma a los magnates"
 emp_ser_tame_the_magnates_desc:0 "Las eternas luchas intestinas de nuestra nobleza es una de las causas principales de la caída del imperio de Esteban Dusan. Para construir un reino más fuerte y estable, debemos encontrar el modo de debilitar a los nobles y hacer que sus pequeñas diferencias dejen de ser relevantes para la salud del Estado."
 emp_ser_retake_macedonia_title:0 "Retoma Macedonia"
 emp_ser_retake_macedonia_desc:0 "Serbia controló tierras al sur y hasta llegó a tener acceso al mar Egeo. Con nuestro poder creciendo día a día, ¡este es el momento de atacar y recuperar estas tierras que fueron nuestras en el pasado!"
 emp_ser_legacy_of_the_sclavinias_title:0 "Legado de los esclavenos"
 emp_ser_legacy_of_the_sclavinias_desc:0 "Hace mucho tiempo, nuestros antepasados se instalaron muy dentro de tierras griegas, penetrando hasta el Peloponeso. Estas tierras son nuestras por derecho de nacimiento y debemos luchar por recuperarlas."
 emp_ser_protectors_of_christendom_title:0 "Protectores de la Cristiandad"
 emp_ser_protectors_of_christendom_desc:0 "Los griegos han luchado para defender la fe en los Balcanes. Ahora este deber solemne recae sobre nuestros hombros y debemos hacer cuanto podamos para defender al pueblo con el escudo de nuestra autoridad."
 emp_ser_take_constantinople_title:0 "Toma Constantinopla"
 emp_ser_take_constantinople_desc:0 "Constantinopla es una de las ciudades más santas y venerables de Europa y a nosotros nos toca ponerla a ella y su periferia bajo nuestro control, donde se magnificará su justa gloria y la pondremos en un reino digno de su majestad."
 emp_ser_emperor_and_autocrat_title:0 "Emperador y autócrata"
 emp_ser_emperor_and_autocrat_desc:0 "Nuestras poderosas tierras se extienden por los Balcanes y nuestra fortaleza es incomparable. Llegó la hora de reafirmar nuestra auténtica posesión y que todos en nuestras tierras y más allá de nuestras fronteras nos reconozcan como un imperio."
 emp_ser_reform_the_nomocanon_title:0 "Reforma el nomocanon"
 emp_ser_reform_the_nomocanon_desc:0 "Las leyes eclesiásticas que dirigen a nuestro clero son viejas y dependen de tradiciones antiguas que no tienen sentido en los momentos actuales. Aclarar los dogmas básicos de nuestra fe y proporcionar guía a nuestros sacerdotes ayudará a unir a nuestro pueblo con nuestra iglesia."
 ser_has_any_icon:0 "Encarga §Ycualquier icono§!"
 emp_ser_promote_the_patriarchate_title:0 "Promueve el Patriarcado"
 emp_ser_promote_the_patriarchate_desc:0 "La nuestra es una fe fuerte, pero también podría serlo más. Nuestra iglesia necesita nuestra ayuda para ganar la autoridad y unidad que merece justamente, y a cambio la iglesia ganará alguna confianza en nosotros."
 emp_ser_guardians_of_st_sava_title:0 "Guardianes de san Sava"
 emp_ser_guardians_of_st_sava_desc:0 "Con una iglesia fuerte y un estado fuerte, somos los líderes naturales de la fe [Root.Religion.GetName]. Es hora de asumir el manto de 'Protector' y convertirnos en los verdaderos Defensores de la fe."
 emp_ser_law_of_the_pious_title:1 "Ley del emperador piadoso"
 emp_ser_law_of_the_pious_desc:0 "En el apogeo de nuestro antiguo imperio, creamos un nuevo código legal, basado en tradiciones tan venerables como el Código de Justiniano y las promulgaciones prácticas de nuestros propios monarcas. Es hora de repasar y revisar este código y actualizarlo para la era moderna."
 emp_ser_reissue_the_novo_brdo_code_title:0 "Reedita el Código minero"
 emp_ser_reissue_the_novo_brdo_code_desc:0 "El Código minero es una recopilación de leyes de minería y gestión del trabajo. A medida que nuestras tierras se expanden y tenemos nuevos recursos a nuestra disposición, es imprescindible mantener el Código minero actualizado y relevante."
 emp_ser_great_school_of_belgrade_title:0 "La Gran escuela"
 emp_ser_great_school_of_belgrade_desc:0 "No toda nuestra riqueza proviene de las minas, ni todo nuestro prestigio puede venir de las conquistas. Debemos promocionar Serbia como una potencia intelectual, y para ello debemos fundar la mejor universidad de los Balcanes que atraiga a estudiantes brillantes y promover nuevas ideas."
 ser_novo_brdo_code:0 "Código de Novo Brdo"
 desc_ser_novo_brdo_code:0 "El 'Código de Novo Brdo' es el componente principal de las leyes mineras serbias, ya que regula la minería en Novo Brdo, una de las mayores ciudades mineras del país."
 ser_great_school_modifier:0 "La Gran escuela"
 desc_ser_great_school_modifier:0 "La Gran escuela proporciona un estímulo intelectual a nuestro país y anima nuevas ideas innovadoras."
 ser_moravian_valor:0 "Valor moravo"
 desc_ser_moravian_valor:0 "La gente del Morava está inflamada de fervor religioso, y muchos desean tomar las armas por el bien del país."
 ser_citadel_of_belgrade:0 "Ciudadela de Belgrado"
 desc_ser_citadel_of_belgrade:0 "Las formidables fortificaciones que protegen Belgrado están reforzadas naturalmente por el contorno de la tierra."
 ser_united_balkans:0 "Balcanes unidos"
 desc_ser_united_balkans:0 "Los pueblos de los Balcanes se han unido en nuestro dominio y celebran nuestro gobierno benévolo."
 ser_expanding_trade_networks:0 "Expandiendo redes comerciales"
 desc_ser_expanding_trade_networks:0 "Nuestros comerciantes se están introduciendo en nuevos mercados con un vigor asombroso, haciendo rápidamente nuevos acuerdos para alimentar nuestra floreciente red comercial."
 ser_caesaropapism:0 "Cesaropapismo"
 desc_ser_caesaropapism:0 "El papel del gobierno para guiar nuestra fe solo ha reforzado la habilidad de la Iglesia para evangelizar y aumentar el apoyo a nuestras políticas."
 SER_PATRIARCHATE_SUPPORTED_BY_STATE:0 "El Estado respalda al patriarcado"
 flavor_ser.EVTNAME1:0 "Obligaciones serbias"
 flavor_ser.EVTDESC1:1 "El gobierno serbio nos ha abordado, solicitando que les cedamos [4239.GetName]. Nos recuerdan que ya en épocas anteriores hicimos honor a la amistad serbia cediendo esta ciudad en dos ocasiones y que hacerlo de nuevo no sería más que continuar la tradición establecida. Naturalmente, se alegrarían mucho si aceptáramos su petición, y se enfurecerían si la rechazásemos."
 flavor_ser.EVTOPTA1:0 "Se entregará [4239.GetName] a Serbia."
 flavor_ser.EVTOPTB1:0 "¡Absurdo! [4239.GetName] es nuestra y solo nuestra."
 flavor_ser.EVTNAME2:0 "Hungría devuelve [4239.GetName]"
 flavor_ser.EVTDESC2:0 "Hungría ha aceptado nuestra petición y, como señal de amistad, nos ha cedido de nuevo [4239.GetName]."
 flavor_ser.EVTOPTA2:0 "¡Viva la amistad!"
 flavor_ser.EVTNAME3:0 "¡Hungría nuestra petición!"
 flavor_ser.EVTDESC3:0 "¡Es indignante que Hungría haya rechazado nuestra petición y no reconozca que nuestra amistad mutua requiere gestos diplomáticos mutuos!"
 flavor_ser.EVTOPTA3:0 "¿No saben cómo funciona la diplomacia?"
 flavor_ser.EVTNAME4:0 "La Tercera Roma"
 flavor_ser.EVTDESC4:0 "Nuestros soldados marchan por la ciudad recién bautizada de Carigrado, antes Constantinopla, celebrando las heroicas victorias que llevaron a este momento. ¡Con esta nueva conquista, [Root.GetName] será vista a ojos del mundo como la auténtica Tercera Roma!\n\nTodo lo que queda es decidir la capital de nuestra renovada nación, ¿permanecerá en la gran ciudad de [Root.Capital.GetName], o trasladaremos la corte de Carigrado?"
 flavor_ser.EVTOPTA4:0 "¡Carigrado será nuestra capital!"
 flavor_ser.EVTOPTB4:0 "¡[Root.Capital.GetName] será aún más gloriosa!"
 # Italian missions
 emp_ita_prosperity_for_all_title:0 "Prosperidad para todos"
 emp_ita_prosperity_for_all_desc:0 "Nuestra gran unificación no puede ser solo política. Debemos hacer todo a nuestro alcance para proporcionar a todos los italianos seguridad y fuerza económica y que todos podamos prosperar."
 emp_ita_develop_the_south_title:0 "Desarrolla el Sur"
 emp_ita_develop_the_south_desc:0 "La estabilidad por si sola no es suficiente para mejorar a todo nuestro pueblo. En particular, el sur de Italia ha sufrido grandes penalidades. Si queremos que todos los italianos estén satisfechos con nuestro dominio, debemos prestar atención especial al Mezzogiorno."
 emp_ita_continue_the_renaissance_title:0 "Continúa el Renacimiento"
 emp_ita_continue_the_renaissance_desc:0 "Italia ha sido durante mucho tiempo la cuna del pensamiento intelectual y los logros artísticos. Debemos hacer todo lo posible para respaldar estas grandes tradiciones y extender los centros de aprendizaje educativo que tanto han hecho para extender nuevas ideas e inspirar a nuevas generaciones de artistas y pensadores."
 emp_ita_italia_transalpina_title:0 "Italia Transalpina"
 emp_ita_italia_transalpina_desc:0 "Provenza y Saboya tienen relaciones históricas con nuestro gran país, y hemos de hacer todo lo posible para reforzar esos lazos, como conquistar esas tierras."
 emp_ita_the_seven_provinces_title:0 "Las Siete provincias"
 emp_ita_the_seven_provinces_desc:0 "Los occitanos del sur de Francia tienen antiguas conexiones con Italia, influencias mutuas en cultura, pensamiento y gentes. Es de justicia animar estas conexiones y traer a nuestro redil al sur de Francia."
 emp_ita_the_gallic_wars_title:0 "Las guerras gálicas"
 emp_ita_the_gallic_wars_desc:0 "Hace mucho nuestros antepasados llevaron la civilización a la Galia. Francamente, es hora de volver a hacerlo."
 emp_ita_give_him_back_his_legions_title:0 "Devolved sus legiones"
 emp_ita_give_him_back_his_legions_desc:0 "Nos hemos adentrado profundamente en la antigua Galia, pero nuestros logros siguen eclipsados por las conquistas del gran Julio César. Hemos de aventurarnos más y lograr algo que los antiguos romanos jamás lograron ¡derrotar a los germanos en el bosque de Teutoburgo!"
 emp_ita_alpine_defenses_title:0 "Defensas alpinas"
 emp_ita_alpine_defenses_desc:0 "La frontera natural del norte de Italia son los Alpes, pero estos no pueden detener por si solos a los los ejércitos invasores. Asegurémonos de tener defensas adecuadas para impedir que los ejércitos enemigos atraviesen los pasos alpinos para entrar en nuestras tierras."
 emp_ita_take_the_littoral_title:0 "Toma el litoral"
 emp_ita_take_the_littoral_desc:0 "Italia controla muchos puertos en al Adriático, pero otros reinos también controlan muchos puertos en este gran mar. Lo más prudente sería asegurar la costa e impedir que los intrusos puedan acercarse a nuestras aguas."
 emp_ita_redeem_tirolo_title:0 "Redime il Tirolo"
 emp_ita_redeem_tirolo_desc:0 "Il Tirolo, o el Tirol, como lo llaman los alemanes, es un gran territorio alpino que ha funcionado como cruce de caminos y bastión de muchos grandes imperios, incluyendo el romano. Incluso algunos de los nuestros siguen viviendo entre esas montañas, especialmente en el sur. Si nos hacemos con esas tierras, traeremos a casa a más italiano y nos daremos una gran línea defensiva al norte."
 emp_ita_humiliate_austria_title:0 "Humilla a Austria"
 emp_ita_humiliate_austria_desc:0 "Los austriacos llevan mucho tiempo siendo un incordio, y siguen fingiendo ser mejores que nosotros. ¡Si hasta tienen la osadía hacerse llamar emperadores 'romanos'! Es hora de que les demostremos que con nosotros no se juega."
 emp_ita_a_real_roman_empire_title:0 "Un auténtico Imperio romano"
 emp_ita_a_real_roman_empire_desc:0 "Nuestros dominios se extienden hasta el mar y nuestros competidores han sido humillados. Es de reconocer que somos los únicos y verdaderos herederos de la grandeza de Roma."
 emp_ita_spagna_tarraconense_title:0 "Hispania Tarraconensis"
 emp_ita_spagna_tarraconense_desc:0 "Nuestro control del Mediterráneo nunca estará completo mientras tengamos cerca intrusos como los españoles. Reafirmemos nuestro poder en la costa este de la península ibérica e impidamos que los españoles violen nuestro mar."
 emp_ita_hispaniae_title:0 "Hispania"
 emp_ita_hispaniae_desc:0 "Los débiles españoles siguen insistiendo en una existencia no iluminada lejos de nuestro gobierno benévolo. Tendámosles la mano y ayudémosles a prosperar bajo la guía iluminada de Italia."
 emp_ita_complete_the_risorgimento_title:0 "Completa el Risorgimento"
 emp_ita_complete_the_risorgimento_desc:0 "Aunque hayamos creado un estado italiano, ¡nuestro trabajo aún no ha terminado! Todavía hay italianos que claman por reencontrarse con sus hermanos. ¡Debemos liberar a todo nuestro pueblo del dominio extranjero!"
 emp_ita_answer_the_roman_question_title:0 "La cuestión romana"
 emp_ita_answer_the_roman_question_desc:0 "La nación italiana y el Papado se encuentran en una situación extraña. Por tradición e historia, el Papado reclama el derecho de gobernar grandes extensiones de Italia Central. Por pueblo y geografía, Italia reclama el derecho a gobernar toda la península italiana. Seguirán habiendo tensiones entre las dos instituciones, a menos que se pueda llegar a un acuerdo más permanente."
 emp_ita_a_place_among_the_great_powers_title:0 "Entre las grandes potencias"
 emp_ita_a_place_among_the_great_powers_desc:0 "Nuestro prestigio y poder significan poco si nuestros vecinos no lo reconocen. Debemos asegurarnos de tenerun lugar entre las grandes potencias del mundo, y que nos reconozcan como iguales en sus relaciones y poder."
 emp_ita_cross_the_pindus_title:0 "Cruza el Pindo"
 emp_ita_cross_the_pindus_desc:0 "Nuestro control sobre el Adriático no estará seguro mientras las tierras que las rodean sean presa de conflictos. Solo bajo nuestro gobierno puede haber paz, y por eso debemos dar un paso adelante y poner estas tierras devastadas por la guerra bajo nuestro diligente gobierno."
 emp_ita_reclaim_our_latin_heritage_title:0 "Reclama nuestra herencia latina"
 emp_ita_reclaim_our_latin_heritage_desc:0 "Hace siglos, nuestros antepasados intentaron curar el Gran Cisma y ejercer el control sobre el corazón del mundo romano oriental. Tuvieron éxito, durante un tiempo, pero su poder fue disminuyendo gradualmente y sus dominios cayeron. Es hora de intentarlo de nuevo."
 emp_ita_anatolian_frontier_title:0 "Frontera anatolia"
 emp_ita_anatolian_frontier_desc:0 "Nuestras posesiones orientales no estarán seguras mientras los turcos sigan amenazándonos en Anatolia. Debemos crear una nueva frontera en Asia Menor para subyugar a quienes podrían amenazar nuestros dominios."
 emp_ita_a_worthy_navy_title:0 "Una marina digna"
 emp_ita_a_worthy_navy_desc:0 "Italia es una gran península, rodeada de aguas extensas y muchas otras potencias navales. Sin una flota propia y respetable, estaremos indefensos ante bloqueos e invasiones navales. Construyamos una flota que defienda nuestras tierras y nuestras glorias."
 emp_ita_africa_proconsulare_title:0 "Africa Proconsularis"
 emp_ita_africa_proconsulare_desc:0 "Nuestro control sobre el Mediterráneo está amenazado por piratas berberiscos y otras sabandijas del norte de África. Si queremos proteger nuestras tierras, debemos destruir los escondites de los piratas y los gobiernos norteafricanos que los protegen."
 emp_ita_befriend_ethiopia_title:0 "Traba amistad con Etiopía"
 emp_ita_befriend_ethiopia_desc:0 "Antiguas leyendas hablan del Reino del Preste Juan, un rey cristiano que vivía al otro lado de los reinos infieles. Poco a poco aprendimos más: el propio Marco Polo habló del gran reino cristiano de Etiopía, y nuestros contactos con esa tierra africana no han hecho más que aumentar desde entonces. En interés de la posteridad y de nuestros intereses estratégicos, tendamos la mano al pueblo etíope y forjar lazos de amistad y protección mutua."
 emp_ita_befriend_ethiopia_capital_tt:0 "Capital está en la región de §YCuerno de África§!"
 emp_ita_invade_egypt_title:0 "Invade Egipto"
 emp_ita_invade_egypt_desc:0 "Nuestros dominios pueden extenderse muy lejos, pero el venerable Egipto sigue fuera de nuestro alcance. Esas tierras ricas son una puerta al este y el lucrativo comercio de Asia y África."
 emp_ita_terra_santa_title:0 "Terra Santa"
 emp_ita_terra_santa_desc:0 "Como gran estado,  nuestro deber solemne y justo es defender Tierra Santa. La Providencia nos llama a fundar un nuevo régimen en Jerusalén, y poner todo Levante bajo nuestra administración piadosa."
 ita_italian_prosperity:0 "Prosperidad italiana"
 desc_ita_italian_prosperity:0 "Seguras e intactas por la guerra, nuestras tierras prosperan como nunca antes."
 ita_southern_focus:0 "Centrándose en el sur"
 desc_ita_southern_focus:0 "Las inversiones en el bienestar de nuestras tierras del sur han repercutido en todo el país, según cae la delincuencia y las leyes de nuestro gobierno penetran más profundamente en la sociedad."
 ita_continued_renaissance:0 "Renacimiento continuado"
 desc_ita_continued_renaissance:0 "Nuestro apoyo a las artes y las ciencias nos ha convertido en un bastión del conocimiento. Aquí se presentan antes los últimos avances se presentan y los inventos más nuevos se abren camino rápidamente."
 ita_further_than_caesar:0 "Más que César"
 desc_ita_further_than_caesar:0 "Nuestros ejércitos han ganado donde los romanos no lo hicieron y nuestras victorias no tienen parangón en la historia de Italia. Somos respetados y nuestras ambiciones son bien conocidas y merecidas."
 ita_from_po_to_toe:0 "Del Po a la punta"
 desc_ita_from_po_to_toe:0 "Somos responsables de la verdadera y definitiva unificación de toda Italia. En casa nos elogian por nuestro trabajo y en el extranjero nos reconocen como un reino prometedor, y merecidamente."
 ita_the_roman_answer:0 "La respuesta romana"
 desc_ita_the_roman_answer:0 "La Iglesia e Italia han llegado a un acuerdo y ambos bandos aceptan que los nuevos arreglos nos beneficiarán mutuamente a ambos."
 ita_eastern_romans:0 "Romanos orientales"
 desc_ita_eastern_romans:0 "Nuestro control del antiguo Imperio Romano de Oriente significa que podemos utilizar algunas de las instituciones del antiguo imperio para aumentar nuestra capacidad de reclutar tropas, que pueden ser enviadas inmediatamente para defender nuestras extensas fronteras."
 ita_scipios_helmet:0 "El yelmo de Escipión"
 desc_ita_scipios_helmet:0 "Nuestro poder naval crece día a día, y hemos vuelto a poner de rodillas al Norte de África."
 ita_experienced_alpini:0 "Alpini experimentados"
 desc_ita_experienced_alpini:0 "Nuestras batallas en los Alpes han hecho de nuestra infantería unos luchadores particularmente expertos."
 emp_ita_alpine_defenses_tooltip:0 "§RCon el aumento de tecnología militar, se necesitarán mayores niveles de fortificación para construirlas.§!"
 emp_ita_prosperity_for_all_tt:0 "Al menos 8 provincias poseídas deben tener §Yprosperidad§!."
 emp_ita_develop_the_south_tt:0 "Al menos 5 provincias poseídas en el §YSur de Italia§! deben tener al menos desarrollo §Y25§!"
 emp_ita_the_gallic_wars_tt:1 "Posee o que un súbdito no tributario posea al menos §Y50§! provincias en la región de §YFrancia§!"
 emp_ita_redeem_tirolo_tt:1 "Poseer 4 provincias en el §YTirol§!"
 # Venetian missions
 emp_ven_aldine_monopoly_title:0 "Monopolio aldino"
 emp_ven_aldine_monopoly_desc:0 "La imprenta ha traído muchas innovaciones a Venecia, incluyendo la introducción de una fuente inclinada o "cursiva" (que también lleva el nombre de "itálica" por su región de origen), y una forma primitiva de protección de derechos de autor mediante de la concesión de un monopolio en la producción de obras escritas en griego. Estas innovaciones de impresión seguramente ayudarán a generar nuevas ideas en toda la Serenísima República."
 emp_ven_plague_doctor_training_title:0 "Instrucción de médicos de la peste"
 emp_ven_plague_doctor_training_desc:0 "Los médicos de la peste son, en su mayor parte, aficionados. Los médicos y cirujanos profesionales atienden a los más acomodados, mientras que los médicos de la peste de segunda clase recorren el terreno, atendiendo a las gente que no se pueden pagar los mejores tratamientos. Su calidad varía mucho, pero si instituyéramos un programa de capacitación para proporcionar una base estándar de conocimientos para los médicos de la peste, la salud de la población de las provincias aumentaría drásticamente."
 emp_ven_plague_doctor_training_tt:0 "Es menos probable que los ciudadanos de §Y[Root.GetName]§! sufran eventos de peste."
 emp_ven_promote_the_carnevale_title:0 "Promueve el Carnaval"
 emp_ven_promote_the_carnevale_desc:0 "Nuestro famoso carnaval se remonta a 1162 y nuestra magnífica victoria sobre el Patriarca de Aquilea. Desde entonces, las festividades se han vuelto aún más grandiosas, los trajes más recargados y las celebraciones más decadentes. Francamente, su magnificencia está fuera de proporción para lo que se supone que debe celebrar, pero podemos utilizarlo en nuestra ventaja. Cuanto más expongamos a los diplomáticos extranjeros a la grandeza del "Carnevale", más rápidamente se difundirá nuestra opulencia."
 emp_ven_new_pilings_title:0 "Nuevos pilotes"
 emp_ven_new_pilings_desc:0 "Venecia está construida sobre innumerables pilotes de madera, algunos de los cuales con siglos de antigüedad. Hace ya mucho que deberían haberse renovado."
 emp_ven_patronize_the_scuole_grandi_title:0 "Patrocina las 'Scuole Grandi'"
 emp_ven_patronize_the_scuole_grandi_desc:0 "Las Grandes escuelas de Venecia son una serie de fraternidades y otras organizaciones sociales para los laicos. Aunque comenzaron principalmente dedicadas a actividades caritativas, a lo largo de los años sus propósitos se han expandido gradualmente, y ahora muchos de ellas apoyan actividades tan variadas como la música, las artes y la medicina. Patrocinar estas organizaciones contribuiría en gran medida a ganarnos la simpatía de los ciudadanos acomodados que dirigen y llenan las filas de estas instituciones."
 emp_ven_patronize_the_scuole_grandi_adm_advisor_tt:0 "Ten un consejero administrativo de habilidad §Y2§!"
 emp_ven_patronize_the_scuole_grandi_dip_advisor_tt:0 "Ten un consejero diplomático de habilidad §Y2§!"
 emp_ven_expand_the_doges_palace_title:0 "Expande el palacio del Dux"
 emp_ven_expand_the_doges_palace_desc:0 "A lo largo de los siglos, el palacio del Dux se ha construido, renovado y reconstruido muchas veces. Una expansión adicional, más decorada que ninguna en la historia de nuestro país, haría mucho para reforzar el prestigio del cargo y de nuestra nación en general."
 emp_ven_standardize_relazioni_title:0 "Homogeneiza relazioni"
 emp_ven_standardize_relazioni_desc:0 "Las 'Relazioni' son son los informes que nuestros embajadores envían al gobierno, detallando el estado político, financiero y social de los países en los que sirven. Estos documentos son esenciales tanto para nuestros propios esfuerzos diplomáticos como para mantener la ventaja competitiva de nuestros comerciantes en el extranjero, pero es una práctica cada vez más común que las copias de 'relazioni' se publiquen y pongan a disposición de cualquiera dispuesto a pagar un alto precio por ellas, lo amenaza nuestra propia diplomacia y seguridad. Debemos tomar medidas enérgicas contra estas publicaciones y establecer un sistema común y seguro para la escritura y difusión de las 'relazioni'."
 emp_ven_nuova_promissione_ducale_title:0 "Promissione Ducale"
 emp_ven_nuova_promissione_ducale_desc:0 "La 'Promissione Ducale' es el juramento del cargo que todos los candidatos deben hacer para convertirse en el nuevo Dux de Venecia. Describe los deberes del Dux y establece los límites de sus poderes. Sin embargo, a lo largo de los años, algunos de los controles han… disminuido un poco. Si tuviéramos que redactar una nueva primissione ducale que reitere con mayor firmeza nuestros valores y los papeles previstos para el Dux, no solo se fortalecería nuestro gobierno, sino que también podrían presentarse al cargo candidatos más virtuosos."
 emp_ven_nuova_promissione_ducale_trigger_tt:0 "Se han completado todos los niveles de reforma gubernamental"
 emp_ven_nuova_promissione_ducale_tt:0 "Los candidatos de la lotería mejorarán en §G1§! punto de habilidad hasta el final de la partida"
 emp_ven_hire_more_venture_captains_title:0 "Más capitanes aventureros"
 emp_ven_hire_more_venture_captains_desc:0 "Los capitanes aventureros son parte esencial de nuestras fuerzas armadas y nos ayudan a reclutar a la élite del plantel de mercenarios. Si pudiéramos aumentar nuestra capacidad financiera para reclutar más de estos capitanes, nos ayudarían a reclutar más hombres para nuestro servicio."
 emp_ven_land_grants_for_free_companies_title:0 "Ayudas a los contratistas"
 emp_ven_land_grants_for_free_companies_desc:0 "El coste de los mercenarios es siempre un gran gasto en los libros de contabilidad del gobierno, pero hay modos de mitigar el impacto en nuestro presupuesto. Si prometiéramos tierras a mercenarios a cambio de sus servicios, podríamos reclutar hombres a precios de ganga. Por supuesto, necesitaremos tierras para dar, pero nuestros vecinos tienen de sobra…"
 emp_ven_expand_the_terraferma_title:0 "Expande Terraferma"
 emp_ven_expand_the_terraferma_desc:0 "Nuestras flotas ayudan a proteger nuestro serenísimo estado de los ataques desde el mar, pero nuestras defensas terrestres son muy deficientes. Nuestra mejor esperanza es conseguir más territorios tapón y dar a nuestros enemigos algo con lo que luchar antes de poder llegar a la capital."
 emp_ven_north_italian_rivals_title:0 "Rivales del norte de Italia"
 emp_ven_north_italian_rivals_desc:0 "Nuestra nación nunca estará a salvo mientras nuestros rivales envidiosos tengan la fuerza y la capacidad de atcarnos en cualquier momento. ¡Hemos de adelantarnos y aplastar a nuestros enemigos en Italia antes de que lo hagan ellos!"
 emp_ven_up_the_adige_title:0 "Hasta el Adigio"
 emp_ven_up_the_adige_desc:0 "Nuestra presencia en la península italiana siempre será endeble mientras no poseamos los Alpes, desde los cuales nuestros enemigos pueden caer sobre nosotros cuando quieran y retirarse cuando haya que ponerse a la defensiva. Si mantenemos los Alpes con a nuestras tierras, seremos nosotros los que podamos caer sobre ellos cuando queramos y retirarnos cuando haya que ponerse la defensiva."
 emp_ven_destroy_austria_title:0 "Destruye Austria"
 emp_ven_destroy_austria_desc:0 "Austria ha sido un problema perenne para nosotros desde hace siglos. Sus gobernantes nos han amenazado, engatusado y tratado de dictarnos condiciones en diversos momentos. Solo hay un modo de detener la amenaza austriaca y es derrotar a Austria totalmente. Si dejan de ser un problema, habrá menos desafíos a nuestro dominio político y diplomático en Europa."
 emp_ven_expand_the_arsenal_title:0 "Expande el arsenal"
 emp_ven_expand_the_arsenal_desc:0 "El arsenal veneciano es una institución venerable y clave, responsable de la construcción y el mantenimiento de la flota de nuestro serenísimo estado. En estos tiempos fluidos es más importante que nunca asegurarnos de que el arsenal está listo para la tarea encargando una nueva serie de naves que reforzarán nuestra marina y nos asegurarán la supremacía naval durante años."
 emp_ven_contest_genoese_trade_title:0 "Disputa el comercio genovés"
 emp_ven_contest_genoese_trade_desc:0 "Génova ha sido durante mucho tiempo un incordio para nosotros, y el poder creciente del comercio en el Mediterráneo Occidental no hace más que afianzar su posición y volverlos más peligrosos para nosotros. Debemos hacer algo con respecto a sus fuentes de comercio -si reducimos sus ingresos, no serán lo suficientemente ricos como para competir seriamente con nuestro poder, lo que nos permitirá humillarlos aún más."
 emp_ven_the_francocracy_title:0 "La Francocracia"
 emp_ven_the_francocracy_desc:0 "Tras la Cuarta Cruzada, fundamos varios señoríos en antiguas tierras bizantinas y durante un tiempo ayudamos a mantener su presencia en la región. Los griegos menospreciaron estos reinos como "Frankokratia", el señorío de los "francos", pero para nosotros fueron herramientas útiles para extender nuestro poder y fue un gran momento para ser veneciano. Ha llegado el momento de reimponer nuestra presencia en Constantinopla, el verdadero centro de poder del área, pero esta vez deberíamos desempeñar un papel más activo en la administración de la región."
 emp_ven_challenge_papal_supremacy_title:0 "Desafía el poder papal"
 emp_ven_challenge_papal_supremacy_desc:0 "Durante mucho tiempo hemos mantenido un cierto entendimiento con el Papado. El Papa no se entrometía en los asuntos de nuestros clérigos y nosotros no nos entrometíamos en los asuntos del Papa. En estos días, sin embargo, el papado se ha vuelto más enérgico, incluso a medida que nuestro propio poder crece, y ha comenzado a involucrarse en los asuntos clericales de toda Europa. Es hora de recordar al Papa nuestro viejo arreglo y de comprobar cómo es el control papal sobre el poder."
 emp_ven_monopolize_adriatic_trade_title:0 "Monopoliza el comercio adriático"
 emp_ven_monopolize_adriatic_trade_desc:0 "Venecia debe controla el comercio en el mar Adriático entero, lo que nos confrontará con la arribista ciudad de Ragusa."
 emp_ven_reclaim_the_aegean_title:0 "Reclama el Egeo"
 emp_ven_reclaim_the_aegean_desc:0 "Tenemos una larga historia de comercio en el Mediterráneo Oriental, pero con el cambio de fortunas en Grecia y Asia Menor, las de nuestros mercaderes han sufrido. Reafirmar nuestra posición en el Egeo requerirá la fuerza de la armas, pero si tenemos éxito, prosperaremos."
 emp_ven_annex_cyprus_title:0 "Anexiona Chipre"
 emp_ven_annex_cyprus_desc:0 "Chipre es la joya de la corona del Mediterráneo oriental. Desde Chipre, podríamos ejercer un control magnífico sobre el comercio marítimo del Levante, Anatolia… ¡e incluso Egipto! Sin embargo, lo primero es tomar la isla."
 emp_ven_control_the_means_of_transaction_title:0 "Los medios de transacción"
 emp_ven_control_the_means_of_transaction_desc:0 "Nuestro próspero comercio se ve perjudicado por los dictámenes arbitrarios de los gobernantes locales, que no pueden apreciar todos los beneficios de nuestros acuerdos mutuos e insisten en obstáculos tan pequeños como impuestos, recargos y la supremacía de sus leyes sobre nuestros agentes. Es obvio que la única manera de resolver este punto muerto es imponer nuestra propia administración en estas lucrativas tierras."
 emp_ven_this_mythical_realm_title:0 "Este reino mítico"
 emp_ven_this_mythical_realm_desc:1 "El comercio levantino ha sido durante mucho tiempo una fuente de riqueza para nosotros, pero los descubrimientos nos han revelado una tierra aún más rica: la India. Si consiguiéramos poner el pie en esta rica tierra oriental, nuestros comerciantes podrían ser más ricos de los nadie hubiera imaginado."
 emp_ven_this_mythical_realm_tt:0 "Funda una compañía comercial en alguna parte de la costa de la §YIndia§!"
 emp_ven_the_shape_of_trades_to_come_title:0 "El futuro el comercio "
 emp_ven_the_shape_of_trades_to_come_desc:0 "Nuestro experimento en la India nos ha demostrado que el futuro de las ganancias extraordinarias no se encuentra en el Mediterráneo, sino en el extranjero, hacia las Indias y Oriente. Hemos de establecer una presencia más fuerte en estas tierras, para poder aprovechar sus vastas riquezas."
 emp_ven_the_shape_of_trades_to_come_tt:1 " provincias poseídas en la India o las Indias Orientales"
 ven_venetian_carnevale:0 "Carnevale veneciano"
 desc_ven_venetian_carnevale:0 "El 'Carnevale' veneciano es célebre en toda Europa. ¡Venid, y quedad deslumbrados!"
 ven_aldine_monopoly_modifier:0 "Monopolio de la Imprenta Aldina"
 desc_ven_aldine_monopoly_modifier:0 "El monopolio de la Imprenta Aldina sobre impresiones especiales le garantiza los beneficios, lo que les permite producir obras más especializadas preocupándose menos de que reimpresiones sin licencias les coman las ventas y le quiten rentabilidad al negocio."
 ven_standardized_relazioni:0 "Relazioni estandarizadas"
 desc_ven_standardized_relazioni:0 "Una 'relazione' segura da al Estado la información vital que necesita para navegar por las traicioneras aguas de Europa sin que los enemigos descubran sus secretos."
 ven_urban_renewal:0 "Renovación urbana"
 desc_ven_urban_renewal:0 "Nuevas infraestructuras nos proporcionan oportunidad para construir algo mejor."
 ven_political_monopolist:0 "Monopolista político"
 desc_ven_political_monopolist:0 "Con nuestros mayores enemigos quebrados ante nosotros, nadie puede soportar el poder de nuestra pluma."
 ven_autonomous_venetian_patriarchate:0 "Patriarcado autónomo veneciano"
 desc_ven_autonomous_venetian_patriarchate:0 "Al llegar a un cierto acuerdo con el Papado, nuestra iglesia puede atender nuestros asuntos espirituales sin más problemas de fuera."
 ven_genoese_humiliation:0 "Humillación genovesa"
 desc_ven_genoese_humiliation:0 "Con nuestra muestra de dominio sobre uno de nuestros mayores competidores de Italia, nos es más fácil atraer el comercio a nuestros puertos."
 ven_nothing_ventured_nothing_gained:0 "Quien nada arriesga, nada gana"
 desc_ven_nothing_ventured_nothing_gained:0 "Nuestros comerciantes presionan los límites de lo conocido, buscando nuevos mercados en los que estar y nuevos negocios que hacer."
 ven_la_francocrazia:0 "La Francocracia"
 desc_ven_la_francocrazia:0 "El regreso del poder veneciano al Mediterráneo oriental siendo de las ciudades más prestigiosas ciudades de Europa asegura nuestro lugar en la historia como una de las mayores potencias marítimas de esta época."
 PROTECTED_VENETIAN_MERCHANTS:0 "Mercaderes venecianos protegidos"
 # Papal missions
 emp_pap_patrimony_of_st_peter_title:0 "Patrimonio de san Pedro"
 emp_pap_patrimony_of_st_peter_desc:0 "Aunque Rodolfo de Habsburgo cedió la Romaña y otros territorios a nuestro santo dominio en el siglo XIII, nuestro control ha sido a menudo, nominal, como mucho. Es hora de que ejerzamos la autoridad temporal de Roma y volvamos a poner a esas tierras díscolas bajo nuestro dominio."
 emp_pap_suppress_the_italian_cities_title:0 "Aplasta las ciudades italianas"
 emp_pap_suppress_the_italian_cities_desc:0 "Las ciudades estado de Toscana y Liguria han sido un incordio político durante demasiado tiempo. ¡No solo desafían constantemente el alcance de nuestro poder, sino que osan intentar poner a su gente en el trono papal! Es hora de reconocer que el único modo de resolver este problema es eliminarlas."
 emp_pap_sweep_the_po_title:0 "Barre el Po"
 emp_pap_sweep_the_po_desc:0 "Los dominios del valle del Po hasta el Adriático están gobernados por hombres orgullosos, pecadores que descaradamente se niegan a reconocer nuestra autoridad e incluso se atreven a nombrar a su propio clero. ¡No podemos tolerar semejantes insultos al Papado!"
 emp_pap_island_screens_title:0 "Pantallas insulares"
 emp_pap_island_screens_desc:0 "Hay un pequeño viaje de Roma al Mediterráneo, y este más es un domino extenso y abierto por el cual nuestros enemigos pueden navegar en cualquier momento para atarnos. Si queremos defender Roma, debemos tomar el control de las islas principales que protegen los accesos a la costa occidental de Italia."
 emp_pap_italian_supremacy_title:0 "Supremacía italiana"
 emp_pap_italian_supremacy_desc:1 "Con el crecimiento de los dominios de san Pedro, ha empezado a tomar forma una idea. Nuestro poder y prestigio nos convierte en los líderes naturales de la península italiana y no costaría mucho convertir esa idea en una realidad."
 emp_pap_swiss_guard_title:0 "Forma la Guardia Suiza"
 emp_pap_swiss_guard_desc:0 "Los deberes universales de la Iglesia requieren una mayor protección de la que pueden proporcionar nuestras levas. Lo más inteligente sería garantizarnos un contrato con los suizos para que creen una guardia para el papa y para Roma."
 emp_pap_swiss_guard_mercs_enabled:0 "La §YGuardia Suiza§! será una unidad mercenaria única solo disponible para los Estados Pontificios."
 emp_pap_catholic_volunteers_title:0 "Voluntarios católicos"
 emp_pap_catholic_volunteers_desc:1 "La Iglesia necesita defensas fuertes si quieres sobrevivir en estos tiempos turbulentos. Debemos reunir el mayor ejército posible, con todos los que podamos reclutar."
 emp_pap_roman_navy_title:0 "Construye una marina romana"
 emp_pap_roman_navy_desc:0 "Nuestros enemigos pueden llegar a nosotros por tierra tan fácilmente como por mar. Por nuestra defensa, y nuestros sagrados deberes en el exterior, hemos de construir una flota digna."
 emp_pap_the_holy_league_title:0 "La Liga Santa"
 emp_pap_the_holy_league_desc:0 "En estos momentos oscuros, debemos unir a los fieles y presentar un frente poderoso contra herejes e infieles por igual. Pero un frente poderoso requiere aliados poderosos. Necesitamos a alguien ciertamente fuerte de nuestra parte si queremos proseguir de verdad nuestra misión sagrada."
 faux_is_catholic:0 "Es §Ycatólico§!"
 emp_pap_the_holy_league_tt:0 "Todo aliado §Ycatólico§! consigue el modificador '§YAyuda militar papal§!' durante §Y10§! años, dando estos efectos:\nMantenimiento mercenarios: §G-25,0%§!\nCoste de mercenarios: §G-10,0%§!"
 emp_pap_catholic_alliances_title:0 "Confraternidad católica"
 emp_pap_catholic_alliances_desc:0 "Aunque nuestra causa es justa, sola fe por sí misma no nos proporcionará la seguridad y la victoria en la tierra. Solo mediante las buenas obras de príncipes aliados seremos capaces de propagar la Palabra de Dios."
 emp_pap_catholic_alliances_tt:1 "[Root.GetName] debe estar aliado con §Y3§! países §Ycatólico§!"
 emp_pap_support_the_knightly_orders_title:0 "Apoya a las órdenes"
 emp_pap_support_the_knightly_orders_desc:1 "Las órdenes sagradas de toda Europa libran una guerra piadosa, pero están aisladas y mal abastecidas hasta por sus vecinos católicos. Debemos recordarles -incluyendo a las órdenes que residen en nuestro propio reino- que reconocemos sus esfuerzos y las apoyamos en sus misiones."
 emp_pap_eastern_alliances_title:0 "Alianzas orientales"
 emp_pap_eastern_alliances_desc:0 "La frontera oriental de la Cristiandad es frágil y cambia continuamente. Ayudemos a estabilizar este frente aunque signifique trabar amistad con aquellos en el lado díscolo del Gran Cisma."
 emp_pap_eastern_alliances_trigger_tt:0 "§Y[Root.GetName]§! está aliado con o es soberano de cualquier país §Ycristiano§! en las regiones de §YBalcanes§!, §YAnatolia§!, o §YCaucasia§!"
 emp_pap_eastern_alliances_tt:0 "Todo aliado y súbdito §Ycristiano§! en las regiones de §YBalcanes§!, §YAnatolia§! y §YCaucasia§! consigue el modificador '§YCuerpo gasmouloi§!' durante §Y15§! años, dando estos efectos:\nMarineros global: §G+20%§!\nSoldadesca global: §G+20,0%§!"
 emp_pap_prester_john_title:0 "Preste Juan"
 emp_pap_prester_john_desc:0 "Las comunidades cristianas del Alto Nilo y más allá están bajo la amenaza constante de los infieles. Debemos hacer cuanto podamos para apoyar esta gente en su lucha."
 emp_pap_prester_john_tt:0 "Todo país §Ycristiano§! en la región de §YCuerno de África§! tiene al menos §Y100§! opinión sobre §Y[Root.GetName]§!"
 emp_pap_prester_john_land_tt:0 "Posee §Y6§! provincias en la región de §YCuerno de África§!"
 emp_pap_rebuild_the_papal_treasury_title:0 "Reconstruye el tesoro papal"
 emp_pap_rebuild_the_papal_treasury_desc:0 "Los asuntos terrenales necesitan medios terrenales. Para lograr nuestras metas espirituales, debemos reforzar nuestras finanzas."
 emp_pap_restore_curia_funding_title:0 "Restaura los fondos de la Curia"
 emp_pap_restore_curia_funding_desc:0 "Aparte de de los costes administrativos del Estado, debemos ocuparnos del dinero necesario para las abastecer las necesidades de los fieles. No podemos dejar que los órganos se marchiten por falta de fondos."
 emp_pap_new_st_peters_basilica_title:0 "Nueva Basílica de san Pedro"
 emp_pap_new_st_peters_basilica_desc:0 "La antigua Basílica de san Pedro es un edificio que se remonta a los tiempos del emperador Constantino. Se ha descuidado demasiado tiempo y ahora parece que es demasiado tarde para restaurarlo. Construir una basílica en su lugar nos dará la oportunidad de levantar una estructura auténticamente monumental que celebre la gloria de Cristo."
 emp_pap_establish_vatican_library_title:0 "Funda la Biblioteca vaticana"
 emp_pap_establish_vatican_library_desc:0 "Aunque tenemos una multitud de documentos en una multitud de colecciones, no tenemos un lugar único para conservar todas las obras escritas que poseemos. Es hora de organizar una biblioteca oficial para la Santa Sede."
 emp_pap_subiaco_press_title:0 "Imprenta de Subiaco"
 emp_pap_subiaco_press_desc:0 "El trabajo de los escribas es honorable, pero los tiempos modernos requieren medidas modernas. Debemos adoptar las nuevas imprentas, para poder producir más fácilmente encíclicas, folletos y todos los demás documentos necesarios que requiere la Iglesia."
 emp_pap_support_eastern_catholiczation_title:0 "Catolicización oriental"
 emp_pap_support_eastern_catholiczation_desc:0 "Las tierras de lituanos, polacos y rutenos están fragmentadas entre los creyentes de la fe católica y los que siguen las enseñanzas ortodoxas. Hagamos cuanto podamos para apoyar los esfuerzos de las potencias católicas de allí para propagar la fe verdadera."
 emp_pap_support_eastern_catholiczation_lit_tt:0 "[LIT.GetName] consigue el modificador '§YMisión papal§!' durante §Y15§! años, dando estos efectos:\nFuerza misionera global: §G+2,0%§!\nCoste mantenimiento misioneros: §G-50,0%§!"
 emp_pap_support_eastern_catholiczation_pol_tt:0 "[POL.GetName] consigue el modificador '§YMisión papal§!' durante §Y15§! años, dando estos efectos:\nFuerza misionera global: §G+2,0%§!\nCoste mantenimiento misioneros: §G-50,0%§!"
 emp_pap_support_eastern_catholiczation_plc_tt:0 "[PLC.GetName] consigue el modificador '§YMisión papal§!' durante §Y15§! años, dando estos efectos:\nFuerza misionera global: §G+2,0%§!\nCoste mantenimiento misioneros: §G-50,0%§!"
 emp_pap_start_the_counter_reformation_title:0 "Contrarrestar la Reforma"
 emp_pap_start_the_counter_reformation_desc:0 "Con la retórica herética en aumento, debemos movernos rápidamente para contener estas enseñanzas erróneas y mantener la uniformidad de la fe en la Iglesia."
 emp_pap_concessions_title:0 "Hacer concesiones"
 emp_pap_concessions_desc:0 "Con el paso del tiempo algunos elementos de la fe pueden haberse apartado de las enseñanzas correctas.  Debemos tratar de corregir los errores en la prácticas de la Iglesia y resolver algunos de los problemas que han estimulado la propagación del pensamiento herético."
 emp_pap_back_the_catholic_powers_title:0 "Apoyar a la Liga"
 emp_pap_back_the_catholic_powers_desc:0 "Los fieles cierran filas para luchar contra los herejes y nuestras exhortaciones sonarán vacías si no nos unimos a ellas. ¡Hemos de unirnos a la Liga católica!"
 emp_pap_fight_the_heretics_title:0 "Lucha contra los herejes"
 emp_pap_fight_the_heretics_desc:0 "Debemos aplastar la herejía. ¡El liderazgo de Roma no puede seguir contestado por príncipes alemanes!"
 emp_pap_levantine_missions_title:0 "Misiones levantinas"
 emp_pap_levantine_missions_desc:0 "Tierra Santa ha sido disputada ferozmente entre cristianos y musulmanes y sería una negligencia no continuar esta lucha. Debemos hacer cuanto esté a nuestro alcance para garantizar que las tierras del Levante vuelvan a estar bajo el dominio de príncipes católicos."
 emp_pap_levantine_missions_tt:1 " provincias en la región de §YMashriqi§! deben ser posesión de un país §Ycatólico§!"
 emp_pap_mission_to_china_title:0 "Misión a China"
 emp_pap_mission_to_china_desc:0 "Es nuestro deber solemne evangelizar en todas partes y llevar la Palabra de Dios a todos los rincones de la Tierra. A medida que aumenta nuestro conocimiento del mundo, también lo hace nuestro deber. Los exploradores del Lejano Oriente han comenzado a contactar con los comerciantes chinos. Es una señal de que debemos avanzar y hacer proselitismo entre ellos."
 emp_pap_mission_to_china_tt:0 "§YChina§! ha sido descubierta"
 emp_pap_mission_to_china_tt2:2 " provincias bien en §YNorte de China§! o §YSur de China§! son posesión de un país §Ycatólico§!"
 emp_pap_mission_to_japan_title:0 "Misión a Japón"
 emp_pap_mission_to_japan_desc:0 "Las lejanas tierras del Japón nos hacen señales, gritando que les salvemos. Debemos encontrar estas islas del Lejano Oriente y extender la Buena Nueva entre sus gentes."
 emp_pap_mission_to_japan_tt:0 "§YJapón§! ha sido descubierto"
 emp_pap_mission_to_japan_tt2:2 " provincias en §YJapón§! son posesión de un país §Ycatólico§!"
 emp_pap_end_the_schism_title:0 "Termina con el cisma"
 emp_pap_end_the_schism_desc:0 "Demasiado tiempo ha estado dividido el cristianismo por pequeñas diferencias en la fe. Sin embargo, si los príncipes fieles pudieran imponer a católicos piadosos en las sedes de los patriarcados más respetados de la Ortodoxia, podríamos abogar de verdad por terminar con el Gran Cisma."
 emp_pap_end_the_schism_tt:0 "Todo país §Yortodoxo§! recibirá el evento '§YEl Papado restaña el Cisma§!'"
 emp_pap_destroy_heretic_strongholds_title:0 "Aplasta los bastiones herejes"
 emp_pap_destroy_heretic_strongholds_desc:0 "Aunque la Iglesia triunfa en el imperio, se continúan susurrando palabras heréticas por sus tierras, apoyadas por príncipes orgullosos que aun siguen la fe equivocada. ¡Debemos dar un paso adelante y erradicar la fuente de estas enseñanzas! Es el único modo de poner fin a esta supuesta "Reforma" para siempre."
 emp_pap_destroy_heretic_strongholds_tt:0 "Toda provincia en el Sacro Imperio Romano es posesión de un país §Ycatólico§!"
 emp_pap_pontifical_universities_title:0 "Universidades pontificias"
 emp_pap_pontifical_universities_desc:1 "Los misterios de la Creación están a nuestro alcance, esperando ser desentrañados. Hay que alentar el estudio científico y académico, ¿quién sabe qué otras maravillas se pueden descubrir?"
 pap_papal_swiss_guard:0 "Guardia Suiza papal"
 desc_pap_papal_swiss_guard:0 "Contratos especiales nos permiten reclutar a algunos de los mejores soldados que se pueden comprar con dinero"
 pap_papal_mission:0 "Misión papal"
 desc_pap_papal_mission:0 "El Papa envía ayuda para ayudarnos a difundir la Palabra de Dios."
 pap_papal_military_aid:0 "Ayuda militar papal"
 desc_pap_papal_military_aid:0 "El apoyo papal nos ayuda a contratar para nuestra causa a algunas de las compañías libres más fervorosas."
 pap_roman_leadership:0 "Liderazgo romano"
 desc_pap_roman_leadership:0 "Nuestro liderazgo e iniciativa inspiran a grandes hombres a unirse a nuestra justa causa"
 pap_italian_federation:0 "Federación italiana"
 desc_pap_italian_federation:0 "El pueblo de Italia prospera bajo el gobierno de la Iglesia"
 pap_eastern_mediterranean_routes:0 "Rutas del Mediterráneo oriental"
 desc_pap_eastern_mediterranean_routes:0 "Nuestro trabajo en el este nos ha ayudado a comprender los trucos del viaje y a extender nuestro alcance."
 pap_st_peters_basilica:0 "Basílica de san Pedro"
 desc_pap_st_peters_basilica:1 " Este inmenso edificio es una de las mayores iglesias de toda la Cristiandad"
 pap_universal_church:0 "Iglesia universal"
 desc_pap_universal_church:0 "Nuestra Iglesia no tiene igual"
 pap_roman_renaissance:0 "Renacimiento romano"
 desc_pap_roman_renaissance:0 "Artes y ciencias florecen en nuestras tierras"
 pap_papal_press_rb:0 "Prensa papal"
 desc_pap_papal_press_rb:0 "Usamos las últimas innovaciones para administrar el reino y promocionar la Iglesia"
 pap_papal_press_no_rb:0 "Prensa papal"
 desc_pap_papal_press_no_rb:0 "Usamos las últimas innovaciones para administrar el reino y promocionar la Iglesia"
 pap_african_connections:0 "Conexiones africanas"
 desc_pap_african_connections:0 "Nuestro trabajo en África nos ha dado una mejor comprensión del terreno y cómo hacer tratos con las personalidades locales."
 pap_gasmoulikon_corps:0 "Cuerpo gasmouloi"
 desc_pap_gasmoulikon_corps:0 "Estos hombres se sienten tan cómodos entre latinos como entre griegos y están dispuestos a luchar por nosotros a instancias del Papa."
 pap_chinese_jesuits_catholic:0 "Bastión jesuita chino"
 desc_pap_chinese_jesuits_catholic:0 "Esta provincia tiene el apoyo de una comunidad jesuita, quienes atienden a los fieles y dirigen hospitales en el área."
 pap_chinese_jesuits_noncatholic:0 "Misión jesuita en China"
 desc_pap_chinese_jesuits_noncatholic:0 "Los jesuitas difunden activamente la fe católica en esta provincia, ayudando a los esfuerzos estatales de convertir a los residentes y facilitar la transición."
 pap_visitor_of_missions_in_the_indies_catholic:0 "Visitador de misiones en las Indias"
 desc_pap_visitor_of_missions_in_the_indies_catholic:0 "La administración de esta provincia está asistida por un misionero jesuita superior que supervisa los asuntos legales además de las preocupaciones eclesiásticas."
 pap_visitor_of_missions_in_the_indies_noncatholic:0 "Visitador de misiones en las Indias"
 desc_pap_visitor_of_missions_in_the_indies_noncatholic:0 "Un misionero jesuita superior ayuda en la administración de esta provincia y a difundir la fe católica en ella."
 pap_japanese_jesuits:0 "Jesuitas japoneses"
 desc_pap_japanese_jesuits:0 "Estos hombres con sotana son conversos al catolicismo y desean extender su fe entre la gente de su tierra natal. Sus comunicaciones con clérigos de otros lugares también proporcionan un gran conocimiento de los comerciantes 'nanban' y las rutas comerciales oceánicas."
 pap_latin_patriarch_of_jerusalem:0 "Patriarcado latino de Jerusalén"
 desc_pap_latin_patriarch_of_jerusalem:0 "Cristianos fervorosos acuden ahora en masa a Jerusalén para escuchar las emocionantes palabras del restaurado patriarca latino. Motivados por los sermones del patriarca, juran no dejar que Jerusalén vuelva a caer y defender la fe para siempre."
 flavor_pap.EVTNAME11:0 "El Papado restaña el Cisma"
 flavor_pap.EVTDESC11:0 "El Obispo de Roma ha declarado terminado el Gran Cisma, una declaración apoyada con sus nuevas y flexibles marionetas eclesiásticas en Constantinopla y Moscú. Aunque podríamos seguir con nuestras antiguas tradiciones, las victorias del papado indican que Dios puede estar de verdad de su parte."
 flavor_pap.EVTOPTA11:0 "Debemos abrazar el catolicismo."
 flavor_pap.EVTOPTB11:0 "¡Seremos ortodoxos mientras ellos sigan diciendo 'filioque'!"
 flavor_pap.EVTNAME12:0 "El Papado nos apoya!"
 flavor_pap.EVTDESC12:1 "Ha llegado a nuestra capital un enviado de Roma que nos hace saber que Su Santidad ha visto nuestros esfuerzos en defensa de la fe y los aprueba calurosamente. Para ayudarnos aún más en nuestra obra, Roma ha enviado a nuestro reino a algunos de sus mejores misioneros."
 flavor_pap.EVTOPTA12:1 "¡Aleluya!"
 flavor_pap.EVTNAME13:1 "Los jesuitas regresan"
 flavor_pap.EVTDESC13:1 "Aunque ya rechazamos a los jesuitas en el pasado, sus jefes se niegan a aceptar un 'no' por respuesta, así que han enviado otra misión a nuestras tierras. Desde luego, son persistentes. ¿Transigimos y dejamos quedarse a estos misioneros?"
 flavor_pap.EVTOPTA13:0 "Está bien, podemos beneficiarnos de sus conocimientos"
 flavor_pap.EVTOPTB13:0 "No, sus ideas extranjeras siguen siendo inaceptables"
 flavor_pap.EVTNAME14:0 "La llegada de los jesuitas"
 flavor_pap.EVTDESC14:0 "Han llegado a nuestras tierras misioneros de muy lejos, allende los mares, trayendo regalos [Root.GetallaDir] [Root.Monarch.GetTitle] y presentando diversos inventos mecánicos de Europa. También han exhibido grandes conocimientos al entregar un mapa del mundo y haciendo ideas sensatas para una reforma del calendario. Pero también traen con ellos ideas religiosas y filosóficas extrañas que pueden perturbar el orden tradicional de China. ¿Dejamos que se queden estos misioneros?"
 flavor_pap.EVTOPTA14:0 "Sí, podemos beneficiarnos de sus conocimientos"
 flavor_pap.EVTOPTB14:0 "No, sus ideas extranjeras son inaceptables en nuestra sociedad"
 flavor_pap.EVTNAME15:0 "Los kirishitan"
 flavor_pap.EVTDESC15:0 "Misioneros católicos, apoyados por su lejano papa, han empezado a llegar a nuestras costas. Intentan extender el cristianismo y convertir en masa a la población local. Si no se les detiene, estos jesuitas, franciscanos y dominicos podrían ser una amenaza para el sintoísmo."
 flavor_pap.EVTOPTA15:0 "¡Detened a los misioneros!"
 flavor_pap.EVTOPTB15:0 "Dejemos que difundan su fe"
 # Provence missions
 emp_pro_arts_title:0 "Patrocina las artes"
 emp_pro_arts_desc:0 "Debemos demonstrar a los gobernantes cristianos que Provenza es una nación culta y piadosa. Patrocinar las obras de artistas italianos y mostrarlas en nuestras iglesias seguramente causen este efecto."
 emp_pro_toulon_title:0 "Astilleros de Tolón"
 emp_pro_toulon_desc:0 "Tolón es una localidad ideal para la construcción de grandes astilleros navales y arsenales. Desde Tolón, nuestra flota dominará el Mediterráneo!"
 emp_pro_marseille_title:0 "Desarrolla Provenza"
 emp_pro_marseille_desc:0 "El núcleo provenzal es rico, pero podría serlo más aún. Hemos de desarrollar la ciudad de Marsella además del campo que la rodea."
 emp_pro_sicily_title:0 "Rey de Sicilia"
 emp_pro_sicily_desc:0 "Así como reclamamos la corona de Aragón, también reclamamos la de Sicilia. Debemos quitarle la ciudad a los aragoneses y ponerla bajo el gobierno de su legítimo rey."
 emp_pro_jerusalem_title:0 "Rey de Jerusalén"
 emp_pro_jerusalem_desc:0 "Muchos señores se hacen llamar reyes de Jerusalén, pero nadie tiene la fuerza o la ambición para marchar a Tierra Santa e imponer sus derechos. ¡Nadie salvo nuestro noble monarca, claro!"
 emp_pro_corsica_title:0 "Los derechos del Rey Renato"
 emp_pro_corsica_desc:0 "Renato de Anjou es el gobernante legítimo de muchos señoríos. Fue trágicamente expulsado de su sede en Nápoles, se le negó la corona de Aragón y finge ser señor de Jerusalén. Pocos toman estas reivindicaciones en serio. Hemos de mostrar a los señores de la Cristiandad que los derechos de Provenza no se deben desestimar a la ligera."
 emp_pro_naples_title:0 "Rey de Nápoles"
 emp_pro_naples_desc:0 "El Buen Rey Renato se sentó en el pasado en el trono de Nápoles, hasta que la ilegítima casa de Trastámara de Aragón se lo arrebató injustamente. Debemos restaurar el linaje de Renato en Nápoles."
 emp_pro_hungary_title:0 "Rey de Hungría"
 emp_pro_hungary_desc:0 "La Casa de Anjou gobernó en Hungría en el pasado, solo perdiendo el trono a finales del siglo XIV. ¡Debemos restaurar nuestra casa en Hungría!"
 emp_pro_aragon_title:0 "Rey de Aragón"
 emp_pro_aragon_desc:0 "Renato tiene muchos enemigos, pero los aragoneses son quienes más le irritan. Tras serle negado el trono aragonés y que sus ejércitos le derrotaran en Nápoles, no puede haber reconciliación entre nosotros."
 emp_pro_avignon_title:0 "Negocia por Aviñón"
 emp_pro_avignon_desc:0 "Aviñón ha sido durante mucho tiempo dominio de la Iglesia, e incluso sede del Papado de 1309 a 1376. Ahora que el asunto de la "cautividad babilónica" resuelto con firmeza, el Santo Padre ya no necesita Aviñón, así que tal vez podríamos negociar su transferencia a nuestro reino."
 emp_pro_lorraine_title:0 "Integra Lorena"
 emp_pro_lorraine_desc:0 "El ducado de Lorena es uno de los pocos títulos que pudimos retener tras la aplastante derrota a manos de Aragón. Debemos incorporarla totalmente en nuestro dominio."
 emp_pro_occitania_title:0 "Une Occitania"
 emp_pro_occitania_desc:0 "Occitania ha sufrido bajo el poder francés. Devastada durante la cruzada albigense y ahora sometida a la Guerra de los Cien Años con Inglaterra, su pueblo y nobleza se han cansado del dominio francés. Debemos liberarles de Francia y ponerlos bajo el poder provenzal."
 emp_pro_france_title:0 "Rey de Francia"
 emp_pro_france_desc:0 "Aunque carecemos de derechos al trono francés, no es un obstáculo para continuar nuestra expansión. Solo hay que reclutar un ejército y embarcarse en una campaña de conquistas contra los restos del reino de Francia."
 emp_pro_la_marseillaise_title:0 "La Marsellesa"
 emp_pro_la_marseillaise_desc:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons!"
 emp_pro_join_the_empire_title:0 "Unirse al Imperio"
 emp_pro_join_the_empire_desc:0 "Aunque nuestra ambiciones son grandes, somos militarmente más débiles que muchos de nuestros vecinos. Podría ser sabio buscar protección uniéndonos al Sacro Imperio Romano."
 emp_pro_king_of_kings_title:0 "Rey de Reyes"
 emp_pro_king_of_kings_desc:0 "Coleccionar reinos se ha vuelto casi un pasatiempo para nuestros gloriosos monarcas. Permitámonos seguir un poco más con esta adquisición de títulos. Si es necesario hasta podríamos inventar reinos nuevos sobre los que nuestros monarcas puedan reinar."
 # Provence Mission Modifiers
 pro_king_of_hungary:0 "Rey de Hungría"
 desc_pro_king_of_hungary:0 "La Casa de Anjou ha sido restaurada en Hungría. Los restos del Ejército Negro han aceptado servir al nuevo rey."
 pro_king_of_kings:0 "Rey de Reyes"
 desc_pro_king_of_kings:0 "Coleccionar reinos se ha vuelto un pasatiempo para nuestros monarcas."
 pro_lorraine_modifier:0 "Duque de Lorena"
 desc_pro_lorraine_modifier:0 "El ducado de Lorena se ha integrado totalmente en nuestro reino."
 pro_imperial_diplomacy:0 "Diplomacia imperial"
 desc_pro_imperial_diplomacy:0 "Como príncipes del Sacro Imperio Romano, disfrutamos de la protección del emperador y un cierto estatus entre la nobleza europea."
 pro_king_of_france:0 "Rey de Francia"
 desc_pro_king_of_france:0 "Nuestros soldados lucharon duro por la victoria, ¡Francia es nuestra!"
 toulon_dockyards:0 "Astilleros de Tolón"
 desc_toulon_dockyards:0 "Los astilleros y el arsenal de Tolón son nuestra base naval más importante. Desde aquí dominaremos el Mediterráneo."
 pro_la_marseillaise:0 "La Marsellesa"
 desc_pro_la_marseillaise:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons!"
 pro_la_marseillaise_2:0 "La Marsellesa"
 desc_pro_la_marseillaise_2:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons!"
 pro_renaissance:0 "Ciudad renacentista"
 desc_pro_renaissance:0 "Nuestra promoción de la arquitectura renacentista ha elevado nuestra capital como modelo de cultura."
 pro_marseille:0 "El crecimiento de Marsella"
 desc_pro_marseille:0 "La ciudad de Marsella crece rápidamente, convirtiéndose en un centro cada vez más importante de comercio e industria."
 pro_avignon_tt:0 "Si tenemos buenas relaciones con el Papa, nos cederá §YAviñón§!."
 pro_avignon_tt_2:0 "El Papa cederá §YAviñón§! to [Root.GetName]"
 # French Missions
 emp_fra_reconquer_normandy_title:0 "Reconquista Normandía"
 emp_fra_reconquer_normandy_desc:0 "El ducado de Normandía es súbdito de iure del Reino de Francia. Debe volver a nuestro dominio."
 emp_fra_subjugate_brittany_title:1 "Subyuga Bretaña"
 emp_fra_subjugate_brittany_desc:0 "El ducado de Bretaña no reconoce la correcta relación que tiene con la corona francesa. Debemos persuadirlos para que vuelvan al redil."
 emp_fra_conquer_picardy_fra_title:0 "Conquista Picardía"
 emp_fra_conquer_picardy_fra_desc:0 "Picardía es una región rica, parte de Francia en el pasado, pero ahora separada de nuestro dominio. Debemos reclamarla."
 emp_fra_conquer_flanders_wallonia_title:0 "Conquista Flandes"
 emp_fra_conquer_flanders_wallonia_desc:0 "Con el paso de los siglos, la lealtad del ducado de Flandes ha variado entre Francia, el Sacro Imperio Romano, y esos arribistas del ducado de Borgoña. Debe regresar a Francia permanentemente."
 emp_fra_build_french_fleet_title:0 "Poder naval francés"
 emp_fra_build_french_fleet_desc:0 "Francia debe construir una flota que rivalice con la inglesa, si no queremos vernos confinados indefinidamente en nuestras costas."
 emp_fra_india_expansion_title:0 "Indias Orientales francesas"
 emp_fra_india_expansion_desc:0 "Las riquezas de la India son un precio tentador, desde luego. Si consiguiéramos poner el pie en la costa, podríamos dominar el comercio en la región."
 emp_fra_reconquer_gascony_title:0 "Reconquista Gascuña"
 emp_fra_reconquer_gascony_desc:0 "Gascuña es tierra legítimamente francesa ocupada por un pretendiente ilegítimo al trono. Debemos reclamar todas las posesiones inglesas en Francia."
 emp_fra_conquer_provence_title:0 "Conquista Provenza"
 emp_fra_conquer_provence_desc:0 "Los duques de Provenza aspiran a mucho, pero consiguen poco. Les iría mejor como súbditos de Francia."
 emp_fra_conquer_burgundy_area_title:0 "Conquista Borgoña"
 emp_fra_conquer_burgundy_area_desc:0 "Los advenedizos de los duques de Borgoña presumen de ser una gran potencia por derecho propio, cuando en realidad son meros vasallos. Debemos recordarles este hecho."
 emp_fra_french_colony_in_north_america_title:1 "Bases in Norteamérica"
 emp_fra_french_colony_in_north_america_desc:0 "La "Compagnie des Marchands" pide apoyo económico para ayudarles a crear bases en Norteamérica. Dicen que el honor de Francia lo exige."
 emp_fra_subjugate_lorraine_title:1 "Subyuga Lorena"
 emp_fra_subjugate_lorraine_desc:0 "El ducado de Lorena está situado estratégicamente en la frontera entre el Imperio y Francia. En caso de un futuro conflicto entre Francia y el Imperio, deberíamos ser lo bastante listos como para hacer que los duques vean a Francia como su señor."
 emp_fra_annex_savoy_title:1 "Anexiona Saboya"
 emp_fra_annex_savoy_desc:0 "El Ducado de Saboya defiende la ruta de invasión italiana de Francia. Para asegurarnos de que esta ruta está debidamente protegida, debemos incorporar Saboya a Francia."
 emp_fra_france_discovers_the_carribean_title:1 "Expansión colonial"
 emp_fra_france_discovers_the_carribean_desc:1 "La gloria de Francia exige que seamos la mayor nación de la Cristiandad. Nuestros exploradores buscan el patrocinio real para realizar viajes de descubrimiento hacia el Este."
 emp_fra_recover_calais_title:0 "Recupera Calais"
 emp_fra_recover_calais_desc:0 "El traicionero rey Eduardo III de Inglaterra tomó Calais para que sirviera como base para atacar Francia. Debemos impedir que esto ocurra y dar a Francia el país reconquistado."
 emp_fra_france_discovers_north_america_title:0 "Descubre Norteamérica "
 emp_fra_france_discovers_north_america_desc:0 "Nuestros navegantes suplican a la corona que financie una misión para explorar los mares a nuestro oeste. Han oído rumores sobre tierras ricas que desean reclamar para la gloria de Francia."
 emp_fra_french_claim_to_naples_title:0 "Derechos franceses sobre Nápoles"
 emp_fra_french_claim_to_naples_desc:0 "La sucesión napolitana es un asunto complejo y polémico. El mismo Nápoles aspira a la independencia, pero también lo reclaman tanto Francia como los príncipes ibéricos. Hay que acabar con este asunto de una vez."
 emp_fra_brest_title:0 "Astilleros de Brest"
 emp_fra_brest_desc:0 "Brest ocupa una posición muy estratégica en la costa atlántica. Construyamos un astillero allí para convertirla en la base principal de nuestra flota del Atlántico."
 emp_fra_england_title:0 "Derrota a los ingleses"
 emp_fra_england_desc:0 "Inglaterra, nuestro odiada enemiga y rival sigue siendo un incordio. Debemos superar o derrotar a la Marina Real, desembarcar en la misma Gran Bretaña y poner fin a la nación inglesa de una vez."
 emp_fra_louisiana_title:0 "Compañía del Misisipi"
 emp_fra_louisiana_desc:0 "Debemos fundar una compañía privilegiada que opere en el río Misisipi por el bien de [Root.GetName]."
 emp_fra_end_hyw_title:0 "La Guerra de los Cien Años"
 emp_fra_end_hyw_desc:0 "Aunque hemos ganado terreno en los conflictos recientes contra los ingleses, siguen ocupando territorios que pertenecen legítimamente a Francia. ¡Hemos expulsar a los ingleses totalmente de nuestras tierra!"
 emp_fra_conquer_milan_title:0 "Conquista Milán"
 emp_fra_conquer_milan_desc:0 "Para garantizar que nuestra posición en el norte de Italia está protegida, debemos expandir nuestras posesiones hasta incluir  Milán."
 emp_fra_spanish_succession_title:0 "La sucesión española"
 emp_fra_spanish_succession_desc:0 "Se rumorea que la corona española es débil e insegura. Debemos reclamar el trono antes de que nuestros enemigos tengan la oportunidad de hacerse con él."
 emp_fra_native_relations_title:0 "Comercia con los nativos"
 emp_fra_native_relations_desc:0 "La batalla por el predominio sobre el comercio de pieles del Ohio no se ganará solo con fuerza militar. Establezcamos una relación comercial con los nativos americanos que viven en la región para asegurar los intereses del tesoro [Root.GetAdjective]."
 emp_fra_toulon_dockyard_title:0 "Astilleros de Tolón"
 emp_fra_toulon_dockyard_desc:0 "Tolón es una localidad ideal para la construcción de grandes astilleros navales y arsenales. Desde Tolón, nuestra flota dominará el Mediterráneo!"
 emp_fra_annex_genoa_title:0 "Anexiona Génova"
 emp_fra_annex_genoa_desc:0 "El puerto de Génova y su periferia está demasiado cerca de las costas mediterráneas francesas. Debemos incorporarla a nuestro reino para proteger nuestra costa."
 emp_fra_switzerland_title:0 "Conquista helvética"
 emp_fra_switzerland_desc:0 "Los suizos creen que están a salvo en sus fortalezas alpinas. ¡Les demostraremos que no hay obstáculo que no pueda ser destrozado por los cañones franceses!"
 emp_fra_annex_alsace_title:0 "Anexiona Alsacia"
 emp_fra_annex_alsace_desc:0 "La fortaleza de Estrasburgo defiende uno de los principales pasos fronterizos del Alto Rin. Para ayudar a defender Francia, debemos extender nuestra frontera hacia el Rin y asegurarnos de que nosotros y nadie más, controla esta fortaleza."
 emp_fra_germany_title:0 "Domina el Imperio"
 emp_fra_germany_desc:0 "El Sacro Imperio Romano es la mayor barrera a la expansión francesa y un incordio constante. El imperio debe ser bien abolido para allanar el terreno a nuestras ambiciones, o ser puesto bajo control [Root.GetAdjective]."
 emp_fra_poland_title:0 "Súbditos polacos"
 emp_fra_poland_desc:0 "No es probable que a los polacos les vaya bien sin un defensor poderoso, y nuestros rivales contemplan sus tierras con codicia. Iniciemos una campaña para crear un protectorado polaco en la región."
 emp_fra_russia_title:0 "La campaña rusa"
 emp_fra_russia_desc:0 "Rusia es uno de los últimos obstáculos para el dominio [Root.GetAdjective] sobre Europa. Debemos capturar Moscú aunque nuestros ejércitos deban soportar el infierno helado que es Rusia en invierno."
 emp_fra_indochina_title:0 "Indochina francesa"
 emp_fra_indochina_desc:0 "Las riquezas de Indochina no han sido explotadas por las naciones europeas. Seamos los primeros en establecer nuestra presencia en la región."
 emp_fra_integrate_vassals_title:0 "Centraliza Francia"
 emp_fra_integrate_vassals_desc:0 "La era de vasallos feudales que gobiernan sus propios dominios autónomos debe llegar a su fin. Hemos de refrenar a estos nobles terratenientes y consolidar [Root.GetName] en una sola nación."
 emp_fra_wars_of_religion_title:0 "Instituye las dragonadas"
 emp_fra_wars_of_religion_desc:0 "Aunque hemos soportado los peores problemas causados por la reforma protestante, todavía hay muchos herejes potencialmente traicioneros en [Root.GetName]. Creemos una política de intimidación y discriminación contra tales herejes para echarlos de nuestras fronteras."
 emp_fra_establish_the_musketeers_title:0 "Crea los mosqueteros"
 emp_fra_establish_the_musketeers_desc:0 "Debemos crear un cuerpo de soldados de élite que protejan al monarca y sirvan como brazo militar de la Maison du Roi. Al reservar su participación a las clases superiores, estos regimientos animarán a la aristocracia a buscar carreras en el ejército."
 emp_fra_i_am_the_state_title:0 "L'État, c'est moi"
 emp_fra_i_am_the_state_desc:1 "El monarca no debe estar limitado por la tradición, los privilegios locales o la nobleza. En su lugar, como primero entre iguales, debe ser el único capitán de la nave del Estado."
 emp_fra_move_court_to_versailles_title:0 "Palacio de Versalles"
 emp_fra_move_court_to_versailles_desc:0 "Las tierras que rodean la pequeña aldea de Versalles han sido tierras de cazas excelentes y la pequeña cabaña de cazadores se ha ido aumentando paso a paso hasta un palacio de aspecto grandioso. ¿No será digno ahora de albergar al gobierno de Francia?"
 emp_fra_revolution_title:0 "Revolución francesa"
 emp_fra_revolution_desc:0 "¡Debemos acabar con la tiranía de la monarquía! Vive le France!"
 emp_fra_empire_title:0 "Hegemonía francesa"
 emp_fra_empire_desc:0 "El estado [Root.GetAdjective] debe ser la única superpotencia del mundo, una hegemonía mundial sin rivales dignos y con un poder total sobre el destino de las naciones."
 emp_fra_indian_dominance_title:0 "Dominación de la India"
 emp_fra_indian_dominance_desc:0 "Las riquezas de la India deben reservarse exclusivamente para el estado [Root.GetAdjective]. Las demás naciones europeas con presencia en la India deben ser expulsadas. Por la fuerza, si es preciso."
 emp_fra_south_america_title:0 "France Antarctique"
 emp_fra_south_america_desc:0 "[Root.GetName] debe tener un espacio en Sudamérica. Es probable que otras naciones ya se hayan establecido en ese extenso continente, así que debemos estar preparados para encontrar hostilidad política."
 emp_fra_auld_alliance_title:0 "Reforzar la Vieja Alianza"
 emp_fra_auld_alliance_desc:0 "Hemos mantenido durante mucho tiempo buenas relaciones y un pacto defensivo con Escocia dada nuestra mutua rivalidad con Inglaterra. Aumentemos esta relación para preparar el asalto al territorio inglés."
 emp_fra_les_invalides_title:0 "Les Invalides"
 emp_fra_les_invalides_desc:0 "Si fundamos hospitales militares para nuestros valientes veteranos, reduciremos el tiempo que se tarda en volver a ponerlos en el frente. También será una oportunidad excelente para la investigación médica que será útil para la ciudadanía en general."
 emp_fra_client_states_title:0 "Establecer estados clientelares"
 emp_fra_client_states_desc:0 "El estado [Root.GetAdjective] tiene sus límites de extensión. Debemos crear estados clientelares para gobernar grandes extensiones de territorio sin tener que sobreextender nuestra administración."
 emp_fra_american_independence_title:0 "Independencia americana"
 emp_fra_american_independence_desc:0 "Debemos respaldar la independencia de las colonias que pertenecen a nuestros rivales. Seguro que nos beneficiaremos de la reputación como defensores de la libertad."
 fra_client_states_tt:1 " súbditos tienen capitales §Yeuropea§! y un desarrollo total de al menos §Y100§!"
 fra_auld_alliance_tt:0 "Cualquier país en la región de §YGran Bretaña§! aparte de §YInglaterra§! o §YGran Bretaña§! con desarrollo total de al menos §Y70§! tiene por lo menos §Y100§! opinión sobre §Y[Root.GetName]§!"
 fra_liberation_wars_enabled_tt:0 "Activa el casus belli §Yliberación§!"
 fra_had_wars_of_religion:0 "Ha tenido el desastre §YGuerras de religión de Francia§!"
 fra_british_claims_tt:0 "§Y[Root.GetName]§! consigue derechos sobre todas las provincias en la región de §YGran Bretaña§! posesión de §YInglaterra§! o §YGran Bretaña§!"
 fra_louisiana_colony.tooltip2:0 "Al menos §Y20§! provincias en §YLuisiana colonial§! son posesión de §Y[Root.GetName]§! o súbditos suyos no soberanos."
 duchy_of_warsaw_tt:0 "El propietario de §Y[257.GetName]§! consigue derechos permanentes sobre §YPolonia§!"
 french_revolution_mission:0 "Fervor revolucionario francés"
 desc_french_revolution_mission:0 "Vive la France!"
 # French mission modifiers
 fra_master_of_india:0 "Señor de la India"
 desc_fra_master_of_india:0 "Francia es libre de expandirse por la India sin la intromisión de potencias europeas rivales."
 fra_master_of_india_2:0 "Señor de la India"
 desc_fra_master_of_india_2:0 "Francia es libre de expandirse por la India sin la intromisión de potencias europeas rivales."
 les_invalides:0 "Les Invalides"
 desc_les_invalides:0 "Nuestros hospitales militares curan a los heridos para que puedan volver al combate lo antes posible."
 dragonnades:0 "Dragonadas"
 desc_dragonnades:0 "Hemos instituido una política dirigida a intimidar a los herejes para que abandonen el país."
 france_rules_the_waves:0 "Francia gobierna las olas"
 desc_france_rules_the_waves:0 "Con la Marina Real derrotada, Francia gobierna las olas."
 fra_native_relations_mission:0 "Relaciones nativas"
 desc_fra_native_relations_mission:0 "Hemos establecido fuertes relaciones comerciales con muchos grupos nativos norteamericanos."
 french_client_states_mission:0 "Estados clientelares franceses"
 desc_french_client_states_mission:0 "Hemos creado estados clientelares que gobiernen territorios sin sobreextender nuestra administración."
 # French mission events
 emp_mission_events.6.t:0 "El fuego de Moscú"
 emp_mission_events.6.d:0 "En un movimiento táctico aterradoramente cruel, el gobierno [firestarter_country.GetAdjective] ha incendiado su propia ciudad para frenar nuestro avance. La mayor parte de la ciudad ahora está en ruinas o en llamas, la otrora gloriosa metrópolis reducida a cenizas humeantes."
 emp_mission_events.6.a:0 "Que arda."
 emp_mission_events.7.t:0 "El anillo ducal de Normandía"
 emp_mission_events.7.d:1 "Una vez reconquistada Normandía, el consejo delibera sobre el destino del histórico ducado y el caos que ha causado a lo largo de los siglos. En un pedestal frente a ellos se encuentra el anillo ducal.\nUno de nuestros consejeros se pronuncia: «Tiene razón, no podemos usarlo».\n«Solo tenemos una opción. El anillo debe ser destruido», responde otro.\nUna tercera figura se levanta y se abalanza hacia adelante, desenvainando su hacha. «Entonces, ¿a qué esperamos?»\nY con un solo tajo poderoso, golpea el anillo."
 emp_mission_events.7.d2:0 "Una vez reconquistada Normandía, el consejo delibera sobre el destino del histórico ducado y el caos que ha causado a lo largo de los siglos. En un pedestal frente a ellos se encuentra el anillo ducal de Normandía. Se decide que el anillo debe ser destruido. [Root.GetElLaDir] [Root.Monarch.GetTitle] hace un gran alarde de golpear el anillo con un hacha, poniendo fin al conflicto."
 emp_mission_events.7.a:0 "El anillo se ha roto. El ducado ya no existe."
 # Swiss missions
 emp_swi_vaud_wallis_title:0 "Vaud y Valais"
 emp_swi_vaud_wallis_desc:0 "Las gentes de Vaud y Valais están descontentas bajo el gobierno de sus señores saboyanos. Debemos traerles la libertad incluyéndoles en la Confederación."
 emp_swi_geneva_title:0 "Atráete a Ginebra"
 emp_swi_geneva_desc:0 "La rica ciudad-estado del Ginebra anhela el autogobierno y considera la perspectiva de autonomía bajo la Confederación Suiza una alternativa atractiva a la subyugación. Aceptemos su petición."
 emp_swi_start_title:0 "Consolida Suiza"
 emp_swi_start_desc:0 "Debemos asegurarnos de que las alianzas entre cantones son fuertes y seguras para que la Confederación funcione como un frente unido frente a las amenazas externas."
 emp_swi_three_leagues_title:0 "Integra las Tres Ligas"
 emp_swi_three_leagues_desc:0 "Las Tres Ligas se parecen en muchos aspectos a nuestra Confederación. La Liga de la Casa de Dios, la Liga Gris y la Liga de las Diez Jurisdicciones son cada una alianzas entre ciudades-estado suizas reunidas en beneficio mutuo. Debemos incorporarlas a la Confederación para el beneficio de todas las partes."
 emp_swi_confederacy_title:0 "Reorganiza la Confederación"
 emp_swi_confederacy_desc:0 "La confederación de los suizos debe ser algo más que una vaga alianza de ciudades considerablemente independientes. Reorganicemos la Confederación en un estado funcional al tiempo que mantenemos la autonomía de los cantones."
 emp_swi_imperial_status_title:0 "Suiza y el imperio"
 emp_swi_imperial_status_desc:0 "Suiza ha tiene una relación difícil con los emperadores del Sacro Imperio Romano. O bien negociamos una posición fuerte dentro del imperio o encontramos una ruta segura para salir."
 emp_swi_swabia_title:0 "Expande la Confederación"
 emp_swi_swabia_desc:0 "Suabia está dividida y es vulnerable, madura para la conquista por las grandes potencias imperiales. Hemos de ponerla bajo el abrazo protector de la Confederación."
 emp_swi_swiss_guard_title:0 "Expande la Guardia Suiza"
 emp_swi_swiss_guard_desc:0 "Los guardias suizos del Papa son motivo de gran orgullo en nuestra nación. Mejoremos nuestra relación con el Santo Padre y busquemos ayudarle en la batalla."
 emp_swi_mercenaries_title:0 "Compañías mercenarias"
 emp_swi_mercenaries_desc:0 "Los mercenarios suizos han luchado por casi cualquier nación de Europa. Investiguemos cómo estos soldados experimentados servirían mejor a nuestra propia nación."
 emp_swi_mountain_forts_title:0 "Bastiones alpinos"
 emp_swi_mountain_forts_desc:0 "Los Alpes son nuestra gran defensa contra los invasores. Construyamos castillos robustos en los pasos claves para que nuestra nación sea inexpugnable a cualquier ataque."
 emp_swi_protect_against_austria_title:0 "Protégete de Austria"
 emp_swi_protect_against_austria_desc:0 "Los Habsburgo de Austria han hecho repetidos intentos de subyugar nuestra nación. Hemos de reunir nuestras fuerzas y buscar amigos entre sus enemigos."
 emp_swi_end_the_habsburgs_title:0 "Termina con los Habsburgo"
 emp_swi_end_the_habsburgs_desc:0 "Suiza no estará a salvo del todo hasta que haya erradicado al último de los Habsburgo."
 emp_swi_reformation_title:0 "El asunto de las salchichas"
 emp_swi_reformation_desc:0 "¡Nada en la Santa Biblia prohíbe comer salchichas en Cuaresma! La Iglesia católica se ha corrompido e impone edictos que se desvían de la palabra de Dios. Debemos escuchar las palabras de Zuinglio y Calvino y separarnos claramente del archihereje de Roma."
 emp_swi_convert_title:0 "Resolución religiosa"
 emp_swi_convert_desc:0 "Suiza no debe ser presa de la división religiosa. Católicos y reformistas deben apartar sus diferencias y aprender a vivir en paz, o si no, no nos quedará más opción que imponer la fe verdadera."
 emp_swi_evangelize_title:0 "Convenciones de Ginebra"
 emp_swi_evangelize_desc:0 "Convirtamos a Ginebra en una nueva Roma, el corazón espiritual de la Reforma. En Ginebra intentaremos establecer un consejo de reformadores de toda clase y todas partes de Europa. Aunque es improbable que logremos resolver totalmente nuestras diferencias religiosas, al menos podremos intentar vivir en paz pese a disputas doctrinales."
 swi_12_reformer_countries:1 " naciones europeas siguen la fe protestante o reformada"
 swi_20_catholic_countries:1 " naciones europeas siguen la fe católica"
 # Swiss mission modifiers
 integration_of_the_three_leagues:0 "Integración de las Tres Ligas"
 desc_integration_of_the_three_leagues:0 "Las Tres Ligas se han unido a la Confederación Suiza y sus ciudades han sido bienvenidas al redil."
 reorganzied_swiss_confederacy:0 "Reorganización de la Confederación Suiza"
 desc_reorganzied_swiss_confederacy:0 "Con Suiza unida, debemos mirarnos en nosotros mismos para reformar el gobierno y tener un estado funcional."
 swi_expanded_papal_guard:0 "Expandió la Guardia Papal"
 desc_swi_expanded_papal_guard:0 "La Guardia Suiza pontificia siempre tendrá un sitio al lado del Santo Padre."
 ended_the_habsburgs:0 "Acabado con los Habsburgo"
 desc_ended_the_habsburgs:0 "Se ha echado a todos los Habsburgo de sus tronos. ¡Por fin el mundo está libre de sus maquinaciones arteras!"
 swi_swabia_joins_the_confederacy:0 "Suabia se une a la Confederación"
 desc_swi_swabia_joins_the_confederacy:0 "La región de Suabia se ha unido a la Confederación y su pueblo comienza a ver los beneficios del sistema suizo de gobierno."
 opinion_sausage_eaters:0 "Zampasalchichas"
 # Swiss mission events
 emp_mission_events.2.t:0 "Ginebra se une a la Confederación"
 emp_mission_events.2.d:0 "Nuestros diplomáticos han trabajado sin descanso para reforzar los lazos con la ciudad-estado recientemente independiente de Ginebra. Tras una larga serie de negociaciones, los gobernantes de la ciudad han aceptado unirse a la Confederación, aunque en un sentido limitado."
 emp_mission_events.2.a:0 "Recibimos a nuestros nuevos compatriotas."
 emp_mission_events.3.t:0 "Las Convenciones de Ginebra"
 emp_mission_events.3.d:0 "Hemos convocado un consejo de reformadores religiosos en Ginebra como nunca antes se había visto. Entre los asistentes se encuentran clérigos radicales de [geneva_conventions_1.GetName], nobles [geneva_conventions_3.GetAdjective]s e incluso [geneva_conventions_2.GetellaDir] [geneva_conventions_2.Monarch.GetTitle] [geneva_conventions_2.Monarch.GetName] de [geneva_conventions_2.GetName].\n\nEl consejo llegó a varios acuerdos doctrinales importantes que han sido ampliamente aceptados por los reformadores de toda Europa. Ginebra está siendo conocida como la Roma [Religion.GetName] por su importancia como cónclave reformista."
 emp_mission_events.3.a:0 "Somos el corazón de la Reforma."
 emp_mission_events.4.t:0 "Libertad para Ginebra"
 emp_mission_events.4.d:0 "Los gobernantes de Ginebra nos han hecho una petición escandalosa; que liberamos a la ciudad de nuestro poder y la reconozcamos como miembro soberano de la Confederación Suiza. No cabe duda que hay agentes confederados detrás de esto."
 emp_mission_events.4.a:0 "¡Ginebra nos pertenece legítimamente!"
 emp_mission_events.4.b:0 "No vale la pena pelear por esto."
 opinion_geneva_conventions:0 "Convenciones de Ginebra"
 swi_geneva_mission_tt:0 "§YGinebra§! se convertirá en súbdita nuestra."
 geneva_religious_center:0 "§YGinebra§! se convertirá en un §Ycentro religioso§!"
 # Crusader States missions
 EMP_crusader_navy_title:0 "Flota cruzada"
 EMP_crusader_navy_desc:0 "No podemos esperar reconquistar territorio a los infieles mientras sigamos completamente superados en los mares. Debemos construir una flota que equilibre las posibilidades."
 EMP_crusader_antioch_title:0 "Restaura a los Hospitalarios"
 EMP_crusader_antioch_desc:0 "Los Caballeros de San Juan son una sombra de su antigua gloria. Si conseguimos reconquistar el antiguo estado cruzado de Antioquía, constituiría una base excelente desde la cual restaurar la orden."
 EMP_crusader_syria_title:0 "Reino del Cielo"
 EMP_crusader_syria_desc:0 "Jerusalén es nuestro, pero debemos seguir atrincherados en Tierra Santa si queremos sobrevivir aquí. Hemos de forjarnos un reino en el desierto sirio."
 EMP_crusader_jerusalem_title:0 "¡Jerusalén!"
 EMP_crusader_jerusalem_desc:0 "La ciudad más sagrada de la cristiandad espera nuestro regreso. Debemos reunir valor y reconquistar la ciudad en nombre de Dios. ¡A Jerusalén!"
 EMP_crusader_egypt_title:0 "La tierra de Moisés"
 EMP_crusader_egypt_desc:0 "Debemos salvaguardar nuestra cruzada tomando el control de Egipto, restableciendo el Arzobispado de Alejandría y convirtiendo al país en un lugar seguro para los peregrinos cristianos."
 EMP_crusader_convert_the_holy_land_title:0 "Convierte Tierra Santa"
 EMP_crusader_convert_the_holy_land_desc:0 "Es una vergüenza que tantas de las ciudades más santas hayan caído en el paganismo y el pecado. Debemos restaurar la fe católica en Tierra Santa."
 EMP_crusader_pope_title:0 "Gánate al Papa"
 EMP_crusader_pope_desc:0 "El apoyo a una nueva cruzada contra los infieles de Grecia ha disminuido desde el fracaso de Varna. Debemos convencer al papa para que legitime nuestros esfuerzos inquebrantables para reclamar Grecia en nombre de Cristo."
 EMP_crusader_greece_title:0 "Una base en Grecia"
 EMP_crusader_greece_desc:0 "Sería prudente comenzar nuestra conquista de Grecia creando una base en el sur. No importa si esto se logra combatiendo directamente a los infieles o separando a otros gobernantes cristianos de sus posesiones. Esta tierra es vital para nuestra cruzada."
 EMP_crusader_latin_empire_title:0 "El Imperio latino"
 EMP_crusader_latin_empire_desc:0 "Tras la Cuarta Cruzada, se fundó un Imperio latino en Constantinopla que reclamó el dominio sobre las antiguas tierras bizantinas. Debemos restaurar este imperio y asumir el legado de Roma."
 EMP_crusader_catholic_title:0 "Escudo de la Cristiandad"
 EMP_crusader_catholic_desc:0 "La palabra de Cristo debe ser propagada a los cuatro rincones del mundo. Tanto los herejes como los infieles deben convertirse a la fe verdadera, o de lo contrario, seguramente serán condenados por toda la eternidad."
 EMP_crusader_spain_title:0 "Aliados marítimos"
 EMP_crusader_spain_desc:0 "Nos hallamos en una situación estratégica peligrosa, sobreviviendo en gran parte porque nuestros enemigos todavía no se han decidido a lanzar todas sus fuerzas contra nosotros. Debemos conseguir un aliado en el oeste y convencerlo para que done territorios más defendibles a nuestra causa."
 EMP_crusader_malta_title:0 "Fortifica Malta"
 EMP_crusader_malta_desc:0 "La isla de Malta será una base de operaciones excelente en nuestras guerras contra los piratas infieles de África. Convirtamos la isla en una gran e inexpugnable fortaleza."
 EMP_crusader_africa_title:0 "Base in África"
 EMP_crusader_africa_desc:0 "Es hora de llevar la batalla a la costa berberisca. Debemos tomar el control de un puerto vital, expulsar a los piratas y a partir de ahí, prepararnos para una lucha aún mayor."
 EMP_crusader_piracy_title:0 "Cruzada contra la piratería"
 EMP_crusader_piracy_desc:0 "Hay que acabar de una vez por todas con los piratas berberiscos. Capturemos todos y cada uno de sus puertos y pongamos fin a su infame comercio de esclavos cristianos."
 EMP_crusader_knights_of_the_new_world_title:0 "Caballeros del Nuevo Mundo"
 EMP_crusader_knights_of_the_new_world_desc:0 "La oportunidad espera en el Nuevo Mundo. Además de ser una vasta fuente de riquezas sin explotar que  financien nuestras cruzadas, también es el hogar de muchos pueblos nativos que aún no han escuchado la palabra de Dios. Fundemos una colonia y extendamos nuestra misión hacia el oeste."
 EMP_crusader_fountain_of_youth_title:0 "La Fuente de la juventud"
 EMP_crusader_fountain_of_youth_desc:0 "Las leyendas hablan de la Fuente de la juventud, con un agua tan bendita que puede curar a los enfermos y prevenir la muerte por vejez. Si realmente existe algo tan milagroso, debemos ganarla para nuestra orden sagrada. ¡La inmortalidad nos espera!"
 EMP_crusader_ark_of_the_covenant_title:0 "Arca de la Alianza"
 EMP_crusader_ark_of_the_covenant_desc:0 "Los abisinios afirman ser los custodios del Arca de la Alianza, el cofre sagrado que contiene las tablas de los Diez Mandamientos entregados a Moisés. Una reliquia tan sagrada solo estará a salvo en nuestra manos. Descubramos la localización del Arca y asegurémosla en nuestra capital."
 crusader_egypt_tt:0 "Al menos §Y15§! provincias en la región de §YEgipto§! son posesión de [Root.GetName] o súbditos suyos no tributarios"
 crusader_greece_tt:0 "Al menos §Y5§! provincias en las áreas de Morea y Archipiélago egeo son posesión de [Root.GetName] o súbditos suyos no tributarios"
 cruader_piracy_tt:0 "Al menos §Y10§! provincias costeras de la región del §YMagreb§! son posesión de [Root.GetName] o súbditos suyos no tributarios"
 # Knights mission events
 knights_missions.1.t:0 "Restauración de los Hospitalarios"
 knights_missions.1.d:0 "La reconquista de Antioquía es motivo de grandes celebraciones. Los Caballeros de San Juan sienten una razón de ser renovada al establecer su nueva sede en la ciudad, adornando edificios con sus estandartes y reuniéndose mientras los sacerdotes consagran la tierra. Nuestros capitanes y generales discuten con entusiasmo los planes para la reorganización de la Orden y sus planes para formar la afluencia de nuevos reclutas de todos los rincones de la cristiandad."
 knights_missions.1.d2:0 "La reconquista de Antioquía es motivo de grandes celebraciones. Mientras las multitudes se reúnen para ver a los sacerdotes consagrar la tierra, un delegado de los Caballeros de San Juan se acerca [Root.GetallaDir] [Root.Monarch.GetTitle]. Sugiere que Antioquía sería un lugar excelente para la renovación de su Orden. Si [Root.GetName] cediera la ciudad y sus territorios circundantes a los Caballeros, estos nos jurarían fidelidad eterna."
 knights_missions.1.a:0 "Reinstala a los Caballeros en Antioquía."
 knights_missions.1.b:0 "¡Reclamamos nuestra fortaleza!"
 knights_missions.1.c:0 "Dadles solo una sala capitular."
 knights_missions.2.t:0 "Cruzada por Jerusalén exitosa"
 knights_missions.2.d:0 "¡Hemos capturado Jerusalén! la Ciudad Santa es nuestra, y los cristianos de todo el mundo se regocijan con las buenas noticias. ¡Es un día glorioso en la historia de [Root.GetName]!"
 knights_missions.2.a:0 "¡La ciudad es nuestra!"
 kni_jerusalem_tt:0 "El estamento del §Yclero§! gana una lealtad §G+10§! permanente"
 knights_missions.3.t:0 "El Imperio latino"
 knights_missions.3.d:0 "Tras la Cuarta Cruzada, se fundó un Imperio latino en Constantinopla que reclamó el dominio sobre las antiguas tierras bizantinas. La región vuelve a estar bajo el poder católico, esta vez gracias una campaña de conquista de [Root.GetName]. [Root.Monarch.GetName] ha proclamado que [Root.GetName] asumirá el legado de Roma y jura defender Constantinopla contra los enemigos de Dios y el Papa."
 knights_missions.3.a:0 "Constantinopla es nuestra."
 knights_missions.3.b:0 "¡Deus vult!"
 knights_missions.4.t:0 "El Arca de la Alianza"
 knights_missions.4.d:0 "Después de una sangrienta lucha con sus defensores, el Arca de la Alianza ha sido recuperada. En sus estertores, los guardianes nos advirtieron que no abriéramos nunca abriéramos el arca sagrada, pero ahora que el glorioso cofre dorado descansa sobre el piso del palacio de [Capital.GetCapitalName], [Root.GetellaDir] [Root.Monarch.GetTitle] [Root.Monarch.GetName] es presa de la tentación.\n\nSe dice que el Arca contiene dos de los Diez Mandamientos que Dios entregó directamente a Moisés y es difícil ignorar tal tesoro. Solo contemplar esas santas reliquias sería divino… o tal vez blasfemia. Cuando [Root.GetellaDir] [Root.Monarch.GetTitle] se acerca al Arca, se pregunta si será dign[Root.GetoaDir]."
 knights_missions.4.a:0 "[Root.Monarch.GetName] abre el Arca."
 knights_missions.4.b:0 "[Root.Monarch.GetName] se aparta."
 # Knights mission modifiers
 kni_converted_the_holy_land:0 "Tierra Santa convertida"
 desc_kni_converted_the_holy_land:0 "Tierra Santa ahora sigue le fe verdadera. Ciertamente, nos hemos ganado el favor del Señor."
 kni_new_crusade:0 "Espíritu cruzado renovado"
 desc_kni_new_crusade:0 "Nuestros soldados vuelven a sentir que les invade el espíritu cruzado, impulsándoles a la reconquista de Tierra Santa."
 kni_kingdom_of_heaven:0 "Reino del Cielo"
 desc_kni_kingdom_of_heaven:0 "Hemos asegurado el antiguo Reino de Jerusalén. Ojalá permanezca mucho tiempo en manos de buenos soldado cristianos."
 kni_alexandrian_archbishopric:0 "Arzobispado alejandrino"
 desc_kni_alexandrian_archbishopric:0 "Se ha establecido un arzobispado católico en Alejandría, logran un gran prestigio para nosotros entre el clero."
 kni_ark_of_the_covenant:0 "Arca de la Alianza"
 desc_kni_ark_of_the_covenant:0 "La famosa Arca de la Alianza, donde se dice que se contienen fragmentos de los Diez Mandamientos, se ha recuperado de Etiopía."
 kni_ten_commandments:0 "Tablas de los Diez Mandamientos"
 desc_kni_ten_commandments:0 "Fragmentos de los Diez Mandamientos originales, que Dios dio a Moisés directamente, se han recuperado de la sagrada Arca de la Alianza."
 malta_fort:0 "Fortificaciones maltesas"
 desc_malta_fort:0 "Las fortificaciones que construimos en Malta no tienen igual, y seguramente resistirán cualquier asalta de nuestros odiados enemigos."
 kni_crusade_against_piracy:0 "Cruzada contra la piratería"
 desc_kni_crusade_against_piracy:0 "Hemos triunfado en nuestra cruzada contra los temibles piratas berberiscos. Ahora nuestros barcos pueden navegar por el Mediterráneo con libertad."
 restored_hospitaler_knights:0 "Orden Hospitalaria restaurada"
 desc_restored_hospitaler_knights:0 "Hemos restaurado la estimada Orden de Caballeros del Hospital de San Juan de Jerusalén a su antigua gloria."
 # Bohemian Missions
 emp_boh_hussite_start_title:0 "Regencia husita"
 emp_boh_hussite_start_desc:0 "El conflicto entre las diferentes facciones husitas y los leales a la Iglesia de Roma ha llegado a un acuerdo incómodo. La incertidumbre en la línea de sucesión vuelve a crear tensiones entre las facciones religiosas. Resolvamos el asunto de la sucesión y tomemos una postura firme sobre la ortodoxia religiosa."
 emp_boh_hussite_one_title:0 "Resurgimiento husita"
 emp_boh_hussite_one_desc:0 "A pesar de, o tal vez a causa de la muerte de Juan Hus en 1415, defensores del movimiento husita llevan años albergando un resentimiento amargo contra nosotros. Los conflictos han vuelto a aparecer y es solo cuestión de tiempo que debamos tomar una decisión en nombre de nuestro pueblo."
 emp_boh_defenestrate_the_heretics_title:0 "Defenestra a los herejes"
 emp_boh_defenestrate_the_heretics_desc:0 "Una reforma se extiende por Europa y nuestra historia de heterodoxias nos coloca a la vanguardia del conflicto teológico y político. ¡Debemos pronunciarnos en favor la fe verdadera y mostrar la ventana a nuestro enemigos heréticos!"
 emp_boh_development_one_title:0 "Obras municipales"
 emp_boh_development_one_desc:1 "El [Root.GovernmentName] de Bohemia se está quedando por detrás de nuestros vecinos en términos de industrialización. Vale la pena invertir para aumentar nuestra imagen en el área y así, promover una industria mayor."
 emp_boh_bohemian_crystal_title:0 "Cristal bohemio"
 emp_boh_bohemian_crystal_desc:0 "La producción de un estilo de vidrio especialmente bello se ha hecho popular en nuestro reino. Promocionemos esta industria y asegurémonos de que nuestras sean valoradas en todas las cortes de  Europa."
 emp_boh_bergordnung_reforms_title:0 "Reforma el Bergordnung"
 emp_boh_bergordnung_reforms_desc:0 "Se están descubriendo nuevos usos del carbón que podrían revolucionar la faz de la industria en todo el mundo. Debemos reformar nuestras leyes mineras para empezar a producir carbón con la máxima efectividad."
 emp_boh_integrate_silesia_title:0 "Integra Silesia"
 emp_boh_integrate_silesia_desc:0 "Ahora que nuestra casa está en orden, echemos un vistazo a las tierras de nuestra corona. Silesia ha sido siempre parte de nuestro reino y ya va siendo hora de que disfrute de una posición plena en nuestra sociedad."
 emp_boh_great_moravia_title:0 "Conquista Nitra"
 emp_boh_great_moravia_desc:0 "El reino de la Gran Moravia, predecesor de Bohemia, llegó a extenderse más allá de las tierras de los checos. Habríamos de buscar extender nuestras fronteras de nuevo, comenzando por la anexión del antiguo principado de Nitra."
 emp_boh_hungarian_union_title:0 "Unión húngara"
 emp_boh_hungarian_union_desc:0 "Hungría y Bohemia estuvieron unidas bajo un solo rey y solo se separaron en 1439, con la muerte del Alberto el Magnánimo. Debemos restaurar este legítimo estado."
 emp_boh_protect_against_turks_title:0 "Protégete de los turcos"
 emp_boh_protect_against_turks_desc:0 "Los turcos otomanos están dedicados a una campaña de conquistas territoriales que amenazan con engullir la Cristiandad. Asegurémonos de que las fronteras están fortificadas contra el inevitable asalto turco."
 emp_boh_revenge_for_nicopolis_title:0 "La venganza de Nicópolis"
 emp_boh_revenge_for_nicopolis_desc:0 "En 1396 los bohemios se embarcaron en una justa cruzada contra los turcos en Bulgaria, solo para ser derrotados por los infieles. ¡Reunamos de nuevo a nuestras fuerzas, retomemos Bulgaria y echemos a los turcos al mar!"
 emp_boh_polish_diplomacy_title:0 "Diplomacia polaca"
 emp_boh_polish_diplomacy_desc:0 "La naturaleza de la monarquía electiva de Polonia es una oportunidad para que nuestros diplomáticos propongan un heredero bohemio al trono polaco. Asegurémonos de que un [Root.Monarch.Dynasty.GetName] reine en Polonia."
 emp_boh_prem_conquest_title:0 "Herencia premislida"
 emp_boh_prem_conquest_desc:0 "Bohemia vuelve a reinar suprema. Sin embargo, un margrave de nuestra corte ha señalado astutamente que poseemos derechos legítimos sobre las tierras de nuestros antepasados, los Premislidas. El tiempo ha pasado y las fronteras han cambiado, pero creemos que algunos de estos derechos aún tienen peso."
 emp_boh_prem_conquest_two_title:0 "Conquista Pomerelia"
 emp_boh_prem_conquest_two_desc:0 "El éxito de nuestra conquista aún resuena en nuestros oídos. Las tierras pomerelianas al norte también estuvieron bajo el control de Wenceslao II, así que deben ser nuestras."
 emp_boh_bohemian_commonwealth_title:0 "Mancomunidad bohemia"
 emp_boh_bohemian_commonwealth_desc:0 "Hemos de mirar más allá de lo que se ha considerado tradicionalmente Bohemia para fundar una mancomunidad aún mayor. Nuestro imperio se extenderá por Europa Cental y ocuparemos nuestro puesto entre las grandes potencias del mundo."
 emp_boh_humiliate_austria_title:0 "Humilla a Austria"
 emp_boh_humiliate_austria_desc:0 "Austria abusa del trono imperial y no oculta sus planes para subyugar a nuestra nación. Debemos demostrar a los príncipes de Alemania y al mundo entero que Austria no es el poderoso mastodonte que pretende ser."
 emp_boh_electorate_of_brandenburg_title:0 "Electorado de Brandeburgo"
 emp_boh_electorate_of_brandenburg_desc:0 "Si deseamos asegurarnos el trono del Sacro Imperio Romano, necesitamos el apoyo de los electores. ¿Y qué mejor modo de asegurarse un voto que poner a la advenedizas nación de Brandeburgo al servicio de nuestros caprichos políticos?"
 emp_boh_electorate_of_saxony_title:0 "Electorado de Sajonia"
 emp_boh_electorate_of_saxony_desc:0 "Requerimos el apoyo de más electores. Ahora debemos centrarnos en el Elector de Sajonia, ya que siempre hemos buscado una oportunidad para controlar Dresde."
 emp_boh_reformatio_sigismundi_title:0 "Reformatio Sigismundi"
 emp_boh_reformatio_sigismundi_desc:0 "El emperador Segismundo, anterior rey de Bohemia, planeó una gran reforma del Sacro Imperio Romano. Debemos continuar su legado y poner el imperio en un camino nuevo y glorioso."
 emp_boh_peace_in_europe_title:0 "Paz en Europa"
 emp_boh_peace_in_europe_desc:0 "Europa llega generaciones aquejada por guerras entre grandes potencias y príncipes menores por igual. Es hora de poner fin a los conflictos. Bajo nuestro poder benévolo, expandiremos el imperio drásticamente para llevarlo a una época dorada de paz y prosperidad."
 # Bohemian modifiers
 defenestrations_of_prague:0 "Defenestraciones de Praga"
 desc_defenestrations_of_prague:0 "Nuestros adversarios heréticos han sido lanzados por las ventanas de Praga."
 bergordnung_reforms:0 "Reformas del Bergordnung "
 desc_bergordnung_reforms:0 "Hemos reformado nuestras leyes mineras para mejorar la producción de carbón en nuestra nación."
 boh_integrated_silesia:0 "Integración de Silesia"
 desc_boh_integrated_silesia:0 "Hemos integrado los distintos ducados de Silesia en nuestro reino."
 boh_fortification_effort:0 "Esfuerzo fortificador"
 desc_boh_fortification_effort:0 "Hemos reforzado sólidamente nuestras murallas, listas para una posible invasión otomana."
 boh_sigismund_reforms:0 "Reformatio Sigismundi"
 desc_boh_sigismund_reforms:0 "Hemos guiado al Imperio por un nuevo camino glorioso."
 boh_peace_in_europe:0 "Paz en Europa"
 desc_boh_peace_in_europe:0 "Bajo la protección del Imperio, Europa puede entrar en una edad de oro de paz y prosperidad."
 bohemian_commonwealth:0 "Mancomunidad bohemia"
 desc_bohemian_commonwealth:0 "Llevamos muchas coronas y gobernamos muchas naciones. Ciertamente, nos hemos ganado un lugar entre las grandes potencias mundiales."
 # Bohemian mission events
 emp_mission_events.8.t:0 "El destino de Brandeburgo"
 emp_mission_events.8.d:0 "Según la ley imperial, el Electorado de Brandeburgo sigue en manos [BRA.GetdeldelaDir] [BRA.Monarch.GetTitle] frente a nuestros derechos. Naturalmente, los otros Electores se sentirán menos inclinados a apoyar nuestra candidatura al Imperio si se nos ve obligando a nuestros pares a votar a nuestro favor. No obstante, si destituimos [BRA.GetalalaDir] [BRA.Monarch.GetTitle] y ponemos a nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] en el trono, el electorado pasaría a [Root.GetelellaDir] y habríamos sorteado el problema. Pero desde luego, esto disgustaría a los señores de Brandeburgo.\nOtra alternativa sería restaurar la antigua Marca de Brandeburgo, en el pasado un tapón protector de los príncipes alemanes contra sus enemigos del este."
 emp_mission_events.8.a:0 "Crea una unión personal."
 emp_mission_events.8.b:0 "Restaura la Marca de Brandeburgo"
 emp_mission_events.8.c:0 "La situación actual nos conviene."
 emp_mission_events.9.t:0 "El ducado de Sajonia"
 emp_mission_events.9.d:0 "El Electorado de Sajonia, según las leyes del Sacro Imperio Romano, sigue en las manos [SAX.GetdeldelaDir] [SAX.Monarch.GetTitle] de Sajonia pese a que este se ha convertido en nuestro súbdito. Es improbable que los otros Electores apoyen nuestra candidatura si parece que coaccionamos al Elector de Sajonia. Siempre podríamos deponer [SAX.GetalalaDir] [SAX.Monarch.GetTitle] en favor de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle], creando una unión personal. Por desgracia, este plan no sería muy popular entre los señores sajones."
 # Prussian Missions
 emp_brapru_reclaim_neumark_title:0 "Reclama Neumark"
 emp_brapru_reclaim_neumark_desc:0 "La provincia de Neumark fue en el pasado parte integrante de Brandeburgo. Se arrendó a los Caballeros Teutónicos, pero han descuidado la tierra, haciendo que los burgueses locales exijan volver a la antigua administración."
 emp_brapru_conquer_pomerania_title:0 "Sucesión pomerana"
 emp_brapru_conquer_pomerania_desc:0 "Tenemos derechos a la sucesión del Ducado de Pomerania. El único modo de garantizar que estos no se olvidan es tomar la región a la fuerza."
 emp_brapru_connect_the_prussian_lands_title:0 "Expansión prusiana"
 emp_brapru_connect_the_prussian_lands_desc:0 "Al haber unido Brandeburgo con Prusia, ahora tenemos el problema de cómo defender las dos mitades de nuestro reino. Para que nuestro reino sea una unidad más defendible, debemos conquistar toda Prusia y no solo las partes que están ahora bajo nuestro control."
 emp_brapru_army_reforms_1_title:0 "Ejército profesional"
 emp_brapru_army_reforms_1_desc:0 "Debemos alejarnos de la práctica de contratar mercenarios para luchar nuestras batallas. En su lugar crearemos un ejército profesional para nuestra nación."
 emp_brapru_renovate_berlin_title:0 "Renueva Berlín"
 emp_brapru_renovate_berlin_desc:0 "Hace mucho que la ciudad de Berlín necesita renovaciones arquitectónicas y sus infraestructuras necesitan reparaciones urgentemente. Debemos invertir en mejoras a gran escala de la ciudad y animar su crecimiento."
 emp_brapru_army_reforms_2_title:0 "Reformas militares"
 emp_brapru_army_reforms_2_desc:0 "La disciplina diferencia a una muchedumbre de un ejército. Hemos de asegurarnos de que nuestros soldados estén bien adiestrados, bien equipados y, sobre todo, bien disciplinados."
 emp_brapru_army_reforms_3_title:0 "Un ejército con un Estado"
 emp_brapru_army_reforms_3_desc:0 "Estados mejores tienen ejércitos. Nuestro ejército tendrá un estado."
 emp_brapru_ansbach_succession_title:0 "Sucesión de Ansbach"
 emp_brapru_ansbach_succession_desc:0 "Los Hohenzollern de Ansbach están íntimamente relacionados con nuestro propio linaje. Asegurémonos de que la sucesión de Ansbach acaba llevando a la reunión con nuestros primos."
 emp_brapru_franconian_conquest_title:0 "Conquista de Franconia"
 emp_brapru_franconian_conquest_desc:0 "Ahora que Ansbach vuelve a estar con nosotros, debemos extender nuestras posesiones en Franconia."
 emp_brapru_conquer_silesia_title:0 "Conquista Silesia"
 emp_brapru_conquer_silesia_desc:0 "Aunque algunos dirían que nuestros derechos sobre Sajonia son un poco endebles, tenemos fundamentos para reivindicar estar provincia. El prestigio de nuestro país depende que reclamemos estos derechos."
 emp_brapru_prussia_partitions_poland_title:0 "Conquista la Gran Polonia"
 emp_brapru_prussia_partitions_poland_desc:0 "Polonia es débil y Rusia desea seguir dominándola. Pero si quiere que aceptemos esta situación, debemos ser compensados con tierras polacas."
 emp_brapru_chinese_trade_title:0 "Comercio en Cantón"
 emp_brapru_chinese_trade_desc:0 "Las riquezas de Oriente no han sido explotadas por los comerciantes europeos. Debemos correr para explotar esta nueva fuente de riqueza. ¡Zarpemos a Catay!"
 emp_brapru_edict_of_potsdam_title:0 "Edicto de Potsdam"
 emp_brapru_edict_of_potsdam_desc:0 "Los gobiernos de toda Europa están aprobando leyes que discriminan a nuestros hermanos en la fe. Proclamemos nuestro propio edicto que reitere nuestra piedad e invite a los fieles a asentarse dentro de nuestras fronteras."
 emp_brapru_reform_the_state_title:0 "Reforma el Estado"
 emp_brapru_reform_the_state_desc:0 "Nuestras leyes y gobierno deben reflejar el carácter de nuestra nación. Aprobaremos una serie de reformas que transformen el Estado en un mecanismo de gobierno bien engrasado."
 emp_brapru_enlightened_absolutism_title:0 "Absolutismo ilustrado"
 emp_brapru_enlightened_absolutism_desc:0 "Todo para el pueblo, pero sin el pueblo."
 emp_brapru_show_of_strength_title:0 "Una demostración de fuerza"
 emp_brapru_show_of_strength_desc:0 "Antes de reclamar grandes partes de tierra en Alemania, primero debemos demostrar a los príncipes que somos una fuerza que debe ser tenida en cuenta."
 emp_brapru_lower_saxony_title:0 "Conquista Baja Sajonia"
 emp_brapru_lower_saxony_desc:0 "Baja Sajonia sería una ruta natural para nuestra expansión. Al tiempo que luchamos en esta región, también deberíamos asegurarnos de derrotar a nuestros rivales de Luneburg y Magdeburgo, así como hacernos con el puerto de Emden."
 emp_brapru_emden_company_title:0 "La Compañía de Emden"
 emp_brapru_emden_company_desc:0 "Ahora que podemos acceder al Atlántico mediante el puerto de Emden, debemos constituir una Real Compañía Asiática que atraviese los océanos en busca de riquezas que traer a nuestra nación."
 emp_brapru_kiel_canal_title:0 "Construye el Canal de Kiel"
 emp_brapru_kiel_canal_desc:0 "Se ha sugerido que los océanos Atlántico y Pacífico podrían conectarse mediante la construcción de un canal en Panamá. Por supuesto, esto es absurdo. No obstante, sería realista construir un canal que uniera el mar Báltico con el del Norte para que los barcos pudieran ir de Emden a nuestros puertos bálticos."
 emp_brapru_westphalian_conquest_title:0 "Conquista de Westfalia"
 emp_brapru_westphalian_conquest_desc:0 "Debemos extender nuestra influencia en Alemania hacia el oeste, a las tierras de Westfalia."
 emp_brapru_duchy_of_cleves_title:0 "El ducado de Cleves"
 emp_brapru_duchy_of_cleves_desc:0 "Gracias a complejas leyes de sucesión, tenemos derechos sobre el ducado de Cleves. Aunque flojo, proporciona una causa para extenderse a Renania."
 emp_brapru_rhineland_conquest_title:0 "Conquista de Renania"
 emp_brapru_rhineland_conquest_desc:0 "Renania es una región muy disputada, al frente de los conflictos entre grandes potencias, así como el hogar de muchas ciudades prósperas. Deberíamos conquistar la región como preparación de nuestra conquista de toda Alemania."
 emp_brapru_german_empire_title:0 "Confederación Alemana"
 emp_brapru_german_empire_desc:0 "Nos hemos convertido en una nación poderosa, temida y respetada por todos los estadistas con buen juicio. Por fin es hora de unir a Alemania en una sola nación, ya sea por la fuerza o por la diplomacia."
 emp_brapru_the_balance_of_power_title:0 "El equilibrio de poder"
 emp_brapru_the_balance_of_power_desc:0 "Durante gran parte de nuestra historia hemos desarrollado un papel menor en la escena mundial. Hemos de obligar a las grandes potencias a que nos consideren uno más de los suyos."
 emp_brapru_konigsberg_development_title:0 "Desarrolla Königsberg"
 emp_brapru_konigsberg_development_desc:0 "Königsberg es la ciudad más importante de Prusia. Debemos promocionar una universidad en la ciudad e invertir en su desarrollo."
 emp_brapru_empower_the_junkers_title:0 "Dar poder a los junkers"
 emp_brapru_empower_the_junkers_desc:0 "Los junkers, nobles menores, ejercen gran influencia en nuestra nación. Hemos de organizarlos y regular su poder para que sirvan los intereses del estado."
 # Prussian Mission Modifiers
 pru_space_marines:0 "Un ejército con un Estado"
 desc_pru_space_marines:0 "Otros estados tienen ejércitos. Nuestro ejército tiene un estado."
 pru_space_marines_2:0 "Un ejército con un Estado"
 desc_pru_space_marines_2:0 "Otros estados tienen ejércitos. Nuestro ejército tiene un estado."
 pru_chinese_trade:0 "Comercio chino"
 desc_pru_chinese_trade:0 "Hemos establecido una ruta comercial de Alemania a China, abriendo la riqueza de Oriente a nuestra nación."
 pru_emden_company_modifier:0 "La Compañía de Emden"
 desc_pru_emden_company_modifier:0 "Se ha fundado la Compañía de Emden para establecer contactos comerciales en el extranjero."
 pru_construction_modifier:0 "Ingeniería alemana"
 desc_pru_construction_modifier:0 "Nuestros ingenieros y arquitectos se han hecho famosos por crear una arquitectura funcional que puede ser construida eficientemente."
 edict_of_potsdam_modifier:0 "El Edicto de Postdam"
 desc_edict_of_potsdam_modifier:0 "Nuestro edicto anima a asentarse en nuestra nación a los fieles de toda Europa."
 pru_german_confederation:0 "La Confederación alemana"
 desc_pru_german_confederation:0 "Los príncipes de Alemania unen sus dominios en una sola nación bajo nuestra supervisión diligente."
 # Neapolitan Missions
 emp_nap_roman_relations_title:0 "Relaciones romanas"
 emp_nap_roman_relations_desc:0 "La cercanía entre Nápoles y Roma requiere una relación clara con el Santo Padre. Debemos tratar de ser amigos de los Estados Pontificios o seguir el peligroso camino de desafiarlos."
 emp_nap_defender_of_the_faith_title:0 "Defensor de la fe"
 emp_nap_defender_of_the_faith_desc:0 "El Sur de Italia es hogar de muchos cristianos devotos que desean que nuestra nación participe activamente en la defensa de la fe. Hemos de estar a la altura de esta expectativa y contar con el apoyo de nuestro pueblo y del Señor."
 emp_nap_state_of_the_presidi_title:0 "Estado de los presidios"
 emp_nap_state_of_the_presidi_desc:0 "Algunas ciudades de la costa toscana, conocidas como Estado de los Reales Presidios, deben lealtad a Nápoles y [Root.GetallaDir] [Root.Monarch.GetName]. Estos territorios deberían ser la base de nuestra expansión hacia Toscana."
 emp_nap_italian_wars_title:0 "Gana las guerras italianas"
 emp_nap_italian_wars_desc:0 "La guerra se extiende por toda Italia por el dominio de la región. Muchos desean gobernar Nápoles, pero [Root.GetName] tiene ambiciones propias. Debemos salir victoriosos en estas guerras y forjar en Italia un reino aún mayor."
 emp_nap_dalmatian_conquest_title:0 "Conquista dálmata"
 emp_nap_dalmatian_conquest_desc:0 "Debemos continuar nuestra expansión por la costa adriática, asegurándonos de que en el camino nos apoderamos del rico puerto comercial de Ragusa."
 emp_nap_independent_naples_title:0 "Nápoles independiente"
 emp_nap_independent_naples_desc:0 "Nápoles debe ganar su independencia frente a los poderes extranjeros que están decididos a controlar su destino."
 emp_nap_two_sicilies_title:0 "Une las Dos Sicilias"
 emp_nap_two_sicilies_desc:0 "Los reinos de Sicilia y Nápoles estuvieron unidos en el pasado en un solo país, pero los desarrollos políticos les hicieron dividirse en entidades distintas. Debemos rectificar esta situación, expandiendo nuestro dominio tanto sobre Sicilia y Nápoles para reunificar el reino."
 emp_nap_despot_of_epirus_title:0 "Déspota de Epiro"
 emp_nap_despot_of_epirus_desc:0 "En el pasado, muchos de los señores menores de Epiro juraron lealtad al rey de Nápoles. Debemos gobernar de nuevo sobre los epirotas y reivindicar el título de déspota."
 emp_nap_king_of_jerusalem_title:0 "Rey de Jerusalén"
 emp_nap_king_of_jerusalem_desc:0 "Las cruzadas han fracasado y Tierra Santa vuelve a estar en manos de infieles. ¡Es hora de tomar de nuevo la cruz y luchar para reclamar Jerusalén!"
 emp_nap_crown_of_aragon_title:0 "Corona de Aragón"
 emp_nap_crown_of_aragon_desc:0 "El rey de Aragón creyó en el pasado que era el legítimo señor de Nápoles. Le daremos la vuelta a las tornas y convertiremos a Aragón en un dominio [Root.GetAdjective]."
 emp_nap_neapolitan_navy_title:0 "Marina napolitana"
 emp_nap_neapolitan_navy_desc:0 "Nuestra nación está prácticamente rodeada de agua y por lo tanto es vulnerable a ataques desde el mar. Necesitamos construir una marina considerable si queremos ser capaces de defendernos, no digamos ya proyectar nuestra influencia en el exterior."
 emp_nap_med_islands_title:0 "Hazte con el Mediterráneo"
 emp_nap_med_islands_desc:0 "Las islas del Mediterráneo occidental tendrían un valor estratégico en nuestras manos y en manos de nuestros rivales son una amenaza constante. Apoderémonos de las islas e implantemos allí nuestro poder."
 emp_nap_barbary_pirates_title:0 "Derrota a los piratas berberiscos"
 emp_nap_barbary_pirates_desc:0 "Los piratas berberiscos son una plaga para nuestra nación que asalta nuestras costas y esclaviza a nuestra gente. Debemos derrotarlos de una vez y para siempre."
 emp_nap_renaissance_city_title:0 "Ciudad renacentista"
 emp_nap_renaissance_city_desc:0 "Italia está experimentando una renovación de arte, cultura y ciencia. Nápoles debe estar al frente de este renacimiento, patrocinando el arte y apoyando la construcción de iglesias nuevas y primorosas."
 emp_nap_develop_naples_title:0 "Desarrolla [Root.GetName]"
 emp_nap_develop_naples_desc:0 "Nápoles es una gran ciudad pero aún podría serlo más. Y muchos de los pueblos periféricos de nuestro dominio no están desarrollados. Hemos de tomar medidas para invertir en nuestra nación por la prosperidad de nuestro pueblo."
 emp_nap_rein_in_nobility_title:0 "Refrena a los nobles"
 emp_nap_rein_in_nobility_desc:0 "Los nobles de [Root.GetName] han sido siempre un incordio para la nación, tramando para conseguir poder e influencia. Debemos refrenarlos para que sus intrigas sirvan principalmente al Estado."
 emp_nap_neapolitan_governance_title:0 "Gobierno napolitano"
 emp_nap_neapolitan_governance_desc:0 "[Root.GetName] debe decidir cómo ser gobernado. ¿República o monarquía? ¿Despotismo o constitucionalismo? Hay que resolver firmemente estos asuntos."
 naples_government_tt:0 "Completa todas las reformas gubernamentales o conviértete en república"
 # Naples mission modifiers
 naples_dotf_modifier:0 "Nápoles defiende la fe"
 desc_naples_dotf_modifier:0 "Nuestro pueblo está encantado de que hayamos reclamado el cargo de Defensor de la fe."
 nap_italian_wars_modifier:0 "Victoria en las guerras italianas"
 desc_nap_italian_wars_modifier:0 "Hemos vencido con contundencia en las guerras italianas y en el proceso hemos aprendido mucho sobre el uso efectivo de los condotieros."
 nap_ragusa_trade:0 "Comercio adriático"
 desc_nap_ragusa_trade:0 "Nuestras posesiones en la costa adriática promocionan el comercio por toda nuestra nación."
 nap_liberty_desire:0 "Súbditos privilegiados"
 desc_nap_liberty_desire:0 "Nuestra nación súbdita aprenderá que nuestro dominio es benigno y benévolo siempre que se mantengan leales."
 nap_barbary_pirates:0 "Derrotó a los piratas berberiscos"
 desc_nap_barbary_pirates:0 "Hemos derrotado a los temidos piratas berberiscos. Nuestros barcos ahora pueden navegar sin ser molestados."
 # German Missions
 emp_ger_hlr_lowlands_title:0 "Hazte con los Países Bajos"
 emp_ger_hlr_lowlands_desc:0 "Hay que aplastar los anhelos holandeses de independencia. No solo debemos subyugar los Países Bajos, sino ocuparlos directamente poniéndolos bajo nuestro gobierno directo y firme."
 emp_ger_hlr_rhineland_title:0 "Renania industrializada"
 emp_ger_hlr_rhineland_desc:0 "Renania tiene potencial para ser un gran centro industrial. No se debe desperdiciar este potencial, así que debemos invertir mucho en las industrias manufactureras de la región."
 emp_ger_hlr_education_title:0 "Educación obligatoria"
 emp_ger_hlr_education_desc:0 "Debemos obligar a asistir a escuelas alemanas a todos los niños de nuestro reino. La ventaja de esto es que no solo garantiza una fuerza laboral educada, sino que también inculca a los jóvenes los verdaderos valores alemanes y el verdadero idioma alemán."
 emp_ger_hlr_blood_and_iron_title:0 "Sangre y hierro"
 emp_ger_hlr_blood_and_iron_desc:0 "Hay que meter en vereda a los príncipes que hasta ahora se han resistido a nuestro gobierno. Unir Alemania necesitará algo más que una persuasión amable; requerirá una política de poder y ejercer la fuerza militar."
 emp_ger_hlr_urbanization_title:0 "Promueve la urbanización"
 emp_ger_hlr_urbanization_desc:0 "La multitud de pueblecitos que salpican el paisaje alemán debe ser transformada en ciudades gloriosas, cada una de ellas un modelo de cultura y comercio."
 emp_ger_hlr_dominant_economy_title:0 "Economía dominante"
 emp_ger_hlr_dominant_economy_desc:0 "La economía de [Root.GetName] será la mayor de toda Europa. Si desarrollamos nuestra nación a su máximo potencial será imposible que otras naciones rivalicen nuestra riqueza."
 emp_ger_hlr_chancellorship_title:0 "Funda la cancillería"
 emp_ger_hlr_chancellorship_desc:0 "[Root.GetName] no puede confiar solo en la habilidad [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Nuestra nación necesita un consejo de ministros fiable para poder delegar adecuadamente el gobierno del estado pueda ser delegada y esos ministros deben tener un líder fuerte para organizar sus esfuerzos. Debemos fundar el puesto de canciller para que proporcione este liderazgo."
 emp_ger_hlr_junkers_title:0 "Controla a los junkers"
 emp_ger_hlr_junkers_desc:0 "La nobleza terrateniente -los junkers- tiene una gran influencia sobre el estado [Root.GetAdjective]. Debemos refrenar a estos nobles y obligarlos a servir a la nación en lugar de sacar privilegios de ella."
 emp_ger_hlr_kaiserreich_title:0 "Kaiserreich"
 emp_ger_hlr_kaiserreich_desc:0 "El Imperio alemán eclipsará a todos los demás. El destino del mundo descansa solo en nuestras manos."
 kaiserreich_tt:0 "Ten más desarrollo total que cualquier otra nación del mundo."
 emp_ger_hlr_italy_title:0 "Invasión de Italia"
 emp_ger_hlr_italy_desc:0 "Los destinos de Alemania e Italia han estado unidos desde la época carolingia. Es hora de restablecer la hegemonía alemana sobre Italia."
 emp_ger_hlr_protected_markets_title:0 "Mercados protegidos"
 emp_ger_hlr_protected_markets_desc:0 "El beneficio que llega del comercio de bienes alemanes debería beneficiar a los alemanes en las naciones alemanas. Debemos tomar medidas para asegurarnos de que los mercados alemanes estén protegidos contra la participación extranjera."
 emp_ger_hlr_imperial_navy_title:0 "Marina imperial"
 emp_ger_hlr_imperial_navy_desc:0 "Ninguna nación alemana ha tenido por el momento mucho éxito luchando en el mar. Debemos construir una flota de buques de guerra pesados para rectificar esta situación."
 emp_ger_hlr_overseas_empire_title:0 "Imperio ultramarino"
 emp_ger_hlr_overseas_empire_desc:0 "Deberíamos usar nuestros puestos comerciales en África como punto de partida para expandir nuestro alcance al Lejano Oriente. ¡Las riquezas de China nos esperan!"
 emp_ger_hlr_poland_title:0 "Anexiona Polonia"
 emp_ger_hlr_poland_desc:0 "Las fértiles tierras de cultivo de Polonia podrían dar grandes ganancias y alimentar a mucha gente en nuestra nación si pudiéramos arrancárselas al gobierno incompetente de nuestros enemigos. Deberíamos lanzar una invasión de Polonia para conseguir la mayor cantidad posible de esta tierra fértil."
 emp_ger_hlr_holy_state_title:0 "Estado santo"
 emp_ger_hlr_holy_state_desc:0 "El imperio recién reunido debe demostrar su devoción a la fe.Debemos anunciar al mundo que defenderemos la religión [Root.Religion.GetName] cueste lo que cueste."
 emp_ger_hlr_roman_politics_title:0 "Resolución romana"
 emp_ger_hlr_roman_politics_desc:0 "La Iglesia romana La iglesia ha ejercido influencia sobre el Imperio desde su inicio, y la tensión entre el Papa y el Emperador nunca se ha resuelto del todo. Deberíamos imponer una solución de este asunto, aunque tengamos que llevar nuestros ejércitos a la mismísima Roma<."
 opinion_hre_crowned_by_the_pope:0 "Emperador coronado"
 emp_ger_hlr_centralized_empire_title:0 "Imperio centralizado"
 emp_ger_hlr_centralized_empire_desc:0 "Con asuntos de la fe resueltos a nuestra satisfacción, ahora buscaremos asegurar el futuro del Sacro Imperio Romano. Demasiado tiempo los príncipes han gobernado con autonomía, pero ahora que el Imperio está unido, debemos poner todo pueblo y aldea totalmente bajo nuestro control. ¡Que nadie diga que no somos sacros, ni romanos ni un imperio!"
 emp_ger_hlr_crush_the_revolution_title:0 "Aplasta la revolución"
 emp_ger_hlr_crush_the_revolution_desc:0 "Ejércitos de radicales políticos inundan las calles de las ciudades europeas. No podemos tolerar esta alteración del orden natural, así que debemos marchar al corazón mismo de esta "Revolución" y aplastarla por completo."
 emp_ger_hlr_france_title:0 "Invade Francia"
 emp_ger_hlr_france_desc:0 "Francia lleva siglos teniendo ambiciones expansionistas en Alemania. No podemos permitir que una nación tan poderosa amenaza la unidad de la nuestra. ¡Llevemos la batalla hasta ellos e iniciemos la invasión de Francia!"
 emp_ger_hlr_baltic_title:0 "Conquista báltica"
 emp_ger_hlr_baltic_desc:0 "Hemos de apoderarnos de los ricos puestos comerciales del Báltico y establecer una presencia militar en la región."
 emp_ger_hlr_scramble_for_africa_title:0 "Carrera hacia África"
 emp_ger_hlr_scramble_for_africa_desc:0 "Las potencias europeas corren para establecerse en África, en gran medida como un medio para extender su alcance hacia el este. ¡[Root.GetName] no puede quedarse sin posesiones africanas, así que debemos organizar una expedición!"
 emp_ger_hlr_concert_of_europe_title:0 "Concierto de Europa"
 emp_ger_hlr_concert_of_europe_desc:0 "La diplomacia europea ha acabado dominada la preocupación por el equilibrio de poder. Un número cada vez menor de grandes naciones se ha establecido como decisivas en los asuntos europeos. Alemania debe contarse entre estas potencias y hacerse un lugar en la escena mundial."
 emp_ger_hlr_caprathian_conquest_title:0 "Conquista de los Cárpatos"
 emp_ger_hlr_caprathian_conquest_desc:0 "El Reino de Hungría se ha convertido en un campo de batalla en la lucha entre las grandes potencias. Debemos dirigir a nuestros ejércitos a la tierra del Danubio y las montañas de los Cárpatos y reivindicar nuestros derechos sobre la región, para que no caiga en manos de nuestros oportunistas rivales."
 emp_ger_hlr_burn_the_wooden_wall_title:0 "Quema el muro de madera"
 emp_ger_hlr_burn_the_wooden_wall_desc:0 "La Marina Real de las islas Británicas permite a los ingleses proyectar poder por todo el mundo y, lo más importante, en Alemania. ¡Debemos poner fin a su intromisiones y convertir su muro de madera en cenizas que reposen en el fondo del océano!"
 burn_wooden_wall_tt:0 "Ningún país con capital en la región de §YGran Bretaña§! tiene una flota de más de §Y5§! barcos grandes."
 ger_rhineland_tt:0 "Todas las provincias poseídas con una fábricas en las áreas de §YRenania del Norte§!, §YYBaja Renania§!, y §YPalatinado§! consiguen §YRenania industrializada§! hasta el fin de la partida, dando estos efectos:\nModid. bienes producidos locales §G+15,0%§!"
 dominant_economy_tt:0 "Ten unos ingresos mensuales mayores que cualquier otro país de Europa"
 germany_ned_tt:0 "§YPaíses Bajos§! no posee ninguna provincia en la región de los §YPaíses Bajos§!"
 ger_chancellor_tt:0 "Emplea a §Y3§! consejeros de al menos habilidad §Y3§!."
# German mission events
 emp_mission_events.5.t:0 "Coronado por el Papa"
 emp_mission_events.5.d:0 "Hemos llegado a un acuerdo final y permanente con el Vicario de Cristo, el papa [PAP.Monarch.GetName]. A partir de este día, el Santo Padre coronará personalmente al emperador del Sacro Imperio Romano. También se ha llegado a un acuerdo por el cual el Emperador tendrá primacía de facto sobre la Iglesia dentro del dominio imperial, poniendo fin a siglos de disputas a menudo violentas entre papas y emperadores."
 emp_mission_events.5.a:0 "Somos un auténtico Imperio romano."
 # German mission modifiers
 EST_VAL_GER_URBAN:0 "Urbanización alemana: §G$VAL$%§!"
 industrialized_rhineland:0 "Renania industrializada"
 desc_industrialized_rhineland:0 "Nuestra inversión en Renania causa una rápida industrialización."
 ger_german_education:0 "Educación alemana"
 desc_ger_german_education:0 "Promover la educación alemana garantiza que inculcaremos nuestros valores culturales en todas las tierras."
 ger_chancellorship:0 "La cancillería"
 desc_ger_chancellorship:0 "Hemos nombrado a un canciller que presida el gabinete y se ocupe de muchas de las responsabilidades de administrar la nación alemana."
 ger_kaiserreich:0 "Kaiserreich"
 desc_ger_kaiserreich:0 "Deutschland, Deutschland über alles"
 ger_burned_wooden_wall:0 "Muro de madera quemado"
 desc_ger_burned_wooden_wall:0 "La marina británica ha quedado convertida en un montón de madera quemada en el fondo del océano."
 ger_concert_of_europe:0 "Concierto de Europa"
 desc_ger_concert_of_europe:0 "Si se quiere mantener el equilibrio de poder, la diplomacia europea debe evolucionar."
 ger_reactionary_zeal:0 "Fervor reaccionario"
 desc_ger_reactionary_zeal:0 "La revolución ha sido aplastada y las peligrosas ideas que intentaba extender, extirpadas de raíz."
 german_asia_companies:0 "Compañías de comercio asiático"
 desc_german_asia_companies:0 "Nuestro alcance se extiende hasta los rincones más lejanos de Asia Oriental, y nuestros comerciantes vuelven con productos exóticos de China y Japón."
 german_asia_companies_backup:0 "Compañías de comercio asiático"
 desc_german_asia_companies_backup:0 "Nuestro alcance se extiende hasta los rincones más lejanos de Asia Oriental, y nuestros comerciantes vuelven con productos exóticos de China y Japón."
 roman_hre:0 "Un imperio romano"
 desc_roman_hre:0 "Los problemas entre Papa y Emperador han terminado, se ha resulto una contienda de siglos."
 hre_autonomy:0 "Imperio centralizado"
 desc_hre_autonomy:0 "¡Que nadie diga que no somos sacros, ni romanos ni un imperio!"
 ger_crushed_dutch_independence:0 "Independencia holandesa aplastada"
 desc_ger_crushed_dutch_independence:0 "Los anhelos holandeses de independencia han sido aplastados. Los Países Bajos han vuelto a la legítima autoridad alemana."
 # Albanian Missions
 alb_skanderbeg_rebellion_title:0 "La rebelión de Skanderbeg"
 alb_skanderbeg_rebellion_desc:0 "Skanderbeg ha asumido la causa de resistir a la invasión otomana de Albania. Hasta el momento, sus esfuerzos heroicos nos han mantenido a salvo de las incursiones turcas, pero necesitaremos más hombres si queremos mantener la insurrección."
 alb_withstand_the_turks_title:0 "Oponte a los turcos"
 alb_withstand_the_turks_desc:0 "Debemos oponernos a los turcos por cualquier medio disponible. Solo sobrevivir a esta embestida será una hazaña digna de un genio militar y diplomático."
 alb_inspire_resistance_title:0 "Inspira resistencias"
 alb_inspire_resistance_desc:0 "Nuestra continuada supervivencia inspira los cristianos del Báltico a tomar las armas contra sus opresores turcos. Hemos de apoyar sus esfuerzo y extender la rebelión hasta incluir gente de todas las naciones."
 alb_lord_of_albania_title:0 "Señor de Albania"
 alb_lord_of_albania_desc:0 "Los turcos no son los únicos ocupantes injustos de tierras albanesas. También debemos expulsar a los príncipes mercantes italianos que se han apoderado de gran parte de la costa. ¡Albania no será libre hasta haber recuperado el último acre de tierra!"
 alb_end_turkish_rule_title:0 "Termina con el dominio turco"
 alb_end_turkish_rule_desc:0 "Es hora de llevar la batalla hasta nuestro enemigo. La rebelión de Skanderbeg será el principio de una cruzada que una a los pueblos de los Balcanes contra un enemigo común."
 albanian_victory_tt:0 "Gana una batalla contra los §YOtomanos§!"
 albanian_inspiration_tt:0 "Todas las provincias cristianas poseídas por los §Yotomanos§! en la región de los §YBalcanes§! tienen descontento §R+10§!"
 ottoman_balkans_alb_tt:0 "§Y[Root.GetName]§! consigue derechos sobre todas las provincias §Yotomanas§! en la región de los §YBalcanes§!"
 # Albanian Mission Modifiers
 opinion_nominal_albanian_fealty:0 "Fidelidad nominal"
 opinion_pap_albania:0 "Defensores heroicos"
 skanderbeg_rebellion:0 "La rebelión de Skanderbeg"
 desc_skanderbeg_rebellion:0 "El liderazgo de Skanderbeg inspira a sus hombres a hazañas grandiosas."
 albanian_diplomacy:0 "Historias de desafío"
 desc_albanian_diplomacy:0 "La historia de nuestra supervivencia contra posibilidades imposibles se extiende por el mundo conocido. Hemos mostrado a nuestros enemigos que sabemos resistirnos y tal vez ahora encontremos apoyos a nuestra causa en otras naciones."
 alb_inspire_resistance:0 "Resistencia inspiradora"
 desc_alb_inspire_resistance:0 "La resistencia albanesa a la invasión turca ha inspirado rebeliones por todos los Balcanes contra el dominio otomano."
 legacy_of_skanderbeg:0 "Legado de Skanderbeg"
 desc_legacy_of_skanderbeg:0 "El estudio de las campañas de Skanderbeg son obligatorios para los príncipes albaneses. Esforcémonos en imitar su genio militar en las batallas que están por llegar."
 opinion_legacy_of_varna:0 "Legado de Varna"
 cro_tur_army:0 "Proporción relativa de fuerza militar es al menos §Y50%§! comparada con la de los §Yotomanos§!"
 alb_inspired_resistance:0 "Resistencia inspirada"
 # Bulgarian missions
 bul_independence_title:0 "Independencia búlgara"
 bul_independence_desc:0 "Bulgaria vuelve a contar entre las naciones del mundo. Debemos restaurar nuestros territorios nucleares y asegurar nuestra independencia."
 bul_restore_empire_title:0 "Imperio búlgaro"
 bul_restore_empire_desc:0 "Bulgaria gobernó en el pasado un gran imperio que extendió por gran parte de los Balcanes. ¡Debemos devolver esas tierras a nuestro poder!"
 bul_extend_empire_title:0 "Expandir el Imperio"
 bul_extend_empire_desc:0 "Debemos extender aún más las fronteras imperiales. Continuemos nuestra campaña hacia Grecia y los Cárpatos."
 # Peasant Missions
 peasants_likedealers_title:0 "Restablece a los Likedeelers"
 peasants_likedealers_desc:0 "Hasta hace poco, un valiente grupo de forajidos llamados Likedeelers asaltaban los barcos mercantes y distribuían entre los pobres sus injustos beneficios. Debemos restablecer a los Likedeelers para que las riquezas del Norte se puedan redistribuir equitativamente."
 peasants_hemmingstedt_title:0 "La batalla de Hemmingstedt"
 peasants_hemmingstedt_desc:0 "El Rey de Dinamarca desea subyugar al pueblo ferozmente independiente de [Root.GetName]. Aunque seguramente seremos superados en número y en muchos aspectos, debemos confiar en Dios y usar toda ventaja táctica a nuestra disposición para repeler a los ejércitos daneses. Si por la gracia de Dios tenemos éxito, debemos presionar para liberar a Holstein del poder danés."
 peasants_denmark_title:0 "Derrota a Dinamarca"
 peasants_denmark_desc:0 "Nunca estaremos seguros de verdad hasta que el tirano rey de Dinamarca sea completamente derrotado. Hemos de liberar a los campesinos de Jutlandia y expulsar a la aristocracia de toda Dinamarca."
 peasants_conquest_of_bread_title:0 "La conquista del pan"
 peasants_conquest_of_bread_desc:0 "En otras naciones, los nobles obreros que trabajan en los campos y las fábricas recibirían bayonetas y metrallas si exigieran pan por su trabajo. En [Root.GetName] ningún hombre, mujer o niño morirá jamás de hambre. ¡Proporcionemos pan para todos!"
 peasants_means_of_production_title:0 "Los medios de producción"
 peasants_means_of_production_desc:0 "Los que tienen los medios de producción material también controlan los medios de producción mental, de modo que las ideas de la clase dominante subyugan las mentes de los pobres. Debemos asegurarnos de que la producción material esté controlada por el pueblo y no por una pequeña élite."
 peasants_bremen_title:0 "Alianza piadosa"
 peasants_bremen_desc:0 "Durante mucho tiempo la seguridad de nuestro pueblo ha estado garantizada políticamente por el Príncipe-Arzobispo de Bremen. Debemos seguir buscando apoyo eclesiástico para quedar a merced de oportunistas señores feudales."
 peasants_north_germany_title:0 "Resiste el feudalismo"
 peasants_north_germany_desc:0 "Los príncipes de Alemania subyugarían a nuestro pueblo y le impondrían la servidumbre si tuvieran la más mínima oportunidad. Debemos atacar primero, avanzando hacia la Baja Sajonia y poniendo fin al poder aristocrático."
 peasants_protect_frisia_title:1 "Ayuda mutua"
 peasants_protect_frisia_desc:0 "Muchos de los campesinos frisones se organizan en comunidades autónomas como nosotros. Sin embargo, Frisia ha comenzado a caer en la subyugación feudal. Debemos cuanto podamos para protegerlos."
 protect_frisia_tt:1 " provincias en §YFrisia§! son posesión de §Y[Root.GetName]§! o una república campesina aliada."
 peasants_the_peasants_war_title:0 "La Guerra de los campesinos"
 peasants_the_peasants_war_desc:0 "Los campesinos se rebelan contra sus señores por toda Alemania. Debemos apoyar su piadosa lucha y ayudar a nuestros hermanos a fundar sus propias repúblicas campesinas."
 peasants_break_the_chains_title:0 "Rompe las cadenas"
 peasants_break_the_chains_desc:0 "¡Revolución! No podemos limitarnos a vivir en paz en nuestras comunas mientras un nuevo absolutismo terrible estrangula Europa. Debemos convertirnos en un faron de libertad para todos los pueblos del mundo. ¡No tenemos nada que perder salvo nuestras cadenas!"
 peasants_terror_in_russia_title:0 "El terror de Rusia"
 peasants_terror_in_russia_desc:0 "En ningún lugar hay un bastión más terrible de la autocracia tiránica que en Rusia. Es hora de dar el golpe de muerte a la autocracia en Europa marchando a Moscú y destituyendo al Zar."
 peasant_bremen_claims:0 "§Y[Root.GetName]§! consigue derechos permanentes sobre las áreas de §YAlta§! y §YBaja Sajonia§! que no sean posesión de nuestros aliados."
 dtt_peasants_war_tt_1:0 "Consigue la victoria para los campesinos en la Gran guerra de los campesinos"
 dtt_peasants_war_tt_2:1 " provincias en §YAlemania§! son posesión de países con el gobierno República campesina"
 knights_templar_tt:0 "Se puede contratar a la compañía mercenaria Caballeros templarios."
 # Peasant modifiers
 likedeelers_modifier:0 "Los Likedeelers"
 desc_likedeelers_modifier:0 "Los Likedeelers patrullan la costa, robando las ricas naves mercantes y distribuyendo al botín entre la gente corriente."
 hemmingstedt_victory:0 "Victoria en Hemmingstedt"
 desc_hemmingstedt_victory:0 "Hemos ganando una gran batalla contra los daneses. El pueblo está convencido de que el Señor nos trajo esta victoria."
 integrating_the_peasantry:0 "Integrando al campesinado"
 desc_integrating_the_peasantry:0 "Los campesinos de Dinamarca están siendo liberados de las instituciones opresivas del feudalismo."
 conquest_of_bread_modifier:0 "La conquista del pan"
 desc_conquest_of_bread_modifier:0 "¡Todo para todos! Si hombre y mujer hacen su parte justa del trabajo, tienen derecho a una parte justa de todo lo que todos producen y esa parte es suficiente para garantizar su bienestar."
 means_of_production:0 "Medios de producción"
 desc_means_of_production:0 "La clase que tiene a su disposición los medios de producción material controla al mismo tiempo los medios de producción mental."
 pious_peasants:0 "Piedad campesina"
 desc_pious_peasants:0 "Mucha gente considera la piedad religiosa la mayor de las virtudes, así que aprecian nuestros vínculos cercanos con las autoridades religiosas de Bremen."
 peasants_war_victory:0 "Campesinado victorioso"
 desc_peasants_war_victory:0 "Nuestra victoria en la Gran guerra de los campesinos seguramente inspire a campesinos de todo el mundo a rebelarse contra sus señores."
 peasant_revolutionary_zeal:0 "Fervor populista"
 desc_peasant_revolutionary_zeal:0 "¡Revolución! No se puede seguir ignorando el grito de libertad que emana de las masas."
 # Croatian missions
 cro_reconquer_dalmatia_title:0 "Reconquista Dalmacia"
 cro_reconquer_dalmatia_desc:0 "Los mercaderes oportunistas de Venecia se han aprovechado de nuestra complacencia para tomar control de la costa adriática. debemos reclamar Dalmacia para [Root.GetName]."
 cro_dominate_dubrovnik_title:0 "Domina Dubrovnik"
 cro_dominate_dubrovnik_desc:0 "La república de Ragusa ha prosperado como un estado independiente mediante una diplomacia astuta y acuerdos comerciales ventajosos. Pero es la hora de que Ragusa se vuelva a unir al gran reino croata."
 cro_expel_italians_title:0 "Expulsa a los italianos"
 cro_expel_italians_desc:0 "Los mares Adriático y Egen están plagados de mercaderes italianos que se aprovechan de la agitada situación en los Balcanes. Debemos expulsar a estos especuladores de la región y expandir nuestro país."
 cro_withstand_ottomans_title:0 "Oponte a los turcos"
 cro_withstand_ottomans_desc:0 "Los turcos otomanos suponen la mayor amenaza a nuestra independencia. Debemos reclutar un ejército que se oponga a ellos y dirigir un reino poderoso que resista como baluarte frente a la amenaza turca."
 cro_independence_title:0 "Independencia croata"
 cro_independence_desc:0 "La unión entre Hungría y Croacia has servido a Hungría mucho más que a la propia Croacia. Es hora de recuperar nuestra independencia."
 cro_reclaim_bosnia_title:0 "Reclama Bosnia"
 cro_reclaim_bosnia_desc:0 "Bosnia estuvo en el pasado integrada en el Reino de Croacia. En nuestra ausencia se han convertido en un antro de herejía y descontento. Hay que volver a imponer la hegemonía croata y restaurar la legítima preponderancia de la fe verdadera."
 cro_croatian_fleet_title:0 "Barcos [Root.GetAdjective]s"
 cro_croatian_fleet_desc:0 "El poder naval croata ha decaído desde nuestra independencia, aunque tenemos una larga historia de guerra naval. Debemos construir una flota y restaurar estas tradiciones."
 cro_conquer_carniola_title:0 "Conquista Carniola"
 cro_conquer_carniola_desc:0 "Carniola ha acabado dominada por la poderosa dinastía Habsburgo. Tendremos que ir con cuidado con nuestro vecino imperial y golpear solo cuando sea el momento justo."
 cro_gosti_title:0 "Invitados gosti"
 cro_gosti_desc:0 "Debemos tratar de hacer de [Root.GetName] un lugar acogedor para los recién llegados, ya que una afluencia de mano de obra y soldadesca solo puede ser un beneficio para el Estado. Bajo la autoridad directa de la Corona, estos 'gosti' nos servirán bien."
 cro_zagreb_title:0 "Renueva Zagreb"
 cro_zagreb_desc:0 "Zagreb ha decaído en estos últimos años y necesita urgentemente una renovación. Dediquemos los recursos del Estado a mejorar nuestra capital histórica."
 # Croatian Mission Modifiers
 balkan_liberator:0 "Libradores balcánicos"
 desc_balkan_liberator:0 "Hemos expulsados de los Balcanes a los oportunistas mercaderes italianos."
 croatian_fleet:0 "Flota croata"
 desc_croatian_fleet:0 "Las galeras croatas son temidas en todos los mares, mientras que nuestros barcos mercantes traen riquezas de puertos extranjeros."
 gosti_guests:0 "Invitados gosti"
 desc_gosti_guests:0 "Hemos invitado a unos cuantos gosti a vivir en nuestras tierras bajo supervisión directa del Estado."
 # French minors missions
 french_minors_independence_title:0 "Independencia ducal"
 french_minors_independence_desc:1 "[Root.GetName] nunca prosperará como un mero ducado súbdito. Hemos de aprender las que nos dieron lecciones Normandía y Borgoña y liberarnos del poder real."
 french_minors_claim_state_title:0 "Expandir el ducado"
 french_minors_claim_state_desc:1 "Ahora que nuestra independencia está asegurada, debemos encontrar un modo de expandir el territorio [Root.GetAdjective]. Por suerte, tenemos siglos de derechos dinásticos sobre las tierras que nos rodean y debemos explotarlos al máximo."
 french_minors_paris_title:0 "Capturar París"
 french_minors_paris_desc:0 "Si queremos llegar a ser los nuevos reyes de Francia, debemos tomar París, la sede histórica de la autoridad francesa."
 french_minors_become_france_title:0 "Usurpar el trono"
 french_minors_become_france_desc:1 "Es hora de que [Root.Monarch.GetName] se apodere del trono de Francia. El gobierno anterior debe ser destruido totalmente para dejar paso al nuevo régimen."
 own_all_cores_fra_minors:0 "Posee todas las provincias con un núcleo §Y[Root.GetAdjective]§!."
 EST_VAL_GERMAN_JUNKERS:0 "Junkers leales: §G$VAL$%§!"
 guardians_of_the_fountain:0 "Guardianes de la Fuente"
 desc_guardians_of_the_fountain:0 "El Señor nos ha encargado proteger la Fuente de la Eterna Juventud de las almas indignas. Con este fin bebemos sus aguas para preservar nuestras vidas y aumentar nuestros años de servicios."
 swi_empire_tt:0 "Tiene el incidente imperial 'Suiza y el Imperio'"
 empowered_junkers:0 "Junkers con poder"
 desc_empowered_junkers:0 "Los junkers ostentan un gran poder en nuestra nación, pero también están obligados a prestar un servicio militar perpetuo."
 itm_italian_renaissance_title:0 "Renacimiento italiano"
 itm_italian_renaissance_desc:1 "El mundo está cambiando y nosotros estamos en el centro de ese cambio. Volvemos a tener disponible los escritos de los antiguos griegos y el estudio de estas obras venerables se han convertido en un campo de estudio floreciente. ¡No podemos dejar que nuestro país se convierta en un páramo intelectual cuando un trabajo tan impresionante tiene lugar tan cerca de nosotros!"
 itm_urbanization_title:0 "Animar la urbanización"
 itm_urbanization_desc:0 "Las ciudades son los nuevos motores del crecimiento económico. Para prosperar, necesitamos garantizar que nuestras ciudades -y sobre todo, nuestra capital- rebosen comercio e industria. Si sacamos unos cuantos trabajadores para nuestros nuevos mercados y molinos, podremos utilizarlos para llenar nuestras filas."
 itm_merchant_princes_title:0 "Príncipes mercantes"
 itm_merchant_princes_desc:1 "A pesar de nuestra fuerza comercial creciente, nuestros mercaderes siguen luchando para hallar sitio en nuestra red comercial local. Promocionar la causa de nuestros comerciantes ayudará mucho a reforzar nuestro comercio y a que nuestros mercaderes nos quieran mucho más."
 itm_princely_rule_title:0 "Gobierno del príncipe"
 itm_princely_rule_desc:0 "Al interactuar diplomáticamente con nuestros vecinos y establecer relaciones amistosas, nuestros súbditos verán que nuestro gobierno es algo que otras naciones se lo toman en serio y con su respeto a nuestro gobierno, nuestras leyes crecerán."
 itm_princely_rule_marriage:0 "§Y2§! aliados deben tener matrimonios reales con §Y[Root.GetName]§!"
 itm_princely_rule_relations:2 "§Y2§! aliados deben tener una opinión de §Y150§! o más sobre §Y[Root.GetName]§!"
 itm_educated_court_title:0 "Corte educado"
 itm_educated_court_desc:0 "Un príncipe educado debe menospreciar al adulador y escuchar el consejo sabio. Sin embargo, tal consejo requiere consejeros sabios y… aún precisamos unos cuantos de estos."
 itm_spheres_of_influence_title:0 "Esferas de influencia"
 itm_spheres_of_influence_desc:0 "Los príncipes no pueden reinar solo con la fuerza. A veces hace falta un acercamiento más sutil, uno aquellos más débiles que nosotros nos vean más como protectores que como conquistadores. Por supuesto, no se darán cuenta que aun sin la espada, los atraemos más a nosotros y se acercan más a su sumisión."
 itm_two_guaranteed_countries:0 "Al menos §Y2§! países deben tener su independencia garantizada por §Y[Root.GetName]§!."
 itm_prelate_power_title:0 "Poder prelado"
 itm_prelate_power_desc:0 "No debe avergonzarnos usar la fe de los hombres para motivos seculares. Aprovechar el poder de la Iglesia es algo que todo príncipe inteligente debe buscar al máximo."
 itm_assuming_control_title:0 "Asumiendo el control"
 itm_assuming_control_desc:0 "Con las herramientas del estado en la mano, ahora podemos aspirar a alturas mayores. La política imperial merece consideración, pero tomar el control de la política romana también es un premio digno."
 fla_lowlands_one_title:0 "Conquistar las tierras flamencas"
 fla_lowlands_one_desc:0 "Nuestros hermanos sufren a las manos de opresores extranjeros. El honor nos impele a liberarlos."
 fla_lowlands_two_title:0 "Controlar Valonia"
 fla_lowlands_two_desc:0 "Los territorios más al sur de los Países Bajos son las tierras de los valones. Su lana ya corre por nuestros telares y nuestras telas se venden en sus mercados. Protejamos nuestros lazos comunes acercando sus tierras aún más a las nuestras."
 fla_lowlands_three_title:0 "Unir los Países Bajos"
 fla_lowlands_three_desc:0 "El pueblo de los Países Bajos más norteños sigue sufriendo sin nuestro gobierno benévolo. Es vital que los liberemos anexionando sus tierras."
 fla_flemish_trade_title:0 "Comercio flamenco"
 fla_flemish_trade_desc:0 "Nuestros pueblos producen algunas de los mejores y más ricos paños de Europa, convirtiendo la lana bruta recién esquilada de los granjeros en tejidos elegantes. Sin embargo, no somos los únicos que podemos beneficiarnos de nuestro trabajo, pues los mercados están llenos de especuladores y agentes que manipulan el intercambio y arruinan a nuestros honrados artesanos. Si nos asegurásemos una presencia mayor en los mercados locales, seguro que nuestros comerciantes prosperarían."
 fla_further_urbanization_title:0 "Expandir las ciudades"
 fla_further_urbanization_desc:0 "Las ciudades flamencas ya son prósperas y populosas, pero las de nuestros vecinos crecen rápidamente. Debemos ayudar a nuestras ciudades a crecer aún más, para que [Root.GetName] no se quede estancada."
 fla_commercial_infrastructure_title:0 "Cámaras de comercio"
 fla_commercial_infrastructure_desc:0 "Nuestros almacenes están hasta los topes, nuestros mercaderes gastan dinero más rápidamente de lo que lo pueden gastar. Si queremos que nuestra economía siga creciendo, debemos aumentar las infraestructuras comerciales de nuestra nación."
 fla_commercial_infrastructure_tt:1 "Todas las provincias poseídas en la región de §YPaíses Bajos§! tienen un §YEdificio de impuestos§!, un §YEdificio de producción§!, y un §YEdificio comercial§!"
 fla_flemish_cloth_title:0 "En las factorías de Flandes"
 fla_flemish_cloth_desc:0 "Nuestros artesanos luchan por poder cumplir la demanda de nuestros bienes. Si no podemos aumentar la producción de tejidos y otros bienes manufacturados, los compradores pueden llevar sus necesidades a otros lados, lo que arruinaría nuestra economía. ¡Debemos aumentar nuestra producción industrial!"
 fla_european_networks_title:0 "Agentes europeos"
 fla_european_networks_desc:0 "No solo debemos proteger nuestros intereses de [Root.GetName]. Hemos de tener ojos y oídos en todas partes, que influyen sobre el flujo de comercio en el extranjero y el bienestar de nuestros mercaderes. Aunque haya en [Root.Capital.GetCapitalName] quienes nos traten de 'chiflados' por preocuparnos tanto por el comercio, solo mediante registros meticulosos y un flujo constante de conocimiento podremos mantener nuestra ventaja competitiva."
 fla_european_agents_tt:2 " Redes de espionaje [Root.GetAdjective]s en países europeos tienen un tamaño de al menos §Y25§!"
 emp_ned_leiden_university_fla_title:0 "Universidad de Leiden"
 emp_ned_leiden_university_fla_desc:0 "Discusiones sinceras y liberad intelectual son los cimientos sobre los que descansan nuestras universidades. El apoyo estatal y la promoción de nuestras apreciadas y abiertas instituciones de enseñanza superior seguro que atraerán mentes con talento de toda Europa."
 itm_italian_renaissance_modifier:0 "Renacimiento italiano"
 desc_itm_italian_renaissance_modifier:0 "¡Las artes y las humanidades florecen, y también lo hace nuestra posición!"
 itm_labor_surplus:0 "Excedente de trabajo"
 desc_itm_labor_surplus:0 "Las manos ociosas necesitan ponerse a la obra… militar."
 itm_influential_government:0 "Gobierno influyente"
 desc_itm_influential_government:0 "Nuestros diplomáticos destacan en impresionar a otros con nuestra majestad."
 itm_italian_powerhouse:0 "Potencia italiana"
 desc_itm_italian_powerhouse:0 "Nuestro logros nos han convertido en uno de los países más destacados y prestigiosos de toda Italia. A nuestra corte llegan enviados de todos los rincones del mapa y muchos dudan en desafiar nuestro poder abiertamente."
 itm_merchant_princes_prosper:0 "Mercaderes prósperos"
 desc_itm_merchant_princes_prosper:0 "A nuestros mercaderes les va bastante bien y saben a quién agradecérselo."
 itm_loyalists_control_the_church:0 "Los leales controlan la Iglesia"
 desc_itm_loyalists_control_the_church:0 "Los hombres que hemos cultivado cuidadosamente y ascendido ahora controlan las instituciones de nuestra fe. Cuando estén al mando, el clero será una molestia mucho menor."
 ned_discovered_new_world:0 "§Y[Root.GetName]§! ha descubierto alguna provincia del Nuevo Mundo."
 ned_je_maintiendrai_mod:0 "Je Maintiendrai"
 desc_ned_je_maintiendrai_mod:0 "Los logros de nuestra nación no tienen rival y nuestra gloria no conoce límites. Nuestra grandeza es reconocida por nuestro pueblo y las potencias del mundo."
 emp_pap_patrimony_of_st_peter_tt:0 "§Y6§! provincias en las áreas de §YMarcas-Abruzos§! o §YEmilia-Romaña§! son posesiones tuyas o de súbditos tuyos no tributarios"
 emp_pap_mission_to_china_noncatholic_tt:0 "Toda provincia de §YChina§! posesión de un país católico, pero no católica, ganará el modificador §YMisión jesuita en China§! durante §Y20 años§!, dando estos efectos:\nCoste mantenimiento misionero local: §G-25,0%§!\nFuerza misionera local: §G+3,0%§!\nDescontento local: §G-3§!\n"
 emp_pap_mission_to_china_catholic_tt:0 "Toda provincia de §YChina§! posesión de un país católico y que sea católica ganará el modificador §YBastión jesuita chino§! durante §Y20 años§!, dando estos efectos:\nFuerza misionera local: §R-5,0%§!\nCoste desarrollo local: §G-10,0%§!\n"
 emp_pap_back_the_catholic_powers_league_tt:0 "Todo país de la §YLiga católica§! gana §YAyuda militar papal§! durante §Y10§! años, dando a cada país estos efectos:\nMantenimiento mercenario: §G-25,0%§!\nCoste mercenario: §G-10,0%§!"
 fla_belgium_nostrum:0 "Belgium Nostrum"
 desc_fla_belgium_nostrum:0 "Nuestro territorios centrales son el hogar de pueblos muy distintos y, sin embargo, podemos encontrar unidad en una geografía común y un origen nacional con la Galia Bélgica y los antiguos y valientes 'belgae' de los tiempos de Julio César."
 fla_prosperous_burghers:0 "Burgueses prósperos"
 desc_fla_prosperous_burghers:0 "A nuestros burgueses les va bastante bien y saben a quién agradecérselo."
 fla_european_agents_mod:0 "Agentes europeos"
 desc_fla_european_agents_mod:0 "Nuestra gente está cuidadosamente situada a lo largo del continente para asegurarse de que nuestros intereses comerciales se preservan y que nuestro comercio sigue prosperando. Puede que un día podamos utilizar el conocimiento sobre Europa que hemos acumulado para crear algo más pacífico, pero hoy no es ese día."
 emp_ita_develop_the_south_tt2:0 "Toda provincia poseída en el §YSur de Italia§! consigue '§YEnfoque en el sur§!' durante §Y20§! años, dando estos efectos:\nDescontento local: §G-2,00§!\nModif. impuestos locales: §G+10,0%§!"
 #Swabian Missions
 swa_expand_a_bit_title:0 "Dominar Suabia"
 swa_expand_a_bit_desc:1 "Suabia alberga una plétora de príncipes, obispos y repúblicas, cada uno gobernando territorios minúsculos. Debemos unir las tierras suficientes para convertirnos en una fuerza dominante en nuestra parte de Alemania."
 swa_swabian_league_mission_title:0 "La Liga Suaba"
 swa_swabian_league_mission_desc:0 "Los príncipes suabos no son lo bastante poderosos como para enfrentarse solos a estados de grandes territorios. Solo seremos fuertes si nos unimos."
 swa_swabian_league_mission_trigger_tooltip:1 " provincias §Ysuabas§! en la región de §Sur de Alemania§!:\n      Debe cumplirse una de estas:\n         Posesión de §Y[Root.GetName]§! o súbditos suyos no tributarios.\n         Posesión de un aliado §Ysuabo§! de §Y[Root.GetName]§!."
 swa_swabian_liberty_title:0 "Libertad suaba"
 swa_swabian_liberty_desc:0 "Los austriacos en el sur y los bávaros al este han penetrado en tierras suabas, menoscabando nuestra libertad. Si queremos labrarnos un lugar entre los principales estados de Alemania, tendremos que luchar para liberar a los nuestro."
 swa_swabian_liberty_effect_tooltip:0 "Aliados §Ysuabos§! de §Y[Root.GetName]§! recibirán la opción de unirse a nuestra nación."
 swa_stem_duchy_title:0 "El ducado raíz"
 swa_stem_duchy_desc:0 "El antiguo Ducado de Suabia incluía tierras más allá de las que ahora se consideran suabas, con extensos territorios en Suiza y Vorarlberg. Mediante una demostración de fuerza, podemos traer esas tierras de vuelta al redil."
 swa_austria_shall_fall_title:0 "Austria caerá"
 swa_austria_shall_fall_desc:0 "Una Suabia fuerte no puede coexistir con una Austria fuerte. El anterior ducado de Suabia cayó con el último de los emperadores Hohenstaufen. Ahora que lo hemos reforjado, debemos volvernos contra los austriacos y reivindicar nuestro legitimo puesto como Emperador de los alemanes."
 swa_foothold_in_italy_title:0 "Una base en Italia"
 swa_foothold_in_italy_desc:0 "En su apogeo, los Hohenstaufen de Suabia ejercieron su soberanía sobre grandes partes de Italia, así como de Alemania. Busquemos emularlos ganando una base para más campañas en Italia."
 swa_lombard_league_title:0 "Aplastar a los lombardos"
 swa_lombard_league_desc:0 "Los anteriores intentos suabos por conquistar el norte de Italia fueron frustrados por la Liga lombarda, una alianza de ciudades contra el invasor. Debemos aplastar a estas ciudades rebeldes y hacer realidad los sueños de los emperadores suabos del pasado."
 swa_kingdom_of_sicily_title:0 "Reino de Sicilia"
 swa_kingdom_of_sicily_desc:0 "Los Hohenstaufen no solo eran emperadores del Sacro Imperio y duques de Suabia, sino que también adquirieron el reino de Sicilia. Aunque nuestros derechos son algo lejanos, la isla será un añadido valioso a nuestro imperio."
 swa_supremacy_title:0 "Rex Italiae et Germaniae"
 swa_supremacy_desc:0 "Para gobernar sobre toda Alemania e Italia tendríamos que superar hasta las hazañas de nuestros grandes antepasados para fundar un imperio poderoso capaz de dominar Europa, un nuevo y verdadero Imperio romano."
 swa_supremacy_trigger_tooltip:0 "Todas los países con §Y5§! provincias en las regiones de Norte de Alemania, Sur de Alemania o Italia:\n   Debe cumplirse una de estas:\n      Opinión de §Y[Root.GetName]§! es al menos §Y0§!.\n      Ha sido derrotado por §Y[Root.GetName]§! en los últimos §Y50§! años."
 swa_supremacy_trigger_tooltip2:0 "El Sacro Imperio Romano ya no existe."
 swa_war_on_infidel_title:0 "Embarcarse en una cruzada"
 swa_war_on_infidel_desc:0 "La ofensiva sarracena ha traído al infiel a las mismas costas de Europa. Es hora de restaurar el vigor de las cruzadas y nos preparemos para volver las tornas contra ellos."
 swa_war_on_infidel_trigger_tooltip:0 "Ninguna nación §Ymusulmana§! tiene §Y300§! de desarrollo total."
 swa_war_on_infidel_trigger_tooltip2:0 "§Y[Root.GetName]§! ha declarado la guerra a una nación §Ymusulmana§! con al menos §Y300§! de desarrollo total."
 swa_war_on_infidel_effect_tooltip:0 "§YSuabia§! gana derechos temporales sobre las provincias de la región de los §YBalcanes§! que estén en posesión de §Yno cristianos§!."
 swa_balkans_freed_title:0 "Liberar los Balcanes"
 swa_balkans_freed_desc:0 "Para expulsar al infiel a allí de donde vino, debemos limpiar los Balcanes de su influencia y levantar allí un bastión del cristianismo, con cuyo apoyo podamos contar para nuevas campañas."
 swa_balkans_freed_trigger_tooltip:1 " provincias en la región de los §Balcanes§! son posesión de §Y[Root.GetName]§!, aliados suyos o súbditos suyos."
 swa_crusader_title:0 "Reino de Jerusalén"
 swa_crusader_desc:0 "El emperador Federico Barbarroja nunca llegó a Tierra Santa y Jerusalén permaneció en manos infieles. ¡Pero eso se acabó! ¡Nuestro nuevo imperio reclamará las tierras de Oriente y recuperará Jerusalén para la cristiandad, de una vez y para siempre!"
 #Swabian Mission Modifiers
 opinion_swabian_league:0 "La Liga Suaba"
 swa_lombard_league_mod:0 "Hegemonía del Norte de Itlaia"
 desc_swa_lombard_league_mod:0 "Hemos tomado control del Norte de Italia. Sus riquezas y conocimientos ahora nos pertenecen."
 swa_restored_stem_duchy:0 "El ducado raíz restaurado"
 desc_swa_restored_stem_duchy:0 "Hemos restaurado el ducado de Suabia hasta su máxima extensión del pasado. Ahora nadie duda de nuestra valía como una de las principales potencias de Alemania."
 swa_supremacy_mod:0 "Rex Italiae et Germaniae"
 desc_swa_supremacy_mod:0 "Hemos superado hasta las hazañas de nuestros grandes antepasados y fundado un imperio poderoso capaz de dominar Europa, un nuevo y verdadero Imperio romano."
 swa_new_diplomatic_relevance_mod:0 "Relevancia diplomática"
 desc_swa_new_diplomatic_relevance_mod:0 "Los forasteros han ignorado a menudo a los suabos, considerando que estaban demasiado divididos para tener importancia alguna más allá de sus fronteras. Nuestra reciente expansión ha cambiado esto. Y ahora suabos y forasteros por igual buscan nuestra amistad."
 swa_crusader_lord:0 "Señor cruzado"
 desc_swa_crusader_lord:0 "¡El Reino de Jerusalén es nuestro! Nuestro estandarte infunde terror en el corazón de todos los infieles, que se desperdigan ante nuestros ejércitos."
 #Swabian Mission Events
 emp_mission_events.11.name:0 "Lealtad a [From.GetUsableName]?"
 emp_mission_events.11.desc:0 "[From.GetUsableNameCap] se ha convertido en el poder principal de Suabia, salvaguardando nuestra independencia de grandes estados extranjeros. Con el éxito de la Liga Suaba, muchos en nuestro estado son partidarios de una unión permanente de nuestras naciones para que el Ducado de Suabia se alce de nuevo."
 emp_mission_events.11.a:0 "Unamos nuestras fuerzas."
 emp_mission_events.11.b:0 "No entregaremos nuestra independencia."
 emp_mission_events.12.name:0 "[From.GetUsableNameCap] retiene su independencia"
 emp_mission_events.12.desc:1 "[From.GetUsableNameCap] ha rechazado nuestra razonable sugerencia de unir sus fuerzas a las nuestras. Prefieren navegar por los riesgos de la independencia por sí mismos."
 #Franconian Missions
 fkn_defeat_rivals_title:0 "Derrotar a nuestros rivales"
 fkn_defeat_rivals_desc:0 "Franconia está dividida ente muchos estados débiles y minúsculos. Solo mediante la fuera militar podremos traer de nuevo la unidad al ducado."
 fkn_liberty_title:0 "Libertad franconia"
 fkn_liberty_desc:0 "La debilidad franconia ha permitido que nuestros vecinos al norte y oeste haya ido ocupando nuestras tierras. Debemos terminar con esto y restaurar la libertad de nuestro pueblo."
 fkn_greater_franconia_title:0 "Unir la Gran Franconia"
 fkn_greater_franconia_desc:0 "El antiguo Ducado de Franconia constaba de tierras mucho mayores que aquellas en las que ahora viven quienes se consideran franconios. ¡Debemos traer de vuelta al redil a los territorios perdidos y unir la Gran Franconia!"
 fkn_subjugate_bavaria_title:0 "Subyugar Baviera"
 fkn_subjugate_bavaria_desc:0 "Nuestros vecinos sureños codician nuestras tierras. El conflicto es inevitable, así que debemos someterlos para evitar que sean ellos los que nos sometan."
 fkn_kingdom_of_the_franks_title:0 "Reino de los francos"
 fkn_kingdom_of_the_franks_desc:0 "¿Qué es Francia sino la máxima extensión del pueblo franconio? La gloria nos aguarda si conseguimos emular al gran Carlomagno y reunir a los francos orientales y occidentales."
 fkn_franconian_prosperity_title:0 "Prosperidad franconia"
 fkn_franconian_prosperity_desc:0 "Franconia es sobre todo una tierra rural, con pocas ciudades grandes salvo Núremberg, así que a menudo a caído bajo la influencia de sus vecinos más prósperos. Debemos invertir esta tendencia y crear mayor prosperidad para nuestra nación."
 fkn_patronage_of_the_arts_title:0 "Patrocinio de las artes"
 fkn_patronage_of_the_arts_desc:0 "Nuestro pueblo está bendito con talento artístico y espíritu inventivo. Sería buena idea para mejorar nuestra reputación como [Root.Monarch.GetTitle]s ilustrad[Root.GetoaDir]s animarlo a encauzar estas habilidades hacia el esplendor de nuestra corte y la gloria de nuestra nación."
 fkn_industrial_revolution_title:0 "Extender las fábricas"
 fkn_industrial_revolution_desc:0 "La fabricación base es la fuerza de nuestra nación. Debemos aprovecharnos de ella si queremos convertirnos en una potencia económica que pueda dominar Alemania."
 fkn_sanspareil_title:0 "Grandeur Sans Pareil"
 fkn_sanspareil_desc:0 "Construyamos un glorioso palacio sin rival que nuestros envidiosos vecinos se esfuercen por imitar, pero que nunca lleguen a igualar."
 fkn_union_with_brandenburg_title:0 "Reivindicar Brandeburgo"
 fkn_union_with_brandenburg_desc:0 "La familia Hohenzollern de Ansbach y Bayreuth ha reivindicado Brandeburgo para sí. Pese a sus poco disimuladas ambiciones expansionistas, su margraviato de Brandeburgo es una burda imitación de nuestro reino de Franconia. ¡Debemos incorporar a nuestros dominios a estos arribistas norteños!"
 #Franconian Mission Modifiers
 fkn_we_prosper:0 "Tierra de prosperidad"
 desc_fkn_we_prosper:0 "El crecimiento que nuestro país ha experimentado recientemente ha creado un periodo de prosperidad sin precedentes."
 fkn_we_produce_stuff:0 "Impulso a la producción"
 desc_fkn_we_produce_stuff:0 "Las fábricas de Franconia producen bienes que enriquecerán a sus gentes y llenarán las arcas del estado."
 fkn_arts_patronised:0 "Patrocinio de las artes"
 desc_fkn_arts_patronised:0 "Nuestra rapidez para patrocinar las bellas artes están dando sus frutos. Ahora los artistas acuden desde lujares lejanos para contribuir al esplendor de nuestra corte."
 fkn_franconia_ascendant:0 "Franconia asciende"
 desc_fkn_franconia_ascendant:0 "Hemos restaurado el antiguo ducado raíz de Franconia y dominamos el centro de Alemania. ¡Ahora nadie subestimará la fuerza que representamos!"
 fkn_kingdom_of_the_franks_mod:0 "Reino de los francos"
 desc_fkn_kingdom_of_the_franks_mod:0 "Nuestro aumento de poder nos ha permitido resucitar los derechos de nuestros antepasados al reino de los francos occidentales. El legado de Carlomagno nos llama, si tenemos la ambición de reclamarlo."
 fkn_expansionist_ambition:0 "Ambiciones expansionistas"
 desc_fkn_expansionist_ambition:0 "Hemos convertido a [Root.GetName] en el estado más dominante y prestigioso de Alemania. ¡Sigamos luchando por avanzar, hacia la gloria!"
 fkn_franconian_palace:0 "Palacio de Sanspareil"
 desc_fkn_franconian_palace:0 "Hemos construido un palacio de belleza y esplendor sin igual."
 #Addition to Milanese missions
 emp_mlo_all_roads_lead_to_milan_trigger_tooltip:1 "Ninguna provincia en Europa Occidental tiene un desarrollo mayor que el de §Y[104.GetName]§!."
 #Hannoverian Missions
 han_unite_the_welfs_title:0 "Unir a los güelfos"
 han_unite_the_welfs_desc:0 "Las tierras de la familia von Welf están divididas. Si pudiéramos unir Brunswick, Luneburg y Hanóver, nuestra posición como una de las dinastías más influyentes de Alemania estaría asegurada."
 han_defend_against_neighbors_title:0 "Defenderse contra los sajones"
 han_defend_against_neighbors_desc:0 "Sajones y brandeburgueses al oeste observan nuestras tierras con codicia mal disimulada. Asegurémonos de que nuestro ejército sea disuasión suficiente para mantener alejados a los buitres… y puede que permitirnos tener ambiciones propias."
 han_expand_into_saxony_title:0 "Expandirse a Sajonia"
 han_expand_into_saxony_desc:0 "Los siglos han dividido a altos y bajos sajones. Si los altos sajones se unieran, serían fuertes, puede que lo suficiente como para desafiarnos. Por lo tanto, debemos aprovechar sus divisiones para reunificar bajo nuestro estandarte el viejo ducado raíz de Sajonia."
 han_subdue_brandenburg_title:0 "Someter Brandeburgo"
 han_subdue_brandenburg_desc:0 "Los Hohenzollern de Brandeburgo tienen la arrogante ambición de dominar el norte de Alemania. Debemos asegurarnos de que su sueño no se hace realidad, dominándoles a ellos primero."
 han_herrenhausen_gardens_mission_title:0 "Esplendor de Herrenhausen"
 han_herrenhausen_gardens_mission_desc:0 "Reformemos nuestra capital y palacios en personificaciones gloriosas del esplendor de nuestro [Root.GovernmentName]."
 han_herrenhausen_pu_eng_effect_tooltip:0 "Si §Y[Root.GetName]§! ha cumplido la misión §YGobernar las olas§! y tiene la misma religión que §Y[ENG.GetName]§!:\n   §Y[Root.GetName]§! logra el casus belli §YRestauración de la unión§! sobre §Y[ENG.GetName]§!."
 han_herrenhausen_pu_gbr_effect_tooltip:0 "Si §Y[Root.GetName]§! ha cumplido la misión §YGobernar las olas§! y tiene la misma religión que §Y[GBR.GetName]§!:\n   §Y[Root.GetName]§! logra el casus belli §YRestauración de la unión§! sobre §Y[GBR.GetName]§!."
 han_herrenhausen_claims_eng_effect_tooltip:0 "Si §Y[Root.GetName]§! ha cumplido la misión §YGobernar las olas§!:\n   §Y[Root.GetName]§! consigue derechos permanentes sobre §YInglaterra§!."
 han_herrenhausen_pu_gbr_anglican_effect_tooltip:0 "Si §Y[GBR.GetName]§! es §Yanglicano§!, §Y[Root.GetName]§! puede ser §Yanglicano§! o §Yprotestante§!."
 han_herrenhausen_pu_eng_anglican_effect_tooltip:0 "Si §Y[ENG.GetName]§! es §Yanglicano§!, §Y[Root.GetName]§! puede ser §Yanglicano§! o §Yprotestante§!."
 han_rule_the_waves_title:0 "Gobernar las olas"
 han_rule_the_waves_desc:0 "Si queremos gobernar los mares tal como lo hizo la Hansa, debemos construir una gran flota capaz de derrotar a todos los que nos desafíen. Ninguna otra nación podrá afirmar que gobierna las olas, ¡pues serán nuestro dominio!"
 han_rule_the_waves_trigger_tooltip:0 "Ningún país:\n   Tiene un puerto en el §YMar del Norte§!.\n   Tiene una flota mayor que §Y[Root.GetName]§!."
 han_rule_the_waves_pu_eng_effect_tooltip:0 "Si §Y[Root.GetName]§! ha cumplido la misión §YEsplendor de Herrenhausen§! y tiene la misma religión que §Y[ENG.GetName]§!:\n   §Y[Root.GetName]§! logra el casus belli §YRestauración de la unión§! sobre §Y[ENG.GetName]§!."
 han_rule_the_waves_pu_gbr_effect_tooltip:0 "Si §Y[Root.GetName]§! ha cumplido la misión §YEsplendor de Herrenhausen§! y tiene la misma religión que §Y[GBR.GetName]§!:\n   §Y[Root.GetName]§! logra el casus belli §YRestauración de la unión§! sobre §Y[GBR.GetName]§!."
 han_rule_the_waves_claims_eng_effect_tooltip:0 "Si §Y[Root.GetName]§! ha cumplido la misión §YEsplendor de Herrenhausen§!:\n   §Y[Root.GetName]§! consigue derechos permanentes sobre §YInglaterra§!."
 han_rule_the_waves_pu_gbr_anglican_effect_tooltip:0 "Si §Y[GBR.GetName]§! es §Yanglicano§!, §Y[Root.GetName]§! puede ser §Yanglicano§! o §Yprotestante§!."
 han_rule_the_waves_pu_eng_anglican_effect_tooltip:0 "Si §Y[ENG.GetName]§! es §Yanglicano§!, §Y[Root.GetName]§! puede ser §Yanglicano§! o §Yprotestante§!."
 han_naval_dominance_trade_mod:0 "Dominio naval del Mar del Norte"
 han_hansa_cities_title:0 "Puertos comerciales de la Hansa"
 han_hansa_cities_desc:0 "Las ciudades de la Liga Hanseática se enriquecido con el comercio que recorre el Mar del Norte y el Báltico. Debemos reclamar sus riquezas para nosotros obligándolas a aceptar nuestro poder."
 han_english_crown_title:0 "La corona inglesa"
 han_english_crown_desc:0 "La nación inglesa es una fuerza poderosa en la política europea, pero depende sobre todo de su superioridad naval que le proporciona seguridad. Ahora que nuestras fuerzas navales pueden superar las suyas, deberíamos pensar bien si nos merece la pena que una isla tan problemática mantenga su independencia… o si habrá de restaurarse la cercanía ancestral entre alemanes e ingleses."
 han_anglo_german_unity_title:0 "Unidad anglogermana"
 han_anglo_german_unity_desc:0 "Hace siglos, anglos y sajones se establecieron en Britania y pusieron las raíces de lo que sería el pueblo inglés. Aunque nuestros lenguajes se hayan separado desde entonces, nuestros pueblos siguen siendo hermanos. Es hora de volver a ser uno solo."
 #Hannoverian Mission Modifiers
 han_dominant_in_northern_germany:0 "Ascendiente sobre el norte de Alemania"
 desc_han_dominant_in_northern_germany:0 "Al derrotar a los sajones y a Brandeburgo, hemos conseguido ascendiente sobre el norte de Alemania."
 han_herrenhausen_gardens_mod:0 "Esplendor de Herrenhausen"
 desc_han_herrenhausen_gardens_mod:0 "Nuestra capital y sus jardines son un monumento a la gloria de nuestra nación y la envidia de los gobernantes extranjeros."
 han_hansa_cities_mod:0 "Poder naval de la Hansa"
 desc_han_hansa_cities_mod:0 "Los puertos comerciales de la Hansa ya son nuestros. Sus marineros ahora nos servirán, lo que nos permitirá construir una poderosa flota y convertirnos en una nueva potencia naval en el Mar del Norte y el Báltico."
 han_kings_of_england:0 "Rey de Inglaterra"
 desc_han_kings_of_england:0 "Hemos traído a Inglaterra a nuestro reino y ahora heredamos su destreza diplomática."
 han_anglo_german_unity:0 "Unidad anglogermana"
 desc_han_anglo_german_unity:0 "Hace siglos, anglos y sajones se establecieron en Britania y pusieron las raíces de lo que sería el pueblo inglés. Aunque nuestros lenguajes se hayan separado desde entonces, nuestros pueblos siguen siendo hermanos. Hemos restaurado la unidad de nuestros pueblos."
