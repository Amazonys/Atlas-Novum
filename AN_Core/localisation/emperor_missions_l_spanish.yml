 desc_hanseatic_merchant_navy_modifier:0 "Nuestra flota comercial es muy capaz de protegerse de la rapiña de piratas y corsarios."
 hanseatic_shipwrights_modifier:1 "Armadores y marineros"
 desc_hanseatic_shipwrights_modifier:1 "Los armadores y marineros de [Root.GetName] se encuentran entre los mejores del mundo. Entregados al servicio de la marina para que nuestra ciudad domine los mares."
 hsa_advance_our_interests_modifier:0 "Liga hanseática expandida"
 desc_hsa_advance_our_interests_modifier:0 "Nuestro dominio del comercio del norte de Alemania tiene sus recompensas. No solo los mejores comerciantes acuden en masa a unirse a nosotros, sino que también nos estamos convirtiendo en la primera autoridad en materia de comercio."
 hsa_united_league_modifier:0 "Liga Hanseática unida"
 desc_hsa_united_league_modifier:0 "Hemos renovado el poder de la Liga hanseática y la hemos reformado en un estado unificado. No obstante, nunca olvidaremos nuestras tradiciones y seguiremos estando bien equipados para hacer frente a las exigencias que conlleva el hecho de tener muchos socios diplomáticos."
 new_lubeck_modifier:0 "Colonias americanas"
 desc_new_lubeck_modifier:1 "Hemos fundado colonias en América, permitiendo que la vieja Liga báltica evolucione en direcciones nuevas e imprevistas."
 adler_von_lubeck_modifier:0 "Hegemonía naval"
 desc_adler_von_lubeck_modifier:0 "Nuestra gran flota domina el Báltico y el Mar del Norte. ¡Nadie se atreve a desafiar nuestro control de los mares!"
 hsa_baltic_trade_modifier:0 "Comercio báltico asegurado"
 desc_hsa_baltic_trade_modifier:0 "Hemos vuelto a imponer nuestro poder en el Báltico, la fuente tradicional de la riqueza hanseática, ¡Ahora nadie se atreverá a dejar Lübeck de lado al navegar desde el este!"
 hanseatic_queen_modifier:1 "La Reina de la Liga báltica"
 desc_hanseatic_queen_modifier:1 "El esplendor de nuestra ciudad atrae a muchos aspirantes a artistas, intelectuales y dignatarios extranjeros para hacer negocios con el/la [Root.GovernmentName]."
 hanseatic_bookkeeping_modifier:0 "Contabilidad hanseática"
 desc_hanseatic_bookkeeping_modifier:0 "Nuestros diligentes contables se aseguran de que cada céntimo termine donde debe… en nuestras arcas."
 hsa_north_sea_trading:0 "La ruta comercial del Mar del Norte"
 desc_hsa_north_sea_trading:0 "Ahora dominamos el Mar del Norte como ya hicimos con el Báltico en el pasado, trayendo a nuestras arcas ingresos de las colonias, así como de Rusia."
 # Events
 emp_mission_events.14.name:0 "Se une la Liga Hanseática"
 emp_mission_events.14.desc:0 "El desequilibrio entre Lübeck y el resto de la Liga hanseática ha aumentado en los últimos años, hasta el punto que mientras Lübeck se califica ahora como una de las grandes potencias de Europa, [Root.GetName] sigue siendo un estado menor con poco territorio o riqueza.\n\nParece que sus líderes han aprovechado este desequilibrio como excusa para su propio engrandecimiento. No estamos muy seguros de qué subcláusula usaron de nuestro acuerdo con ellos, pero se ve que ahora somos sus vasallos."
 OH_NO:0 "Un estado lamentable de los acontecimientos."
 # Custom Tooltips
 advance_our_interests.tooltip:1 " están en la misma §YLiga comercial§! que §Y[Root.GetName]§!."
 hsa_united_league.tooltip:0 "Hacer vasallos de la Liga hanseática que estén en paz y posean las siguientes ciudades: §YAmberes§!, §YBremen§!, §YBruselas§!, §YDanzig§!, §YGotlandia§!, §YGroninga§!, §YHamburgo§!, §YColonia§!, §YLüneburg§!, §YRiga§!, §YStettin§!, y §YUtrecht§!."
 hsa_united_league_no_valid_targets.tooltip:0 "§R¡Ninguna nación será hecha vasalla!§!"
 adler_von_lubeck.tooltip:0 "Ha aprobado la decisión §Y'Adler von Lübeck'§!."
 adler_von_lubeck_supreme.tooltip:0 "Ningún país con un puerto en el §YBáltico§! o el §YMar del Norte§! tiene más barcos pesados que §Y[Root.GetName]§!."
 form_hanseatic_league.tooltip:0 "Anexionar todos los vasallos y marcas que desvíen poder comercial con una opinión de§G200§! y un deseo de libertad de menos de §R50%§!."
