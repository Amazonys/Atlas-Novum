 desc_la_francocrazia:0 "El regreso del poder veneciano al Mediterráneo Oriental y a una de las ciudades más prestigiosas de Europa garantiza nuestro lugar en la historia como una de las mayores potencias marítimas de esta época."
 desc_universal_church:0 "Nuestra Iglesia no tiene igual"
 desc_gasmoulikon_corps:0 "Estos hombres se sienten cómodos tanto entre latinos como entre griegos y están dispuestos a luchar por nosotros a petición del Papa."
 desc_chinese_jesuits_catholic:0 "Esta provincia está está respaldada por una comunidad jesuita que atienda a los fieles y dirigen escuelas en el área."
 desc_loyalists_control_the_church:0 "Unos hombres a los que hemos cultivado y favorecido ahora controlan las instituciones de nuestra fe. Con ellos al cargo, el clero será una molestia mucho menor."
 westfalen_capital_modifier_desc:0 "Esta nación ha designado esta provincia como capital de Westfalia y está atrayendo inmigrantes y arquitectos ambiciosos que esta provincia sea la envidia del mundo."
 westphalia_religious_supermacy_mod_desc:0 "En Westfalia se firmó un tratado que garantizaría que todos los miembros del Imperio seguirían la única fe verdadera."
 westphalia_religious_peace_mod_desc:0 "En Westfalia se firmó un tratado que garantizaría que todos los cristianos podrían atravesar libremente el Imperio sin ser perseguidos."
