 westphal_lower_saxon_tt:0 "Poseer todas las provincias de §YBaja Sajonia§! de §YEuropa§!."
 westphalia_low_saxon_claims_tt:0 "Ganar reivindicación permanente sobre todas las provincias de cultura de la §YBaja Sajonia §! de §YEuropa§!."
 westphalia_saxon_claims_tt:0 "Ganar reivindicación permanente sobre todas las provincias de cultura §Ysajona§! de §YEuropa§!."
 westfalen_capital_modifier:0 "La nueva capital"
 desc_westfalen_capital_modifier:0 "Esta nación ha designado esta provincia como capital de Westfalia y está atrayendo inmigrantes y arquitectos ambiciosos que harán de esta provincia la envidia del mundo."
 westphalia_religious_supermacy_mod:0 "Paz de Westfalia"
 desc_westphalia_religious_supermacy_mod:0 "En Westfalia se firmó un tratado que garantizó que todos los miembros del Imperio seguirían la única fe verdadera."
 westphalia_religious_peace_mod:0 "Paz de Westfalia"
 desc_westphalia_religious_peace_mod:0 "En Westfalia se firmó un tratado que garantizó que todos los cristianos podrían atravesar libremente el Imperio sin ser perseguidos."
 westphalian_mission_events.1.t:0 "Reclamando Westfalia"
 westphalian_mission_events.1.d:0 "Ahora que nuestra ambición en Westfalia sigue creciendo, podríamos reforzar nuestros derechos a las tierras westfalianas trasladando nuestra capital a [82.GetName]. Algunos sostienen que sería una mala decisión, ya que [Root.Capital.GetName] ha servido como gran centro administrativo de nuestra nación."
 westphalian_mission_events.1.a:0 "Debemos consolidad nuestra reivindicación sobre Westfalia."
 westphalian_mission_events.1.b:0 "¡[82.GetName] no tiene comparación a la grandeza de [Root.Capital.GetName]!"
 wes_enforce_sovereignty_title:0 "Reforzar nuestra soberanía"
 wes_enforce_sovereignty_desc:0 "Westfalia y Renania en su estado actual son poco más que un conjunto de micronaciones insignificantes. Si queremos reclamar soberanía y que esta reivindicación se tome en serio, debemos extender nuestra influencia en nuestra región natal."
 wes_conquest_of_westfalen_title:0 "Reclamar Westfalen"
 wes_conquest_of_westfalen_desc:0 "¡Ahora que hemos consolidado nuestro control sobre nuestra región natal, todo lo que queda es unir a todos los westfalianos en una sola nación! Al reclamar la provincia de Westfalen, demostraremos que [Root.GetName] es el legítimo hogar de todos los westfalianos."
 wes_unite_westphalia_title:0 "Unir Westfalia"
 wes_unite_westphalia_desc:0 "¡Una vez hayamos subyugado todo el legítimo territorio de Westfalia, será el momento de empezar a conquistar tierras y culturas extranjeras y forjar nuestro propio imperio!"
 wes_widukind_title:0 "El legado de Viduquindo"
 wes_widukind_desc:0 "El legendario Viduquindo, que se enfrentó a los invasores francos de Sajonia, comenzó su vida aquí en Westfalia. Es un  icono cultural para los sajones, y al reclamar su legado como nuestro, podemos empezar a atraerlos a nuestra nación."
 wes_hre_peace_title:0 "Paz de Westfalia"
 wes_hre_peace_desc:0 "A medida que la guerra religiosa se extiende por Europa, la necesidad de una tregua comienza a aumentar. Las conversaciones en Westfalia determinarán el futuro del Sacro Imperio Romano y de todo el mundo cristiano."
 wes_rheinland_start_title:0 "Supremacía del comercio renano"
 wes_rheinland_start_desc:0 "Por desgracia, el concepto de la nación westfaliana no existe entre los renanos, aunque serían un gran activo para el país. Tal vez si demostramos que somos la potencia comercial dominante en Renania podamos crear algún tipo de vínculo entre los pueblos renano y westfaliano."
 wes_rheinland_mid_title:0 "Westfaliano-renanos"
 wes_rheinland_mid_desc:0 "Solo un puñado de renanos cree en el concepto de la nación westfaliana. Aumentando el número de renanos viviendo en nuestra propia nación, tal vez conseguiríamos hacer que la idea parezca más atractiva."
 wes_rheinland_end_title:0 "Dominar el Rin"
