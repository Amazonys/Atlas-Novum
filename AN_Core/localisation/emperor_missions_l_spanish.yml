 new_flavour_bav.110.d:0 "Nuestra independencia ha terminado. Ahora [From.GetUsableName] tiene influencia sobre nosotros como nuestro señor. Para mayor humillación, han planeado una estrategia por la cual un miembro de la Casa de [From.Monarch.Dynasty.GetName] que no esté en la línea de sucesión al [From.GovernmentName] de [From.GetUsableName] será enviado a asumir el puesto [KOL.GetdeldelaDir] [KOL.Monarch.GetTitle] [KOL.GetAdjective] para asegurarse de que se mantiene el estrecho control [From.GetAdjective] sobre nuestro [Root.GovernmentName]."
