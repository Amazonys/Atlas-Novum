 #Lubeck Missions
 hsa_hanseatic_army_mission_title:0 "Defender la ciudad"
 hsa_hanseatic_army_mission_desc:1 "Nuestra ciudad es vulnerable. Nuestros ejércitos son pequeños y nuestra inmensa riqueza tienta a posibles potencias expansionistas. Debemos reforzar nuestras fuerzas para estar a salvo de ataques."
 hsa_hanseatic_mecklenburg_mission_title:0 "Wismar y Rostock"
 hsa_hanseatic_mecklenburg_mission_desc:0 "Nuestros fuertes lazos con las ciudades de Wismar y Rostock no les han impedido obedecer la voluntad de los duques de Mecklenburgo, incluso contra nuestros intereses. Demasiado tiempo hemos tolerado que siga su intransigencia, así que es hora de que ejerzamos mayor control sobre ellas."
 hsa_baltic_trade_mission_title:0 "Asegurar el comercio báltico"
 hsa_baltic_trade_mission_desc:1 "La riqueza de [Root.GetName] y de los puertos hanseáticos se ha alzado al canalizar el comercio báltico por nuestros puertos. En el pasado, de algún modo, dejamos que se nos escapase el control sobre esas partes. Hemos de reimponer nuestra presencia allí para asegurarnos de seguir siendo competitivos contra las nuevas potencias al alza en el Báltico."
 hsa_seize_jutland_mission_title:0 "Apoderarse de Jutlandia"
 hsa_seize_jutland_mission_desc:1 "Los comerciantes tuvieron durante siglos la posibilidad enviar sus productos por tierra a través de nuestros mercados o por mar a través de Dinamarca rodeando Jutlandia. Pongamos fin a esta dicotomía convirtiendo a Jutlandia en posesión de nuestra oficina central. De este modo todos los comerciantes que viajen entre el Báltico y Occidente pasarán por puertos controlados por nosotros y nuestros galardones."
 hsa_subjugate_norway_mission_title:0 "Subyugar Noruega"
 hsa_subjugate_norway_mission_desc:0 "Los noruegos llevan mucho tiempo queriendo librarse de las influencias hanseáticas. No debemos concederles este deseo, ¡sino convertirnos en sus amos!"
 hsa_queen_of_the_league_mission_title:0 "Reina de la Liga"
 hsa_queen_of_the_league_mission_desc:1 "Nuestra ciudad ilustre y opulenta, la Reina de la Liga báltica, es el verdadero corazón de nuestra nación. Debemos restaurarla para darle el esplendor que merece su estatus."
 hsa_return_visby_mission_title:0 "Devolver Visby a la liga"
 hsa_return_visby_mission_desc:0 "Visby, la principal ciudad de Gotlandia, fue hasta hace poco la base de las operaciones hanseáticas en el Báltico oriental, actuando como punto de parada clave entre Nóvgorod, Riga y Lübeck. Sin embargo, con la aparición de la Unión de Kalmar, no hemos podido evitar que se desvanezca nuestra influencia en la ciudad. Debemos desafiar las reivindicaciones danesas y suecas sobre la isla si queremos reafirmar nuestro dominio en el Báltico."
 hsa_return_novgorod_mission_title:0 "El Kontor de Nóvgorod"
 hsa_return_novgorod_mission_desc:0 "El comercio con Nóvgorod y, por extensión, con el interior de Rusia es vital para la prosperidad de las ciudades hanseáticas. Sin embargo, los comerciantes de Nóvgorod y los ambiciosos zares de Moscovia tratan de controlar el comercio de la ciudad y superar a sus competidores. Debemos asegurarnos de que nuestro dominio sobre los mercados de la ciudad no sea nunca cuestionado."
 hsa_dominate_commerce_mission_title:0 "Dominar comercio"
 hsa_dominate_commerce_mission_desc:0 "Nuestro poderoso imperio comercial está listo para ejercer el monopolio sobre el comercio del norte de Alemania. Deberíamos hacer de la consecución de este monopolio nuestra prioridad principal."
 hsa_unite_hanseatic_league_mission_title:0 "Unir la Liga"
 hsa_unite_hanseatic_league_mission_desc:0 "La antigua Liga hanseática ha quedado obsoleta. En lugar de aferrarnos al pasado, debemos reorganizarla como un estado unificado capaz de afrontar los retos del presente."
 hsa_london_channel_mission_title:0 "Lazos con Inglaterra"
 hsa_london_channel_mission_desc:0 "Los ingleses tienen una posición envidiable para enriquecerse con el comercio. O hacemos causa común con ellos o desafiamos su incipiente imperio comercial antes de que sea demasiado tarde."
 hsa_edinburgh_mission_title:0 "Una base en Escocia"
 hsa_edinburgh_mission_desc:0 "La ciudad de Edimburgo sería un buen añadido a nuestra liga, ya que está bien situada para actuar como nuestra base en el Mar del Norte. Deberíamos «persuadirlos» para que nos conviertan en su principales socios comerciales."
 hsa_north_sea_trade_mission_title:0 "Asegurar el comercio del Mar del Norte"
 hsa_north_sea_trade_mission_desc:0 "En el pasado, nuestra principal fuente de riqueza fue siempre el comercio con el Este. Sin embargo, ahora las riquezas de Rusia se ven cada vez más empequeñecidas por la inmensa riqueza que va de las colonias a Europa. El canal norte de estas nuevas rutas comerciales es por del Mar del Norte hasta los Países Bajos e Inglaterra, pero quizás podríamos persuadir a los comerciantes de navegar mejor a [Root.Capital.GetCapitalName]…"
 hsa_newfoundland_trading_ports_mission_title:0 "Puertos comerciales de Terranova"
 hsa_newfoundland_trading_ports_mission_desc:0 "Los exploradores hablan de una nueva y generosa tierra en el lejano oeste. No sería prudente dejar la explotación de esta a otra gente."
 hsa_new_lubeck_mission_title:1 "Exploradores de sueños"
 hsa_new_lubeck_mission_desc:1 "El Nuevo Mundo ofrece muchas oportunidad para los ambiciosos. Si fundásemos grandes colonias allí, podríamos extender enormemente la antigua Liga báltica en direcciones nuevas e imprevistas."
 hsa_merchant_navy_mission_title:0 "La marina mercante"
 hsa_merchant_navy_mission_desc:0 "Piratas y corsarios buscan enriquecerse asaltando nuestros barcos mercantes. Debemos construir una flota capaz de protegerlos de las rapiñas."
 hsa_hanseatic_shipwrights_mission_title:0 "Armadores hanseáticos"
 hsa_hanseatic_shipwrights_mission_desc:0 "Sin una fuerza naval que respalde nuestro imperio comercial, nos arriesgamos a perder todo lo que hemos ganado. Debemos dar a nuestros famosos armadores las mejores facilidades para trabajar, de manera que a nuestra marina nunca le falten barcos."
 hsa_hanseatic_bookkeeping_mission_title:0 "Contabilidad hanseática"
 hsa_hanseatic_bookkeeping_mission_desc:0 "Ahora que nuestro imperio naval está seguro, debemos asegurarnos de que nuestra contabilidad esté al día para que ningún centavo destinado a nuestras arcas sea desviado a bolsillos corruptos."
 hsa_hanseatic_shipwrights:0 "Armadores hanseáticos"
 hsa_adler_von_lubeck_mission_title:0 "El águila de los mares"
 hsa_adler_von_lubeck_mission_desc:0 "Nuestra marina es la vida de la Liga. Mientras una nación pueda desafiar nuestro control de los mares, nuestro dominio comercial no estará asegurado. ¡Debemos construir una gran flota a la que ningún competidor se atreva a enfrentarse!"
 hsa_build_lubeck_krantor_mission_title:1 "Construir un krantor"
 hsa_build_lubeck_krantor_mission_desc:1 "Con toda la riqueza que llega a Lübeck, las instalaciones del puerto están empezando a quedarse pequeñas. Nuestros arquitectos han trazado planes para construir una enorme grúa portuaria a la que llaman krantor. Aunque su construcción sería costosa, resultaría de gran ayuda para nuestros comerciantes, ya que nos permitiría cargar y descargar los barcos con mayor eficiencia. Ocupémonos de hacer realidad estos planes."
 hsa_london_steelyard_mission_title:0 "La Romana londinense"
 hsa_london_steelyard_mission_desc:0 "Los comerciantes hanseáticos ya están presentes en Londres en la Romana del Támesis. Sin embargo, los ingleses solo consienten nuestra presencia allí de mala gana, albergando ambiciones de convertirse en una gran nación comercial que rivalice con la Liga hanseática. Ante esta amenaza, solo hay una solución lógica y es convertir a Londres en miembro pleno y permanente de nuestra liga comercial."
