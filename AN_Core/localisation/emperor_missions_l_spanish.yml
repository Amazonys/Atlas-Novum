 bav_bavarian_absolutism:0 "Despotismo ilustrado"
 desc_bav_bavarian_absolutism:0 "El estado ha adoptado los ideales del despotismo ilustrado."
 bav_revolutionary_zeal:0 "Idealismo ilustrado"
 desc_bav_revolutionary_zeal:0 "El estado ha adoptado completamente los ideales ilustrados."
 emp_bav_illuminati_mission_effect_tooltip:1 "Cumplir esta misión apoyando a la nobleza y el clero dará §G+10§! Equilibrio de lealtad para esos estamentos.\n\nCumplir esta misión apoyando a los burgueses dará §G+5§! Absolutismo máximo.\n\nCumplir esta misión volviéndose revolucionario dará §G+0,5§! de Legitimidad anual o §G+0,25§! de Tradición republicana anual."
