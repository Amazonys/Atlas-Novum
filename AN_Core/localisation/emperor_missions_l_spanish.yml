 #Brittany Missions
 bri_build_alliances_title:0 "Crear alianzas"
 bri_build_alliances_desc:0 "Encajonada entre naciones mucho más fuertes, Bretaña necesitará aliados poderosos si quiere sobrevivir y prosperar."
 bri_expand_up_the_loire_title:0 "Expandirse hasta el Loira"
 bri_expand_up_the_loire_desc:0 "Las tierras aguas arriba de Nantes son tan ricas como disputadas, con sus poderosos castillos y fértiles tierras de cultivo por las que a menudo han luchado los ejércitos de Francia, Inglaterra y otros. Quizás ahora sea el momento de presentar nuestros propios derechos a estas tierras y extender nuestro poder en Francia para que dejemos de ser una potencia menor a la que ignorar en la lucha por la supremacía en París."
 bri_seize_normandy_title:0 "Conquistar Normandía"
 bri_seize_normandy_desc:0 "Hace muchos años, Cotentin y la hermosa iglesia fortaleza de Mont Saint Michel eran parte de las tierras bretonas. Sin embargo, los duques de Normandía nos la arrebataron y los reyes de Inglaterra las retienen desde entonces. Ahora que el poder inglés en el continente se debilita, puede que nos encontremos en una posición para revertir estar pérdidas y reclamar Normandía para nosotros."
 bri_shatter_france_title:0 "La Guerre Folle"
 bri_shatter_france_desc:0 "Los arrogantes reyes de Francia reclamarían nuestras tierras si les diéramos la menor oportunidad. Debemos romper su poder tomando París para que jamás vuelvan a atreverse a tomar las armas contra nosotros."
 bri_brest_title:0 "Astilleros de Brest"
 bri_brest_desc:0 "Brest ocupa una posición muy estratégica en la costa atlántica. Construyamos un astillero allí que sirva como base principal para la flota bretona y trampolín para expandirnos por los mares."
 bri_new_brittany_title:0 "Fundar Nueva Bretaña"
 bri_new_brittany_desc:0 "Al otro lado del Atlántico se haya una tierra muy parecida a la nuestra. Colonizarla y unirla a la nación bretona sería el único curso de acción natural."
 bri_better_weather_title:0 "Buscando un clima mejor"
 bri_better_weather_desc:0 "Bretaña es tristemente famosa por su clima gris, que proporciona un suministro estable de viento y lluvia muy apreciado por nuestros granjeros pero pocos más aparte de ellos. Demos a nuestro pueblo la oportunidad de vivir en climas más cálidos fundando una colonia en el Caribe… incluso si el clima allí a veces deje mucho que desear."
 bri_atlantic_trade_title:0 "Dominar el comercio atlántico"
 bri_atlantic_trade_desc:0 "Las colonias son una ruta a las riquezas si conseguimos asegurarnos de que las riquezas de su comercio acuden a nuestros principales centros de comercio de Brest o Nantes. Asegurémonos de que Bretaña sea una nación de primera, al menos en lo tocante a nuestra importancia en las redes comerciales atlánticas."
 bri_rulers_of_paris:0 "Señores de París"
 desc_bri_rulers_of_paris:0 "Bretaña ha extendido su alcance hasta incluir París, una ciudad gloriosa llena de maravillas."
 bri_colonialism:0 "La carrera por las colonias"
 desc_bri_colonialism:0 "Campesinos, pescadores y comerciantes de Bretaña han desarrollado un sentido de aventura desde que adquirimos nuevas tierras para ellos allende el Atlántico. Hay una fiebre positiva por aumentar la porción bretona de tierras americanas y reclamar para nosotros las ilimitadas riquezas del Nuevo Mundo."
