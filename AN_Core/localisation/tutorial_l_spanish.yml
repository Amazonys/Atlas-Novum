 TUT_PART_BAS_SHORT:0 "Tutorial básico"
 TUT_PART_BAS_TITLE:0 "§YTutorial básico§!\nControles Básicos\nJuego Básico"
 TUT_PART_BAS_DESC:0 "En esta parte del tutorial va a ir a través de los conceptos básicos de cómo controlar la cámara, la velocidad de juego, cómo mover los ejércitos y la flota y conceptos básicos de guerra y diplomacia."
 TUT_PART_ADV_SHORT:0 "Tutorial avanzado"
 TUT_PART_ADV_TITLE:0 "§YTutorial avanzado§!\nJuego Avanzado"
 TUT_PART_ADV_DESC:0 "Esta parte del tutorial se centrará en diferentes partes del juego con más detalle. Puede ser que sea una buena idea volver a este capítulo, cuando te preguntes cuestiones de algo específico."
 TUT_PART_CAM_SHORT:0 "El Imperio Español"
 TUT_PART_CAM_TITLE:0 "§YEl Imperio Español§!\nCampaña para principiantes"
 TUT_PART_CAM_DESC:1 "Esta parte del tutorial tratará sobre la mecánica, imitando fielmente una partida real. Aprenderás a declarar guerras, anexionar países y gestionar tierras conquistadas. También aprenderás sobre eventos, estabilidad, rebeldes y exploración."
 TUT_PART_DESC:0 "esta es una descripción de las partes"
 TUT_BAS_SELECT_CHAPTER_TITLE:0 "Tutorial Básico"
 TUT_BAS_SELECT_CHAPTER_DESC:0 "Descripción del Tutorial Básico"
 TUT_NEXT:0 "Siguiente"
 TUT_NEXT_TOOLTIP:0 "Haz clic para continuar en la página siguiente"
 TUT_MENU:0 "Salir"
 TUT_MENU_TOOLTIP:0 "Haz clic ahora volver al menú del tutorial"
 TUT_SKIP:0 "Salir"
 tutorial_negative_modifier:0 "Actitud defensiva disminuida"
 TUT_SKIP_TOOLTIP:0 "Haz clic para salir de este capítulo y ir al siguiente."
 TUT_MINIMISE_TOOLTIP:0 "Haz clic para minimizar esta interfaz."
 TUT_OBJECTIVES:0 "Objetivos"
 TUT_SELECT_CHAPTER_TITLE:0 "Selección de capítulos"
 TUT_SELECT_CHAPTER_DESC:0 "Selecciona un capítulo y pulsa Jugar."
 TUT_BAS_CHAPTER01_BUTTON:0 "Controles básicos"
 TUT_BAS_CHAPTER01_TITLE:0 "Capítulo 1: Controles básicos"
 TUT_BAS_CHAPTER01_DESC:0 "En este capítulo aprenderás acerca de los conceptos básicos del juego. Esto incluye cómo controlar la §Mcámara§! y la §Mvelocidad del juego§!."
 TUT_BAS_CHAPTER01_PAGE01_TITLE:1 "Presentación"
 TUT_BAS_CHAPTER01_PAGE01_TEXT:0 "Puedes minimizar esta interfaz en cualquier momento haciendo clic en el §MSiguiente§! para continuar simplemente haz clic en el botón §MMaximizar§!"
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_BAS_CHAPTER01_PAGE02_TITLE:1 "Tiempo"
 TUT_BAS_CHAPTER01_PAGE02_TEXT:0 "Puedes pausar el juego en cualquier momento pulsando la tecla §MBarra espaciadora§! o haciendo clic en §MInterfaz de Control de Tiempo§!. Puedes acelerar o ralentizar el juego usando la Interfaz de Control de Tiempo o pulsando el botón '§M+§!' (más) o el botón '§M-§!' (menos) en tu teclado."
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES:0 "§MReanudar§! el juego y esperar hasta el 1 de Diciembre para continuar."
 TUT_BAS_CHAPTER01_PAGE03_TITLE:1 "Tiempo"
 TUT_BAS_CHAPTER01_PAGE03_TEXT:0 "Cuando pausas Europa Universalis IV puedes seguir jugando emitiendo órdenes y tomando control de la situación. En tiempos de paz a lo mejor quieres acelerar el tiempo, mientras que en tiempos de guerra es posible que te interese ralentizar o parar el juego para prestar toda tu atención al conflicto."
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_BAS_CHAPTER01_PAGE04_TITLE:1 "Control de la cámara"
 TUT_BAS_CHAPTER01_PAGE04_TEXT:0 "Puedes usar tu §Mpuntero del ratón§! para mover la cámara moviéndolo tanto de arriba a abajo, como de izquierda a derecha en la pantalla de juego. También puedes usar las §Mflechas§! en el teclado o con §Mla rueda§! del ratón. Si haces clic en el minimapa en la esquina inferior derecha de la pantalla, moverás la cámara a la esa parte del mundo."
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES:0 "Mover la cámara usando las Teclas de Flechas o desplazando el ratón. Haz clic en §MSiguiente§! para continuar."
 TUT_BAS_CHAPTER01_PAGE05_TITLE:1 "Alejar zoom"
 TUT_BAS_CHAPTER01_PAGE05_TEXT:0 "Ahora que has hecho un zoom cercano, trata de alejarte. Puedes alejarte usando la rueda del ratón o haciendo clic en el botón §MAlejar Zoom§! situado cerca del minimapa en la parte inferior derecha de la pantalla.\n\n"
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES:0 "Para continuar debes §Malejarte§! de forma que puedas ver toda Europa."
 TUT_BAS_CHAPTER01_PAGE06_TITLE:1 "Acercar zoom"
 TUT_BAS_CHAPTER01_PAGE06_TEXT:0 "Puedes ampliar el zoom usando la rueda del ratón o haciendo clic en el botón §MAcercar zoom§! que se encuentra cerca del minimapa, en la esquina inferior derecha de la pantalla."
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES:0 "Para continuar debes §Macercarte todo lo que puedas§!."
 TUT_BAS_CHAPTER01_PAGE07_TITLE:1 "Encontrar provincia"
 TUT_BAS_CHAPTER01_PAGE07_TEXT:0 "Comprobemos si sabes utilizar la cámara. Trata de encontrar una determinada provincia moviendo la cámara y el zoom, acercándote o alejándote. Cuando hayas encontrado la provincia, selecciónala haciendo clic con el botón izquierdo en ella."
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES:0 "Sigue la §Mflecha§! y encuentra la provincia de §MAberdeen§!. Haz clic izquierdo en ella para contiuar."
 TUT_BAS_CHAPTER01_PAGE08_TITLE:1 "Fin del capítulo"
 TUT_BAS_CHAPTER01_PAGE08_TEXT:0 "Ahora has aprendido como controlar la cámara. En el capítulo siguiente aprenderás cómo controlar ejércitos y flotas."
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar en el siguiente capítulo"
 TUT_BAS_CHAPTER02_BUTTON:0 "Control de Unidad"
 TUT_BAS_CHAPTER02_TITLE:0 "Capítulo 2: Control de unidades"
 TUT_BAS_CHAPTER02_DESC:0 "Este capítulo se centrará en §Mcontrol de unidades§! y también te enseñará los conceptos básicos de §Mcombates§! y §Masedios§!."
 TUT_BAS_CHAPTER02_PAGE01_TITLE:1 "Control de unidades"
 TUT_BAS_CHAPTER02_PAGE01_TEXT:0 "¡Los rebeldes han tomado la provincia de §MPale§! debes derrotarlos! Selecciona el ejército estacionado en la provincia de §MLondres§! haciendo clic en él o manteniendo el botón izquierdo del ratón apretado y arrastrando el área de selección sobre el ejército."
 TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES:0 "Selecciona el §MRoyal Army§! situado en §MLondres§! para continuar."
 TUT_BAS_CHAPTER02_PAGE02_TITLE:1 "Mover el ejército"
 TUT_BAS_CHAPTER02_PAGE02_TEXT:0 "Ahora que tienes el ejército seleccionado, haz clic derecho en la provincia donde quieras moverlo. Para conseguir §MPale§! primero necesitas ir a §MGwynedd§!. Selecciona el ejército y haz clic derecho en Gwyned, luego reanuda el juego y la unidad se moverá ahí.\n\n§YRecuerda reanudar el juego.§!"
 TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES:0 "Lleva tu ejército a §MGwynedd§!."
 TUT_BAS_CHAPTER02_PAGE03_TITLE:1 "Transportar tropas"
 TUT_BAS_CHAPTER02_PAGE03_TEXT:0 "Necesitarás transportar tu ejército a §MPale§! por barco, haz clic en el botón §MSubirse al Transporte§! para cargar el ejército a los barcos en el puerto de §MGwynedd§!. Cuando una nave de transporte que tiene unidades dentro de ella sale del puerto, las unidades embarcarán en los barcos.\n\n§YCada nave de transporte solo puede llevar 1 regimiento de tropas.§!"
 TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES:0 "Selecciona tu ejército y haz clic en §MSubirse al transporte§! para continuar."
 TUT_BAS_CHAPTER02_PAGE04_TITLE:1 "Selección de la flota"
 TUT_BAS_CHAPTER02_PAGE04_TEXT:0 "Tus tropas se han unido a la Royal Navy en el puerto de Gwynedd. Para transportar a tus tropas a través del mar de Irlanda, debes seleccionar la flota haciendo clic o arrastrando la casilla de selección sobre ella."
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES:0 "Selecciona la §MRoyal Navy§! ubicada en el §Mpuerto de Gwynedd§!."
 TUT_BAS_CHAPTER02_PAGE05_TITLE:1 "Movimiento de la flota"
 TUT_BAS_CHAPTER02_PAGE05_TEXT:0 "Para mover la flota, haz clic con el botón derecho en la provincia marítima del §Mmar de Irlanda§!. Una vez que tu flota abandone el puerto, las unidades adjuntas embarcarán.\n\n§YRecuerda reanudar el juego.§!"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES:0 "Envía la flota a la provincia marítima del §MMar de Irlanda§! para continuar."
 TUT_BAS_CHAPTER02_PAGE06_TITLE:1 "El ejército embarcado"
 TUT_BAS_CHAPTER02_PAGE06_TEXT:0 "Para desembarcar las tropas, selecciona la flota y luego haz clic en la opción §MTransportar§! para seleccionar tu ejército."
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES:0 "Selecciona tu §MEjército embarcado§! para continuar."
 TUT_BAS_CHAPTER02_PAGE07_TITLE:1 "Desembarco del ejército"
 TUT_BAS_CHAPTER02_PAGE07_TEXT:0 "Ahora que has seleccionado tu ejército, haz clic con el botón derecho en la provincia de §MPale§!, donde los rebeldes van a ordenar a tus tropas que desembarquen."
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES:0 "Ordena a tu ejército en §MPale§! que continúe."
 TUT_BAS_CHAPTER02_PAGE08_TITLE:1 "Batalla"
 TUT_BAS_CHAPTER02_PAGE08_TEXT:0 "Tu ejército está combatiendo a los rebeldes en §MPale§!. Cuando la batalla haya terminado tendrás que asediar la provincia, ya que ha sido tomada por los rebeldes. Aparecerá la ventana de batalla cada vez que elijas un ejército que entablando combate.\n\nYRecuerda reanudar el juego."
 TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES:0 "Reanuda el juego y §MDerrota los rebeldes§! para continuar."
 TUT_BAS_CHAPTER02_PAGE09_TITLE:1 "El asedio"
 TUT_BAS_CHAPTER02_PAGE09_TEXT:0 "Has vencido a los rebeldes en el campo de batalla, pero la ciudad aún está bajo su control. Tu ejército está asediando Pale y los defensores tardarán un tiempo en rendirse.\n\n§YEl tiempo requerido para efectuar ciertas acciones, como el asedio, se ha reducido en el tutorial. En un juego normal, las cosas pueden ser más lentas.§!"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES:0 "§MReconquista Pale§! para continuar."
 TUT_BAS_CHAPTER02_PAGE10_TITLE:1 "Fin del capítulo"
 TUT_BAS_CHAPTER02_PAGE10_TEXT:0 "¡Victoria! Has vencido a los rebeldes y reconquistado Pale. Con ello has completado el Capítulo 2 del tutorial. En el siguiente capítulo, aprenderás acerca de la §MProducción§!."
 TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar con el siguiente capítulo."
 TUT_BAS_CHAPTER03_BUTTON:0 "Producción"
 TUT_BAS_CHAPTER03_TITLE:0 "Capítulo 3: Producción"
 TUT_BAS_CHAPTER03_DESC:1 "El tercer capítulo del tutorial se centrará en §Meconomía§! básica, §Mreclutamiento de unidades§! y §Mconstrucción de edificios§!."
 TUT_BAS_CHAPTER03_PAGE01_TITLE:1 "Producción básica"
 TUT_BAS_CHAPTER03_PAGE01_TEXT:0 "En este capítulo aprenderás acerca de §Mreclutamiento de regimientos§!, §Mconstrucción de barcos§! y construir §Medificios§!. Toda la producción tiene lugar en una provincia."
 TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES:0 "§MHaz clic en Londres§! en el mapa para continuar."
 TUT_BAS_CHAPTER03_PAGE02_TITLE:1 "La provincia"
 TUT_BAS_CHAPTER03_PAGE02_TEXT:0 "Cada provincia es diferente y tiene un valor económico o militar diverso, dependiendo de cosas como §MValor de base impositiva§!, §MPoder Comercial§! localización estratégica o que tipo de §Mbienes comerciales§! producen. Aprenderás más acerca de estos valores más adelante. Las provincias estan donde toda la unidad de producción toma lugar. Puedes §MReclutar regimientos§!, §MConstruir barcos§! y §MContratar mercenarios§!."
 TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_BAS_CHAPTER03_PAGE03_TITLE:1 "Reclutamiento de ejércitos"
 TUT_BAS_CHAPTER03_PAGE03_TEXT:0 "Los ejércitos están formados por regimientos que pueden ser de tres tipos diferentes: §MInfanteria§!, §MCaballeria§! o §MArtilleria§!. Cada regimiento tiene 1000 soldados."
 TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES:0 "Haz clic en §MReclutar regimiento§! para continuar."
 TUT_BAS_CHAPTER03_PAGE04_TITLE:1 "Reclutar un regimiento"
 TUT_BAS_CHAPTER03_PAGE04_TEXT:0 "En la ventana de Reclutar Regimiento verás una lista de todas las unidades disponibles para reclutar. Reclutar un regimiento te costará 1000 de §Msoldadesca§! además de §Mducados§!. La soldadesca es un recurso importante que se regenera con el tiempo. Sin la suficiente soldadesca no puedes entrenar nuevos ejércitos o reforzar los existentes. Puedes ver tu Soldadesca en la esquina de arriba a la izquierda de la pantalla."
 TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES:0 "§MReclutar cualquier regimiento§! en Londres para continuar."
 TUT_BAS_CHAPTER03_PAGE05_TITLE:1 "Construcción de la flota"
 TUT_BAS_CHAPTER03_PAGE05_TEXT:0 "Puedes construir barcos seleccionando una provincia costera y haciendo clic en la opción §MConstruir barco§!. Hay cuatro tipos diferentes de barcos: barcos pesados, barcos ligeros, galeras y transportes.\n\n§YHaz clic en §Manterior§Y para regresar a la vista de provincias y luego selecciona la opción §MConstruir barco§Y.§!§!§!§!§!"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES:0 "Haz clic en §MConstruir barco§! para continuar."
 TUT_BAS_CHAPTER03_PAGE06_TITLE:1 "Construir barcos"
 TUT_BAS_CHAPTER03_PAGE06_TEXT:1 "Los barcos pesados son buques de guerra grandes que despuntan en combate. Los barcos ligeros son más rápidos y se emplean sobre todo para proteger el comercio, pero también sirven para explorar. Las galeras son buques de guerra más baratos que deben usarse en mares interiores.  Por último, también están los barcos de transporte que llevan a las tropas por el mar."
 TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES:0 "§MConstruir una embarcación§! en Londres para continuar."
 TUT_BAS_CHAPTER03_PAGE07_TITLE:1 "Edificios"
 TUT_BAS_CHAPTER03_PAGE07_TEXT:0 "Los edificios se construyen para hacer mejoras en las provincias. Las mejoras pueden ir desde un aumento de los ingresos fiscales, a fortalezas más poderosas, o aumento del comercio. La construcción de edificios es fundamental para reforzar tu poder económico y militar."
 TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES:0 "Abrir la pestaña §MEdificios§! para continuar."
 TUT_BAS_CHAPTER03_PAGE08_TITLE:1 "Construcción"
 TUT_BAS_CHAPTER03_PAGE08_TEXT:0 "Los edificios se clasifican en diferentes categorías según su uso. Algunos edificios en la misma categoría sustituirán a otros y están marcados con fleha amarillas, mientras que otros (como la universidad) pueden costruirse independientemente de los otros."
 TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES:0 "§MConstruir cualquier edificio§! en Londres para continuar."
 TUT_BAS_CHAPTER03_PAGE09_TITLE:1 "Colas"
 TUT_BAS_CHAPTER03_PAGE09_TEXT:0 "Hay dos tipos diferentes de colas para la producción en una provincia. La cola de unidades te permite §Mconstruir un barco§! o §Mreclutar un regimento§!. Puedes también poner en cola los edificios. La cola de construcción te permite construir un §Medificio§!, §MHacer un núcleo§!, §Mconvertir religión§! o §Mcambiar cultura§!. Las dos colas pueden hacer una cosa a la vez."
 TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_BAS_CHAPTER03_PAGE10_TITLE:1 "Interfaz de producción"
 TUT_BAS_CHAPTER03_PAGE10_TEXT:1 "Cuanto más crece un imperio, más difícil es gestionarlo. La §Minterfaz de producción§! te ayudará a construir grandes cantidades de edificios o adiestrar tropas. Elegir un edificio de la lista actualizará el mapa con información sobre dónde sacarías mayor beneficio.\n\n§YMira la parte superior izquierda de la pantalla.§!"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES:0 "Haz clic en la opción §MInterfaz de producción§! para continuar."
 TUT_BAS_CHAPTER03_PAGE11_TITLE:1 "Interfaz de producción"
 TUT_BAS_CHAPTER03_PAGE11_TEXT:0 "Selecciona una unidad de la lista y haz clic en el mapa para comenzar la producción. Puedes hacer clic directamente en el mapa o utilizar los iconos '§M+§!'. Si haces clic en una provincia más de una vez, el barco o la unidad se agregará a la cola.\n\n§YInicia la producción en 5 provincias diferentes y luego recuerda reanudar el juego.§!"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES:0 "Selecciona cualquier §Munidad terrestre§! de la lista a la izquierda y §MRecluta 5 regimientos§! para continuar."
 TUT_BAS_CHAPTER03_PAGE12_TITLE:1 "Fin del capítulo"
 TUT_BAS_CHAPTER03_PAGE12_TEXT:0 "Esto concluye el Capítulo 3: Producción. En el siguiente capítulo aprenderás acerca de §Mguerra§!."
 TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES:0 "Haz clic en §MSiguiente§! para pasar al siguiente capítulo."
 TUT_BAS_CHAPTER04_BUTTON:0 "Guerra"
 TUT_BAS_CHAPTER04_TITLE:0 "Capítulo 4: Guerra"
 TUT_BAS_CHAPTER04_DESC:0 "Este capítulo del tutorial se centrará en §Mguerra§! y §MDiplomacia§!."
 TUT_BAS_CHAPTER04_PAGE01_TITLE:1 "Declarar la guerra"
 TUT_BAS_CHAPTER04_PAGE01_TEXT:1 "Cuando declaras la guerra a un objetivo debes tener un §Mcasus belli§! contra ellos. Si no tienes uno, una justificación para la guerra, sufrirás efectos negativos al declararles la guerra.\nSi haces clic en la provincia de §MLeinster§! verás el botón §MDeclarar la guerra§!. Cuando hagas clic en él, verás que solo tienes la opción de §RSin casus belli§!.\nPor suerte, tu nación tiene un §Mnúcleo§! en la provincia de Leinster, lo que te da un §Mcasus belli§! para recuperarlo. Sin embargo, al igual que muchos otros elementos del juego, el casus belli se actualizará después de empezar la partida, unos días dentro de la misma.\n\n§YDespausa el juego durante unos días, haz clic en la provincia de §MLeinster§Y, después en §Mdiplomacia§Y y selecciona §MDeclarar la guerra§Y. Selecciona el casus belli de Conquista con §MTomar Leinster§Y como objetivo de guerra y luego haz clic en §MDeclarar la guerra§Y.§W"
 TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES:0 "§MDeclarar la guerra§! en Leinster para continuar"
 TUT_BAS_CHAPTER04_PAGE02_TITLE:1 "Guerra"
 TUT_BAS_CHAPTER04_PAGE02_TEXT:0 "Desplaza tus tropas a la provincia de Leinster para enfrentarte a su ejército. También debes asediar y ocupar la provincia antes de continuar. Si quieres llevar a todas tus tropas, tendrás que transportarlas y unirlas en un solo ejército.\n\n§YRecuerda reanudar el juego.§!"
 TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES:0 "§MDerrota a Leinster§! para continuar."
 TUT_BAS_CHAPTER04_PAGE03_TITLE:1 "Pedir la paz"
 TUT_BAS_CHAPTER04_PAGE03_TEXT:0 "Para §MExigir tributo§! en un tratado de paz necesitas tener cierta cantidad de §Mpuntuación de guerra§!. El §MObjetivo de Guerra§! reduce el coste de la puntuación de guerra de esa provincia en un 50%. Tener derechos sobre una provincia reduce el coste del Poder Diplomático en un 50%.\n\n§YHaz clic en la provincia de Leinster, luego haz clic en §MDiplomacia§Y y selecciona §MPedir la paz§Y.§!§!§!§!§!"
 TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES:0 "Firma un §Mtratado de paz§! de cualquier tipo con Leinster para continuar."
 TUT_BAS_CHAPTER04_PAGE04_TITLE:1 "Tregua"
 TUT_BAS_CHAPTER04_PAGE04_TEXT:0 "Tu guerra con Leinster ha acabado y ahora tienes una tregua. Puedes ver con que países tienen una tienes una tregua y cuando expiran estas moviendo el ratón sobre la §Malerta de tregua§!. Si atacas a alguien con el que tienes una tregua, recibirás una severa penalización de §Mestabilidad§!."
 TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_BAS_CHAPTER04_PAGE05_TITLE:1 "Fin del capítulo"
 TUT_BAS_CHAPTER04_PAGE05_TEXT:0 "Esto concluye el tutorial básico para Europa Universalis IV. Puedes reproducir el tutorial en cualquier momento. Juega la campaña §MCampaña para Principiantes§! o averigua más sobre las características de Europa Universalis IV en la parte §MJuego Avanzado§! del tutorial."
 TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES:0 "Haz clic en §MSalir§! para volver al tutorial del menú."
 TUT_ADV_CHAPTER01_BUTTON:0 "La Interfaz"
 TUT_ADV_CHAPTER01_TITLE:0 "Capítulo 5: La Interfaz"
 TUT_ADV_CHAPTER01_DESC:1 "Este capítulo revisará la §Minterfaz§!, explicará qué es todo y por qué es tan importante."
 TUT_ADV_CHAPTER01_PAGE01_TITLE:1 "La interfaz"
 TUT_ADV_CHAPTER01_PAGE01_TEXT:0 "En esta parte del tutorial tratará de explicar lo que hace el interfaz."
 TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE02_TITLE:1 "Ducados"
 TUT_ADV_CHAPTER01_PAGE02_TEXT:0 "Los ducados son uno de los principales recursos y se usan para pagar cualquier cosa, de reclutamientos de unidades a construcciones de edificios."
 TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE03_TITLE:1 "Soldadesca"
 TUT_ADV_CHAPTER01_PAGE03_TEXT:0 "La soldadesca es un importante recurso que limita cuántos soldados puede tener tu nación. El límite de soldadesca representa 10 años de soldadesca. Reclutar un regimiento costará 1000 unidades de soldadesca por regimiento. Reforzar ejércitos que han tenido bajas en guerra también restará tu poder de soldadesca."
 TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE04_TITLE:1 "Estabilidad"
 TUT_ADV_CHAPTER01_PAGE04_TEXT:0 "La Estabilidad representa lo estable que es tu nación. Está unida al §MRiesgo de revuelta§!, §MTasa de ingresos§!, §MPoder comercial global§! y algunos más. Se puede incrementar la estabilidad en la §Mpestaña de Estabilidad y Expansión§! y cuesta §MPoder administrativo§!. Se puede perder por §Meventos aleatorios§!, §Mrompiendo treguas§!, cambiando §Mreligión oficial§! o si tu §Mgobernante§! muere en combate."
 TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE05_TITLE:1 "Prestigio"
 TUT_ADV_CHAPTER01_PAGE05_TEXT:0 "El prestigio se incrementa ganando batallas, guerras o por sucesos aleatorios. Da a tus tropas §Maumento de moral§!, §Mlegitimidad§! y §Mmejores relaciones con el tiempo§!."
 TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE06_TITLE:1 "Legitimidad y Trad. rep."
 TUT_ADV_CHAPTER01_PAGE06_TEXT:0 "Solo las repúblicas están afectadas por la Tradición Republicana que, básicamente, reduce los §MDisturbios Nacionales§!. La Tradición Republicana se gana poco a poco cada año, pero se pierde al mantener el mismo gobernante durante mucho tiempo. Una Tradición Republicana baja se asocia con un mayor §MCoste de Estabilidad§!.\n\nLas monarquías son las únicas afectadas por la Legitimidad, que representa la consideración de legitimidad con la que cuenta el gobierno de tu monarca. La legitimidad afecta a §MDisturbios§!, §MTolerancia Religiosa§! y §MReputación Diplomática§!."
 TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE07_TITLE:1 "Proyección de poder"
 TUT_ADV_CHAPTER01_PAGE07_TEXT:0 "La §YProyección de Poder (7/16)§! es un valor que refleja cómo de en forma está tu nación. Escogiendo §MRivales§! y actuando agresivamente contra ellos, tu Proyección de Poder puede incrementar. Tener Proyección de Poder puede dar bonificaciones a tu país. La Piratería, ganar guerras, los embargos y apoyar a rebeldes son ejemplos de acciones que incrementan tu Proyección de Poder."
 TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE08_TITLE:1 "Enviados"
 TUT_ADV_CHAPTER01_PAGE08_TEXT:0 "Los Enviados son personajes que usas para realizar diferentes tareas. Los Comerciantes se usan para recaudar ingresos del comercio y dirigirlo. Los Colonos se usan para fundar nuevas colonias. Los Diplomáticos se usan para Acciones Diplomáticas. Los Misioneros se usan para convertir la religión de una provincia. Los Enviados volverán cuando hayan acabado sus tareas."
 TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE09_TITLE:1 "Puntos de monarca"
 TUT_ADV_CHAPTER01_PAGE09_TEXT:0 "Tienes tres recursos que combinados se llaman §Mpuntos de monarca§!. Son el §MPoder administrativo§!, §MPoder diplomático§! y §MPoder militar§!. Ganas Puntos de monarca al mes, cuya cantidad depende de las habilidades de tu gobernante y sus consejeros."
 TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE10_TITLE:1 "Alertas"
 TUT_ADV_CHAPTER01_PAGE10_TEXT:0 "Las alertas te informan sobre la información que puedes querer para hacer algo al respecto. Haciendo clic con el botón izquierdo, una alerta te llevará a donde puedas hacer algo al respecto, y haciendo clic en el botón derecho la alerta se esconderá. Las alertas §Rrojas§! son urgentes, las §Yamarillas§! son importantes y las §Gverdes§! no son urgentes. Las §Bazules§! son ofertas diplomáticas."
 TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE11_TITLE:1 "La interfaz de producción"
 TUT_ADV_CHAPTER01_PAGE11_TEXT:0 "La Interfaz de Producción está diseñada para ayudarte a hacer la producción más eficiente y de fácil uso. Puedes aprender acerca de esto en el §Mcapítulo de producción§! en el §MTutorial básico§!."
 TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE12_TITLE:1 "Sacro Imperio Romano"
 TUT_ADV_CHAPTER01_PAGE12_TEXT:0 "La pantalla del Sacro Imperio Romano te permite ver qué nación es el Sacro Emperador Romano, quiénes los electores y también ver todos los estados miembros."
 TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE13_TITLE:1 "El Papado"
 TUT_ADV_CHAPTER01_PAGE13_TEXT:0 "Si tu religión-estado es el Catolicismo, tendrás acceso a las mecánicas relacionadas con el Papado. La vista Papado te da información acerca de la Influencia Papal y en qué la puedes gastar. Cada vez que un Papa muere, debe elegirse otro entre los cardenales activos. Puedes invertir la Influencia Papal en incrementar las posibilidades de convertirte en el siguiente Controlador de la Curia."
 TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE14_TITLE:1 "La barra lateral"
 TUT_ADV_CHAPTER01_PAGE14_TEXT:0 "La barra lateral te ayuda dándote información rápida acerca del progreso y estado de ejércitos, marinas, edificios, enviados y más. Puedes personalizar que información quieres ver haciendo clic derecho en el icono."
 TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE15_TITLE:1 "Puntuación"
 TUT_ADV_CHAPTER01_PAGE15_TEXT:0 "La Puntuación representa lo bien que tu nación lo está haciendo y se divide en tres categorías. Las categorías son Administrativa, Diplomática y Militar. Puedes ver la §Mcomparación por puntuación§! en el §Mlibro de contabilidad§! para ver qué te da puntuación."
 TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER01_PAGE16_TITLE:1 "Fin del capítulo"
 TUT_ADV_CHAPTER01_PAGE16_TEXT:0 "Los modos de mapa cambiarán la información recibida en el modo de mapa. En el próximo capítulo se analizarán con mayor detalle."
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar con el siguiente capítulo."
 TUT_ADV_CHAPTER02_BUTTON:0 "Modos de Mapa"
 TUT_ADV_CHAPTER02_TITLE:0 "Capítulo 5: Modos de Mapas"
 TUT_ADV_CHAPTER02_DESC:0 "Este capítulo explicará qué son los §Mmodos de mapa§! y por qué son útiles,"
 TUT_ADV_CHAPTER02_PAGE01_TITLE:1 "Mapa de terreno"
 TUT_ADV_CHAPTER02_PAGE01_TEXT:0 "Los Modos de Mapa son una herramienta para ayudarte a conseguir una mejor información acerca del mundo en el que estás jugando. El mapa por defecto es el §MModo de mapa del terreno§!."
 TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER02_PAGE02_TITLE:1 "Mapa político"
 TUT_ADV_CHAPTER02_PAGE02_TEXT:0 "El Modo de Mapa Político coloreará todas las provincias de una nación con un color determinado. El Modo de Mapa Político puede hacer más fácil ver las fronteras y donde una nación tiene provincias alrededor del mundo."
 TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER02_PAGE03_TITLE:1 "Mapa comercial"
 TUT_ADV_CHAPTER02_PAGE03_TEXT:0 "El Modo de Mapa Comercial muestra que provincias pertenecen a una Zona Comercial concreta. Además, también muestra donde están los flujos comerciales y es aquí donde puedes ordenar a tus comerciantes de dirigir el comercio en una cierta dirección. Más adelante aprenderás más acerca del §Mmanejo de comercio§!"
 TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER02_PAGE04_TITLE:1 "Mapa imperial"
 TUT_ADV_CHAPTER02_PAGE04_TEXT:1 "El Modo de mapa Imperial muestra qué provincias pertenecen al §MSacro Imperio Romano§!. Las provincias verdes son provincias imperiales, las naranjas son los electores, azules las ciudades libres y púrpura el emperador. Puede que hayas visto que una de tus provincias (Brescia) pertenece al Imperio mientras que tú, como Venecia, no."
 TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER02_PAGE05_TITLE:1 "Mapa religioso"
 TUT_ADV_CHAPTER02_PAGE05_TEXT:0 "El Modo de Mapa Religioso muestra la propagación de la religión en el mundo. Esto ayudará a ver qué provincias no son de tu §Mreligión oficial§! y dónde puedes encontrar amigos o enemigos."
 TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER02_PAGE06_TITLE:1 "Mapa diplomático"
 TUT_ADV_CHAPTER02_PAGE06_TEXT:0 "El Modo de Mapa Diplomático muestra dónde están tus núcleos, quiénes son tus aliados y dónde están tus enemigos. El rayado verde muestra tus §Mprovincias núcleo§! que no posees. Haciendo clic en una provincia perteneciente a otra nación se actualizará el Modo de Mapa Diplomático con la información de esa nación."
 TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER02_PAGE07_TITLE:1 "Más mapas"
 TUT_ADV_CHAPTER02_PAGE07_TEXT:0 "Hay muchos más modos de mapas para ayudarte a conseguir la información sobre qué está pasando en el juego. Intentar pulsar uno de los botones adicionales del modo de mapa y echa un vistazo"
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER02_PAGE08_TITLE:1 "Fin del capítulo"
 TUT_ADV_CHAPTER02_PAGE08_TEXT:0 "Con esto concluye este capítulo. El siguiente capítulo se destinará al comercio con más detalle."
 TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar con el siguiente capítulo."
 TUT_ADV_CHAPTER03_BUTTON:0 "Comercio"
 TUT_ADV_CHAPTER03_TITLE:0 "Capítulo 5: Comercio"
 TUT_ADV_CHAPTER03_DESC:0 "Este capítulo explicará los conceptos básicos de cómo funciona el §Mcomercio§!."
 TUT_ADV_CHAPTER03_PAGE01_TITLE:1 "Comercio"
 TUT_ADV_CHAPTER03_PAGE01_TEXT:0 "El comercio es una parte importante de Europa Universalis IV. El mundo se divide en diferentes §MNodos de comercio§! y cada uno tiene un diferente número de provincias. Éstas producen diferentes §Mbienes de comercio§! y el §Mvalor comercial§! de esos bienes son transportados a sus respectivos nodos comerciales. Los nodos comerciales son visibles en el mapa, ya sea como boyas flotantes o ciudades y tienen líneas azules claras conectadas entre sí."
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES:0 "Haz clic en §MVenecia§! para continuar."
 TUT_ADV_CHAPTER03_PAGE02_TITLE:1 "Poder comercial provincial"
 TUT_ADV_CHAPTER03_PAGE02_TEXT:2 "Una buena porción del poder comercial de un nodo comercial viene de las provincias y puede mejorarse construyendo §Medificios comerciales§!. Algunas provincias son un §Mcentro de comercio§! o tienen un §MEstuario fluvial§!. Ambos bonifican el poder comercial. ¡La provincia de tu capital, Venecia, es un ejemplo de provincia que es un centro de comercio!"
 TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER03_PAGE03_TITLE:1 "Nodo comercial"
 TUT_ADV_CHAPTER03_PAGE03_TEXT:0 "El §MValor comercial§! en un Nodo Comercial viene de las §Mprovincias§! que comercian ahí. Puedes §Mrecaudar ingresos§! del Valor Comercial o §Mdirigir el comercio§! al siguiente Nodo. §MPoder Comercial§! es un valor muy importante que determina la cantidad de comercio que controlas en un Nodo Comercial. Cuanto más comercio dominas más ingresos puedes recaudar o más Valor Comercial puedes transportar."
 TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER03_PAGE04_TITLE:1 "Recaudar del comercio"
 TUT_ADV_CHAPTER03_PAGE04_TEXT:0 "Tus §MMercaderes§! pueden hacer dos acciones diferentes en un Nodo Comercial. §MRecaudar del Comercio§! requiere que posees una provincia en este Nodo Comercial y recaudará ingresos del comercio. La cantidad de §MPoder Comercial§! tuya comparada con la de tus competidores determina cuantos ducados puedes ganar en §Mingresos comerciales§!.\n\n§YRecuerda reanudar el juego.§!" # [LocEditor:AwaitingBatchUpdate]
 TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES:0 "Sitúa un Comerciante §MRecaudar del Comercio§! en el §MNodo comercial de Venecia§! para continuar"
 TUT_ADV_CHAPTER03_PAGE05_TITLE:1 "Transferir poder comercial"
 TUT_ADV_CHAPTER03_PAGE05_TEXT:0 "Tus §MMercaderes§! pueden hacer dos acciones diferentes en un Nodo Comercial. §MTransferir Poder Comercial§! hará que tu Comerciante trate de dirigir el comercio en la dirección que tu escojas. Esto transferirá §Mvalor comercial§! de un §MNodo comercial§! a otro. Tu cantidad de §MPoder Comercial§! comparada con la de tus competidores determinará cómo el Valor Comercial es transferida.\n\n§YRecuerda reanudar el juego.§!"
 TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES:0 "Ten un Comerciante en §MTransferir Poder Comercial§! en el §MNodo comercial de Alejandría§! para continuar."
 TUT_ADV_CHAPTER03_PAGE06_TITLE:1 "Mapa comercial"
 TUT_ADV_CHAPTER03_PAGE06_TEXT:0 "Después de que has tenido un §MCentro de transporte del Mercader§! puedes querer abrir el §MModo de Mapa Comercial§! y ajustar la dirección en que el está dirigiendo el comercio. El Modo de Mapa Comercial te muestra donde están los diferentes Nodos Comerciales, qué provincias les pertenecen y también como está dirigido el comercio. El comercio siempre se mueve hacia §MVenecia o Amberes§!. Dirigir el Comercio afecta a la cantidad de §Mvalor comercial§! que se transfiere al siguiente Nodo Comercial."
 TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_ADV_CHAPTER03_PAGE07_TITLE:1 "Poder comercial"
 TUT_ADV_CHAPTER03_PAGE07_TEXT:0 "La Capacidad de comercio afecta directamente al tamaño de la porción comercial que controlas en un Nodo de comercio. La Capacidad de comercio proviene de las §Mprovincias§! y de los §MBarcos Ligeros§! que protegen el comercio. También hay Ideas y un §MConsejero diplomático§! que repercuten en la §MCapacidad de comercio mundial§!."
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES:0 "Selecciona tus §Mbarcos§! en el puerto de Venecia."
 TUT_ADV_CHAPTER03_PAGE08_TITLE:1 "Proteger el comercio"
 TUT_ADV_CHAPTER03_PAGE08_TEXT:0 "Puedes ordenar a los barcos ligeros proteger el comercio. Eso significa que patrullarán el Nodo de comercio e incrementarán la cantidad de Capacidad de comercio que tienes en dicho nodo. Hacer que tus barcos protejan el comercio es muy importante a la hora de aumentar los ingresos comerciales."
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES:0 "Haz que tus barcos §Mprotejan el comercio§! en un Nodo comercial."
 TUT_ADV_CHAPTER03_PAGE09_TITLE:1 "Barcos ligeros"
 TUT_ADV_CHAPTER03_PAGE09_TEXT:0 "La manera más fácil de incrementar tu Poder Comercial es construyendo más §Mbarcos ligeros§! y teniéndolos §MProtegiendo el comercio§!. Cada Barco defendiendo el Comercio en un Nodo Comercial incrementa el §MPoder Comercial en 3§! Un nivel mayor de Barcos Ligeros tiene un Poder Comercial más alto.\n\n§YHaz clic en la §MInterfaz de producción§Y arriba a la izquierda y construye §M5 barcos ligeros (bricbarca)§Y. Recuerda reanudar el juego.§!§!§!§!§!"
 TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES:0 "§YHaz clic en la §MInterfaz de producción§Y en la parte superior izquierda para continuar.§!§!§!"
 TUT_ADV_CHAPTER03_PAGE10_TITLE:1 "Construir barcos"
 TUT_ADV_CHAPTER03_PAGE10_TEXT:0 "Cada barco de Protección de Comercio en un nodo comercial aumenta el §MPoder Comercial en 3§!. Las Naves Ligeras de nivel superior tienen un Poder Comercial más alto. \n\n§YSelecciona §MBricbarca§Y de la lista de la izquierda y haz clic en las provincias verdes en el mapa para iniciar su construcción. Recuerda reanudar el juego.§!§!§!"
 TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES:0 "Construir §M5 barcos ligeros (bricbarca)§! para continuar." # [LocEditor:AwaitingBatchUpdate]
 TUT_ADV_CHAPTER03_PAGE11_TITLE:1 "Fin del capítulo"
 TUT_ADV_CHAPTER03_PAGE11_TEXT:0 "Esto concluye el capítulo comercial del tutorial. Esperamos que hayas adquirido una mejor comprensión de cómo funciona el comercio de Europa Universalis IV."
 TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES:0 "Haz clic en §MSalir§! para volver al menú del tutorial."
 TUT_CAM_CHAPTER01_TITLE:0 "Imperio Español"
 TUT_CAM_CHAPTER01_DESC:1 "Este capítulo tratará sobre §Mproducción de unidades§!, §Mmisiones§!, §Mguerra§! y §Mconquista§!."
 TUT_CAM_CHAPTER01_BUTTON:0 "La Reconquista"
 TUT_CAM_CHAPTER01_PAGE01_TITLE:1 "Reclutamiento"
 TUT_CAM_CHAPTER01_PAGE01_TEXT:0 "El reclutamiento del ejército es un aspecto importante de la guerra. El progreso del reclutamiento tiene lugar en una provincia, pero puede iniciarse de dos formas: bien a través de la §MInterfaz de producción§! en la parte superior izquierda o haciendo clic en la opción §MReclutar regimiento§! en una provincia. Cada regimiento cuesta 1000 de soldadesca."
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES:0 "§YHaz clic en la §MInterfaz de producción§Y en la parte superior izquierda para continuar.§!§!§!"
 TUT_CAM_CHAPTER01_PAGE02_TITLE:1 "Reclutamiento"
 TUT_CAM_CHAPTER01_PAGE02_TEXT:0 "Selecciona un regimiento de la lista a la izquierda y haz clic en las provincias en verde para comenzar a reclutar. Cada regimiento cuesta 1000 de soldadesca, así como ducados.\n\n§YRecuerda reanudar el juego.§!"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES:0 "§MRecluta 5 unidades terrestre§! para continuar."
 TUT_CAM_CHAPTER01_PAGE03_TITLE:1 "Misiones"
 TUT_CAM_CHAPTER01_PAGE03_TEXT:1 "Las misiones son una forma de establecer objetivos a tu país. Estas pueden variar en términos de dificultad y recompensas. Solo puedes tener una misión a la vez y cancelar una implica que tendrás que esperar 5 años para poder elegir una nueva misión.\n\n§YHaz clic en la §Malerta Sin misión seleccionada§! para ir a la pestaña §MMisiones y Decisiones§!.§W"
 TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES:0 "Selecciona la misión '§MTerminar la Reconquista§!' para continuar"
 TUT_CAM_CHAPTER01_PAGE04_TITLE:1 "¡Reconquista!"
 TUT_CAM_CHAPTER01_PAGE04_TEXT:0 "Cuando declaras la guerra a un objetivo debes tener un §MCasus Belli§! en ellos. Si no tienes un Casus Belli o justificación para la guerra, sufrirás efectos negativos al declararles la guerra.\n\n§YHaz clic en la provincia de §MGranada§Y, luego haz clic en §MDiplomacia§Y y selecciona §MDeclarar la guerra§Y. Selecciona el Casus Belli de Conquista con Granada como §MObjectivo de Guerra§Y y entonces haz clic en §MDeclarar la guerra§Y.§!§!§!§!§!§!§!§!§!§!§!"
 TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES:0 "§MDeclarar la guerra a Granada§! para continuar"
 TUT_CAM_CHAPTER01_PAGE05_TITLE:1 "Visión general de la guerra"
 TUT_CAM_CHAPTER01_PAGE05_TEXT:0 "La ventana Visión general de la guerra te informa de cómo va la guerra, quiénes son las partes beligerantes y quién lidera la guerra en cada bando. Las batallas y los asedios se indican en la parte inferior."
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_CAM_CHAPTER01_PAGE06_TITLE:1 "Derrotar a Granada"
 TUT_CAM_CHAPTER01_PAGE06_TEXT:0 "Los resultados de la guerra serán guardados y son presentados como §MPuntuación de Guerra§!. La Puntuación de Guerra se gana ocupando las provincias enemigas y ganando batallas terrestres o navales. Si un enemigo ocupa tu territorio o te derrota en una batalla, perderás puntuación de guerra. Ésta decide que puede ser demandado en una §MOferta de paz§!.\n\n§YRecuerda reanudar el juego.§!"
 TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES:0 "Obtén una §MPuntuación de Guerra§! de 100% para continuar"
 TUT_CAM_CHAPTER01_PAGE07_TITLE:1 "Anexionarse Granada"
 TUT_CAM_CHAPTER01_PAGE07_TEXT:1 "¡Granada ha sido derrotada! Anexiónalos para acabar la reconquista de España.\n\n§YClic derecho en el escudo §Mperspectiva de la guerra§Y abajo a la derecha. Selecciona su única provincia para exigir su anexión y después pulsa en §MEnviar demanda§!. Recuerda reanudar el juego.§W" # [LocEditor:AwaitingBatchUpdate]
 TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES:1 "Exige la §MAnexión total§! de Granada para continuar." # [LocEditor:AwaitingBatchUpdate]
 TUT_CAM_CHAPTER01_PAGE08_TITLE:1 "Fin del capítulo"
 TUT_CAM_CHAPTER01_PAGE08_TEXT:0 "Con esto concluye el capítulo de la Reconquista de la Campaña del Imperio Español."
 TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar con el siguiente capítulo."
 TUT_CAM_CHAPTER02_TITLE:0 "Imperio Español"
 TUT_CAM_CHAPTER02_DESC:0 "Este capítulo enseñará cómo funcionan los §MPuntos de monarca§!, el §MGobernante§!, los §MConsejeros§!, las §MProvincias núcleo§!, la §MReligión§! y más."
 TUT_CAM_CHAPTER02_BUTTON:0 "Inquisición Española"
 TUT_CAM_CHAPTER02_PAGE01_TITLE:1 "El gobernante"
 TUT_CAM_CHAPTER02_PAGE01_TEXT:0 "El gobernante es muy importante para el desarrollo de tu país. Tienes tres recursos que combinados se llaman  §Mpuntos de monarca§!. Son el §MPoder administrativo§!, el §MPoder diplomático§! y el §MPoder militar§!. Ganas Puntos de monarca al mes, cuya cantidad depende de las habilidades de tu gobernante y sus consejeros."
 TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_CAM_CHAPTER02_PAGE02_TITLE:1 "Consejeros"
 TUT_CAM_CHAPTER02_PAGE02_TEXT:1 "Los consejeros incrementan los §Mpuntos de monarca§! que ganas al mes. Contratarlos cuesta oro y debes pagarle el sueldo todos los meses. Contratar un consejero más caro te dará más puntos de monarca al mes, pero ganarás menos oro.\n\n§YHaz clic en la alerta §MTienes una casilla de asesor libre§! para ir a la §MCorte§!"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES:1 "Abre la §Mpestaña de corte§! para seguir."
 TUT_CAM_CHAPTER02_PAGE03_TITLE:1 "Consejeros"
 TUT_CAM_CHAPTER02_PAGE03_TEXT:0 "Los Consejeros incrementan los §MPuntos de monarca§! que ganas cada mes. Contratarlos cuesta oro y, además, debes pagarles un salario mensual. Contratar un consejero más caro te proporcionará más Puntos de monarca mensuales, pero ganarás menos oro al mes.\n\n§YHaz clic en los retratos vacíos para ir a la lista de consejeros disponibles.§!"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES:0 "§MContrata un Consejero§! para continuar."
 TUT_CAM_CHAPTER02_PAGE04_TITLE:1 "Provincias núcleo"
 TUT_CAM_CHAPTER02_PAGE04_TEXT:0 "Las provincias núcleo o 'núcleos' a secas son provincias que tu nación considera su territorio patrio. Es importante convertir a las provincias en núcleos para evitar la §Msobreextensión§!. Una provincia que no sea núcleo ve reducidos significativamente sus §Mingresos por impuestos§! y su §Msoldadesca§!. Tener una §Mreclamación§! sobre una provincia recientemente conquistada reducirá el coste y tiempo de conversión en núcleo.\n\nYRecuerda reanudar el juego."
 TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES:0 "§MHacer un centro§! en Granada para continuar."
 TUT_CAM_CHAPTER02_PAGE05_TITLE:1 "Religión"
 TUT_CAM_CHAPTER02_PAGE05_TEXT:0 "Mantener la Unidad Religiosa es importante para mantener nuestra nación estable y libre de rebeldes. Para conseguirla tienes que convertir tus provincias a tu religión de estado. Convertir la religión de una provincia requiere un Misionero. El progreso de conversión puede ser mejorado con una alta Estabilidad.\n\n§YRecuerda reanudar el juego.§!"
 TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES:0 "§MConvertir§! la provincia de Granada para continuar."
 TUT_CAM_CHAPTER02_PAGE06_TITLE:1 "Edificios"
 TUT_CAM_CHAPTER02_PAGE06_TEXT:0 "Los edificios son partes importantes de mejorar la economía y la fuerza militar de tu nación. La mayoría de los edificios se pueden construir en todas las provincias, pero están limitados por el número de §parcelas de construcción§! en una provincia. Hay que pagar ducados para construir todos los edificios.\n\n§YRecuerda reanudar el juego.§!"
 TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES:1 "Contruye una §Miglesia§! en Granada para continuar."
 TUT_CAM_CHAPTER02_PAGE07_TITLE:1 "Eventos"
 TUT_CAM_CHAPTER02_PAGE07_TEXT:0 "Los eventos ocurren aleatoriamente cuando juegas. Suelen darte una elección entre dos o más opciones donde el objetivo es dinamizar y enriquecer al juego. Hay también eventos específicos de cada nación que enriquecen aún más el contexto histórico."
 TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES:0 "Haz clic en el botón del evento emergente para continuar."
 TUT_CAM_CHAPTER02_PAGE08_TITLE:1 "Rebeldes"
 TUT_CAM_CHAPTER02_PAGE08_TEXT:0 "Hay muchos tipos diferentes de rebeldes, cada facción con una agenda diferente. El §MRiesgo de revuelta§! de una provincia determina la posibilidad de que ocurra una rebelión. Puedes elegir §Mderrotar a los rebeldes§! en combate o negociar con ellos en la pestaña de §MEstabilidad y Expansión§!"
 TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES:0 "§MDerrota a los rebeldes§! para continuar."
 TUT_CAM_CHAPTER02_PAGE09_TITLE:1 "Estabilidad"
 TUT_CAM_CHAPTER02_PAGE09_TEXT:0 "La Estabilidad representa lo estable que es tu nación. Está conectada a §Mriesgo de revuelta§!, §Mingresos por impuestos§!, §MPoder del Comercio Global§! y algunos más. La Estabilidad puede ser incrementada en la §Mpestaña de Estabilidad y Expansión§! y cuesta §MPoder administrativo§!.\n\n§YHaz clic en el escudo en la parte superior izquierdaluego haz clic en la pestaña §MEstabilidad y Expansión§Y y luego bajo Estabilidad haz clic en §Maumentar§!.§!§!§!"
 TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES:0 "§MAumentar la estabilidad§! para continuar"
 TUT_CAM_CHAPTER02_PAGE10_TITLE:1 "Matrimonio real"
 TUT_CAM_CHAPTER02_PAGE10_TEXT:0 "Los matrimonios reales son una manera de formar un enlace entre tu nación y otra nación. Tener matrimonios reales aumenta tu §Mlegitimidad§! con el tiempo, pero te dará una reducción de una sola vez de la legitimidad que depende de la diferencia en el §Mprestigio§! y §Mlegitimidad§! de los dos países. Tener un matrimonio real con otra nación te da la oportunidad de combinar tu §Mdinastía§! y, posiblemente, entrar en una §MUnión Personal§!."
 TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES:0 "Concierta un §MMatrimonio real con Portugal§!"
 TUT_CAM_CHAPTER02_PAGE11_TITLE:1 "Matrimonio real"
 TUT_CAM_CHAPTER02_PAGE11_TEXT:0 "Los matrimonios reales son una manera de formar un enlace entre tu nación y otra. Tener matrimonios reales aumenta tu §Mlegitimidad§! con el tiempo, pero te dará una única reducción dela legitimidad dependiendo de la diferencia en §Mprestigio§! y §Mlegitimidad§! de los dos países. Tener un matrimonio real con otra nación te da la oportunidad de combinar las §Mdinastías§! y, posiblemente, entrar en una §MUnión Personal§!."
 TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_CAM_CHAPTER02_PAGE12_TITLE:1 "Decisiones"
 TUT_CAM_CHAPTER02_PAGE12_TEXT:0 "Las Decisiones permiten reformar tu nación en cierto sentido. Si se cumplen los requisitos puedes tomar la Decisión y ganar inmediatamente los efectos de la decisión. Algunas decisiones pueden ser grandes tareas, como formar Alemania o el Imperio Ruso.\n\n§YHaz clic en la §Malerta Hay decisiones nacionales disponibles§! para ir a la pestaña §MMisiones y Decisiones§Y.§!§!§!"
 TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES:0 "§MFormar la nación española diplomáticamente§! para continuar"
 TUT_CAM_CHAPTER02_PAGE13_TITLE:1 "Tecnología"
 TUT_CAM_CHAPTER02_PAGE13_TEXT:0 "Puedes desbloquear Tecnología utilizando los §MPuntos de monarca§!. La Tecnología se divide en §Mtres categorías§!, cada una de las cuales está asociada a uno de los tres Puntos de monarca."
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES:0 "Abre la pestaña §MTecnología§! para continuar."
 TUT_CAM_CHAPTER02_PAGE14_TITLE:1 "Tecnología"
 TUT_CAM_CHAPTER02_PAGE14_TEXT:0 "Estar a la vanguardia de la Tecnología te penalizará en los costes de Tecnología. Es buena idea planificar la Tecnología y las Ideas de forma que las que desees no requieran los mismos Puntos de monarca. También es bueno planificar de acuerdo con las habilidades de tu gobernante."
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES:0 "Desbloquea la §MTecnología Administrativa (7)§! para continuar."
 TUT_CAM_CHAPTER02_PAGE14_inst_TITLE:1 "Incorporar instituciones"
 TUT_CAM_CHAPTER02_PAGE14_inst_TEXT:0 "El coste de Puntos de monarca para adquirir tecnologías se modifica por las §MInstituciones§! que hayas incorporado. Al inicio del juego la única §Minstitución§! desbloqueada es §MFeudalismo§!, que se inicia §MIncoporada§! por todos los países de Europa y la mayoría de Asia.\n\nCada 50 años nace una nueva §MInstitución§! en una provincia en algún lugar del mundo y luego lentamente se extiende al resto del mundo a partir de ese punto.\n\nPara §MIncorporar§!una §MInstitución§! tiene que haberse haber extendido al menos al 10% de tus provincias. Una vez que nace una nueva institución, todos los países que todavía no la hayan §MIncorporado§! recibirán una penalización en costes de Tecnología que irá creciendo lentamente. Puede examinarse las §MInstituciones§! existentes y cómo se han extendido haciendo clic en el botón §MInstituciones§! de la pestaña de tecnología."
 TUT_CAM_CHAPTER02_PAGE14_inst_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar"
 TUT_CAM_CHAPTER02_PAGE15_TITLE:1 "Grupos de ideas"
 TUT_CAM_CHAPTER02_PAGE15_TEXT:0 "Los Grupos de ideas pueden elegirse en intervalos específicos en función de tu §MTecnología Administrativa§!. La tecnología que acabas de investigar ha desbloqueado tu segundo Grupo de ideas. Los grupos de ideas son un modo de especializar a tu país y hacerlo más único y fuerte para ejecutar determinadas tareas. Una vez elegidos, los Grupos de ideas no pueden eliminarse ni modificarse."
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES:0 "Abre la pestaña §MIdeas§! para continuar."
 TUT_CAM_CHAPTER02_PAGE16_TITLE:1 "Grupos de ideas"
 TUT_CAM_CHAPTER02_PAGE16_TEXT:0 "Desbloquear una Idea en un Grupo de ideas cuesta §M400 Puntos de monarca§! de carácter §MAdministrativo§!, §MDiplomático§! o §MMilitar§!. Los Puntos de monarca que se utilicen dependerán del Grupo de ideas. Es buena idea elegir un Grupo de ideas que utilice Puntos de monarca de los que tengas en abundancia.\n\n§YHaz clic en la opción §MPuesto libre§! y selecciona las §MIdeas de exploración§!.§!"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES:0 "Selecciona el Grupo de ideas de §MExploración§! para continuar."
 TUT_CAM_CHAPTER02_PAGE17_TITLE:1 "Ideas"
 TUT_CAM_CHAPTER02_PAGE17_TEXT:0 "Desbloquear 3 Ideas también desbloqueará 1 de tus §MIdeas Nacionales§!. La mayoría de las naciones más grandes, al igual que algunas de las más pequeñas, tienen Ideas Nacionales especiales. \n\n§MBúsqueda del Nuevo Mundo§Y es una Idea del Grupo de ideas de §MExploración§Y que te permite reclutar §MExploradores§Y y §MConquistadores§Y. Requiere desbloquear primero la idea §MAventuras coloniales§Y.§!§!§!§!§!§!§!§!§!§!"
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES:0 "Desbloquea la idea §MBúsqueda del Nuevo Mundo§! para continuar."
 TUT_CAM_CHAPTER02_PAGE18_TITLE:1 "Fin del capítulo"
 TUT_CAM_CHAPTER02_PAGE18_TEXT:0 "Con esto concluye el capítulo de la  Inquisición Española de la Campaña del Imperio Español. "
 TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar con el siguiente capítulo."
 TUT_CAM_CHAPTER03_TITLE:0 "Un Nuevo Mundo"
 TUT_CAM_CHAPTER03_DESC:0 "Este capítulo enseñará acerca de la §Mexploración§! y la §Mcolonización§!."
 TUT_CAM_CHAPTER03_BUTTON:0 "Un Nuevo Mundo"
 TUT_CAM_CHAPTER03_PAGE01_TITLE:1 "Exploración"
 TUT_CAM_CHAPTER03_PAGE01_TEXT:0 "La Exploración y la Colonización son una parte importante de Europa Universalis IV. Descubrir nuevas tierras y hallar nuevos asentamientos es una forma relativamente pacífica de expandir tu Imperio."
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_CAM_CHAPTER03_PAGE02_TITLE:1 "Exploración"
 TUT_CAM_CHAPTER03_PAGE02_TEXT:0 "Las tierras no cartografiadas están ocultas por §MTerra Incognita§!. Necesitarás un §MExplorador§! o §MConquistador§! para moverte por la Terra Incognita. Para reclutar Exploradores o Conquistadores, tendrás que haber desbloqueado primero la idea §MBúsqueda del Nuevo Mundo§!."
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES:2 "Selecciona tu flota en §MSevilla§! y dale un líder para continuar."
 TUT_CAM_CHAPTER03_PAGE03_TITLE:1 "Terra Incognita"
 TUT_CAM_CHAPTER03_PAGE03_TEXT:0 "Los Exploradores lideran armadas, mientras que los Conquistadores dirigen ejércitos terrestres. Tu flota está mandada por Cristóbal Colón, un Explorador.\n\n§YEnvía tus barcos a §MTerra Incognita§Y haciendo clic con el botón derecho en la zona.\n\nRecuerda reanudar el juego.§!§!§!"
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES:0 "Haz que tu flota navegue en dirección oeste y §Msigue la Flecha§! para continuar."
 TUT_CAM_CHAPTER03_PAGE04_TITLE:1 "Desgaste"
 TUT_CAM_CHAPTER03_PAGE04_TEXT:0 "Explorar puede ser peligroso a causa del desgaste. Si tus barcos navegan demasiado lejos para que los barcos de suministros puedan alcanzarlos, sufrirán daños por desgaste. En un juego normal, deberías explorar más lentamente y reparar tus barcos cuando sea necesario. En el tutorial, no obstante, el desgaste naval está fuertemente limitado."
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES:0 "Haz que tu flota navegue en dirección oeste y §Msigue la Flecha§! para continuar."
 TUT_CAM_CHAPTER03_PAGE05_TITLE:1 "Tierra no colonizada"
 TUT_CAM_CHAPTER03_PAGE05_TEXT:0 "Las tierras sin colonizar pueden colonizarse enviando §MColonos§! allí. La distancia en la que puedes fundar una colonia depende de tu §MRango Colonial§!. Las tierras no colonizadas pueden tener una población de §Mnativos§! en ella y puede valer la pena tenerlos en cuenta. Los nativos con alta agresividad son más propensos a atacar a tu colonia."
 TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES:0 "Haz clic en §MTortuga§! para continuar."
 TUT_CAM_CHAPTER03_PAGE06_TITLE:1 "Tierra no colonizada"
 TUT_CAM_CHAPTER03_PAGE06_TEXT:0 "Las colonias pueden ser fundadas por países que tienen acceso a los §MColonos§!. Los colonos se obtienen principalmente por los Grupos de Ideas de §MExploración§! y §MExpansión§!. Cuando un colono se envía a una provincia sin colonizar, primero tiene que viajar hasta allí. Una vez ha llegado comenzará la construcción de un asentamiento.\n\n§YRecuerda reanudar el juego.§!"
 TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES:0 "Haz clic en §MEnviar§! para continuar."
 TUT_CAM_CHAPTER03_PAGE07_TITLE:1 "Colonias"
 TUT_CAM_CHAPTER03_PAGE07_TEXT:0 "Una vez asentado una colonia tardará algún tiempo en crecer antes de ser autosuficiente. La cantidad de nuevos colonos en la colonia se incrementará cada mes y necesita 1.000 colonos para llegar a ser autosuficiente. Tener un Colono presente aumentará el crecimiento de la población de colonos."
 TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES:0 "Haz clic en §MSiguiente§! para continuar."
 TUT_CAM_CHAPTER03_PAGE08_TITLE:1 "Fin del tutorial"
 TUT_CAM_CHAPTER03_PAGE08_TEXT:0 "¡Bien hecho! Con esto concluye el capítulo del Nuevo Mundo de la Campaña del Imperio Español y también marca el final del tutorial. Ahora esperamos que tengas las herramientas básicas para empezar con Europa Universalis IV!\n\n§YTe recomendamos que hagas un buen uso del sistema de sugerencias una vez empieces a jugar una partida normal.§!"
 TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES:0 "§MDiviértete§! con el juego."
 TT_TUTORIAL_DISABLED:0 "§MDesactivado durante esta parte del tutorial.§!"
