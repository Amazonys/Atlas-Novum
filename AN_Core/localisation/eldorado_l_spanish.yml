 # Random Events
 seven_cities_events.300.t:0 "Una mujer entre nosotros"
 seven_cities_events.300.d:0 "Mientras reponíamos nuestras provisiones en $PROVINCENAME$, una joven mujer embarazada y su marido, un conocido trampero, solicitó el puesto de intérpretes y guías de nuestra expedición. La mujer es [Root.Culture.GetGroupName] y habla varios idiomas, mientras que su esposo es francés y un buen cazador con un gran conocimiento de este continente."
 seven_cities_events.300.a:0 "Contrátalos."
 seven_cities_events.300.b:0 "No los necesitamos."
 seven_cities_events.301.t:0 "Salvado por una princesa"
 seven_cities_events.301.d:0 "No podemos imaginar el terror que nuestro conquistador debió sentir cuando pusieron su cabeza sobre una gran piedra mientras veía a unos hombres con porras sobre él. Por suerte para él, la querida hija del jefe se lanzó colocando su cabeza sobre la suya para salvarlo de la muerte."
 seven_cities_events.301.a:0 "Debemos asegurarnos de que esto no vuelve a pasar."
 seven_cities_events.301.b:0 "¡Son bárbaros!"
 seven_cities_events.302.t:0 "Atacado por los nativos"
 seven_cities_events.302.d:0 "Noticias trágicas: ¡nuestro conquistador está muerto! La expedición viajaba río arriba en canoa cuando encontraron [Root.Culture.GetGroupName]. La tribu no tan pacífica exigió que desembarcaran, y algunos de los hombres obedecieron. Fueron desarmados y desnudados, algo a lo que nuestro conquistador se opuso. Se negó a obedecer las órdenes y dispararon. Al responder a los flechazos, murió acribillado. Los expedicionarios vieron cómo llevaban su cuerpo a tierra y lo despedazaban. Solamente uno sobrevivió, al ordenarle que escapara. Los [Root.Culture.GetGroupName]s le persiguieron y corrió para salvar la vida. Desnudo, agotado y sangrado, solo un atacante siguió al superviviente tras varias millas. Logró vencer a ese solo hombre y encontrar refugio en $PROVINCENAME$."
 seven_cities_events.302.a:0 "¡Qué terrible!"
 seven_cities_events.303.t:0 "Perdido en la mente y espacio"
 seven_cities_events.303.d:0 "Deberíamos habernos dado cuenta que nuestro conquistador no tenía sentido de orientación con las dos primeras veces que se perdió. La primera vez fue a recuperar dos de nuestros caballos de carga y se perdió durante dieciséis días. Si no hubiera sido por algunas uvas y conejos, habría muerto de hambre. Más tarde nos dijo que pensaba que estaba detrás de la expedición y aceleró para alcanzarlos, después le entró hambre, así que fue río abajo en busca de una expedición comercial. La expedición envió a su mejor cazador para reencontrarle y finalmente se reunieron con él. La segunda vez se fue a explorar una de las tres bifurcaciones de un río y desapareció durante tres días. Otra vez la expedición envió al cazador a encontrarle y nos contó un cuento de intentar remontar las bifurcaciones y seguir nuestras huellas. Esto ha hecho que la gente decidiera que no se dejará solo al conquistador para descubrir más partes de $PROVINCENAME$, pero no sirvió de ayuda. Unos minutos después volvía a desaparecer."
 seven_cities_events.303.a:0 "Envía al cazador otra vez."
 seven_cities_events.303.b:0 "Déjalo. Esta vez tendrá que encontrarnos él."
 seven_cities_events.304.t:0 "Vida de perros"
 seven_cities_events.304.d:0 "Un gran perro negro de nombre Marinero había acompañado a la expedición desde el principio, y había experimentado muchas aventuras. Un castor tenía le mordió tan mal que el médico de la expedición tuvo que operarle la pata trasera. Los mosquitos atormentaron la expedición y el perro aulló por la tortura a la que le sometieron. Los [Root.Culture.GetGroupName]s se llevaron a Marinero pero fue recuperado al poco tiempo. Nuestro conquistador le ha cogido cariño al perro y le destrozaría si le pasase algo."
 seven_cities_events.304.a:0 "¡Las tribus de $PROVINCENAME$ conocerán nuestra ira si le pasa algo a ese perro!"
 seven_cities_events.304.b:0 "Sólo un perro."
 seven_cities_events.305.t:0 "¡Más rápido, perezosos!"
 seven_cities_events.305.d:0 "Los [Root.Culture.GetGroupName]s de $PROVINCENAME$ no han sido exactamente… amistosos con nuestra expedición. Los que conocimos trataron de robarnos las armas durante la noche y durante la lucha dos [Root.Culture.GetGroupName]s murieron. Nuestra gente logró huir más de 160 kilómetros en un día antes de atreverse a acampar de nuevo. Hay indicios que los [Root.Culture.GetGroupName]s vuelven a perseguirles, y podrían encontrar fuerzas para repetir la marcha maratoniana si se les anima.."
 seven_cities_events.305.a:0 "¡Huid, insensatos!"
 seven_cities_events.306.t:0 "Ondeando la bandera blanca"
 seven_cities_events.306.d:1 "Las tribus [Root.Owner.GetName] y [rival_tribe.GetName] son rivales, algo de lo que nuestro conquistador no se dio cuenta que fue demasiado tarde. Ambos exigieron tributo para permitir el paso a la expedición. Al ofrecer regalos primero a un jefe nativo, nuestro conquistador insultó y enfureció al otro. Los regalos ofrecidos no satisficieron a los jefes y algunos guerreros trataron de llevarse las provisiones de la expedición. El conquistador se puso firme y su segundo al mando y él blandieron sus espada y amenazaron con la violencia. Los jefes retrocedieron y a ambos se les entregaron mejores regalos."
 seven_cities_events.306.a:0 "Intenta que entierren el hacha de guerra."
 seven_cities_events.306.b:0 "¡Buen trabajo!"
 seven_cities_events.307.t:0 "Encías sangrantes y caída de dientes"
 seven_cities_events.307.d:0 "Con una dieta que consiste generalmente en carne curada y salada y grano seco, el malestar y el letargo debieron ser los primeros síntomas reconocidos del escorbuto, pero no fue hasta que las encías empezaron a sangrar las encías y se cayeron los dientes que nos dimos cuenta que teníamos que hacer algo para salvar a los miembros de nuestra expedición. Ya que están explorando provincias que tienen una flora y fauna desconocida para nosotros, sería imprudente comer algo ya que podría ser venenoso. ¿Deberíamos quizá intentar establecer contacto con los [Root.Culture.GetGroupName]s de $PROVINCENAME$ y pedirles ayuda?"
 seven_cities_events.307.a:0 "¡Haz un intercambio por medicinas!"
 seven_cities_events.307.b:0 "No, primero trata de comer fruta."
 seven_cities_events.308.t:0 "Las Amazonas"
 seven_cities_events.308.d:0 "En $PROVINCENAME$ hay dos pequeñas tribus con un acuerdo muy especial: las mujeres viven solas lejos de los hombres que sólo permiten a visitarlas un par de veces al año. Cualquier niño engendrado esta forma se devuelve a la casa del padre y las niñas se mantienen con las mujeres. Si se acercan en cualquier otro momento de los citados, las mujeres se defienden con arcos y flechas. Los hombres de la extraña tribu se ahora mismo se están preparando para la siguiente visita y han invitado a los miembros masculinos de la expedición a unirse a ellos."
 seven_cities_events.308.a:0 "Parece una mala idea."
 seven_cities_events.308.b:0 "Esta podría ser la única manera de aprender más sobre estas extrañas costumbres."
 seven_cities_events.309.t:0 "¡Motín en $PROVINCENAME$!"
 seven_cities_events.309.d:0 "Varios miembros de la tripulación de la expedición del conquistador fueron seducidos por la vida idílica en $PROVINCENAME$ y decidieron abandonar la expedición. El conquistador lo consideró un amotinamiento y tras una larga búsqueda, los amotinados fueron capturados. ¿Deberían mandarlos de vuelta aquí para que los juzguemos, o se les perdona y permite volver a la expedición como miembros de misma tras unos cuantos latigazos?"
 seven_cities_events.309.a:0 "Devuélvelos."
 seven_cities_events.309.b:0 "Azótalos."
 seven_cities_events.310.t:0 "Un invierno entre los nativos"
 seven_cities_events.310.d:0 "En la provincia de $PROVINCENAME$, nuestro conquistador encontró unos nativos que resultaron tan amistosos y acogedores que perdió de vista el tiempo que pasaba con ellos. Su expedición fue obligada a pasar el invierno con sus amigos y aliados nativos, aunque mejorando sus relaciones con ello."
 seven_cities_events.310.a:0 "Perdió el tiempo, pero ganó amigos… muy bien."
 seven_cities_events.400.t:0 "El superviviente"
 seven_cities_events.400.d:0 "La expedición comenzó con 600 hombres, pero sólo cuatro llegaron a casa vivos. Cuando llegaron, sus miembros oyó hablar de otra expedición donde perecieron 450 hombres de 600. Temiendo que sufrirían el mismo destino, muchos desertaron. Un huracán golpeó la expedición no mucho después, y fallecieron varios hombres. Desastre tras desastre golpeó la expedición. Hambre, enfermedad y ataques de los nativos. Uno de los cuatro que volvió a casa fue Estebanico, un esclavo negro nacido en África, a quien el conquistador enseñó las habilidades necesarias para dirigir una expedición. Está disponible para ser contratado, aunque sufriríamos un pequeño golpe de prestigio si le nombramos nuestro nuevo conquistador."
 seven_cities_events.400.a:0 "Contrata a Estebanico, necesitamos un nuevo conquistador."
 seven_cities_events.400.b:0 "No, encontraremos un hombre o una mujer más adecuado para esto."
 seven_cities_events.401.t:0 "Ladrones de whisky borrachos"
 seven_cities_events.401.d:0 "Encontrados cantando en voz alta canciones lascivas y bebiendo whisky directamente de la botella, los dos hombres eran claramente culpables de su delito. Robar whisky y beberlo estando de servicio ¡qué poco profesional! Fueron juzgados por un tribunal militar, condenados a azotes y ser liberados después."
 seven_cities_events.401.a:0 "¡No se merecen ser azotados!"
 seven_cities_events.401.b:0 "¡Eso les enseñará una lección!"
 seven_cities_events.401.c:0 "Esperamos que esto no les distraiga demasiado de su objetivo…"
 seven_cities_events.402.t:0 "La mina de oro de Peralta"
 seven_cities_events.402.d:0 "La sangrienta masacre en $PROVINCENAME$ dejo vivos pocos miembros de la familia Peralta cuando los nativos atacaron su rutinaria expedición de oro. Los que sobrevivieron pidieron ayuda a nuestro conquistador y los soldados de nuestra expedición, prometiendo mucho oro si vengábamos a su familia."
 seven_cities_events.402.a:0 "Lo que necesiten ¡mientras consigamos ese oro!"
 seven_cities_events.402.b:0 "La expedición tiene asuntos más urgentes que atender."
 seven_cities_events.403.t:0 "Oro y diamantes"
 seven_cities_events.403.d:0 "Los restantes miembros de la familia Peralta nos llevaron al lugar de la masacre. Los cuerpos fueron dejados intactos, los carros destruidos… Nuestra expedición ayudó a enterrar los cuerpos mientras varios exploradores buscaron en el área de cualquier rastro de los atacantes. Unas pistas llevaron a la mina de oro de Peralta y cuando se acercaron quedó claro que los atacantes habían tomado refugio en las minas. Uno de los Peralta confirmó que era el mismo grupo que les habían atacado. Después de una violenta batalla, el enemigo yacía muerto en el exterior de la mina. La familia Peralta mantuvo su palabra y nos recompensó con una gran cantidad de oro."
 seven_cities_events.403.a:0 "Un pago honrado por un trabajo honrado."
 seven_cities_events.404.t:0 "Cuarzo y pirita"
 seven_cities_events.404.d:0 "Se habían ensañado con los cuerpos de los miembros de familia, y eso ha dificultado su identificación. Su entierro nos costó un tiempo valioso y y el explorador que enviamos a revisar los alrededores en busca de los atacantes con nada. El hijo mayor de los Peralta, uno de los pocos supervivientes, se negó a renunciar. Dirigió a la expedición hasta la mina de oro de Peralta, por si acaso los atacantes hubieran descubierto cómo llegar allí. Al acercarse a la mina, sus temores se vieron confirmados. La mina ya no existe, los atacantes, enterrados bajo los escombros y el oro se ha perdido. La familia Peralta fue vengada, ya que el mayor grupo de atacantes fueron tomados por sorpresa y muertos con facilidad."
 seven_cities_events.404.a:0 "Eso es… algo, por lo menos."
 seven_cities_events.405.t:0 "¡Él es una mujer!"
 seven_cities_events.405.d:0 "Nunca hubiéramos descubierto que Baret era una mujer si el [Root.Culture.GetGroupName] no lo hubiera gritado con toda la fuerza de sus pulmones cuando la expedición entró en $PROVINCENAME$. Baret se había unido a nosotros como asistente de nuestro naturalista, y ya que su pierna ulcerada le causaba mucha incomodidad, llevó provisiones y especímenes en su lugar. Baret sostiene que es el ama de llaves de nuestro naturalista pero su relación parece ser mucho más profunda. ¿Debemos permitir que permanezca con nosotros en la expedición?"
 seven_cities_events.405.a:0 "Sí, deja que se quede."
 seven_cities_events.405.b:0 "¡No, mándala de regreso!"
 seven_cities_events.406.t:0 "Roca veneno"
 seven_cities_events.406.d:0 "Nueve caballos murieron por comer plantas venenosas y la expedición se vio obligada a dejar atrás otros dos más a punto de morir. Un lugar maldito con sólo plantas y animales venenosos, el conquistador lamenta haber decidido acampar allí. Una gran formación rocosa proporcionó el refugio de los vientos ásperos que soplaban contra ellos, pero Roca veneno, como la llamó el conquistador, no es lugar para ningún hombre, ni animal."
 seven_cities_events.406.a:0 "¡Continua a pie si es necesario!"
 seven_cities_events.407.t:0 "Falso como diamantes de $PROVINCENAME$"
 seven_cities_events.407.d:0 "Nuestro explorador nos ha enviado gemas que afirma haber encontrado en $PROVINCENAME$. Blancas y brillantes, cree que son diamantes, pero nuestros cultos eruditos nos dicen en cambio que son cuarzo común. En vez de fuente de riqueza, se han vuelto fuente de burla…"
 seven_cities_events.407.a:0 "No es diamante todo lo que reluce."
 seven_cities_events.408.t:0 "¡Un desertor reaparece!"
 seven_cities_events.408.d:0 "Las palabras de nuestro conquistador nos advirtieron que uno de los tenientes en los que confiaba había desertado desesperado por el estado de la expedición. Nuestro conquistador pensó que habíamos visto este desertor por última vez, pero nuestros agentes nos informan que ha reaparecido y va vendiendo mapas a comerciantes y exploradores del nuestro rival…"
 seven_cities_events.408.a:0 "Párale, discretamente."
 seven_cities_events.408.b:0 "¡Mátale y da ejemplo con él!"
 seven_cities_events.409.t:0 "Un informe de las nuevas tierras"
 seven_cities_events.409.d:0 "Puede que nuestro conquistador no nos haya enviado oro, pero sí un magnífico mapa detallado de nuestros nuevos dominios, y de toda la tierra sin reclamar esperando que sólo espera colonos valientes que reclamen su destino…"
 seven_cities_events.409.a:0 "Esas son… noticias sorprendentemente buenas, a pesar de la falta de oro."
 seven_cities_events.410.t:0 "Montículos abandonados"
 seven_cities_events.410.d:0 "Desde la distancia, a nuestros conquistadores les parecieron meras colinas alzadas en lo que por otra parte es la llanura vacía de $PROVINCENAME$. Pero según nos acercábamos, un compañero emprendedor de la compañía notó lo regulares que eran, y enseguida señaló a sus compañeros que debían ser los restos de las grandes pirámides de un pueblo antiguo."
 seven_cities_events.410.a:0 "¡Debe haber oro debajo de aquellas colinas! ¡Desentiérralos, ya!"
 seven_cities_events.410.b:0 "Déjalos como están, solamente hay tierra debajo"
 seven_cities_events.411.t:0 "Nada más que tierra"
 seven_cities_events.411.d:0 "No eran más que simples colinas, lo que ese 'compañero emprendedor' pensó que eran los restos de las grandes pirámides de un pueblo antiguo estaba equivocado. Tierra fue todo lo que encontró la expedición."
 seven_cities_events.411.a:0 "¡Qué decepción!"
 seven_cities_events.412.t:0 "Escasa cantidad de oro"
 seven_cities_events.412.d:0 "Las colinas eran restos de grandes pirámides de un pueblo antiguo y la expedición encontró algunas monedas de oro en la tierra. Pero el equipo de la expedición creyó que esto fue una pérdida de tiempo, y realmente estamos de acuerdo."
 seven_cities_events.412.a:0 "Conseguimos un poco de oro, eso está bien."
 seven_cities_events.413.t:0 "Hic sunt Dracones"
 seven_cities_events.413.d:0 "La pintura sobre la gran roca que domina el río casi ha desaparecido, pero el monstruo de seis patas que muestra aún es visible. Nuestros nativos nos cuentan una descabellada historia de un monstruo parecido a un dragón al que mataron sus antepasados, pero algunos de ellos insisten confusamente que la pintura es una advertencia de que no debemos ir más lejos. Lo cierto es que todos nuestros guías nativos insisten en disparar sus armas contra la figura pintada según pasamos a su lado."
 seven_cities_events.413.a:0 "Debemos conservar las municiones."
 seven_cities_events.413.b:0 "Apoyemos su guerra contra la bestia."
 seven_cities_events.414.t:0 "Un lago bastante mortífero"
 seven_cities_events.414.d:0 "Los nativos susurran, y echan miradas malignas hacia el agua. Dicen que allí hay un espíritu, en la forma de una gran serpiente o monstruo. Afirman que este espíritu espera emboscado a las canoas de la superficie, tirando de ellas a una tumba acuática. Puede que no sea obra de un monstruo, ¿pero quizás no sería conveniente tomar el camino más largo?"
 seven_cities_events.414.a:0 "Rodéalo."
 seven_cities_events.414.b:0 "Los monstruos no existen, toma el camino más rápido."
 seven_cities_events.500.t:1 "El conquistador caníbal de [long_pig_country.GetName]"
 seven_cities_events.500.d:1 "¡El conquistador de [long_pig_country.GetName] ha admitido que los miembros de su expedición comieron carne humana! Intentaron defenderse diciendo que desconocían qué clase de carne les ofrecían sus anfitriones y que tradujeron el nombre como 'cerdo largo'."
 seven_cities_events.500.a:0 "¡Asqueroso!"
 seven_cities_events.501.t:0 "Tradiciones respetadas"
 seven_cities_events.501.d:0 "El conquistador de $FROMCOUNTRY$ fue muy respetuoso y tuvo cuidado en participar de nuestras tradiciones en una manera correcta."
 seven_cities_events.501.a:0 "Esto es importante."
 seven_cities_events.502.t:0 "Insultados por el conquistador"
 seven_cities_events.502.d:0 "¡Estamos furiosos por el comportamiento del conquistador de $FROMCOUNTRY$! ¡No solo lograron insultarnos a nosotros y nuestras tradiciones, sino también a nuestro(s) Dios(es)!"
 seven_cities_events.502.a:0 "¡El(los) Dios(es) les castigará(n)!"
 seven_cities_events.503.t:0 "Amenazado por el conquistador"
 seven_cities_events.503.d:0 "¡Algo hizo que el conquistador de $FROMCOUNTRY$ estallara en acusaciones y amenazas de daños corporales! Esto es muy preocupante."
 seven_cities_events.503.a:0 "¿Qué hemos hecho para merecer esto?"
 seven_cities_events.504.t:0 "Conquistador amistoso"
 seven_cities_events.504.d:0 "$FROMCOUNTRY$ debería realizar un encomio por su amistoso conquistador, su visita a nuestras provincias no ha sido más que provechosa."
 seven_cities_events.504.a:0 "Tendremos que agradecérselo."
 seven_cities_events.505.t:0 "Paz traída por el conquistador"
 seven_cities_events.505.d:0 "La enemistad entre nosotros y un país vecino hizo que un conquistador de visita de [conquistador_country.GetName] intentase negociar la paz entre nosotros, ¡y funcionó!"
 seven_cities_events.505.a:0 "¡Estamos sorprendidos!"
 seven_cities_events.506.t:0 "Conquistador entrometido"
 seven_cities_events.506.d:0 "¡Un conquistador de [conquistador_country.GetName] intentó obligarnos a enterrar el hacha de guerra con nuestro rival! La enemistad entre nosotros y el país vecino nunca ha sido más fuerte, todo gracias a esa persona entrometida."
 seven_cities_events.506.a:0 "Esto es… sorprendente."
 kill_conquistador:0 "El conquistador muere."
 sce_sacagawea:0 "Sacagawea"
 desc_sce_sacagawea:0 "La shoshone lemhi Sacagawea fue una intérprete y guía que acompañó a la expedición de Lewis y Clark."
 sce_lost_woods:0 "Perdido en el bosque"
 desc_sce_lost_woods:0 "Es muy fácil de perderse en esta provincia."
 sce_lost_woods_tooltip:0 "Perdido en el bosque"
 desc_sce_lost_woods_tooltip:0 "En esta provincia es fácil perderse."
 sce_shortcut:0 "Atajo"
 desc_sce_shortcut:0 "Usando el miedo como gran motivador, tus tropas y conquistador volarán a través de esta provincia"
 sce_shortcut_tooltip:0 "Atajo"
 desc_sce_shortcut_tooltip:0 "Utilizando el miedo como un gran motivador, tu conquistador y sus tropas volarán a través de esta provincia."
 respected_tribe:0 "Tribu respetada"
 insulted_tribe:0 "Tribu insultada"
 sce_interfering_intruder:0 "Intruso entrometido"
 sce_reluctant_peace:0 "Paz reacia"
 sce_jeanne_baret:0 "Jeanne Baret"
 desc_sce_jeanne_baret:0 "Jeanne Baret era el ama de llaves del naturalista Philibert Commerson hasta que le invitaron a unirse a la expedición de Louis Antoine de Bougainville. Se disfrazó como un hombre y acompañó a Commerson como su asistente en la expedición."
 sce_cart_peddler_stopped:0 "Vendedor ambulante detenido"
 desc_sce_cart_peddler_stopped:0 "Un desertor de nuestra expedición fue… persuadido para dejar de vender cartas y mapas a comerciantes y conquistadores."
 sce_cart_peddler_killed:0 "Desertor asesinado"
 desc_sce_cart_peddler_killed:0 "Nuestros espías trataron con el desertor de nuestra expedición, dando ejemplo con su muerte. ¡Nadie deserta y luego trata de vender de puerta a puerta mapas a nuestros comerciantes y conquistadores rivales!"
 sce_new_domains:0 "Nuevos dominios"
 desc_sce_new_domains:0 "Un magnífico mapa detallado de nuestros nuevos dominios ha inspirado a nuestra gente. Claman por llegar y reclamar la nueva tierra."
 sce_mounds:0 "Montículos abandonados"
 desc_sce_mounds:0 "Bajo la tierra que cubre colinas sorprendentemente regulares puede haber restos de grandes pirámides, llenos de oro y piedras preciosas. Vale la pena investigar."
 sce_monster_lake:0 "El monstruo del lago"
 desc_sce_monster_lake:0 "Una superstición local sobre un monstruo que ataca las canoas que tratan de cruzar el lago ha ralentizado la expedición."
 nahuatl_reforms:0 "Reformas náhuatl"
 nahuatl_reform_1:0 "Abre las restricciones suntuarias"
 nahuatl_reform_1_desc:0 "Nuestra sociedad ha restringido tradicionalmente el uso de la ropa más elegante, joyas o incluso la cantidad de alturas de una casa para la nobleza patrimonial. Abriendo estos beneficios a todos los que se desempeñen bien en el campo de batalla, podemos crear un estado donde todos los miembros de nuestra sociedad estarán listos para cumplir con su parte en tiempos de guerra."
 nahuatl_reform_2:0 "Extender las obligaciones pochtecas"
 nahuatl_reform_2_desc:0 "Los gremios de comercio pochtecas a menudo han actuado como nuestros emisarios, diplomáticos y espías en las relaciones con otras ciudades-estado. Formalicemos esta relación en un conjunto de obligaciones estrictas para dirigir más eficientemente nuestras relaciones exteriores."
 nahuatl_reform_3:0 "Rangos de guerreros"
 nahuatl_reform_3_desc:0 "Mediante la creación de un sistema de rangos dependiendo de cuántos cautivos haya tomado un guerrero durante su carrera podemos animar a todos los guerreros de nuestros ejércitos a esforzarse en mejorar constantemente sus habilidades."
 nahuatl_reform_4:0 "Expansión tribal"
 nahuatl_reform_4_desc:0 "Las tierras del norte están dominados por muchas tribus aisladas y desorganizadas. Enviando grupos de colonos y soldados a estas áreas podemos ampliar nuestro estado incluso en estas áreas desoladas."
 nahuatl_reform_5:0 "Reforma judicial"
 nahuatl_reform_5_desc:0 "Hasta ahora las ciudades-estado bajo nuestro control han tenido todos sus respectivos sistemas judiciales controlados por sus propios jueces. Creemos un conjunto de leyes centrales que deben ser aplicadas a lo largo de nuestro imperio y empecemos a educar a los jueces centralmente."
 inti_reforms:0 "Reformas inti"
 inti_reform_1:0 "Reclutamiento organizado"
 inti_reform_1_desc:0 "Mientras que nuestros pueblos siempre han suministrado tropas para los ejércitos, lo han hecho en distintos grados, siempre a su manera Al formalizar la necesidad de que cada área subyugada suministre soldados al estado central, seremos capaces de aprovechar los recursos humanos de nuestras tierras de una manera mucho más eficaz."
 inti_reform_2:0 "Aumento de obligaciones"
 inti_reform_2_desc:0 "Con el fin de llevar a cabo grandes proyectos de construcción, en el pasado nuestros gobernantes tuvieron que cumplir con antiguas tradiciones, invitando a cada pequeño jefecillo de nuestro imperio a la capital para inundarlos de regalos y celebrar fiestas lujosas. Pero según nuestro estado crece, esto deja de ser una forma ideal de asumir estos proyectos. Suministrar trabajadores y materiales para la construcción debe ser un deber para todos los jefes de nuestras tierras."
 inti_reform_3:0 "Reforma del culto de Inti"
 inti_reform_3_desc:0 "Mientras que Inti, el sol, es el más importante de todos los dioses, la mayoría de los pueblos de los Andes también adoran una variedad de huacas menores. Debemos requerir que todas los rincones de nuestro Imperio reconozcan a Inti como su dios principal y que nos entreguen todos los ídolos huacas para que los guarde nuestro gobernante, como representante principal de Inti."
 inti_reform_4:0 "Señores yana"
 inti_reform_4_desc:0 "Alejando del mando de nuestros ejércitos a los poderosos hereditario o locales, podemos promover en cambio una nueva clase de líderes nombrados directamente por el estado. Seleccionados por sus méritos personales y lealtad, esto asegurará que nuestros ejércitos siempre son liderados por los más feroces defensores de nuestro estado."
 inti_reform_5:0 "Reforma la burocracia"
 inti_reform_5_desc:0 "Con el fin de facilitar la rápida expansión de nuestro imperio, es necesario crear una nueva clase de administradores que supervisen todo, desde la construcción de puentes, caminos y tambos en las áreas recién adquiridas, a la inspección constante de las regiones ya bajo nuestro control."
 mesoamerican_reforms:0 "Reformas mesoamericanas"
 mesoamerican_reform_1:0 "Un ejército unificado"
 mesoamerican_reform_1_desc:0 "Nuestro imperio se compone de una serie de cahs, altepetls y otras ciudades de menor importancia que reconocen nuestra gobierno central. Mientras que podemos comandar las fuerzas de todas estas ciudades, al mismo tiempo, todas actúan independientemente unas de las otras, y las pagan sus ciudades de origen. La estructura de un ejército unificado garantizaría menos desperdicio de recursos."
 mesoamerican_reform_2:0 "Arbitraje central"
 mesoamerican_reform_2_desc:0 "Mientras que están unificados bajo nuestro gobierno, las ciudades-estado de nuestro Imperio con frecuencia entran en el conflicto unas con otras en todo, desde derechos comerciales a demarcación de lindes. Mediante la creación de una autoridad central de arbitraje, podemos reducir estas tensiones en gran medida ."
 mesoamerican_reform_3:0 "Arsenales centrales"
 mesoamerican_reform_3_desc:0 "En tiempos de guerra había sido normal que las ciudades-estado de Mesoamérica armasen a sus plebeyos para reclutar ejércitos lo bastante grandes para desafiar a sus vecinos. Dado que cada estado tiene sus propios arsenales, el tipo y la calidad de las armas pueden variar mucho dentro del imperio. Creando un sistema central de arsenales con el cual equipar a todos los ejércitos, podemos aumentar drásticamente la calidad de nuestras fuerzas de combate."
 mesoamerican_reform_4:0 "Expansión tribal"
 mesoamerican_reform_4_desc:0 "Tribus desorganizadas controlan las selvas y montañas en la periferia de Mesoamérica. Levantemos nuevos asentamientos en estas áreas y absorbamos estos pueblos en nuestro imperio."
 mesoamerican_reform_5:0 "Reforma la burocracia"
 mesoamerican_reform_5_desc:0 "Con el fin de nuestro imperio crezca a una velocidad aceptable, debemos crear una nueva clase de administradores especializados con poder para tomar rápidamente decisiones ejecutivas en áreas recién conquistadas."
 religious_reforms.1.t:0 "Reforma aprobada"
 religious_reforms.1.d:0 "Reformar la estructura de nuestra sociedad tiene su precio. Mientras que las áreas principales de nuestro estado permanecen leales a nuestro gobierno, muchos de los otros altepetls han sentido que los cambios eran demasiado difíciles de digerir y han aprovechado esta oportunidad para romper sus lazos con nosotros."
 religious_reforms.1.a:0 "Se arrepentirán de esto."
 religious_reforms.2.t:0 "Reforma aprobada"
 religious_reforms.2.d:0 "Con la implementación exitosa de las recientes reformas ha habido algunos, tanto entre los nobles y los adoradores rurales de huacas, que se sienten abandonados. Piensan que estamos abandonando las antiguas costumbres tanto de sus antepasados como de los nuestros y temen que este desarrollo disminuya su poder e influencia.\nEstos disidentes han unido fuerzas con el líder de uno de los linajes panacas que desafía nuestro derecho a gobernar sobre la tierra de nuestros predecesores."
 religious_reforms.2.a:0 "Se arrepentirán de esto."
 religious_reforms.3.t:0 "Reforma aprobada"
 religious_reforms.3.d:0 "La reforma de nuestra sociedad reforzará enormemente nuestro estado, pero ha creado tensiones entre las ciudades-estado bajo nuestro control. Como resultado, todas las áreas, excepto las más fieles, han cortado sus lazos con el gobierno central."
 religious_reforms.3.a:0 "Se arrepentirán de esto."
 maya_religion_events.1.t:0 "Alimentar a los dioses"
 maya_religion_events.1.d:0 "Nuestro país ha alcanzado una era de confusión y los dioses exigen sangre. Corre a tus ciudades y realiza una sangría para alimentar y propiciar a Tohil, dios de guerra, sacrificio y sustento. Si no les alimentas no serás capaz de recuperar a tu reino poco integrado del borde de la destrucción."
 maya_religion_events.1.a:0 "Lideraré a nuestros nobles en esto, y ojalá mi sangre complazca a Tohil."
 maya_religion_events.1.b:0 "¡Los dioses no conseguirán mi sangre!"
 maya_religion_events.2.t:0 "Sacrificio de sangre"
 maya_religion_events.2.d:0 "Cuando hacemos un sacrificio de sangre, la energía humana se envía al cielo y a cambio recibimos poder divino. Nuestro rey utiliza un cuchillo de obsidiana o una espina de mantarraya para cortarse el pene, permitiendo que la sangre caiga sobre un papel puesto sobre un recipiente. La esposa del rey hace pasar una cuerda con espinas a través de sus lenguas. El papel manchado de sangre se quema y el humo que asciende se comunica con el Mundo Celestial."
 maya_religion_events.2.a:0 "Lo hago con mucho gusto."
 maya_religion_events.2.b:0 "Nunca lo haré."
 maya_religion_events.3.t:0 "Sacrificio humano"
 maya_religion_events.3.d:0 "Esclavos y prisioneros son un sacrificio común para los dioses mayas, pero incluso animales como pavos, perros, ardillas, codornices e iguanas han sido considerados ofrendas apropiadas. Los dioses siempre ansían más sangre, y nuestros vecinos afirman que huérfanos y niños ilegítimos apaciguan a los dioses más rápidamente que cualquier otro sacrificio."
 maya_religion_events.3.a:0 "Intenta sacrificar a animales."
 maya_religion_events.3.b:0 "Sacrifica los niños - siempre que no tengan padres."
 maya_religion_events.4.t:0 "Ciclo de creación y destrucción"
 maya_religion_events.4.d:0 "Nuestras historias y mitos cuentan de ciclos repetitivos de creación y destrucción que nos recuerdan las consecuencias de lo que pasará si los humanos descuidan alguna vez sus obligaciones con los dioses. Tenemos la responsabilidad con los dioses que hacen posible que sigamos existiendo. Dioses y otras fuerzas de la creación y caos luchan cada período de 52 años que podría traer la destrucción de los mundos. Si ignoramos de nuestro deber hacia los dioses, la batalla entre ellos que determina el destino de todas las criaturas terrenales, podría no terminar a nuestro favor."
 maya_religion_events.4.a:0 "y nosotros, el pueblo, sólo podemos escondernos aterrorizados…"
 maya_religion_events.5.t:0 "Purificación "
 maya_religion_events.5.d:0 "'Un ritual siempre debe comenzar con una purificación', dice el sacerdote a su heredero. 'Uno se purifica con ayunos, baños y confesiones, pero también debe asegurarse de respetar a los dioses. Al entrar en bosque habitado por un dios, recuerda  beber agua de una depresión de roca tan pronto como sea posible, en cuanto entres en el bosque. Deberás escupir el agua a la tierra y entonces serás libre de continuar en el bosque sagrado'. "
 maya_religion_events.5.a:0 "Recuerda eso y te convertirás en un gran administrador."
 maya_religion_events.5.b:0 "Recuerda eso y te convertirás en un gran diplomático."
 maya_religion_events.5.c:0 "Recuerda eso y te convertirás en un gran líder militar."
 maya_religion_events.6.t:0 "Peregrinajes"
 maya_religion_events.6.d:0 "Las trece montañas sagradas Q 'eqchi ', el gran cenote de Chichen Itzá y los santuarios locales de diversos dioses y diosas atraen a muchos peregrinos, que necesitan refugio, alimentos y otros suministros necesarios. Permitirles visitar nuestros santuarios locales nos traería prestigio y quizás algunos otros ingresos…"
 maya_religion_events.6.a:0 "Anima a los peregrinos."
 maya_religion_events.6.b:0 "No hagas nada."
 maya_religion_events.7.t:0 "Aluxob"
 maya_religion_events.7.d:0 "Un agricultor ha logrado dejar libre a un alux, faltando a su deber de sellarlo dentro de su casa siete años después de que fuera construida. Esto ha llevado a que la gente se queje de objetos desaparecidos, animales perdidos y pequeños daños causados por el alux."
 maya_religion_events.7.a:0 "Sacrifica sangre para complacer al alux y séllalo dentro de la casa."
 maya_religion_events.7.b:0 "¡No me molestes con cosas tan triviales!"
 maya_religion_events.8.t:0 "¿Suerte o caos?"
 maya_religion_events.8.d:0 "Un hombre peculiar te pide una ofrenda mientras viajabas a través de tu reino. Tienes una pequeña sospecha que pueda ser un alux, que puede causar estragos y propagar enfermedades si se rechaza su petición. Si se les da lo que quiere, el alux te protegerá de ladrones y traerá suerte."
 maya_religion_events.8.a:0 "Dale menos de lo que quiere y despáchalo."
 maya_religion_events.8.b:0 "Dale lo que pide."
 maya_religion_events.8.c:0 "Niégale el oro."
 maya_religion_events.9.t:0 "Los héroes gemelos"
 maya_religion_events.9.d:0 "Un sueño sobre los héroes gemelos, que fueron concebidos cuando su madre habló con una cabeza cercenada que escupió en su mano. La cabeza cercenada era su padre, que junto a su hermano fueron convocados a Xibalbá después de su juego de pelota hubiera perturbado la paz de los señores del Inframundo. Allí fueron derrotados y sacrificados. Los gemelos tuvieron muchas aventuras antes de que ellos mismos fueron convocados a Xibalbá, ya que su juego de pelota volvió a molestar a los señores. El sueño fue sobre la cantidad de pruebas que los gemelos afrontaron antes de llegar a los señores del Inframundo y cómo lograron derrotarlos. El sueño terminó cuando los gemelos se transformaron en el sol y la luna, lo que es una señal de que comienza una nueva era."
 maya_religion_events.9.a:0 "¿La temeremos,o la recibiremos con los brazos abiertos?"
 maya_religion_events.10.t:0 "Brasas calientes y mal frío"
 maya_religion_events.10.d:0 "Es costumbre que los hombres caminen sobre un lecho de brasas encendidas que representa el fuego del Inframundo, para alejar el mal durante el año, pero el olor de pies chisporroteantes no es atractivo."
 maya_religion_events.10.a:0 "Deja que mi heredero lo haga."
 maya_religion_events.10.b:0 "¡Lo haré yo, por supuesto!"
 maya_religion_events.11.t:0 "Wayob"
 maya_religion_events.11.d:0 "Dejar que tu sangre fluya a un recipiente y quemar luego el papel manchado con la sangre te aporta una visión. La serpiente de las visiones, un invocador de enfermedades y fiebre, con un tarro de oscuridad en sus manos vomitando serpientes e insectos."
 maya_religion_events.11.a:0 "¡Es un presagio!"
 maya_religion_events.12.t:0 "Tradiciones de sacrificio"
 maya_religion_events.12.d:0 "Es el momento de decidir cómo realizar sacrificios humanos y hay varias formas diferentes que elegir. Decapitación, extracción del corazón, sacrificio de flechas, destripamiento, o tirar la ofrenda a un cenote. ¿Qué vamos a elegir? La decapitación de la ofrenda se realiza en una reconstrucción ritual de la decapitación de la dios maya del maíz realizada por los dioses maya de la muerte, mientras que la extracción del corazón está inspirada por los aztecas. El corazón se arranca mientras late, se embadurna con su sangre la imagen de la deidad del templo y se desuella el cadáver. El sacrificio de flechas comienza pintando a la ofrenda de azul con un símbolo blanco sobre su pecho, después se le ata a un estaca durante un baile ritual llevando un gorro de pico. Se le saca sangre y se embadurna con ella la imagen de la deidad y los bailarines disparan flechas a la ofrenda por turnos hasta que tiene el pecho entero lleno de flechas. El destripamiento es una muerte más lenta, pero no tan elaborada, se ata a una estaca el sacrificio con las manos atadas detrás de la cabeza y entonces se le destripa. También se pueden lanzar las ofrendas a nuestro cenote sagrado."
 maya_religion_events.12.a:0 "¡Decapítalos!"
 maya_religion_events.12.b:0 "Sácales el corazón."
 maya_religion_events.12.c:0 "¡Sacrificio de flechas!"
 maya_religion_events.12.e:0 "¡Destrípalos!"
 maya_religion_events.12.f:0 "¡Tíralos a un cenote!"
 maya_religion_events.13.t:0 "Ixtab"
 maya_religion_events.13.d:0 "Nuestro país está sufriendo y nuestros sacerdotes han comenzado a sugerir que honrar a Ixtab sería una buena idea. La Mujer de la cuerda, como también la llaman, es la diosa de suicidio y acompañará al paraíso a aquellos que mueren ahorcándose. Es una manera digna de morir y aquellos que lo eligen acompañarán a la gente que murió como soldados, víctimas de sacrificio, mujeres que murieron en parto y miembros del clero. Estos disfrutan de una deliciosa existencia y son recompensados con deliciosa comida y bebida. ¿No sería preferible descansar bajo la sombra de un árbol agradable, libre de todo deseo, en lugar del caos al que el país se enfrenta el país en estos momentos?"
 maya_religion_events.13.a:0 "Sacrifica [Root.Heir.GetName]"
 maya_religion_events.13.b:0 "Sacrifícate."
 maya_religion_events.13.c:0 "Encuentra otra solución."
 maya_religion_events.14.t:0 "Falta de plumas de quetzal"
 maya_religion_events.14.d:0 "Nos faltan plumas de quetzal y la deidad del fuego Tohil, el dios del sol y de de la lluvia, no puede ser debidamente loado a menos que le sacrifiquemos plumas de quetzal. Tohil es nuestro Dios de la guerra, sacrificio y sustento, y no deseamos su ira sobre nosotros. Unos comerciantes nos han dicho que hay plumas de quetzal en abundancia en nuestro país vecino, y deberíamos enviar a alguien a comprarles las plumas."
 maya_religion_events.14.a:0 "Sí, enviemos un comerciante."
 maya_religion_events.14.b:0 "No, más bien enviemos a nuestros cazadores."
 maya_religion_events.15.t:0 "Comercio con plumas de Quetzal"
 maya_religion_events.15.d:0 "$FROMCOUNTRY$ necesita urgentemente plumas de quetzal de las que se ofrecen a Tohil, dios de la guerra, sacrificio y sustento, una deidad del fuego, dios del sol y de la lluvia. Quieren comprarnos plumas."
 maya_religion_events.15.a:0 "Comerciar con ellos."
 maya_religion_events.15.b:0 "Negarse."
 maya_religion_events.16.t:0 "Comercio emplumado."
 maya_religion_events.16.d:0 "¡$FROMCOUNTRY$ accedió a comerciar con nosotros, ahora tenemos las plumas de quetzal que necesitamos para complacer a Tohil!"
 maya_religion_events.16.a:0 "Bien, son verdaderos amigos."
 maya_religion_events.17.t:0 "Plumas de quetzal"
 maya_religion_events.17.d:0 "$FROMCOUNTRY$ se negó a comerciar con nosotros. No seremos capaces de comprar plumas de quetzal."
 maya_religion_events.17.a:0 "Qué lástima."
 maya_religion_events.18.t:0 "Ek Chuaj"
 maya_religion_events.18.d:0 "Te han entregado una magnífica estatua de Ek Chuaj, dios de los comerciantes y el cacao. Se dice que aumenta la productividad y la cantidad de granos de cacao que se cosechan cada año."
 maya_religion_events.18.a:0 "Colócalo en una provincia."
 maya_religion_events.18.b:0 "Véndelo."
 maya_blodletting:0 "Sangría"
 desc_maya_blodletting:0 "Se cree que el sacrificio de sangre alimenta y propicia, y la élite maya está obsesionada con la sangre. La sangría ritual era una parte principal de cualquier acontecimiento importante del calendario."
 maya_chaos_creation:0 "Ciclo de la creación y el caos"
 desc_maya_chaos_creation:0 "Dioses y otras fuerzas de creación y caos luchan en el mundo de mortales, determinando el destino de todas las criaturas terrenales."
 maya_pilgrimages:0 "Peregrinajes"
 desc_maya_pilgrimages:0 "La gente que viaja a lugares sagrados como las trece montañas sagradas Q'eqchi', o el gran cenote de Chichen Itzá han encontrado en nuestras provincias un nuevo lugar que visitar en sus peregrinaciones."
 maya_embers:0 "Caminar sobre brasas"
 desc_maya_embers:0 "Otro año se ha protegido del mal cuando unos hombres caminaron sobre un lecho de brasas ardientes, que representa el fuego del Inframundo."
 maya_trade_quetzal_feathers:0 "Comercia con plumas de quetzal"
 maya_notrade_quetzal_feathers:0 "No comercies con plumas de quetzal"
 maya_ek_chuaj:0 "Ek Chuaj"
 desc_maya_ek_chuaj:0 "El dios de los comerciantes y el cacao, Ek Chuaj lleva una lanza, una cola de escorpión y un fardo de comerciante lleno de bienes."
 custom_idea_global_tax_modifier:0 "Administración tributaria eficiente"
 custom_idea_global_tax_modifier_desc:0 "Hemos encontrado una forma más eficaz de administrar nuestros impuestos, y resulta mucho más fácil tomar el oro de los ricos y los pobres."
 custom_idea_production_efficiency:0 "Fomentar la producción"
 custom_idea_production_efficiency_desc:0 "El palo y la zanahoria funcionan con el burro terco, pero nuestra idea de incentivar la producción va un paso más allá. Hemos logrado aumentar enormemente la eficacia de nuestra producción mediante algo más ingenioso. Aunque nunca se debe subestimar la zanahoria ni el palo."
 custom_idea_global_unrest:0 "Libertades garantizadas"
 custom_idea_global_unrest_desc:0 "La libertad está garantizada y nuestros revoltosos incansables encuentran un poco más difícil protestar contra nuestro gobierno."
 custom_idea_stability_cost_modifier:0 "Continuidad"
 custom_idea_stability_cost_modifier_desc:0 "La gente afirma que quieren aventura y pasión en sus vidas, pero cuando llega el momento de la verdad, todo el mundo anhela secretamente la estabilidad. Un poco de continuidad hace que la gente duerma bien en sus camas, seguros de lo que el futuro les reserva."
 custom_idea_missionaries:0 "Escuelas misioneras estatales"
 custom_idea_missionaries_desc:0 "Las escuelas misioneras adiestran a la gente para ir a extender la fe verdadera sin fallar. La escuela misioneras estatales no son diferentes, salvo por el hecho de que el mismo estado educa a los que se desea enviar en esta misión sagrada."
 custom_idea_inflation_reduction:0 "Moneda normalizada"
 custom_idea_inflation_reduction_desc:0 "Una moneda de un peso normalizado y producida en una ceca especial para asegurarse de que todas parecen y pesan lo mismo hace maravillas con el comercio. Los comerciantes ya no se sienten engañados -o al menos no porque la moneda con la que comercian contenga más o menos oro o plata- y todo el país comparte la misma moneda normalizada."
 custom_idea_inflation_action_cost:0 "Reglamentos financieros"
 custom_idea_inflation_action_cost_desc:0 "La regulación de las finanzas lleva a la prosperidad y el crecimiento financiero."
 custom_idea_interest:0 "Amplía mercado de finanzas"
 custom_idea_interest_desc:0 "Permitiendo a la gente a comprar cosas con interés, el comercio florece y nuestros comerciantes engordan más cada día más, tanto en moneda como en grasa."
 custom_idea_build_cost:0 "Constructores competitivos"
 custom_idea_build_cost_desc:0 "Al expandir los mercados de construcción aumenta la competencia entre los constructores y su afán de ser contratados disminuye el coste de la construcción. Afirman que eso se debe a que han encontrado materiales nuevos, baratos pero robustos y la gente está a dispuesta a trabajar por una miseria."
 custom_idea_build_power_cost:0 "Arquitectos estatales"
 custom_idea_build_power_cost_desc:0 "Los arquitectos del estado analizan todo contrato de construcción, plano y plan de construcción antes de aceptarlo y que constructores puedan empezar a trabajar. Nos libera de esta tarea y disminuye el coste de Poder de Monarca de cada edificio."
 custom_idea_global_missionary_strength:0 "Misioneros fervientes"
 custom_idea_global_missionary_strength_desc:0 "Nuestros misioneros predican con un fervor nunca antes visto, y nadie puede eludir sus sermones, llenos con el fuego de un verdadero creyente."
 custom_idea_prestige:0 "Patrocinar a artistas locales"
 custom_idea_prestige_desc:0 "El apoyo, el estímulo, el privilegio y la ayuda financiera que otorgaremos a los artistas locales nos señalará como una nación progresista y cultural."
 custom_idea_prestige_decay:0 "Prestigio duradero"
 custom_idea_prestige_decay_desc:0 "¡Impedir que nuestro prestigio disminuya nunca será más fácil!"
 custom_idea_legitimacy:0 "Gobierno legítimo"
 custom_idea_legitimacy_desc:0 "Seguramente nadie tiene dudas de que somos el gobernante legítimo de nuestro país - pero si alguien las tenía, esto las hará callar."
 custom_idea_devotion:0 "Tradiciones religiosas"
 custom_idea_devotion_desc:0 "Nuestro estado tiene una tradición larga y orgullosa de servir a dios, fortaleciendo la dedicación de nuestros gobernantes y asegurándose de actuar justa y correctamente según la voluntad del reino espiritual."
 custom_idea_horde_unity:0 "Unir a los clanes"
 custom_idea_horde_unity_desc:0 "Nuestro estado está construido sobre las tradiciones orgullosas de los múltiples clanes que se han unido para formar una gran horda. Como tales, podemos mantenernos unidos incluso en los momentos más duros con un grado más alto que algunas otras hordas."
 custom_idea_republican_tradition:0 "Valores y actitudes republicanas"
 custom_idea_republican_tradition_desc:0 "Vivir, respirar y hacer cumplir la tradición republicana no será ningún problema cuando nuestras creencia rectoras caractericen nuestra nación."
 custom_idea_technology_cost:0 "Patrimonio científico"
 custom_idea_technology_cost_desc:0 "Nuestra tierra tiene una tradición antigua de exploración científica - quizás no tan significativa como en otros países - y ahora la reclamamos. Al asegurarnos de que nuestro patrimonio científico es explorado, aplicado y expuesto, lograremos asegurar nuestro futuro tecnológico y ponerlo a fácil alcance."
 custom_idea_idea_cost:0 "Filósofos del corte"
 custom_idea_idea_cost_desc:0 "Al apadrinar filósofos librepensadores en nuestra corte podemos asegurarnos que nuestra nación está preparada para adaptarse a lo que el futuro nos pueda traer."
 custom_idea_advisor_cost:0 "Tradición de servicio"
 custom_idea_advisor_cost_desc:0 "Los hijos de nuestros consejeros deben seguir en las huellas de sus padres, garantizándonos que nunca nos falten asesores de ningún tipo."
 custom_idea_advisor_pool:0 "Gran corte"
 custom_idea_advisor_pool_desc:0 "Cuanto más grande sea la corte, más asesores se demandan. Una gran corte podría ser la mayor de todas, y se refleja en la cantidad de asesores buscando un lugar en nuestra corte."
 custom_idea_tolerance_own:0 "El estado piadoso"
 custom_idea_tolerance_own_desc:0 "Estado e Iglesia son lo mismo. Normas y enseñanzas religiosas serán impuestas a todos los ciudadanos."
 custom_idea_tolerance_heretic:0 "Tolerar a los herejes"
 custom_idea_tolerance_heretic_desc:0 "Los sacerdotes y otra gente piadosa podrán protestar, pero aquellos que no comparten nuestra fe, la verdadera, estarán más cómodos en nuestra tierra."
 custom_idea_tolerance_heathen:0 "Aumentar el laicismo"
 custom_idea_tolerance_heathen_desc:0 "La separación del estado de instituciones religiosas y los dignatarios religiosos afirma el derecho de ser liberados de normas y enseñanzas religiosas. Si declaramos - o cuando declaremos - que nuestro estado es neutro en asuntos de creencias, la gente tendrá derecho a ser libre de la imposición gubernamental de una religión o prácticas religiosas sobre su pueblo. Ergo: los paganos serán más felices en nuestro país."
 custom_idea_heir_chance:0 "Problemas en aumento"
 custom_idea_heir_chance_desc:0 "Un gobernante debe tener un heredero y una investigación reciente ha encontrado múltiples maneras de asegurarse de que nazca un niño del gobernante y su cónyuge. Adopción, más matrimonios reales o quizás una amante o dos para asegurar un heredero legítimo son opciones ahora disponibles."
 custom_idea_enemy_core_creation:0 "Patriotismo local"
 custom_idea_enemy_core_creation_desc:0 "Una lealtad más fuerte y un apego cultural a nuestro país detendrán a quienes busquen su propio núcleo en nuestras amadas provincias."
 custom_idea_core_creation:0 "Propaganda patriótica"
 custom_idea_core_creation_desc:0 "Conquistar provincias de otro país a menudo lleva a disturbios y la plaga de las revueltas. Con nuestra nueva propaganda, nos aseguraremos que los habitantes acepten nuestro país, nuestras vías y nuestras tradiciones más rápido que antes."
 custom_idea_vassal_income:0 "Acuerdos mercantiles"
 custom_idea_vassal_income_desc:0 "Tener un acuerdo mercantil con nuestro vasallo asegurará que sus ingresos aumenten, pues los comerciantes y mercaderes de otras naciones serán obligados a seguir nuestros estándares. Esto también permitirá a aumentar los ingresos que nuestro país obtiene de nuestros vasallos."
 custom_idea_religious_unity:0 "Unidos en la fe"
 custom_idea_religious_unity_desc:0 "A pesar de las muchas diferencias en tradiciones, culturas y muchas otras cosas, podemos creer que estamos unidos bajo una sola fe, una religión, una poderosa razón para permanecer juntos."
 custom_idea_global_autonomy:0 "Gobierno global más fuerte"
 custom_idea_global_autonomy_desc:0 "Antes de que esta idea asumiera el poder las provincias anhelaban más autonomía de la que estábamos dispuestos a darles, y el gobierno local era el bien más buscado. Aunque el ansia de autonomía no se ha saciado, esta idea lo ha enfriado un poco."
 custom_idea_accepted_culture_threshold:0 "Aceptación cultural"
 custom_idea_accepted_culture_threshold_desc:0 "Conquistar provincias lleva muchos e interesantes choques culturales, pero con un toque de aceptación y una pizca de tolerancia viviremos juntos en paz, no importa cuál sea nuestra cultura."
 custom_idea_culture_conversion_cost:0 "Asimilación cultural"
 custom_idea_culture_conversion_cost_desc:0 "Otras culturas pueden llevar elementos que no deseamos adoptar,o ser menos tolerantes con nuestras propias tradiciones. Para asimilar totalmente otra cultura necesitamos entenderlos y mostrarles los fallos de sus formas."
 custom_idea_naval_morale:0 "Principios navales"
 custom_idea_naval_morale_desc:0 "Según ampliamos nuestra marina y entrenamos más marineros necesitamos un código de conducta apropiado, un conjunto de reglas para estar seguros de que las tripulaciones de los buques saben qué es aceptable y qué no. Era una idea temida, pero resulta que aumentó la moral de nuestras fuerzas navales."
 custom_idea_trade_efficiency:0 "Comercio en evolución"
 custom_idea_trade_efficiency_desc:0 "Comercio y trueque siempre han existido, pero nunca había sido tan eficiente como ahora. La gente solía intercambiar directamente bienes y servicios por otros bienes y servicios, pero ahora, con nuestro comercio moderno, bienes y servicios se negocian a través de un medio de cambio, como el dinero."
 custom_idea_global_trade_power:0 "Sistema mercantil"
 custom_idea_global_trade_power_desc:0 "Una teoría económica y práctica que ha traído mucha fortuna a otras naciones y que hemos adoptado."
 custom_idea_global_prov_trade_power_modifier:0 "Seminarios mercantiles"
 custom_idea_global_prov_trade_power_modifier_desc:0 "Con el fin de asegurar que todos nuestros mercaderes, comerciantes y otros miembros de la clase empresarial son diestros en el arte del trueque hemos organizado seminarios en nuestras provincias. Todo aquel que participe aprenderá el gran arte del comercio."
 custom_idea_trade_steering:0 "Teorías mercantiles"
 custom_idea_trade_steering_desc:0 "Algunos dicen que dirigir el comercio a nuestro favor es un arte, otros dicen que es una ciencia. Muchos de nuestros grandes eruditos están estudiando ahora dirección comercial y aconsejando a nuestros comerciantes. Para nuestra sorpresa, nos ha llevado a ser más capaz de dirigir el comercio."
 custom_idea_global_tariffs:0 "Oficina de asuntos coloniales"
 custom_idea_global_tariffs_desc:0 "Tener una oficina de asuntos coloniales nos permite reenviar todos esos problemas molestos que puedan surgir en cualquier colonia a especialistas calificados y entrenados."
 custom_idea_diplomatic_reputation:0 "Diplomáticos carismáticos"
 custom_idea_diplomatic_reputation_desc:0 "Promover a aquellos de nuestros diplomáticos que pueden encantar a cualquiera a llegar a un acuerdo incrementará nuestra reputación diplomática, en potencia."
 custom_idea_diplomatic_upkeep:0 "Oficina de asuntos exteriores"
 custom_idea_diplomatic_upkeep_desc:0 "Nuestra nueva oficina se encargará de todas nuestras relaciones exteriores y el mantenimiento diplomático."
 custom_idea_merchants:0 "Escuela estatal de negocios."
 custom_idea_merchants_desc:0 "Matemáticas, habilidad diplomática, liderazgo y carisma… todas las habilidades importantes que necesita un comerciante exitoso. En lugar de mandar gente que solo sabe de los negocios aquello que les enseñó su maestro, ahora podemos proporcionar a nuestro país comerciantes de primera fila."
 custom_idea_colonists:0 "Colonizadores experimentados"
 custom_idea_colonists_desc:0 "La gente que una vez se marchó de nuestra gran nación para unirse a otros buscando una tierra de oportunidades tiene gran experiencia en lo necesario para crear una colonia y hacerla prosperar. Con un poco de persuasión y la promesa de oro, algunos colonizadores han acordado trabajar para nosotros como colonos."
 custom_idea_diplomats:0 "Educación diplomática"
 custom_idea_diplomats_desc:0 "A pesar de que siempre hemos tenido grandes diplomáticos, nunca puede ir mal una forma de educar a esos pocos seleccionados para servirnos un poco mejor. La elite, los mejores y más brillantes acudirán a nuestra educación para demostrar su valía y ser seleccionados para representarnos en diversas acciones diplomáticas."
 custom_idea_naval_maintenance_modifier:0 "Reclutamiento naval"
 custom_idea_naval_maintenance_modifier_desc:0 "Con la promesa de oro, ascensos y largos permisos, hemos despertado el deseo de muchos hombres de ver más del mundo y que les paguen por ello. ¡Nuestros barcos tendrán sus tripulaciones completas enseguida!"
 custom_idea_naval_forcelimit_modifier:0 "Astilleros nacionales"
 custom_idea_naval_forcelimit_modifier_desc:0 "Los barcos necesitan un puerto seguro cuando no están en uso, donde se les puede devolver a su antigua gloria o simplemente remendar sus agujeros. Eso es lo que encontrarán en nuestros astilleros nacionales."
 custom_idea_ship_durability:0 "Cascos reforzados"
 custom_idea_ship_durability_desc:0 "Para que un barco flote, su peso debe ser menor que el del agua desplazada por el casco del buque. Las recientes mejoras para mejorar los cascos de nuestros buques los ha tanto hecho más ligeros y ha mejorado su durabilidad."
 custom_idea_war_exhaustion:0 "Orgullo nacional"
 custom_idea_war_exhaustion_desc:0 "La guerra siempre es agotadora, para los recursos de la tierra, su gente y quizás sobre todo para sus soldados. Al implicar a todos, de joven a viejo, hombre y mujer, ricos y pobres, a ayudar a la defensa contra el enemigo, la nación adquiere un sentido de pertenencia y la gente soportará mejor la guerra."
 custom_idea_war_exhaustion_cost:0 "Guerra táctica"
 custom_idea_war_exhaustion_cost_desc:0 "Planes de batalla, ventajas tácticas y estrategias varias se revisarán y discutirán antes siquiera de que empiece la guerra con el fin de mantener las pérdidas de soldados y suministros lo más bajas posibles."
 custom_idea_navy_tradition_decay:0 "Leyes navales"
 custom_idea_navy_tradition_decay_desc:0 "Como cualquier caballero te dirá, un conjunto de leyes no escritas decretando cómo comportarse y actuar en diferentes circunstancias garantizarán que nunca nos sintamos inseguros. Esto se ha aplicado a nuestra armada y nuestros marineros se quejarán, pero al final seguirán a las leyes."
 custom_idea_navy_tradition:0 "Orgullo naval"
 custom_idea_navy_tradition_desc:0 "Una nueva orden, creada con el fin de ofrecer a nuestros marinos e infantería de marina un sentimiento de orgullo y dedicación, nos llevará a un aumento mayor de nuestra tradición naval."
 custom_idea_leader_naval_fire:0 "Artilleros navales"
 custom_idea_leader_naval_fire_desc:0 "Nuestras fuerzas armadas tienen equipos nuevos estandarizados dirigidos por unos oficiales navales, llamados artilleros navales. Estos hombres tienen un gran conocimiento del combate naval y saben cómo emplear los cañones de la mejor manera táctica y estratégica posible."
 custom_idea_leader_naval_shock:0 "Usar ganchos plegables"
 custom_idea_leader_naval_shock_desc:0 "Se utilizan garfios para atrapar a un barco aparejando para que pueda ser abordada. El nuevo diseño tiene ganchos plegables que hacen posible resistirse a agarres no deseados."
 custom_idea_leader_naval_maneuver:0 "Tácticas navales de posicionamiento"
 custom_idea_leader_naval_maneuver_desc:0 "Los vientos, las olas y la soldadesca calificada de un capitán al timón da toda la ventaja posible a la hora de un combate naval. La posición correcta en un combate naval afecta el resultado, si será nuestro barco o el del enemigo el que se hunda en el fondo del mar."
 custom_idea_spy_offence:0 "Operaciones secretas"
 custom_idea_spy_offence_desc:0 "Permaneciendo en secreto, nuestros espías están protegidos de sospechas y serán capaces de realizar operaciones de sabotaje con menos esfuerzo."
 custom_idea_spy_defense:0 "Infiltración enemiga"
 custom_idea_spy_defense_desc:0 "Nuestros espías intentarán infiltrarse en fuerza espía enemiga para revolver la información y asegurarnos de que su gobierno no recibe ninguna información de importancia sobre nuestro país."
 custom_idea_ship_recruit_speed:0 "Carpinteros navales con experiencia"
 custom_idea_ship_recruit_speed_desc:0 "Una gran marina exige muchos astilleros y carpinteros navales con experiencia. Con cada nave que construimos, ya sean barcos de guerra o transporte, nuestros carpinteros navales conocimiento y experiencia, que les lleva a formas más rápidas de construir barcos de todo tipo."
 custom_idea_blockade_efficiency:0 "Bloqueos estandarizados"
 custom_idea_blockade_efficiency_desc:0 "El nuevo bloqueo estandarizado ya ha demostrado ser abrumadoramente positivo, ha hecho mucho más eficientes nuestros bloqueos."
 custom_idea_embargo_efficiency:0 "Embargos eficientes"
 custom_idea_embargo_efficiency_desc:0 "La disminución del poder comercial de otra nación nunca había sido tan fácil."
 custom_idea_prestige_from_naval:0 "Grandeza naval"
 custom_idea_prestige_from_naval_desc:0 "¡Nuestros adversarios ya temen a nuestro ejército, ahora también tiemblan de miedo ante nuestra magnífica armada!"
 custom_idea_range:0 "Provisiones superiores"
 custom_idea_range_desc:0 "Al asegurarnos de que nuestros colonos tienen acceso a provisiones de mayor calidad, podemos aumentar la distancia que pueden viajar por mar sin ser reabastecidos."
 custom_idea_global_colonial_growth:0 "Promesa de tierras"
 custom_idea_global_colonial_growth_desc:0 "La simple promesa de un pedazo de tierra para sí ha convencido a personas a trasladarse a nuestras colonias."
 custom_idea_ae_impact:0 "Propaganda refinada"
 custom_idea_ae_impact_desc:0 "Hemos refinado nuestra propaganda para que nuestra población haga caso omiso o por lo menos acepte nuestra expansión agresiva."
 custom_idea_privateer_efficiency:0 "Corsarios competentes"
 custom_idea_privateer_efficiency_desc:0 "El paso de meros piratas a corsarios competentes ha sido largo y difícil, pero ese paso ha resultado ser una zancada."
 custom_idea_diplomatic_annexation_cost:0 "Asimilación apoyada"
 custom_idea_diplomatic_annexation_cost_desc:0 "En lugar de forzar a la gente a asimilarse, les mostramos que nuestros intereses compartidos - a veces incluso las similitudes culturales y religiosas - hará la asimilación de sus provincias en nuestro país una tarea provechosa."
 custom_idea_heavy_ship_cost:0 "Bosques de roble protegidos"
 custom_idea_heavy_ship_cost_desc:0 "Asegúrate que nuestros bosques de robles están protegidos por el estado, de modo que tengamos el acceso a la madera de roble barata para cascos del barco."
 custom_idea_light_ship_cost:0 "Ingeniería naval"
 custom_idea_light_ship_cost_desc:0 "El diseño de un barco ligero no es solo cuestión de su objetivo. Un ingeniero naval también tiene que tener en cuenta el diseño, construcción, mantenimiento y operación del barco."
 custom_idea_galley_cost:0 "Arsenal nacional"
 custom_idea_galley_cost_desc:0 "Funda un arsenal nacional donde se puedan producir galeras barata y rápidamente según diseños estándar."
 custom_idea_transport_cost:0 "Arquitecto naval estatal"
 custom_idea_transport_cost_desc:0 "Emplear a un arquitecto naval en nuestra corte nos permite bajar los costos de construcción de naves de transporte."
 custom_idea_heavy_ship_power:0 "Ejercicios de tiro de andanada"
 custom_idea_heavy_ship_power_desc:0 "Disparar en andanada requiere una tripulación muy entrenada que sea capaz de recargar rápidamente y disparar en conjunto. Unos ejercicios regulares garantizarán que nuestras naves tengan tales tripulaciones."
 custom_idea_light_ship_power:0 "Tiro doble"
 custom_idea_light_ship_power_desc:0 "Los barcos ligeros son más rápidos pero tienen menos portillas para cañones que otros barcos de guerra. La nueva práctica de cargar dos balas redondas en un cañón y disparar ambas al mismo tiempo reduce el alcance efectivo y la precisión de los barcos ligeros pero es devastadora a rango de tiro de pistola."
 custom_idea_galley_power:0 "Llave de cañón"
 custom_idea_galley_power_desc:0 "El mecanismo de chispa que se usa en mosquetes y rifles ha sido adaptado para usarlo en cañones - llamado llave de cañón. Este es más seguro para disparar cañones que el antiguo método de portamechas."
 custom_idea_land_morale:0 "Orgullo de unidad"
 custom_idea_land_morale_desc:0 "Alentando a nuestros soldados a enorgullecerse de las unidades a las que pertenecen podemos aumentar su moral y hacerles luchar mucho más fuerte."
 custom_idea_discipline:0 "Policía militar"
 custom_idea_discipline_desc:0 "Nadie quiere ser castigado, pero la introducción de la policía militar en nuestros ejércitos ha dado lugar a una disminución de los tribunales marciales y mejorado la disciplina de nuestros soldados."
 custom_idea_land_maintenance_modifier:0 "Organiza la burocracia militar"
 custom_idea_land_maintenance_modifier_desc:0 "Revisar y organizar nuestra burocracia militar no es tarea fácil, pero muy necesaria."
 custom_idea_mercenary_cost:0 "Formaliza la contratación de mercenarios"
 custom_idea_mercenary_cost_desc:0 "Reclutar mercenarios ha sido un asunto lento y complicado, tan complicado, en realidad, que muchas veces la mejor opción ha sido confiar en nuestros propios soldados. Al formalizar el reclutamiento hemos evitado muchos de los problemas y facilitado la recluta de mercenarios."
 custom_idea_merc_maintenance_modifier:0 "Títulos para los mercenarios"
 custom_idea_merc_maintenance_modifier_desc:0 "La concesión de títulos a comandantes mercenarios asegura que consigamos a los mejores soldados por un precio justo, lo que reduce el costo de mantenimiento de los mercenarios."
 custom_idea_mercenary_manpower:0 "Centros de reclutamiento mercenarios"
 custom_idea_mercenary_manpower_desc:0 "La creación de centros para el reclutamiento de mercenarios por todo el país ha aumentado la cantidad de compañías mercenarias a nuestra disposición."
 custom_idea_land_forcelimit_modifier:0 "Funda un ejército nacional"
 custom_idea_land_forcelimit_modifier_desc:0 "Un ejército nacional significaría que ya no tenemos que confiar en mercenarios o ejércitos privados cuando estemos en guerra y podemos crear ejércitos mayores, con más soldados."
 custom_idea_global_manpower_modifier:0 "Reclutamiento de campesinos"
 custom_idea_global_manpower_modifier_desc:0 "No importa si eres rico o pobre, siempre puedes pelear. Puede que reclutar campesinos tal vez no agrade a nuestros soldados nobles, pero aumentará nuestra soldadesca."
 custom_idea_manpower_recovery_speed:0 "Centros de reclutamiento locales"
 custom_idea_manpower_recovery_speed_desc:0 "Los centros de reclutamiento nos permiten reclutar soldados directamente en cada provincia. En lugar de hacerles viajar hacia nosotros, nosotros vamos a ellos."
 custom_idea_reinforce_speed:0 "Logística organizada"
 custom_idea_reinforce_speed_desc:0 "La gestión de los suministros ha sido un desastre desorganizado hasta que creamos un sistema organizado de logística."
 custom_idea_hostile_attrition:0 "Política de tierra quemada"
 custom_idea_hostile_attrition_desc:0 "Nuestro ejército tiene la orden estricta de destruir todo lo que pueda ser útil al enemigo, - ya sean fuentes de alimentación o transporte - avanzado por un área o retrocediendo por ella."
 custom_idea_army_tradition:0 "Ascensos meritocráticos"
 custom_idea_army_tradition_desc:0 "La antigua forma de ascender a aquellos de sangre noble ha sido descartada en favor de los ascensos por méritos."
 custom_idea_army_tradition_decay:0 "Establecer escuelas de oficiales"
 custom_idea_army_tradition_decay_desc:0 "Aquellos que demuestran prometer mucho o un gran entusiasmo en liderar tropas ahora pueden matricularse en una escuela de oficiales, que les enseñará a actuar como oficial y caballero."
 custom_idea_leader_land_fire:0 "Ejercicios de rifle"
 custom_idea_leader_land_fire_desc:0 "'Dale a un hombre un arma y podrá defenderse un día. Enséñale a usar un rifle y nunca volverá a estar indefenso'. "
 custom_idea_leader_land_shock:0 "Oficiales de caballería"
 custom_idea_leader_land_shock_desc:0 "Los hombres a caballo necesitan un líder, tanto como los que caminan, y ascender al rango de oficial a hombres de la caballería sólo les hará mejores."
 custom_idea_leader_land_manuever:0 "Exploradores del ejército"
 custom_idea_leader_land_manuever_desc:0 "Los exploradores se envían a territorios desconocidos a explorar y obtener información vital sobre las fuerzas enemigas,"
 custom_idea_leader_siege:0 "Tácticas de asedio"
 custom_idea_leader_siege_desc:0 "Quien pensó el asedio era una forma inteligente de hacer la guerra fue o bien un genio o un idiota. Sin embargo, con mejores tácticas de asedio nuestros oficiales se comportarán mejor en los mismos"
 custom_idea_regiment_recruit_speed:0 "Reclutamiento rápido"
 custom_idea_regiment_recruit_speed_desc:0 "Cuanto más rápido podamos reclutar, más rápido podremos reforzar nuestros ejércitos."
 custom_idea_prestige_from_land:0 "Monumentos a la victoria"
 custom_idea_prestige_from_land_desc:0 "Nuestras victorias se celebrarán con grandes monumentos que representen a quien nos ayudó a reclamar la victoria o nos condujo por el camino de la gloria."
 custom_idea_defensiveness:0 "Estándares de construcción de fortificaciones."
 custom_idea_defensiveness_desc:0 "Una de las cosas más importantes a la hora de defender nuestro país son nuestras fortalezas. El estándar de construcción de fortificaciones dificultará a nuestros enemigos controlar nuestras provincias."
 custom_idea_siege_ability:0 "Zapadores"
 custom_idea_siege_ability_desc:0 "Los asedios se ganan con paciencia e ingenio. Los zapadores llevan ambos a los asedios, con sus funciones dedicadas a facilitar el movimiento, defensa y supervivencia de las fuerzas aliadas y obstaculizar las del enemigo."
 custom_idea_vassal_forcelimit_bonus:0 "Sistema de leva de vasallos"
 custom_idea_vassal_forcelimit_bonus_desc:0 "Un beneficio de tener vasallos es que ayudan a ampliar a nuestros ejércitos considerablemente, y con el sistema de leva de vasallos nuestros beneficios serán aún mayores."
 custom_idea_infantry_power:0 "Sargentos veteranos"
 custom_idea_infantry_power_desc:0 "Los sargentos son los verdaderos líderes de los ejércitos, los oficiales sólo están ahí para evitar que la guerra se convierta en una simple disputa entre campesinos."
 custom_idea_cavalry_power:0 "Cría de buenos caballos"
 custom_idea_cavalry_power_desc:0 "Cualquier jinete le dirá que la calidad del caballo es tan importante como la calidad del jinete - a veces aún más."
 custom_idea_artillery_power:0 "Munición de alta calidad"
 custom_idea_artillery_power_desc:0 "Cuanto mejor la municiones, mejor el poder de nuestros mosquetes y cañones."
 custom_idea_infantry_cost:0 "Reclutamiento masivo"
 custom_idea_infantry_cost_desc:0 "El reclutamiento obligatorio de la gente al servicio militar mediante reclutamiento masivo reduce el costo de la infantería"
 custom_idea_cavalry_cost:0 "Concesiones de tierras para los soldados de caballería"
 custom_idea_cavalry_cost_desc:0 "Los caballos comen hierba, la hierba crece en la tierra, conceder tierra a soldados de caballería asegura una mejor caballería y al menor costo."
 custom_idea_artillery_cost:0 "Calibre estandarizado"
 custom_idea_artillery_cost_desc:0 "El diámetro interior del cañón determina el tamaño de los proyectiles, y con un calibre estandarizado produciremos más cañones y mejores municiones para ellos."
 tribal_kingdom_ruler_nahuatl:0 "Tlatoani"
 tribal_despotism_ruler_nahuatl:0 "Tlatoani"
 tribal_federation_ruler_nahuatl:0 "Tlatoani"
 tribal_democracy_ruler_nahuatl:0 "Tlatoani"
 feudal_monarchy_ruler_nahuatl:0 "Tlatoani"
 despotic_monarchy_ruler_nahuatl:0 "Tlatoani"
 SACRIFICE_RULER:0 "Sacrificar gobernante"
 SACRIFICE_HEIR:0 "Sacrificar heredero"
 nahuatl_extra_sacrifice:0 "Sacrificios exigidos"
 nahuatl_sorcerer:0 "Hechicero de campo"
 desc_nahuatl_sorcerer:0 "Se dice que un hechicero aterroriza en el campo de esta provincia."
 cholula_temples:0 "Los templos de Cholula"
 desc_cholula_temples:0 "El complejo de templos de Cholula es uno de los más antiguos de América Central y tiene un significado especial en el culto de Quetzalcóatl, la serpiente emplumada. A los peregrinos siempre se les permitirá cruzar las fronteras ilesos, sin tener en cuenta origen ni talla social, asegurando un flujo constante de peregrinos a este lugar sagrado."
 nahuatl_allowed_spying_pochtecas:0 "Pochtecas espías"
 desc_nahuatl_allowed_spying_pochtecas:0 "Al hacer la vista gorda ante los intentos más obvios y descarados de los gremios comerciantes pochtecas extranjeros de espiar a nuestro estado y sus fuerzas hemos comprometido seriamente la posibilidad de contrarrestar futuros espionajes."
 nahuatl_angered_pochtecas:0 "Gremios pochtecas encolerizados "
 desc_nahuatl_angered_pochtecas:0 "Hemos hecho lo que podemos para limitar la capacidad de los gremios comerciantes pochtecas extranjeros de espiar a nuestro estado. Sin embargo, al hacerlo hemos enfurecido a los propios gremios y como resultado, nuestros ingresos comerciales sufren."
 nahuatl_earth_quake_devestation:0 "Devastada por terremoto"
 desc_nahuatl_earth_quake_devestation:0 "Esta provincia ha sido devastada por un gran terremoto y aún se encuentra en proceso de reconstrucción y recuperación."
 nahuatl_grace_of_xipe_totec:0 "Honrado por Xipe Tótec"
 desc_nahuatl_grace_of_xipe_totec:0 "Por gracia de Xipe Tótec nuestro pueblo ha sobrevivido a un terremoto de gran magnitud. El mismo terremoto es un recordatorio que nunca debemos flaquear en nuestra determinación por proporcionar al sol los sacrificios necesarios para que esta edad pueda sobrevivir."
 nahuatl_grace_of_huitzilopochtli:0 "Honrado por Huitzilopochtli"
 desc_nahuatl_grace_of_huitzilopochtli:0 "Por gracia de Huitzilopochtli nuestro pueblo ha sobrevivido a un terremoto de gran magnitud. El mismo terremoto es un recordatorio que nunca debemos flaquear en nuestra determinación por proporcionar al sol los sacrificios necesarios para que esta edad pueda sobrevivir."
 nahuatl_grace_of_quetzalcoatl:0 "Honrado por Quetzalcoatl"
 desc_nahuatl_grace_of_quetzalcoatl:0 "Por gracia de Quetzalcoatl nuestro pueblo ha sobrevivido a un terremoto de gran magnitud. El mismo terremoto es un recordatorio que nunca debemos flaquear en nuestra determinación por proporcionar al sol los sacrificios necesarios para que esta edad pueda sobrevivir."
 nahuatl_grace_of_tezcatlipoca:0 "Honrado por Tezcatlipoca"
 desc_nahuatl_grace_of_tezcatlipoca:0 "Por gracia de Tezcatlipoca nuestro pueblo ha sobrevivido a un terremoto de gran magnitud. El mismo terremoto es un recordatorio que nunca debemos flaquear en nuestra determinación por proporcionar al sol los sacrificios necesarios para que esta edad pueda sobrevivir."
 nahuatl_imprisoned_pochtecas:0 "Pochtecas encarcelados"
 nahuatl_events.1.t:0 "Malos presagios"
 nahuatl_events.1.d:0 "Después de un intenso estudio de los cielos y los correspondientes calendarios, nuestros sacerdotes están de acuerdo en que todo indica que tiempos duros y perturbadores están por venir. Mientras plebeyos y nobles por igual se preparan para lo que está por venir, muchos de ellos tratan de salvarse a sí mismos de los malos tiempos derramando un poco de su propia sangre."
 nahuatl_events.1.a:0 "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt:0 "Nuestro gobernante sacrificará un poco de su propia sangre para aplacar a los dioses."
 nahuatl_events.1.b:0 "El fin se avecina"
 nahuatl_events.2.t:0 "Hijo amado"
 nahuatl_events.2.d:0 "Nos ha llegado la noticia del nacimiento de un niño excepcional en nuestra Capital.Después de casi dos días de parto un niño ha nacido de una mujer plebeya. Los astrólogos y otros adivinos están de acuerdo que está destinado a la grandeza. Como ya es tradición, su madre le llevará pronto a la casa de la juventud para presentarlo a quienes más tarde dirigirán su educación marcial desde la pubertad hasta la edad de matrimonio."
 nahuatl_events.2.a:0 "El telpochcalli hará un buen guerrero de él."
 nahuatl_events.2.a.tt:0 "El niño será educado en un telpochcalli"
 nahuatl_events.2.b:0 "Intenta que entre en el calmécac"
 nahuatl_events.2.b.tt:0 "El niño será educado en el calmécac, favoreciendo su potencial, pero la gente tomará nota de la ruptura con la tradición."
 nahuatl_events.3.t:0 "La guerra es tu tarea"
 nahuatl_events.3.d:0 "El niño que nació hace 15 años bajo tales estrellas favorables ha alcanzado ahora la edad adulta y ha llegado el momento de que entre en batalla. Como otros muchachos de su edad se espera que pronto traiga sus primeros prisioneros, marcando el inicio de su carrera como guerrero.\n En caso de que alguno de los chicos no logre conseguir un cautivo, serán marcados como siempre como incapaces de ser guerreros y tendrán que seguir sus días como hombres de poca importancia."
 nahuatl_events.3.a:0 "Los presagios favorecen a este hombre, estoy seguro que lo hará bien."
 nahuatl_events.3.a.tt:0 "El Guerrero es enviado a la guerra para ser juzgado"
 nahuatl_events.3.b:0 "Vamos a sacrificar un poco de nuestra sangre para ayudarle."
 nahuatl_events.3.b.tt:1 "[Root.Monarch.GetName] vierte algo de sangre, lo que seguramente ayude al guerrero. Pero si es derrotado, afectará a la reputación de nuestr[Root.GetoaDir] gobernante."
 nahuatl_events.4.t:0 "Tu hogar no está aquí, porque eres un águila, un jaguar"
 nahuatl_events.4.d:0 "Demostrando que todas las señales eran correctas, el joven guerrero nacido hace tantos años ya ha superado todas las expectativas. Ha tomado prisioneros en cada oportunidad que ha tenido y ha traído gran gloria a sí mismo y su casa. Con tiempo seguramente logrará los mayores honores que una vida en el campo de la batalla puede otorgar."
 nahuatl_events.4.a:0 "¡Genial!"
 nahuatl_events.5.t:0 "Merecerás la muerte por el cuchillo de obsidiana"
 nahuatl_events.5.d:0 "A pesar de los presagios muy favorables, parece que el joven guerrero nacido hace tantos años ha sido capturado por el enemigo. Pronto se enfrentará a su destino en la piedra de sacrificio en su Capital. Aunque es una muerte honorable, grande es la decepción en su casa."
 nahuatl_events.5.a:0 "¡Una muerte digna!"
 nahuatl_events.6.t:0 "Darás bebida, alimento, comida al sol"
 nahuatl_events.6.d:0 "A pesar de los presagios favorables, el joven guerrero nacido hace tantos años fue muerto en el campo de batalla. Nunca será un gran guerrero, ni tampoco su corazón y su sangre serán sacrificados a los dioses."
 nahuatl_events.6.a:0 "Una muerte desafortunada."
 nahuatl_events.7.t:0 "Tu casa no está aquí"
 nahuatl_events.7.d:0 "A pesar de los presagios muy favorables el joven nacido hace tantos años ha resultado ser una decepción para sí mismo y su casa. Ha demostrado ser un cobarde frente a la batalla, permaneciendo atrás y no consiguiendo hacer ni una sola captura a pesar de tener múltiples oportunidades para hacerlo. De su vuelta a su casa de guerrero se le cortará el pelo en tonsura y siempre será conocido como un guerrero fracasado."
 nahuatl_events.7.a:0 "Vale."
 nahuatl_events.7.b:0 "Vale."
 nahuatl_events.8.t:0 "Divinos presagios"
 nahuatl_events.8.d:0 "Después de un intenso estudio de las estrellas, los calendarios relevantes y otros signos conocidos por nuestros sacerdotes, les ha quedado claro que nos esperan buenos tiempos. Como la destrucción del mundo no puede ser inminente, muchos de nuestros súbditos pueden descansar un poco más tranquilos, sabiendo que los sacrificios que hicieron fueron bien recibidos."
 nahuatl_events.8.a:0 "¡Genial!"
 nahuatl_events.9.t:0 "Plebeyo alardeando de su riqueza"
 nahuatl_events.9.d:0 "Uno de los artesanos expertos toltecas empleado a menudo por $MONARCH$ y otros acomodados de nuestra sociedad ha intentado elevarse por encima de su posición social. Como plebeyo, se espera que sólo celebre una celebración modesta cuando nazca un niño y sin embargo después del nacimiento de su hijo el mes pasado celebró un banquete digno de un noble menor, por lo menos. Mientras que no está mal que un plebeyo adquiera riqueza, alardear de esta manera es un gran insulto a nuestros dioses y tradiciones."
 nahuatl_events.9.a:0 "Esto es una afrenta a los dioses. El artesano tiene que morir."
 nahuatl_events.9.b:0 "Su trabajo es demasiado importante para que muera."
 nahuatl_events.10.t:0 "Incidente durante Nemontemi"
 nahuatl_events.10.d:0 "Hoy se encontró borracho por la calle a un noble de una de nuestras familias más prominentes. No sólo es una terrible afrenta a los dioses, penada con la estrangulación, sino que sucedió durante la época de Nemontemi, cuando todas las alteraciones del orden público están estrictamente prohibidas."
 nahuatl_events.10.a:0 "Debe morir."
 nahuatl_events.10.b:0 "Necesitamos demasiado a este hombre."
 nahuatl_events.11.t:0 "Hechicero errante"
 nahuatl_events.11.d:0 "Nos ha llegado la noticia de una de nuestras provincias que un hombre que afirma tener poderes mágicos extiende allí miedo y rumores malignos. Los líderes locales están seguros de de que es un mero charlatán del que se pueden ocupar, que pueden manejar pero muchos plebeyos son susceptibles a su influencia."
 nahuatl_events.11.a:0 "Envía un emisario a atraparlo."
 nahuatl_events.11.a.tt:0 "Comienza la caza del hechicero."
 nahuatl_events.11.b:0 "Deja que las autoridades locales se ocupen de él"
 nahuatl_events.12.t:0 "El hechicero desaparece"
 nahuatl_events.12.d:0 "Parece que el problema con el hechicero que sembraba el miedo en nuestras tierras ha desaparecido. Nunca fue capturado, pero como no se le ha visto desde hace varias semanas, su mala influencia ha disminuido."
 nahuatl_events.12.a:0 "Vale"
 nahuatl_events.13.t:0 "Hechicero atrapado"
 nahuatl_events.13.d:0 "El hechicero que sembraba el miedo en nuestras tierras ha sido capturado. El castigo tradicional para un hombre como él sería cortarle el pelo, privándole sus poderes mágicos. Sin embargo, como este hombre ha logrado causar mucho más daño que un mediocre prestidigitador rural, quizá sería mejor castigarle inmediatamente con la muerte para aplacar a dioses y hombres por igual."
 nahuatl_events.13.a:0 "¡Córtale el pelo!"
 nahuatl_events.13.b:0 "¡Mátalo!"
 nahuatl_events.14.t:0 "Tlacatecolotl"
 nahuatl_events.14.d:0 "Nos ha llegado la noticia de que el castigo al hechicero que tanta agitación causó en nuestras tierras no fue exactamente como lo planeábamos. Ninguno de los involucrados quiere contar lo que pasó, pero se extiende el rumor de que el hombre es un auténtico tlacatecolotl y que se vio un búho salir de su celda. Independientemente de que se convirtiera en búho o no, el incidente ha provocado rumores alocados que se difunden por todo nuestro país."
 nahuatl_events.14.a:0 "El fin se avecina"
 nahuatl_events.15.t:0 "Vuelve el hechicero rural"
 nahuatl_events.15.d:0 "Parece que ha vuelto el hechicero que se nos escapó. Las autoridades locales insisten que este hombre ha propagando enfermedades, hace malos augurios y debe ser detenido."
 nahuatl_events.15.a:0 "Envía un emisario a atraparlo."
 nahuatl_events.15.b:0 "Deja que las autoridades locales se ocupen de él"
 nahuatl_events.16.t:0 "Cihuateteo"
 nahuatl_events.16.d:0 "Un gran desastre nos ha ocurrid. Esta mañana $HEIR$ había desaparecido. Uno de los criados del niño insiste que el autor fue una cihuateteo con la apariencia de una mujer muerta recientemente dando a luz. Que una criatura tan oscura sea capaz de hacer desaparecer a nuestro heredero en el plena noche es, sin duda, un signo de que el fin del mundo se acerca."
 nahuatl_events.16.a:0 "Debemos hacer lo que podemos para aplacar a Tezcatlipoca y Tlazolteotl."
 nahuatl_events.16.b:0 "Que castiguen al siervo por difundir mentiras."
 nahuatl_events.17.t:0 "Enfermedad del gobernante"
 nahuatl_events.17.d:0 "$MONARCH$ está enfermo y la fiebre va en aumento. Los médicos que le atienden han recomendado una serie de infusiones de raíces y granos de maíz."
 nahuatl_events.17.a:0 "Obedece y espera lo mejor."
 nahuatl_events.17.b:0 "Debemos realizar grandes sacrificios para aplacar a los dioses."
 nahuatl_events.18.t:0 "Ollamalitzli"
 nahuatl_events.18.d:0 "Mientras estuvo en la casa de juventud, [Root.Heir.GetName] se aficionó bastante al tradicional juego de pelota de ollamalitzli. Pero como éste se juega por todos los diferentes distritos y mercados de [Root.Capital.GetName], se [Root.GetlelaHer] ha visto en las diferentes canchas cerca de templos o mercados, incluso ahora que ya es adult[Root.GetoaHer]. Este hábito también se ha extendido a participar en las apuestas salvajes que a menudo se asocian con el juego, pues [Root.Heir.GetName] se ha presentado hoy ante ti pidiendo ayuda para pagar sus deudas."
 nahuatl_events.18.a:0 "Echa[Root.GetlelaHer] una mano."
 nahuatl_events.18.b:0 "Prohíbe[Root.GetlelaHer] participar de nuevo."
 nahuatl_events.19.t:0 "Prisionero robado"
 nahuatl_events.19.d:0 "Las batallas entre guerreros siempre son asuntos individuales y puede ser difícil seguir cuándo o cómo se toma cada prisionero. Recientemente algunos guerreros observaron a uno de nuestros luchadores más experimentados escabulléndose con el cautivo de otro guerrero. Si le robó el prisionero, es uno de los delitos más graves posibles para un guerrero, penado solamente con la muerte. Pero peor aún, muchos sospechan que el captor renunció deliberadamente a su preso para su camarada."
 nahuatl_events.19.a:0 "Mata al acusado."
 nahuatl_events.19.b:0 "Mátalos a ambos."
 nahuatl_events.19.c:0 "Perdona a los guerreros"
 nahuatl_events.20.t:0 "Tlacaxipehualiztli - La fiesta del desollamiento de hombres."
 nahuatl_events.20.d:0 "Al acercarse el equinoccio de primavera y la temporada de siembra, ya tenemos encima el tiempo de Tlacaxipehualiztl. Ha llegado el momento de sacrificar a todos los prisioneros de guerra en el templo de Xipe Tótec. Su sangre alimentará a los dioses y sus pieles serán usadas por sus captores y los sacerdotes del templo antes de ser guardadas en en una cueva sagrada.\nEl destino nos ha premiado con muchos presos y en esta ocasión el festival durará varios días. Mucha sangre será derramada en honor a los dioses."
 nahuatl_events.20.a:0 "Sacrificar a los prisioneros"
 nahuatl_events.20.b:0 "Celebrar un festival aún más magnífico, y exigir más prisioneros a nuestro súbditos."
 nahuatl_events.21.t:0 "La piedra gladiatoria"
 nahuatl_events.21.d:0 "Este año, como parte del magnífico festival Tlacaxipehualiztli, el mejor de los guerreros capturados se enfrentará a cuatro de nuestros mejores guerreros águilas y jaguares atado a una piedra de sacrificios y armado solamente con un arma falsa, una porra de con plumas en vez de hojas de obsidiana. En el improbable caso de que el cautivo sobreviva al encuentro con los cuatro primeros adversarios, se enfrentará a un último guerrero, zurdo. Aparte de agradar a los dioses, esta ceremonia es inmensamente popular y probablemente atraiga un gran número de espectadores."
 nahuatl_events.21.a:0 "Que empiece la lucha."
 nahuatl_events.21.b:0 "Quedémonos con una celebración más modesta."
 nahuatl_events.22.t:0 "Guerrero poco cooperativo."
 nahuatl_events.22.d:0 "A pesar de preparativos rigurosos, el guerrero cautivo que iba a pelear hoy en la piedra gladiatoria se ha mostrado escasamente cooperativo. Cuando el recinto del templo estaba lleno a rebosar de espectadores, se negó a luchar y tuvo que ser abatido rápidamente por su primer oponente. Esto ha proyectado una larga y oscura sombra sobre toda la celebración de este año y algunos lo ven como un mal presagio.."
 nahuatl_events.22.a:0 "Así damos de beber al sol."
 nahuatl_events.23.t:0 "Un gran espectáculo."
 nahuatl_events.23.d:0 "El combate entre nuestros cuatro campeones y el guerrero cautivo ha superado todas nuestras expectativas. No sólo el cautivo sobrevivió a los cuatro encuentros, casi pareció que hubiera tenido la oportunidad de vencer al último oponente al que se enfrentó, un zurdo\n Como es habitual, cuando el guerrero cautivo fue finalmente derrotado, se sacrificó su corazón a los dioses mientras que su carne se entregó a familia del captor para que la consumiera y su piel será usada por el propio captor durante muchos días."
 nahuatl_events.23.a:0 "Así damos de beber al sol."
 nahuatl_events.24.t:0 "Fin de las celebraciones"
 nahuatl_events.24.d:0 "La fiesta del desollamiento de hombres ya se acabó y con esto comienza una nueva temporada de siembra. Las celebraciones extravagantes de este año probablemente se recordarán durante mucho tiempo."
 nahuatl_events.24.a:0 "Así damos de beber al sol."
 nahuatl_events.25.t:0 "Tlacaxipehualiztli - La fiesta del desollamiento."
 nahuatl_events.25.d:0 "Al acercarse el equinoccio de primavera y la temporada de siembra, ya tenemos encima el tiempo de Tlacaxipehualiztl. Ha llegado el momento de sacrificar a todos los prisioneros de guerra en el templo de Xipe Tótec. Su sangre alimentará a los dioses y sus pieles serán usadas por sus captores y los sacerdotes del templo antes de ser guardadas en en una cueva sagrada.\n. Perro como no hemos librado muchas guerras recientemente, tenemos una escasez aguda de presos que sacrificar. Esto es en sí mismo un mal presagio y las cosas probablemente empeorarán si hoy somos incapaces de derramar más sangre."
 nahuatl_events.25.a:0 "Debemos conformarnos con los prisioneros que tenemos."
 nahuatl_events.25.b:0 "Que nuestros estados vasallos nos proporcionen prisioneros."
 nahuatl_events.26.t:0 "Pochtecas espías"
 nahuatl_events.26.d:0 "Los ricos gremios comerciantes pochteca son esenciales para la red comercial de Mesoamérica y sus miembros son generalmente libres de cruzar nuestras fronteras como les apetezca. Sin embargo, nuestros rivales se han aprovechado claramente de esta bienvenida sin reservas, ya que ahora una serie de comerciantes pochtecas están acusados de espionaje para ellos."
 nahuatl_events.26.a:0 "Confisca sus bienes."
 nahuatl_events.26.b:0 "Encarcela a los Pochtecas."
 nahuatl_events.26.c:0 "No nos atrevemos a hacer nada."
 nahuatl_events.27.t:0 "Comerciantes pochtecas acosados"
 nahuatl_events.27.d:0 "Los gremios comerciantes pochtecas con sede en [Root.Capital.GetCapitalName] se han presentado ante nosotros pidiendo que castigamos a [From.GetName] por acosar a sus miembros. Por lo visto el tlatoani del [From.GetName] afirma que los pochtecas han estado espiando en nuestro nombre y lo ha usado como excusa para confiscar sus bienes."
 nahuatl_events.27.a:0 "¡Es un escándalo!"
 nahuatl_events.28.t:0 "Gran poeta [Root.Culture.GetName]"
 nahuatl_events.28.d:0 "La palabra siempre ha tenido un significado especial para nuestro pueblo. Canciones y recitaciones ocupan un lugar prominente en todas nuestras ceremonias religiosas y profanas, e incluso nuestro mayores líderes se llaman Tlatoanis u oradores. La poesía oral es por lo tanto una de las formas más sagradas del arte y una de pocas maneras aceptadas por la cual una persona puede expresar insatisfacción, ansiedad y duda incluso sobre el destino sin enfadar a los dioses.\nHace poco, un poeta náhuatl inmensamente popular ha llegado a [Root.Capital.GetName] alabando nuestra ciudad y su gente, pero criticando al mismo tlatoani."
 nahuatl_events.28.a:0 "Agrada a los dioses y al pueblo."
 nahuatl_events.28.b:0 "No podemos permitir que se quede."
 nahuatl_events.29.t:0 "Ampliación del templo principal de [Root.Capital.GetCapitalName]"
 nahuatl_events.29.d:0 "El templo principal de nuestra capital es el símbolo principal de nuestro gobierno y el vínculo que tenemos con los dioses. Es donde se hacen todos los sacrificios principales durante los muchos festivales del año y el objetivo principal para cualquier invasor. Para un tlatoani es su deber mantener y ampliar el templo siempre que sea posible."
 nahuatl_events.29.a:0 "Emprenda una ambiciosa extensión de la pirámide."
 nahuatl_events.29.b:0 "Es hora de añadir otro piso a la pirámide."
 nahuatl_events.29.c:0 "Mejoras modestas es todo lo que podemos proporcionar."
 nahuatl_events.29.dd:0 "No podemos permitirnos hacer mucho a estas alturas."
 nahuatl_events.30.t:0 "Peregrinación a Cholula"
 nahuatl_events.30.d:0 "Es tradicional para todos nuestros nobles viajar al gran santuario de Quetzalcóatl en la ciudad de los templos de Cholula. Aquí se puede adorar a la benevolente serpiente emplumada, protectora de las artes y las lluvias y aquí los nobles de Mesoamérica pueden alardear de sus riquezas entre ellos sin tener que enfrentarse en combate."
 nahuatl_events.30.a:0 "Rinde homenaje a Quetzalcóatl."
 nahuatl_events.30.b:0 "¿Qué tipo de dios no requiere sacrificios humanos?"
 nahuatl_events.31.t:0 "Terremoto"
 nahuatl_events.31.d:0 "Todos los ciudadanos de [Root.Capital.GetCapitalName] despertaron hoy de golpe cuando un gran terremoto sacudió toda la ciudad destruyendo varios edificios e incluso algunos de los templos. Sin embargo y para gran alivio de plebeyos y nobles por igual, la ciudad y la mayoría de sus habitantes permanecen ilesos.\nEl hecho de que la destrucción del quinto sol y el fin de esta era vendrán en forma de terremotos masivos que destruirán a todo ser vivo lo sabe hasta el niño más pequeño. Debemos agradecer a los dioses que nos hayan ayudado a mantener vivo este mundo al perdonarnos hoy"
 nahuatl_events.31.a:0 "Alabado sea Tezcatlipoca, dios de la providencia y el gobernante de la noche."
 nahuatl_events.31.b:0 "Alabado sea Quetzalcóatl, dios de la sabiduría y la vida"
 nahuatl_events.31.c:0 "Alabado sea Huitzilopochtli, patrón de la guerra y dios del sol."
 nahuatl_events.31.dd:0 "Alabado sea Xipe Tótec, dios de la guerra, la muerte y la agricultura."
 sce_poison_rock:0 "Roca veneno"
 desc_sce_poison_rock:0 "Llamada así por las plantas mortales que crecen alrededor de la roca."
 sce_poison_rock_tooltip:0 "Roca veneno"
 desc_sce_poison_rock_tooltip:0 "Llamada así por las plantas mortales que crecen alrededor de la roca."
 inti_yana_lord:0 "Jefe leal"
 desc_inti_yana_lord:0 "Hemos nombrado personalmente a los jefes en esta región entre nuestros servidores más cercanos. Esto significa que la provincia está bajo estricto control central, al menos por el momento."
 inti_pachamac_oracle:0 "Oráculo de Pachacamac"
 desc_inti_pachamac_oracle:0 "El oráculo de Pachacamac es uno de los santuarios más importantes del mundo andino y desde el siglo VII, nobles y gobernantes andinos han venido a preguntar sobre su futuro al pequeño ídolo de madera."
 inti_major_huaca_temple:0 "Gran templo de huaca."
 desc_inti_major_huaca_temple:0 "Esta provincia ha visto un incremento en el flujo de peregrinos y una identidad local consolidada después de que un jefe local elevara un dios huaca."
 inti_low_fertility:0 "Familias poco cooperativas"
 desc_inti_low_fertility:0 "La actual composición social de esta provincia ha llevado a que el número de matrimonios sufra una brusca disminución. A los sacerdotes locales les preocupa que esto conduzca a una disminución de la población, pero las familias en sí agradecen que se les haya dejado a ellas mismas resolver sus problemas de emparejamiento."
 inti_arranged_marriages:0 "Matrimonios concertados"
 desc_inti_arranged_marriages:0 "A un sacerdote de la capital, designado específicamente, se le ha asignado la misión de actuar como casamentero aquí, asegurándose que mezquinas disputas económicas o sociales no impidan a la población agradar a Inti contrayendo matrimonio."
 inti_shrine_of_virocacha:0 "Santuario de Viracocha"
 desc_inti_shrine_of_virocacha:0 "Esta es la sede del templo principal de Viracocha, creador del mundo."
 inti_royal_guard:0 "Nuevos miembros de la guardia real"
 desc_inti_royal_guard:0 "Hemos traído de las provincias nuevos miembros de la guardia real, endurecidos en el combate. Mientras que esto ha aumentado dramáticamente la calidad de la propia guardia, tanto las viejas familias de la guardia, como la gente de las provincias que no llegaron a suministrar nuevos miembros se sienten alarmados por este desarrollo."
 inti_alarmed_nobles:0 "Nobleza alienada"
 desc_inti_alarmed_nobles:0 "Al expandir la guardia real hemos traído sangre nueva a las filas de la nobleza, algo que las viejas familias están decididas a impedir."
 inti_attended_inti_raymi:0 "Asistir al festival de Inti Raymi"
 inti_refused_to_attend_inti_raymi:0 "Negarse a asistir al Inti Raymi"
 inti_events.1.t:0 "Panaca de $RANDOM_OLD_MONARCH$"
 inti_events.1.d:0 "Con el entierro de $RANDOM_OLD_MONARCH$ comienza su transición mediante la momificación. Una vez que se han cumplido los ritos del entierro, servidores y familiares de $RANDOM_OLD_MONARCH$ formarán un linaje panaca liderado por el gobernante fallecido con el deber de guardar su recuerdo y dirigir sus asuntos. Su propiedad y autoridad permanecerán como lo fueron en vida y la momia seguirá siendo la cabeza de su linaje de ahora en adelante.\nPanacas de exgobernantes a menudo siguen siendo los grupos más influyentes de la alta sociedad y es raro que un nuevo gobernante se alce sin su apoyo. Pero no todos los jefes son adecuados para la momificación. Preferiríamos olvidarnos de algunos."
 inti_events.1.a:0 "Nace el Panaca de $RANDOM_OLD_MONARCH$."
 inti_events.1.a.tt:0 "La momia toma su lugar como cabeza de un nuevo panaca, llevando su propiedad con él."
 inti_events.1.b:0 "Ya no es un gobernante, sino un poderoso huaca, un dios."
 inti_events.1.b.tt:0 "En cambio, la momia se convertirá en un dios menor, adorado por todos."
 inti_events.1.c:0 "¿Qué $RANDOM_OLD_MONARCH$?"
 inti_events.1.c.tt:0 "Sólo se permitirá que lo recuerden sus propios parientes. Se confiscará su propiedad y al cabo de unas generaciones sólo unos pocos recordarán que llegó a existir."
 inti_events.2.t:0 "Una esposa adecuada para [Root.Heir.GetName]"
 inti_events.2.d:0 "Los sacerdotes de Inti han dejado claro que [Root.Heir.GetName] tiene que tomar a su hermana como esposa principal para complacer a los dioses. Muchos de sus antepasados, así como el mismo dios del sol se casaron de esta forma en el seno de la familia, manteniendo el linaje puro. No obstante, la madre del muchacho se niega a escuchar y no dará su consentimiento.\nLa manera apropiada de solucionar este cisma sería pedir orientación a nuestro antepasado, la momia que es la cabeza de nuestro linaje panaca."
 inti_events.2.a:0 "Consulta a nuestro antepasado."
 inti_events.2.b:0 "Cede ante su madre."
 inti_events.2.c:0 "Haz directamente caso omiso de la madre."
 inti_events.3.t:0 "Aprobación del mallqui"
 inti_events.3.d:0 "Mediante los sacerdotes del panaca, la momia que está a la cabeza de nuestro linaje ha hecho saber que aprueba el matrimonio propuesto. Como su autoridad es suprema, ahora no hay realmente modo de que nadie se oponga al matrimonio propuesto de [Root.Heir.GetName] con su hermana."
 inti_events.3.a:0 "Entonces casados deben estar."
 inti_events.3.b:0 "Pensándolo mejor, quizás lo mejor sea esperar."
 inti_events.4.t:0 "Desaprobación del mallqui."
 inti_events.4.d:0 "Mediante los sacerdotes del panaca, la momia que está a la cabeza de nuestro linaje ha hecho saber que no aprueba el matrimonio propuesto. Como su autoridad es suprema, ahora no hay realmente modo de que el matrimonio se lleve a cabo."
 inti_events.4.a:0 "Vale"
 inti_events.5.t:0 "Jefe conspirando contra [Root.Monarch.GetName]."
 inti_events.5.d:0 "El inspector religioso ha descubierto una conspiración en la que uno de los jefes menores del reino ha estado confabulando contra la salud de [Root.Monarch.GetName] a través de dios huaca de oro.\nMientras que es dudoso que haya llegado a haber un verdadero riesgo para [Root.Monarch.GetName], ha propuesto que demos un ejemplo con el jefe, y le proclamemos un traidor de la peor clase, así como que retiremos a la fuerza el huaca involucrado."
 inti_events.5.a:0 "Retirar el huaca será suficiente."
 inti_events.5.b:0 "Este jefe se enfrentará al pozo de Sankacancha."
 inti_events.5.b.tt:0 "El jefe es ejecutado y se nombra a un servidor leal para gobernar el área hasta que se la situación se estabilice."
 inti_events.5.c:0 "Reprende al jefe, pero déjalo vivir."
 inti_events.6.t:0 "Veneración de huaca local"
 inti_events.6.d:0 "Se espera que un gobernante viaje por su reino, inspeccionando cada parte de su reino y participando en las ceremonias tanto mundanas como religiosas de sus jefes. Cuando [Root.Monarch.GetName] se acerca al enorme templo de un dios huaca local, la momia de una dinastía desaparecida hace tiempo, los sacerdotes reales insisten en la precaución. Si se ve demasiado claramente que honramos los huacas de nuestros súbditos, les daremos demasiado poder y autoridad.\nPor otro lado, se dice que este huaca es muy poderoso y su popularidad, junto con los favores que podría conceder, son muy tentadores."
 inti_events.6.a:0 "Honrar al huaca."
 inti_events.6.b:0 "Evita visitar el templo."
 inti_events.6.c:0 "Obliga al jefe a enviar el huaca a [Root.Capital.GetCapitalName]."
 inti_events.7.t:0 "Jóvenes de [Root.GetName]"
 inti_events.7.d:0 "Los sacerdotes de [Root.GetName] están preocupados porque muchos hombres y mujeres jóvenes del área permanecen solteros. Al parecer los hechos se han confabulado para que sea difícil hacer buenos partidos sociales y económicos y las familias del área están poco dispuestas de aceptar con cualquier matrimonio que se proponga. No es inaudito que el [Root.Owner.Monarch.GetTitle] intervenga y organice matrimonios a la fuerza en ocasiones como estas. ¿Tal vez es hora de que [Root.Owner.Monarch.GetName] intervenga?"
 inti_events.7.a:0 "Enviar a un sacerdote a organizar a matrimonios convenientes."
 inti_events.7.b:0 "No es asunto nuestro inmiscuirnos en estas cosas."
 inti_events.8.t:0 "Santuario de Viracocha"
 inti_events.8.d:0 "Después de haber creado el mundo y darle a cada grupo étnico su lengua y ropas, Viracocha viajó desde el lago Titicaca por los Andes disfrazado de anciano. Como no lo reconocieron como deidad, le trataron mal, y para demostrar su identidad quemó finalmente la tierra, obligando así a la gente a reconocer su poder.\nHoy el recorrido desde el lago Titicaca está plagado de santuarios del gran dios, y Kacha, donde obligó a la gente a reconocerle, sería una ubicación ideal para construir un templo al gran creador."
 inti_events.8.a:0 "Debemos construir tal templo."
 inti_events.8.b:0 "Enfoquemos nuestros recursos en otras cosas."
 inti_events.9.t:0 "Confesores aucachic"
 inti_events.9.d:0 "Después de una reciente guerra, la culpa ha caído como una manta gruesa sobre nuestro pueblo. Es el momento de darles la oportunidad de purificarse por los pecados que tuvieron que cometer en tiempos de guerra. Los sacerdotes han señalado que este sería un momento oportuno para celebrar un festival de purificación y ayuno, para que todo el mundo pueda confesarse a los aucachics y purificarse en los arroyos de [Root.Capital.GetCapitalName]."
 inti_events.9.a:0 "Parece una buena idea."
 inti_events.9.b:0 "Mejor que no."
 inti_events.10.t:0 "Gran templo de [Root.GetName]"
 inti_events.10.d:0 "Nos ha llegado la noticia de que un jefe local de [Root.GetName] ha comenzado a construir un ambicioso nuevo templo para el principal dios huaca de su tribu. Un huaca que también resulta ser un antepasado momificado de su propio linaje. Mientras que el jefe parece contento de reconocer nuestra autoridad, es difícil deshacerse de la idea de que esté tratando de construir una mayor base de poder para sí mismo en [Root.GetName].\nLos sacerdotes de Inti en [Root.Capital.GetCapitalName] abogan con fuerza que quitemos al huaca para poner a este jefe en su lugar."
 inti_events.10.a:0 "Ordena al jefe que entregue a su Huaca."
 inti_events.10.b:0 "Permite que el templo se construya."
 inti_events.11.t:0 "Reciprocidad"
 inti_events.11.d:0 "Nada es gratis en este mundo. Mientras que alguno de los muchos jefes de nuestro reino afirmarían inmediatamente ser nuestros servidores leales si se lo preguntásemos, podemos estar seguros que la lealtad tiene un precio. A menos que realicemos grandes banquetes regularmente para los jefes de nuestro reino y nos encarguemos de recompensar con regalos todos los servicios que nos prestan, también podríamos ver que carecen de motivación para hacer incluso la más simple de las tareas para nosotros."
 inti_events.11.a:0 "Celebremos un banquete espléndido."
 inti_events.11.b:0 "No podemos permitirnos más que una banquete simple."
 inti_events.11.c:0 "No veo ninguna necesidad de tal extravagancia."
 inti_events.12.t:0 "Festival del agua"
 inti_events.12.d:0 "Sin torrentes y ríos, la vida en los Andes sería mucho más difícil y los espíritus que animan el agua corriente son desde luego dignos de nuestra apreciación. Ha llegado el momento de la fiesta de Purapucyo. Los fuertes torrentes de los Andes están listos para recibir nuestros regalos."
 inti_events.12.a:0 "Un sacrificio de cerveza chicha que beber."
 inti_events.12.b:0 "Un sacrificio de llamas para aliviar sus cargas."
 inti_events.12.c:0 "Un sacrificio de tela fina para que estén calientes."
 inti_events.13.t:0 "Construcción de un templo"
 inti_events.13.d:0 "La gente de la provincia de [Root.GetName] está dividida y adoran a varios dioses huacas locales. Por lo tanto se ha decidido que aquí se debería construir un gran templo de Inti como centro natural de la vida espiritual y administrativa de la región.\nEl líder de la construcción ha presentado a [Root.Owner.Monarch.GetName] dos proyectos diferentes para el templo. El primer plan es construir el templo en un tincuy, la confluencia sagrada de dos torrentes, mientras que el otro plan pide emplear un antiguo santuario huaca como base del nuevo templo."
 inti_events.13.a:0 "Un nuevo templo necesita una nueva ubicación. Será el tincuy."
 inti_events.13.b:0 "Usemos el viejo templo."
 inti_events.14.t:0 "Oráculos y adivinación"
 inti_events.14.d:0 "El mundo a veces puede ser un lugar implacable y la suerte puede girar en formas sorprendentes. Por suerte tenemos a los dioses huacas de nuestro pueblo para ayudarnos a interpretar el futuro. Si el futuro es demasiado difícil para que los huacas lo comprendan, existen otros oráculos en los Andes, pero requieren un valioso regalo antes de compartir sus visiones. [Root.Monarch.GetName] últimamente se ha visto acosado por grandes dudas, tal vez es hora de consultar los augurios."
 inti_events.14.a:0 "Consulta al oráculo del huaca local de [Root.Capital.GetCapitalName]"
 inti_events.14.b:0 "Viaja al gran oráculo de Pachacamac."
 inti_events.14.c:0 "Tenemos que ir al oráculo de Apurímac."
 inti_events.14.dd:0 "Mejor no pensar en el futuro."
 inti_events.15.t:0 "Respuesta de huatuc y hamurpa"
 inti_events.15.d:0 "Hay un gran número de adivinos asociados al santuario de cualquier oráculo dado. Los guacarimachic hablan con los huacas, mientras que el ayatapuc se comunica con los muertos. El huatuc alcanza a un estado de ánimo profético usando una bebida sagrada mientras el hamurpa lee las entrañas de las llamas sacrificadas o de otros animales.\n Todos estos grandes adivinos ahora se han concentrado en las preguntas que [Root.Monarch.GetName] ha llegado a plantear y todos están de acuerdo en que el porvenir será muy fructífero y exitoso."
 inti_events.15.a:0 "Excelente"
 inti_events.16.t:0 "Respuesta de huatuc y harmurpa"
 inti_events.16.d:0 "Hay un gran número de adivinos asociados al santuario de cualquier oráculo dado. Los guacarimachic hablan con los huacas, mientras que los ayatapuc se comunican con los muertos. El huatuc alcanza a un estado de ánimo profético usando una bebida sagrada mientras los hamurpa leen las entrañas de las llamas sacrificadas o de otros animales.\n Todos estos grandes adivinos ahora se han concentrado en las preguntas que [Root.Monarch.GetName] ha llegado a plantear, pero la respuesta no es tan favorable como se esperaba. Las señales están en conflicto y por lo que se puede discernir, el futuro nos deparará tanto riesgos como oportunidades."
 inti_events.16.a:0 "Vale"
 inti_events.17.t:0 "Mitmaqs queriendo volver a su hogar."
 inti_events.17.d:0 "Con la conquista de nuevas tierras nos hemos encontrado con grupos de personas que han sido trasladados por la fuerza como mitmaqs de una región al otro por sus antiguos señores. Como a los mitmaqs no se les permite cambiar su forma de hablar, las ropas que visten y tienen que llevarse consigo todos sus bienes con ellos, esta gente no ha dejado de añorar sus hogares originales.\nAhora su área de origen también está bajo nuestro control y por lo tanto, los mitmaqs han enviado una delegación ante [Root.Monarch.GetName], rogándonos que levantemos, afirmando que sus huacas les han pedido regresar."
 inti_events.17.a:0 "Permite volver a los mitmaqs."
 inti_events.17.b:0 "Son necesarios donde están."
 inti_events.18.t:0 "Sacerdotes incitando disturbios en [Root.GetName]"
 inti_events.18.d:0 "Los sacerdotes de un dios menor huaca de [Root.GetName] han intentado inflamar los ánimos contra nuestro gobierno diciendo que poco a poco estamos tratando de aumentar la autoridad de Inti y marginar a todos los dioses huacas. Por suerte, la mayor parte de nuestros súbditos son más listos que para escuchar estas locas acusaciones. Pero una de las tribus de [Root.GetName] apoya a los sacerdotes y ahora han exigido que les demos garantías de la seguridad de sus dioses y de su pueblo."
 inti_events.18.a:0 "Ha llegado de que eta gente siga adelante, como mitmaq."
 inti_events.18.b:0 "Da garantías a los sacerdotes locales."
 inti_events.18.c:0 "Estos sacerdotes sólo son aptos para el pozo de Sankacancha."
 inti_events.19.t:0 "Crecimiento de [Root.GetName]."
 inti_events.19.d:0 "La política estatal para organizar matrimonios en [Root.GetName] ha dado resultados. No sólo ha disminuido la preocupante tendencia, sino que de hecho, la población ha aumentado considerablemente como resultado de nuestra intromisión.\nSi bien el aumento de la fuerza laboral beneficia a la provincia en general, el resentimiento de las familias obligadas a hacer partidos subóptimos permanece."
 inti_events.19.a:0 "Vale"
 inti_events.20.t:0 "Inti Raymi, el festival del sol"
 inti_events.20.d:0 "Los sacerdotes yanca, responsables de seguir el sol, han proclamado que el momento más oportuno para celebrar el festival de Inti Raymi ya prácticamente ha llegado. El festival, que dura varios días, por lo general implica a toda la población de [Root.Capital.GetCapitalName] así como a jefes importantes del campo y algunos de sus dioses huacas menores."
 inti_events.20.a:0 "La población de [Root.Capital.GetCapitalName] participará."
 inti_events.20.b:0 "Llama a todos los jefes del imperio."
 inti_events.20.c:0 "Todos los jefes y todos y los dioses huacas deben asistir a la ceremonia."
 inti_events.21.t:0 "Jefes insubordinados"
 inti_events.21.d:0 "Algunos de los jefes que fueron llamados, se han ofendido por haber sido ordenados, y se han negado a participar en el festival de Inti Raymi."
 inti_events.21.a:0 "Sobornarlos con promesas y productos caros."
 inti_events.21.b:0 "Tendremos que apañárnoslas."
 inti_events.21.c:0 "Si no acuden voluntariamente, les obligaremos."
 inti_events.22.t:0 "Huacas guardados."
 inti_events.22.d:0 "Los sacerdotes a cargo de algunos de los dioses huacas se han ofendido por haberles ordenado trasladar su deidad a [Root.Capital.GetCapitalName] y se niegan a venir."
 inti_events.22.a:0 "Nos las apañaremos sin ellos."
 inti_events.22.b:0 "Oblígalos a obedecer."
 inti_events.23.t:0 "Invitación al festival de Inti Raymi"
 inti_events.23.d:0 "Ha llegado un mensajero de [From.GetName] exigiendo nuestra presencia en el festival de Inti Raymi en [From.Capital.GetCapitalName]."
 inti_events.23.a:0 "¡Entonces debemos ir a celebrar el sol!"
 inti_events.23.b:0 "Nos quedaremos en casa y honraremos el sol a nuestra manera."
 inti_events.24.t:0 "El gobernante de [From.GetName] ha declina unirse."
 inti_events.24.d:0 "[From.Monarch.GetName], el gobernante de [From.GetName] ha declinado nuestra invitación a participar en la celebración de Inti Raymi."
 inti_events.24.a:0 "Nos las apañaremos sin ellos."
 inti_events.25.t:0 "La celebración de Inti Raymi."
 inti_events.25.d:0 "Tras varios días de ayuno y abstinencia ha llegado el momento del festival del sol. Cuando la población de [From.Capital.GetCapitalName] se prepara para las magníficas ceremonias en cuales se saluda el sol es saludado y se sacrifican animales, también saben que hay varios días de banquetes por delante."
 inti_events.25.a:0 "Vale"
 inti_events.26.t:0 "Celebración de Inti Raymi"
 inti_events.26.d:0 "Después de varios días de ayuno y abstinencia ha llegado el momento del festival del sol. Las plazas de [From.Capital.GetCapitalName] están llenas a rebosar, según comienzan las ceremonias para saludar al sol. El pueblo de nuestro [Root.GovernmentName] y muchos jefes bajo nuestro dominio sacrifican animales y otros regalos. Ahora nos esperan varios días de banquetes y regalos de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] a sus súbditos."
 inti_events.26.a:0 "Vale"
 inti_events.27.t:0 "Celebración de Inti Raymi"
 inti_events.27.d:0 "Después de varios días de ayuno y abstinencia ha llegado el momento del festival del sol. Las plazas de [From.Capital.GetCapitalName] están llenos a rebosar, según comienzan las ceremonias para saludar al sol. El pueblo de nuestro [Root.GovernmentName], muchos jefes bajo nuestro dominio y los muchos ídolos huaca de las tierras que controlamos sacrifican animales y otros regalos. Ahora nos esperan varios días de banquetes y regalos por parte de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] a sus súbditos."
 inti_events.27.a:0 "Vale"
 inti_events.28.t:0 "Celebración de Inti Raymi"
 inti_events.28.d:0 "Después de varios días de ayuno y abstinencia ha llegado el momento del festival del sol. Las plazas de [From.Capital.GetCapitalName] están llenos a rebosar, según comienzan las ceremonias para saludar al sol. El pueblo de nuestro [Root.GovernmentName], muchos jefes bajo nuestro dominio y los muchos ídolos huaca de las tierras que controlamos sacrifican animales y otros regalos. Ahora nos esperan varios días de banquetes y regalos por parte de nuestr[Root.GetoaDir] [Root.Monarch.GetTitle] a sus súbditos."
 inti_events.28.a:0 "Vale"
 inti_events.29.t:0 "Celebración de Itu"
 inti_events.29.d:0 "Hay gran angustia en nuestras tierras. La gente sufre y muchos temen por el futuro. En momentos así una celebración de Itu en el reino entero podría alegrar las mentes de nuestros súbditos. Los sacrificios que conllevan también hará que los dioses escuchen más nuestros problemas.\nPara este festival nuestros sacerdotes insisten en que realicemos un sacrificio humano, ya que los problemas de nuestro pueblo han sido grandes y sienten que se necesita una gran ceremonia para aplacar a los dioses."
 inti_events.29.a:0 "Seguiremos con los sacrificios habituales."
 inti_events.29.a.tt:0 "Celebrar un festival habitual con sacrificios de llamas, paños, ovejas y chicha."
 inti_events.29.b:0 "Habrá sacrificios humanos."
 inti_events.29.b.tt:0 "Celebrar un festival mayor y más largo que culmine en el sacrificio de niños humanos."
 inti_events.29.c:0 "Tenemos que concentrarnos en el aquí y el ahora "
 inti_events.30.t:0 "Celebración de Itu"
 inti_events.30.d:0 "Después de días de fiesta el futuro sin duda parece más brillante. Magníficas ceremonias de baile ceremonial en las plazas públicas de [Root.Capital.GetCapitalName], banquetes para todos los jefes vasallos y grandes sacrificios de animales, paño y cerveza de chicha a los dioses garantizará que estos verán más favorablemente nuestro reino en el futuro."
 inti_events.30.a:0 "Vale"
 inti_events.31.t:0 "Celebración de Itu"
 inti_events.31.d:0 "Después de días de celebraciones, festejos públicos, bailes ceremoniales, empezados y terminados con el sacrificio de los niños más perfectos que podían dar nuestras tierras, nos sentimos confiados que afrontaremos un futuro más brillante."
 inti_events.31.a:0 "Vale"
 inti_events.32.t:0 "La guardia real"
 inti_events.32.d:0 "El honor de proteger la vida de [Root.Monarch.GetTitle] es hereditario y pertenece a varias familias de [From.Capital.GetCapitalName]. Aunque este honor no es en sí mismo una garantía del valor marcial. Tras un viaje por las provincias está claro para [Root.Monarch.GetName] que se puede mejorar dramáticamente la calidad de la guardia si trayendo algo de sangre nueva del campo. \nPero esto no sería bien recibido por las familias que actualmente tienen ese privilegio, al menos no hasta que los nuevos miembros se han integrado en unas pocas generaciones."
 inti_events.32.a:0 "Trae sangre nueva."
 inti_events.32.b:0 "Que mantengan sus privilegios."
 inti_events.33.t:0 "Nobles alarmados"
 inti_events.33.d:0 "Una delegación de algunas de las mejores familias de [From.Capital.GetCapitalName] se han acercado a [Root.Monarch.GetName] exigiendo que los nuevos miembros de la guardia real sean devueltos a sus hogares de las provincias. Aunque les alegra que la institución como tal no haya cambiado, abominan del tipo de gente que ahora tiene derecho hereditario a proteger [Root.GetalalaDir] [Root.Monarch.GetTitle]. Estos hombres no son adecuados para la alta aristocracia de [From.Capital.GetCapitalName]."
 inti_events.33.a:0 "Revertir la decisión de ampliar la protección."
 inti_events.33.b:0 "Dadles una o dos generaciones."
 inti_events.34.t:0 "Ataque en [From.Capital.GetCapitalName]"
 inti_events.34.d:0 "Hoy, durante la habitual entrega de bebidas a los plebeyos entorno a la litera real en la plaza de [From.Capital.GetCapitalName], [Root.Monarch.GetName] fue atacado por un pequeño grupo de aspirantes a asesinos. El grupo se retiró de repente sin lograr siquiera a [Root.Monarch.GetName], pero quedó horriblemente claro que los guardias reales no lo vieron venir. Quizá porque aún no están acostumbrados a bullicioso ambiente de [From.Capital.GetCapitalName]."
 inti_events.34.a:0 "Revertir la decisión de ampliar la protección."
 inti_events.34.b:0 "Esto parece demasiado conveniente…"
 inti_events.34.b.tt:0 "Abre una investigación sobre quién planeó el ataque."
 inti_events.35.t:0 "La investigación atascada"
 inti_events.35.d:0 "La investigación sobre el ataque en [From.Capital.GetCapitalName] nunca tuvo mucho con lo que trabajar y ha costado que la gente coopere, sobre todo entre la nobleza. Si bien el investigador parece sospechar que esto fue el obra de los hijos de algunos nobles descontentos, nunca podremos estar seguros."
 inti_events.35.a:0 "Vale"
 inti_events.36.t:0 "Complot descubierto"
 inti_events.36.d:0 "La investigación sobre el ataque en [From.Capital.GetCapitalName] ha descubierto un complot aficionado de un grupo de jóvenes nobles de familias que se sintieron marginadas en la guardia real. Afirman que el ataque no pretendía herir a nadie, sólo señalar las debilidades de las nuevas incorporaciones a la guardia. Como es obvio, el castigo por traición es la muerte, pero evidentemente la nobleza de [From.Capital.GetCapitalName] no se sentiría menos amenazada matando a sus hijos. Si les perdonamos la transgresión quizás sea el fin de todo esto."
 inti_events.36.a:0 "¡Al pozo de Sankacancha!"
 inti_events.36.b:0 "Perdona a los nobles."
