 custom_idea_years_of_nationalism:0 "Una nación, un pueblo"
 custom_idea_years_of_nationalism_desc:0 "Ser leal a su nación es un rasgo honorable, pero una tierra puede consistir en muchas naciones diferentes. Con la noción que nuestra gente es la parte de una única nación, lucharemos contra la división que causa muchas naciones pequeñas."
 custom_idea_imperial_authority:0 "Gobernante Imperial"
 custom_idea_imperial_authority_desc:0 "El gobernante de un imperio, uno Sacro Romano, debe estar preparado para ejercer autoridad sobre los que desea gobernar y asegurarse que sea aceptado por todos. Esta autoridad debe ser practicada, ejercida y mantenida de modo que nadie ponga en duda su derecho a gobernar sobre un Sacro Imperio Romano."
 custom_idea_female_advisor_chance:0 "La educación de las hijas"
 custom_idea_female_advisor_chance_desc:0 "Tanto pensadores antiguos como contemporáneos han estado a favor de la capacidad intelectual de las mujeres y la necesidad de garantizar una buena educación de las niñas. Viendo que esto es verdad, concluimos que impedir a las mujeres participar en asuntos del gobierno sería una restricción absurda."
 custom_idea_female_generals:0 "Mujeres guerreras"
 custom_idea_female_generals_desc:0 "Muchas naciones han visto a las mujeres tomar las armas en rebeliones y momentos de necesidad, pero pocas tienen nuestra peculiar tradición de que mujeres dirijan al pueblo en guerra. Esto se refleja en nuestro reclutamiento de generales masculinos y femeninos por igual en nuestra búsqueda de los mejores y más valientes."
 custom_idea_free_adm_policy:0 "Burocracia en aumento"
 custom_idea_free_adm_policy_desc:0 "La burocracia aumenta para responder a las necesidades de una burocracia en aumento."
 custom_idea_possible_adm_policy:0 "Nuevos departamentos estatales"
 custom_idea_possible_adm_policy_desc:0 "Hay que crear nuevos puestos y departamentos gubernamentales para que los ministros puedan centrarse en su ámbito de competencia."
 custom_idea_free_dip_policy:0 "Promover estadistas provinciales"
 custom_idea_free_dip_policy_desc:0 "Promover estadistas que actúen fuera de la capital nos permitirá avanzar en el gobierno central."
 custom_idea_possible_dip_policy:0 "Embajadas permanentes"
 custom_idea_possible_dip_policy_desc:0 "Establecer consulados permanentes en el extranjero ampliará nuestro alcance diplomático y nos informará a la hora de formular políticas."
 custom_idea_free_mil_policy:0 "Consejo de generales"
 custom_idea_free_mil_policy_desc:0 "Debemos organizar reuniones regulares entre nuestros generales para que compartan conocimientos tácticos y proporcionen una visión de conjunto sobre la situación estratégica."
 custom_idea_possible_mil_policy:0 "Invitar estrategas extranjeros"
 custom_idea_possible_mil_policy_desc:0 "Debemos mirar más allá de nuestras fronteras buscando las mejores cabezas militares del momento."
