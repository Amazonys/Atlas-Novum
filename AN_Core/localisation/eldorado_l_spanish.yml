 sce_sierra_dela_plata:0 "Sierra de la plata"
 desc_sce_sierra_dela_plata:0 "¡La montaña de plata, gobernado por un rey blanco, ha sido encontrada por el conquistador! Traerá oro y prestigio a nuestro país."
 sce_search_norumbega:0 "Norumbega"
 desc_sce_search_norumbega:0 "El conquistador está buscando Norumbega: un asentamiento vikingo en América del norte, con grandes riquezas."
 sce_search_quivira:0 "Quivira"
 desc_sce_search_quivira:0 "Una tierra donde copas de oro cuelgan de los árboles - este es el lugar que está buscando el conquistador."
 sce_norumbega_abandoned:1 "Norumbega"
 desc_sce_norumbega_abandoned:1 "¡Se ha descubierto la antigua ciudad de Norumbega! Los metales preciados abundan en vetas abiertas en sus mismas calles."
 sce_search_saguenay:0 "La búsqueda del reino de Saguenay"
 desc_sce_search_saguenay:0 "El conquistador está buscando el Reino de Saguenay, un reino del que se cuenta que tiene minas de oro, plata y rubíes en América del norte."
 sce_saguenay_abandoned:1 "Reino de Saguenay"
 desc_sce_saguenay_abandoned:1 "La antigua ciudad de Saguenay está llena de ídolos herejes y estatuas de oros de dioses paganos retozando. Es nuestro deber fundirlos y reutilizar sus riquezas."
 sce_golden_cups:1 "La ciudad del oro de Quivira"
 desc_sce_golden_cups:1 "A pesar de la falta de copas de oro colgando de ramas, se han encontrado valiosos depósitos de jade bajo la ciudad en ruinas. Llevará tiempo y esfuerzo, pero excavar este material será una empresa muy provechosa."

