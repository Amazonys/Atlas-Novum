 desc_sce_city_of_caesars:1 "La legendaria Ciudad de los Césares se asienta sobre una auténtica montaña de cuarzo. ¡Nos llevará siglos, si no miles de años, extraerlo todo!"
 sce_search_sierradelaplata:0 "La búsqueda de la Sierra de la Plata"
 desc_sce_search_sierradelaplata:0 "Su conquistador busca la Sierra de la plata"
