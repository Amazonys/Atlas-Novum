l_spanish:
 exploration_events.1.t:0 "Prueba rigurosa en $PROVINCENAME$"
 exploration_events.1.d:0 "Durante nuestra misión para encontrar provincias viables para colonizar, descubrimos $PROVINCENAME$. Los nativos son en su mayoría hostiles, pero la tierra es muy próspera. Ganaríamos mucho comerciando con esta provincia. Aunque es posible que necesitemos sobornar a un jefe o dos…"
 exploration_events.1.a:0 "Haz un trato justo."
 exploration_events.1.b:0 "Haz un trato deshonesto."
 exploration_events.2.t:0 "Soldados de $PROVINCENAME$"
 exploration_events.2.d:0 "Nuestra expedición se encontró con nativos hostiles de $PROVINCENAME$ lo que les llevó a huir de la provincia. Algunos de los tripulantes habían desembarcado para encontrar agua fresca y regresaban a la nave cuando aparecieron cinco canoas nativas con hombres armados. La tripulación dio la vuelta al bote y remó de vuelta al barco con las canoas justo detrás. Una de las canoas casi alcanzó al barco, pero cuando los hombres se preparaban para luchar, la canoa se frenó, como para esperar a los demás. El barco escapó, pero algunos de los tripulantes resultaron heridos. Una flecha envenenada dió a uno de los hombres de la pierna, y aunque la herida fue desinfectada con orina y aceite de oliva, no sabemos si el hombre sobrevivirá."
 exploration_events.2.a:0 "A ver si algunas baratijas de mal gusto aplacan a los nativos"
 exploration_events.2.b:0 "¡Vuelve allí, mata a los nativos y toma su oro!"
 exploration_events.3.t:0 "Forastero en tierra extraña"
 exploration_events.3.d:1 "A medida que nuestra nave se aproxima a $PROVINCENAME$ un gran número de canoas cargadas de regalos comienzan a seguirla. Los ocupantes de las canoas han abordado sin temor la embarcación y dos hombres aparentemente importantes están tratando de persuadir al capitán del barco a que les siga a [tribal_nation.Capital.GetCapitalName]. Sus intenciones parecen inocentes y por lo que hemos atisbado por las pocas palabras que nuestro traductor ha podido captar, hemos llegado en medio de alguna clase de festival. La disposición de los mástiles, velas y aparejos de nuestra nave se asemejan a ciertos artefactos sagrados para los indígenas y nuestra ruta hacia la parte occidental de la isla refleja la trayectoria de las procesiones durante este festival. Esto ha convencido a los indígenas que somos amistosos, pero un movimiento en falso y todo esto podría cambiar…"
 exploration_events.3.a:0 "Acepta sus tradiciones primitivas."
 exploration_events.3.b:0 "¡Mantente alejado de ellos y no toques tierra!"
 exploration_events.4.t:0 "Camino a la Gloria"
 exploration_events.4.d:0 "El vigía había atisbado signos de viviendas pero el barco aún no había visto ningún nativo, hasta que por fin se avistó un pueblo costero en $PROVINCENAME$. Un pequeño grupo desembarcó y fue hospitalariamente recibido, algo que se atribuyó con la fascinación de los nativos hacia los hombres más altos que ellos y con barba. Los nativos eran imberbes y con cierta dificultad se las arreglaron para contar que sus mitos y leyendas predecían de un momento en que sus dioses barbudos venían del mar a visitarlos. Se les dio comida y oro, lo que indica que la provincia es próspera y sería de gran valor para nosotros."
 exploration_events.4.a:0 "¡Esta es una tierra prometedora!"
 exploration_events.5.t:0 "La nave hacia el verano."
 exploration_events.5.d:0 "Las palabras de Cristóbal Colón describe perfectamente la tribu que encontramos en $PROVINCENAME$: 'Negociaron con nosotros y nos dieron todo lo que tenían, con buena voluntad… tomaron gran deleite en agradarnos. Son muy amables y no conocen lo que es malo, ni tampoco matan o roban… Su Alteza puede creer que no puede haber mejores personas en todo el mundo… Aman a sus vecinos como a sí mismos, y tienen la voz más dulce del mundo, son gentiles y siempre se están riendo'."
 exploration_events.5.a:0 "¡Aprovéchate de ellos!"
 exploration_events.5.b:0 "Aprovecha su bondad."
 exploration_events.6.t:0 "Pasajero no bienvenido"
 exploration_events.6.d:0 "El pueblo había sido abandonado hacía tiempo. Los cultivos fallidos hablan de una sequía que debió haber afectado a la provincia durante bastante tiempo. Al regresar a nuestro barco recibimos una terrible sorpresa: ¡uno de los osos más grandes que hemos visto trató de subir a bordo de la nave! Los marineros decidieron capturar a la bestia hambrienta esperando traerlo de vuelta a nuestro país, pero el oso tenía otros planes. Fue atado y llevado a bordo de la nave pero el oso luchó para liberarse de las cuerdas y tuvimos que acabar con él. Este ataque y el estado devastado de $PROVINCENAME$ ha hecho que nos diéramos cuenta que era una causa perdida."
 exploration_events.6.a:0 "Una verdadera pena."
 exploration_events.7.t:0 "Las verdes colinas de $PROVINCENAME$"
 exploration_events.7.d:0 "Los nativos en $PROVINCENAME$ quedaron cautivados por las perlas de vidrio, campanas de bronce y telas que nuestros exploradores intercambiaron por pescado fresco y carne de venado. En su informe, la tripulación de la nave nos contó que había muy poca riqueza entre la gente y que parecían pacíficos. Algunos acontecimientos les preocuparon, como que por alguna razón los habitantes del pueblo abandonaron sus casas una noche y dejaron el pueblo para ser explorado por los miembros de la expedición. No se encontró mucho, sólo un pequeño sonajero hecho de oro enterrado entre algunas redes de pesca da testimonio de que esta provincia podría producir cierta fortuna para nosotros."
 exploration_events.7.a:0 "¡Es fantástico!"
 exploration_events.8.t:0 "Más allá de este horizonte"
 exploration_events.8.d:0 " Como nuestro barco de exploración seguía la costa de $PROVINCENAME$, un par de nativos curiosos en canoas remaron hasta la nave. La tripulación invitó a los nativos a bordo tras intercambiar gestos que expresaron intenciones pacíficas. Comida y bebida fueron compartidos con los indígenas antes que subieran de nuevo a sus canoas y regresaran a $PROVINCENAME$. Animados por el informe del pacífico encuentro inicial, seis canoas más decidieron remar a la carabela."
 exploration_events.8.a:0 "Invítalos otra vez."
 exploration_events.8.b:0 "¡Captúralos!"
 exploration_events.9.t:0 "La amenaza de $PROVINCENAME$"
 exploration_events.9.d:0 "Después de un comienzo bastante turbulento con los nativos de $PROVINCENAME$ finalmente logramos convencerlos de nuestras buenas intenciones. Cuando desembarcamos, dos hombres, un viejo y un joven, se acercaron a nuestro barco. No estaban interesados en nuestros regalos y cuando se disparó un mosquete por encima de sus cabezas para hacerlos retroceder, hirió levemente al hombre mayor. Corrió a su choza y trajo hombres que lanzaron sus lanzas a nuestra tripulación hasta que fueron expulsados después de otros dos disparos. Los adultos huyeron hacia el bosque, dejando atrás a sus niños. Dejamos con los niños algunas pequeñas baratijas y cuentas como gesto de amistad antes de que los miembros de la expedición se retiraran al barco."
 exploration_events.9.a:0 "Hazles entender que no quisimos hacerles daño."
 exploration_events.9.b:0 "Si regresan, ¡mátalos!"
 exploration_events.10.t:0 "Las bestias de $PROVINCENAME$"
 exploration_events.10.d:0 "Antes de que partir en la expedición, habíamos escuchado historias de un explorador de nombre Hanno que encontró una isla poblada por una 'gente hirsuta y salvaje'. Hanno intentó capturar a los varones pero falló, sin embargo, tres mujeres fueron capturadas Su naturaleza feroz forzó el explorador a matarlas. Para traer prueba de estos salvajes, sus pieles fueron preservadas para el transporte. Estas personas fueron llamadas "gorilas" por los intérpretes que viajaba con Hanno. Suponemos que esta especie de monos que encontramos en $PROVINCENAME$ deben de ser estos 'gorilas' de los que hablaba Hanno."
 exploration_events.10.a:0 "Pueden ser domados con algunas chucherías."
 exploration_events.10.b:0 "¡Agarra lo que puedas y largo!"
 exploration_events.11.t:0 "Una dispersión de veneno"
 exploration_events.11.d:0 "La expedición se iba acercando a $PROVINCENAME$ cuando una lluvia de flechas, disparada de los nativos en una playa atractiva, golpeó el barco. En la prisa por alejarse del enemigo, que saltó con grandes gritos hacia sus canoas, el equipo tuvo que abandonar a algunos hombres que habían sido alcanzados y cayeron por la borda. Cuando habían puesto algunas millas náuticas entre $PROVINCENAME$ y ellos, descubrieron que todo el lado de estribor entero del barco estaba cubierto de flechas.\n El explorador a bordo de la nave atacada fue gravemente herido, la flecha que le golpeó estaba envenenada. Permaneció acostado con fiebre, sudando y jurando durante varios días. A pesar del cuidado del cirujano y a pesar del desinfectante hecho con orina y aceite de oliva, murió hace tiempo."
 exploration_events.11.a:0 "¡Qué destino tan horrible!"
 exploration_events.12.t:0 "Explorador borracho"
 exploration_events.12.d:0 "Uno de los miembros de nuestra expedición…¡tenía que ser nuestro explorador! consiguió provocar una situación terriblemente embarazosa cuando sobrestimó su capacidad de aguantar el licor de fruta elaborada por los nativos de $PROVINCENAME$. Los detalles asquerosos no entrarán en este informe, pero estuvo enfermo como un cerdo durante mucho tiempo. Los nativos lo encontraron divertido, riéndose de su miseria, pero los rumores de este evento ha llegado a los oídos de la alta sociedad que desaprueba tal comportamiento."
 exploration_events.12.a:0 "¿Licor de fruta? ¿Trajiste algo?"
 exploration_events.13.t:0 "Comida emplumada"
 exploration_events.13.d:0 "Parece que los únicos residentes de $PROVINCENAME$ son aves, aves y más aves. Los pájaros grandes, apodados 'pingüinos' por la tripulación de la nave debido a sus pequeñas alas, parecen que no nos tienen miedo. El primero que hemos capturado nos miró y no se molestó en salir volando o correr. Cuando lo agarramos por la pata y lo sostuvimos al revés, hizo un gran ruido. La multitud de pingüinos que nos rodeaba vino corriendo en su ayuda y trataron de picarnos con sus picos grandes. Nuestras provisiones son escasas y estas aves son gordas y tienen bastante buen aspecto para comérselas."
 exploration_events.13.a:0 "Deja las aves en paz."
 exploration_events.13.b:0 "¡Lo que vuela, a la cazuela!"
 exploration_events.14.t:0 "Explorador inesperado"
 exploration_events.14.d:0 "El barco entró en la bahía de $PROVINCENAME$ mientras una pequeña muchedumbre de naturales se había reunido en la playa y observaba silenciosamente la expedición. Un tripulante se puso a bailar alegre y espontáneamente con acompañamiento de flautas. Los nativos se rieron a carcajadas y se rompió la tensión. Se llevó comida y bebida a la playa para todos para festejar la ocasión. Una de los nativas mostró un gran interés en la nave, las espadas y otras piezas de equipo que habían traído uno de los expedicionarios. Con la ayuda del traductor, la mujer joven habló de su conocimiento de las islas cercanas y de su gran deseo de ver más del Mundo."
 exploration_events.14.a:0 "Tráela contigo y haz de ella una exploradora."
 exploration_events.14.b:0 "Es mejor para ella permanecer donde está ahora."
 exploration_events.15.t:0 "Muerto a la llegada"
 exploration_events.15.d:0 "La vida a bordo de un barco es muy solitaria. En las pocas provincias visitadas por la expedición no había escasez de brazos para abrazar y mitigar la soledad por un rato. Un contacto demasiado cercano con los nativos puede haber causado la muerte del explorador, cuando agarró una enfermedad extraña que rápidamente deterioró su salud y le produjo una insuficiencia cardíaca. Le dieron un entierro en el mar, no lejos de $PROVINCENAME$."
 exploration_events.15.a:0 "Descanse en paz."
 exploration_events.16.t:0 "La Primera Circunnavegación"
 exploration_events.16.d:0 "Fernando de Magallanes zarpó de España al mando de cinco buques el 20 de septiembre de 1519. Estaba decidido a encontrar una ruta de marina hasta las ricas Islas de las especias de Indonesia. Le llevó 99 días cruzar el océano hacia el oeste, después de encontrar el Estrecho de Magallanes, ubicado cerca de la punta de América del Sur. El estrecho era traicionero y cuando finalmente llegaron al océano, Magallanes lloró de alegría. El mar estaba tan en paz que lo llamaron Pacífico.\n\n Meses de navegación Magallanes arribó a las llamadas Islas Filipinas. Allí murió de la herida de una flecha envenenada cuando ayudaba al cacique de Cebú a conquistar a una tribu rival. Dos de los cinco barcos de Magallanes seguían a flote. Uno de ellos trató de volver a través del Océano Pacífico, pero desapareció. El último barco, la Nao Victoria, capitaneada por Juan Sebastián Elcano, siguió al oeste, cruzó el Océano Indico, rodeó el Cabo de Buena Esperanza y llegó al puerto español de Sanlúcar de Barrameda el 6 de septiembre de 1522, convirtiéndose en la primera nave que circunnavegó el globo terráqueo."
 exploration_events.16.a:0 "¡Somos los primeros en circunnavegar el globo!"
 exploration_events.17.t:0 "La Segunda Circunnavegación"
 exploration_events.17.d:0 "El último barco superviviente de Fernando Magallanes, la Nao Victoria, fue el primer barco en circunnavegar el globo. Hemos logrado la misma hazaña, y se celebrará aunque nuestras naves sólo siguieron los pasos de Magallanes, a través del Estrecho de Magallanes, rodeando alrededor del Cabo de Buena Esperanza y luego regresando a su base."
 exploration_events.17.a:0 "Una fabulosa hazaña, aunque no fuimos los primeros…"
 exploration_events.18.d:0 "Nuestra flota partió para encontrar una ruta marina hacia las ricas ciudades de Europa. Les llevó 99 días cruzar el océano hacia el oeste, tras encontrar el Cabo de Buena Esperanza, situado cerca del extremo de África.\n\nEl capitán de la flota murió de una herida causada por una flecha envenenada cuando ayudaba a un cacique local a conquistar una tribu rival, pero dos de nuestros barcos sobrevivieron. Uno intentó volver cruzando los mares, pero desapareció. La última nave continuó hacia el oeste, atravesando el Océano Pacífico y al llegar a nuestro puerto se convirtió en el primer barco en dar la vuelta al mundo."
 exploration_events.19.d:0 "Nuestra flota partió para encontrar una ruta marina hacia las Islas de las especias de Indonesia. Les llevó 99 días cruzar el océano hacia el oeste tras encontrar el Estrecho de Magallanes, situado cerca del extremo de América del Sur. El estrecho era traicionero y cuando llegaron al océano, el capitán lloró de alegría.\n\nEl capitán de la flota murió de una herida causada por una flecha envenenada cuando ayudaba al cacique de Cebú a conquistar a una tribu rival. Dos de nuestros barcos habían sobrevivido. Uno de ellos intentó volver atravesando el Pacífico, pero desapareció. El último barco continuó hacia el oeste, atravesando el Océano Índico. Al llegar a nuestro puerto se convirtió en el primer barco en dar la vuelta al mundo."
 exploration_events.20.d:0 "Nuestra flota partió para encontrar una ruta marina occidental hacia las célebres ricas islas y ciudades de Occidente. Les llevó muchos días cruzar el océano hacia el oeste tras encontrar las islas de Indonesia\n\nEl capitán de la flota murió de una herida causada por una flecha envenenada cuando ayudaba a un cacique local a conquistar una tribu rival. Dos de nuestros barcos habían sobrevivido. Uno intentó volver cruzando el mar abierto, pero desapareció. El último barco continuó hacia el oeste, atravesando el Océano Índico, doblando el Cabo de Buena Esperanza y al llegar a nuestro puerto se convirtió en el primer barco en dar la vuelta al mundo."
 exploration_events.21.d:0 "Después de un largo viaje, nuestra flota imperial ha descubierto una ruta marítima desde el Reino Medio y de regreso, ¡una ruta circunnavegando el globo entero! Llevó a nuestros exploradores 49 días en llegar a Cinco Inds, y otros 49 días a Tianfang - conocido localmente como La Meca. Desde allí navegaron otras 7 semanas en el Gran Océano Oriental que los bárbaros llaman Atlántico hasta llegar a las Américas. Un continente así llamado por el nombre de cierto jefe salvaje. Después de 99 días nuestra flota se dirigió alrededor de este continente hacia otro océano. Un océano en calma, que decidieron llamarlo Taiping - el tranquilo, para celebrar el mundo pacífico bajo el gobierno del Hijo del Cielo.\n\nEl capitán de la flota y otros marineros murieron de exóticas enfermedades durante el viaje sobre el Océano Taiping, pero la mayoría de nuestras naves sobrevivieron para finalmente encontrarse al acercarse a la tierra del Sol Naciente. Después de un último tramo corto nuestra gloriosa flota se convirtió en la primera en circunnavegar el globo según arribaron a su puerto natal inicial."
 exploration_events.22.d:0 "Sha [Root.Monarch.GetName] bin $RANDOM_OLD_MONARCH$ Khan el-Muzaffar Daima\n\nA mi venerable visir, ordenante del mundo, director de los asuntos de la comunidad y guardián de mis Bien Protegidos Dominios: al recibo de esta presente harás saber que nuestra expedición de descubrimiento ha resultado ser un éxito. Nuestros navegantes más favorecidos zarparon de Kostantiniyye en el mes de Muharrem, buscando aumentar nuestros conocimientos del mundo. Al llegar al Nuevo Mar, probaron los límites del continente al superarlos al sur y llegando al gran océano que lo separa de la tierra de Hitay, al cual llamaron el-Bahrü's-selam en honor de su naturaleza pacífica. Desde ahí visitaron las tierras de Java e Hind, e informaron a los creyentes locales del poder de mi Sublime estado y se dice que mi feliz nombre se menciona en sus oraciones de los viernes. Bajo la protección de Alá, el Exaltado, regresaron a nosotros a través de Egipto. Que esto sirva como clara demostración del poder y el alcance de la Casa de Osmán en los Siete Mares, y que los embajadores de las naciones extranjeras también sepan de nuestros excelsos logros.\n\nAnotado el primer trimestre del noble mes del Ramadán en Kostantiniyye, la Bien-Protegida."
 exploration_events.23.d:0 "Hasta ahora habíamos creído que el mundo consistía en tres grandes regiones: Japón, China e India. Hace poco descubrimos la civilización "Nanban", de los bárbaros del sur y para contactar con ellos directamente más allá de ultramar, organizamos una gran expedición. Nuestra flota exploró islas tropicales al sur y conoció gente con costumbres exóticas al Oeste. Nuestros barcos navegaron entre hielos a la deriva al norte y descubrieron islas y continentes desconocidos al Este.\n¡El mayor resultado de la expedición es que nuestros marineros fueron los primeros en dar la vuelta al mundo! Su Alteza invitó al comandante en jefe y otros miembros de la tripulación de la flota a la corte imperial y celebró una audiencia gloriosa como jamás se había visto. Este evento será conmemorado como el día que Japón se hizo con el dominio de los siete mares."
 opinion_worship:0 "Culto"
 disturbed_ritual:0 "Ritual alterado"
 angry_natives:0 "Nativos enojados"
 friendly_natives:0 "Nativos amistosos"
 drunken_explorer:0 "Explorador borracho"
 desc_drunken_explorer:0 "Un explorador, borracho de licor de frutas, se ha puesto en ridículo a sí mismo y a ti."
 seven_cities_events.1.t:0 "El Dorado"
 seven_cities_events.1.d:0 "Un aventurero en su lecho de muerte contó la historia de un rey cubierto de oro, que se lo quitaba bañándose mientras sus asistentes lanzaban abalorios de oro y piedras preciosas al lago. Afirmó haber sido rescatado por El Dorado en persona, haber visto el ritual y la ciudad de oro con sus propios ojos. Antes de caer enfermo, hizo un burdo mapa que afirma muestra el camino hacia El Dorado. Ahora que hemos llegado a $PROVINCENAME$, un punto de referencia corresponde a uno de los pocos toscamente dibujados en el mapa del aventurero."
 seven_cities_events.1.a:0 "¡Sigue ese mapa! Nos conducirá a grandes tesoros."
 seven_cities_events.1.b:0 "Trata de encontrar algo de valor real."
 seven_cities_events.2.t:0 "Fuente de la eterna juventud"
 seven_cities_events.2.d:0 "Siempre ha habido cuentos de una fuente que trae a la juventud eterna a todo el que se bañe en sus aguas o beba de ella. Algunos siempre ha rechazado esta idea mientras que otros la han buscado en vano. Tendremos éxito en el descubrimiento del Agua de Vida, esta Fuente de la eterna juventud, simplemente porque encontramos a alguien en $PROVINCENAME$ que la ha encontrado y quiere llevarnos allí - por un precio, por supuesto."
 seven_cities_events.2.a:0 "¡Paga al hombre o mujer! ¡Lo que quieran!"
 seven_cities_events.2.b:0 "Demasiado inverosímil."
 seven_cities_events.3.t:0 "Cíbola"
 seven_cities_events.3.d:0 "Un explorador avanzado volvió con noticias acerca de Cíbola, una de las siete ciudades de oro. Ha conocido a un monje que oyó historias de los nativos de $PROVINCENAME$ sobre una ciudad rebosante de riquezas. Su gente adornaban las casas con turquesas, usaban platos de oro y plata y tenían perlas, esmeraldas y otras joyas hermosas gigantescas."
 seven_cities_events.3.a:0 "¡Encuentra al monje y persuádele de que nos lleve a Cíbola!"
 seven_cities_events.3.b:0 "¿Por qué deberíamos confiar en un hombre tan loco?"
 seven_cities_events.4.t:0 "Ciudad de los Césares"
 seven_cities_events.4.d:0 "Una ciudad llena de oro, plata y diamantes… ¿Qué más se podría pedir? Nuestro conquistador ha encontrado un punto de referencia que indica que este es el camino a la Ciudad de los Césares que estaría ubicada entre dos montañas, una de diamantes y otra de oro. Necesitamos guías experimentados, intérpretes para hablar con los nativos y las provisiones de muchas clases para seguir esta expedición. La recompensa será grande, si encontramos la ciudad."
 seven_cities_events.4.a:0 "¡Dime lo que necesitas y lo tendrás!"
 seven_cities_events.4.b:0 "Sigue explorando y olvídate de la Ciudad de los Césares."
 seven_cities_events.5.t:0 "Sierra de la Plata"
 seven_cities_events.5.d:0 "El Rey Blanco gobierna la región donde se encuentran las Montañas de Plata, o eso es lo que afirma la tripulación rescatada de un naufragio. Cuando naufragaron en $PROVINCENAME$, se hicieron muy amigos de los nativos, quienes les contaron sobre una gran montaña de metales brillantes, muy en el interior el continente, lo que llevaría muchos días, si no semanas. Los metales que trajeron le da un ápice de verdad a esta leyenda, y se han ofrecido a unirse a nosotros buscando la Sierra de la plata.."
 seven_cities_events.5.a:0 "¡Tráelos y encuentra la plata!"
 seven_cities_events.5.b:0 "¡No hay un ápice de verdad en esto!"
 seven_cities_events.6.t:0 "Norumbega"
 seven_cities_events.6.d:0 "Un navegante francés informó que había encontrado un gran río de más de 40 leguas de ancho y lleno de islas. Según sus notas, remontando quince leguas de este río hay una ciudad llamada Norumbega, con habitantes inteligentes que comercian con pieles de todas clases. Se visten con pieles y llevan martas, con una lengua similar a latín. Esta gente alta y hermosa adora al sol. La ciudad es muy rica y debe haber una fuente para el oro que la mayor parte de la gente lleva en forma de joyas."
 seven_cities_events.6.a:0 "¡Envía al conquistador! Debemos encontrar este lugar."
 seven_cities_events.6.b:0 "Es un esfuerzo inútil."
 seven_cities_events.7.t:0 "Reino de Saguenay"
 seven_cities_events.7.d:0 "Ha habido rumores sobre un reino en el norte de las Américas gobernado por hombres blancos, rubios, cuyo tesoro desborda oro, plata y rubíes. Un explorador, con su flota congelada en la boca de un río, pasó un invierno con los [Root.Culture.GetGroupName]s in $PROVINCENAME$ y los nativos le informaron sobre el reino de Saguenay. Con señales y gestos hacia su insignia de oro y plata, los [Root.Culture.GetGroupName]s le informaron que los metales preciosos provenían del noroeste, de una tribu más agresiva y belicosa. Son tan blancos de piel como el propio explorador, y visten similar. Los habitantes de Saguenay son un pueblo numeroso, respetuosos de la ley y rico."
 seven_cities_events.7.a:0 "¡Adelante y encuentra el Reino de Saguenay!"
 seven_cities_events.7.b:0 "Bah, meros rumores no son suficiente. ¡Necesitamos pruebas!"
 seven_cities_events.8.t:0 "Quivira"
 seven_cities_events.8.d:0 "La falta de riquezas en $PROVINCENAME$ decepcionó enormemente al conquistador, pero los cuentos de un nativo llamado 'El Turco' le alegraron. ¿Una rica civilización llamada Quivira se halla muy lejos, al este -¿o era al norte?- de $PROVINCENAME$, donde el jefe bebe de copas de oro que cuelgan de los árboles."
 seven_cities_events.8.a:0 "¡Encuentra las copas de oro de Quivira!"
 seven_cities_events.8.b:0 "Un esfuerzo infructuoso, estoy seguro."
 seven_cities_events.100.t:0 "La muerte de un conquistador"
 seven_cities_events.100.d:1 "La expedición había enviado por delante a un explorador con la instrucción de mandar cruces al grupo, con la talla de la cruz igual a la riqueza descubierta. Cuando ocurrió este acontecimiento inoportuno, había llegado una cruz tan alta como una persona y la partida principal aumentó el paso al oler el premio. Cuando entraron en un gran asentamiento en $PROVINCENAME$, encontraron que los nativos habían matado al explorador y estaban esperando al resto de la expedición. La mayoría cayó ante los salvajes pero unos pocos desesperados lograron escapar. Nos dicen que el conquistador fue uno de los primeros en morir y que el explorador fue culpable. Había regalado una calabaza con una pluma roja, que resultó ser la señal de guerra para los nativos."
 seven_cities_events.100.a:0 "Lloramos la pérdida de un gran conquistador."
 seven_cities_events.101.t:0 "Come cuero o muere de hambre"
 seven_cities_events.101.d:0 "La expedición ya tenía pocas provisiones incluso antes de entrar en $PROVINCENAME$, pero ahora tenemos que sobrevivir de lo que la tierra ofrece, que no es mucho. La serpientes saben como a como pollo y el cuero… cierra los ojos con fuerza mientras masticas el cuero hervido de tu vaina o armadura, y tal vez creas que estás masticando cecina. Por favor, envía ayuda, o nunca alcanzaremos nuestro destino."
 seven_cities_events.101.a:0 "¡Enviaremos ayuda!"
 seven_cities_events.101.b:0 "Encuentra algunos nativos y haz que te alimenten"
 seven_cities_events.102.t:0 "Cuando atacan las nativas"
 seven_cities_events.102.d:0 "¡Eran una vista aterradora, estas mujeres medio vestidas con lanzas, porras, arcos y flechas en sus manos y el sonido que surgía de sus gargantas era tan aterrador como el rugido de un tigre! Estas mujeres guerreras de $PROVINCENAME$ fueron llamadas "amazonas" por los supervivientes de nuestra expedición y los que fueron heridos o muertos fueron tomados prisioneros. Entre ellos estaba el conquistador, el líder de esta búsqueda."
 seven_cities_events.102.a:0 "¡Encuéntralas y persuádelas de liberar a sus cautivos!"
 seven_cities_events.102.b:0 "Ya lo pondrán en libertad y a los demás cuando se cansen de él."
 seven_cities_events.103.t:0 "Un rayo de esperanza"
 seven_cities_events.103.d:0 "Hemos rechazado a nativos, comido fruta extraña y animales más extraños, pillado enfermedades que nadie debería tener que soportar y desesperado a cada paso que nos alejaba de ciudades habitadas. Lo único que nos ha mantenido adelante fue la terquedad, la curiosidad y la firme convicción de nuestro líder en que encontrará el lugar que buscamos. Incluso su voluntad de hierro parece que se ha debilitado estos últimos días y no hubiera sido por un gran descubrimiento en $PROVINCENAME$, habría ordenado el regreso."
 seven_cities_events.103.a:0 "¿Hemos encontrado oro?"
 seven_cities_events.104.t:0 "Secuestrado"
 seven_cities_events.104.d:0 "Pudo ser fallo de los guardias, ya que se durmieron mientras vigilaban. ¿O fue el nativo al que contratamos para guiarnos a través de la inhóspita $PROVINCENAME$, quién tiene la culpa? Tal vez fue el conquistador, que permaneció dormido durante todo esto, sin siquiera despertar para gritar y chillar mientras los nativos se escapaban con él en silencio a los espesos bosques. Sea como sea, nuestros conquistador ha desaparecido en la noche y tenemos que ir a buscarlo."
 seven_cities_events.104.a:0 "¡Toma algunos soldados y ve a encontrar al conquistador!"
 seven_cities_events.104.b:0 "Aparecerá, tarde o temprano."
 seven_cities_events.105.t:0 "Cerdo largo"
 seven_cities_events.105.d:0 "La expedición tropezó con una tribu pequeña y amistosa de nativos en $PROVINCENAME$ que nos invitó a un banquete para celebrar una victoria reciente sobre una tribu vecina. Había un montón de carne, con un sabor que recuerda al del cerdo, y aparentemente, se llama "cerdo largo". No fue hasta después del banquete que se nos explicó el origen de la carne: prisioneros de la tribu derrotada, sacrificados y comidos para conseguir las fuerzas de sus enemigos…"
 seven_cities_events.105.a:0 "¡Los rumores de esto deben ser silenciados!"
 seven_cities_events.105.b:0 "Reza porque el conquistador mantenga la boca cerrada."
 seven_cities_events.200.t:0 "El Dorado, un mito"
 seven_cities_events.200.d:0 "¡Años de lucha -o así habrá parecido- no han aportado casi nada! El conquistador ha renunciado a buscar el Dorado, afirmando que la ciudad de oro no es nada más que mito y leyenda. Unas pocas provincias encontradas, algunos nativos engatusados con adornos y baratijas… pero no hay oro, no hay diamantes y desde luego no hay una ciudad con calles empedradas de oro."
 seven_cities_events.200.a:0 "Es una lástima."
 seven_cities_events.201.t:0 "El Dorado, la ciudad bajo el agua"
 seven_cities_events.201.d:0 "Se rumorea que el lago Guatavita es el lago donde el Rey de Oro se lavaba el polvo de oro con el que se le cubría en un ritual que se alargaba durante días. Se han encontrado en el agua varias baratijas hechas de oro y cubiertas de piedras preciosas, y nuestro conquistador ha comenzado un proyecto ambicioso: tratar de desecar el lago mediante una 'cadena de cubos' de trabajadores. Sin embargo, han trabajado incansablemente durante tres meses, el nivel de agua sólo ha bajado tres metros, y sólo se ha recuperado una pequeña cantidad de oro."
 seven_cities_events.201.a:0 "Es mejor que nada."
 seven_cities_events.202.t:0 "¡El descubrimiento de El Dorado!"
 seven_cities_events.202.d:0 "Casas decoradas con oro, estatuas cubiertas de piedras preciosas y un lago con su lecho cubierto de polvo de oro, joyas y otros objetos de valor…¡El Dorado ha sido encontrado y su riqueza es inmensa! No sólo esto traerá mucha riqueza a nuestro propio país, sino también prestigio y admiración de otros países."
 seven_cities_events.202.a:0 "¡El conquistador será recompensado!"
 seven_cities_events.203.t:0 "Fuente de la Eterna Juventud: muerte por agua"
 seven_cities_events.203.d:0 "Después de muchos meses caminando por provincias llena de plantas venenosas, serpientes, ranas e insectos venenosos, animales peligrosos de todos tipos y tamaños, finalmente se encontró el charco en $PROVINCENAME$ conocido como la Fuente de la Eterna Juventud. Su agua es marrón oscuro y está maldito con un hedor que puede despertar a los muertos. Sólo un alma cándida se ofreció a beber de las aguas de la vida y su cuerpo fue enterrado al día siguiente, asolado por diarrea y náuseas violentas."
 seven_cities_events.203.a:0 "'Agua de la vida' ¡Agua de la muerte, más bien!"
 seven_cities_events.204.t:0 "Fuente de la Eterna Juventud: agua refrescante"
 seven_cities_events.204.d:0 "Una pequeña cascada desemboca en la Fuente de la Eterna Juventud en $PROVINCENAME$, cuyo color es azul brillante, agua clara cristalina que tiene un aspecto tan bueno como su sabor. Nuestros expedicionarios cansados afirman que bañarse en el agua fresco les refresca tanto física como mentalmente, despejando la mayoría del cansancio y toda la suciedad de mentes y cuerpos. Pero no duró mucho tiempo, apenas horas después de sus baños el cansancio regresó y solo el agua del lago traída en sus cantimploras sació su sed."
 seven_cities_events.204.a:0 "Por lo menos fue bueno mientras duró."
 seven_cities_events.205.t:0 "Fuente de la Eterna Juventud: auténtica agua de vida"
 seven_cities_events.205.d:0 "Las arrugas se desvanecieron, la vista mejoró, la gota desapareció y las mentes perturbadas finalmente consiguieron la paz. Agua más dulce que el néctar y más clara que cualquier diamante y mejor guardada que las joyas de la corona de ningún país, pero ahora es nuestro: La fuente de la Eterna Juventud! Ten cuidado, ya que beber en demasía de la preciada agua podría causar algunos… efectos secundarios imprevistos. No es bueno abusar de lo bueno y todas esas cosas."
 seven_cities_events.205.a:0 "¡Perfecto! Sólo raciona el agua y listos para irnos."
 seven_cities_events.206.t:0 "Cíbola: las mentiras del monje"
 seven_cities_events.206.d:0 "Una ciudad pequeña de adobes desvencijados y calles sucias, nada parecido a las casas hechas de oro y calles pavimentadas con piedras preciosas, dio la bienvenida a nuestro conquistador y su expedición cuando alcanzaron finalmente 'Cíbola' en $PROVINCENAME$. El monje trató de tartamudear una explicación sobre ver la ciudad con otra luz… ¿quizá parecería de oro a la puesta de sol? pero nada de lo que dijo podría reprimir la rabia y desilusión que sintieron todos."
 seven_cities_events.206.a:0 "¿Mintió? ¿NOS mintió?"
 seven_cities_events.207.t:0 "Cíbola - no tan de oro"
 seven_cities_events.207.d:0 "Había un poco de oro, y piedras preciosas, pero protegido ferozmente por los nativos de $PROVINCENAME$. El monje que nos llevó a 'Cíbola' desapareció poco después del descubrimiento, y la mayor parte del oro con él. Se recuperaron algunas baratijas y polvo de oro, no lo suficiente para dar a Cíbola la reputación de ser una de las Siete Ciudades de Oro."
 seven_cities_events.207.a:0 "¡Debe haber alguna verdad en alguno de estos mitos!"
 seven_cities_events.208.t:0 "Cíbola: un descubrimiento dorado"
 seven_cities_events.208.d:0 "Riqueza viene en muchos diferentes aspectos y formas: algunos afirman que lo deseable es la riqueza del corazón, otros que la piedad y el prestigio son la única riqueza en la vida. Oro y piedras preciosas es la única riqueza que nuestro corazón desea, y la ciudad dorada de Cíbola en $PROVINCENAME$ ha hecho crecer con fuerza este deseo. Con cada onza de oro, con cada puñado de joyas queremos más y Cíbola sigue dando. Una de las Siete Ciudades de Oro es nuestra, y tenemos la intención de mantenerla."
 seven_cities_events.208.a:0 "Es nuestra, nuestra preciosa…"
 seven_cities_events.209.t:0 "Ciudad de los Césares: oro falso"
 seven_cities_events.209.d:0 "No es oro todo lo que reluce… algo que nuestro conquistador aprendió por las malas. La expedición afirmó haber encontrado la Ciudad de los Césares en $PROVINCENAME$, una ciudad de oro situada entre dos montañas, de oro y diamantes. Por desgracia, el 'oro' era mera pirita y los 'diamantes', cuarzo."
 seven_cities_events.209.a:0 "Yo hubiera preferido algo más… precioso."
 seven_cities_events.210.t:0 "Ciudad de los Césares: plata verdadera"
 seven_cities_events.210.d:0 "Montañas de oro y diamantes y bajo ellas una de las Siete Ciudades de Oro… Las montañas sólo eran dos pequeñas colinas en $PROVINCENAME$. Tenían algunos metales y piedras preciosas, pero el metal no era del color del sol, sino de la luna: todo lo que el conquistador pudo encontrar fue un puñado de plata y cuarzo."
 seven_cities_events.210.a:0 "Es mejor que nada."
 seven_cities_events.211.t:0 "Ciudad de los Césares: montañas de riqueza"
 seven_cities_events.211.d:0 "La Ciudad de los Césares se encuentra entre dos grandes montañas de oro y diamantes en $PROVINCENAME$, una ciudad próspera llena de todo lo que se puede desear. Alimentos y bebidas en abundancia, comidos y bebidos en vajillas de oro engarzadas de gemas. La hemos encontrado, reclamado, y seremos ricos cuando toda esa riqueza haya sido transportada a casa."
 seven_cities_events.211.a:0 "¡Sólo piensa cuánto oro y prestigio traerá esto!"
 seven_cities_events.212.t:0 "Sierra de la plata y el Rey Falso"
 seven_cities_events.212.d:0 "Había un Rey Blanco en $PROVINCENAME$ pero su Montaña de Plata era una broma pesada. La Sierra de la plata es un otro mito en el cual han caído demasiados tontos… y tenemos que confesar que nosotros fuimos parte de ellos."
 seven_cities_events.212.a:0 "Era demasiado bonito para ser verdad."
 seven_cities_events.213.t:0 "Sierra de la plata: casi, pero te quedaste sin plata"
 seven_cities_events.213.d:0 "No una montaña de plata, no es una de las Siete Ciudades de Oro, ¡pero la Sierra de la plata era una leyenda verdadera que hemos encontrado ¡por fin! Se encuentra en $PROVINCENAME$ y todos los meses nos entrega una cantidad adecuada de plata."
 seven_cities_events.213.a:0 "¡Bien!"
 seven_cities_events.214.t:0 "Sierra de la plata: la montaña de la plata."
 seven_cities_events.214.d:0 "A los pies de una gran montaña llena de plata reside un Rey Blanco reside. La Sierra de la plata ha pasado de ser una leyenda a una verdadera ciudad en $PROVINCENAME$ ¡y hemos sido el primer pueblo civilizado que la ha encontrado! ¡Alégrate, ya que hemos encontrado un lugar de inmensas riquezas inmensa y una gente tan crédula que no tendremos problema en tomar lo que queremos, ¡no, lo que necesitamos!"
 seven_cities_events.214.a:0 "¡Bien!"
 seven_cities_events.215.t:0 "No hay rastro de Norumbega"
 seven_cities_events.215.d:0 "La ciudad de Norumbega debe ser una broma inventada por el navegante francés quien afirmó haberla descubierto. El único río de 40 leguas de ancho está desprovisto de islas y no hay signo de una ciudad más arriba. Hemos sido bastante crédulos para creer algo tan absurdo como un asentamiento vikingo y tomarnos el tiempo para intentar encontrarlo.."
 seven_cities_events.215.a:0 "Qué lástima.."
 seven_cities_events.216.t:0 "Las ruinas de Norumbega"
 seven_cities_events.216.d:0 "La ciudad se halla exactamente donde el navegante francés había informado, en la desembocadura de un río de 40 leguas de ancho. Fue abandonada hace mucho tiempo y no había ni rastro de los altos, hermosos e inteligentes habitantes de los que habló. Ni pieles, ni martas y muy poco oro."
 seven_cities_events.216.a:0 "Esperaba algo más."
 seven_cities_events.217.t:0 "Norumbega descubierta"
 seven_cities_events.217.d:0 "La gente de Norumbega es alta, inteligente y hermosa, con un lenguaje que comparte una gran cantidad de palabras con el latín. Esperábamos un pequeño pueblo con oro y pieles, pero Norumbega superó todas nuestras expectativas con su rica tierra, minas de oro y comercio de pieles. Es un antiguo asentamiento vikingo, eso es lo que hemos sacado de la gente y están dispuestos a comerciar con nosotros. Parece que la mina de oro contiene un flujo interminable de oro y mientras proporcionemos nuestra propia fuerza de trabajo, se nos permite explotarla."
 seven_cities_events.217.a:0 "¡Son grandes noticias!"
 seven_cities_events.218.t:0 "Meros mitos: Saguenay"
 seven_cities_events.218.d:0 "Mapas dibujados con gran cuidado, puntos de referencia descubiertos y nativos guiándonos, a pesar de todo esto no hemos estado más cerca del descubrir el Reino de Saguenay. Esta es una búsqueda desesperada. Deja que el conquistador regrese a casa o envía la expedición a buscar algo más tangible, algo que sea más que un mito o leyenda contada por los nativos ignorantes y salvajes."
 seven_cities_events.218.a:0 "No nos queda más alternativa. Termina la búsqueda de Saguenay. {No hay nada de valor en el noroeste de América.}"
 seven_cities_events.219.t:0 "Una broma de los indios: Saguenay"
 seven_cities_events.219.d:0 "Según la expedición se acercaba a su destino: el legendario Reino de Saguenay, a la altura de cualquiera de las Siete Ciudades de Oro -El Dorado incluido- la anticipación crecía con cada paso. Minas de plata, rubíes y oro -el mero pensamiento de los tesoros que esperaban le hacía la boca agua a los hombres. Lo primero que vimos fue una empalizada que rodeaba la ciudad y todos los rostros se llenaron de sonrisas de codicia. Muy pronto se transformaron en miradas de incredulidad y corazones hechos de piedra en sus pechos. Los habitantes no eran blancos, no visten con ropas similares a las nuestras y desde luego no son ricos. Era otra tribu más de nativos, con más riquezas que la mayoría, pero eso no era una Ciudad de Oro."
 seven_cities_events.219.a:0 "¡Nos han engañado!"
 seven_cities_events.220.t:0 "El descubrimiento del Reino de Saguenay"
 seven_cities_events.220.d:0 "La expedición fue saludada con gran hospitalidad por los habitantes blancos del Reino de Saguenay. Nos contaron una saga de haber viajado en grandes barcos hace centenares de años o así hasta Vinland, que es como llaman a este continente. Pronto encontraron minas de oro, plata y rubíes y las tribus vecinas se mostraron interesadas en sus descubrimientos, haciendo que Saguenay se ganase una reputación como guerreros feroces y brutales. De mala gana compartieron su riqueza con nosotros después de que mostramos nuestro superioridad con cañones y espadas."
 seven_cities_events.220.a:0 "¡Esto es glorioso!"
 seven_cities_events.221.t:0 "Nada más que moradas"
 seven_cities_events.221.d:0 "'El turco' llenó los oídos del conquistador de cuentos sobre la rica ciudad de Quivira, la tierra lucrativa bien regada por manantiales y ríos, el oro que adornaba las casas y la gente gorda, feliz.. ¡Lo que la expedición encontró, sin embargo, sólo fue más gente cultivando la tierra, viviendo en un pueblo de adobe con techos llanos!"
 seven_cities_events.221.a:0 "¡El turco debería ser estrangulado por sus mentiras!"
 seven_cities_events.222.t:0 "Ciudad fecunda"
 seven_cities_events.222.d:0 "Quivira es una ciudad bien situada, con la propia tierra siendo muy fecunda y negro. Arroyos, manantiales y ríos aseguran que esté bien regada. Encontramos ciruelas, nueces y uvas dulces y moras en exceso. Existen abundantes depósitos de jade en las cuevas, pero nada de oro. La legendaria ciudad existe, y aunque rica, no es como nos la imaginamos por lo que nos contaron."
 seven_cities_events.222.a:0 "Por lo menos la encontramos."
 seven_cities_events.223.t:0 "La legendaria Ciudad de Quivira"
 seven_cities_events.223.d:0 "Copas de oro cuelgan de los árboles en la ciudad de Quivira y cualquiera que tenga sed la puede tomar una y llenar del agua dulce de una de muchas manantiales, ríos y riachuelos que guardan el área bien regada. Ciruelas, nueces, moras y uvas dulces más grandes de las que nadie ha visto debe de ser la razón de la gran gente con buena constitución que habita la ciudad. Oro y jade en grandes depósitos en cuevas aseguran la riqueza de la ciudad."
 seven_cities_events.223.a:0 "¡La hemos encontrado! ¡Al fin!"
