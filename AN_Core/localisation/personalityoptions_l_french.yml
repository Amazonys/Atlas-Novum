 cannoneer_personality_die_desc:0 "Les artilleurs [GetHerHis] pleurent comme l'un[GetHersHis] des leurs."
 cuirassier_leader_personality_die_desc:1 "Ses hommes se souviendront longtemps de ses furieuses charges de cavalerie sur les champs de bataille."
 cruel_tactician_personality_die_desc:0 "Ceux qu'[GetSheHe] a combattus sur le champ de bataille et ont pu en réchapper doivent assurément célébrer son trépas."
 frontline_holder_personality_die_desc:0 "[GetSheHeCap] a certes cessé de résister, mais ses troupes tiendront la ligne en son honneur."
 strict_drillmaster_personality_die_desc:0 "Puissent les leçons données à ses hommes inspirer les généraux qui le suivront dans la carrière."
 extortioner_personality_die_desc:0 "Sa mort réjouira les marchands de bien des pays, mais pas les nôtres."
 ruthless_blockader_personality_die_desc:0 "Les habitants de tous les ports étrangers peuvent maintenant se sentir en sécurité."
 buccaneer_personality_die_desc:0 "[GetHerHimCap] parti[GetHersHis], nos ennemis se sentiront plus en sécurité sur les mers."
 prize_hunter_personality_die_desc:0 "Ses actes de la plus grande vaillance ont fait tomber entre nos mains bien des navires ennemis."
 ironside_personality_die_desc:0 "Sa croyance absolue dans les tactiques défensives a fortement impressionné tous ceux qui ont servi sous ses ordres."
 naval_engineer_personality_die_desc:0 "L'attention qu'[GetSheHe] accordait à ses navires a grandement accru leur durée de vie."
 naval_showman_personality_die_desc:0 "Ses manœuvres hardies ont donné à nos équipages la gloire et l'expérience."
 ram_raider_personality_die_desc:0 "Ses manœuvres hardies ont donné à nos équipages la gloire et l'expérience."
 naval_gunner_personality_die_desc:0 "L'entraînement constant auquel [GetSheHe] soumettait nos canonniers a grandement contribué à accroître notre puissance de feu sur les flots."
