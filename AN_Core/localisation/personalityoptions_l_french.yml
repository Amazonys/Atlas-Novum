 personality_options.5040.e:0 "Le moment est parfaitement choisi pour l'un des projets [Root.GetDuDelaDir] [Root.GetDir]"
 personality_options.5045.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est trop bienveillant[Root.GetXEDir] et ses conseillers détestables"
