 #Obituaries
 just_personality_die_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] regretter[Root.GetAOntNP] ses décisions impartiales et justes."
 righteous_personality_die_desc:0 "Avec sa disparition, c'est [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLeLaFDir] plus honnête qui ait jamais été que pleure le peuple [Root.GetRootAdjMS]."
 kind_hearted_personality_die_desc:0 "Le peuple [Root.GetRootAdjMS] se souviendra [Root.GetDeluiDelleDir] comme d'un[Root.GetXEDir] [Root.Monarch.GetWomanMan] aimable."
 free_thinker_personality_die_desc:0 "Jamais [Root.GetIlElleDir] n'a craint de briser les anciennes traditions pour atteindre ses objectifs."
 well_connected_personality_die_desc:0 "Il ne fait aucun doute qu'[Root.GetIlElleDir] a déjà fait quelques belles rencontres, où qu'[Root.GetIlElleDir] soit désormais."
 calm_personality_die_desc:0 "[Root.GetIlElleDirCap] a amené la paix et l'ordre dans le pays."
 secretive_personality_die_desc:0 "Nul doute qu'[Root.GetIlElleDir] a emporté dans la tombe avec [Root.GetLuiElleDir] bon nombre de ses secrets."
 intricate_web_weaver_personality_die_desc:0 "[Root.GetIlElleDirCap] est pleuré[Root.GetXEDir] par une armée d'informateur."
 fertile_personality_die_desc:0 "[Root.GetIlElleDirCap] est pleuré[Root.GetXEDir] par ses nombreux descendants."
 well_advised_personality_die_desc:0 "Ses conseillers l'on assuré[Root.GetXEDir] que c'était encore ce qu'[Root.GetIlElleDir] avait de mieux à faire."
 benevolent_personality_die_desc:0 "Ses sujets pleurent leur [Root.GetDir] si bienveillant[Root.GetXEDir]."
 zealot_personality_die_desc:0 "Son énergie et sa conviction ont ramené de nombreux incroyants dans la lumière."
 pious_personality_die_desc:0 "Nous ne reverrons peut-être jamais un[Root.GetXEDir] [Root.GetDir] doté[Root.GetXEDir] de telles vertus et d'une telle stature spirituelle."
 careful_personality_die_desc:0 "Ses décisions réfléchies ont renforcé la stature [Root.GetDuDelaNP] [Root.GetName] dans le monde."
 lawgiver_personality_die_desc:0 "À la fin, nous serons tous jugés."
 midas_touched_personality_die_desc:0 "Son talent à trouver de l'argent partout a considérablement enrichi [Root.GetLeLaNP] [Root.GetName]."
 incorruptible_personality_die_desc:0 "[Root.GetIlElleDirCap] a incontestablement rendu le pays plus franc et honnête."
 architectural_visionary_personality_die_desc:0 "Son souvenir perdurera dans tous ces bâtiments qu'[Root.GetIlElleDir] laisse derrière [Root.GetLuiElleDir]."
 scholar_personality_die_desc:0 "Ses études ont permis de développer les innovations dans le pays et assuré la célébrité [Root.GetDuDelaNP] [Root.GetName]."
 entrepreneur_personality_die_desc:0 "[Root.GetIlElleDirCap] a su laisser sa marque sur la vie économique de son temps."
 industrious_personality_die_desc:0 "Ses efforts incessants pour développer l'économie [Root.GetRootAdjFS] nous feront cruellement défaut."
 expansionist_personality_die_desc:0 "Les colons [Root.GetRootAdjMP] pleurent la perte de [Root.GetCeluiCelleDir] qui a tant fait pour eux."
 charismatic_negotiator_personality_die_desc:0 "Sans [Root.GetLuiElleDir], les négociations avec les dirigeants étrangers paraîtront désormais bien ternes et paisibles."
 silver_tongue_personality_die_desc:0 "Ses douces paroles ont gardé le monde à l'écart. Qui nous protégera maintenant qu'[Root.GetIlElleDir] est parti[Root.GetXEDir] ?"
 tactical_genius_personality_die_desc:0 "Ses manœuvres tortueuses avaient le don de surprendre et semer la confusion parmi les ennemis [Root.GetDuDelaNP] [Root.GetName]."
 bold_fighter_personality_die_desc:0 "Ses charges hardies au cœur des lignes ennemies ont fait grande impression sur tous les soldats de sa génération."
 fierce_negotiator_personality_die_desc:0 "Ses âpres discussions auront ruiné plus d'un capitaine mercenaire."
 strict_personality_die_desc:0 "Sa vigilance constante a toujours tenu [Root.GetLeLaNP] [Root.GetName] en alerte."
 inspiring_leader_personality_die_desc:0 "[Root.GetIlElleDirCap] a su pousser toute une génération à prendre les armes contre les ennemis [Root.GetDuDelaNP] [Root.GetName]."
 martial_educator_personality_die_desc:0 "Le cursus qu'[Root.GetIlElleDir] a mis en place pour les officiers [Root.GetRootAdjMP] sera utilisé pendant des générations encore."
 navigator_personality_die_desc:0 "Son enthousiasme pour la mer nous a légué une puissante flotte."
 babbling_buffoon_personality_die_desc:0 "On peut penser que les alliés [Root.GetDuDelaNP] [Root.GetName] ne [Root.GetLeLaFDir] regretteront pas."
 embezzler_personality_die_desc:0 "[Root.GetIlElleDirCap] ne manquera pas à nos archivistes. À ses neveux si, par contre."
 infertile_personality_die_desc:0 "Espérons que ses successeurs feront mieux [Root.GetQueluiQuelleDir] pour perpétuer la dynastie."
 drunkard_personality_die_desc:0 "Ses goûts dispendieux et ses stupeurs alcoolisées ont laissé [Root.GetLeLaNP] [Root.GetName] à la fois plus pauvr[Root.GetEEsNP] et moins bien gouverné[Root.GetXENP] qu'avant son arrivée au pouvoir."
 sinner_personality_die_desc:0 "Sa vie pécheresse a été une grande source d'ignominie pour [Root.GetLeLaNP] [Root.GetName]."
 greedy_personality_die_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] ne regretter[Root.GetAOntNP] vraiment pas son amour immodéré de l'argent et du luxe."
 tolerant_personality_die_desc:0 "Les minorités religieuses pleurent la mort de [Root.GetCeCetteDir] [Root.GetDir] si tolérant[Root.GetXEDir]."
 cruel_personality_die_desc:0 "Les générations futures garderont toujours le souvenir de sa cruauté."
 naive_personality_die_desc:0 "Sa participation confondante de naïveté dans les affaires étrangères n'a fait que susciter incompréhensions et nouvelles inimitiés [Root.GetAuAlaNP] [Root.GetName]."
 craven_personality_die_desc:0 "[Root.GetLeLaNPCap] [Root.GetName] se souviendr[Root.GetAOntNP] surtout [Root.GetDeluiDelleDir] pour sa conduite empreinte de la plus grande lâcheté sur le champ de bataille."
 loose_lips_personality_die_desc:0 "Son comportement des plus légers a révélé à tous les secrets [Root.GetDuDelaNP] [Root.GetName]."
 obsessive_perfectionist_personality_die_desc:0 "[Root.GetIlElleDirCap] laisse [Root.GetAuAlaNP] [Root.GetName] une longue liste de chantiers de construction à achever, sans cesse retardés par ses interruptions continuelles dans chaque projet."
 malevolent_personality_die_desc:0 "Les dépendances [Root.GetDuDelaNP] [Root.GetName] peuvent maintenant souffler, en sachant qu'[Root.GetIlElleDir] ne fera plus régner désormais la terreur."
 conqueror_personality_die_desc:0 "Les ennemis [Root.GetDuDelaNP] [Root.GetName] seront sans doute soulagés d'apprendre sa disparition."

