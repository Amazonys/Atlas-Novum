 inspirational_leader_general_personality_die_desc:0 "Des générations de soldats garderont le souvenir de ses discours enflammés."
 master_of_arms_personality_die_desc:0 "Les fantassins [GetHerHis] pleurent comme l'un[GetHersHis] des leurs."
 goal_oriented_personality_die_desc:0 "Ses arrivées au moment le plus opportun sur le champ de bataille nous ont sauvés bien souvent de la défaite."
 hardy_warrior_personality_die_desc:0 "Sa simple présence semblait alléger le plus lourd des fardeaux et rendre plus supportables les conditions les plus difficiles."
