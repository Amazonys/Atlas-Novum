 level_headed_personality_die_desc:0 "Tous regretteront sa capacité à garder son calme face au plus menaçant des périls."
 naval_strategist_personality_die_desc:0 "Ses stratégies en mer ont sauvé la vie de bien des marins."
 inspirational_captain_personality_die_desc:0 "Les générations futures se souviendront des discours inspirants qu'[GetSheHe] adressait à ses hommes."
 naval_cannoneer_personality_die_desc:0 "Jamais plus le son des canons ne sera aussi tonitruant que lorsqu'[GetSheHe] les faisait donner en mer."
 wooden_waller_personality_die_desc:0 "Bon nombre de ses équipages le pleureront, eux qui sans [GetHerHim] seraient au fond des mers."
 cunning_navigator_personality_die_desc:0 "Ses talents de navigation ont sauvé bien souvent la vie de ses équipages."
