 born_to_the_saddle_personality_die_desc:0 "Les cavaliers [GetHerHis] pleurent comme l'un[GetHersHis] des leurs."
 defensive_planner_personality_die_desc:0 "Nos hommes regretteront la grande attention qu'[GetSheHe] portait à leur sort."
