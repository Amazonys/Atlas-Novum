l_german:
 league_events.1.t:0 "Die Gründung der Augsburger Allianz"
 league_events.1.d:0 "Die Reunionspolitik Ludwigs XIV. wurde dem Reich 1684 im Frieden von Regensburg aufgezwungen, hauptsächlich weil der Kaiser sich mit der türkischen Bedrohung auseinandersetzen musste (Belagerung von Wien, 1683). Die fortgesetzten Ansprüche Frankreichs, zusammen mit der Expansion auf Kosten der habsburgischen Besitzungen und der deutschen Staaten des Reiches, führten zur Gründung der anti-französischen Augsburger Allianz (1686)."
 league_events.1.a:0 "Gründen wir sie!"
 league_events.1.b:0 "Das liegt nicht in unserem Interesse!"
 league_events.2.t:0 "Augsburger Allianz"
 league_events.2.d:0 "Die Reunionspolitik Ludwigs XIV. wurde dem Reich 1684 im Frieden von Regensburg aufgezwungen, hauptsächlich weil der Kaiser sich mit der türkischen Bedrohung auseinandersetzen musste (Belagerung von Wien, 1683). Die fortgesetzten Ansprüche Frankreichs, zusammen mit der Expansion auf Kosten der habsburgischen Besitzungen und der deutschen Staaten des Reiches, führten zur Gründung der anti-französischen Augsburger Allianz (1686)."
 league_events.2.a:0 "Tretet bei!"
 league_events.2.b:0 "Wir sind Freunde Frankreichs!"
 joined_league_of_augsburg:0 "Beitritt zur Augsburger Allianz"
 not_league_of_augsburg:0 "Augsburger Allianz abgelehnt"
 league_events.3.t:0 "$FROMCOUNTRY$ tritt der Augsburger Allianz bei"
 league_events.3.d:0 "Unsere Diplomaten waren erfolgreich. Unser Ziel war die Eindämmung des französischen Expansionismus. $FROMCOUNTRY$ ist unserem Bündnis beigetreten. Gemeinsam werden wir Frankreich vernichten."
 league_events.3.a:0 "Gute Nachrichten!"
 league_events.4.t:0 "$FROMCOUNTRY$ weist die Augsburger Allianz zurück"
 league_events.4.d:0 "Wie es scheint, sind unsere diplomatischen Bemühungen gescheitert. Wir konnten $FROMCOUNTRY$ nicht von den Vorteilen einer Eindämmung Frankreichs überzeugen."
 league_events.4.a:0 "Diese Narren"
 league_events.5.t:0 "Der Schmalkaldische Bund"
 league_events.5.d:0 "Nachdem Kaiser Karl V. beim Reichstag zu Augsburg (1529-1530) die Positionen der Protestanten zurückgewiesen hatte, bildeten die norddeutschen, protestantischen Reichsstände den Schmalkaldischen Bund, mit einer gemeinsamen Armee und gemeinsam Staatsschatz. Der Bund suchte auch den Kontakt mit ausländischen Mächten (Frankreich). In den Jahren von 1532-1540 konnte der Bund erste Erfolge erringen, da der Kaiser die Bedrohung der Türken abwehren musste. 1532 wurde in Nürnberg ein Religionsfrieden geschlossen, ebenso in Kaaden 1534."
 league_events.5.a:0 "Den Bund unterstützen"
 league_events.5.a.tt:0 "Das wird uns den protestantischen Staaten des Kaiserreichs und allen Rivalen des Kaisers näherbringen."
 league_events.5.b:0 "Ignoriert es"
 schmalkaldic_league_protestant:0 "Schmalkaldischer Bund"
 schmalkaldic_league_catholic:0 "Schmalkaldischer Bund"
 schmalkaldic_league_not_join:0 "Schmalkaldischen Bund zurückgewiesen"
 league_events.6.t:0 "Die Katholische Liga"
 league_events.6.d:0 "Nachdem Donauwörth aus dem Reich ausgeschlossen worden war, fühlten sich die deutschen katholischen Staaten durch die Entstehung der Protestantischen Union ihrer nördlichen, protestantischen Nachbarn im Jahre 1608 bedroht. Noch im gleichen Jahr bildeten die katholischen Staaten nun ihrerseits ein eigenes Bündnis, die Katholische Liga. Die Voraussetzungen für den Dreißigjährigen Krieg waren geschaffen."
 league_events.6.a:0 "Beitritt vorbereiten"
 league_events.6.b:0 "Neutral bleiben"
 catholic_league_catholic:0 "Katholische Liga"
 catholic_league_protestant:0 "Katholische Liga"
 league_events.7.t:0 "Die Protestantische Union"
 league_events.7.d:0 "Im Heiligen Römischen Reich bestand ein fragiles Gleichgewicht zwischen 10 großen und nahezu 400 kleinen Staaten und Fürstentümern, sowie zwei Religionen. Die Macht des Kaisers war außerhalb seines direkten Einflussbereichs stark eingeschränkt. Das unvorhersehbare und wechselhafte Verhalten einiger Herrscher, wie beispielsweise Rudolfs II., verstärkte die Spannungen. 1608 wurde in der protestantischen Stadt Donauwörth Katholiken die Ausübung ihres Glaubens verboten. Die Stadt wurde daraufhin aus dem Reich ausgeschlossen. Als Reaktion darauf schlossen sich die meisten protestantischen Staaten zur Protestantischen Union zusammen, um ihre Freiheit zu verteidigen."
 league_events.7.a:0 "Beitritt vorbereiten"
 league_events.7.b:0 "Neutral bleiben"
 evangelical_union_catholic:0 "Protestantische Union"
 evangelical_union_protestant:0 "Protestantische Union"
 league_events.8.t:0 "Die Liga von Cambrai"
 league_events.8.d:0 "Im Jahre 1508 schuf Papst Julius II. ein Bündnis gegen die Republik Venedig zusammen, die seiner Ansicht nach zu mächtig in Italien war. Er sicherte sich die Unterstützung von Florenz, Frankreich und sogar von Kaiser Maximilian. 1509, in der Schlacht bei Agnadello, wurde die venezianische Armee von den französischen Truppen schwer geschlagen. Es gelang der Republik Venedig jedoch, die Liga zu spalten, indem sie mit den Feinden jeweils eigene Friedensverträge schloss."
 league_events.8.a:0 "Gründen wir sie!"
 league_events.8.b:0 "Ignoriert es"
 league_events.9.t:0 "Die Liga von Cambrai"
 league_events.9.d:0 "Im Jahre 1508 schuf Papst Julius II. ein Bündnis gegen die Republik Venedig zusammen, die seiner Ansicht nach zu mächtig in Italien war. Er sicherte sich die Unterstützung von Florenz, Frankreich und sogar von Kaiser Maximilian. 1509, in der Schlacht bei Agnadello, wurde die venezianische Armee von den französischen Truppen schwer geschlagen. Es gelang der Republik Venedig jedoch, die Liga zu spalten, indem sie mit den Feinden jeweils eigene Friedensverträge schloss."
 league_events.9.a:0 "Das sind keine guten Neuigkeiten!"
 league_of_cambrai_ven:0 "Liga von Cambrai"
 league_events.10.t:0 "Die Liga von Cambrai"
 league_events.10.d:0 "Im Jahre 1508 schuf Papst Julius II. ein Bündnis gegen die Republik Venedig zusammen, die seiner Ansicht nach zu mächtig in Italien war. Er sicherte sich die Unterstützung von Florenz, Frankreich und sogar von Kaiser Maximilian. 1509, in der Schlacht bei Agnadello, wurde die venezianische Armee von den französischen Truppen schwer geschlagen. Es gelang der Republik Venedig jedoch, die Liga zu spalten, indem sie mit den Feinden jeweils eigene Friedensverträge schloss."
 league_events.10.a:0 "Tretet bei!"
 league_events.10.b:0 "Das ist nicht unser Problem"
 league_events.11.t:0 "$FROMCOUNTRY$ tritt der Liga von Cambrai bei"
 league_events.11.d:0 "Unsere Diplomaten waren erfolgreich. Es ist uns gelungen, ein Bündnis gegen die gottlosen Kaufleute von Venedig zu bilden. $FROMCOUNTRY$ ist dem Bündnis beigetreten. Gemeinsam werden wir die Venezianer vernichten. Die Stadt wird brennen wie Sodom und Gomorra!"
 league_events.11.a:0 "Gute Nachrichten!"
 league_events.12.t:0 "$FROMCOUNTRY$ weist die Liga von Cambrai zurück"
 league_events.12.d:0 "Wie es scheint, sind unsere diplomatischen Bemühungen gescheitert. Wir konnten $FROMCOUNTRY$ nicht von den Vorteilen einer Eindämmung Venedigs überzeugen."
 league_events.12.a:0 "Gott wird sie strafen!"
 EXCELLENTMINISTER:0 "Ein exzellenter Minister!"
 oman_aggressive_trade:0 "Aggressiver Handel"
 flavor_oma.1.t:0 "Machtkampf"
 flavor_oma.1.d:0 "Der Machtanspruch der Nabhani-Dynastie, die drei Jahrhunderte lang die Macht innehatte, wurde im 15. Jahrhundert von gewählten Imamen infrage gestellt. Der Zwist setzte sich fort, bis die Dynastie die Herrschaft über das Land verlor."
 flavor_oma.1.a:0 "Unterwerft Euch dem Imam"
 flavor_oma.1.b:0 "$MONARCHTITLE$ hat im Oman das Sagen!"
 flavor_oma.2.t:0 "Die Portugiesen sind gelandet!"
 flavor_oma.2.d:0 "Im späten 15. Jhdt. entdeckten portugiesische Seefahrer die Route ums Kap der Guten Hoffnung nach Indien. Um ihre Schiffe und ihre Vormachtstellung im Handel zu schützen, fielen sie in den Oman ein und hielten Suhar und Muscat beinahe 150 Jahre besetzt."
 flavor_oma.2.a:0 "Wir werden sie bekämpfen."
 flavor_oma.2.b:0 "Es gibt nichts, das wir tun können."
 flavor_oma.2.3:0 "§YPortugal§! erhält einen Kriegsgrund gegenüber dem §YOman§!."
 flavor_oma.3.t:0 "Schutz des Indienhandels"
 flavor_oma.3.d:0 "Im späten 15. Jhdt. entdeckten portugiesische Seefahrer die Route ums Kap der Guten Hoffnung nach Indien. Um ihre Schiffe und ihre Vormachtstellung im Handel zu schützen, fielen sie in den Oman ein und hielten Suhar und Muscat beinahe 150 Jahre besetzt."
 flavor_oma.3.a:0 "Suhar könnte nützlich sein!"
 flavor_oma.4.t:0 "Die Schiffsbauer von Sur"
 flavor_oma.4.d:0 "Sur war mehr als 1000 Jahre lang ein großartiger, sicherer Hafen. Dort befanden sich die Docks für den Bau der berühmten arabischen Dhaus. Mitte des 17. Jhdts, als das Land aufgrund des Handels einen wirtschaftlichen Aufschwung erlebte, nahmen seine Schiffe wieder entscheidende Bedeutung ein."
 flavor_oma.4.a:0 "Die Dhaus werden überallhin segeln"
 cleanup_events.3.t:0 "Regierungswechsel"
 cleanup_events.3.d:0 "Da Polygamie aufgrund unserer Religion nun nicht mehr erlaubt ist, können wir keinen Harem mehr für unseren Herrscher betreiben."
 cleanup_events.3.a:0 "Das ist wohl besser so ..."
 cleanup_events.4.t:0 "Glaube des Patriarchats"
 cleanup_events.4.d:0 "Da wir nicht länger Christen sind, können wir nicht mehr jene bedauern, die das Patriarchat in Konstantinopel aufgegeben haben."
 cleanup_events.4.a:0 "Wir sehen jetzt, warum es getan werden musste."
 kol_bavarian_archbishop:0 "Bayerischer Erzbischof"
 kol_bavarian_archbishop_replaced:0 "Bayerischer Erzbischof ausgetauscht"
 flavor_kol.1.t:0 "Die bayerischen Erzbischöfe"
 flavor_kol.1.d:0 "Ein Mitglied der herrschenden Familie in Bayern wurde zum Erzbischof von Köln ernannt. Dies könnte eine neue Ära bayerischen Einflusses in Köln bedeuten. Wie sollen wir uns verhalten?"
 flavor_kol.1.a:0 "Lasst diesen bayerischen Einfluss zu."
 flavor_kol.1.b:0 "Wir beschreiten eigene Wege."
 bav_against_habsburg:0 "Konflikt zwischen Habsburg und den Wittelsbachern"
 bav_reconcile_habsburg:0 "Versöhnung unserer Dynastien"
 bav_jesuits_rejected:0 "Zurückweisung der Jesuiten"
 bavarian_jesuits:0 "Jesuiten in Bayern"
 desc_bavarian_jesuits:0 "Die Jesuiten wurden 1541 nach Bayern eingeladen und machten Ingolstadt zu ihrer Machtzentrale in Deutschland."
 flavor_bav.2.t:0 "Der Erzbischof von Köln"
 flavor_bav.2.d:0 "[KOL.Monarch.GetName], ein Mitglied unserer herrschenden Familie wurde zum Erzbischof von Köln ernannt. Dies bedeutet den Beginn einer neuen Ära bayerischen Einflusses dort."
 flavor_bav.2.a:0 "Hervorragend!"
 flavor_bav.3.t:0 "Rivalität mit dem Hause Habsburg"
 flavor_bav.3.d:0 "Der Erfolg der Habsburger in Österreich kann uns nur ein Dorn im Auge sein. Sie vergrößern ihren Machtbereich und haben nun ein Mitglied ihrer Dynastie auf den Kaiserthron gebracht. Mehr als ein Jahrhundert ist vergangen, seit zum letzten Mal ein Wittelsbacher auf diesem Thron saß. Dies müssen wir umgehend ändern! Widerstand gegen den Grafen von Habsburg muss unsere wichtigste Pflicht sein!"
 flavor_bav.3.a:0 "Für das Haus Wittelsbach!"
 flavor_bav.3.b:0 "Ist es das wert?"
 flavor_bav.4.t:0 "Der Geschichtsschreiber Bayerns"
 flavor_bav.4.d:0 "Johannes Aventinus war der Lehrmeister der Söhne Alberts des Weisen und verfasste eine lateinische Grammatik sowie andere Lehrwerke für seine Schüler. 1517 wurde er offiziell zum Geschichtsschreiber Bayerns ernannt und mit der Erstellung einer Geschichte Bayerns beauftragt. Aventinus beschrieb in sieben Bänden über die Geschichte der teutonischen Könige von der Zeit der großen Flut bis zu den Herzogen der heutigen Zeit.\nWas sollen wir tun?"
 flavor_bav.4.a:0 "Wir brauchen die "Annales Boiorum"!"
 flavor_bav.4.b:0 "Das wäre Geldverschwendung!"
 flavor_bav.5.t:0 "Der Herzog lädt die Jesuiten nach Bayern ein"
 flavor_bav.5.d:0 "Wilhelm IV. übernahm die politische Führung der Gegenreformation in Deutschland, arbeitete eng mit dem Papst zusammen und verbannte viele Reformer aus Bayern. 1541 lud er die Societas Jesu, die Jesuiten ein, sich in Bayern niederzulassen. Von ihrer Zentrale in Ingolstadt aus leisteten die Jesuiten einen wichtigen Beitrag zum Wiedererstarken der katholischen Kirche in Bayern.\nWas sollen wir tun?"
 flavor_bav.5.a:0 "Ad maiorem Dei gloriam!"
 flavor_bav.5.b:0 "Dies würde bloß zu Problemen führen"
 flavor_bav.6.t:0 "Die Herrlichkeit Albrechts von Bayern"
 flavor_bav.6.d:0 "Herzog Albrecht V. von Bayern war ein Patron der Künste, der eine großartige Kunst- und Antiquitätensammlung in München gründete. Er kaufte in Rom und Venedig ganze Sammlungen auf und bewahrte seine Antiquitäten im Antiquarium, dem größten Renaissancesaal nördlich der Alpen, auf. Er unterstützte viele Künstler und ließ München prachtvoll erstrahlen, doch gleichzeitig führte es zu einem gewaltigen Schuldenberg. \nWas sollen wir tun?"
 flavor_bav.6.a:0 "Nur Bauern brauchen Geld."
 flavor_bav.6.b:0 "Der Staatsbankrott muss verhindert werden"
 nap_french_spurned:0 "Angevinische Ansprüche zurückgewiesen"
 nap_renaissance_culture:0 "Kultur der Renaissance"
 desc_nap_renaissance_culture:0 "Als Zentrum der Renaissance konnte Neapel kulturell enorm profitieren."
 nap_renaissance_glory:0 "Ruhm der Renaissance"
 desc_nap_renaissance_glory:0 "Als Zentrum der Renaissance konnte Neapel großen Ruhm sammeln."
 nap_recover_from_plague:0 "Erholung von der Pest"
 desc_nap_recover_from_plague:0 "1656 verlor Neapel durch die Pest die Hälfte seiner Bevölkerung und brauchte mehr als ein Jahrhundert, um sich von diesem Rückschlag zu erholen."
 flavor_nap.1.t:0 "Die Revolte der Barone"
 flavor_nap.1.d:0 "Während der beiden Revolten der Barone (1459-1464 und 1485-1486) wurde die Autorität König Ferdinands von Neapel zweimal infrage gestellt. Die Revolte unterstützte französische Thronanwärter, während König Ferdinand eine Politik betrieb, durch die die königliche Macht zu Lasten der Rechte der Barone gestärkt werden sollte."
 flavor_nap.1.a:0 "Ich bin der König von Neapel!"
 flavor_nap.1.b:0 "Zugunsten von [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] abdanken!"
 flavor_nap.1.2:0 "Die französische Krone wird es zu schätzen wissen."
 flavor_nap.2.t:0 "Die Abdankung von [NAP.Monarch.GetTitle] [NAP.Monarch.GetName]"
 flavor_nap.2.d:0 "Die Verschwörung der Barone von Neapel bedrohte [NAP.Monarch.GetTitle] [NAP.Monarch.GetName], sodass er sich zur Abdankung gezwungen sah. Da wir Anspruch auf den Thron haben, haben sie uns die Königskrone von Neapel angeboten."
 flavor_nap.2.a:0 "Zum Ruhme Frankreichs!"
 flavor_nap.3.t:0 "Die Renaissance in Neapel"
 flavor_nap.3.d:0 "Das prächtige Neapel entwickelte sich zu einem der wichtigsten Zentren der Renaissance in Italien. Herausragende Männer, wie Jacopo Sannazaro, Fransesco Laurana, Angelo Poliziano und Antonello da Messia stießen das Tor zu einem neuen Zeitalter der Kultur und Gelehrsamkeit auf."
 flavor_nap.3.a:0 "Ein Zeitalter der Kultur!"
 flavor_nap.3.b:0 "Ein Zeitalter des Ruhms!"
 flavor_nap.4.t:0 "Die Perle des Barocks"
 flavor_nap.4.d:0 "Die ersten Jahrzehnte des 17. Jhdts. wurden in der Chronik Neapels als goldenes Zeitalter bezeichnet. Die Stadt hatte sich in eine moderne Stadt verwandelt, die zu den größten in ganz Europa zählte. Großartige Anwesen, Kirchen, Opern und Theater wurden in großer Zahl gebaut und in der Stadt hatten sich viele geniale Kulturschaffende, wie Caravaggio, Rosa, Telesio, Bruno, Vico, Marino und viele andere mehr, versammelt."
 flavor_nap.4.a:0 "Eine Stadt wie nur wenige in der Welt..."
 flavor_nap.5.t:0 "Masaniellos Revolte"
 flavor_nap.5.d:1 "Die Bevölkerung Neapels, die wegen der harten Steuerpolitik von [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.Monarch.GetHerHis]er tyrannischen Herrschaft und [Root.Monarch.GetHerHis]em zügellosen Lebensstil genervt ist, hat sich in großer Zahl unter einem sehr charismatischen Fischer namens Masaniello, der dafür bekannt war, geschickt dem Steuersystem zu entgehen, erhoben. Die Unbeliebtheit [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] ist so groß, dass sich der Aufstand auf einen Großteil des Landes ausgebreitet hat und unsere Armeen mit ihrer bloßen Anzahl zu überwältigen droht."
 flavor_nap.5.a:0 "Schlagt den Aufstand gewaltsam nieder!"
 flavor_nap.5.b:1 "Bestecht ihre Rädelsführer."
 flavor_nap.6.t:0 "Die Pest in Neapel"
 flavor_nap.6.d:0 "Die Pest brach im Januar 1656 aus, als ein spanischer Soldat aus Sardinien in der Stadt eintraf und ins Annunziata-Krankenhaus verlegt wurde. Der Arzt, der publik machen wollte, um welche Erkrankung es sich handelte, wurde von der Regierung hinter Gitter gebracht, doch die Seuche griff rasend schnell um sich. Sechs Monate später war die Hälfte der Bewohner Neapels der Pest zum Opfer gefallen."
 flavor_nap.6.a:0 "Ein Anblick wie aus der Hölle"
 control_of_famagusta:0 "Kontrolle über Famagusta"
 famagusta_lost:0 "Verlust von Famagusta"
 cyp_famagusta_taken:0 "Famagusta eingenommen"
 cyp_famagusta_given:0 "Famagusta erhalten"
 flavor_cyp.1.t:0 "Die Famagusta-Frage"
 flavor_cyp.1.d:0 "1464 vertrieben die Zyprioten die Genuesen aus Famagusta und kontrollierten daraufhin die gesamte Insel. Es sollte jedoch nicht lange dauern, bis Venedig im Versuch, die Kontrolle über den Mittelmeerhandel zu übernehmen, dort die Macht übernahm."
 flavor_cyp.1.a:0 "Die Stadt gehört uns!"
 flavor_cyp.1.b:0 "Lasst Venedig hinein."
 flavor_cyp.1.c:0 "Die Genuesen dürfen bleiben."
 flavor_cyp.gen.1:0 "Dies könnte einen Krieg mit §YGenua§! auslösen."
 genoese_access_to_black_sea:0 "Zugang zum Schwarzen Meer"
 crimean_region:0 "Krim"
 kaffa_and_azow:0 "Kaffa & Aslow"
 gen_pro_guelph:0 "Unterstützung für die Welfen"
 gen_pro_ghibellines:0 "Unterstützung für die Waiblinger"
 gen_anti_guelph:0 "Gegen die Welfen"
 gen_anti_ghibellines:0 "Gegen die Waiblinger"
 gen_lost_trade_support:0 "Fehlende Unterstützung aus Genua"
 gen_andrea_doria_reform:0 "Das Erbe Andrea Dorias"
 desc_gen_lost_trade_support:0 "Unsere Händler werden von Genua nicht mehr ausreichend unterstützt, denn nun, da die Osmanen Konstantinopel beherrschen, ist dies zu kostspielig geworden."
 flavor_gen.1.t:0 "Zypern übernimmt die Herrschaft über Famagusta"
 flavor_gen.1.d:0 "1464 vertrieben die Zyprioten die Genuesen aus Famagusta und kontrollierten daraufhin die gesamte Insel. Dies führte zu einem drastischen Machtverlust der genuesischen Händler im Ostmittelmeer."
 flavor_gen.1.a:0 "Dafür werden sie teuer bezahlen"
 flavor_gen.2.t:0 "Wir können in Famagusta Handel treiben!"
 flavor_gen.2.d:0 "Historisch war es so, dass die Genuesen 1464 von den Zyprioten vertrieben wurden, doch in dieser Zeitlinie gewähren sie uns einen bevorzugten Sonderstatus beim Handel. Dieser Vorteil wird uns bei unserer Mission, zur vorherrschenden Macht im Mittelmeerraum zu werden, behilflich sein."
 flavor_gen.2.a:0 "Gute Nachrichten!"
 flavor_gen.3.t:0 "Der Fall von Konstantinopel"
 flavor_gen.3.d:0 "Die Eroberung Konstantinopels durch die Türken stellt eine Bedrohung für unseren Handel aus dem Schwarzen Meer dar. Nachdem die Osmanen den Zugang zum Meer kontrollierten, schrumpfte der wirtschaftliche Einfluss der italienischen Händler. Die letzten Besitzungen gingen 1455 verloren."
 flavor_gen.3.a:0 "Fordert vom Osmanischen Reich freien Zugang"
 flavor_gen.3.4:0 "Das §YOsmanische Reich§! könnte mit einer Kriegserklärung reagieren, wenn sie sich beleidigt fühlen.\n"
 flavor_gen.3.b:0 "Es gibt nichts, das wir tun können."
 flavor_gen.4.t:0 "Genuesische Forderungen"
 flavor_gen.4.d:0 "Ein Abgesandter der Republik Genua ist bei Hof eingetroffen. Genua bittet um exklusive Privilegien für den Handel durch den Bosporus. Sie behaupten, dies sei ihr Recht und dass wir von ihrem Vorschlag profitieren könnten."
 flavor_gen.4.a:0 "Das ist eine Unverschämtheit!"
 flavor_gen.4.b:0 "Das könnte eine Möglichkeit sein..."
 flavor_gen.4.6:0 "Der Handelseinfluss §YGenuas§! in Konstantinopel wird leicht anwachsen."
 flavor_gen.5.t:0 "Die Osmanen lehnen ab!"
 flavor_gen.5.d:0 "Das Osmanische Reich lehnte unsere Forderung nach Privilegien für den Handel durch den Bosporus ab. Sie sind empört, werfen uns fehlendes politisches Gespür vor und manche Berater rieten dem Sultan sogar zum Krieg."
 flavor_gen.5.a:0 "Hoffentlich kommt es nicht wirklich zum Krieg..."
 flavor_gen.6.t:0 "Privilegierter Zugang gewährt!"
 flavor_gen.6.d:0 "Das Osmanische Reich hat uns Privilegien für den Handel durch den Bosporus gewährt, sodass wir unsere Händler im Schwarzen Meer unterstützen können."
 flavor_gen.6.a:0 "Gute Nachrichten"
 flavor_gen.7.t:0 "Verlust des Handels mit dem Schwarzen Meer!"
 flavor_gen.7.d:0 "Wir haben den Zugang zum Schwarzen Meer verloren. Wie können nicht länger von Privilegien für den Handel durch den Bosporus profitieren."
 flavor_gen.7.a:0 "Das ist ungünstig..."
 flavor_gen.8.t:0 "Bankrott der Casa San Giorgio"
 flavor_gen.8.d:0 "1408 begann die Casa San Giorgio mit dem Bankgeschäft, lieh ihren Teilhabern Geld und bot neben anderen Dienstleistungen das Ausstellen von Geldwechseln an. 1437 übernahm die Bank die Kontrolle der Münzanstalt. Fortgesetzte staatliche Anleihen sowie Unterkapitalisierung führten 1444 zum Niedergang der Bank.\nWas sollen wir tun?"
 flavor_gen.8.a:0 "Rettet die Bank!"
 flavor_gen.8.b:0 "Lasst sie sterben..."
 flavor_gen.9.t:0 "Die Welfen-Waiblinger-Fehde"
 flavor_gen.9.d:0 "Die Spaltung zwischen Papst und Kaiser, die im späten 11. Jhdt. begonnen hatte, war 1122 theoretisch beigelegt worden. Doch in Italien blieb sie als Spaltung zwischen Welfen und Waiblingern noch jahrhundertelang spürbar. Die Stadtstaaten wurden intern gegeneinander ausgespielt, sodass Italien schwach blieb. Hierbei unterstützten die Welfen den Papst, während die Waiblinger den Kaiser unterstützten. Im 15. Jhdt., als Frankreich Interesse an Italien entwickelte, verlagerten die Welfen ihre Loyalität zur französischen Seite hin."
 flavor_gen.9.a:0 "Die Seite der Welfen unterstützen"
 flavor_gen.9.b:0 "Die Seite der Waiblinger unterstützen"
 flavor_gen.9.c:0 "Lasst sie streiten"
 flavor_gen.10.t:0 "Der Admiral Andrea Doria"
 flavor_gen.10.d:0 "Andrea Doria wurde als Spross der ehrwürdigen de Auria Familie geboren. Früh verlor der junge Adlige seine Eltern und wurde fortan zum Soldaten und Abenteurer, der erst dem Papst und dann den Franzosen diente. Berühmtheit erlangte er als Marinekommandant im Krieg gegen die Türken und barbarische Piraten. Nach der jahrelangen Besatzung durch französische und kaiserliche Truppen war er die entscheidende Kraft, die hinter dem Aufstieg der Republik Genua stand."
 flavor_gen.10.a:0 "Ihm soll das Kommando gehören!"
 flavor_gen.10.b:0 "Wir benötigen seine Dienste nicht"
 flavor_gen.11.t:0 "$MONARCHTITLE$ Andrea Doria"
 flavor_gen.11.d:0 "Nachdem er mehrmals Angebote, Doge von Genua zu werden, abgelehnt hatte, akzeptierte Andrea Doria schließlich das Amt eines ständigen Censors und übte in den Räten der Republik entscheidenden Einfluss aus. Er erhielt für seine Verdienste mehrere Paläste und andere Privilegien, und sogar den Titel "Liberator et Pater Patriae" verlieh man ihm."
 flavor_gen.11.a:0 "Er wird einen ausgezeichneten $MONARCHTITLE$ abgeben!"
 flavor_gen.11.b:0 "Er soll ständiger Censor werden!"
 flavor_gen.12.t:0 "Die Entscheidung von Genua"
 flavor_gen.12.d:0 "Genua war eine kleine Händlerrepublik im Mittelmeer, während Frankreich und Spanien zu mächtigen Staaten heranwuchsen, die mit wachsendem Interesse nach Italien schielten. In mehreren Kriegen diente der berühmte Condottieri Andrea Doria erst Frankreich und später Spanien.\nWie werden wir uns verhalten?"
 flavor_gen.12.a:0 "Unterstützt Frankreich"
 flavor_gen.12.b:0 "Unterstützt Spanien"
 flavor_gen.13.t:0 "Das goldene Zeitalter der genuesischen Bankiers"
 flavor_gen.13.d:0 "Genuas Bankiers finanzierten viele der Projekte der spanischen Krone im Ausland. Einige Historiker bezeichnen diesen Abschnitt deshalb als die Zeit der Genuesen. Einige außerordentliche Palastbauten entlang der Strada Nova entstanden in dieser Zeit, doch der Glanz währte nicht ewig, denn als die Türken Chios einnahmen, brach das genuesische Handelsimperium des östlichen Mittelmeers zusammen."
 flavor_gen.13.a:0 "Es soll ewig währen!"
 flavor_gen.14.t:0 "Zugang zum Schwarzen Meer wiederhergestellt"
 flavor_gen.14.d:0 "Da Konstantinopel erneut aus türkischer Kontrolle befreit wurde, können wir nun wieder den ungehinderten Zugang zum Schwarzen Meer genießen."
 flavor_gen.14.a:0 "Großartig!"
 flavor_gen.15.t:0 "Verlegung auf die Krim"
 flavor_gen.15.d:0 "Da wir kein Land in Italien mehr kontrollieren, leiden unsere Krim-Händler nicht mehr so direkt wegen des verlorenen Zugangs über Konstantinopel."
 ven_opinion_morean_confrontation:0 "Konfrontation in Morea"
 flavor_ven.EVTNAME1:0 "Der Konflikt zwischen Venedig und den Türken"
 flavor_ven.EVTDESC1:0 "Seit der Eroberung von Konstantinopel durch die Türken am 29. Mai 1453 sah Venedig seine wirtschaftliche Position im Schwarzen Meer schwinden. Zwischen 1456 und 1490 kam es zu verschiedenen Kriegen zwischen der Republik und den Osmanen. In der Folge verlor Venedig weitere Teile seines Wirtschaftsimperiums (ein Erbe des 4. Kreuzzugs von 1204) im Ägäischen Meer und in Griechenland (Athen im Jahre 1460 und Negroponte im Jahre 1470). 1499 brach erneut ein Krieg aus, durch den Venedig Festungen in Morea, darunter Modon, Coron und Navarino, verlor."
 flavor_ven.EVTOPTA1:0 "Fordert Alexandria als Kompensation!"
 flavor_ven.EVTOPTB1:0 "Akzeptiert ihre Expansion"
 flavor_ven.EVTTOOLTIP1:0 "Sendet ihnen unsere Forderungen"
 flavor_ven.EVTNAME2:0 "Kompensation verweigert"
 flavor_ven.EVTDESC2:0 "Die Türken weigern sich, eine Kompensation für unsere Handelseinbußen auch nur in Erwägung zu ziehen."
 flavor_ven.EVTOPTA2:0 "Wenigstens haben wir nun einen Anspruch darauf gewonnen"
 flavor_ven.EVTNAME3:0 "Alexandria erhalten"
 flavor_ven.EVTDESC3:0 "Die Türken erklären sich einverstanden, uns für unsere Handelseinbußen mit der Provinz Alexandria zu entschädigen."
 flavor_ven.4.t:0 "Wir können in Famagusta Handel treiben!"
 flavor_ven.4.d:0 "1464 vertrieben die Zyprioten die Genuesen aus Famagusta und kontrollierten daraufhin die gesamte Insel. Es sollte jedoch nicht lange dauern, bis Venedig im Versuch, die Kontrolle über den Mittelmeerhandel zu übernehmen, dort die Macht übernahm."
 flavor_ven.4.a:0 "Gute Nachrichten!"
 flavor_ven.5.t:0 "Stratioti!"
 flavor_ven.5.d:0 "Nach dem Fall von Konstantinopel schlossen sich griechische und albanische Soldaten in großer Zahl der Sache Venedigs an, um die Osmanen zu bekämpfen. In Anlehnung an das griechische Wort für Soldat wurden sie Stratioti genannt. Einer der prominentesten Kommandeure dieser gefürchteten leichten Kavallerie war Graitzas Palaiologos, der als byzantinischer Befehlshaber noch bis 1461 die Stellung hielt."
 flavor_ven.5.a:0 "Unsere Feinde werden sie fürchten!"
 flavor_ven.6.t:0 "Osmanische Kontrolle über Morea"
 flavor_ven.6.d:0 "Nach dem Fall von Konstantinopel wendeten sich die Türken nach Süden und 1461 fiel die letzte Festung auf Morea an die Osmanen. Für Venedig war die Halbinsel von besonderer Bedeutung, denn viele Handelswege führten durch dieses Gebiet. Dies war Anlass für viele Kriege zwischen Venedig und den Osmanen, da Venedig seinen Anspruch auf Morea nicht aufgab.\nWie sollen wir uns verhalten?"
 flavor_ven.6.a:0 "Tod den Osmanen!"
 flavor_ven.6.b:0 "Wir können keinen Krieg riskieren."
 flavor_ven.7.t:0 "Venezianischer Anspruch auf Morea"
 flavor_ven.7.d:0 "Ein Botschafter Venedigs hat uns soeben darüber informiert, dass Venedig Anspruch auf die Halbinsel Morea erhebt. Dies ist natürlich völlig inakzeptabel und muss bestraft werden."
 flavor_ven.7.a:0 "Das bedeutet Krieg!"
 ven_monte_nuovo:0 "Monte Nuovo"
 desc_ven_monte_nuovo:0 "Die neuen Darlehen und Schuldscheine sind so viel effizienter."
 flavor_ven.8.t:0 "Monte Nuovo"
 flavor_ven.8.d:0 "Monte Vecchio, das ursprüngliche Kreditsystem in Italien, bestand aus einem gemeinschaftlichen Fonds, Monte Vecchio genannt, in den jeder Bürger einzahlen musste, um im Gegenzug Zinsen zu erhalten. Mitte des 15. Jhdt. führten venezianische Bankiers ein Zinsminimum ein, was zu einer Steigerung der eingezahlten Geldsumme führte. Dieses "Monte Nuovo" war äußerst erfolgreich und in der Lage, Venedigs Kriege zu finanzieren.\nWie sollen wir uns verhalten?"
 flavor_ven.8.a:0 "Führt die neuen Darlehen ein"
 flavor_ven.8.b:0 "Bekämpft stattdessen die Inflation"
 ven_venetian_first:0 "Erst ein Venezianer, dann ein Christ"
 desc_ven_venetian_first:0 "In Venedig ist die Loyalität gegenüber der Republik wichtiger als die Form des christlichen Glaubens."
 ven_christian_first:0 "Zuallererst sind wir Christen!"
 desc_ven_christian_first:0 "Ein echter katholischer Christ zu sein ist des Venezianers erste und einzige Bürgerpflicht."
 flavor_ven.9.t:0 "Die dominikanische Inquisition"
 flavor_ven.9.d:0 "Als der Papst zur Zerschlagung der ketzerischen Albigenser und Pataria überall in Italien die dominikanische Inquisition etablieren wollte, verweigerte die Republik dieser den Einlass nach Venedig. Stattdessen nahm der Staat es selbst in die Hand, nach Ketzern zu suchen, die, zwecks näherer Untersuchung, dem Patriarchen, dem Bischof von Castello oder anderen venezianischen Ordinarien vorgeführt wurden. Das untersuchende Kollegium hatte sich dabei auf die Sachlage zu beschränken. Ihm oblag es zu ermitteln, ob der Befragte der Ketzerei schuldig sei oder nicht. Die Strafe selbst blieb der weltlichen Obrigkeit vorbehalten. Rom war unzufrieden mit dieser Regelung und der Papst ernannte einen Inquisitor. Dieser jedoch war ohne die Zustimmung des Dogen nicht zum Handeln befugt und ein Rat aus drei venezianischen Adligen wurde geschaffen, die als Beisitzer des Inquisitionsgerichts fungierten. Durch sie sollten die Rechte der Bürger Venedigs vor kirchlichen Übergriffen geschützt werden, wobei sich dies auch auf die religiöse Freiheit in den Kolonien erstreckte. Ohne ihre Anwesenheit und Zustimmung konnte in Venedig kein Urteil der Inquisition rechtskräftig werden. In Venedig war die Inquisition mit Sicherheit kein Blutgericht, vor allem dank der unabhängigen Haltung des Staates, der bei jeder Verhandlung auf dem Beisein der Laienschöffen bestand."
 flavor_ven.9.a:0 "Zuerst die Venezianer, dann die Christen"
 flavor_ven.9.b:0 "Wir sind wahrhaft katholisch!"
 flavor_ven.10.t:0 "Arte dell'Abbaco"
 flavor_ven.10.d:0 ""Oft wurde ich von bestimmten Heranwachsenden, für die ich gerne Interesse aufbringe und deren Denken um eine Zukunft als Kaufmann kreist, gebeten, die fundamentalen Prinzipien der Arithmetik, im Allgemeinen Abacus genannt, zu Papier zu bringen." Arte dell'Abbaco ist das erste bekannte, europäische Werk zur Mathematik, verfasst in venezianischer Sprache und gedruckt 1478 in Treviso."
 flavor_ven.10.a:0 "Dies wird nützlich sein!"
 flavor_ven.11.t:0 "Venedig unter dem Kirchenbann"
 flavor_ven.11.d:1 "Papst [PAP.Monarch.GetName] hat gegenüber Venedig eine Bannbulle ausgesprochen, angeblich als Antwort auf die Freiheit des religiösen Fanatismus, der in der Stadt herrscht und der offenbar ein ständiger Affront gegen das Papsttum darstellt. Es ist allerdings offensichtlich, dass dies nur eine List ist, um die eigenen Ambitionen voranzutreiben."
 flavor_ven.11.a:0 "Venedig ist Venedig!"
 flavor_ven.11.b:0 "Beugt das Knie vor dem Heiligen Vater"
 flavor_ven.11.12:0 "Der Papst könnte uns den Krieg erklären"
 flavor_ven.12.t:0 "Die Stadt der Sünde"
 flavor_ven.12.d:0 "Die Menschen von Venedig sind voller Sünde. Keinen einzigen Rechtschaffenen wird man in dieser Stadt finden können. Stattdessen ist die Stadt angefüllt mit Menschen wie jenen, die der Sohn Gottes einst aus dem Tempel vertrieb. Als Gottes Stellvertreter auf Erden ist es unsere Pflicht zu handeln!"
 flavor_ven.12.a:0 "Venedig wird untergehen wie Sodom und Gomorra!"
 ven_helping_mamelukes:0 "Hilfe für die Mamelucken"
 flavor_ven.13.t:0 "Gewürzhandel bedroht"
 flavor_ven.13.d:0 "Die Portugiesen haben die Kontrolle über den Handel im Indischen Ozean übernommen. Nun läuft der Handel nicht mehr über Alexandria, sondern auf dem Seeweg um den afrikanischen Kontinent herum. Dies hat unseren Chancen, den Gewürzhandel unter unsere Kontrolle zu bringen, beträchtlich geschmälert. Wir könnten allerdings versuchen, den Mamelucken Hilfe zu senden."
 flavor_ven.13.a:0 "Sendet Hilfe nach Alexandria!"
 flavor_ven.13.b:0 "Das ist nicht unser Problem"
 flavor_ven.13.14:0 "Die Mamelucken werden Hilfe von uns erhalten."
 venetian_help:0 "Hilfe aus Venedig"
 flavor_ven.14.t:0 "Venedig schickt Hilfe"
 flavor_ven.14.d:0 "Die Kontrolle, die Portugal über den Handel im Indischen Ozean gewonnen hat, ist für die Republik Venedig ein Anlass stetig wachsender Sorge. Da unsere Staaten recht gute Beziehungen zueinander unterhalten, ist man gewillt, uns Hilfe zu senden, damit neue Schiffe gebaut und unsere Kaufleute unterstützt werden können."
 flavor_ven.14.a:0 "Gute Nachrichten!"
 ven_ministers_of_waterways:0 "Minister der Wasserwege"
 desc_ven_ministers_of_waterways:0 "Wir haben ein Komitee ernannt, das damit beauftragt wurde, die Versandung unserer großartigen Stadt zu verhindern. Hierdurch kann sie trotz der prekären Lage in der venezianischen Lagune wachsen und gedeihen."
 flavor_ven.15.t:0 "Die Minister der Wasserwege"
 flavor_ven.15.d:0 "Von jeher hing die Sicherheit und der Wohlstand Venedigs unmittelbar von seiner Lage an der Lagune ab. 1501 schuf der Große Rat, als Maßnahme zur Verhinderung einer Versandung der Lagune, das "Savi alle Acque", ein Komitee, dessen Aufgabe in der Umleitung der Flüsse bestand. Durch das erfolgreiche Wirken des Komitees konnten Naturkatastrophen verhindert und der Wohlstand der Serenissima gesteigert werden.\nWas sollen wir tun?"
 flavor_ven.15.a:0 "Es ist den Aufwand wert!"
 flavor_ven.15.b:0 "Venedig wird auch ohne dies überleben!"
 venice_ghetto:0 "Das venezianische Ghetto"
 desc_venice_ghetto:0 "Das venezianische Ghetto war als Ort, an dem Juden ihren Glauben frei ausüben konnten, das erste seiner Art in Europa. Seinen Namen erhielt es vom venezianischen Wort "gheto", das die Schlacke der Gießerei bezeichnet, die sich auf der gleichen Insel wie das Ghetto befand."
 flavor_ven.16.t:0 "Das venezianische Ghetto"
 flavor_ven.16.d:0 "Ab 1516 verlangte die Republik von der jüdischen Bevölkerung, ihren Wohnsitz dort zu beziehen, wo sich in der Vergangenheit die Gießereien (Venezianisch: "geti") befunden hatten. Außerdem hatten Juden ein Erkennungszeichen zu tragen und die Pfandleihen der Stadt nach den Vorgaben der Serenissima zu verwalten. Weitere mühselige Pflichten kamen hinzu. Im Gegenzug erhielt die jüdische Gemeinde das Recht zur freien Ausübung ihrer Religion sowie den Schutz Venedigs im Falle eines Krieges.\nWas sollen wir veranlassen?"
 flavor_ven.16.a:0 "Gebt ihnen einen Ort, der ihnen gehört!"
 flavor_ven.16.b:0 "Nicht in meinem Venedig!"
 flavor_ven.17.t:0 "Der Entdecker Antonio Pigafetta"
 flavor_ven.17.d:0 "Antonio Pigafetta war ein italienischer Entdecker aus Venedig. Bei der großen Expedition von Fernando Magellan, als dieser die Erde umsegelte, reiste er mit, fungierte als Assistent Magellans und verfasste ein präzises Protokoll dieser Reise. Pigafetta war einer der nur 18 Männer, die nach Spanien zurückkehrten – von ursprünglich 240, die drei Jahre zuvor aufgebrochen waren. Die Reise war die erste Weltumseglung überhaupt, und sein Protokoll ist die Quelle für das Wissen, das wir heute von dieser Expedition haben."
 flavor_ven.17.a:0 "Die Welt ist rund! Tatsächlich!"
 flavor_ven.18.t:0 "Dienstpflicht zur See"
 flavor_ven.18.d:0 "Beim Kampf über die Herrschaft zur See ergaben sich Schwierigkeiten, die für Änderungen sorgen sollten. Bis 1545 hatten freie Matrosen, die für Lohn anheuerten, die Rudermannschaften der Galeeren gestellt. Zuerst waren dies Venezianer, später auch viele Seeleute aus Dalmatien, Kreta und Griechenland. Durch Schwierigkeiten beim Anheuern der nötigen Mannschaften sah sich Venedig zur Einführung einer Dienstpflicht gezwungen, in deren Folge die Rudermannschaften an die Ruderbänke gekettet wurden, so wie auch andere Länder dies bereits praktiziert hatten. Cristoforo da Canal war der erste Kommandant einer solchen Galeere.\nWas sollen wir tun?"
 flavor_ven.18.a:0 "Führt die Dienstpflicht ein"
 flavor_ven.18.b:0 "Dies ist mit der Republik unvereinbar!"
 venice_galley_conscription:0 "Galeeren-Dienstpflicht"
 desc_venice_galley_conscription:0 "Die Ruderer der Galeeren werden nun an die Ruder gekettet, statt wie früher als freie Männer für Lohn anzuheuern."
 flavor_ven.19.t:0 "Fortezza di Sant'Andrea"
 flavor_ven.19.d:0 "Die Festung von Sant'Andrea wurde 1545 zum Schutz des Adriazugangs nach Venedig erbaut. Entworfen hatte die Festung der berühmte Architekt Michiel Sanmicheli, der vielleicht einzige italienische Architekt seiner Zeit, der Gelegenheit hatte, die griechische Baukunst auf Reisen zu venezianischen Besitzungen in Griechenland aus nächster Nähe kennenzulernen. Die Festungsanlage zum Schutz Venedigs überdauerte mehr als drei Jahrhunderte.\nWas sollen wir tun?"
 flavor_ven.19.a:0 "Baut sie!"
 flavor_ven.19.b:0 "Es wäre zu kostspielig."
 fortezza_di_sant_andrea:0 "Fortezza di Sant'Andrea"
 desc_fortezza_di_sant_andrea:0 "Diese großartige Festung schützte die Stadt mehr als drei Jahrhunderte lang."
 flavor_ven.20.t:0 "Die Pest in Venedig"
 flavor_ven.20.d:0 "Venedig war in seiner Geschichte mehrmals von der Pest betroffen, am schwersten im Jahre 1630. Venedig erlitt einen schweren Schlag. 46 000 Todesfälle bei einer Gesamtbevölkerung von 140 000 Einwohnern waren eine neue Höchstmarke in der Geschichte der Stadt. Einige Historiker nehmen an, dass der drastische Verlust an Menschenleben und seine Auswirkungen auf den Handel letztendlich zum Niedergang Venedigs als wirtschaftliche und politische Großmacht beitrugen."
 flavor_ven.20.a:0 "Das ist die Strafe Gottes!"
 flavor_ven.20.b:0 "Evakuiert die Stadt!"
 flavor_ven.21.t:0 "Ponte di Rialto"
 flavor_ven.21.d:0 "Die Rialtobrücke ist eine der vier Brücken über den Grand Canal von Venedig. Ursprünglich bestand die Brücke aus Holz, doch 1310 wurde sie während einer Revolte niedergebrannt und 1444 sowie 1524 stürzte sie ein. Den Vorschlag für eine Erneuerung der Rialtobrücke, die nun aus Stein gebaut werden sollte, gab es zum ersten Mal 1503. Nachdem in den folgenden Jahrzehnten verschiedene Projekte in Erwägung gezogen worden waren, bat die Regierung 1551 um Vorschläge. Berühmte Architekten, wie Jacopo Sansovino, Palladio und Vignola boten Baupläne an, doch ihre Vorschläge wurden als unpassend abgelehnt, da sie ausnahmslos einen klassischen Ansatz mit mehreren Bögen wählten. Auch der berühmte Künstler Michelangelo wurde als Gestalter der Rialtobrücke in Betracht gezogen.\nWas sollen wir tun?"
 flavor_ven.21.a:0 "Lasst uns die Brücke bauen!"
 flavor_ven.21.b:0 "Die Holzbrücke ist gut genug"
 flavor_ven.22.t:0 "L'Orfeo - Die erste Oper"
 flavor_ven.22.d:0 "Claudio Monteverdis frühe Barockoper L'Orfeo basierte auf der griechischen Sage von Orpheus, einem Musiker, Poeten und Propheten, der in den Hades hinabsteigt, um seine tote Braut Euridike zurück in die Welt der Lebenden zu bringen. Die Oper wurde 1607 für eine Aufführung bei Hof im Rahmen des Karnevals von Mantua geschrieben, und die Partitur wurde 1609 und 1615 von Monteverdi veröffentlicht. 41 verschiedene Instrumente waren darin aufgeführt, wobei bestimmten Szenen und Charakteren klar unterschiedene Instrumentengruppen zugeordnet waren."
 flavor_ven.22.a:0 "Verlierst du mich durch zu viel Liebe?"
 flavor_ven.23.t:0 "Die Geburt der modernen Wissenschaft"
 flavor_ven.23.d:0 "Galileo Galilei wird von den meisten Menschen als Vater der modernen Wissenschaft bezeichnet. 1592 wurde er zum Professor der Mathematik an der Universität von Padua ernannt. Nachdem er das Fernrohr kennengelernt hatte, baute er sich seine eigenen Teleskope, die wesentlich besser waren als ihre Vorläufer, und begann mit der Himmelsbeobachtung, bei der er die Berge des Mondes und die vier Satelliten des Jupiter entdeckte. Zusammen mit seinen Arbeiten zu Bewegung und Mechanik legte er so die Grundlage für das, woraus später die moderne Wissenschaft werden sollte."
 flavor_ven.23.a:0 "Konzentriert Euch auf Handel und Seefahrt."
 flavor_ven.23.b:0 "Konzentriert Euch auf die Entwicklung der Verwaltung."
 flavor_ven.23.c:0 "Konzentriert Euch auf militärische Belange!"
 ven_recover_from_plague:0 "Erholung von der Pest"
 desc_ven_recover_from_plague:0 "Die Seuche raffte die Menschen ohne Unterschied dahin und Venedig litt lange Zeit unter den verheerenden Folgen."
 boh_papal_reconciled:0 "Unterwerfung der Hussiten"
 boh_heretic_hussite:0 "Ketzerische Hussiten"
 boh_strong_nobles:0 "Ein starker Adelsstand"
 desc_boh_strong_nobles:0 "Der böhmische Adel hat die Schwäche unseres Königs ausgenutzt."
 boh_protestant_king:0 "Ein protestantischer König"
 flavor_boh.1.t:0 "Rückkehr der Hussiten!"
 flavor_boh.1.d:1 "Die Versuche, den Religionsfrieden zwischen Hussiten und Katholiken durchzusetzen, sind trotz all unserer Bemühungen gescheitert. Georg von Podiebrad, der Führer der Hussitenfraktion, hat ein Heer aufgestellt und marschiert nun nach Prag. Er will sich zum König von Böhmen machen und für die hussitischen Anhänger die Religionsfreiheit sichern."
 flavor_boh.1.a:0 "Jan Hus kannte die Wahrheit."
 flavor_boh.1.b:0 "Wir werden loyal gegenüber Rom sein!"
 flavor_boh.2.t:0 "Der Ketzerkönig"
 flavor_boh.2.d:1 "[Root.Monarch.GetName] ist ein frommer Anhänger der Hussiten-Sekte, was [Root.GetMihnsie] mit der katholischen Kirche in Konflikt bringt. Der Papst, der sich selbst für einen barmherzigen Souverän hält, hat eine vollständige Versöhnung mit der Kirche und sogar leichte Zugeständnisse angeboten, wenn wir uns von den Hussiten distanzieren und uns erneut Rom fügen."
 flavor_boh.2.a:0 "Beugt das Knie vor Rom"
 flavor_boh.2.b:0 "Haltet allein Christus die Treue!"
 flavor_boh.2.3:0 "Böhmen wird früher oder später die Antwort der Katholiken erhalten."
 flavor_boh.3.t:0 "Der Staatenbund von Zelena Hora"
 flavor_boh.3.d:1 "Die Gruppe der Papsttreuen in Böhmen reagierte auf die Haltung von [Root.Monarch.GetName], der sich weigerte, den hussitischen Glauben zu unterdrücken, mit Verbitterung. Sie betrachten ihn als Feind und Gegner der Kirche. Am [GetDateText], bei einer Zusammenkunft in Zelena Hora, haben sie [Root.Monarch.GetName] als unpassend erklärt. Zusammen mit gleichgesinnten Adligen aus Schlesien haben sie damit begonnen, offen gegen unsere Herrschaft zu revoltieren."
 flavor_boh.3.a:0 "Wir werden sie zerschmettern!"
 flavor_boh.4.t:0 "Der Vladislav-Saal"
 flavor_boh.4.d:0 "Der Vladislav-Saal wurde zwischen 1493 und 1502 von Benedikt Rejt, dem führenden Architekten Böhmens, erbaut. Der Saal, der als architektonisches Meisterwerk gilt, war das größte säkulare Bauwerk Prags. Er war über 60 Meter lang, mit einem Gewölbe, das sich zu einer Höhe von 13 Metern erhob. Genutzt wurde der Saal für Bankette, Krönungszeremonien und andere wichtige Anlässe bei Hof. Sogar Ritterturniere zu Pferd konnten in ihm veranstaltet werden."
 flavor_boh.4.a:0 "Großartig!"
 flavor_boh.5.t:0 "Die Stadtverfassung"
 flavor_boh.5.d:0 "Der schwache und inkompetente König Vladislav ließ es Schritt für Schritt zu, dass der Adel einen Teil der Macht, die dieser während der Hussitenkriege verloren hatte, zurückgewinnen konnte. Am 11. März 1500 erließ der Tschechische Rat eine neue Stadtverfassung, durch die der König in seiner Macht eingeschränkt wurde. Vladislav unterschrieb diese im Jahre 1502."
 flavor_boh.5.a:0 "Unterzeichnet die Verfassung..."
 flavor_boh.5.b:0 "Lehnt ab!"
 flavor_boh.6.t:0 "Brahe und Kepler"
 flavor_boh.6.d:0 "Den berühmten Astronomen Tycho Brahe zog es in der späteren Phase seines Lebens nach Prag, wo er das Amt des Hofastronomen übernahm und ein neues Observatorium baute. Dort stand ihm als Assistent Johannes Kepler zur Seite, der die von Brahe gesammelten Daten nutzte, um nach Brahes Tod die Entwicklung seiner Gesetze zur Bewegung von Himmelskörpern (die Keplerschen Gesetze) zu vollenden."
 flavor_boh.6.a:0 "Dies wird jedem Kapitän von Nutzen sein!"
 flavor_boh.6.b:0 "Man kann dies für militärische Zwecke verwenden."
 flavor_boh.7.t:0 "Hussitische Traditionen"
 flavor_boh.7.d:1 "Die hussitische Tradition ist dem Volk von Böhmen in Erinnerung geblieben. Nachdem nun Luthers Thesen allgemein bekannt geworden sind, erklären sich mehr und mehr Bewohner Böhmens offen zu Protestanten. Wir müssen entscheiden, ob wir eine ausgeprägte hussitische Identität beibehalten oder uns der breiteren protestantischen Reformation anschließen möchten."
 flavor_boh.7.a:1 "Wir werden unseren hussitischen Glauben beibehalten."
 flavor_boh.7.b:1 "Wir werden uns der Reformation anschließen. Für Luther und Hus!"
 flavor_boh.8.t:0 "Der Winterkönig von Prag"
 flavor_boh.8.d:0 "Im Jahre 1608 wuchsen die Spannungen zwischen den katholischen und protestantischen Mitgliedern des Kaiserreiches. Die Protestanten schlossen sich unter Prinz Friedrich von der Pfalz zusammen, der von Brandenburg und Hessen-Kassel unterstützt wurde. Die Katholiken antworteten mit der Gründung ihrer eigenen Allianz, der katholischen Liga. 1618 rebellierten die Protestanten Böhmens und wählten mit Friedrich von der Pfalz einen Protestanten zum König von Böhmen. Der Kaiser, seinerseits ebenfalls König von Böhmen, konnte diese Wahl unmöglich akzeptieren und entsandte seinen erfahrenen Kommandanten Tilly mit seinen Truppen nach Böhmen. So erlebte die Herrschaft des Friedrich von der Pfalz in der Schlacht am Weißen Berge ihr vorzeitiges Ende und der protestantische Widerstand in Österreich und Süddeutschland wurde komplett zerschlagen. Dem entthronten Friedrich gelang die Flucht aus Böhmen und aufgrund seiner kurzen Regierungszeit sollte er fortan als "Winterkönig" seinen Platz in der Geschichte einnehmen."
 flavor_boh.8.a:0 "Gott ist mit uns!"
 flavor_boh.9.t:0 "Hussitische(r) [From.Monarch.GetTitle] in [From.GetName]"
 flavor_boh.9.d:0 "[From.GetMEinEine] neue(r) [From.Monarch.GetTitle] hat den Thron von [From.GetName] bestiegen. Wie [From.Monarch.GetHerHis]e Vorgänger hat sich [From.GetMderdie] [From.Monarch.GetTitle] [From.Monarch.GetName] dazu entschieden, den ketzerischen hussitischen Glauben gegen allen was richtig ist, zum Trotz zu halten. Das Kollegium der Kardinäle sieht dies als eine Beleidigung des Katholizismus und der päpstlichen Persönlichkeit von [Root.Monarch.GetName] an."
 flavor_boh.9.a:0 "Wir müssen [From.Monarch.GetName] und [From.Monarch.GetHerHis] Haus verurteilen."
 flavor_boh.9.b:0 "Wir müssen Versöhnung suchen."
 flavor_boh.10.t:0 "Der Papst verurteilt [Root.Monarch.GetName]"
 flavor_boh.10.d:0 "Der Papst hat [Root.GetMunserenunsere] [Root.Monarch.GetTitle] für [Root.Monarch.GetHerHis] Beharren auf die hussitische Ketzerei verurteilt."
 flavor_boh.10.a:0 "Ich stehe zu meinem Volk!"
 flavor_boh.11.t:0 "Der Papst [From.Monarch.GetName] wird einwilligen."
 flavor_boh.11.d:0 "Wir haben Wort erhalten, dass das Papsttum sich entschieden hat, [Root.GetMunserenunsere] neue [Root.Monarch.GetTitle] trotz der offenen Haltung gegenüber der hussitischen Bewegung nicht zu verurteilen."
 flavor_boh.11.a:0 "Hervorragend."
 hun_power_to_magnates:0 "Mächtige Magnaten"
 desc_hun_power_to_magnates:0 "Die mächtigen Magnaten Ungarns schmälerten die Macht der Krone bei jeder sich bietenden Gelegenheit."
 hun_habsburgs_spurned:0 "Habsburg verschmäht"
 flavor_hun.1.t:1 "Fürstentag von $YEAR$"
 flavor_hun.1.d:0 "Als sein Land nach dem katastrophalen Ausgang der Schlacht von Warna und dem Tod König Wladyslaws im Begriff stand auseinanderzubrechen, berief der Woiwod Johann Hunyadi ein Parlament ein, das den Versuch unternehmen sollte, das Land aufs Neue zu einen. Obwohl die Differenzen schier unüberwindbar und die Anarchie greifbar nahe schien, wurde Hunyadi im Juni 1446 schließlich doch zum Regenten gewählt."
 flavor_hun.1.a:0 "Wählt Johann Hunyadi zum Regenten"
 flavor_hun.1.b:0 "Behaltet den aktuellen Rat bei"
 flavor_hun.2.t:0 "Matthias Corvinus"
 flavor_hun.2.d:1 "$MONARCHTITLE$ $MONARCH$ ist unter recht mysteriösen Begleitumständen überraschend verstorben, sodass der Thron nun vakant ist. Die [HAB.Monarch.Dynasty.GetName]-Dynastie aus [HAB.GetName] strebt noch immer danach unseren Thron zu kontrollieren, doch da gibt es auch noch den Sohn des großen Woiwods Johann Hunyadi. Soll unser Volk einem der ihren zur Königswürde verhelfen?"
 flavor_hun.2.a:0 "Wählt Matthias zum König"
 flavor_hun.2.b:0 "Ein deutscher König wäre am besten!"
 flavor_hun.2.c:0 "Lasst uns [Root.Heir.GetName] nicht vergessen."
 flavor_hun.3.t:0 "Union mit Ungarn"
 flavor_hun.3.d:0 "Unser Verwandter auf dem ungarischen Thron ist überraschend und ohne einen Erben verstorben. Tragisch wie er sein mag, stellt dieser Verlust trotz allem einen Segen für uns dar, denn nun hat der ungarische Adel $MONARCH$ zum $MONARCHTITLE$ von Ungarn gewählt."
 flavor_hun.3.a:0 "Lasst die anderen Kriege führen..."
 flavor_hun.4.t:0 "Die Reformen von Matthias Corvinus"
 flavor_hun.4.d:0 "In der Zeit seiner Herrschaft führte Mattias Corvinus deutliche Änderungen in Staat und Gesellschaft Ungarns herbei. So gelang es ihm, das Einkommen der Krone dramatisch zu steigern, indem er die ärmeren Mitglieder des Parlaments, die nicht regelmäßig an den Sitzungen teilnehmen konnten, dazu brachte, mehrere Jahre im Voraus für Steuerbeschlüsse zu stimmen und den Hochadel auszumanövrieren, indem er ein gesetzlich geregeltes, funktionierendes System der Steuereintreibung schuf. Außerdem wurden die Staatsfinanzen von eigens dafür abgestellten Spezialisten mit genau definierten Aufgaben verwaltet."
 flavor_hun.4.a:0 "Konzentriert Euch auf die Reform der Verwaltung"
 flavor_hun.4.b:0 "Konzentriert Euch auf gesellschaftliche Reformen"
 flavor_hun.5.t:0 "Academia Istropolitana"
 flavor_hun.5.d:0 "Die Academia Istropolitana in Pressburg war die erste Universität Ungarns. Gegründet wurde sie von Papst Paul II. auf Antrag vom König Matthias Corvinus. Zahlreiche bekannte Dozenten aus Österreich und Italien lehrten dort, darunter Galeotto Marzio und Johann Vitez. Leider wurde die Universität nach dem Tod von Matthias Corvinus wieder geschlossen."
 flavor_hun.5.a:0 "Dies wird von Vorteil für uns sein..."
 flavor_hun.6.t:0 "Die Druckerpresse von Buda"
 flavor_hun.6.d:0 "1473 wurde in Ungarn zum ersten Mal ein Buch gedruckt, die Chronica Hungarorum, in dem die Geschichte Ungarns von frühester Zeit bis zur Krönung von König Matthias berichtet wurde. Gedruckt wurde das Buch auf der neuen Druckerpresse von András Hess."
 flavor_hun.6.a:0 "Das ist wunderbar!"
 flavor_hun.7.t:0 "Niedergang der königlichen Macht"
 flavor_hun.7.d:1 "Während der Herrschaft von $MONARCHTITLE$ $MONARCH$ verlor die ungarische Krone zugunsten der Magnaten an Macht. Diese nutzten ihre Macht aus, um die Freiheit der Bauern zu beschneiden. [Root.Monarch.GetSheHeCap] erhielt den Spitznamen "$MONARCH$ Bene", denn so beantwortete [Root.Monarch.GetSheHe] beinahe alle an ihn gerichteten Anfragen: "Bene" (lateinisch für "Es ist gut")."
 flavor_hun.7.a:0 "Gebt den Magnaten freie Hand."
 flavor_hun.7.b:0 "Zügelt sie!"
 flavor_hun.8.t:0 "Der ungarische Vampir"
 flavor_hun.8.d:0 "Elisabeth Báthory war die Nichte des Adligen Stephan Báthory, doch ihre Lebensgeschichte sollte von Blut und Grausamkeit durchtränkt sein. Sie unternahm den Versuch, wie ein Vampir zu leben, und schlachtete, um ihrem Körper die Jugend zurückzugeben, mehr als 600 Jungfrauen, in deren Blut sie badete. 1614 wurde sie hingerichtet."
 flavor_hun.8.a:0 "Stoppt ihre Herrschaft!"
 flavor_hun.8.b:0 "Es sind bloß Bauern"
 flavor_hun.9.t:0 "Vorstoß der Türken."
 flavor_hun.9.d:1 "Unsere jüngste Niederlage gegen die Türken führte zu einer Reihe von Reaktionen. Im Westen haben die Habsburger begonnen, unser Königreich als Verbindlichkeit zu betrachten und ungarische Adlige wenden sich an [HAB.GetName] um Hilfe gegen ihre Feinde zu suchen. Da die Österreicher nicht so viele Freunde im Osten zählen, scheinen sich jene Regionen bezüglich des Schutzes gegen die Türken stattdessen auf den Woiwoden von Transsilvanien zu verlassen. Es ist unglücklich, dass das Königreich Ungarn dermaßen gespalten ist, während unsere Feinde derzeit so stark sind."
 flavor_hun.9.a:1 "Wir müssen uns gegen die Feinde des Christentums vereinen!"
 flavor_hun.11.t:0 "Ungarische Bauernrevolte"
 flavor_hun.11.d:0 "Ein Plan zur Aufstellung einer Armee für einen zukünftigen Kreuzzug gegen das Osmanische Reich ist besonders schwer fehlgeschlagen. Der Befehl zur Rekrutierung und Ausbildung der Truppen stammte von György Dózsa, einem erfahrenen Veteranen aus den Kriegen gegen die Türken, jedoch auch ein Glücksritter mit fragwürdigen Loyalitäten. Dózsa fuhr mit der Ausbildung und Ausrüstung einer riesigen Armee fort und nahm die Rekrutierung aus den ärmsten und entrechtetsten Teilen der ungarischen Gesellschaft vor.\nMit einer Waffe in der Hand und etwas Ausbildung waren diese Bauern, Studenten und Landpriester nun weitaus bestrebter, sich gegen ihre Herren aufzulehnen, als gegen die Türken zu marschieren, weshalb nun eine der größten Bauernrevolten in der Geschichte unseres Königreichs in vollem Gange ist. Herrenhäuser werden in Brand gesteckt und geplündert, Kleriker wurden aufgespießt und Regierungsbeamte zu Tode gefoltert."
 flavor_hun.11.a:0 "Rebellenabschaum!"
 flavor_hun.12.t:0 "Tamás Bakócz"
 flavor_hun.12.d:0 "Als Bischof, Kardinal und Mitglied des königlichen Rats war die dynamische Persönlichkeit von Tamás Bakócz für unser Königreich von großem Nutzen. Nach einer soliden Ausbildung und Karriere beherrschte Bakócz die ungarische Außenpolitik sowie inländische Angelegenheiten.\nEiner der Pfeiler der Außenpolitik von Bakócz besteht darin, dass wir enge Beziehungen zu den Habsburger Herrschern in Wien unterhalten müssen, jedoch nur, wenn sie uns gegen die Türken helfen können."
 flavor_hun.12.a:0 "Ok."
 hun_bakocz_foreign_policy:0 "Pro-Habsburger Politik von Tamás Bakócz"
 flavor_hun.13.t:0 "Katholiken aus Böhmen suchen unsere Hilfe"
 flavor_hun.13.d:0 "Angesichts der offensichtlichen Bevorzugung von [From.Monarch.GetName] gegenüber der ketzerischen Hussiten der [From.GovernmentName] von [From.GetName], ist eine Reihe treuer katholischer Adelsfamilien in Aufruhr geraten. Mit Namen wie von Rosenberg, Schwanberg, Sternberg oder Hasenburg mangelt es den Rebellen nicht an einer starken Führung, aber so erfreulich es für Gott sein mag, so ist unsicher, ob sie gegen die Macht der [From.GetAdjective]en Krone auf eigene Faust bestehen können.\nVerzweifelt und nach Hilfe suchend haben sich die Rebellen an [Root.Monarch.GetName]. Sie bieten nun die Krone des katholischen Böhmens [Root.GetMunseremunserer] [Root.Monarch.GetTitle] an."
 flavor_hun.13.a:0 "Deus Vult!"
 flavor_hun.13.b:0 "Wir könnten uns niemals gegenüber [From.Monarch.GetName] auflehnen..."
 flavor_hun.14.t:0 "Wahl in Olmütz"
 flavor_hun.14.d:0 "Verzweifelt und nach Hilfe suchend haben sich unsere katholischen Rebellen an [From.GetMdendie] [From.Monarch.GetTitle] von [From.GetName] gewandt und um Schutz gebeten. Die katholischen Stände haben nun [From.Monarch.GetName] als ihren [From.Monarch.GetTitle] gewählt und warten sehnsüchtig auf die [From.GetAdjective]en Armeen.\nDie Stände des Kernlandes unserer [Root.GovernmentName] bleiben jedoch loyal gegenüber [Root.Monarch.GetName] und verurteilen die Handlungen der katholischen Eindringlinge."
 flavor_hun.14.a:0 "Hochverrat!"
 flavor_hun.15.t:0 "Banditenwesen in Oberungarn"
 flavor_hun.15.d:0 "Im Zuge des Kreuzzuges für Warna finden sich durch die internen Konflikte der Hussitenkriege von Ungarn in den 1430er und 1440er Jahren eine große Anzahl hoch qualifizierter Söldner als untätig und arbeitslos wieder. Unfähig, ihren Lebensunterhalt auf andere Weise zu verdienen, haben diese Männer sich entschlossen, ihr Glück im Banditenwesen und der Plünderung zu finden. In einigen Fällen haben sich die lokalen Adligen den Unruhestiftern angeschlossen und scheinen die Hoffnung zu haben, diese Soldaten für ihre eigenen Zwecke benutzen zu können, um eine stärkere Machtbasis für sich selbst zu schaffen.\nEs gibt keinen Zweifel daran, dass der Aufstand von unseren örtlichen Kräften mit der Zeit überwunden sein wird, aber es kann erhebliche Kosten für die lokale Wirtschaft mit sich bringen."
 flavor_hun.15.a:0 "Wir müssen diese Banditen vernichten!"
 flavor_hun.15.b:0 "Sollen sich die lokalen Fürsten um dieses Problem kümmern."
 flavor_hun.16.t:0 "Die Armee von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_hun.16.d:0 "Mit starken Nachbarn auf allen Seiten hat das ungarische Königreich oft eine starke Armee benötigt. In vergangenen Kriegen haben unsere Adligen einen Großteil unserer Streitkräfte mit Söldnern versorgt, um ihre Stärke zu ergänzen.\nAls berufliche Soldaten erlernen diese Söldner meistens schnell den Umgang mit neuen Waffen und Taktiken und haben in der Regel eine höhere Ausbildung als die üblichen Soldaten. Einige haben uns nun seit Jahren gedient und sich in Friedenszeiten als Bandit versucht um ihren Lebensunterhalt zu finanzieren. Inspiriert durch die Schriften von Julius Cäsar hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] begonnen, die Idee einer permanenten Söldnerarmee zu unterstützen. Die Bereitstellung einer dauerhaften Einnahmequelle für Soldaten würde sie zweifellos vom Plündern abhalten und uns eine Kraft unvergleichlicher Stärke geben. Zumindest wenn es unsere Finanzen zulassen..."
 flavor_hun.16.a:0 "Unsere Armee wird die Elite sein."
 flavor_hun.16.a.tt:2 "Die Söldnerkompanie "Schwarze Armee" kann angeheuert werden.\nDie schwarze Armee kann jederzeit abgeschafft werden, sollte §Y[Root.GetName]§! im Frieden sein.\nDie schwarze Armee wird spätestens im Zeitalter des Absolutismus aufgelöst."
 flavor_hun.16.a.cossacks.tt:1 "Der Adel-Stand wird §Y10§! Einfluss verlieren, solange die schwarze Armee existiert."
 flavor_hun.16.b:0 "Wahre Loyalität kann nicht mit Geld gekauft werden."
 flavor_hun.17.t:0 "Aufrechterhaltung der schwarzen Armee"
 flavor_hun.17.d:0 "Die Krönung von [Root.Monarch.GetName] bringt große Hoffnung für den Adel von Ungarn. Er legt seine Hoffnungen in [Root.GetMdendie] neue [Root.Monarch.GetTitle], um die schwere Steuerlast zu senken und ihnen wieder zu erlauben, die Angelegenheiten des Königreiches zu beeinflussen. Die Führer der schwarzen Armee haben ebenfalls Erwartungen an [Root.GetMdendie] [Root.Monarch.GetTitle] und hoffen endlich den Lohn zu bekommen, der ihnen in den vergangenen Jahren versprochen wurde."
 flavor_hun.17.a:0 "Hört auf unsern Adel und schafft die schwarze Armee ab."
 flavor_hun.17.b:0 "Wir brauchen die schwarze Armee."
 flavor_hun.18.t:0 "Ende der schwarzen Armee"
 flavor_hun.18.d:0 "Den Vorteil den die schwarze Armee einst in Technik und Taktik besaß, wurde im Laufe der Zeit durch die weitläufige Annahme ihrer Innovation reduziert. Im Laufe der Zeit haben sich die Mitglieder auch entweder zur Ruhe gesetzt oder wurden in die Reigen unserer regulären Königsarmee aufgenommen. Die Söldner-Kraft, die einst der Kern des ungarischen Militärs war, ist nicht mehr, aber ihre Traditionen und ihr Ansehen wird in unserer Armee weiterleben."
 flavor_hun.18.a:0 "Alle guten Dinge müssen einmal enden."
 end_of_black_army_tooltip:0 "Der Adel-Stand erhält §Y10§! Einfluss, jetzt da die schwarze Armee nicht länger existiert."
 flavor_hun.19.t:0 "Söldner-Meuterei"
 flavor_hun.19.d:0 "Mit der Behauptung wir hätten ihre Bezahlung verzögert, sind ein paar Söldneranführer desertiert und haben ihre Regimenter mitgenommen. Mit der Behauptung zu versuchen ihre Bezahlung zu sichern, marschieren sie nach [mercenary_mutiny_province.GetName] und haben damit begonnen, die Provinz zu plündern. Ein Führer hat sich selbst zum [Root.GetLowLevelOfficialForCountry] ernannt und fälschlicherweise damit begonnen, Steuern von der lokalen Bevölkerung in unserem Namen einzusammeln."
 flavor_hun.19.a:0 "Vernichtet diese Undankbaren!"
 flavor_hun.19.b:0 "Lasst uns mit ihren Führern verhandeln."
 flavor_hun.20.t:0 "Der Schlüssel zu Ungarn"
 flavor_hun.20.d:0 "Die Position von [belgrade_localized.GetName] am Zufluss der Donau und deren Nebenfluss Sava macht es zu einer idealen Verteidigungsposition und zu einem vorrangigen Ziel für alle, die aus dem Süden in unser Land eindringen. Aus diesem Grund haben die bisherigen Könige das Banat von [belgrade_localized.GetName] vom serbischen Despoten Durad Brankovic erworben. Die Festung selbst, so großartig sie auch sein mag, benötigt dringend Reparatur und Erneuerung.\nLeider ist der ungarische Adel derzeit nicht bereit, etwas für die Wartung der riesigen Festung in [belgrade_localized.GetName] oder anderer Grenzfestungen, beizutragen. Außerstande die [threat_to_hungary.GetAdjective]e Bedrohung zu sehen, behaupten sie es würde sie schwächen und die Krone einladen ihre Rechte zu verletzen. Wenn wir unsere Verteidigungslinie ordnungsgemäß gewartet sehen wollen, muss [Root.GetMderdie] [Root.Monarch.GetTitle] sie direkt aus der Staatskasse bezahlen."
 flavor_hun.20.a:0 "Wir müssen weitere Mittel bereitstellen."
 flavor_hun.20.b:0 "Die momentane Befestigung muss reichen."
 flavor_hun.21.t:0 "Fall Serbiens"
 flavor_hun.21.d:0 "Mit dem Fall Serbiens hat eine große Anzahl serbischer Flüchtlinge begonnen, unsere Grenzen aus dem Süden her zu betreten. Sie suchen ein neues Zuhause innerhalb unserer Grenzen und viele haben begonnen, sich in der Gegend rund um [belgrade_localized.GetName] niederzulassen, um ein neues Leben unter ihren Landsleuten, die bereits unseren Schutz genießen, zu beginnen."
 flavor_hun.21.a:0 "Es ist für jeden Platz..."
 flavor_hun.22.t:0 "Synode von [debrecen_province.GetName]"
 flavor_hun.22.d:0 "Seitdem die reformierten Denker aus [reformed_origin.GetCapitalName] begannen, ihre religiösen Ideen zu verbreiten, haben sie viele Anhänger in unserem Königreich gehabt. Reformierte Ideen wie die Prädestination haben sich unter adligen und dem gewöhnlichen Volk gleichermaßen eingebürgert und reformierte Schulen und Hochschulen tauchen in vielen unserer Provinzen auf. Durch die zögerliche Akzeptanz des zweiten Helvetischen Bekenntnisses haben die [Root.GetAdjective] reformierten Kirchen begonnen, sich mit den anderen reformierten Kirchen unserer Zeit zu vereinigen.\nDie katholischen Kleriker waren jedoch immer starke Unterstützer der königlichen Macht und betrachten diese Entwicklung mit Misstrauen. Wenn auch stark, so ist die reformierte Kirche jung und verletzbar. Möchten wir der reformierten Kirche Platz zum Wachsen lassen oder sollen wir versuchen das Übel bereits an der Wurzel zu packen, bevor es zu spät ist?"
 flavor_hun.22.a:0 "Zeit, die Jesuiten einzuladen."
 flavor_hun.22.b:0 "Die Zeit für eine Reform ist gekommen!"
 flavor_hun.23.t:0 "Thomas Nádasdy"
 flavor_hun.23.d:0 "Die Nádasdy-Familie gehört nicht zu unseren ältesten oder einflussreichsten Adelssippen, doch es mangelt ihr nicht an Ehrgeiz. Nach seiner Ausbildung und einem Auslandsaufenthalt ist die Zukunft für den jungen Thomas Nádasdy vielversprechend, sowohl als Staatsmann und Diplomat als auch als General. Er machte in kurzer Zeit Karriere, indem er die vielen Forderungen der ungarischen Stände miteinander aussöhnte, die Wirtschaft stärkte sowie gleichzeitig zur Verteidigung unseres Landes beitrug und dabei bei der Suche nach wertvollen Verbündeten behilflich war."
 flavor_hun.23.a:0 "Wir brauchen einen fähigen Verwalter."
 flavor_hun.23.b:0 "Seine Kontakte werden uns gut dienen."
 flavor_hun.23.c:0 "Die Armee braucht einen neuen Führer."
 flavor_hun.24.t:0 "Fall Ungarns"
 flavor_hun.24.d:0 "Mit dem Fall von Budapest an die osmanischen Streitkräfte haben sich die ungarischen Stände versammelt, um zu entscheiden, wer sie künftig beschützen kann. Beim ersten Landtag wählten die Adligen, die den Voivod von Siebenbürgen unterstützen, ihn als neuen König von Ungarn. Die österreichische Partei behauptet aber nun, dass der Landtag unfair gewesen sei und möchten einen neuen halten. Das Ergebnis ist das, was von unserem Land übrigbleibt, jetzt zwischen den Adligen, die nach Österreich schauen, um Schutz zu erhalten, und denen, die eine unabhängige Politik auf Grundlage unserer Ländereien in Siebenbürgen suchen, geteilt ist."
 flavor_hun.24.a:0 "Zápolya ist der rechtmäßige König!"
 flavor_hun.24.b:0 "Zápolya ist ein Verräter!"
 flavor_hun.25.t:0 "Ungarische Stände wenden sich an Österreich für Führung"
 flavor_hun.25.d:0 "Mit dem Fall von Budapest an die osmanischen Streitkräfte haben sich die ungarischen Stände versammelt, um zu entscheiden, wer sie künftig beschützen kann. Beim ersten Landtag wählten die Adligen, die den Voivod von Siebenbürgen unterstützen, ihn als neuen König von Ungarn, aber viele andere haben eine österreichische Partei gebildet und hielten ihren eigenen Landtag ab, um [Root.Monarch.GetTitle] zu wählen der künftige König Ungarns zu sein. Das Ergebnis ist das, was von Ungarn übrigbleibt, jetzt zwischen den Adligen, die eine unabhängige Politik auf Grundlage unserer Ländereien in Siebenbürgen suchen, und der anderen Hälfte, die uns unterstützt, geteilt ist."
 flavor_hun.25.a:0 "Sie wählen klug..."
 flavor_hun.25.a.tt:0 "Alle unsere neuen Provinzen im königlichen Ungarn erhalten folgende Modifikatoren:"
 flavor_hun.25.b:0 "Ungarn und Österreich werden zwei getrennte Kronen unter dem gleichen Herrscher sein."
 flavor_hun.26.t:0 "Dekret von Valachorum"
 flavor_hun.26.d:0 "Der Vormarsch des Osmanischen Reiches hat die politische Geographie Südeuropas völlig verändert und viele Slawen und Rumänen verlassen ihre alte Heimat, um in den Grenzgebieten unserer [Root.GovernmentName] anzusiedeln. Begierig danach ihre alte Heimat zurückzuholen, können diese Leute wahrscheinlich schlagkräftige Soldaten und Guerilla-Krieger sein. Wenn wir ihre religiösen und kulturellen Freiheiten garantieren sollten, kann die Grenze zwar etwas widerspenstig sein, aber ein Volk, das in ihrem Hass auf die Osmanen vereint ist, könnte uns gute Dienste leisten."
 flavor_hun.26.a:0 "Lasst und ihre Rechte garantieren!"
 flavor_hun.26.b:0 "Gesetz und Ordnung müssen beachtet werden."
 flavor_hun.27.t:0 "Rumänischer Aufstand"
 flavor_hun.27.d:0 "Rumänen, oder Walachen sind seit Jahrhunderten Teil unseres Landes in Siebenbürgen, haben aber nur wenige Repräsentanten in den Siebenbürgischen Ständen. Die Region war schon immer eine Mischung aus Szekelyten, siebenbürgischen Sachsen und Walachen, die in ihrer Koexistenz ein feinfühliges Machtgleichgewicht ausmachen.\nKürzlich haben die Walachen allerdings damit begonnen, Rechte und Repräsentation zu fordern und einige haben sogar ihre Waffen gegen die [Root.GetAdjective]en Behörden erhoben."
 flavor_hun.27.a:0 "Ok."
 flavor_hun.28.t:0 "Tamás Erdödy"
 flavor_hun.28.d:0 "Das Königreich Kroatien ist seit 1102 mit dem von Ungarn vereint und während dieser Zeit wurde die lokale Autorität der Monarchie mit Verboten versehen, die kroatische Armee und das Parlament zu führen. Durch das kürzliche Verbot von Kroatien hat sich Tamás Erdödy als ungewöhnlich talentierter Diener der Krone erwiesen sowie als ein fähiger General. Für seine Dienste wurde seine Familie zum Erben des Grafen von Varazdin gemacht und Erdödy selbst wurde vom Papst nach seinem Sieg gegen unsere Feinde gratuliert."
 flavor_hun.28.a:0 "Der Staat benötigt seine Dienste."
 flavor_hun.28.b:0 "Er wird auf dem Feld gebraucht."
 flavor_hun.29.t:0 "Matthias Dévay"
 flavor_hun.29.d:0 "Es ist jetzt Jahrzehnte her, seit Luther seine 95 Thesen an die Kirchentür in Wittenberg nagelte, aber die Ideen der Reformation breiten sich immer noch über dem Kontinent aus.\n\nNachdem er in Wittenberg als Student unter Luther ausgebildet wurde, ist Matthias Dévay davon überzeugt, dass es seine Aufgabe ist, das Wort der Reformation in der [Root.GovernmentName] von [Root.GetName] zu verbreiten. Es ist wenig überraschend, dass dies von einigen Mitgliedern unserer religiösen Einrichtung abgelehnt wird. Thomas Szalaházy, der Bischof von Erlau, hat dazu aufgerufen, den protestantischen Einfluss zu begrenzen und den Möchtegern Luther von Ungarn zu verhaften."
 flavor_hun.29.a:0 "Er muss sofort freigelassen werden!"
 flavor_hun.29.b:0 "Alles ist gut und ordnungsgemäß."
 flavor_hun.30.t:0 "Janus Pannonius"
 flavor_hun.30.d:0 "Dadurch, dass er seit frühem Alter eine durchgehende Renaissanceausbildung erhalten ist, brachte unser neuer Kanzler Pannonius ein breites Kontaktnetzwerk sowie eine umfangreiche Bibliothek mit sich an den ungarischen Hof. In seiner Arbeit ist er ein konstanter Vertreter für den Humanismus und die neuen Ideale unserer Zeit."
 flavor_hun.30.a:0 "Hervorragend."
 flavor_hun.31.t:0 "Stadtligen von Oberungarn"
 flavor_hun.31.d:0 "Die vielen und reichen Minen von Oberungarn sind in vielerlei Hinsicht bedeutend für unser ökonomisches Interesse und haben daher oft mehr Freiheiten zugeräumt bekommen, als wir sie für andere Niederlassungen in unserem Land tolerieren. Das deutsche Sprichwort "Stadtluft macht frei" gilt sowohl für die Städte selbst als auch für alle Leibeigenen, die ihren Weg in die Gemeinden finden werden. Durch die mangelnde Versorgung mit Bullion in ganz Europa sind die Stadtligen jetzt überzeugter von sich als jemals zuvor.\nEinige unserer Adligen argumentieren jedoch, dass wir ihnen zu viele Freiheiten einräumen und wir zumindest fordern sollten, sie für die Verteidigung unseres Landes einzusetzen."
 flavor_hun.31.a:0 "Sie müssen wie jeder andere dazu beitragen!"
 flavor_hun.31.b:0 "Wir schützen ihre Privilegien."
 flavor_hun.32.t:0 "Slowakisches nationales Erwachen"
 flavor_hun.32.d:0 "Oberungarn war immer sowohl für das slowakische Volk als auch für die vielen verschiedenen Gruppierungen, die die reichen Minen der Gegend genutzt haben, ein Zuhause. Inspiriert durch die wachsende panslawistische Bewegung haben slowakische Intellektuelle und Anhänger der Aufklärung begonnen, von der Möglichkeit einer slowakischen Nation zu sprechen und eine slowakische literarische Sprache aufzuschreiben und zu organisieren."
 flavor_hun.32.a:0 "Es ist Zeit, dass wir den Slowaken mehr Privilegien geben."
 flavor_hun.32.b:0 "Sie sind und bleiben Unger."
 flavor_hun.33.t:0 "Kuruzen und Heiducken"
 flavor_hun.33.d:0 "Im Zuge von Kriegen und Konflikten haben sich immer mehr Menschen dem Banditentum und Guerillakriegen zugewandt. Desillusioniert und verarmt haben diese Männer keine Bedenken, ob sie uns oder unseren Feinden Schaden zufügen. Sie sind jedoch mehr ein Problem für ausländische Armeen als für uns. Wenn wir unseren Blick von ihren Übertretungen abwenden, könnten sich diese Unregelmäßigkeiten sogar als eine starke Ergänzung für unsere eigenen Armeen erweisen."
 flavor_hun.33.a:0 "Wir brauchen jeden Mann, den wir bekommen können."
 flavor_hun.33.b:0 "Lasst uns diese streunenden Leibeigenen nicht noch ermutigen."
 flavor_hun.34.t:0 "Cum deo pro patria et libertate"
 flavor_hun.34.d:0 "Der Sohn einer der einflussreichsten Familien in unserem Königreich, wenn auch vaterlos seit jungen Jahren, Franz Rákóczi, ist zu einem fähigen, ehrgeizigen und mächtigen Mann im [Root.GetAdjective]en Hof aufgewachsen.\nÜberzeugt davon, dass das ungarische Volk nur nach der Größe streben kann, die es verdient hat, hat er mehr als einmal die Waffen gegen unsere Feinde erhoben und hat eine starke Gefolgschaft unter den Bürgern als auch unter vielen Adligen."
 flavor_hun.34.a:0 "Wählt Rákóczy, um unser Land zu führen."
 flavor_hun.34.b:0 "Er ist nicht geeignet, ein Königreich zu führen."
 flavor_hun.35.t:0 "Cum deo pro patria et libertate"
 flavor_hun.35.d:0 "Der Sohn einer der einflussreichsten Familien in unserem Königreich, wenn auch vaterlos seit jungen Jahren, Franz Rákóczi, ist zu einem fähigen, ehrgeizigen und mächtigen Mann im [Root.GetAdjective]en Hof aufgewachsen.\nÜberzeugt davon, dass das ungarische Volk nur nach der Freiheit unter seiner Führung streben kann, die es verdient, hat er nun die Unterstützung der Bürger und Teilen des Adels gesammelt und die Waffen gegen das [Root.Overlord.GetAdjective]e Volk aufgenommen."
 flavor_hun.35.a:0 "Rákóczy muss unser Land anführen."
 flavor_hun.35.b:0 "Er ist nicht geeignet, ein Königreich zu führen."
 flavor_hun.36.t:0 "Aufstand in Ungarn"
 flavor_hun.36.d:0 "Der ungarische Magnat Franz Rákóczi hat die Unterstützung von Adligen und Bürgern gleichermaßen gesammelt und zu den Waffen gegen unser Land gerufen!"
 flavor_hun.36.a:0 "Dieser Aufstand wird vernichtet!"
 flavor_mai.1.t:0 "Gutenberg und der Buchdruck"
 flavor_mai.1.d:0 "1450 wandte Johannes Gutenberg, ein vornehmer Händler in Mainz, die Kenntnisse seines Vaters, der Goldschmied gewesen war, an und erschuf die weltweit erste Druckerpresse. Das erste Werk, das gedruckt wurde, war ein deutsches Gedicht, doch Gutenberg hatte weiterreichende Ambitionen, denn er plante den Druck einer Bibel. Dieses Vorhaben mündete in seinem Bankrott und sein Unternehmen wurde von seinen Kreditgebern übernommen, und die erste gedruckte Ausgabe der Bibel entstand 1457. Die Welt würde von nun an nicht mehr dieselbe sein!\nWas sollen wir tun?"
 flavor_mai.1.a:0 "Fördert diese wunderbare Erfindung!"
 flavor_mai.1.b:0 "Dies wird Unruhe verursachen..."
 mlo_against_ambrosian:0 "Gegen die Ambrosianische Republik"
 mlo_peace_of_lodi:0 "Der Frieden von Lodi"
 mlo_cheap_mercs:0 "Unterstützung durch Schweizer Söldner"
 desc_mlo_cheap_mercs:0 "Als die Franzosen in Mailand einfielen, setzte der Herzog beim Versuch, seine Städte zurückzugewinnen, auf Söldner aus der Schweiz."
 flavor_mlo.1.t:0 "Die Ambrosianische Republik"
 flavor_mlo.1.d:1 "Die Stadt Mailand wurde durch den plötzlichen Tod des Herzogs ins Chaos gestürzt, da sich nirgends ein angesehener, volljähriger Erbe finden ließ. Einflussreiche Bürger glaubten daran, dass nun eine Wiederherstellung der alten Republik im Rahmen des Möglichen sei. Institutionen des Wissens, wie die Fakultät der Rechtswissenschaften von Pavia, priesen die Tage der alten Republik als goldenes Zeitalter an. Auch die Kaufleute, die den Reichtum der Republik Venedig vor Augen hatten, stellten sich hinter diese Idee. Eine Republik wurde ausgerufen und die Thronanwärter aus der Stadt vertrieben. Bei der Namensfindung lehnte man sich an einen Mailänder Bischof aus dem 4. Jhdt. an und bezeichnete sie als "Goldene Ambrosianische Republik"."
 flavor_mlo.1.a:0 "Für den hl. Ambrosius"
 flavor_mlo.1.b:0 "Wir brauchen einen neuen Herzog!"
 flavor_mlo.2.t:0 "Die Welfen-Waiblinger-Fehde in Mailand"
 flavor_mlo.2.d:0 "Der interne Zwist in Mailand ist unübersehbar. Die Bevölkerung ist in verschiedene Fraktionen gespalten. Die Wahl welfischer statt waiblinger Aristokraten schwächt die Republik und führt zu einem Rückgang der Demokratie. Doch nichtsdestotrotz wird Stabilität benötigt!"
 flavor_mlo.2.a:0 "Die Seite der Welfen unterstützen"
 flavor_mlo.2.b:0 "Die Seite der Waiblinger unterstützen"
 flavor_mlo.3.t:0 "Das Ospedale Maggiore"
 flavor_mlo.3.d:2 "Auf Wunsch von [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat der renommierte Architekt Antonio Filarete die Pläne für das neue Krankenhaus Ca'Granda entworfen, das nach seiner Fertigstellung eines der ersten Gemeindehospitäler Italiens sein wird. Es soll den Menschen von Annunziata (die die Autorität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] nur zögernd anerkannt haben) gewidmet sein und im neuen, modischen Renaissancestil errichtet werden."
 flavor_mlo.3.a:0 "Es soll gebaut werden!"
 flavor_mlo.4.t:0 "Der Frieden von Lodi"
 flavor_mlo.4.d:1 "Unsere Diplomaten haben einen Frieden zwischen uns, Neapel, Florenz und Venedig ausgehandelt! Dieser beendet die langen Kämpfe zwischen Mailand und Venedig und schafft ein Machtgleichgewicht in Norditalien, das die vier großen Staaten Italiens umfasst. Mit Glück bringt es uns auch die nötige Sicherheit, um unsere Position zu festigen."
 flavor_mlo.4.a:0 "Möge Frieden in unserer Zeit herrschen!"
 flavor_mlo.4.b:0 "Dies würde unsere Ambitionen behindern..."
 flavor_mlo.5.t:0 "Der Frieden von Lodi"
 flavor_mlo.5.d:1 "Mailand hat einem Frieden zwischen sich, Neapel, Florenz und Venedig zugestimmt! Dieser beendet die langen Kämpfe zwischen Mailand und Venedig und schafft ein Machtgleichgewicht in Norditalien, das die vier großen Staaten Italiens umfasst. Mit Glück bringt es uns auch die nötige Sicherheit, um unsere Position zu festigen."
 flavor_mlo.5.a:0 "Möge Frieden in unserer Zeit herrschen!"
 flavor_mlo.6.t:0 "Niccolò Machiavelli"
 flavor_mlo.6.d:0 "Niccolò Machiavelli war einer der wichtigsten Schriftsteller der Renaissance, wobei er gleichzeitig als Diplomat im Dienste der Republik Florenz stand. Heute ist er vor allem als Gründer der modernen Politikwissenschaft bekannt, doch er verfasste auch Komödien und Gedichte."
 flavor_mlo.6.a:0 "Vielleicht wird er ein Buch für uns schreiben"
 flavor_mlo.6.b:0 "Er wird uns als Staatsmann nützlich sein."
 flavor_mlo.7.t:0 "Machiavelli veröffentlicht ein Meisterwerk!"
 flavor_mlo.7.d:0 "Der große Sohn der Stadt Florenz hat ein Buch mit dem Titel "Der Fürst" veröffentlicht. Das Buch, das nicht nur erbliche Fürsten, sondern auch die Möglichkeit neuer Fürsten diskutiert, bietet einen reichen Fundus regierungspolitisch relevanten Wissens. In ihm wird dargestellt, wie Macht erhalten und eroberte Gebiete erfolgreich beherrscht werden können. Das Ziel rechtfertigt die Mittel."
 flavor_mlo.7.a:0 "Dies beantwortet all unsere Fragen."
 flavor_mlo.8.t:0 "Ein Lob von Machiavelli"
 flavor_mlo.8.d:0 "Unser großer Herzog wird in Machiavellis "Der Fürst" gleich mehrfach erwähnt. Gelobt werden seine Fähigkeiten, die Macht über sein Land zu erhalten, und im Zusammenhang mit den Gefahren, die eine Abhängigkeit des Herrschers von Söldnertruppen mit sich bringt."
 flavor_mlo.8.a:0 "Irgendetwas scheinen wir richtig zu machen"
 flavor_mlo.9.t:0 "Leonardo da Vinci"
 flavor_mlo.9.d:0 "Da Vinci war ein italienischer Maler, Zeichner, Bildhauer, Architekt und Ingenieur, dessen Genie wohl mehr als jedes andere das humanistische Ideal der Renaissance verkörperte. Seine Werke "Das Abendmahl" und die "Mona Lisa" gehören zu den bekanntesten und einflussreichsten Bildern der Renaissance. Seine Notizbücher offenbaren eine wissenschaftliche Denkweise und ein mechanisches Verständnis, mit denen er seiner Zeit um Jahrhunderte voraus war."
 flavor_mlo.9.a:0 "Ein wahrer Geist der Renaissance!"
 flavor_mlo.10.t:0 "Das Zentrum der Mode"
 flavor_mlo.10.d:0 "Im späten Mittelalter begann Mailand sich zu einem Zentrum der Mode zu entwickeln. Die Luxusgüter dieser Stadt waren so außergewöhnlich, dass der Name der Stadt in anderen Sprachen stellvertretend für Waren von ausgezeichneter Güte gebraucht wurde. Im frühen 16. Jhdt. arbeiteten mehr als 20.000 Menschen in der Seidenverarbeitung. Durch ihre harte Arbeit wurde der Mailänder Hof zum prächtigsten Hof in ganz Italien."
 flavor_mlo.10.a:0 "Wirklich sehr schön..."
 flavor_mlo.11.t:0 "Die Invasion Frankreichs in Italien"
 flavor_mlo.11.d:0 "Als die Franzosen 1495 in Italien einmarschierten, wurden sie zunächst von Mailand in der Schlacht von Fornovo zurückgeschlagen, doch 1498 versuchten sie es aufs Neue. Die Franzosen eroberten Mailand, doch dem Herzog gelang die Flucht. Im Februar 1500 kehrte Herzog Ludovico mit einer Armee Schweizer Söldner zurück und begegnete der französischen Streitmacht, die zu diesem Zeitpunkt Novara belagerte. Da auf beiden Seiten Schweizer Söldner dienten, verweigerten diese den Kampf und die Franzosen konnten den Herzog gefangen nehmen und den Krieg für sich entscheiden."
 flavor_mlo.11.a:0 "Sind diese Piken unsere Rettung?"
 mam_large_festitives:0 "Große Festlichkeiten"
 desc_mam_large_festitives:0 "Wir haben mehrere große Festlichkeiten in Kairo abgehalten, um den Beginn der islamischen Herrschaft in Byzanz zu feiern!"
 mam_poem_recieved:0 "Ein persönliches Gedicht der Lobpreisung"
 mam_refused_james:0 "König Jaques wird zurückgewiesen"
 mam_installed_ruler:0 "Jaques eingesetzt"
 mam_anti_ottoman_friends:0 "Die Osmanen sind unser gemeinsamer Feind"
 mam_recover_from_plague:0 "Erholung von der Pest"
 desc_mam_recover_from_plague:0 "Die Seuche raffte die Menschen ohne Unterschied dahin und Kairo litt lange Zeit unter den verheerenden Folgen."
 surrender_the_trade:0 "Aufgabe des Handels"
 mam_por_confronted:0 "Konflikte aufgrund des Handels"
 mam_persian_scheming:0 "Persische Intrigen"
 flavor_mam.1.t:0 "Die Türken haben Konstantinopel erobert."
 flavor_mam.1.d:0 "Die Eroberung Konstantinopels durch die Osmanen stieß in Kairo auf ein positives Echo. Die Niederlage der Ungläubigen stellt in der Tat ein ruhmreiches Ereignis dar und vielerorts wird von allerlei Festlichkeiten berichtet. Wir planen einen Botschafter zum osmanischen Sultan zu schicken, der ihm unsere prächtigen Geschenke überreichen soll."
 flavor_mam.1.a:0 "Fördert die Festlichkeiten"
 flavor_mam.1.b:0 "Schreibt ein Gedicht für den Sultan"
 flavor_mam.2.t:0 "Stadtplanung in Kairo"
 flavor_mam.2.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] war als Herrscher bekannt, der dem Ausbau der Städte, insbesondere in Kairo, besonderes Augenmerk schenkte. 1457 gab der [Root.Monarch.GetTitle] den Befehl zum Bau zweier neuer Bäder und einer großen Gemeinschaftswohnstätte im Bayn-al-Qasrayn-Bezirk. In dieser Zeit wurde auch die Verbreiterung der Straße Qasaba beschlossen, die als die Hauptverkehrsader Kairos durch den Bezirk führte. Zwar war hierzu der Abriss verschiedener, älterer Bauwerke nötig, doch die wichtigsten Historiker loben den Schritt als gelungene Maßnahme zum Wohle der Bevölkerung."
 flavor_mam.2.a:0 "Allah ist groß!"
 flavor_mam.3.t:0 "Der König von Zypern"
 flavor_mam.3.d:0 "Im Jahre 1458 empfing der Sultan einen unehelichen Sohn des Königs von Zypern. Dieser hegte den Plan, seiner Halbschwester die Krone, die ihr vom Vater vererbt worden war, zu entreißen. Der Sultan zeichnete ihn mit dem "Gewand der Ehre" aus und gab ihm das Versprechen, ihn als König von Zypern einzusetzen. Als die Königin dem Sultan jedoch das Angebot einer beträchtlichen Tributzahlung unterbreitete, bereute dieser seine Entscheidung und er erkannte die Herrschaft der Königin an. In der Folge kam es zu Protesten und Angriffen auf zypriotische Abgesandte durch mameluckische Garden, die mit Jaques im Bunde standen.\nWas sollen wir tun?"
 flavor_mam.3.a:0 "Schickt eine Gesandtschaft nach Zypern"
 flavor_mam.3.4:0 "Die Herrscher von Zypern werden auf unsere Forderungen hören und Jaques als ihren rechtmäßigen König anerkennen."
 flavor_mam.3.b:0 "Das Handeln der Ungläubigen ist nicht von Belang."
 flavor_mam.4.t:0 "Die mameluckische Gesandtschaft konfrontiert uns mit Forderungen!"
 flavor_mam.4.d:0 "Die Gesandtschaft aus Kairo konfrontiert uns mit ernsten Forderungen. Sie behaupten, Jaques, der illegitime Sohn des letzten Königs, sei der rechtmäßige Herrscher unserer Insel. Was sollen wir diesbezüglich unternehmen?"
 flavor_mam.4.a:0 "Setzt Jaques als rechtmäßigen König ein!"
 flavor_mam.4.5:0 "Wir werden uns den Mamelucken als ihr Vasall anschließen"
 flavor_mam.4.b:0 "Bestecht sie..."
 flavor_mam.4.6:0 "Die Mamelucken sind angesichts der enormen Summe gewillt, die Ansprüche von Jaques zu vergessen."
 flavor_mam.4.c:0 "Ignoriert diese Ungläubigen!"
 flavor_mam.4.7:0 "Dies wird sie beleidigen und könnte Krieg bedeuten."
 flavor_mam.5.t:0 "Neuigkeiten aus Zypern!"
 flavor_mam.5.d:0 "Die Gesandtschaft berichtet, dass unser Freund [From.Monarch.GetName] künftig der König von Zypern sein wird. Er wird lange Zeit ein zuverlässiger Verbündeter und treuer Vasall von [Root.Monarch.GetTitle] sein."
 flavor_mam.5.a:0 "Das sind wirklich sehr gute Neuigkeiten..."
 flavor_mam.6.t:0 "Goldbeladene Schiffe sind eingetroffen!"
 flavor_mam.6.d:0 "Wie es scheint, waren die Herrscher Zyperns gewillt, ihre Schatzkammer zu plündern, um uns vergessen zu machen, dass wir kürzlich einem unbedeutenden Ungläubigen bei uns Gastrecht gewährten."
 flavor_mam.6.a:0 "Wie war doch gleich sein Name?"
 flavor_mam.7.t:0 "Zypern widersetzt sich!"
 flavor_mam.7.d:0 "[From.Monarch.GetName] weist unsere Forderungen zurück und behauptet, Jaques sei nicht mehr als der Sohn einer Dirne und unser ehrenwerter [Root.Monarch.GetTitle] sei nichts als ein widerwärtiger Heide."
 flavor_mam.7.a:0 "Wenn dies kein Grund für einen Krieg ist...!"
 flavor_mam.8.t:0 "Ibn Taghribirdi"
 flavor_mam.8.d:0 "Ibn Taghribirdi war ein berühmter ägyptischer Historiker, der zu den Kreisen der Mameluckenelite Kairos gehörte. Er studierte unter den führenden Gelehrten und Historikern seiner Zeit, wie al-Ayni oder al-Maqrizi. Berühmtheit erlangte er durch seine mehrbändige Chronik Ägyptens und des Mameluckensultanats, in der die wichtigsten Ereignisse chronologisch und mit genauer Datumsangabe aufgelistet waren. Für seine Arbeit erhielt er Zugang zu den Sultanen und ihren Aufzeichnungen.\nWie sollen wir uns entscheiden?"
 flavor_mam.8.a:0 "Fördert ihn in vollem Umfang!"
 flavor_mam.8.b:0 "Verweigert ihm den Zugang zu unseren Aufzeichnungen."
 flavor_mam.9.t:0 "Der Mameluckenadel"
 flavor_mam.9.d:0 "Exzellenz, die zahlreichen Vertreter des mameluckischen Adels verlangen, dass die Zentralmacht einen Teil ihrer Macht an sie abtritt. Ein solcher Schritt würde eine massive Dezentralisierung der Regierung bedeuten. Dies zurückzuweisen würde jedoch wahrscheinlich zu einem Aufstand führen.\nWas sollen wir tun?"
 flavor_mam.9.a:0 "Gewährt ihnen mehr Macht!"
 flavor_mam.9.b:0 "Lehnt ihre Forderungen ab"
 flavor_mam.10.t:0 "Feuer in Medina"
 flavor_mam.10.d:0 "1481 brach ein schwerer Brand in der Moschee des Propheten in Medina aus. Der Sultan ließ nichts unversucht, um sie in ihrer ganzen früheren Pracht wiederherzustellen.\nWas sollen wir tun?"
 flavor_mam.10.a:0 "Wir werden sie wiederherstellen"
 flavor_mam.10.b:0 "Dies ist nicht unsere Aufgabe..."
 flavor_mam.11.t:0 "Gemeinsame Feinde des Osmanischen Reiches"
 flavor_mam.11.d:0 "Die Osmanen sind seit einiger Zeit unser größter Widersacher und ihr Machthunger ist seit langem eine Bedrohung für unser Land. Durch ihre Expansionsbestrebungen im Mittelmeerraum sind sie nun auch mit den christlichen Herrschern in Konflikt geraten. – Historisch war es so, dass Fernando von Spanien zur Abwehr der Türken zwischen 1488 und 1491 ein zwischenzeitliches Bündnis mit den Mamelucken schloss. 50 spanische Karavellen sollten dabei helfen, die Osmanen in ihre Schranken zu weisen."
 flavor_mam.11.a:0 "Selbst Christen können Verbündete sein"
 flavor_mam.11.12:0 "Die Spanier sind unsere Freunde... vorerst..."
 flavor_mam.12.t:0 "Gemeinsame Feinde des Osmanischen Reiches"
 flavor_mam.12.d:0 "Die Expansion des Osmanischen Reiches im Mittelmeerraum erfüllte nicht nur die christlichen Herrscher mit Sorge, auch für die Mamelucken stellt sie ein echtes Problem dar. – Historisch war es so, dass Fernando von Spanien zur Abwehr der Osmanen zwischen 1488 und 1491 ein zwischenzeitliches Bündnis mit den Mamelucken schloss. 50 spanische Karavellen sollten dabei helfen, die Osmanen in ihre Schranken zu weisen."
 flavor_mam.12.a:0 "Selbst muslimische Länder können Verbündete sein"
 flavor_mam.13.t:0 "Die Pest in Kairo"
 flavor_mam.13.d:0 "Die Natur scheint unberechenbar, der Wille der Götter unergründlich. Die Pest war eine ständig präsente Bedrohung, besonders in den großen Metropolen der Zeit. In Kairo raffte die Pest angeblich an einem einzigen Tag 12.000 Einwohner dahin. Dies sah man als Katastrophe an – und als Beweis, dass Allah nicht mit dem Sultan war."
 flavor_mam.13.a:0 "Wir werden überleben"
 flavor_mam.14.t:0 "Öffnet die Schatzkammern"
 flavor_mam.14.d:0 "Die Schatzkammern waren leer und in dem Versuch, die Krise zu überstehen und die Staatsfinanzen zu retten, führte der [Root.Monarch.GetTitle] neue Steuern ein. Die Steuern sollten nicht nur für Juden und Christen gelten, sondern ausnahmslos für alle, selbst für die Moscheen und die religiösen Gemeinschaften. In der Folge wurden die Steuereintreiber in Kairo davongejagt, der Statthalter in Damaskus erschlagen. Das der Bevölkerung derart abgepresste Geld floss in die Taschen der Mameluckenelite, in den Kauf von Sklaven aus dem Ausland und in öffentliche Projekte wie die Befestigung Alexandrias oder den Bau einer großen Moschee in Kairo.\nWas sollen wir tun?"
 flavor_mam.14.a:0 "Besteuert sie ohne Ausnahme"
 flavor_mam.14.b:0 "Besteuert nur die Dhimmi"
 flavor_mam.15.t:0 "Die portugiesisch-mameluckischen Handelskriege"
 flavor_mam.15.d:0 "Als die Portugiesen den Seeweg nach Indien entdeckten, begannen sie damit, den lukrativen Handel mit dem Osten über Afrika statt über das Rote Meer abzuwickeln. Als dies geschah, gerieten sie in Konflikt mit dem Sultanat der Mamelucken in Ägypten. 1505 ordnete der Sultan den ersten Feldzug gegen die Portugiesen an. Im Roten Meer wurde eine Flotte gebaut, die man zum Kampf gegen die Portugiesen auf den Indischen Ozean aussandte. 1509 gelang es den Portugiesen schließlich, die mameluckische Flotte in der Schlacht von Diu zu vernichten und den Krieg für sich zu entscheiden.\nWas sollen wir tun?"
 flavor_mam.15.a:0 "Die Christen müssen aufgehalten werden"
 flavor_mam.15.16:0 "Die Portugiesen könnten dies als große Bedrohung verstehen und uns den Krieg erklären."
 flavor_mam.15.b:0 "Wir haben noch andere Einnahmequellen"
 flavor_mam.16.t:0 "Die portugiesisch-mameluckischen Handelskriege"
 flavor_mam.16.d:0 "Als die Portugiesen den Seeweg nach Indien entdeckten, begannen sie damit, den lukrativen Handel mit dem Osten über Afrika statt über das Rote Meer abzuwickeln. Als dies geschah, gerieten sie in Konflikt mit dem Sultanat der Mamelucken in Ägypten. 1505 ordnete der Sultan den ersten Feldzug gegen die Portugiesen an. Im Roten Meer wurde eine Flotte gebaut, die man zum Kampf gegen die Portugiesen auf den Indischen Ozean aussandte. 1509 gelang es den Portugiesen schließlich, die mameluckische Flotte in der Schlacht von Diu zu vernichten und den Krieg für sich zu entscheiden."
 flavor_mam.16.a:0 "Und wir werden diesen Krieg gewinnen..."
 flavor_mam.17.t:0 "Die Gesandtschaft nach Westen"
 flavor_mam.17.d:0 "Im Jahre 1501 schickte der Schah von Persien eine Gesandtschaft auf einer Route, die durch das Reich der Mamelucken führte, auf die Reise nach Venedig, wo ein Bündnis gegen das Osmanische Reich vereinbart werden sollte. Die Osmanen beschuldigten daraufhin die Mamelucken, der Gesandtschaft freies Geleit nach Venedig gegeben zu haben, und der Sultan beschwichtigte die erzürnten Osmanen.\nWas sollen wir tun? Ein großes Bündnis anstreben?"
 flavor_mam.17.a:0 "Schickt die Abgesandten"
 flavor_mam.17.18:0 "Der Sultan von Kairo wird das Angebot überdenken."
 flavor_mam.17.b:0 "Wir können uns nicht mit Christen verbünden!"
 flavor_mam.18.t:0 "Die anti-osmanische Koalition"
 flavor_mam.18.d:0 "Im Jahre 1501 schickte der Schah von Persien eine Gesandtschaft auf einer Route, die durch das Reich der Mamelucken führte, auf die Reise nach Venedig, wo ein Bündnis gegen das Osmanische Reich vereinbart werden sollte. Die Osmanen beschuldigten daraufhin die Mamelucken, der Gesandtschaft freies Geleit nach Venedig gegeben zu haben, und der Sultan beschwichtigte die erzürnten Osmanen.\nWas sollen wir tun? Ein großes Bündnis anstreben?"
 flavor_mam.18.a:0 "Schickt die Abgesandten nach Venedig"
 flavor_mam.18.19:0 "Vielleicht wird Venedig damit einverstanden sein."
 flavor_mam.18.b:0 "Das Risiko wäre zu groß."
 flavor_mam.19.t:0 "Die anti-osmanische Koalition"
 flavor_mam.19.d:0 "Im Jahre 1501 schickte der Schah von Persien eine Gesandtschaft auf einer Route, die durch das Reich der Mamelucken führte, auf die Reise nach Venedig, wo ein Bündnis gegen das Osmanische Reich vereinbart werden sollte. Die Osmanen beschuldigten daraufhin die Mamelucken, der Gesandtschaft freies Geleit nach Venedig gegeben zu haben, und der Sultan beschwichtigte die erzürnten Osmanen.\nWas sollen wir tun? Ein großes Bündnis anstreben?"
 flavor_mam.19.a:0 "Dem Bündnis zustimmen"
 flavor_mam.19.20:0 "Kairo wird diese guten Nachrichten feiern."
 flavor_mam.19.b:0 "Das Risiko wäre zu groß"
 flavor_mam.20.t:0 "Die Gesandtschaft kehrt mit guten Nachrichten zurück"
 flavor_mam.20.d:0 "Unsere Abgesandten bringen uns gute Nachricht aus Venedig. Dort ist man bereit, sich an einem großen Bündnis gegen das Osmanische Reich zu beteiligen."
 flavor_mam.20.a:0 "Wir werden dieses Bündnis gründen."
 flavor_mam.20.TUR:0 "Das Osmanische Reich wird dies als Provokation der schwersten Form werten und alles daran setzen, uns zu vernichten."
 flavor_mam.20.b:0 "Es wäre ein zu großes Wagnis."
 flavor_mam.21.t:0 "Bündnis geschlossen!"
 flavor_mam.21.d:0 "Die Mamelucken haben ein großes Bündnis gegen das Osmanische Reich in die Wege geleitet und wir sind ihm beigetreten, um eine gemeinsame Front gegen die Türken zu bilden."
 flavor_mam.21.a:0 "Wir wollen hoffen, dass dies gute Neuigkeiten sind!"
 flavor_mam.22.t:0 "Bündnis gegen das Osmanische Reich."
 flavor_mam.22.d:0 "Die Mamelucken, Perser und Venedig haben ein Bündnis gegen das Osmanische Reich geschlossen. Historisch sollte dies den Untergang des Mameluckensultanats bedeuten. 1517 wurde es in einem kurzen Krieg vom Osmanischen Reich vernichtet."
 flavor_mam.22.a:0 "Kairo muss geplündert werden!"
 flavor_mam.23.t:0 "Das Schicksal der Heiligen Städte"
 flavor_mam.23.d:0 "Die heiligsten Städte des Islam, Mekka und Medina, stehen unter mamluckischer Kontrolle. Das macht uns natürlich zum Bewahrer des Glaubens, aber es gibt noch die Frage, wie die Städte politisch organisiert werden sollen."
 flavor_mam.23.a:0 "Der Scherif von Mekka soll beide Städte regieren."
 flavor_mam.23.b:0 "Zwei Scherifen für zwei Städte."
 flavor_mam.23.c:0 "Wir unterhalten sie selbst."
 flavor_eng.EVTNAME9100:0 "Die Lollarden-Ketzerei"
 flavor_eng.EVTDESC9100:0 "Die Lollarden waren eine Gruppierung von Ketzern, die den theologischen Lehren John Wyclifs folgte. Proteste des Volkes gegen Reichtum, Macht und Arroganz des Klerus waren an der Tagesordnung und schlugen sich in diesen unruhigen Zeiten in extremer Weise nieder. Die Lollarden wurden im 14. Jhdt. mehrfach verfolgt. Ihr letztes Aufflackern erlebten sie zu Beginn des 15. Jahrhunderts."
 flavor_eng.EVTOPTA9100:0 "Stoppt die Ketzer"
 flavor_eng.EVTOPTB9100:0 "Lasst sie gewähren"
 flavor_eng.EVTNAME9104:0 "Das Ende des Hundertjährigen Krieges"
 flavor_eng.EVTDESC9104:0 "Der Hundertjährige Krieg stellte den letzten großen Krieg des Mittelalters dar. Es war nicht nur ein Krieg zwischen den Königen, auch der sonstige Adel versuchte innerhalb des großen Konfliktes, seine Interessen wahrzunehmen. Die Kriege der Folgezeit waren weniger in einzelne Fraktionen zersplittert, zumindest, wenn man sie im Maßstab der Kriege des Mittelalters betrachtet. Tatsächlich war der Hundertjährige Krieg eine Auseinandersetzung, die aus Dutzenden kleinerer Kriege und aus Hunderten von Kämpfen und Belagerungen bestand, die mehr als ein Jahrhundert (1337-1453) andauerte, bis beide Seiten erschöpft waren. Obwohl keine der beiden Seiten als Gewinner aus dem Konflikt hervorging, so wurden doch aus den beiden Königreichen, die sich zu Beginn des Krieges gegenübergestanden hatten, an dessen Ende zwei Nationen."
 flavor_eng.EVTOPTA9104:0 "Unser Tor nach Frankreich hat sich geschlossen"
 flavor_eng.EVTOPTB9104:0 "Wir werden dieses Land niemals aufgeben!"
 flavor_eng.EVTNAME9105:0 "Das Schiedsamt"
 flavor_eng.EVTDESC9105:0 "Das Amt des Friedensrichters gab es erstmals im England des 12. Jahrhunderts. Man geht davon aus, dass es 1195 durch ein königliches Edikt König Richards I. und des Erzbischofs von Canterbury geschaffen wurde. Der Titel wurde zunächst als Custodes Pacis geführt, später jedoch in Friedensrichter geändert. Ein Gesetz, das die Friedensrichter betraf, wurde im Jahre 1489 verabschiedet. Darin wurde festgelegt, dass die Richter einen Teil jeder Quartalssitzung damit verbringen mussten, sich auf Gebieten weiterzubilden, die sie als verbesserungswürdig erkannt hatten. Im selben Gesetz wurde dem Volk das Recht zugebilligt, Beschwerden direkt vor dem Monarchen oder seinem Rat vorbringen zu dürfen. Die Ernennung der Richter durch den Lordkanzler in unregelmäßigen jährlichen Abständen ermöglichte die Absetzung unliebsamer Amtsträger bei der nächsten Neubesetzung der Ämter."
 flavor_eng.EVTOPTA9105:0 "Ja, wir brauchen sie"
 flavor_eng.EVTOPTB9105:0 "Nein, das ist die Aufgabe des Adels"
 flavor_eng.EVTNAME9106:0 "Unterstützt die Bürokraten der Mittelklasse"
 flavor_eng.EVTDESC9106:0 "Die Beförderung von Regierungsbeamten aus der Mittelklasse, vor allem von Klerikern und Anwälten, war eine Tradition der Yorkisten. Da unsere Verwaltung sich stetig vergrößert, erwarten sowohl Adel als auch Mittelklasse voller Ungeduld Eure Entscheidung, ob diese Politik fortgesetzt werden soll."
 flavor_eng.EVTOPTA9106:0 "Gebt ihnen unsere Unterstützung"
 flavor_eng.EVTOPTB9106:0 "Verbietet ihnen, für die Regierung zu arbeiten"
 flavor_eng.EVTNAME9107:0 "Die Sternkammer"
 flavor_eng.EVTDESC9107:0 "Die Sternkammer (Court of the Star Chamber) war ein Gerichtshof, der sich aus den Versammlungen des königlichen Rates entwickelt hatte. Obwohl seine Wurzeln bis ins Mittelalter reichen, konnte der Gerichtshof sich erst unter Heinrich VII. zu einer Einheit mit eigenen Befugnissen entwickeln. 1487 wurde der Gerichtshof als Organ der Rechtsprechung vom königlichen Rat abgekoppelt und erhielt das Mandat zur Anhörung von Wiedergutmachungsanträgen. Ihren Namen erhielt die Sternkammer vom Sternenmuster, das die Decke des Sitzungssaals im Westminster Palace zierte. In gewisser Weise kann dieser Gerichtshof als juristisches Kontrollorgan bezeichnet werden."
 flavor_eng.EVTOPTA9107:0 "Ja, wir benötigen sie"
 flavor_eng.EVTOPTB9107:0 "Nein, wir brauchen sie nicht"
 flavor_eng.EVTNAME9108:0 "Die Einhegungs-Bewegung"
 flavor_eng.EVTDESC9108:0 "Die Bevölkerung Englands wurde auf dem Land nach dem System der Grundherrschaft beherrscht. Sie waren hauptsächlich Pächter, die an die Scholle gebunden waren und so gut wie nie ihren Geburtsort verließen. Durch den Aufschwung des Handels wurde es für Adlige, die Ländereien besaßen, immer profitabler, diese einzuzäunen. Diese Einhegungen sorgten dafür, dass immer mehr Pächter in die Städte abwanderten. Der Zustrom der Menschen in die Städte bildete die Quelle, aus der Manufakturen und Minen ihre billigen Arbeitskräfte schöpfen konnten. Daneben entstand durch die Konzentration der Bevölkerung in den Städten auch eine neue Schicht der Armen, die vielfach bereit waren, als Schuldknecht in die nordamerikanischen Kolonien auszuwandern, um dort ein besseres Leben für sich zu finden."
 flavor_eng.EVTOPTA9108:0 "Führt Reformen durch"
 flavor_eng.EVTOPTB9108:0 "Führt keine Reformen durch"
 flavor_eng.EVTNAME9109:0 "Die Suprematsakte"
 flavor_eng.EVTDESC9109:0 "Heinrich VIII. Tudor von England (1509-1547) erhielt 1521 für sein Pamphlet gegen Luther zum ersten Mal den Titel Verteidiger des Glaubens. Die Hauptsorge des Königs war seine Nachfolge, und im Jahre 1529, als die päpstliche Kurie seinen Antrag auf Scheidung von Katharina von Aragon ablehnte, ließ er den Legaten des Papstes, Kardinal Wolsey, hinrichten und zwang den englischen Klerus dazu, den König als das Oberhaupt der Kirche anzuerkennen. Als seiner Scheidung 1533 stattgegeben worden war, heiratete er die Hofdame Anne Boleyn. Alles in allem ging Heinrich VIII. sechsmal den heiligen Bund der Ehe ein."
 flavor_eng.EVTOPTA9109:0 "Übernehmt die Kontrolle über die Kirche von England"
 flavor_eng.EVTOPTB9109:0 "Akzeptiert die Vorherrschaft Roms"
 flavor_eng.EVTNAME9111:0 "Die Admiralität"
 flavor_eng.EVTDESC9111:0 "Die Admiralität wurde geschaffen, um der wachsenden Seemacht eine effiziente und starke, strategische Führung zu geben. Vorher hatte es nur vereinzelt, dem König gehörende Schiffe gegeben, die jeweils zum Privateigentum des Königs gehört hatten. Die Admiralität, der die Verantwortung für alle Kriegsschiffe übertragen wurde, ganz gleich ob diese vorhanden, zu produzieren oder zu reparieren waren, sorgte für Kontinuität und Ordnung in der englischen Marine. Daneben fungierte die Admiralität als eine Art Kaderschmiede für militärische Befehlshaber und wichtige Personen im politischen Leben Londons."
 flavor_eng.EVTOPTA9111:0 "Lasst uns die Admiralität gründen"
 flavor_eng.EVTOPTB9111:0 "Lasst uns stattdessen eine königliche Armee gründen"
 flavor_eng.EVTNAME9112:0 "Die königliche Armee"
 flavor_eng.EVTDESC9112:0 "Historisch war es so, dass England beschloss, eine Seemacht zu werden und zu diesem Zweck die Admiralität schuf, die zu einem wichtigen Baustein seiner Entwicklung wurde. Aber es gab auch Anzeichen dafür, dass England einen anderen Weg einschlagen könnte – einen Weg in Richtung Kontinent und Landmacht. Anhaltspunkte dafür finden sich in Cromwells sogenannter New Model Army, aber es gab auch die Frankreich möglicherweise wohlgesonnene Dynastie der Stuarts, oder die Frage, was wohl gewesen wäre, wenn England seine Besitzungen in Frankreich gehalten hätte. In diesem Fall hätte England möglicherweise weit mehr Energie in den Schutz seiner Interessen auf dem Kontinent gesteckt als in die Entwicklung der Seefahrt."
 flavor_eng.EVTOPTA9112:0 "Lasst uns die königliche Armee gründen!"
 flavor_eng.EVTOPTB9112:0 "Setzen wir lieber auf die Admiralität!"
 flavor_eng.EVTNAME9113:0 "Jane Grey"
 flavor_eng.EVTDESC9113:0 "Als Enkelin Mary Tudors, einer Schwester König Heinrichs VIII., hatte Lady Jane Grey einen Anspruch auf den englischen Thron. Nachdem sie 1553 gegen ihren Willen mit Lord Guildford Dudley, dem Sohn des Duke of Northumberland vermählt worden war, wurde sie von Northumberland, der nicht nur die Regentschaft für König Eduard VI. übernommen hatte, sondern auch alles daran setzte, die eigene Familie auf den Thron zu bringen, als Marionette für dessen politische Vorhaben missbraucht. Der todgeweihte König Eduard VI. lag auf dem Sterbebett, als Northumberland ihm ein Schriftstück zur Unterschrift vorlegte, durch das die Töchter Heinrichs VIII., die zukünftigen Königinnen Maria I. und Elisabeth I., zugunsten Janes von der Thronfolge ausgeschlossen werden sollten. Am 10. Juli 1553, vier Tage nach Eduards Tod, wurde Jane zur Königin erklärt. Ihre Herrschaft währte jedoch nur bis zum 19. Juli. Das Volk unterstützte die Ansprüche der katholischen Maria und die Streitkräfte Northumberlands wurden von den Anhängern Marias auseinandergetrieben."
 flavor_eng.EVTOPTA9113:0 "Ihr Thronanspruch wird nicht anerkannt werden!"
 flavor_eng.EVTNAME9114:0 "Maria, die Blutige, und König Philipp von England"
 flavor_eng.EVTDESC9114:0 "Im Jahre 1554 vermählte sich die katholische Königin Maria mit Philipp II. von Spanien, eine Verbindung, die sowohl Spanien als auch England eine Reihe von Möglichkeiten eröffnete. Philipp erhielt vom Parlament den Titel König von England, durfte das Land jedoch nicht regieren. Doch die drängendste aller offenen Fragen war die nach der Religion. Die Suprematsakte hatte dem Monarchen die Kontrolle über den Klerus übertragen, das Volk von England jedoch war sich in religiösen Fragen uneins. Die Katholiken verlangten, dem Papst die Führung zu übertragen, während die Protestanten liberale Gesetze für den Klerus forderten. Die Entscheidung Marias, es mit den fanatischen Katholiken zu halten, markierte den Beginn einer Welle des Terrors, die ihr den Beinamen "Bloody Mary" (Maria, die Blutige) eintrug."
 flavor_eng.EVTOPTA9114:0 "Setzt den Papst als Oberhaupt der Kirche von England ein"
 flavor_eng.EVTOPTB9114:0 "Bestätigt die Religionsfreiheit für alle"
 flavor_eng.EVTNAME9115:0 "Die Moskauer Handelsgesellschaft"
 flavor_eng.EVTDESC9115:0 "Im Jahre 1553 sandten englische Fernkaufleute der Merchant Adventurers Company eine Flotte von drei Schiffen aus, die durch die Nordostpassage bis nach China segeln sollten. Doch bis auf die Edward froren sämtliche Schiffe im Eismeer fest, ihre Besatzung starb an Entkräftung. Die Edward jedoch schaffte es unter dem Kommando des erfahrenen Navigators Richard Chancellor bis ins Weiße Meer und schließlich nach Archangelsk, das damals nicht mehr als ein kleines Dorf war und das sich erst 1584 zu einem Hafen entwickeln sollte. Hier erfuhren die englischen Händler vom Reichtum und der Macht des russischen Zaren und reisten in von Pferden gezogenen Schlitten im Winter nach Moskau. Obwohl Russland und England unterschiedliche Ziele im Hinblick auf ihre Zusammenarbeit hatten, entpuppte sich die Moskauer Handelsgesellschaft, die zur Nutzung des neuen Handelsweges gegründet wurde, als ein wirtschaftlicher Erfolg, insbesondere aufgrund des russischen Pelzhandels."
 flavor_eng.EVTOPTA9115:0 "Wir wollen Nutzen daraus ziehen!"
 flavor_eng.EVTNAME9116:0 "Sir Francis Walsingham"
 flavor_eng.EVTDESC9116:0 "Sir Francis Walsingham war Königin Elisabeths Privatsekretär. Sein größter Erfolg war die perfekte Organisation eines Geheimdienstes und Spionagenetzwerkes, das sich besonders durch seine Effektivität bei der Vereitlung von Verschwörungen auszeichnete, ganz gleich ob diese sich gegen die Königin selbst oder andere politische Vorhaben richteten. Der anti-spanisch gesinnte Sir Francis war außerdem ein Förderer des Francis Drake und finanzierte die meisten der frühen Kaperfahrten des berühmten Freibeuters gegen das iberische Königreich."
 flavor_eng.EVTOPTB9116:0 "Nein, ich vertraue ihm nicht!"
 flavor_eng.EVTNAME9117:0 "Die Währungsreform von Sir Thomas Gresham"
 flavor_eng.EVTDESC9117:0 "Der in London geborene und an der Universität von Cambridge ausgebildete englische Financier begann seine Laufbahn als Gehilfe seines Onkels, eines Kaufmanns. In dieser Funktion bewies er schon früh seinen außergewöhnlichen Geschäftssinn. Schritt für Schritt avancierte er in der Folgezeit zu einem der reichsten Männer Englands. 1551 wurde er von König Eduard VI. zum Faktor, d. h. Kommissionär des Königs, bestellt. Mit der Verwaltung der königlichen Auslandsschulden beauftragt, gelang es ihm, diese beinah vollständig zu tilgen, indem er geschickte finanzielle Operationen an der Börse von Antwerpen vornahm. 1559 wurde er von Königin Elisabeth I. zum Ritter geschlagen. Während seiner Zeit als königlicher Finanzbeauftragter wurde Gresham bewusst, dass der vergleichsweise geringe Wert der englischen Währung ihn in der Ausübung seiner Aufgaben behinderte."
 flavor_eng.EVTOPTA9117:0 "Führt Reformen durch"
 flavor_eng.EVTNAME9118:0 "Der Aufstand im Norden"
 flavor_eng.EVTDESC9118:0 "Königin Elisabeth I. versuchte, in der Frage der Religion eine Einigung zu erzielen und sich selbst als Oberhaupt der Anglikanischen Kirche in England zu etablieren. Dieses Vorhaben geriet allerdings ins Wanken, als Maria, Königin von Schottland, nach England floh. Das Problem für Elisabeth I. war, dass Maria eine katholische Anwärterin auf den englischen Thron war. Elisabeth I. ließ Maria auf verschiedenen Schlössern einsperren, die sich dennoch zum Mittelpunkt mehrerer Verschwörungen entwickelte, die alle darauf abzielten, die "Emporkömmlinge", die den alteingesessenen Adel ersetzt hatten, zu vertreiben.\n\nDer grundsätzliche Plan bestand darin, Maria mit Norfolk, Englands einzigem Herzog, zu vermählen. Diese Verbindung hätte eine ernsthafte Bedrohung für Elisabeth I. dargestellt, Norfolk jedoch zögerte noch und schob die Heirat auf, bis Elisabeth I. ihn schließlich nach London einlud, um ihn, kaum dass er angekommen war, umgehend in den Tower zu sperren. Elisabeth I. hatte ganz richtig vermutet, dass die Grafen von Northumberland, Westmorland und Cumberland in die Verschwörung verwickelt waren, und lud dementsprechend auch diese zu einem Besuch in London ein. Die Grafen ahnten jedoch, dass in London auch auf sie ein Quartier im Tower warten würde, und reagierten auf die Einladung mit einer Revolte, die am 9. November 1569 um Mitternacht begann.\n\nIm Norden hatte sich der katholische Glaube gehalten und zudem gab es Groll gegen die Ausweitung der Tudorherrschaft und gegen die neuen Männer Elisabeths I. Der Earl von Northumberland musterte seine Truppen am 16. November in Richmond. Sir George wurde infolgedessen zum Probstmarschall ernannt und das Kriegsrecht ausgerufen. Elisabeth I. ordnete an, dass 700 der Aufrührer hingerichtet werden sollten, von denen 200 aus Richmond oder dem Umland stammen sollten. Wie viele Menschen tatsächlich hingerichtet wurden, ist unklar, vielleicht nicht mehr 57, von denen 12 aus Richmond stammten.\n\nDas folgende Jahrzehnt war eine schwere Zeit für die Katholiken, die sich ständiger Verfolgung ausgesetzt sahen. Religiöse Versammlungen mussten, aus Angst vor Spitzeln, ausnahmslos im Verborgenen abgehalten werden. Es schien jedoch, dass die wenigen Adligen, die man aufgrund ihres katholischen Glaubens tatsächlich vor Gericht anklagte, nur die "Spitze eines Eisberges" darstellten, die auf die Existenz einer größeren Bewegung im Untergrund hinwies."
 flavor_eng.EVTOPTA9118:0 "Behaltet Norfolk im Tower und vernichtet die Rebellen."
 flavor_eng.EVTOPTB9118:0 "Behaltet Norfolk im Tower und nehmt Verhandlungen auf."
 flavor_eng.EVTOPTC9118:0 "Lasst Norfolk frei."
 flavor_eng.EVTNAME9119:0 "Die Gründung der Londoner Börse"
 flavor_eng.EVTDESC9119:0 "Im Jahre 1571 wurde die Londoner Börse gegründet. Obwohl sie im 16. und 17. Jhdt. nicht sehr einflussreich war und nur ein geringes Handelsvolumen aufwies, nahm sie im Laufe der Zeit an Bedeutung zu und überflügelte schließlich ihre Konkurrenz in Amsterdam, sodass sie schließlich im 18. Jhdt. zur aktivsten Börse Europas aufsteigen konnte. Dem englischen Handel, der Fertigung und der allgemeinen Wirtschaft kam dies sehr zugute und England profitierte daraufhin enorm von den Krediten, die die Börse bereitstellen konnte."
 flavor_eng.EVTOPTA9119:0 "Darlehensmarkt erweitern"
 flavor_eng.EVTOPTB9119:0 "Strenge Kontrollen einführen"
 flavor_eng.EVTNAME9121:0 "Die Aufhebung der königlichen Monopole"
 flavor_eng.EVTDESC9121:0 "Gegen Ende ihrer Regierungszeit schwand die Beliebtheit Elisabeths dahin. Der Krieg mit Spanien machte keine Fortschritte, das Parlament wurde widerspenstiger und erhob nun Einwände gegen die Ausnutzung der von der Königin gewährten Monopole, die dazu missbraucht wurden, bevorzugte Höflinge zu belohnen, ohne dass Maßnahmen gegen die Korruption ergriffen wurden. In einer letzten Rede vor dem Parlament im Jahre 1601 betonte die Königin noch einmal die Liebe zu ihren Untertanen, doch dieses Bekenntnis wurde vom bitteren Streit um die Monopole überschattet, die sie letztendlich aufgeben musste."
 flavor_eng.EVTOPTA9121:0 "Hebt die Monopole auf!"
 flavor_eng.EVTOPTB9121:0 "Verstärkt sie noch!"
 flavor_eng.EVTNAME9122:0 "Hugh O'Neills irische Rebellion"
 flavor_eng.EVTDESC9122:0 "Hugh O'Neill, der ab den 1560er Jahren in England lebte, arbeitete 1580 als Angestellter der Regierung, gegen die er jedoch im Jahre 1594 rebellierte. Grund dafür war die Politik der Regierung, die ständig den Zwist zwischen den irischen Clanführern schürte, sowie die Weigerung der Engländer, die Ländereien, die seinem Großvater zugesprochen worden waren, wiederherzustellen. Er verbündete sich mit den anderen irischen Clanführern und suchte im katholischen Spanien Unterstützung gegen das protestantische England. Er erreichte eine gewisse Einigkeit in den Reihen seiner Verbündeten und 1595 gelang es ihm, einige der besten Heerführer Königin Elisabeths in Irland zu schlagen. Besiegt wurde O'Neill, als er 1601 bei Kinsale den Versuch unternahm, zu einem spanischen Heer zu stoßen. Seine irischen Verbündeten zerstreuten sich und O'Neill zog sich nach Ulster zurück. Im Jahre 1603 schloss er Frieden mit England und gab die Führung seines Clans auf. König Jakob I. vergab ihm später."
 flavor_eng.EVTOPTA9122:0 "Wir sind nicht begeistert!"
 flavor_eng.EVTNAME9123:0 "Petition of Rights"
 flavor_eng.EVTDESC9123:0 "Im Jahre 1628 verabschiedete das englische Parlament die "Petition of Rights". Darin wurde festgelegt, dass der König ohne das Einverständnis des Parlamentes keine neuen Steuern erheben konnte. Außerdem durften Soldaten nicht mehr in Privathäusern untergebracht werden. In Friedenszeiten durfte nun kein Kriegsrecht mehr verhängt werden, und schließlich verbot die "Petition of Rights" auch die Inhaftierung von Personen ohne begründeten Vorwurf."
 flavor_eng.EVTOPTA9123:0 "Unterzeichnen"
 flavor_eng.EVTOPTB9123:0 "Die Unterzeichnung ablehnen"
 flavor_eng.EVTNAME9124:0 "Der parlamentarische Konflikt"
 flavor_eng.EVTDESC9124:0 "Im 16. Jhdt. wuchs die Anzahl der Abgeordneten im House of Commons, während ihre Zahl im House of Lords vergleichsweise klein blieb. Die Macht im Parlament verschob sich zum House of Commons, das sich dieser Tatsache wohl bewusst war. Elisabeth I. war dem Parlament stets mit einer Mischung aus Zielstrebigkeit, majestätischem Auftreten und Freundlichkeit begegnet, doch ihre Nachfolger Jakob I. und dessen Sohn Karl I. hielten dies anders. Das Parlament forderte mehr Mitspracherecht bei Entscheidungen, die die Kirche, Gesetzgebung und Steuern betrafen, was der König naturgemäß ablehnte. Als Jakob I. vorschlug, seinen Sohn mit einer spanischen und später mit einer französischen Prinzessin (beide katholisch) zu vermählen, hatte das Parlament genug. 1628 formulierte das Parlament die "Petition of Rights", die sich gegen unbegründete Inhaftierungen und Besteuerung durch den König aussprach. Im Jahre 1629 stimmte das Parlament für die Aufhebung mancher religiöser und steuerpolitischer Entscheidungen. Der König widersetzte sich dem Parlament und versuchte es aufzulösen. Elf Jahre Diktatur waren die Folge. 1642 kam es im Bürgerkrieg zur Spaltung des Landes in Kavaliere (Royalisten) und Rundköpfe (die Parlamentsmitglieder ohne Perücke)."
 flavor_eng.EVTOPTA9124:0 "Bekämpft das Parlament"
 flavor_eng.EVTOPTB9124:0 "Fügt Euch dem Parlament"
 flavor_eng.EVTNAME9127:0 "Die Navigationsakte"
 flavor_eng.EVTDESC9127:0 "Cromwell, Lordprotektor des englischen Königreiches, veröffentlichte im Jahre 1651 die Navigationsakte. Diese wendete sich hauptsächlich gegen niederländische Zwischenhändler und legte fest, dass alle Güter, die von und nach England verschifft wurden, von englischen Schiffen transportiert werden mussten, während gleichzeitig die kolonialen Ausnahmeregelungen bestätigt wurden. Der Erlass war die direkte Ursache für den ersten und den zweiten englisch-niederländischen Krieg in den Jahren 1652-1654 bzw. 1665-1667. Im Frieden von Breda (1667) wurde Neu-Amsterdam (New York) für Surinam (Niederländisch-Guayana) eingetauscht und die Akte in einigen Punkten modifiziert. Trotzdem spielte sie eine wichtige Rolle beim Aufschwung des englischen See- und Kolonialhandels."
 flavor_eng.EVTOPTA9127:0 "Erlassen"
 flavor_eng.EVTOPTB9127:0 "Die bisherigen Regelungen sind perfekt"
 flavor_eng.EVTNAME9129:0 "Die Indulgenzerklärung und die "Testakte""
 flavor_eng.EVTDESC9129:0 "Karl II. verheimlichte seinen katholischen Glauben, sein Bruder Jakob II. praktizierte ihn offen. Durch die Indulgenzerklärung von 1672 sollte die Situation für Andersdenkende und Katholiken erleichtert werden. Zusätzlich zu persönlichen Gründen konnte jeder König, der den Katholizismus unterstützte, Hilfe aus Frankreich erwarten. Tatsächlich erhielt Karl II. seine Belohnung in Form eines größeren Geldbetrages in einem Vertrag, der hinter dem Rücken des Parlamentes geschlossen wurde. Ungefähr zur selben Zeit veröffentlichte das Parlament die Testakte, in der die andersdenkenden religiösen Gruppen (darunter auch Katholiken) von öffentlichen Ämtern ausgeschlossen und ihre Verfolgung genehmigt wurde. Das Parlament beschäftigte sich daraufhin mit der Frage, ob der praktizierende Katholik Jakob II. von der Thronfolge auszuschließen sei."
 flavor_eng.EVTOPTA9129:0 "Religiöse Freiheiten für alle"
 flavor_eng.EVTOPTB9129:0 "Protestantische Lehnsherrschaft"
 flavor_eng.EVTOPTC9129:0 "Katholische Lehnsherrschaft"
 flavor_eng.EVTNAME9134:0 "Die Gründung der Bank von England"
 flavor_eng.EVTDESC9134:0 "Die Bank von England wurde im Jahre 1694 gegründet. Sie erwarb sich rasch einen guten Ruf, insbesondere was die Kreditwürdigkeit des englischen Pfundes anging. Dies geschah zu einer Zeit, als die meisten anderen Währungen sich mit bankrotten Staatskassen und Abwertungen auseinandersetzen mussten. Diese Stabilität führte zu einer langsamen, aber kontinuierlich wachsenden Dominanz Großbritanniens in der Weltwirtschaft bis ins 18. und 19. Jhdt. Außerdem erleichterte die Bank der britischen Regierung die Aufnahme der für Kriege nötigen Kredite."
 flavor_eng.EVTOPTA9134:0 "Gründet sie"
 flavor_eng.EVTNAME9139:0 "Der Aufstand der Jakobiten"
 flavor_eng.EVTDESC9139:0 "Der Aufstand der Jakobiten begann unter der Führung des Grafen von Mar im Jahre 1715. Gegen Ende September kontrollierte er den Großteil der Highlands und seine täglich zahlreicher werdende Armee umfasste bereits mehr als 5.000 Mann. All dies geschah jedoch, ohne dass der König, der angeblich unterstützt werden sollte, etwas davon erfuhr. Der "Alte Thronanwärter", König Jakob III., hatte bislang nicht einmal Kenntnis von der Situation. Der König wurde schließlich informiert und der Graf marschierte mit seiner wachsenden Armee nach Perth, eroberte die Stadt und machte sie zu seinem Hauptquartier. In der Zwischenzeit wurde eine weitere Jakobitenarmee im Süden aufgestellt. Der "Alte Thronanwärter" bereitete sich nach Erhalt dieser Nachricht auf die Reise nach Schottland und die anstehende Krönungszeremonie vor. Anfang November zählte die nördliche Jakobitenarmee bereits 12.000 Mann, die meisten davon Clanmitglieder aus den Highlands. Der Graf entschied nun, nach Süden zu marschieren, wo er schon bald auf die Armee des Herzogs von Argyll stieß, bei der es sich um die einzige verbliebene Regierungsarmee in ganz Schottland handelte. Das Heer der Jakobiten war schlecht organisiert und in zwei Hälften geteilt. Statt die Flanke des Herzogs von Argyll zu attackieren, marschierte die Südarmee auf Lancashire zu. So konnte die zahlenmäßig unterlegene Streitmacht des Herzogs von Argyll der Nordarmee der Jakobiten am 13. November in Sherrifmuir eine Niederlage beibringen. Die Südarmee wurde später in Preston von anderen Regierungstruppen auf englischem Boden geschlagen. Die Jakobiten zogen sich nach Perth zurück, um dort weiter auf die Ankunft ihres Königs zu warten. Der "Alte Thronanwärter" erreichte Schottland schließlich am 22. Dezember, nachdem er Dunkirk angemessen verlassen hatte. Doch zu diesem Zeitpunkt war die Entscheidung bereits gefallen, da der Herzog von Argyll nun Verstärkung von erfahrenen Truppen erhielt und im Begriff stand, eine überwältigende Armee aufzustellen, die er nordwärts führen sollte. So sah sich Jakob III. nach sechs trostlosen Wochen auf schottischem Boden aufs Neue zum Rückzug gezwungen."
 flavor_eng.EVTOPTA9139:0 "Wir werden sie vernichten!"
 flavor_eng.EVTNAME9140:0 "Sir Robert Walpole"
 flavor_eng.EVTDESC9140:0 "Robert Walpole, Earl of Orford (1676-1745), wurde 1708 zum Kriegsminister ernannt. Aufgrund mehrerer Skandale wurde er abgesetzt, zu Beginn der Dynastie Hannover jedoch wieder ins Amt berufen. Als leidenschaftlicher Kämpfer für den Frieden und die Stabilität in Europa dominierte er von 1721 bis 1742 das politische Leben Englands als erster Lord und Schatzmeister und fungierte faktisch als Premierminister des Landes, auch wenn er diesen Titel natürlich nicht trug."
 flavor_eng.EVTOPTA9140:0 "Ein exzellenter Minister!"
 flavor_eng.EVTNAME9141:0 "Kapitän Jenkins' Ohr"
 flavor_eng.EVTDESC9141:0 "Der Krieg von Jenkins' Ohr (der später im Österreichischen Erbfolgekrieg aufging) war unter anderem das Resultat einer angeblichen Konfrontation zwischen der spanischen Guarda Costas (Küstenwache) und dem Kapitän und der Crew der Glasgower Brigg "Rebecca" im Jahre 1731. Kapitän Jenkins behauptete, sein Schiff sei in der Karibik von der spanischen Guarda Costas überfallen und seine Crew misshandelt worden, wobei ihm selbst von den Spaniern ein Ohr abgeschnitten worden sei. Darüber hinaus habe man ihn gefoltert und ihm den Tod angedroht. Es wurden keine wirklichen Kämpfe in diesem Krieg ausgetragen, auch wenn die Kriegserklärung zur Entsendung von Ansons Geschwader führte, der im Auftrag, die südamerikanische Küste anzugreifen, im Ergebnis die Welt umrundete. Außerdem griff Admiral Edward Vernons Flotte das spanische Territorium in der Karibik an."
 flavor_eng.EVTOPTA9141:0 "Nutzt dies als Vorwand für eine Kriegserklärung"
 flavor_eng.EVTOPTB9141:0 "Wir sollten unsere Beziehungen nicht gefährden"
 flavor_eng.EVTNAME9143:0 "Der Aufstand der Jakobiten"
 flavor_eng.EVTDESC9143:0 "Im Jahre 1745 erschütterte der Österreichische Erbfolgekrieg Europa. England hatte die meisten seiner Truppen in die österreichischen Niederlande beordert. Damit schien für Charles Edward Stuart (1720-1788) der ideale Zeitpunkt für eine Invasion in Schottland gekommen zu sein. Es gelang ihm und seinen jakobitischen Anhängern am 2. Oktober 1745, eine englische Armee in Prestonpans zu schlagen und nach Edinburgh zu gelangen, wo er seinen Vater Jakob als König von Schottland bestätigen ließ. An der Spitze einer kleinen Armee stieß er nach England vor, erreichte Derby, musste sich dort aber zurückziehen, da die versprochene französische Verstärkung ausblieb (die Landung der französischen Truppen war gescheitert). Am 16. April 1746 gelang es der britischen Armee unter Cumberland (der vom Kontinent zurückbeordert worden war), Charles Edward bei Culloden zu stellen und ihn vernichtend zu schlagen. Alles in allem stellte dies den besten Versuch der Stuarts zur Rückeroberung ihres Throns dar, doch der hitzige junge Prinz hatte den nüchternen Rat seiner Generäle nicht befolgen wollen und so die Sache der Stuarts endgültig zum Untergang verurteilt."
 flavor_eng.EVTOPTA9143:0 "Wir werden sie vernichten"
 flavor_eng.EVTOPTB9143:0 "Die Stuarts erobern ihren Thron zurück!"
 flavor_eng.EVTNAME9144:0 "William Pitt, der Ältere"
 flavor_eng.EVTDESC9144:0 "William Pitt, der erste Pitt (1708-1778), war der Enkel des Gouverneurs von Madras. Zu Anfang schien ihm eine militärische Laufbahn bestimmt, doch dann wurde aus dem überzeugten Patrioten ein Vertreter der Commons und ein Mitglied der Whigs. Sein Ziel war es, England ein weltumspannendes maritimes Imperium zu verschaffen. 1757 stand er trotz seiner tiefen Abneigung gegen Georg II. einer Koalitionsregierung vor, die große Erfolge in Kanada und Indien verbuchen konnte. Durch sein Ausscheiden aus dem Amt im Jahre 1763 blieben Frankreich die schlimmsten Klauseln des Friedensvertrags von Paris, durch den der Siebenjährige Krieg beendet werden sollte, erspart. Als er 1766-1778 trotz angeschlagener Gesundheit ins Amt zurückkehrte, plädierte er noch 1778 für einen Krieg gegen Frankreich."
 flavor_eng.EVTOPTA9144:0 "Ein exzellenter Minister!"
 flavor_eng.EVTNAME9145:0 "Die Ostindien-Kompanie"
 flavor_eng.EVTDESC9145:0 "Die englische Ostindien-Kompanie, die zwei Jahre vor ihrer Schwestergesellschaft in den Niederlanden gegründet worden war, hatte anfangs einen schweren Stand. Ihre ersten Handelsposten auf den Molukken (Amboina) und in Indonesien wurden schon bald von den Niederländern geschlossen und ihre Aktivitäten konzentrierten sich in der Folgezeit vor allem auf Indien (Madras, Bombay, Kalkutta). Hier sollte sie ihre größten Erfolge feiern dürfen, als sich aus kleinen Handelsunternehmern und Hafenfaktoreien das riesige indische Imperium von Warren Hastings und Robert Clive (ab 1757) entwickelte, das bald den gesamten indischen Subkontinent kontrollierte. In der Folgezeit sollte die Gesellschaft all ihre Konkurrenten überdauern, bis sie 1867, im Kielwasser des Sepoy-Aufstands von 1857, schließlich von der britischen Regierung übernommen wurde."
 flavor_eng.EVTOPTA9145:0 "Wir werden diese Gelegenheit nutzen!"
 flavor_eng.EVTNAME9150:0 "William Pitt, der Jüngere"
 flavor_eng.EVTDESC9150:0 "William Pitt war der zweite Sohn von William Pitt, des 1. Earl von Chatham. Im Dezember 1783 ergriff König Georg III. die Gelegenheit, die Koalition aufzulösen und beauftragte den 24-jährigen Pitt mit der Bildung einer Regierung. Als das Parlament im Januar 1784 erneut zusammenkam, wurde die Regierung sofort in einer Abstimmung, die einem Misstrauensvotum gleichkam, mit 39 Stimmen überstimmt. Pitt weigerte sich jedoch, zurückzutreten, und die Mehrheit der Koalition im Parlament begann zu bröckeln. Bis zum 8. März war die Mehrheit seiner Gegner auf eine Stimme geschrumpft und am 25. März wurde das Parlament aufgelöst. Um seinem Land eine Situation wie während des Unabhängigkeitskrieges der amerikanischen Kolonien, als man ohne Verbündete gewesen war, zu ersparen, gab er 1788 der Drei-Mächte-Allianz zwischen Großbritannien, Preußen und Holland seine Zustimmung. 1790 stellte er Großbritanniens neue Machtstellung und Prestige unter Beweis, indem er einen Frieden zwischen Österreich und der Türkei aushandelte. Im Jahre 1784 brachte er ein eigenes Gesetz zur Verwaltung Indiens auf den Weg, durch das ein Komitee zur Verwaltung der indischen Angelegenheiten und der Belange der Ostindien-Gesellschaft geschaffen wurde. 1791 konnte eine Neuordnung Kanadas verabschiedet werden. London wurde damit zum Verwalter von Nord- und Südkanada, die Provinzen erhielten jedoch eigene Repräsentanten-Versammlungen."
 flavor_eng.EVTOPTA9150:0 "Ein exzellenter Minister!"
 flavor_eng.EVTNAME9193:0 "Der Methuen-Vertrag"
 flavor_eng.EVTDESC9193:0 "John Methuen wurde 1650 geboren. Der hervorragende Diplomat wurde durch den 1703 zwischen England und Portugal geschlossenen Vertrag bekannt, in dem die freie Einfuhr englischer Wolle und Tuch nach Portugal bzw. portugiesischer Weine (Portwein) nach England vereinbart wurde. Durch den Vertrag, der erst 1836 ausgesetzt wurde, wurde Portugal faktisch zu einem wirtschaftlichen und politischen Satellitenstaat Englands. John Methuen verstarb kurz nach diesem großen Erfolg im Jahre 1706."
 flavor_eng.EVTOPTA9193:0 "Vereinbarung akzeptieren"
 flavor_eng.EVTOPTB9193:0 "Lehnt den Vertrag ab"
 flavor_eng.EVTNAME9182:0 "Die Pulververschwörung"
 flavor_eng.EVTDESC9182:0 ""Remember, remember,\nThe Fifth of November,\nGunpowder treason and plot.\nI know of no reason,\nWhy the gunpowder treason,\nShould ever be forgot."\n\nEine Verschwörung, den König und das Parlament in die Luft zu sprengen, wurde entdeckt! Die Verschwörer, angeführt von Guy Fawkes und Robert Catesby, versteckten Fässer mit Schießpulver unter dem Parlamentsgebäude, die sie in die Luft sprengen wollten, wenn der König der Tagung des Parlaments beiwohnen würde. Ihr Ziel war die Übernahme der Regierung und die Wiedereinführung des Katholizismus in England. Die Verschwörer werden zweifelsohne hingerichtet, aber wie sollen wir uns gegenüber den Katholiken im Allgemeinen verhalten?"
 flavor_eng.EVTOPTA9182:0 "Bestraft alle Katholiken!"
 flavor_eng.EVTOPTB9182:0 "Bestraft nur die tatsächlichen Verschwörer."
 flavor_eng.EVTNAME9250:0 "Das Fehlen eines Erben"
 flavor_eng.EVTDESC9250:0 "Das Fehlen eines Erben hat bei Hof zu Gerüchten geführt, die eine angeblich vorliegende Unfruchtbarkeit von [Root.Monarch.GetName] zum Thema haben. Dies bietet Anlass zu großer Sorge, denn es gibt mehrere Adlige, die Anspruch auf den Thron erheben werden, sobald [Root.Monarch.GetName] das Zeitliche segnet."
 flavor_eng.EVTOPTA9250:0 "Wirklich besorgniserregend"
 flavor_eng.EVTNAME9251:0 "Gerüchte zerstreut"
 flavor_eng.EVTDESC9251:0 "Durch die Geburt eines Erben dürfte [Root.Monarch.GetName] sämtliche Gerüchte widerlegt haben."
 flavor_eng.EVTOPTA9251:0 "Ich werde ihnen zeigen, wie falsch sie liegen"
 war_of_the_roses.1.t:0 "Der Rosenkrieg"
 war_of_the_roses.1.d:0 "[Root.Monarch.GetName] ist überraschend verstorben! Während die Nation trauert, behaupten die beiden Zweige des Hauses Plantagenet, das Haus Lancaster und das Haus York, die rechtmäßigen Erben der englischen Krone zu sein. In einigen Provinzen ist es bereits zu ersten Kampfhandlungen der Anhänger beider Häuser gekommen. Der Konflikt der beiden Familien, deren Familienwappen jeweils eine rote bzw. weiße Rose zeigen, wird vielerorts bereits als "Der Rosenkrieg" bezeichnet."
 war_of_the_roses.1.a:0 "Unterstützt das Haus Lancaster."
 war_of_the_roses.1.b:0 "Unterstützt das Haus York."
 war_of_the_roses.2.t:0 "Unterstützung für die $DYNASTY$"
 war_of_the_roses.2.d:0 "In $DYNASTY$ hat die Unterstützung unserer Partei im Rosenkrieg zugenommen und Bauern wie Adlige schließen sich unserer Sache an!"
 war_of_the_roses.2.a:0 "Sehr erfreulich."
 war_of_the_roses.3.t:1 "[disloyal_province.GetName] unterstützt das Haus Lancaster!"
 war_of_the_roses.3.d:1 "Der Adel von [disloyal_province.GetName] war lange Zeit in der Frage des Rosenkriegs uneins, doch nun konnte man sich darauf einigen, das Haus Lancaster zu unterstützen."
 war_of_the_roses.3.a:0 "Das sind schlimme Neuigkeiten."
 war_of_the_roses.4.t:1 "[disloyal_province.GetName] unterstützt das Haus York!"
 war_of_the_roses.4.d:1 "Der Adel von [disloyal_province.GetName] war lange Zeit in der Frage des Rosenkriegs uneins, doch nun konnte man sich darauf einigen, das Haus York zu unterstützen."
 war_of_the_roses.4.a:0 "Das sind schlimme Neuigkeiten."
 war_of_the_roses.5.t:0 "Adel reagiert mit Verstimmung"
 war_of_the_roses.5.d:0 "In der Hoffnung eine großzügige Belohnung einzustreichen hat der Adel in [Root.GetName] bislang die Sache der Krone unterstützt. Doch nun werden Stimmen hörbar, die behaupten, dass sich die Loyalität bisher nicht ausgezahlt hat."
 war_of_the_roses.5.a:0 "Diese Geschenke werden Beweis genug sein."
 war_of_the_roses.5.b:0 "Sie tun lediglich ihre Pflicht."
 war_of_the_roses.6.t:0 "Rädelsführer gefangen genommen"
 war_of_the_roses.6.d:1 "Bei der Schlacht um [Root.GetCapitalName] wurden mehrere Rädelsführer von unseren Streitkräften gefangen genommen. Was sollen wir mit ihnen tun?"
 war_of_the_roses.6.a:0 "Begnadigt sie."
 war_of_the_roses.6.b:0 "Richtet sie hin."
 war_of_the_roses.7.t:0 "Soldaten desertieren"
 war_of_the_roses.7.d:0 "Wachsende Kriegsmüdigkeit, Seuchen und Hunger betreffen nicht nur die Zivilbevölkerung, sondern auch die Soldaten unseres Heers. Die Zahl der Deserteure nimmt stetig zu."
 war_of_the_roses.7.a:0 "Es gibt nichts, das wir tun können."
 war_of_the_roses.7.b:0 "Importiert Lebensmittel aus dem Ausland."
 war_of_the_roses.7.c:0 "Sie sollen sich bei den Bauern bedienen."
 war_of_the_roses.8.t:0 "Legitimität in Frage gestellt"
 war_of_the_roses.8.d:0 "Selbst unsere eigenen Kommandanten und Soldaten stellen die Legitimität ihres aktuellen Herrschers infrage."
 war_of_the_roses.8.a:0 "Kauft ihre Unterstützung."
 war_of_the_roses.8.b:0 "Wie können sie es wagen?"
 war_of_the_roses.9.t:0 "Gerüchte einer großen Revolte"
 war_of_the_roses.9.d:1 "Viele Rebellen, die sich in Folge des Rosenkriegs auf der Flucht befinden, haben sich nach [Root.GetName] geflüchtet. Die örtlichen Behörden melden Gerüchte, nach denen ein bewaffneter Aufstand unmittelbar bevorsteht."
 war_of_the_roses.9.a:0 "Schickt ihnen Geld, damit sie der Lage Herr werden können."
 war_of_the_roses.9.b:1 "Wir brauchen dieses Geld dringender hier vor Ort."
 war_of_the_roses.10.t:0 "Lancaster-Hochburg"
 war_of_the_roses.10.d:0 "Nach der erfolgreichen Belagerung von [Root.GetName], kontrollieren die Rebellen nun die gesamte Provinz und bauen sie zu einer Festung für die Anhänger des Hauses Lancaster aus."
 war_of_the_roses.10.a:0 "Das ist eine ernstzunehmende Bedrohung."
 war_of_the_roses.11.t:0 "Yorkisten-Hochburg"
 war_of_the_roses.11.d:0 "Nach der erfolgreichen Belagerung von [Root.GetName], kontrollieren die Rebellen nun die gesamte Provinz und bauen sie zu einer Festung für die Anhänger des Hauses York aus."
 war_of_the_roses.11.a:0 "Das ist eine ernstzunehmende Bedrohung."
 war_of_the_roses.12.t:0 "Unterstützt das Haus Lancaster"
 war_of_the_roses.12.d:1 "Ein Bürgerkrieg um die Thronnachfolge ist in England entbrannt, der sogenannte Rosenkrieg. Das revoltierende Haus Lancaster sucht im Ausland nach Hilfe und schickt einen Botschafter mit der Bitte, ihnen Soldaten zur Unterstützung zu senden. Sollten sie ihren Anspruch auf den Thron durchsetzen können, würde sich unsere Hilfe sicher positiv auf die Beziehungen zwischen England und [Root.GetName] auswirken."
 war_of_the_roses.12.a:0 "Schickt ihnen einen symbolischen Hilfstrupp."
 war_of_the_roses.12.b:0 "Schickt ihnen etwas Geld."
 war_of_the_roses.12.c:0 "Wir unterstützen keine Rebellen."
 war_of_the_roses.13.t:0 "Unterstützt das Haus York"
 war_of_the_roses.13.d:1 "Ein Bürgerkrieg um die Thronnachfolge ist in England entbrannt, der sogenannte Rosenkrieg. Das revoltierende Haus York sucht im Ausland nach Hilfe und schickt einen Botschafter mit der Bitte, ihnen Soldaten zur Unterstützung zu senden. Etwas Hilfe könnte eine Möglichkeit sein, ein starkes und vereintes England daran zu hindern, einen Krieg gegen uns zu führen. Sollten die Rebellen ihren Anspruch auf den Thron durchsetzen können, würde sich unsere Hilfe sicher positiv auf die Beziehungen zwischen England und [Root.GetName] auswirken."
 war_of_the_roses.13.a:0 "Schickt ihnen einen symbolischen Hilfstrupp."
 war_of_the_roses.13.b:0 "Schickt ihnen etwas Geld."
 war_of_the_roses.13.c:0 "Wir unterstützen keine Rebellen."
 war_of_the_roses.14.t:0 "[From.GetName] interveniert!"
 war_of_the_roses.14.d:0 "Die Rebellen haben im Ausland nach Unterstützung für ihre Revolte gesucht und es fertiggebracht, von [From.GetName] Soldaten zu ihrer Unterstützung zu erhalten."
 war_of_the_roses.14.a:0 "Wie können sie es wagen!"
