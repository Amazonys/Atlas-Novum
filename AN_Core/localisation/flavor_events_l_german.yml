 flavor_swe.EVTOPTB3218:0 "Respektiert die Verträge"
 flavor_swe.EVTNAME3219:0 "Das Ende der Kalmarer Union"
 flavor_swe.EVTDESC3219:0 "Die königlichen Räte von Norwegen, Schweden und Dänemark trafen sich 1397 in der Stadt Kalmar und beschlossen, die drei skandinavischen Nationen unter einem einzigen Monarchen zu führen. Diese Kalmarer Union, zu dieser Zeit die größte in Europa, war von Anfang an durch die chaotische Organisation und die klare Dominanz Dänemarks sehr instabil. Die ewigen Streitigkeiten zwischen Schweden und Dänemark Ende der 70er Jahre des 14. Jh.s führten zur endgültigen Auflösung der Union im Jahre 1523, als der Nationalrat Schwedens den Freiheitskämpfer Gustav Eriksson Wasa zum König Gustav I. (1523-1560) krönte, lange nachdem König Sten Sture I. von Schweden die Dänen in der Schlacht am Brunkenberge 1471 geschlagen hatte."
 flavor_swe.EVTOPTA3219:0 "Freiheit!"
 flavor_swe.EVTOPTB3219:0 "Verbleibt in der Union"
 flavor_swe.EVTNAME3220:0 "Die Union in Gefahr"
 flavor_swe.EVTDESC3220:0 "Schweden behauptet, [Root.Monarch.GetName] verletze seine Pflichten als König der Union und bevorzuge Dänemark zu sehr. Es wurden genug Beispiele für seine Verletzung der Sorgfalt gesammelt. Damit hat Schweden nun einen Kriegsgrund für einen Unabhängigkeitskrieg."
 flavor_swe.EVTOPTA3220:0 "Das wird nicht von Dauer sein"
 flavor_swe.1.t:0 "Die Zentralisierungsreformen von Gustav Vasa"
 flavor_swe.1.d:0 "Auf seinem Weg auf den schwedischen Thron sah sich Gustav Vasa mit einer schier endlosen Liste entmutigender Aufgaben konfrontiert. Das Land hatte massive Schulden bei der Hanse (die damit drohte, Partei für Dänemark und seine Bemühungen, die Union wiederherzustellen, zu ergreifen), die Adligen waren nicht vertrauenswürdig und die Armee und die Marine waren ein Trümmerhaufen. Das Schlimmste war jedoch die unausgewogene Landverteilung. Die Ländereien der Krone waren zu klein, um die unverzichtbaren Steuern zu liefern, die für die Unterstützung des Staates benötigt wurden. Der König wurde den Herausforderungen gerecht, indem er mit unbeliebten Kürzungen und obsessivem Mikromanagement das Land wieder auf die Beine stellte. In den ersten Jahren seiner Regentschaft versuchte Gustav mithilfe der Hanse, die Skåne-Länder und Gotland zu gewinnen. Er hatte dabei keinen Erfolg, der Anspruch wurde jedoch erhoben ..."
 flavor_swe.1.a:0 "Reformiert und beansprucht unsere Ländereien!"
 flavor_swe.1.b:0 "Lasst die Dinge so, wie sie sind."
 flavor_swe.2.t:0 "Der Reichstag von Västerås"
 flavor_swe.2.d:0 "Während des schwedischen Befreiungskrieges hatte die Krone riesige Schulden gegenüber der Hanse angehäuft und Gustav Vasa brauchte schnell Geld, um die mächtigen Kaufleute zu beschwichtigen. Während des Reichstags von Västerås im Sommer 1527 unternahm er die ersten Schritte zum Protestantismus, als die Kirche gezwungen wurde, dem Staat Geld in Form von Silberkelchen, Glocken und sonstigen Wertgegenständen zu "leihen". Im Laufe der darauffolgenden drei Jahrzehnte wechselte Schweden trotz mehrerer Aufstände langsam aber stetig zum evangelischen Glauben über."
 flavor_swe.2.a:0 "Dies ist der einzig wahre Glaube!"
 flavor_swe.EVTNAME3227:0 "Die Wallonen in Schweden"
 flavor_swe.EVTDESC3227:0 "Im Jahre 1614 baute der wallonische Unternehmer Louis de Geer die erste Eisenhütte in Schweden und kümmerte sich um die Entwicklung des Erzabbaus und den Bau von Gießereien im nördlichen Schweden. Wallonische Handwerker flohen schon seit längerem vor der Arbeitslosigkeit in Hainaut, Brabant und Luxemburg und immigrierten nach Schweden. Der Zustrom von gut ausgebildeten Metallarbeitern und Erzarbeitern belebte die Industrie und führte zu einer enormen Verbesserung der Qualität des Stahls - ein unschätzbarer Vorteil in der Waffenindustrie. In nur ein paar Jahrzehnten wurde Schweden zu einem der Hauptexporteure von Stahl und Kanonen, sowie Kupfer und Eisen."
 flavor_swe.EVTOPTA3227:0 "Unterstützt die Einwanderungsbestrebungen der Wallonen"
 flavor_swe.EVTOPTB3227:0 "Wir haben kein Interesse"
 flavor_swe.EVTNAME3228:0 "Die Militärreform Gustav Adolfs"
 flavor_swe.EVTDESC3228:0 "Im frühen 17. Jh. führte der schwedische König Gustav Adolf eine Reihe von Reformen für das schwedische Militärsystem durch. Schweden sollte eine professionelle Armee mit Wehrdienst erhalten, für die Soldaten aus denselben Gegenden (Städten, Weilern und Dörfern) eingezogen wurden, um Teamgeist und Zusammenhalt in den Einheiten zu stärken, die in den meisten der Söldnerarmeen zu der Zeit noch nicht existierten. Die taktischen Innovationen umfassen unter anderem eine schnellere und breitere Ausbildung, um die Feuerkraft und die Zusammenarbeit innerhalb der einzelnen Armeeeinheiten zu fördern, und eine leichte, ausgesprochen mobile Feldartillerie aufzubauen. Die neuen schwedischen Taktiken basierten auf Feuerkraft und Mobilität. Schwere Artillerie und langsame Feldzüge sollten weitgehend vermieden werden."
 flavor_swe.EVTOPTA3228:0 "Regionaler Wehrdienst"
 flavor_swe.EVTOPTB3228:0 "Söldnerheer"
 flavor_swe.EVTOPTC3228:0 "Ausbau der Marine"
 flavor_swe.EVTNAME3231:0 "Die Reformierung des Handels"
 flavor_swe.EVTDESC3231:0 "Während der ersten Hälfte des 17. Jh.s suchte die neue Großmacht Schweden nach Wegen, ihren Handel so effizient zu verbessern, wie sie das mit ihrer Armee geschafft hatte. Ausländische Unternehmer (meistens aus den Niederlanden, wie zum Beispiel Louis de Geer) investierten, und die Geschäfte blühten. Sie wurden schnell zu Vorbildern für die schwedischen Kaufleute. Die Schweden wurden sogar von gewissen Holländern dazu überredet, sich auf lukrative Kolonialabenteuer einzulassen, die Versuche blieben halbherzig, da Schweden stattdessen eine aggressive Kontinentalpolitik führte. Der schwedische Handel kam nie so recht in Schwung, das lag an der konstanten Einmischung einer dem Verhungern nahen Regierung."
 flavor_swe.EVTOPTA3231:0 "Handelspolitik"
 flavor_swe.EVTOPTB3231:0 "Politik des freien Handels"
 flavor_swe.EVTOPTC3231:0 "Kolonialpolitik"
 flavor_swe.EVTNAME3232:0 "Der Absolutismus"
 flavor_swe.EVTDESC3232:0 "Nach dem fürchterlichen Krieg 1657-79, in den Schweden mehr oder weniger von Frankreich gedrängt wurde, wurde Karl XI. und weiten Teilen der schwedischen Verwaltung bewusst, dass sich etwas ändern musste. Der König übernahm in zwei überraschend schmerzlosen Parlamentssitzungen 1680 und 1682 die Kontrolle des Landes, und wurde nicht dazu verpflichtet, dem Parlament oder königlichem Rat in irgendeiner Form Rechenschaft abzulegen. So begann das Zeitalter des karolinischen Absolutismus in Schweden, in dem der König, der ob seiner Bescheidenheit und einfachen Kleider nur "Graurock" genannt wurde, nur Gott gegenüber verantwortlich war."
 flavor_swe.EVTOPTA3232:0 "Der König soll nicht alleine regieren"
 flavor_swe.EVTOPTB3232:0 "Der König muss auf den Rat hören"
 flavor_swe.EVTNAME3233:0 "Axel Oxenstierna"
 flavor_swe.EVTDESC3233:0 "Axel Oxenstierna, geboren im Jahre 1583, begann seine bürgerliche Karriere für den schwedischen Staat 1602 und war zwischen 1612 und 1654 Kanzler. Es stellte sich bald heraus, dass er der fähigste Verwalter war, den Schweden je hatte. Wie Karl IX. war Oxenstierna vom Calvinismus beeindruckt und dachte darüber nach, wenigstens Teile dieses Glaubens zu übernehmen. Als die rechte Hand Gustav Adolfs kämpfte er gegen die Pläne des Königs, am Dreißigjährigen Krieg teilzunehmen. Nach dem Tod des Königs in Lützen im Jahre 1632 übernahm er die Leitung der protestantischen Bewegung und konnte die Franzosen davon überzeugen, aktiv am Kampf teilzunehmen. Er hatte stets die Innenpolitik im Auge, aber nach der Abdankung von Königin Christine, mit der er sich nicht verstand, verlor er einen Großteil seines Einflusses. Er starb 1654 kurz nach der Krönung Karl X. Gustav."
 flavor_swe.EVTNAME3235:0 "Das Appellationsgericht"
 flavor_swe.EVTDESC3235:0 "Gustav Adolf gründete 1614 das erste schwedische Appellationsgericht, "Svea Hovrätt", eine höhere Instanz als die alten örtlichen Gerichte oder "Tingsrätt". Heute gibt es sechs solcher Gerichtshöfe in Schweden."
 flavor_swe.EVTOPTA3235:0 "Ok"
 flavor_swe.EVTNAME3236:0 "Oxenstiernas Regentschaft"
 flavor_swe.EVTDESC3236:0 "Nach Gustav Adolfs nicht gänzlich unerwartetem, aber gefürchteten Dahinscheiden am 6. November 1632 übernahm Axel Oxenstierna die volle Verantwortung für die Führung des Reiches, da er für Gustavs sechs Jahre alte Tochter Christine regieren musste. Der brillante Verwalter vermochte es, die Nation gut zu führen, die aristokratischen Tendenzen jedoch, die von dem verstorbenen König in Schach gehalten worden waren, traten jetzt durch die hohen Fürsten zur großen Bestürzung der unteren Klassen und der Krone wieder ungezügelt hervor. Einer der anderen fünf Regenten war Carl Carlsson Gyllenhielm, unehelicher Bruder Gustavs und Oberster Admiral des Reiches. Von allen war er derjenige, der sich am wenigsten Gedanken über persönliches Besitztum oder Privilegien machte."
 flavor_swe.EVTOPTA3236:0 "Gewährt dem Adel neue Privilegien"
 flavor_swe.EVTOPTB3236:0 "Widersetzt euch diesen Tendenzen"
 flavor_swe.EVTNAME3237:0 "Die Teilreduktion Karl X"
 flavor_swe.EVTDESC3237:0 "Karl Gustavs Wahl zum Kronprinzen kam nur durch das Versprechen im Reichstag von 1650 zustande, dass es Änderungen für die Bauern und Bürger geben würde. Als er also Christine 1654 auf den Thron folgte, fühle er sich verpflichtet, sowohl deren Pflichten zu erleichtern als auch die Staatsfinanzen zu verbessern. Es gab, wie immer, nur zwei Wege, dies zu tun: entweder durch Kürzungen oder durch erhöhte Abgaben der Aristokratie. Der Adel stimmte letztendlich unter Vorbehalt bestimmten Kürzungen zu. Die Erhöhung von Abgaben war schließlich dasselbe, wie Steuern zu zahlen, und das taten Adlige einfach nicht."
 flavor_swe.EVTOPTA3237:0 "Mehr Land für die Krone!"
 flavor_swe.EVTOPTB3237:0 "Zwingt die Adligen dazu, mehr Beiträge zu bezahlen!"
 flavor_swe.EVTOPTC3237:0 "Verbündet Euch mit den Fürsten"
 flavor_swe.EVTNAME3238:0 "Das Scheitern der Christine von Schweden"
 flavor_swe.EVTDESC3238:0 "Die Herrschaft der Königin Christine von Schweden war durch ständige Machtkämpfe mit den hohen Adligen des Rates überschattet, insbesondere mit dem Reichskanzler Graf Axel Gustavsson Oxenstierna. Trotz seiner Opposition war sie zur Unterzeichnung des Westfälischen Friedens (1648) bereit, der den Dreißigjährigen Krieg beendete. Es gelang der eifrigen Königin zwar zu verhindern, dass die großen Klassenrivalitäten, die nach dem Krieg aufkamen, in einen offenen Bürgerkrieg mündeten. Aber sie konnte nicht die schweren finanziellen Probleme lösen, die durch die langen Kriegsjahre entstanden waren. Schließlich musste Sie Oxenstierna wieder zurückholen und das Scheitern ihrer Reformbemühungen akzeptieren."
 flavor_swe.EVTOPTA3238:0 "Auf die Linie der Adligen einschwenken"
 flavor_swe.EVTOPTB3238:0 "Steuern und Abgaben erhöhen"
 flavor_swe.EVTOPTC3238:0 "Mehr Land für die Krone"
 flavor_swe.EVTNAME3239:0 "Königin Christine - die katholische Maid"
 flavor_swe.EVTDESC3239:0 "1649 gab Christina ihren Entschluss bekannt, nicht zu heiraten, und erklärte bei der Tagung des Parlaments im darauf folgenden Jahr ihren Cousin Karl Gustav zum Thronerben. Anfang der 1650er Jahre trat sie außerdem zum katholischen Glauben über. Diese Entscheidung war allerdings nicht allein ausschlaggebend für ihre Abdankung im Jahre 1654, denn angesichts der Verschwendung in der Zeit ihrer Herrschaft wuchs die Unzufriedenheit und die kritischen Stimmen mehrten sich."
 flavor_swe.EVTOPTA3239:0 "Dankt ab"
 flavor_swe.EVTOPTB3239:0 "Bleibt und konvertiert"
 flavor_swe.EVTNAME3240:0 "Die Regentschaft De la Gardies"
 flavor_swe.EVTDESC3240:0 "Auf seinem Totenbett übergab Karl X. die Regentschaft seinem Sohn Karl in einer Art und Weise, die die Macht des Hochadels beschränkte, um eine Situation zu vermeiden, wie sie während Axel Oxenstiernas Regentschaft aufgetreten war. Bald nach seinem Tod gelang es dem Rat und dem Fürstenhaus jedoch, zwei seiner wichtigsten Anhänger, Prinz Adolf Johann und Hermann Fleming, durch die nachgiebigeren Lars Kagg und Gustav Bonde zu ersetzen. In der Folge kehrte man zurück zu den Regierungsstatuten von 1634, welche den Interessen des Landadels durchaus entgegen kamen."
 flavor_swe.EVTOPTA3240:0 "Ersetzt die Männer des Königs"
 flavor_swe.EVTOPTB3240:0 "Entsprecht dem Willen des Königs"
 flavor_swe.EVTNAME3243:0 "Die Politik der Einschränkung"
 flavor_swe.EVTDESC3243:0 "Die schwedischen Könige des 16. und 17. Jh.s schwankten zwischen Ablehnung und Hofierung des Adels hin und her. Zu den Zeiten Gustav Wasas gab es nur wenig Unterschiede zwischen einem reichen Bauern und einem Adligen. Dies änderte sich jedoch gegen Ende seiner Lebenszeit. Erik XIV. hielt die Adligen an der kurzen Leine, während sein Bruder Johann ihre Privilegien erweitern wollte. Der dritte Bruder, der spätere Karl IX., lehnte den Adel mit fast revolutionär anmutendem Hass ab, umgab sich mit Männern der niederen Schichten und spielte mit bisher nie ausgesprochenen Ideen herum. Unter Gustav Adolf und Axel Oxenstierna schwang das Pendel dann in die andere Richtung und der Adel gewann sowohl Land als auch Macht zurück. Karl der XI. beendete dies sofort, begann nach der vernichtenden Niederlage Schwedens im Jahre 1679 eine Politik der breit angelegten Beschneidung der Land- und Machtansprüche des Adels und schaffte auch die besonderen Privilegien der baltischen Fürsten ab."
 flavor_swe.EVTOPTA3243:0 "Der Tag der Abrechnung mit den Fürsten ist gekommen"
 flavor_swe.EVTOPTB3243:0 "Schließt Euch mit den Fürsten zusammen"
 flavor_swe.EVTOPTC3243:0 "Lasst es"
 flavor_swe.EVTNAME3244:0 "Die große Heeresreform"
 flavor_swe.EVTDESC3244:0 "Karl XI. war kein großer Krieger wie sein Vater und sein Sohn, er kümmerte sich jedoch intensiv um die Reorganisation und Vereinigung des Landes. Abgesehen von seinen Bemühungen um die Zentralisierung und die Beschränkung der Landansprüche des Adels reformierte er außerdem das Heer von Grund auf. Seine wichtigste Reform bestand in der genial erdachten "Indelningsverk", dem militärischen Pachtsystem. Dieses basierte auf einer Organisation des Militärs, in der die Soldaten einen kleinen Bauernhof erhielten (dies wurde durch die Beschränkung der Landansprüche des Adels ermöglicht), dessen Ernte als Lohn für die Soldaten diente. Das Land konnte sowohl in Friedens- als auch in Kriegszeiten eine große Armee unterhalten. Falls ein Bauer sich verpflichtete, einen angeworbenen Reiter, dessen Pferd und Ausrüstung zu unterhalten, dann wurde er vom Wehrdienst freigestellt und musste keine Steuern abgeben. Die Bauern konnten sich in Gruppen von 2-5 Höfen zusammenschließen und einen Soldaten oder Matrosen unterhalten. Die Soldaten wurden in Einheiten von 150 Mann zusammengefasst und jede Gemeinde sollte ein Regiment von 1200 Mann zusammenstellen. Das neue System machte auch keinen Unterschied mehr zwischen adligen oder einfachen Offizieren."
 flavor_swe.EVTOPTA3244:0 "Reformiert die Armee"
 flavor_swe.EVTOPTB3244:0 "Bleibt bei dem alten System"
 flavor_swe.EVTNAME3245:0 "Diplomatische Beziehungen zum Osten"
 flavor_swe.EVTDESC3245:0 "Der Nordische Krieg rief nach mächtigen Verbündeten - und mit diesen war Schweden bisher nicht gerade gesegnet. Karl XII. dachte, er hätte solche Alliierten im Osmanischen Kaiserreich und bei den ukrainischen Kosaken unter Mazeppa gefunden, seine Hoffnungen wurden jedoch bald zerschmettert. Mazeppa hatte nicht so viel zu bieten, wie man angenommen hatte, und die Türken waren einfach notorisch unzuverlässig. Die einzigen anderen Verbündeten, an die man sich wenden konnte, waren die großen Nationen Westeuropas, und keine von ihnen war wirklich in der Lage, gegen Russland anzutreten."
 flavor_swe.EVTOPTA3245:0 "Verbündet Euch mit den östlichen Staaten"
 flavor_swe.EVTOPTB3245:0 "Verbündet Euch mit Frankreich"
 flavor_swe.EVTOPTC3245:0 "Verbündung mit England"
 flavor_swe.EVTNAME3247:0 "Die Handelsverordnung"
 flavor_swe.EVTDESC3247:0 "Im Jahre 1724 nach der vernichtenden Niederlage im großen Nordkrieg entschied der schwedische Reichstag die Einführung einer politischen Richtung, die dem englischen Act of Navigation von 1651 ähnelte. Der Erfolg war nur mäßig. Obwohl nebenbei die Schiffsbauindustrie belebt wurde, blieben die Einnahmen durch den Handel nur begrenzt. Am Ende diente die Verordnung hauptsächlich dazu, die Feindseligkeit der englischen und holländischen Kaufleute zu schüren, die die offensichtlichen Ziele waren."
 flavor_swe.EVTOPTA3247:0 "Setzt die Verordnung durch"
 flavor_swe.EVTOPTB3247:0 "Behaltet die aktuelle politische Richtung bei"
 flavor_swe.EVTNAME3248:0 "Pietismus und das Konventikel-Edikt"
 flavor_swe.EVTDESC3248:0 "Im späten 17. Jahrhundert kam in Deutschland eine religiöse Bewegung auf, die Pietismus genannt wurde. Diese Bewegung gilt allgemein als Reaktion auf die intellektuelle Ausrichtung der Protestanten, insbesondere der lutheranischen Kirche jener Zeit. Auch in anderen christlichen Religionen gab es allerdings pietistische Ansätze. Die armen schwedischen Soldaten, die lange Jahre nach der Schlacht in Poltava als Gefangene in Tobolsk verbracht hatten, mussten ihre lutherischen Gottesdienste selbst abhalten, und lernten so den Pietismus schätzen. Mit ihrer Rückkehr etablierte sich die Bewegung in Schweden. Die schwedisch-lutheranische Kirche wandte sich jedoch vehement gegen Predigten und Reden von Laien. Dies führte zum Konventikel-Edikt von 1726, das jedwede religiöse Versammlungen außerhalb der Kirche verbot."
 flavor_swe.EVTOPTA3248:0 "Unterzeichnet das Konventikel-Edikt"
 flavor_swe.EVTOPTB3248:0 "Erlaubt den Pietismus"
 flavor_swe.EVTNAME3259:0 "Der Anjala-Bund"
 flavor_swe.EVTDESC3259:0 "Gustav III, der sog. "Theaterkönig", erklärte im Sommer 1788 Russland den Krieg. Seine Hauptziele bestanden darin, die Ehre des schwedischen Militärs wieder herzustellen, einige Ländereien wieder zurückzugewinnen, die in früheren Kriegen verloren gegangen waren, sowie das wichtigste Ziel, die unaufhörlichen Einmischungen Russlands in die schwedische Politik endlich zu beenden. Zu jener Zeit verfügte Schweden über eine der mächtigsten Flotten und über eine ebenfalls sehr schlagkräftige Armee. Die meisten Offiziere waren allerdings eher Politiker als Soldaten. Die schwedische Armee begann ihren Marsch auf St. Petersburg und trug trotz des Widerstandes der Offiziere zunächst einige kleine Siege davon. Am 12. August bildete eine Gruppe aus 112 finnischen Offizieren den sog. Anjala-Bund und trat mit den Russen in Verhandlungen ein. Sie erklärten den Krieg für unrechtmäßig und versuchten, die Chancen für die Errichtung eines unabhängigen finnischen Staates zu eruieren. Dieses Ereignis stellte das Ende für alle Hoffnungen auf einen schwedischen Sieg dar, da der König sich selbst in einer schwachen Position befand und die Verräter hinrichten und ersetzen musste."
 flavor_swe.EVTOPTA3259:0 "Mit den Verrätern verhandeln"
 flavor_swe.EVTOPTB3259:0 "Die Verräter hinrichten"
 flavor_swe.EVTNAME3260:0 "Die Entthronung Gustavs IV. Adolf"
 flavor_swe.EVTDESC3260:0 "Die Zerstörung und der Verlust Finnlands im Jahre 1809 wurde zu großen Teilen König Gustav IV. Adolf angelastet. Am 13. März 1809 wurde er in einem Staatsstreich entmachtet, den einige liberale Offiziere und Funktionsträger in der schwedischen Armee durchführten. Gustav und seinen Erben wurden sämtliche königlichen Titel aberkannt. Ihnen wurde nahe gelegt, das Land zu verlassen. Der entmachtete König ließ sich schließlich unter dem Namen Oberst Gustafsson in der Schweiz nieder. Während der Suche nach einem neuen Kronprinzen wurde Schweden von Karl XIII. regiert, einem alten und kinderlosen Onkel von Gustav. Schließlich wurde der dänische Kronprinz Christian August gewählt, der aber 1810 völlig unerwartet verstarb. Der schwedische Reichstag suchte verzweifelt nach einem Ersatz und verfiel schließlich auf den französischen Marschall Jean-Baptiste Bernadotte."
 flavor_swe.EVTOPTA3260:0 "Entthront ihn"
 flavor_swe.EVTOPTB3260:0 "Lasst ihn herrschen"
 flavor_swe.EVTNAME3261:0 "Die Reformen Gustav IV. Adolfs"
 flavor_swe.EVTDESC3261:0 "Gustav IV. Adolf war in vieler Hinsicht das Gegenteil seines Vaters. Nachdem er den Thron bestiegen hatte, schob er sofort den beachtlichen, aber kostenintensiven Bällen, Staatsbanketten und Festen, die Gustav III. so sehr geliebt hatte, einen Riegel vor. Obwohl er in anderen Gebieten nicht so sehr bewandert war, hatte er doch einen guten Blick für die Wirtschaft, und der staatliche Haushalt erholte sich."
 flavor_swe.EVTOPTA3261:0 "Reformiert die Wirtschaft"
 flavor_swe.EVTOPTB3261:0 "Macht weiter wie bisher!"
 flavor_swe.EVTNAME3263:0 "Der Vertrag für Einheit und Sicherheit"
 flavor_swe.EVTDESC3263:0 "Als Antwort auf die steigende Nachfrage nach mehr Rechten für die Aristokratie stützte sich Gustav III. sich auf die drei niederen Klassen (Klerus, Bürgertum und Bauern) des Reichstages und verfasste 1789 eine neue Konstitution, in der die Autorität des Königshauses erweitert wurde. Dieser Akt für Einheit und Sicherheit stellte im Grunde genommen geradezu eine Rückkehr zum Absolutismus Karls XI. und XII. dar. Für den Adel war das jedoch zu viel, und der König wurde ermordet, als er am 16. März 1792 die Oper besuchte."
 flavor_swe.EVTOPTA3263:0 "Den Vertrag akzeptieren"
 flavor_swe.EVTOPTB3263:0 "Lehnt den Vertrag ab"
 flavor_swe.EVTNAME3264:0 "Die große Agrarreform"
 flavor_swe.EVTDESC3264:0 "Gustav IV. Adolf wurde immer ob des Verlustes von Finnland beschuldigt und man nannte ihn einen schwachen und unglaublich dickköpfigen Monarchen. Dabei wurden die vielen Reformen, die er angestrebt hatte, leicht vergessen - eine davon ist sicherlich die große Agrarreform unter der Aufsicht von Rutger MacLean. MacLean war ein harter Mann, der sich nicht scheute, die Häuser der Bauern abzubrennen, die sich weigerten, auf die ihnen zugewiesenen Ländereien zu ziehen. Letztendlich waren ihm die Bauern jedoch sehr dankbar, da die neuen Methoden und die größeren Felder reichere Ernten als je zuvor hervorbrachten."
 flavor_swe.EVTOPTA3264:0 "Unterstützt die Reform"
 flavor_swe.EVTOPTB3264:0 "Macht weiter wie zuvor"
 flavor_swe.EVTNAME3246:0 "Arvid Horn und das Zeitalter der Freiheit"
 flavor_swe.EVTDESC3246:0 "Der Tod des kinderlosen Karl XII. machte seine jüngere Schwester Ulrika Eleonora zur Königin. Der stille Parlamentarier Kanzler Arvid Horn sah sogleich seine Chance gekommen, dem Absolutismus endlich abzuschwören und den Einfluss des Parlamentes zu stärken. Während seine Lehren eigentlich sehr lobenswert waren, sollten seine Aktionen jedoch die Stabilität Schwedens unglaublich schwächen und es für die nächsten 50 Jahre zu einem Spielball ausländischer Interessen machen. Dieses sogenannte Zeitalter der Freiheit sorgte auch dafür, dass die Aristokratie einen Teil ihrer verlorenen Rechte zurückerhielt. Die junge Königin sah jedoch keinen wirklich gangbaren Weg, den ihr kriegsmüdes Volk jetzt einschlagen konnte."
 flavor_swe.EVTOPTA3246:0 "Schwört dem Absolutismus ab"
 flavor_swe.EVTOPTB3246:0 "Haltet die Zügel fest"
 flavor_swe.EVTNAME3253:0 "Die Handelsreformen der Hüte"
 flavor_swe.EVTDESC3253:0 "Die schwedische Hüte-Partei, beeindruckt durch die großen Manufakturen in den Niederlanden und England, entschied sich dafür, die Industrialisierung Schwedens durch die Gründung einer Anzahl staatlich überwachter Unternehmen in Zusammenhang mit dem Kartoffelbauern und Magnaten Jonas Alströmer zu beschleunigen. Der Erfolg war nicht berauschend, aber einige der Manufakturen warfen nach einer Weile einen beträchtlichen Gewinn ab."
 flavor_swe.EVTOPTA3253:0 "Zeit, etwas Neues auszuprobieren"
 flavor_swe.EVTOPTB3253:0 "Der Merkantilismus ist tot"
 flavor_swe.EVTNAME3254:0 "Das schwedische Parlament von 1738"
 flavor_swe.EVTDESC3254:0 "Die schwedische Politik war von 1721 bis 1772 völlig von dem lähmenden Streit zwischen den zwei oppositionellen Gruppierungen im Parlament überlagert, nämlich den sog. Mützen und den Hüten. Die Mützen, anfänglich unter der Führung von Arvid Horn, hatten die Unterstützung Russlands und Englands, währen die Hüte von Frankreich unterstützt wurden. Das Ausland mischte sich immer ein, und als Gustav III. 1772 an die Macht kam, war der russische Botschafter die mächtigste politische Person. Beim Riksdag von 1738 gelang es den Hüten, den friedliebenden Arvid Horn auszumanövrieren und die Macht zu übernehmen. Horn hatte den Fehler gemacht, die Defensivallianz mit Russland von 1724 zu erneuern, und gleichzeitig versucht, einen Unterstützungsvertrag mit Frankreich auszuhandeln, das offiziell immer noch Stanislaus Leszczynski gegen die Russen in Polen unterstützte."
 flavor_swe.EVTOPTA3254:0 "Lasst die Hüte siegen"
 flavor_swe.EVTOPTB3254:0 "Lasst die Mützen siegen"
 flavor_swe.EVTNAME3255:0 "Das schwedische Parlament von 1746"
 flavor_swe.EVTDESC3255:0 "Die schwedische Politik war von 1721 bis 1772 völlig von dem lähmenden Streit zwischen den zwei oppositionellen Gruppierungen im Parlament überlagert, nämlich den sog. Mützen und den Hüten. Die Mützen, anfänglich unter der Führung von Arvid Horn, hatten die Unterstützung Russlands und Englands, währen die Hüte von Frankreich unterstützt wurden. Das Ausland mischte sich immer ein, und als Gustav III. 1772 an die Macht kam, war der russische Botschafter die mächtigste politische Person. Beim Reichstag von 1746 behielten die Hüte einmal mehr die Oberhand, trotz des erst vor kurzem beendeten katastrophalen Krieges gegen Russland. Schweden bildete mit Preußen einen Verteidigungspakt und begann, mit französischen Geldern Armee und Marine zu reformieren."
 flavor_swe.EVTOPTA3255:0 "Lasst die Hüte siegen"
 flavor_swe.EVTOPTB3255:0 "Lasst die Mützen siegen"
 flavor_swe.EVTNAME3256:0 "Der Umsturz von 1756"
 flavor_swe.EVTDESC3256:0 "Der schwedische König Adolf Friedrich war nur mehr eine Marionette und musste alle Dokumente unterzeichnen, die der Nationalrat ihm zur Unterschrift vorlegte. Dennoch versuchten der König und die Königin Luise Ulrika, die Sitzungen des Rates nach Möglichkeit zu sabotieren und ihren eigenen Willen durchzusetzen, wann immer sich eine Gelegenheit hierzu ergab. 1756 teilte der Rat dem König mit, dass von nun an ein königliches Siegel auf den Dokumenten verwendet würde, die der König nicht unterschreiben wolle. Wütend über diese ungeheuerliche Beleidigung begann die Königin, einen Staatsstreich zu planen. Aber ihre Mitverschwörer wurden verraten und hingerichtet. In der Folge wurden die königlichen Machtbefugnisse noch ein wenig weiter reduziert."
 flavor_swe.EVTOPTA3256:0 "Bestätigt die aktuelle Konstitution"
 flavor_swe.EVTOPTB3256:0 "Verstärkt den Einfluss des Königshauses"
 flavor_swe.EVTNAME3257:0 "Das schwedische Parlament von 1760"
 flavor_swe.EVTDESC3257:0 "Die schwedische Politik war von 1721 bis 1772 völlig von dem lähmenden Streit zwischen den zwei oppositionellen Gruppierungen im Parlament überlagert, nämlich den sog. Mützen und den Hüten. Die Mützen, anfänglich unter der Führung von Arvid Horn, hatten die Unterstützung Russlands und Englands, währen die Hüte von Frankreich unterstützt wurden. Das Ausland mischte sich immer ein, und als Gustav III. 1772 an die Macht kam, war der russische Botschafter die mächtigste politische Person. Im Reichstag von 1760 stand eine Dreispitz-Gruppierung, die die französische Unterstützung wegen ihrer ineffizienten Politik verloren hatte, einer neu erstarkten Mützen-Gruppierung gegenüber, die für freie Presse und freien Handel eintrat. Dennoch blieben die Hüte erneut erfolgreich, möglicherweise wegen des andauernden Krieges gegen Preußen."
 flavor_swe.EVTOPTA3257:0 "Lasst die Hüte siegen"
 flavor_swe.EVTOPTB3257:0 "Lasst die Mützen siegen"
 flavor_swe.EVTNAME3258:0 "Das schwedische Parlament von 1765"
 flavor_swe.EVTDESC3258:0 "Die schwedische Politik war von 1721 bis 1772 völlig von dem lähmenden Streit zwischen den zwei oppositionellen Gruppierungen im Parlament überlagert, nämlich den sog. Mützen und den Hüten. Die Mützen, anfänglich unter der Führung von Arvid Horn, hatten die Unterstützung Russlands und Englands, währen die Hüte von Frankreich unterstützt wurden. Das Ausland mischte sich immer ein, und als Gustav III. 1772 an die Macht kam, war der russische Botschafter die mächtigste politische Person. 1765 gelang es den Mützen endlich, die Macht im Reichstag wieder zu übernehmen, nachdem zuvor 30 Jahre lang die Hüte mit mehr oder weniger katastrophalen Folgen an der Macht waren. Die Mützen blieben allerdings nur für drei Jahre an der Macht, konnten aber dennoch die Pressefreiheit einführen und begrenzte Reformen für den freien Handel durchsetzen."
 flavor_swe.EVTOPTA3258:0 "Lasst die Mützen siegen"
 flavor_swe.EVTOPTB3258:0 "Lasst die Hüte siegen"
 flavor_swe.EVTNAME3262:0 "Der Staatsstreich und der erleuchtete Despot"
 flavor_swe.EVTDESC3262:0 "Gustav III. sah sich nach seiner Thronbesteigung in Schweden mit einer Nation konfrontiert, die sich durch die ewigen Zankereien der Hüte- und Mützen-Parteien in einen Strudel des Chaos hineinreißen ließ. Es musste etwas unternommen werden, und zwar bald, oder Schweden würde dasselbe Schicksal wie das arme, unglückliche Polen erleiden. Der König nahm also, anstatt zurückzubleiben und seine Nation durch Skylla oder Charybdis ruinieren zu lassen, die Dinge selbst in die Hand und sicherte sich durch einen unblutigen Staatsstreich die Macht. So begann das gustavische Zeitalter in der schwedischen Geschichte."
 flavor_swe.EVTOPTA3262:0 "Lasst den König regieren!"
 flavor_swe.EVTOPTB3262:0 "Keine Tyrannen mehr!"
 the_dacke_feud.1.t:0 "Der Dacke-Aufstand"
 the_dacke_feud.1.d:0 "Nils Dacke war ein wohlhabender Bauer aus Småland, der Zentralismus, hohe Steuern und Beschlagnahmung von Kirchenbesitz so satthatte, dass er das alte Grenzland in einen offenen Aufstand führte. Tausende Bauern marschierten mit improvisierten Waffen in Östergötland ein. Anfangs waren die Bauern erfolgreich, doch als der König deutsche Söldner einschiffen ließ, wendete sich ihr Schicksal. In den Wäldern von Småland wird Nils Dacke immer noch als Held des gemeinen Volkes angesehen."
 the_dacke_feud.1.a:0 "Vernichtet die Rebellion"
 the_dacke_feud.2.t:0 "Dacke-Aufstand breitet sich aus"
 the_dacke_feud.2.d:0 "Die Mehrheit der Bauern in einem weiteren Teil von [Root.GetName] hat beschlossen, Dacke zu unterstützen und gegen die Krone zu den Waffen zu greifen. Ihre Forderungen: niedrigere Steuern, Befreiung von der Wehrpflicht und mehr lokale Autonomie."
 the_dacke_feud.2.a:0 "Auch sie werden wir vernichten!"
 the_dacke_feud.2.b:0 "Verhandelt mit ihnen"
 the_dacke_feud.2.c:0 "Gebt ihren Forderungen nach"
 the_dacke_feud.3.t:0 "Unterstützung für Dacke breitet sich aus"
 the_dacke_feud.3.d:0 "Infolge der Revolte führte die Unterstützung der Ideale von Nils Dacke die lokale Bevölkerung an den Rand einer Hungersnot. Ein erfolgreiches Embargo könnte der Revolte endgültig den Garaus machen."
 the_dacke_feud.3.a:0 "Setzt ein Embargo durch."
 the_dacke_feud.3.b:0 "Wir würden uns später nur selbst schaden."
 the_dacke_feud.100.t:0 "Dacke-Aufstand beendet"
 the_dacke_feud.100.d:0 "Was als Dacke-Aufstand bekannt wurde, ist nun endlich vorbei. Loyale Truppen haben wieder die Kontrolle über alle Provinzen."
 the_dacke_feud.100.a:0 "Die Ordnung wurde wiederhergestellt"
 END_OF_DACKE_FEUD_DIS:0 "Das Ende des Dacke-Aufstands"
 flavor_swe.EVTNAME1628:0 "Der Untergang der Wasa"
 flavor_swe.EVTDESC1628:0 "Das schwedische Kriegsschiff Wasa war ein Symbol für Schwedens militärische und politische Stärke, sowie ein Sinnbild für Gustav Adolfs Autorität als Kriegerkönig. Das Schiff war seinerzeit eines der größten und schwerstbewaffneten Schiffe der Welt. Bei Ausrüstung und Dekoration des zwischen 1626 und 1628 gebauten Schiffes wurden keine Kosten gescheut. Mehr als 64 Kanonen hatte die Wasa an Bord. Ein großes Problem war ihre mangelhafte Balance. Der Schwerpunkt lag zu hoch und das Gewicht der Kanonen wurde nicht ausreichend durch Ballast ausgeglichen. Auf der Jungfernfahrt am 10. August 1628 versank das Schiff – nach einer zurückgelegten Strecke von weniger als einer Seemeile. "
 flavor_swe.EVTOPTA1628:0 "Unser Ruf ist ruiniert!"
 flavor_swe.EVTNAME1743:0 "Der große Tanz von Dalarna"
 flavor_swe.EVTDESC1743:0 "Im "Zeitalter der Freiheit" wuchs die Unzufriedenheit der schwedischen Bauern gegenüber der Regierung durch das Parlament. Der russische Sieg im "Krieg der Hüte" (1741-1743) und die Frage nach dem Thronfolger für den kinderlosen Friedrich I. waren die hauptsächlichen Gründe. Besonders in der Provinz Dalarna regte sich Unmut. Laut einer Anordnung der Hüte sollte der Handel mit Norwegen eingeschränkt werden. 1743 erhoben sich die Bauern von Dalarna zu einem Aufstand, der als Tanz von Dalarna in die Geschichte eingehen sollte. Regimenter aus dem Umland, deren Soldaten in der blutigen Schlacht von Villmanstrand von 1741 schwere Verluste erlitten hatten, unterstützten den Aufstand. Neben der Inthronisierung des dänischen Kronprinzen Friedrich verfolgte die Rebellion auch das Ziel, die Generäle, die für den katastrophalen Verlauf des Krieges mit Russland verantwortlich waren, einer unbarmherzigen Inquisition zu unterziehen. Der Mob bewaffnete sich und begann am 11. Juni seinen Marsch auf Stockholm."
 flavor_swe.EVTOPTA1743:0 "Schränkt ihren Handel ein"
 flavor_swe.EVTOPTB1743:0 "Bestätigt ihre Handelsrechte"
 flavor_swe.EVTNAME3280:0 "Per Brahe der Ältere"
 flavor_swe.EVTDESC3280:0 "Per Brahe der Ältere war ein schwedischer Staatsmann und Neffe von König Gustav Wasa. Brahe, der hohes Ansehen beim König genoss, konnte sich in der Zeit der Dacke-Fehde auszeichnen. Ab 1540 war er Gouverneur im Schloss von Stockholm und 1544 wurde er in den Kronrat berufen. 1561, bei der Krönung von König Erik XIV., wurde Brahe zum Grafen von Visingsborg ernannt. Als Johann III. gekrönt wurde, folgten die Ernennungen zum Reichsdrost und zum Gouverneur von Norrland."
 flavor_swe.EVTNAME3281:0 "Jöran Persson"
 flavor_swe.EVTDESC3281:0 "Jöran Persson war ein schwedischer Staatsmann. Er studierte in den 1550er Jahren Rechtswissenschaft an der Universität Wittenberg und kehrte mit einem Empfehlungsschreiben des deutschen Theologen und Reformators Philipp Melanchton nach Schweden zurück. Schnell gelang es ihm, sich im Dienste Eriks XIV. auszuzeichnen. So wurde er zum Berater des Königs und zum Leiter des Spionagenetzwerks. Persson war außerdem Klageführer vor Gericht und als solcher an vielen der dreihundert Todesurteile, die das Gericht verhängte, direkt beteiligt. Er galt als Politiker machiavellistischer Prägung, dessen Einfluss auf König Erik etwas zu stark war. Nach der Entmachtung Eriks wurde Persson auf Betreiben des Adels verhaftet und hingerichtet. Seine enthauptete Leiche konnte am Brunkebergplatz besichtigt werden."
 flavor_swe.EVTNAME3282:0 "Per Brahe der Jüngere"
 flavor_swe.EVTDESC3282:0 "Per Brahe der Jüngere war ein schwedischer Offizier und Staatsmann. Nach dem Studium im Ausland wurde er Kämmerer von König Gustav Adolf. In den Jahren zwischen 1626 und 1628 nahm er am Krieg gegen Polen teil und begleitete den König zu Anfang des Dreißigjährigen Krieges bei seinen Feldzügen in Deutschland. Er wurde Mitglied des Kronrats und führte 1635 die Friedensverhandlungen mit Polen. Zwei Jahre später folgte die Ernennung zum Generalgouverneur von Finnland, bevor er 1641 zum Reichsdrost ernannt wurde. Seinen Beitrag zur Entwicklung von Finnland leistete er, indem er die Gründung einer Post veranlasste und mehrere Städte gründen ließ, darunter Hämeenlinna und Savonlinna. Außerdem war er entscheidend an der Gründung der Königlichen Akademie von Turku beteiligt."
 flavor_swe.EVTNAME3283:0 "Magnus Gabriel De la Gardie"
 flavor_swe.EVTDESC3283:0 "Magnus Gabriel De la Gardie wurde als Sohn des Feldmarschalls Jacob De la Gardie am 15. Oktober 1622 in Reval geboren. Er erhielt eine sorgfältige Ausbildung und verbrachte einige Zeit in Frankreich und den Niederlanden. 1643 kehrte er nach Schweden zurück, um an Torstensons Krieg gegen Dänemark teilzunehmen. Dabei diente er unter Feldmarschall Gustav Horn. Königin Christina hielt anfangs große Stücke auf ihn, aber ihre Gunst war nicht von Dauer. Unter seinem Schwager König Karl X. Gustav wurde er Generalleutnant und nahm als Kommandant am Krieg gegen Polen und Russland teil. Als König Karl X. Gustav im Jahre 1660 starb, wurde De la Gardie in den Regentschaftsrat für den noch minderjährigen Karl XI. berufen. Bei der später von Karl XI. veranlassten Reduktion verlor er mehr als jeder andere Adlige und starb am 26. April 1686."
 flavor_rus.EVTNAME1000:0 "Michail Schtscherbatow"
 flavor_rus.EVTDESC1000:0 "Michail Schtscherbatow war ein wichtiger Staatsmann, Historiker und Philosoph im Russland des 18. Jahrhunderts. Im Jahre 1770 wurde er Mitglied der Handelskammer, 1779 Senator und Präsident des Rates. Obwohl er ein Repräsentant des russischen Konservatismus und Verfechter der russischen Aufklärungsbewegung war, ist er der Nachwelt vor allem als Autor bekannt. Seine "Geschichte Russlands von frühester Zeit an" wurde zwischen 1771 und 1791 in sieben Bänden veröffentlicht. Schtscherbatows letztes Werk "Über die Korruption der Moral in Russland" erschien 1797 und kritisierte in scharfer Form die zeitgenössischen Sitten."
 flavor_rus.EVTNAME1001:0 "Wassili Tatischtschew"
 flavor_rus.EVTDESC1001:0 "Der russische Staatsmann und Ethnograph Wassili Tatischtschew war ein Absolvent der Ingenieursschule in Moskau und nahm am Großen Nordischen Krieg (1700-1721) gegen Schweden teil. Unter Peter dem Großen spielte er eine wichtige Rolle für das Außenministerium und unterstützte später Annas Anspruch auf den Thron gegenüber dem Kronrat. Seine größte Bedeutung erhielt er jedoch als Verfasser des Werkes "Russische Geschichte seit den ältesten Zeiten", einer der frühesten Gesamtdarstellungen der russischen Geschichte überhaupt."
 flavor_rus.EVTNAME1002:0 "Michail Lomonossow"
 flavor_rus.EVTDESC1002:0 "Im Alter von 19 Jahren verschaffte sich Lomonossow Zugang zu einer slawisch-griechisch-lateinischen Akademie in Moskau, indem er sich als Sohn eines Geistlichen ausgab. Einem Stipendium an der Universität St. Petersburg folgte das Studium an der Universität Marburg unter der Anleitung des deutschen Aufklärungsphilosophen Christian Wolff. In der Folgezeit entwickelte sich Lomonossow zu einem russischen Wissenschaftler mit großer Bedeutung in mehreren Fachbereichen. Sein vielleicht bekanntester Erfolg ist die Entdeckung der Venusatmosphäre. 1764 wurde er zum Staatssekretär ernannt, doch schon ein Jahr später verstarb er."
 flavor_rus.EVTNAME3203:0 "Boris Morosow"
 flavor_rus.EVTDESC3203:0 "Morosow war ein russischer Staatsmann und Schatzmeister, dem eine lange Laufbahn am Kreml beschieden war. Als Schwager und Tutor des Zaren Alexei I. leitete er anfangs die Regierung. Die Kontrolle der Finanzen war ihm ein besonderes Anliegen und er versuchte die Mittel des Staats zu mehren, indem er Gehälter herabsetzte und neue Steuern einführte. Die hohe Salzsteuer verursachte die sogenannte "Salzrebellion" von 1648. Nach kurzem Exil im Kloster gelang Morosow die Rückkehr nach Moskau, wo er sich im Hintergrund hielt, aber weite Teile der Regierung kontrollierte. Als die Sudebnik-Gesetze Iwans III. durch die Sobornoje Uloschenije ersetzt wurden, wirkte er am Gesetzesentwurf mit. Das neue Gesetz wirkte auf die Verfestigung der Leibeigenschaft und sprach dem Adel das exklusive Recht zum Besitz von Leibeigenen zu. Die Zugehörigkeit zu einem Stand sollte damit sowohl erblich als auch unveränderlich werden."
 flavor_rus.EVTNAME3401:0 "Die Reform der Pomjestija"
 flavor_rus.EVTDESC3401:0 "Nachdem die Moskowiter im Jahre 1471 in Nowgorod einfielen und Nowgorod nicht die nötige Unterstützung aus Litauen erhielt, musste Nowgorod im Vertrag von Korostyn die weitere Beschneidung seiner Unabhängigkeit akzeptieren. Iwan III., der sich ob des Schicksals seines Vaters immer noch vor Aufständen fürchtete, ließ viele der Bewohner Nowgorods deportieren. Er stellte außerdem viele der Kirchen in Nowgorod unter die Leitung russisch-orthodoxer Führer. Die Ländereien der Einwohner wurden enteignet und den Kavalleristen als Lohn für ihre militärischen Dienste übertragen. Die Reform der Landverwaltung, Pomestie-System genannt, wurde anschließend auch für die Moskowiter übernommen. Indem er die Ländereien der örtlichen Adligen, der Bojaren, in Besitz nahm und an die Mitglieder seiner Armee verteilte, stärkte und zentralisierte er seine Macht und die Loyalität seiner Truppen. Von Nowgorod war bis 1489 nur noch ein Schatten früherer Tage geblieben und es war nunmehr ein Teil dieses ständig wachsenden russischen Reiches."
 flavor_rus.EVTOPTA3401:0 "Lasst uns Reformen durchführen"
 flavor_rus.EVTOPTB3401:0 "Wir sollten uns mehr an Nowgorod orientieren"
 flavor_rus.EVTNAME3202:0 "Maljuta Skuratow"
 flavor_rus.EVTDESC3202:0 "Maljuta Skuratow war einer der bekanntesten Anführer in der Zeit der Opritschniki, einer Zeit in der Iwan der Schreckliche und seine Geheimpolizei Tausende exekutieren und Landbesitz in großem Umfang beschlagnahmen ließen. Skuratow hatte sich 1569 einen Namen gemacht, als er sich an der Verhandlung und Exekution beteiligte, die sich gegen den einzigen Cousin des Zaren, den potentiellen Prätendenten Wladimir von Stariza, richtete. Im selben Jahr erdrosselte er den Moskauer Metropoliten Philip II., der es gewagt hatte, Kritik an der Verhandlung zu üben, und 1570 trug er die Verantwortung für den Tod Tausender Bürger, als er eine Strafexpedition nach Nowgorod leitete. Skuratov wurde 1573 im Livländischen Krieg, während der Belagerung von Weißenstein, getötet."
 flavor_rus.EVTNAME3404:0 "Russische Ansprüche im Osten"
 flavor_rus.EVTDESC3404:0 "Im Jahre 1552 begann Zar Iwan IV. der Schreckliche einen Feldzug gegen das Khanat von Kasan, das östlich von Nijni-Nowgorod den Zugang zur Wolga blockierte. Durch die Verwendung schwerer Belagerungsgeschütze gelang es, eine Bresche in die Mauern zu schlagen, sodass die Tatarenstadt schnell überwältigt und annektiert werden konnte. 1556 unternahm Zar Iwan IV. der Schreckliche, den Erfolg in Kasan vor vier Jahren noch im Gedächtnis, einen weiteren Feldzug, dieses Mal in südlicher Richtung der Wolga, gegen das Khanat von Astrachan. Die Eroberung Astrachans öffnete den Zugang zum Kaspischen Meer und brachte das gesamte Wolgabecken unter die Kontrolle des Zaren. Städte wie Samara (1586), Saratow (1590) und Zarizyn (1589) wurden gegründet, um die Kontrolle über den Fluss zu sichern."
 flavor_rus.EVTOPTA3404:0 "Es gehört alles Mütterchen Russland"
 flavor_rus.EVTOPTB3404:0 "Es würde unsere diplomatischen Bemühungen gefährden"
 flavor_rus.EVTNAME3405:0 "Russland erhebt Anspruch auf Polen-Litauen"
 flavor_rus.EVTDESC3405:0 "Iwan IV. von Russland hatte die Grenzen seines Landes weit nach Süden und Osten erweitern können, im Westen jedoch stieß er auf erbitterten Widerstand, insbesondere durch Livonia. Die Kriege mit Polen, Litauen (damals ein Teil Polens) und Schweden sollten sich bis 1583 fortsetzen. Polen hatte Litauen 1569 annektiert und Iwan blieb nach mehreren Niederlagen gegen die polnische Armee keine andere Wahl, als 1582 einen Friedensvertrag zu unterzeichnen, durch den er seine sämtlichen Gebietsgewinne im Westen wieder verlor. Die Feindschaft der beiden Länder setzte sich fort und erreichte während der Zeit der Wirren (1598-1618) ihren Höhepunkt in der Besetzung Moskaus durch Polen (1610)."
 flavor_rus.EVTOPTA3405:0 "Es gehört alles Mütterchen Russland"
 flavor_rus.EVTOPTB3405:0 "Es würde unsere diplomatischen Bemühungen gefährden"
 flavor_rus.EVTNAME3406:0 "Russland erhebt Anspruch auf die Steppen"
 flavor_rus.EVTDESC3406:0 "Unmittelbar nachdem Astrachan im Jahre 1557 gefallen war, zog Iwan IV. gegen das Reich der Nogaï-Horde, Nachkommen der Mongolen, in den Steppen südlich von Kasan. Dies markierte den Startpunkt für die weitere Expansion gen Osten. Die russische Osterweiterung zwischen 1560 und 1581, die mit der Unterstützung der Stroganow-Händler von Nijni-Nowgorod finanziert und von den Kosaken unter Jermak durchgeführt wurde, führte zu deutlichen Gebietsgewinnen für den russischen Zaren. Die Eroberung des Khanats Sibir im Jahre 1584 und die Zerstörung der letzten Nachfolgereiche von Dschingis Khans Erben in Sibirien waren die Vorbedingung zur Erforschung und Kontrolle des riesigen Hinterlandes. Die befestigten Lager der Kosaken, die Ostrogs, verwandelten sich in Städte und 1645 erreichte man den Pazifik, wo Ochotsk gegründet wurde."
 flavor_rus.EVTOPTA3406:0 "Es gehört alles Mütterchen Russland"
 flavor_rus.EVTOPTB3406:0 "Es würde unsere diplomatischen Bemühungen gefährden"
 flavor_rus.EVTNAME3410:0 "Der "Auserwählte Rat""
 flavor_rus.EVTDESC3410:0 "Im Jahre 1543 beendete der erst 14-jährige Großfürst Iwan IV. mit erstaunlicher Durchsetzungskraft und Mut die Terrorherrschaft der Bojaren. An seiner Seite standen sein Freund Alexej Adaschew und der begabte Geistliche Sylvester, der später als Nachfolger des weisen Makari der Metropolit von Moskau werden sollte. Sylvester und Adaschew gehörten zu einer Beratergruppe Iwans, dem sog. "Auserwählten Rat". Dieser Rat half Iwan zu Beginn seiner Herrschaft, zahlreiche Reformen durchzusetzen. Doch nach dem Tode Anastasias, der ersten Frau Iwans, im Jahre 1560, fiel dieser Rat in Ungnade. Iwan, dem nach seiner schweren Krankheit im Jahre 1553 die psychische Stabilität fehlte, warf seinen ehemaligen Freunden vor, seine Frau vergiftet zu haben, und verbannte sie ins Exil. Im Anschluss daran gab es niemanden mehr, der es gewagt hätte, seiner Brutalität zu widersprechen..."
 flavor_rus.EVTOPTA3410:0 "Exzellente Minister!"
 flavor_rus.EVTNAME3411:0 "Die Plünderung Moskaus"
 flavor_rus.EVTDESC3411:0 "Iwan war der Ansicht, dass für den Handel mit Europa ein freier Zugang zur Ostsee nötig sei, und wandte den Blick gen Westen. 1558 begann er einen Krieg, um Livonia unter russische Herrschaft zu bringen. Anfänglich konnte Russland einige Siege erringen und die livländischen Ritter schlagen. 1569 jedoch wurde ihr Verbündeter Litauen zum festen Bestandteil Polens. Der Krieg ging also weiter – die Schweden (die ihre eigenen Interessen in Estland verteidigten) unterstützten Polen gegen Russland und die Krim-Tataren griffen Astrachan an und fielen 1571 sogar in Russland ein. Dabei wurde Moskau geplündert und niedergebrannt. Nur der Kreml wurde nicht zerstört."
 flavor_rus.EVTOPTA3411:0 "Diese fürchterliche Beleidigung muss gerächt werden"
 flavor_rus.EVTOPTB3411:0 "Nutzt es aus, um die Opposition zu zerschmettern"
 flavor_rus.EVTNAME3413:0 "Die Finanzreform und die Abschaffung des Kormlenije-Systems"
 flavor_rus.EVTDESC3413:0 "Iwan IV. führte einige der wichtigsten Reformen der russischen Regierungsform durch. Er setzte die Bestrebungen seines Vorgängers, Iwan III., fort und band die Klasse der Pomeszczik noch enger an die Monarchie. Er richtete außerdem eine eigene Finanzkammer ein, die zu seiner direkten Verfügung stand, um eine gewisse Effizienz bei den Einnahmen und Ausgaben sicherzustellen. Die Abschaffung des Kormlenije-Systems, bei dem die Provinzverwaltung ihre Bezahlung direkt aus den Abgaben der Bauern bezog, sowie die Umgestaltung der Provinzverwaltung machten die Monarchie wesentlich effizienter und mächtiger. Allerdings reichten selbst diese Reformen nicht aus, um den Staat gegen Ende der Herrschaft Iwans IV., nach dem kostspieligen Desaster des Ersten Nordischen Krieges, über Wasser zu halten."
 flavor_rus.EVTOPTA3413:0 "Finanzen reformieren und Kormlenije-System abschaffen"
 flavor_rus.EVTOPTB3413:0 "Nur die Finanzen reformieren"
 flavor_rus.EVTOPTC3413:0 "Nur das Kormlenije-System abschaffen"
 flavor_rus.EVTNAME3415:0 "Die russisch-orthodoxe Kirche erklärt ihre Unabhängigkeit"
 flavor_rus.EVTDESC3415:1 "Nicht unweit vor dem Zusammenbruch des byzantinischen Reiches wurde die russische Kirche wirklich unabhängig vom Patriarchat von Konstantinopel. Metropolit Jonas, der vom Rat der russischen Bischöfe eingesetzt wurde, erhielt den Titel des Metropoliten von Moskau und ganz Russland. Seitdem ist die russische Kirche immer unabhängiger von Konstantinopel geworden und hat sich mit dem russischen Staat eingelassen."
 flavor_rus.EVTOPTA3415:1 "Lasst uns den wahren Glauben von [Root.Capital.GetCapitalName] aus leiten"
 flavor_rus.EVTOPTB3415:1 "Helfen wir unseren Brüdern, Konstantinopel zurückzuerobern."
 flavor_rus.EVTOPTC3415:0 "Es ist unsere Bestimmung, Konstantinopel von den Türken zu befreien!"
 flavor_rus.EVTNAME3416:0 "Die Bauern werden zu Leibeigenen"
 flavor_rus.EVTDESC3416:0 "Boris Godunow wurde 1598 zum Nachfolger von Fjodor I. Es gelang ihm, die russischen Landgewinne zu konsolidieren, doch kurz nach seiner Machtübernahme kamen durch Dürre, Hungersnot und Seuchen eine halbe Million Menschen ums Leben. Die Bauern flüchteten aus ihren Dörfern, die Äcker verwahrlosten. Um dem zu begegnen, verfügte Godunow, dass es den Bauern verboten sei, ihre Geburtsstätten zu verlassen (Iwan IV. hatte bereits 1581 eine ähnliche Verfügung erlassen). Die Bauern wurden damit endgültig zu Leibeigenen."
 flavor_rus.EVTOPTA3416:0 "Macht die Bauern zu Leibeigenen"
 flavor_rus.EVTOPTB3416:0 "Macht die Bauern nicht zu Leibeigenen"
 flavor_rus.EVTNAME3417:0 "Die Leibeigenschaft wird im Sobornoje Uloschenije durchgesetzt"
 flavor_rus.EVTDESC3417:0 "Zar Alexei erhielt von seinem Tutor Boris Iwanowitsch Morosow nur eine oberflächliche Bildung, bevor er im Alter von 16 Jahren den Thron bestieg. Morosow, der außerdem Alexeis Schwager war, führte anfänglich die Regierungsgeschäfte noch selbst. Nach einem Volksaufstand in Moskau im Jahre 1648 musste Alexei jedoch Morosow ins Exil schicken. Alexei beugte sich den Forderungen der Aufständischen und berief eine Ständeversammlung (Semski Sobor) ein, die im Jahre 1649 ein neues Gesetzbuch (Sobornoje Uloschenije) für Russland erarbeitete, in dem die Leibeigenschaft gesetzlich festgeschrieben wurde."
 flavor_rus.EVTOPTA3417:0 "Durchsetzen"
 flavor_rus.EVTOPTB3417:0 "Akzeptiert wirtschaftliche Einbußen und Bürgeraufstände"
 flavor_rus.EVTNAME3418:0 "Die Reformen von Nikon und die Raskolniki"
 flavor_rus.EVTDESC3418:0 "Nikon war von 1652 bis 1666 Patriarch der russisch-orthodoxen Kirche. Er unternahm äußerst umfangreiche Reformen der Kirchendisziplin und der Kirchenriten, durch die alles Überflüssige aus der russischen Liturgie beseitigt werden sollte. Seine Reformen, insbesondere die Korrekturen der Messbücher aus Griechenland (1654) führten zu einem Schisma und zur Bildung einer Gegensekte, den sog. Raskolniki, die an den älteren Riten festhielten, die Nikon abgeschafft hatte. Andersgläubige Sekten, wie die Duchoborzen, bildeten sich und schlossen sich den Raskolniki an, um der Verfolgung zu entgehen. Bis 1658 waren die Gegner Nikons so einflussreich geworden, dass er verbannt wurde. 1666 wurde Nikon seiner Ämter enthoben und degradiert. Er war eine einzigartige Figur in der russischen Kirchengeschichte, denn er wandte sich strikt gegen jede Einmischung des Staates in kirchliche Angelegenheiten und sah beide Institutionen als eigenständig und voneinander getrennt an. Seine Reformen wurden auch nach seinem Sturz beibehalten."
 flavor_rus.EVTOPTA3418:0 "Lasst uns die Kirche modernisieren"
 flavor_rus.EVTOPTB3418:0 "Dem Rat der Raskolniki folgen"
 flavor_rus.EVTNAME3419:0 "Das diplomatische Zwischenspiel von Fjodor Baikow"
 flavor_rus.EVTDESC3419:0 "Fjodor Baikow kam 1656 in dem Versuch nach Beijing, diplomatische Beziehungen mit China aufzunehmen. Da er allerdings mit den chinesischen Umgangsformen nicht genügend vertraut war, entstand bei der chinesischen Führung der Eindruck, Russland erkenne China als Oberhoheit an. Eine entsprechende Meldung wurde nach Moskau gesandt. Der Brief beinhaltete verschiedene Anweisungen bezüglich der Zahlung der jährlichen Tribute, die Russland als Vasall Chinas nun zu leisten habe. Der Zar hatte allerdings keine Gelegenheit dagegen zu protestieren, da in Moskau ohnehin niemand des Chinesischen mächtig war. Die russische Regierung ignorierte den Vorfall daher vollständig. In China indessen hatte man aufgrund der sich anbahnenden Eroberung durch die Mandschu-Dynastie ebenfalls andere Sorgen."
 flavor_rus.EVTOPTA3419:0 "Ignoriert die Forderungen"
 flavor_rus.EVTOPTB3419:0 "Gebt vor, ein Vasall Chinas zu sein"
 flavor_rus.EVTOPTC3419:0 "Gebt vor, ein Vasall Chinas zu sein, und zahlt Tribut"
 flavor_rus.EVTNAME3420:0 "Stenka Rasins Kosakenaufstand"
 flavor_rus.EVTDESC3420:0 "Stepan "Stenka" Timofejewitsch Rasin war ein Feldherr der Don-Kosaken, der 1667-69 eine Reihe erfolgreicher Raubzüge gegen persische und russische Siedlungen unternahm. Nachdem er zu Ruhm und Reichtum gekommen war, zog er 1670 erneut gegen die Festungsstädte des Zaren entlang der Wolga zu Felde. Mit einer Streitmacht aus 7.000 Kosakenkämpfern gelang es ihm, die Städte Zarizyn und Astrachan einzunehmen. In beiden Städten ergingen sich Rasin und seine Männer in wilden Gelagen und verübten Gräueltaten gegen Adlige und Militäroffiziere. Außerdem übergab Rasin den Kosaken die eroberten Gebiete zur Selbstverwaltung. Rasin setzte seinen Feldzug entlang der Wolga fort und stiftete die Leibeigenen und die ärmere Stadtbevölkerung zur Teilnahme an seiner Rebellion an. Er nahm Saratow ein und rückte dann auf Simbirsk vor, während sein Aufstand die gesamte Wolgaregion erfasste und sogar in einigen zentralrussischen Provinzen Unruhen aufflammten. Durch die Erfolge Rasins alarmiert, entsandte Zar Alexei eine Armee, um Simbirsk zu befreien. Diese Streitmacht brachte Rasins undisziplinierten und schlecht bewaffneten Kämpfern eine schwere Niederlage bei. Rasin floh an den Don, wurde jedoch am 24. April 1671 von zarentreuen Kosaken gefangengenommen und ausgeliefert. Nachdem er in Moskau gefoltert worden war, wurde Rasin auf dem Roten Platz durch Vierteilung hingerichtet."
 flavor_rus.EVTOPTA3420:0 "Erstickt die separatistischen Bewegungen"
 flavor_rus.EVTOPTB3420:0 "Gewährt den einzelnen Provinzen mehr Autonomie"
 flavor_rus.EVTNAME3421:0 "Der Vertrag von Nertschinsk"
 flavor_rus.EVTDESC3421:0 "Die Erforschung und Kolonisierung Sibiriens durch die Russen, die unter Iwan dem Schrecklichen begonnen hatte, erstreckte sich über das gesamte 17. Jhdt. Fast das gesamte östliche Sibirien war bis zum Ende des Jahrhunderts entdeckt (1679 erreichte man Kamtschatka). Das Amurbecken wurde von Chabarow in den 1650er Jahren erforscht. 1689 wurde im Vertrag von Nertschinsk, der gleichzeitig der erste Vertrag zwischen China und einer europäischen Macht war, ein russisch-chinesischer Grenzkonflikt beigelegt, der den Verlauf der Grenzen am Amur betraf. Im Jahre 1727 ermöglichte der Vertrag von Kjachta sogar die Einrichtung eines russischen Handelspostens in Beijing, der Hauptstadt der neuen Mandschu-Dynastie (1644-1911)."
 flavor_rus.EVTOPTA3421:0 "Akzeptiert den Vertrag"
 flavor_rus.EVTOPTB3421:0 "Lehnt den Vertrag als absurd ab"
 flavor_rus.EVTOPTC3421:0 "Wir müssen diplomatisch vorgehen"
 flavor_rus.EVTNAME3422:0 "Der große Konflikt im Norden"
 flavor_rus.EVTDESC3422:0 "Im Jahre 1697 bestieg der erst 15-jährige Karl XII. den schwedischen Thron. Darin erkannte der russische Zar Peter I. eine Chance. 1699 verbündete er sich mit Dänemark und Polen-Sachsen gegen Schweden. Es gelang Karl XII. jedoch, mit britischer und niederländischer Unterstützung in Seeland zu landen, wo er die Dänen sofort besiegte. Dann marschierte Karl in Estland ein, wo er der zahlenmäßig überlegenen russischen Armee (1 zu 5) eine schwere Niederlage beibrachte. Statt die Russen vollständig auszulöschen, wandte sich Karl nun gegen August II. von Polen-Sachsen, verdrängte ihn im Jahre 1704 aus Polen und setzte die Wahl des pro-schwedischen Stanislaus I. Leszczynski zum König durch. 1706 unterwarf er Sachsen. Russland begann um 1703 mit dem Bau der Stadt St. Petersburg und stärkte die Armee wieder. Dabei brachte Russland Teile Estlands unter seine Kontrolle (1704-1706). Karl beschloss, über die Ukraine, wo die Kosaken unter Mazeppa erneut revoltierten, nach Moskau zu marschieren (1708). Karls Armee wurde durch den Winter und Überfälle der russischen Armee geschwächt und in der Entscheidungsschlacht bei Poltava im Jahre 1709 besiegt. Verletzt entkam der König zu den Osmanen. Die Russen wurden am Fluss Pruth von den Osmanen eingekreist, doch Peter gelang es, sich mittels Bestechung freies Geleit im Austausch gegen Azow zu erkaufen. Während Karl sich im türkischen Exil befand, brachten russische, dänische, hannoveranische und selbst preußische Truppen große Teile des schwedischen Territoriums an der Ostsee unter ihre Kontrolle. Nach seiner Rückkehr aus der türkischen Internierung fiel Karl im Jahre 1718 bei der Belagerung der norwegischen Festung Frederikshald. In den folgenden Friedensverträgen musste Schweden endgültig auf zahlreiche baltische Besitzungen verzichten."
 flavor_rus.EVTOPTA3422:0 "Sucht den Kontakt zu den ehemaligen Feinden"
 flavor_rus.EVTOPTB3422:0 "Lasst andere den ersten Schritt tun"
 flavor_rus.EVTNAME3425:0 "Mazeppas Aufstand in der Ukraine"
 flavor_rus.EVTDESC3425:0 "Im Jahre 1708 war der Nordische Krieg in vollem Gange. In einem ihrer traditionellen Aufstände gegen ihre Herren, egal ob es sich um Polen oder Russen handelte, lehnten sich die ukrainer Saporoger Kosaken unter der Führung ihres Hetman Mazeppa, auf. Er bat Karl XII. von Schweden um Hilfe und 1708-1709 marschierte das schwedische Heer mit der unbegründeten Hoffnung auf Wintervorräte und Verstärkung in Richtung Ukraine. Doch die Schweden wurden bei Poltawa vernichtend geschlagen, während der Aufstand der Kosaken mit aller Macht unterdrückt wurde und die meisten Kosaken in die östlichen Provinzen des russischen Kaiserreiches deportiert wurden."
 flavor_rus.EVTOPTA3425:0 "Wir hatten bereits vorher mit Separatisten zu tun"
 flavor_rus.EVTNAME3426:0 "Regierungsreformen und der Absolutismus"
 flavor_rus.EVTDESC3426:0 "Während der Herrschaft Peters des Großen wurden mittelalterliche und veraltete Regierungsformen effektiv durch eine Autokratie ersetzt. 1711 schaffte Peter die Duma der Bojaren ab und machte den Senat per Dekret zum obersten Verwaltungsorgan, dem die Koordination der untergeordneten Staatsorgane oblag. Ferner war der Senat für die Eintreibung der Staatseinnahmen und deren Ausgaben zuständig, indem er in Übereinstimmung mit den Edikten des Zaren entsprechende Gesetze schuf. Die militärische Disziplin wurde auf die zivilen Institutionen ausgeweitet und im Senat hatte stets ein Offizier der Wache zugegen zu sein. Ab 1722 gab es sogar einen Prokurator, der die tägliche Arbeit des Senats und des Kanzleramts überwachte und als "Auge des Souverän" fungierte."
 flavor_rus.EVTOPTA3426:1 "Führt die Reformen ein"
 flavor_rus.EVTOPTB3426:1 "Der alte Weg ist besser!"
 flavor_rus.EVTOPTC3426:0 "Nur Regierungsreform"
 flavor_rus.EVTNAME3427:0 "Der Staat übernimmt die Kontrolle über die russische Kirche"
 flavor_rus.EVTDESC3427:0 "1721 schaffte Peter der Große das Patriarchat von Moskau ab, um die russisch-orthodoxe Kirche unter die Herrschaft des Staates zu bringen. Von nun an übernahm die sog. Heilige Synode den Platz an der Spitze der Kirche, ein Rat aus Geistlichen, die dem Zaren treu ergeben waren. Ein weltlicher Beamter wurde vom Zaren zum Oberprokurator ernannt, um die Aktivitäten der Heiligen Synode zu überwachen. Die Heilige Synode verfolgte unbarmherzig alle Abweichler und nahm eine Zensur aller Publikationen vor."
 flavor_rus.EVTOPTA3427:0 "Das Patriarchat abschaffen"
 flavor_rus.EVTOPTB3427:0 "Das Patriarchat unangetastet lassen"
 flavor_rus.EVTNAME3430:0 "Die Thronfolge im Kurland von 1726"
 flavor_rus.EVTDESC3430:0 "Beim Tode Friedrich Wilhelms, des letzten Herzogs des Kurlands, gab es 1711 bis auf den schwachen und kranken Ferdinand keinen Thronfolger. In Russland und Polen hingegen gab es eine ganze Reihe Anwärter. 1726 gelang es dem polnischen Sejm, den unehelichen Sohn des polnischen Königs, Moritz von Sachsen, als Herzog einzusetzen. Später allerdings entzog der Sejm ihm die Unterstützung und forderte seine Abdankung. Gleichzeitig versuchte Russland, den Herzog von Holstein-Gottorp, einen Schwiegersohn der Zarin Katharina I., als Kandidaten durchzusetzen. Nach Bestechungsversuchen, Verhandlungen und diplomatischem Versteckspiel wurde Moritz von Sachsen ein Krieg angedroht, falls er nicht abdanken würde. Der angedrohte Krieg begann im Jahre 1727. Russland war fest zum Sieg entschlossen und sandte 8.000 Soldaten, die das Herzogtum in nur 8 Tagen eroberten. Der Krieg war so schnell vorüber, dass er nicht auf Europa übergreifen konnte. Moritz floh nach Frankreich, wo er eine hervorragende militärische Karriere machte."
 flavor_rus.EVTOPTA3430:0 "Bereitet Euch darauf vor, das Kurland zu erobern"
 flavor_rus.EVTOPTB3430:0 "Ignoriert diese nichtige Angelegenheit"
 flavor_rus.EVTNAME3432:0 "Die Duma und die Reform der Legislative"
 flavor_rus.EVTDESC3432:0 "1767 berief Katharina die Große eine Kommission ein, die aus Delegierten aus allen Provinzen und aus allen sozialen Klassen (mit Ausnahme der Leibeigenen) bestand. Von dieser sollten die wirklichen Anliegen des Volkes festgestellt und die Grundzüge einer Verfassung erarbeitet werden. Die Debatten zogen sich über mehrere Monate hin und blieben dennoch erfolglos. Katharinas Auftrag an die Versammlung bestand aus der Erarbeitung einer Verfassung und einer Gesetzesordnung. Das Ergebnis wurde allerdings in Frankreich für zu liberal gehalten und nicht veröffentlicht und bestand auch in Russland nur auf dem Papier."
 flavor_rus.EVTOPTA3432:0 "Ignoriert die Ungerechtigkeit in der Gesellschaft"
 flavor_rus.EVTOPTB3432:0 "Tut etwas gegen die Ungerechtigkeit in der Gesellschaft"
 flavor_rus.EVTNAME3434:0 "Merkantilistische Reformen"
 flavor_rus.EVTDESC3434:0 "Im späten 18. Jahrhundert übernahm Russland als Folge des wachsenden Machtmonopols des Adels eine immer stärker merkantilistisch geprägte Politik."
 flavor_rus.EVTOPTA3434:0 "Ja, wir brauchen eine Reform"
 flavor_rus.EVTOPTB3434:0 "Nein, die Wirtschaft befindet sich in guter Verfassung"
 flavor_rus.EVTOPTC3434:0 "Nein, wir sollten uns für den Freihandel entscheiden"
 flavor_rus.EVTNAME3435:0 "Der Aufstand Pugatschows"
 flavor_rus.EVTDESC3435:0 "Der Aufstand, der von Jemeljan Pugatschow angeführt wurde, begann 1773 im Gebiet des Ural. Beteiligt waren vor allem deportierte Kosaken und Bauern. Sie folgten einem Anführer, der von sich behauptete, Peter III., der ermordete Gatte der Zarin Katharina II., zu sein. Im Winter 1773/74 hatten die Aufständischen das Wolgabecken praktisch in ihrer Hand und bedrohten damit sogar Moskau. Das Reich Katharinas stand damit am Rande des Kollaps. Den regulären Truppen unter Suvarow gelang es jedoch, Pugatschow in der Nähe von Zarizyn zu ergreifen und der Kopf der Rebellion wurde in Moskau hingerichtet."
 flavor_rus.EVTOPTA3435:0 "Die Massen erheben sich..."
 flavor_rus.EVTNAME3436:0 "Reaktionäre Politik"
 flavor_rus.EVTDESC3436:0 "Nach der Revolte unter der Führung von Pugatschow erkannte Katharina, dass sie mehr Grund hatte, das Volk zu fürchten als es zu bemitleiden. Statt das Volk zu befreien, mussten seine Fesseln gestrafft werden. Vor ihrem Aufstieg hatte Katharina geplant, den Leibeigenen, auf denen die russische Wirtschaft basierte, mehr Rechte zu gewähren. Als sie jedoch mit den Anforderungen an einen Herrscher konfrontiert wurde, erkannte Katharina schnell, dass eine solche Besserstellung der Leibeigenen von deren Besitzern niemals toleriert werden würde. Eine Schwächung des Adels, der auf den Verlust seiner Machtbasis womöglich mit Aufstand reagieren würde, konnte sie unmöglich riskieren. (Das Vermögen eines Adligen wurde zu jener Zeit nicht nach seinem Landbesitz bemessen, sondern nach der Anzahl der "Seelen", die ihm gehörten.) So begann Katharina, ein System zu stärken, dass sie ehemals als unmenschlich verworfen hatte. Nun wurde auch in der Ukraine, deren Bevölkerung bis dahin frei gewesen war, die Leibeigenschaft eingeführt. Durch die Verteilung von Ländereien der Krone an ihre Günstlinge und Minister trug sie zu einer Verschlechterung der Lage der Bauern bei, die bis dahin eine gewisse Eigenständigkeit genossen hatten. Am Ende ihrer Herrschaft gab es in ganz Russland kaum noch einen freien Bauern."
 flavor_rus.EVTOPTA3436:0 "Haltet die Massen weiter in Ketten"
 flavor_rus.EVTOPTB3436:0 "Lasst uns von "Freiheit" sprechen"
 flavor_rus.EVTOPTC3436:0 "Stört die Balance nicht"
 flavor_rus.EVTNAME3437:0 "Die liberale Gesetzgebung Zar Pauls I."
 flavor_rus.EVTDESC3437:0 "Paul I. versuchte, die Zentralgewalt wieder zu stärken, indem er zahlreiche Reformen Katharinas der Großen rückgängig machte. So führte er die zentralen Verwaltungsstellen wieder ein, die sie 1775 abgeschafft hatte, verstärkte die bürokratische Aufsicht über die Lokalregierungen und versuchte, die Macht des Adels zu beschränken. Hatte Katharina dafür gesorgt, dass zahlreiche einfache Menschen durch die Leibeigenschaft quasi zu Sklaven wurden, so war Paul der erste russische Zar, der Bestimmungen zu ihrem Schutz erließ, beispielsweise indem er die von ihnen geforderten Fronarbeiten verringerte. In der Stadt Gattschina ließ Paul die Kinder der Leibeigenen zur Schule gehen, verlieh Geld an sie, führte ein System der kostenlosen medizinischen Betreuung ein, übertrug ihnen Land zur eigenen Nutzung und modernisierte die Agrartechnik. Kurzum: Er war ein beispielhafter Gutsherr. Als Zar wie als Großherzog versuchte Paul, das Los der Ärmsten der Armen zu verbessern und ihr Leid zu lindern. So handelte er tatkräftig im Sinne eben jener aufklärerischer Ideen, die seine Mutter als papageienhafte Phrasen zwar ständig propagiert, aber nur dann umgesetzt hatte, wenn sich daraus ein Vorteil für sie ableiten ließ."
 flavor_rus.EVTOPTA3437:0 "Leibeigenschaft einschränken"
 flavor_rus.EVTOPTB3437:0 "Es ist gut, wie es ist"
 flavor_rus.EVTNAME3438:0 "Die liberale Gesetzgebung Zar Alexanders I."
 flavor_rus.EVTDESC3438:0 "Alexander schaffte viele unmenschliche Strafen ab und führte 1802 eine besser organisierte Verwaltung und Regierung ein, indem er acht Ministerien gründete. Er verbesserte die Situation der Leibeigenen und förderte die Bildung. Die Anzahl der russischen Universitäten wurde durch die Gründung der Hochschulen in St. Petersburg, Charkow und Kasan verdoppelt. Doch trotz der humanistischen Ideen, die sein Lehrer La Harpe ihm vermittelt hatte, und trotz seines eigenen Wunsches, zum Glück seines Volkes beizutragen, fehlte ihm die Kraft zur Durchführung der wichtigsten aller Reformen: der vollständigen Abschaffung der Leibeigenschaft. Die Existenz der Leibeigenschaft war nach Aussage des Zaren eine "Erniedrigung", die für die katastrophale Rückständigkeit Russlands verantwortlich sei. Doch eine Befreiung der Leibeigenen – die drei Viertel der Bevölkerung ausmachten – hätte unweigerlich die Feindschaft ihrer adligen Herren bedeutet."
 flavor_rus.EVTOPTA3438:0 "Leibeigenschaft abschaffen"
 flavor_rus.EVTOPTB3438:0 "Lasst es"
 flavor_rus.EVTNAME3439:0 "Der Anjala-Bund"
 flavor_rus.EVTDESC3439:0 "Eine große Gruppe finnischer Offiziere, die im Dienste des schwedischen Königs stehen, übermittelte uns eine Depesche, in der der derzeitige Krieg für unrechtmäßig erklärt wurde und uns fragen, ob wir ihnen bei der Gründung eines unabhängigen Finnlands helfen wollen. Als Pufferstaat könnte ein solcher vielleicht nützlich sein..."
 flavor_rus.EVTOPTA3439:0 "Gebt ihnen unsere Unterstützung"
 flavor_rus.EVTOPTB3439:0 "Weist ihr Gesuch zurück"
 flavor_rus.EVTNAME1010:0 "Große Gesandtschaft"
 flavor_rus.EVTDESC1010:0 "Bei Hof wurde die Idee vorgebracht, [Root.Monarch.GetName] mit großer Gesandtschaft auf eine ausgedehnte Reise durch Europa zu schicken. Dies könnte eine Verbesserung der Beziehungen zu zahlreichen europäischen Regierungsführern bewirken, insbesondere, wenn diese die gleichen Feinde wie wir selbst haben. Ein weiterer Vorteil wäre die Möglichkeit, auf der Reise die neuesten wissenschaftlichen Fortschritte Westeuropas kennenzulernen. Dies würde uns bei der Modernisierung helfen."
 flavor_rus.EVTOPTA1010:0 "Begebt euch auf eine Reise durch Europa"
 flavor_rus.EVTOPTB1010:0 "Unser Land verfügt über so viel Wissen, wie wir brauchen"
 flavor_rus.EVTTOOLTIP1010:0 "[Root.Monarch.GetName] reist nach [This.GetName]"
 flavor_rus.EVTNAME1011:0 "Die große Gesandtschaft erreicht [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011:1 "Eine große Gesandtschaft, die von [From.Monarch.GetName] selbst angeführt wird, ist aus [From.GetName] eingetroffen. Anscheinend befindet [From.Monarch.GetSheHe] sich auf einer Reise durch den Kontinent, um bessere Beziehungen zu anderen europäischen Staaten zu sichern - insbesondere zu jenen, die dieselben Feinde haben. Wie sollen wir [From.GetMihnsie] willkommen heißen?"
 flavor_rus.EVTOPTA1011:0 "Bittet [From.GetMihnsie] zu bleiben."
 flavor_rus.EVTOPTB1011:0 "Lehnt [From.Monarch.GetHerHis]en Besuch höflich ab."
 flavor_rus.EVTOPTC1011:0 "Werft [From.GetMihnsie] hinaus!"
 flavor_rus.EVTNAME1012:0 "Die große Gesandtschaft in [From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012:1 "[From.From.Monarch.GetName] ist äußerst beeindruckt von dem herzlichen Empfang und hat uns darüber in Kenntnis gesetzt, dass [From.From.Monarch.GetSheHe] die Dauer [From.From.Monarch.GetHerHis]es Besuchs in [Root.Capital.GetCapitalName] ausdehnen möchte. Besonders die technische Entwicklung in Westeuropa ist für [From.From.GetMihnsie] von Interesse, denn [From.From.Monarch.GetSheHe] plant, [From.From.Monarch.GetHerHis] Land zu modernisieren."
 flavor_rus.EVTOPTA1012:0 "Ladet [From.From.GetMihnsie] ein, unsere Regierungsinstitutionen zu studieren"
 flavor_rus.1012.a.tt:0 "[From.From.Monarch.GetName] wird über unsere Regierungsinstitutionen erfahren."
 flavor_rus.EVTOPTB1012:0 "Ladet [From.From.GetMihnsie] ein, unsere Armee zu studieren"
 flavor_rus.1012.b.tt:0 "[From.From.Monarch.GetName] wird über die Organisation unserer Armee erfahren."
 flavor_rus.EVTOPTC1012:0 "Ladet [From.From.GetMihnsie] ein, unsere Flotte zu studieren"
 flavor_rus.1012.c.tt:0 "[From.From.Monarch.GetName] wird über die Organisation unserer Flotte erfahren."
 flavor_rus.EVTOPTD1012:0 "[From.From.Monarch.GetSheHeCap] hat unsere Gastfreundschaft bereits zu lange strapaziert..."
 flavor_rus.EVTNAME1013:0 "Großzügige Einladung"
 flavor_rus.EVTDESC1013:0 "Nachdem er von den Reformplänen von [Root.Monarch.GetName] zur Modernisierung von [Root.GetName] hörte, hat [From.GetName] uns freundlicherweise eingeladen, den Besuch in [From.Capital.GetCapitalName] zu verlängern, um die technologische Entwicklung näher kennenzulernen."
 flavor_rus.EVTOPTA1013:0 "Lasst uns bleiben und die Regierungsinstitutionen studieren"
 flavor_rus.EVTOPTB1013:0 "Lasst uns bleiben und die Armee studieren"
 flavor_rus.EVTOPTC1013:0 "Lasst uns bleiben und die Flotte studieren"
 flavor_rus.EVTOPTD1013:0 "Nein, wir haben noch andere Länder zu besuchen"
 flavor_rus.EVTOPTE1013:0 "Es wird Zeit für die Heimreise"
 flavor_rus.EVTNAME1014:0 "Gastrecht abgelehnt"
 flavor_rus.EVTDESC1014:0 "Das Studium der technologischen Entwicklung könnte für unsere Pläne zur Modernisierung von [Root.GetName] sehr nützlich sein. Leider wurde unsere dahingehende Bitte nach Verlängerung unseres Aufenthalts in [From.Capital.GetCapitalName] abgelehnt."
 flavor_rus.EVTOPTA1014:0 "Nun gut, es warten noch andere Länder auf uns"
 flavor_rus.EVTOPTB1014:0 "Es wird Zeit für die Heimreise"
 flavor_rus.EVTNAME1015:0 "Der verlängerte Aufenthalt zahlt sich aus"
 flavor_rus.EVTDESC1015:0 "Durch die Verlängerung des Aufenthaltes in [From.From.Capital.GetCapitalName] war es [Root.Monarch.GetName] möglich, ihre technologischen Fortschritte persönlich in Augenschein zu nehmen. Das Ergebnis scheint vielversprechend."
 flavor_rus.EVTOPTA1015:0 "Unsere Regierungsinstitutionen werden davon profitieren!"
 flavor_rus.EVTOPTB1015:0 "Unsere Armee wird davon profitieren!"
 flavor_rus.EVTOPTC1015:0 "Unsere Flotte wird davon profitieren!"
 flavor_rus.EVTNAME1016:0 "Große Gesandtschaft erfolgreich"
 flavor_rus.EVTDESC1016:0 "Unser Besuch in [From.From.From.Capital.GetCapitalName] war erfolgreich, aber nun ist es an der Zeit, weiterzuziehen. Die Frage ist nur, wohin?"
 flavor_rus.EVTOPTA1016:0 "Es warten noch andere Länder auf uns"
 flavor_rus.EVTOPTB1016:0 "Es wird Zeit für die Heimreise"
 flavor_rus.EVTNAME1005:0 "Die Hundert Kapitel Synode"
 flavor_rus.EVTDESC1005:0 "1551 berief der Metropolit Mascarius die Kirche zur sog. Hundert Kapitel Synode, um einen einheitlichen Gottesdienst in ganz Russland zu schaffen. Außerdem verlangten sie, dass die Kirche von der weltlichen Rechtsprechung unabhängig werden solle."
 flavor_rus.EVTOPTA1005:0 "Die Änderungen bestätigen"
 flavor_rus.EVTOPTB1005:0 "Die Ideen verbieten"
 flavor_rus.EVTNAME1006:0 "Raskol"
 flavor_rus.EVTDESC1006:0 "Die russischen Kirchenführer stellten einige Unterschiede zwischen russischen und griechischen Gottesdiensten, Riten und Schriften fest und der Patriarch Nikon berief 1652 eine Synode ein, um die Angelegenheit genauer zu untersuchen. Eine zweite Synode wurde 1666 einberufen, bei der es um Reformen zur Richtigstellung der Zustände ging und die Verdammung vieler Traditionen der Vergangenheit. Dies führte zu einem großen Schisma, auch Raskol genannt, bei dem die Gegner der Änderungen, als Raskolniki oder Altritualisten, bekannt wurden."
 flavor_rus.EVTOPTA1006:0 "Die Reformen sind notwendig"
 flavor_rus.EVTOPTB1006:0 "Unterstützt die alten Traditionen"
 flavor_rus.EVTNAME1007:0 "Die Reformen Peters des Großen"
 flavor_rus.EVTDESC1007:0 "Im späten 17. und frühen 18. Jahrhundert brachte Peter der Große eine Reihe von Reformen auf den Weg, durch die Russland zu einem modernen europäischen Staat werden sollte. Die Regierung und die Armee wurden unter der Aufsicht von Beratern aus Westeuropa reformiert. Peter, der davon träumte Russland zu einer Seemacht zu machen, plante, das Baltikum und die Küste des Schwarzen Meeres zu erobern. Die drastischen Reformen stießen auf starken Widerstand, da sich die Menschen von den plötzlichen Änderungen angegriffen fühlten und mehrere Aufstände brachen los."
 flavor_rus.EVTOPTA1007:0 "Die Reformen sind notwendig"
 flavor_rus.EVTOPTB1007:0 "Vermeidet den Einfluss von außen"
 flavor_rus.EVTNAME1008:0 "Die Bulavin-Revolte"
 flavor_rus.EVTDESC1008:0 "Die Bulavin-Revolte brach im Oktober 1707 aus, als Kondraty Bulavin und eine Gruppe von Don-Kosaken eine Gruppe Kopfgeldjäger, die von Peter dem Großen ausgesandt worden waren, um flüchtige Bauern festzunehmen, die sich im Don-Gebiet versteckt hielten, überfielen und töteten. Vorausgegangen war die Expansion des reformierten Reiches Peters des Großen, das in Gebiete vorgedrungen war, die ehemals von den Kosaken in faktischer Eigenverwaltung beherrscht worden waren. Die Rebellion wendete sich nicht gegen das Zarentum an sich, sondern nur gegen Peter und seine Berater, denn ihr Handeln wurde als üble Kraft, die auf die Zerstörung Russlands hinwirkte, verstanden."
 flavor_rus.EVTOPTA1008:0 "Schlagt die Rebellion nieder"
 flavor_rus.EVTOPTB1008:0 "Macht einen Teil der Reformen rückgängig"
 flavor_rus.EVTNAME1101:0 "Zeiten der Not"
 flavor_rus.EVTDESC1101:0 "Die Zeit der Wirren dauerte von 1598, als der letzte Zar der 700 Jahre alten Dynastie der Rurikiden, Fjodor Iwanowitsch, gestorben war, bis zum Aufstieg von Michail Fjodorowitsch aus der Dynastie der Romanow im Jahre 1613 an. Hungersnöte, Seuchen, Aufstände und Unruhen, sowie das Auftauchen angeblicher Thronerben, stürzten das Land in ein Jahrzehnt voller Unruhe, indem auch die Nachbarn aus Schweden und Polen versuchten, ihren Vorteil aus der Situation zu ziehen."
 flavor_rus.EVTOPTA1101:0 "Uns stehen schwere Zeiten bevor"
 flavor_rus.EVTNAME1102:0 "Der Wahnsinn von [Root.Monarch.GetName]"
 flavor_rus.EVTDESC1102:0 "Der Wahnsinn von [Root.Monarch.GetName]. Im Verlauf der letzten Monate ist das unberechenbare Verhalten von [Root.Monarch.GetName] zu einem echten Problem geworden. Einige meinen sogar, [Root.Monarch.GetSheHe] sei komplett verrückt geworden..."
 flavor_rus.EVTOPTA1102:0 "[Root.Monarch.GetName] wird bis an sein Lebensende herrschen!"
 flavor_rus.EVTOPTB1102:0 "Lasst einen seiner Vertrauten die Regierungsgeschäfte übernehmen"
 flavor_rus.EVTNAME1103:0 "Ausbruch der Hungernot"
 flavor_rus.EVTDESC1103:0 "Die Hungersnot in Russland von 1601 bis 1603 wurde von drei aufeinander folgenden Missernten verursacht. Das Ausmaß war derart dramatisch, dass beinahe zwei Millionen Menschen, knapp ein Drittel der Gesamtbevölkerung, den Hungertod starben. Flüchtlinge strömten in die Hauptstadt und erhöhten das wirtschaftliche und politische Chaos, das über dem Land lag."
 flavor_rus.EVTOPTA1103:0 "Dagegen sind wir machtlos"
 flavor_rus.EVTOPTB1103:0 "Versucht etwas gegen das Leid zu unternehmen"
 flavor_rus.EVTOPTC1103:0 "Setzt alle Mittel ein, um den Notleidenden zu helfen"
 flavor_rus.EVTNAME1104:0 "Seuche"
 flavor_rus.EVTDESC1104:0 "Nach dem Leid, das die Hungersnot über das Land gebracht hat, hat nun eine Seuchenwelle das Land erfasst."
 flavor_rus.EVTOPTA1104:0 "Dagegen sind wir machtlos"
 flavor_rus.EVTOPTB1104:0 "Versucht, sie einzudämmen"
 flavor_rus.EVTNAME1105:0 "Briganten in [Root.GetName]"
 flavor_rus.EVTDESC1105:0 "Nach den Hungersnöten und Seuchen der Vergangenheit ist die Verwaltung in weiten Teilen des Landes zusammengebrochen. Die Provinz [Root.GetName] ist ein Land ohne Gesetze, in dem Räuberbanden umherziehen und die Bevölkerung in Angst und Schrecken versetzen."
 flavor_rus.EVTOPTA1105:0 "Bringt das Gebiet unter Kontrolle"
 flavor_rus.EVTOPTB1105:0 "Lasst es"
 flavor_rus.EVTNAME1106:0 "Der erste Dmitrij"
 flavor_rus.EVTDESC1106:0 "1603, während der Zeit der Wirren, erschien ein Mann namens Dmitrij, der von sich behauptete, der für tot gehaltene jüngere Bruder des früheren Zaren Fjodor Iwanowitsch zu sein. Als solcher erhob er Anspruch auf den russischen Thron. Dieser Dimitrij sammelte schnell Anhänger aus Russland und insbesondere aus Polen-Litauen um sich. Einige Monate später überschritt Dimitrij mit einer Armee aus polnischen, litauischen und russischen Vertriebenen die Grenze nach Russland. Es sieht so aus, als habe er bereits große Unterstützung von Seiten unserer Gegner."
 flavor_rus.EVTOPTA1106:0 "Erkennt ihn als legitimen Herrscher an"
 flavor_rus.EVTOPTB1106:0 "Vertreibt ihn"
 flavor_rus.EVTTOOLTIP1106:0 "Dimitrij reist auf der Suche nach Anhängern nach [This.GetName]."
 flavor_rus.EVTNAME1107:0 "Der falsche Dimitrij"
 flavor_rus.EVTDESC1107:0 "Ein Mann namens Dimitrij, der von sich behauptete, der für tot gehaltene jüngere Bruder des früheren Zaren Fjodor Iwanowitsch zu sein, ist aufgetaucht und erhebt Anspruch auf den Thron von Moskau. Der derzeitige Herrscher hat ihn verbannt und seine Flucht hat ihn zu uns nach [Root.GetName] geführt. Er bittet darum, bleiben zu dürfen, um von hier aus einen Trupp Bewaffneter zusammenzustellen. Dies könnte eine gute Gelegenheit für einen Schlag gegen Moskau sein, ohne eine offizielle Kriegserklärung aussprechen zu müssen."
 flavor_rus.EVTTOOLTIP1107:0 "Unterstützt Dimitrij mit einigen Soldaten für seine Invasion von Moskau."
 flavor_rus.EVTOPTA1107:0 "Unterstützt ihn mit Truppen"
 flavor_rus.EVTOPTB1107:0 "Verbannt ihn aus [Root.GetName]"
 flavor_rus.EVTDESC1111:0 "Ein Mann namens Dimitrij, der von sich behauptete, der für tot gehaltene jüngere Bruder des früheren Zaren Fjodor Iwanowitsch zu sein, ist aufgetaucht und erhebt Anspruch auf den Thron von Moskau. Der derzeitige Herrscher hat ihn verbannt und seine Flucht hat ihn zu uns nach [Root.GetName] geführt. Er bittet darum, bleiben zu dürfen, um von hier aus einen Trupp Bewaffneter zusammenzustellen. Dies könnte eine gute Gelegenheit für einen Schlag gegen Russland sein, ohne eine offizielle Kriegserklärung aussprechen zu müssen."
 flavor_rus.EVTTOOLTIP1111:0 "Unterstützt Dimitrij mit einigen Soldaten für seine Invasion Russlands."
 flavor_rus.EVTNAME1108:0 "Dimitrij kehrt zurück"
 flavor_rus.EVTDESC1108:0 "In der Zeit seines Exils in [From.GetName] konnte Dimitrij, der Anspruch auf den Thron von [Root.GetName] erhebt, viele Anhänger um sich scharen. [From.Monarch.GetName] [From.Monarch.GetHerselfHimself] hat den Entschluss gefasst, sich einzumischen und Dimitrij mit Truppen zu versorgen. Es heißt, dass Dimitrij sich nun auf dem Marsch nach [Root.Capital.GetCapitalName] befindet und er könnte jeden Moment eintreffen."
 flavor_rus.EVTOPTA1108:0 "Es wird die Zeit kommen, da werden wir sie beide zerschmettern"
 flavor_rus.EVTNAME1109:0 "Falscher Dimitrij gestürzt"
 flavor_rus.EVTDESC1109:0 "Dem falschen Dimitrij ist es nicht gelungen, länger als ein Jahr an der Zarenkrone festzuhalten. Ein Prinz namens Wassili Schuiski, der einem anderen Zweig der Rurikiden entstammte, setzte sich an die Spitze einer Verschwörung gegen ihn. Schuiski machte sich das Gerücht, dass Dimitrij angeblich den Katholizismus in Russland wieder einführen wolle, zunutze und stürmte am Morgen des 17. Mai 1606 den Kreml. Dimitrij versuchte durch ein Fenster zu entkommen, brach sich dabei jedoch ein Bein, wurde gefangen genommen und erschossen. Seine Leiche wurde verbrannt und seine Asche wurde Berichten zufolge von einer Kanone in Richtung Polens geschossen."
 flavor_rus.EVTOPTA1109:0 "Widersetzt euch diesen Eindringlingen!"
 flavor_rus.EVTOPTB1109:0 "Lasst die Rebellen die Macht an sich reißen"
 flavor_rus.EVTNAME1110:0 "Das Ende der Zeit der Wirren"
 flavor_rus.EVTDESC1110:0 "Stabilität und Frieden sind nach [Root.GetName] zurückgekehrt und die harten Jahre der Zeit der Wirren sind nun endlich vorüber."
 flavor_rus.EVTOPTA1110:0 "Ein stärkeres [Root.GetName] wird wieder entstehen!"
 flavor_rus.EVTNAME2000:0 "Die Dekabristen-Revolution"
 flavor_rus.EVTDESC2000:1 "Revolution! Die autokratische Regierung ist gefallen und [Root.GetMderdie] [Root.Monarch.GetTitle] wurde auf dem Petersplatz enthauptet. Es ist Zeit, ein neues Russland zu schaffen: ein revolutionäres Russland!\n\nDas neue Regime bezieht seine Führer aus den ehedem geheimen Reihen des Rettungsbundes, einer Kabale von Offizieren der kaiserlichen Armee, die gegen die Unterdrückung Stellung bezogen und den Aufstand gegen den Zaren angeführt haben. Pawel Pestel war dabei das ideologische Herz des Bundes, während Mikhael Lunin und Nikita Muraynov den Angriff von der Front aus führten. Sergei Trubetskoy, nomineller Anführer des Bundes, ist erst vor Kurzem nach einer Krankheit nach Russland zurückgekehrt. Jeder von ihnen bewirbt sich um die Führungsrolle in einem neuen russischen Staat.\n\nDer revolutionäre Staat will die Leibeigenschaft abschaffen, die Gleichheit unter dem Gesetz herstellen und das Land vom unterdrückerischen Adel zurück an den Staat und die Bauernschaft geben. Mit einem starken Fundament im Liberalismus trägt die Revolution die unerschütterliche Entschlossenheit in sich, die Autokratie in der ganzen Welt infrage zu stellen."
 flavor_rus.EVTOPTA2000:0 "Die Vereinigung der Erlösung wird die Revolution führen!"
 flavor_rus.EVTNAME2001:0 "Das Dritte Rom"
 flavor_rus.EVTDESC2001:0 "Unsere Soldaten ziehen in die neu getaufte Stadt Tsargrad, ehemals Konstantinopel, um den heldenhaften Sieg zu feiern, der zu diesem Moment geführt hat. Mit dieser neuen Errungenschaft wird [Root.GetName] in den Augen der Welt als das wahre Dritte Rom angesehen!\n\nEs bleibt nur noch über die Hauptstadt unseres neuen Reiches zu entscheiden. Soll sie in der großen Stadt [Root.Capital.GetName] bleiben oder sollen wir das Hofleben nach Tsargrad verlagern?"
 flavor_rus.EVTOPTA2001:0 "Tsargrad soll die neue Hauptstadt sein!"
 flavor_rus.EVTOPTB2001:0 "[Root.Capital.GetName] soll noch glorreicher werden!"
 flavor_rus.EVTNAME2002:0 "Die Wiederherstellung von Kiew"
 flavor_rus.EVTDESC2002:0 "Kiew war einst die Hauptstadt des ersten großen Reiches der Rus. Im Laufe der Jahre wurde es von unfähigen Prinzen geplündert, von Mongolen niedergebrannt und der Herrschaft Litauens unterworfen.\n\nJetzt ist die Stadt unter unsere Kontrolle geraten und wir haben die Mittel, die einst prächtige Stadt zu neuem Glanz zu verleiten. Wenn wir diesen Weg wählen, würden wir das Vermächtnis der Kiewer Rus annehmen und eine deutlich ruthenischer kulturelle Identität annehmen. Dies würde auch ein großes Reich zu neuem Leben erwecken."
 flavor_rus.EVTOPTA2002:0 "Stellt Kiew wieder her!"
 flavor_rus.EVTOPTB2002:0 "Verbessert stattdessen [Root.Capital.GetName]."
 flavor_rus.EVTOPTB1110:0 "[Root.GetName] benötigt eine neue Dynastie!"
 flavor_spa.EVTNAME1:0 "Christoph Kolumbus"
 flavor_spa.EVTDESC1:0 "Der Entdecker Christoph Kolumbus unternahm 1485 und 1488 zwei Versuche, den König von Portugal, Johann II., zur Finanzierung einer Expedition zu überreden, deren Ziel in der Suche nach einer westlichen Route in den Orient bestand. Nachdem er zum zweiten Mal abgelehnt wurde, wandte Kolumbus sich an die spanische Krone. Mit Unterstützung italienischer Investoren konnte er König Ferdinands Zustimmung erwirken. Im August 1492, nach seiner Ernennung zum "Admiral der Ozeane" und nachdem ihm ein Anteil am Gewinn der Reise versprochen worden war, stach Kolumbus dann endlich in See."
 flavor_spa.EVTOPTA1:0 "Lehnt seinen Vorschlag ab"
 flavor_spa.EVTOPTB1:0 "Engagiert Kolumbus"
 flavor_spa.EVTNAME3716:0 "Die iberische Hochzeit"
 flavor_spa.EVTDESC3716:0 "Ferdinand II., König von Aragon, wurde mit Prinzessin Isabella von Kastilien im Oktober des Jahres 1469 in Valladolid vermählt. Dies war keine romantische Hochzeit, sondern eher eine Zweckehe. Der Hof von Aragon träumte von einer Rückkehr nach Kastilien und Isabella benötigte dringend Hilfe, um ihre Thronansprüche geltend zu machen. Diese Hochzeit war der Auftakt zu einem dunklen und unruhigen Leben, in dem Ferdinand an den kastilischen und aragonesischen Fronten kämpfte, um seine Autorität über die adlige Oligarchie unter Beweis zu stellen. Dabei verlegte er seine Versorgungsbasis mal in dieses mal in jenes Königreich, je nach Lage der Situation. Trotz der politischen Grundlage ihrer Verbindung liebte er Isabella ernsthaft. Viele betrachteten Ferdinand als Retter der Königreiche und als ihren "Einiger". Andere verachteten ihn, weil er sie unterdrückt hatte. Machiavelli wies ihm die zweifelhaften Qualitäten eines Fürsten der Renaissance zu."
 flavor_spa.EVTOPTA3716:0 "Lasst uns ihre Dynastien an unsere binden"
 flavor_spa.EVTOPTB3716:0 "Nein, wir sollten stattdessen jemanden aus der Nähe heiraten"
 flavor_spa.EVTNAME3150:0 "Torquemada und die Vertreibung der Mauren"
 flavor_spa.EVTDESC3150:0 "Nachdem die Juden am 3. August 1492 vertrieben worden waren, begannen die katholischen Herrscher Spaniens mit der Ausrottung der maurischen Bevölkerung von Al-Andalus, dem südlichen Teil der Halbinsel des alten moslemischen Königreichs Valencia, und vor allem Granada. Mit dem Wiederaufleben der Inquisition durch Tomás des Torquemada 1493-1498 wurde Spanien ein Land religiösen Fanatismus', in dem Landwirtschaft und Handwerk als Arbeiten angesehen wurden, die eines Christen unwürdig waren. Zwangskonvertierungen folgten, sowie Versklavung, Folter und Hinrichtung. Viele wurden auf dem Scheiterhaufen verbrannt. Im Anschluss an die Verfolgung kehrten viele Tausende Spanien den Rücken zu."
 flavor_spa.EVTOPTA3150:0 "Lasst uns jene vertreiben, denen wir nicht trauen können"
 flavor_spa.EVTOPTB3150:0 "Lasst uns die Gnade Gottes feiern"
 flavor_spa.EVTOPTC3150:0 "Toleranz ist der Schlüssel zum Wohlstand des Landes"
 flavor_spa.EVTTOOLTIP3150:0 "Die Mauren wandern nach [This.GetName]"
 flavor_spa.EVTNAME3151:0 "Die Vertreibung der Mauren"
 flavor_spa.EVTDESC3151:0 "In einer törichten Entscheidung, den Glauben höher als die Wirtschaft zu werten, hat [From.GetName] beschlossen, die Mauren, die noch im Land verblieben sind, zu vertreiben. Dies stellt eine Chance für unsere eigene Wirtschaft dar. Sollen wir ihnen erlauben, sich in unseren Provinzen niederzulassen?"
 flavor_spa.EVTOPTA3151:0 "Sie wären eine willkommene Bereicherung"
 flavor_spa.EVTOPTB3151:0 "Nein, macht unsere Grenzen dicht"
 flavor_spa.EVTNAME1005:0 "Die Entdeckung der Neuen Welt"
 flavor_spa.EVTDESC1005:0 "Am 12. Oktober 1492, 34 Tage nachdem zum letzten Mal Land in Sicht gewesen war, gingen Christoph Kolumbus und seine Mannschaft auf einer Bahamainsel, die von Kolumbus San Salvador getauft wurde, an Land. Sie hatten einen neuen Kontinent entdeckt."
 flavor_spa.EVTOPTA1005:0 "Und das haben nun auch wir!"
 flavor_spa.EVTNAME1011:0 "Ignacio de Loyola"
 flavor_spa.EVTDESC1011:0 "Ignacio de Loyola wurde 1491 als Sohn einer baskischen Adelsfamilie geboren. Er diente als Soldat unter Antonio Manrique de Lara, dem Vizekönig von Navarra, einem Königreich, das 1512 von Spanien erobert worden war. In der Schlacht von Pamplona wurde er verwundet. Als die französische Armee in dem Versuch, die Monarchie von Navarra zu unterstützen, die Stadt am 20. Mai 1521 stürmte, wurde Loyola von einer Kanonenkugel getroffen und an beiden Beinen schwer verletzt. Während seiner langen und schmerzhaften Genesung las er die übersetzte Fassung von Ludolf von Sachsens "De Vita Christi" und dieser Kommentar zum Leben Christi hatte große Wirkung auf Loyola. Er gab die militärische Laufbahn auf und verschrieb sein Leben der Sache Gottes. 1534 gründete er zusammen mit sechs Gleichgesinnten die "Gemeinschaft Jesu", besser bekannt als die Jesuiten, und setzte sich für die Bekämpfung des Irrglaubens und für die Gegenreformation ein."
 flavor_spa.EVTNAME3152:0 "Die Suche nach der Neuen Welt"
 flavor_spa.EVTDESC3152:0 "Nach der Eroberung von Granada war Spanien überlaufen mit Veteranen und Glaubenskämpfern, die nichts zu tun hatten, jedoch viele Ansprüche stellten. Das änderte sich rasch, als Cortez und Pizarro sich aufmachten, Süd- und Zentralamerika zu erobern. All diese Herren wurden Hacienda-Besitzer und Handelsbarone der neuen Welt und füllten sowohl ihre eigenen Taschen als auch die Schatzkammern Spaniens mit Gold."
 flavor_spa.EVTOPTA3152:0 "Eine neue Reconquista! Wir brauchen Konquistadoren"
 flavor_spa.EVTOPTB3152:0 "Eine neue Reconquista! Wir brauchen Entdecker"
 flavor_spa.EVTOPTC3152:0 "Am meisten brauchen wir solche Männer in der Heimat"
 flavor_spa.EVTNAME1000:0 "Kreuzzug gegen Oran"
 flavor_spa.EVTDESC1000:0 "Im frühen 16. Jhdt. wandte Francisco Jiménez de Cisneros den Blick in Richtung nordafrikanischer Küste. Dort fand sich ein Ziel, das nach dem Ende der Reconquista in Spanien wie geschaffen war für seinen religiösen Eifer. Höchstpersönlich kümmerte er sich um die Finanzierung eines Kreuzzugs gegen die reiche Stadt Oran. Der Hafen von Mers El Kébir wurde 1505 eingenommen und 1509 wurde Oran, in Begleitung von Cisneros selbst, von einem Kontingent unter der Führung des Söldnerkommandanten Pedro Navarro erobert."
 flavor_spa.EVTOPTA1000:0 "Die Expansion in Nordafrika scheint lukrativ"
 flavor_spa.EVTNAME1006:0 "Siglo de Oro"
 flavor_spa.EVTDESC1006:0 "Das Goldene Zeitalter Spaniens fiel in die Periode zwischen dem späten 15. und frühen 17. Jahrhundert. Künste, Literatur und Architektur erlebten ihre Blüte und Künstler wie El Greco oder Diego Velázquez schufen Werke wie "Die Übergabe von Breda". Architekten wie Juan de Herrera entwarfen in dieser Zeit die Kathedrale von Valladolid, die durch ihren puristischen und nüchternen, "clasicismo" genannten Stil überzeugte. Einer der vielen Autoren dieser Tage war der Verfasser des "Don Quixote", Miguel de Cervantes."
 flavor_spa.EVTOPTA1006:0 "Fördert die Kultur"
 flavor_spa.EVTOPTB1006:0 "Es ist eine Verschwendung von Ressourcen"
 flavor_spa.EVTNAME1001:0 "Gesetze der Burgos"
 flavor_spa.EVTDESC1001:0 "Die Gesetze von Burgos waren eine Gesetzessammlung bezüglich des Verhaltens der Spanier in Amerika, die 1512 in der Stadt Burgos veröffentlicht wurde. Dabei ging es besonders um Vorschriften zum Verhalten gegenüber der eingeborenen Bevölkerung. Obwohl es den Kolonisten erlaubt war, die Indianer in Gruppen zur Arbeit zu zwingen, enthielten die Gesetze auch Bestimmungen bezüglich der Art der Arbeit, der Bezahlung, der Verpflegung und der Unterbringung. Verboten war zudem jede Form der Bestrafung durch andere als die Behörden. Die Gesetze trugen jedoch nicht zur Minderung des Leids der Indianer bei, da auch Steuern eingeführt wurden."
 flavor_spa.EVTOPTA1001:0 "Setzt diese Gesetze durch!"
 flavor_spa.EVTOPTB1001:0 "Wir herrschen im Namen des Eroberers!"
 flavor_spa.EVTNAME1002:0 "Die Neuen Gesetze"
 flavor_spa.EVTDESC1002:0 ""Die neuen Gesetze zum Wohle und Schutz der Indianer" oder kürzer "Die Neuen Gesetze" wurden 1542 von Karl V. in Kraft gesetzt. Entstanden waren sie als Reaktion auf das Scheitern der Gesetze der Burgos aus dem Jahre 1512. Erneut wurde versucht, die Ausbeutung der Indianerbevölkerung zu vermindern, und ihre Versklavung wurde vollständig verboten. Die Neuen Gesetze führten zu viel Unruhe in den Kolonien, beispielsweise zu einer Revolte des Gonzalo Pizarro in Peru."
 flavor_spa.EVTOPTA1002:0 "Setzt diese Gesetze durch!"
 flavor_spa.EVTOPTB1002:0 "Überlasst den Kolonien die Entscheidung"
 flavor_spa.EVTNAME1003:0 "Casa de Contratación"
 flavor_spa.EVTDESC1003:0 "Die Casa de Contratación wurde von Isabella I. von Kastilien im Jahre 1503 als Regierungsinstitution zur Aufsicht über die spanische Kolonialisierung gegründet. Forschungs- und Handelsreisende mussten von dort eine Genehmigung einholen und zusätzlich war das Amt mit der Steuerverwaltung der Kolonien betraut. Die Casa sollte außerdem versuchen, die geheimen Informationen über neue Handelsrouten und Entdeckungen nach Möglichkeit vor Außenstehenden zu schützen."
 flavor_spa.EVTOPTA1003:0 "Wir sollten sie gründen"
 flavor_spa.EVTOPTB1003:0 "Die Lage in den Kolonien ist nicht Sache der Krone"
 flavor_spa.EVTNAME1004:0 "Die Sonne geht niemals unter"
 flavor_spa.EVTDESC1004:0 "Während des 16. Jahrhunderts erreichte das spanische Reich in der Zeit unter Karl V. seine größte Ausdehnung. Karls weitreichende Besitzungen erstreckten sich auf Spanien, Österreich, große Teile der heutigen Benelux-Länder, Mailand und das Königreich Neapel. Hinzu kam eine Vielzahl an Kolonien in Nord- und Südamerika sowie Afrika und Asien."
 flavor_spa.EVTOPTA1004:0 "Man nannte es "Das Reich, in dem die Sonne niemals untergeht.""
 flavor_spa.EVTOPTB1004:0 "Nun sind wir wirklich die Herrscher der Welt!"
 flavor_spa.EVTNAME3153:0 "Das Handelszentrum von Sevilla"
 flavor_spa.EVTDESC3153:0 "Mit der Entdeckung der neuen Welt begann die Blütezeit Sevillas. Hier befand sich der wichtigste Hafen für den Handel mit der neuen Welt. Die spanischen Monarchen verliehen Sevilla früh das Monopol, die Frachten der spanischen Kolonien zu löschen."
 flavor_spa.EVTOPTA3153:0 "Wir kontrollieren jetzt unseren Überseehandel"
 flavor_spa.EVTNAME3154:0 "Die Fugger"
 flavor_spa.EVTDESC3154:0 "Die Fugger waren eine Weberfamilie im Augsburg des 15. Jhdt., die durch Handels- und Transaktionstätigkeiten zu den Geldgebern der Habsburger und Päpste aufstiegen. Jakob Fugger der Reiche (1511-1525) finanzierte die Kriege Karls V. und dessen Wahl zum Kaiser, kontrollierte die europäische Blei-, Silber- und Kupferproduktion und erhielt ein Monopol für Quecksilber. Anton Fugger (1525-1560) hielt Handelskonzessionen in Chile, Peru und Moskau. Das Unternehmen zerfiel jedoch aufgrund des Bankrotts Spaniens, familiärer Konflikte und mangelnden Interesses auf Seiten der Erben gegen Ende des 16. Jahrhunderts."
 flavor_spa.EVTOPTA3154:0 "Lasst die Fugger unsere Finanzen verwalten"
 flavor_spa.EVTOPTB3154:0 "Lehnt das Angebot der Fugger ab"
 flavor_spa.EVTNAME3155:0 "Die Communeros"
 flavor_spa.EVTDESC3155:0 "Das gemeine Volk, das sich ob der Unterdrückung durch den Adel in Bruderschaften zusammenschloss, darunter die "Communeros" von Kastilien und die "Germania" von Valencia, versuchte auf diese Art und Weise die Adligen dazu zu bringen, ihnen mehr Rechte und bessere Bedingungen zuzugestehen."
 flavor_spa.EVTOPTA3155:0 "Schlagt den Aufstand nieder"
 flavor_spa.EVTOPTB3155:0 "Macht Zugeständnisse an die Landbevölkerung"
 flavor_spa.EVTNAME3156:0 "Die Ritter des heiligen Johannes von Jerusalem"
 flavor_spa.EVTDESC3156:0 "Als sie von den Türken von der Insel Rhodos vertrieben wurden, zogen die Johanniter heimatlos durch die Welt, bis ihnen Kaiser Karl V. die Souveränität über die Insel Malta und die Hafenstadt Tripoli verlieh."
 flavor_spa.EVTOPTA3156:0 "Gebt den Johannitern die Insel Malta"
 flavor_spa.EVTOPTB3156:0 "Gebt den Johannitern Malta und Tripolitanien"
 flavor_spa.EVTOPTC3156:0 "Gebt ihnen gar nichts"
 flavor_spa.EVTNAME3158:0 "Staatsbankrott"
 flavor_spa.EVTDESC3158:0 "Im Jahre 1557, in seinem ersten Jahr als spanischer König, war Philipp II. gezwungen, das Land für bankrott zu erklären. Spanien hatte viele Jahre lang zu wenig Steuern erhoben und, was noch schlimmer war, keinerlei Kontrolle über die Preisfluktuationen aus den Einnahmen des amerikanischen Silber- und Goldeinkommens. Es war dem spanischen Finanzminister unmöglich, Rückzahlungen zu garantieren, da die gesamten Kosten permanent variierten. Die Ausgaben wurden auf der Basis des geplanten Budgets geleistet, die Einnahmen waren jedoch im besten Falle unregelmäßig und Spanien gab daher mehr aus, als es eigentlich besaß. Daraus resultierten die großen Bankrotte der Jahre 1557 und 1596."
 flavor_spa.EVTOPTA3158:0 "Haben wir denn nichts aus unserer Geschichte gelernt?"
 flavor_spa.EVTNAME3160:0 "Die Vertreibung der Morisken"
 flavor_spa.EVTDESC3160:0 "Der südliche Teil Spaniens wurde vor allem von Morisken bewohnt. Die Morisken waren Mauren, die nach der Reconquista unter Zwang zum Christentum konvertiert waren. Unter ihnen gab es viele, die im Verborgenen ihren alten Glauben weiter praktizierten und spielten den Osmanen Informationen zu, die diese zu Überfällen auf die spanische Küste nutzten. Die Verfolgung durch die spanische Inquisition und die harte Gesetzesauslegung führten zu einem blutigen Aufstand (1568-71), der von Philipp II. unter Mithilfe von Johann von Österreich niedergeschlagen wurde. Die Morisken waren trotz der Verfolgungen erfolgreich und brachten die Landwirtschaft, den Handel und das Handwerk Spaniens zum Erblühen. Im Jahre 1609 verfügte Philipp III. jedoch, unter dem Einfluss des Herzogs von Lerma, dass sie aus religiösen und politischen Gründen vertrieben werden sollten. Die Morisken hatten nun das Land zu verlassen und durften nur so viel mitnehmen, wie sie tragen konnten. Der Rest ihrer Habe wurde konfisziert. Diese Vertreibung sollte sich für Spaniens Wirtschaft als großer Verlust erweisen."
 flavor_spa.EVTOPTA3160:0 "Vertreibt sie!"
 flavor_spa.EVTOPTB3160:0 "Behaltet sie im Land, die Wirtschaft braucht sie"
 flavor_spa.EVTTOOLTIP3160:0 "Die Morisken wenden sich nach [This.GetName]"
 flavor_spa.EVTNAME3161:0 "Die Vertreibung der Morisken"
 flavor_spa.EVTDESC3161:0 "In der törichten Ansicht, den Glauben höher als die Wirtschaft zu werten, beschloss [From.GetName] die Morisken aus dem Land zu vertreiben. Dies ist eine Chance für die Entwicklung unserer Wirtschaft. Sollen wir ihnen erlauben, sich in unseren Provinzen niederzulassen?"
 flavor_spa.EVTOPTA3161:0 "Sie wären eine willkommene Bereicherung"
 flavor_spa.EVTOPTB3161:0 "Nein, macht unsere Grenzen dicht"
 flavor_spa.EVTNAME3710:0 "Baltasar de Zuniga"
 flavor_spa.EVTDESC3710:0 "Der Graf von Olivares stammte aus einer mächtigen, spanischen Adelsfamilie. Unter Philipp III. diente er von 1599-1617 als Botschafter in Brüssel, Paris und Wien. In letzterer Funktion war er entscheidend am Eintritt Spaniens in den Dreißigjährigen Krieg beteiligt. 1618 gelang es ihm, den Herzog von Lerma als wichtigsten Berater Philipps III. abzulösen. Sein Neffe Olivares wurde am Haushalt des Prinzen Philipp, der später als Philipp IV. die Krone erben sollte, untergebracht, um sicherzustellen, dass die Machtposition der Familie erhalten bliebe."
 flavor_spa.EVTOPTA3710:0 "Vielleicht ist das ein neuer Staatsmann für uns!"
 flavor_spa.EVTNAME3711:0 "Olivares"
 flavor_spa.EVTDESC3711:0 "Der Graf von Olivares führte die spanischen Regierungsgeschäfte von 1621 bis 1643 unter König Philipp IV. (1621-1665), dessen Gunst er sich gesichert hatte. Er war ein listiger und schlauer Mann. Unter ihm trat Spanien an der Seite der kaiserlichen Truppen in den Dreißigjährigen Krieg ein und unter ihm wurde auch der Konflikt mit Holland wieder aufgenommen. Dies erwies sich als fatal und führte letztlich zum Niedergang Spaniens. 1640 spalteten sich Katalonien (Wiedervereinigung 1652) und Portugal ab. Unter Olivares' Regierung blühten Poesie, Literatur (Calderon) und Malerei (El Greco, Velázquez und Murillo) auf und spanische Gebräuche und Sitten verbreiteten sich in ganz Europa."
 flavor_spa.EVTOPTA3711:0 "Vielleicht ist das ein neuer Staatsmann für uns!"
 flavor_spa.EVTNAME3162:0 "Die portugiesische Krone"
 flavor_spa.EVTDESC3162:0 "Philipp I. wurde nach seiner Ankunft in Portugal von den Cortes in Tomar (1581) zum König gewählt (1580-98). Er bemühte sich darum, die Autonomie Portugals zu sichern, die Union als unabhängig zu betrachten, und, wie schon Aragon und Kastilien unter Ferdinand und Isabella, nur Portugiesen in die Verwaltung aufzunehmen, die Cortes häufig zusammenzurufen und einen portugiesischen Rat in Madrid zu installieren."
 flavor_spa.EVTOPTA3162:0 "Ein König, ein Königreich"
 flavor_spa.EVTOPTB3162:0 "Ein König, zwei Königreiche"
 flavor_spa.EVTOPTC3162:0 "Das ist die zusätzliche Belastung nicht wert"
 flavor_spa.EVTNAME3163:0 "Die portugiesische Krone"
 flavor_spa.EVTDESC3163:0 "Philipp II. (Philipp III. in Spanien) wurde nach seiner Ankunft in Portugal im Jahre 1621 von den Cortes zum König ausgerufen. Er tat nichts, um die Unabhängigkeit Portugals zu erhalten, und betrachtete die Union lediglich als ein Mittel, um den Wettbewerb mit Portugal im Griff zu behalten. Deshalb besetzte er die Verwaltung nur mit Spaniern, die Cortes traten nur selten zusammen und der portugiesische Rat in Madrid wurde nicht beachtet."
 flavor_spa.EVTOPTA3163:0 "Ein König, ein Königreich"
 flavor_spa.EVTOPTB3163:0 "Ein König, zwei Königreiche"
 flavor_spa.EVTOPTC3163:0 "Das ist die zusätzliche Belastung nicht wert"
 flavor_spa.EVTNAME3164:0 "Staatsbankrott"
 flavor_spa.EVTDESC3164:0 "Im Jahre 1596, einige Jahre nach der schrecklichen Niederlage der Armada, war Philipp II. wieder gezwungen, das Land für bankrott zu erklären. Spanien hatte viele Jahre lang zu wenig Steuern erhoben und, was noch schlimmer war, keinerlei Kontrolle über die Preisfluktuationen aus den Einnahmen des amerikanischen Silber- und Goldeinkommens. Es war dem spanischen Finanzminister unmöglich, Rückzahlungen zu garantieren, da die gesamten Kosten permanent variierten. Die Ausgaben wurden auf der Basis des geplanten Budgets geleistet, die Einnahmen waren jedoch im besten Falle unregelmäßig und Spanien gab daher mehr aus, als es eigentlich besaß. Daraus resultierten die großen Bankrotte der Jahre 1557 und 1596."
 flavor_spa.EVTOPT3164:0 "Haben wir denn nichts aus unserer Geschichte gelernt?"
 flavor_spa.EVTNAME3165:0 "Die Pest"
 flavor_spa.EVTDESC3165:0 "Die Epidemien, die Spanien um 1590 erfassten, dezimierten die Bevölkerung merklich. Zusätzlich unterstützte Philipp II. die Inquisition und das intellektuelle Leben kam zum Erliegen, neue Gedanken wurden nicht zugelassen. Bei seinem Tod im Jahre 1598 hinterließ Philipp ein Land, das innen- und außenpolitisch im Niedergang war."
 flavor_spa.EVTOPTA3165:0 "Wir werden uns erholen"
 flavor_spa.EVTNAME3169:0 "Die iberischen Aufstände"
 flavor_spa.EVTDESC3169:0 "Im Jahre 1639 strebte Olivares von Katalonien aus einen Krieg gegen den Süden Frankreichs an. Olivares argumentierte, dass die Bewohner Kataloniens die Armee unterstützen müssten, falls sie ihr Land verteidigen wollten. Dieser Logik folgte die Bevölkerung allerdings nicht. Die Bauern weigerten sich mit dem Klerus im Rücken, die Truppen zu unterstützen. Bald entstand Unmut in der Bevölkerung, dann kleinere Aufstände und schließlich eine offene Rebellion. Am 7. Juni ermordete der Mob in Barcelona den Vizekönig. Im Herbst 1640 rief Olivares die Überreste der zur Verfügung stehenden Truppen zusammen und sandte sie gegen die katalonischen Rebellen aus. Der Rebellenführer, Pau Claris antwortete, indem er dem König von Frankreich den Lehenseid schwor, "wie zu den Zeiten Karls des Großen" (im Januar 1641). Französische Truppen drangen daraufhin in Katalonien ein. Erst als die französischen Bürgerkriege (die Fronde) die Franzosen dazu zwangen, ihre Armee aus Katalonien abzuziehen, konnte Kastilien Katalonien wieder zurückerobern (1652)."
 flavor_spa.EVTOPTA3169:0 "Schlagt den Aufstand nieder!"
 flavor_spa.EVTOPTB3169:0 "Unterstützt die Aufständischen!"
 flavor_spa.EVTNAME3168:0 "Nationalaufstand in Portugal"
 flavor_spa.EVTDESC3168:0 "Portugal unterstand seit dem Fall der Dynastie Aviz im Jahre 1578 bis in das Jahr 1640 der Lehnsherrschaft der spanischen Könige. Im Jahre 1640 erhoben sich die Portugiesen jedoch zu einem Aufstand und ein langer Unabhängigkeitskrieg gegen Spanien nahm seinen Lauf. Nach 24 Jahren Krieg, dem Sieg über Spanien im Dreißigjährigen Krieg (1648) und dem Frieden mit Frankreich (1659) entstand ein unabhängiges Portugal, das unter der Dynastie Braganza die Annäherung an einen neuen Verbündeten und Schutzherren suchte, den man im Heiratsbündnis mit dem England der Stuarts fand (Vermählung Katharina von Braganzas mit Karl II., wobei die Aussteuer in der Übertragung von Bombay an England bestand)."
 flavor_spa.EVTOPTA3168:0 "Schlagt den Aufstand nieder!"
 flavor_spa.EVTOPTB3168:0 "Unterstützt die Aufständischen!"
 flavor_spa.EVTNAME3170:0 "Die italienischen Aufstände"
 flavor_spa.EVTDESC3170:0 "Im Jahre 1647 erhob sich in Neapel und Palermo das Volk und bald schon waren beide Städte in den Händen revolutionärer Regierungen. In Neapel war es wieder einmal die übermäßige Besteuerung zur Finanzierung des Kriegs mit Spanien, die zu den Aufständen geführt hatte. Die spanische Monarchie, so schrieb der venezianische Botschafter in Madrid zu dieser Zeit, habe Ähnlichkeit mit dem Koloss von Rhodos, der während eines Erdbebens innerhalb weniger Augenblicke zusammengebrochen sei, während alle Welt sich an den Überbleibseln zu bereichern versuchte. Doch Spanien überlebte und konnte sogar die meisten Gebiete seines Reiches halten. Die Aufstände von Neapel und Sizilien, die sich sowohl gegen Spanien wie auch gegen den örtlichen Adel richteten, wurden 1648 niedergeschlagen."
 flavor_spa.EVTOPTA3170:0 "Schlagt den Aufstand nieder!"
 flavor_spa.EVTOPTB3170:0 "Unterstützt die Aufständischen!"
 flavor_spa.EVTNAME3712:0 "Alberoni"
 flavor_spa.EVTDESC3712:0 "Der 1664 in Fiorenzula (in der Nähe des heutigen Piacenza) als Sohn eines Gärtners geborene Giulio Alberoni verdankte seine politische Karriere und seine Erfolge dem Herzog von Vendôme, dem französischen General, unter dem er in Italien, Frankreich und Spanien diente. Als Geschäftsträger des Herzogs von Parma vermittelte er die Ehe zwischen König Philipp V. von Spanien und Elisabeth Farnese im Jahre 1717 und wurde Kardinal. Seine gescheiterte Großmachtpolitik führte zu seiner Ausweisung im Jahre 1719. Er war ein listiger und tückischer Politiker, aber Spanien verfügte nicht mehr über die erforderlichen Mittel, seine ehrgeizigen Pläne zu verwirklichen. Das Zeitalter der spanischen Vorherrschaft war bereits lange vergangen."
 flavor_spa.EVTOPTA3712:0 "Ein exzellenter Minister!"
 flavor_spa.EVTNAME3176:0 "Die amerikanische Kolonialpolitik"
 flavor_spa.EVTDESC3176:0 "Im späten 18. Jhdt. hatte sich Spanien weit von seiner ehemaligen Bedeutung und seinem Reichtum entfernt. Die Erschaffung des Vizekönigreichs Rio de la Plata im Jahre 1776, um die Kolonien besser verwalten und verteidigen zu können, verdreifachte jedoch auch das Einkommen der spanischen Regierung. Nicht alle Mitglieder der Kolonien waren jedoch mit dieser stärkeren Kontrolle und den daraus resultierenden höheren Steuerabgaben einverstanden."
 flavor_spa.EVTOPTA3176:0 "Regiert durch Gouverneure"
 flavor_spa.EVTOPTB3176:0 "Regiert aus [Root.Capital.GetCapitalName]!"
 flavor_spa.EVTNAME3094:0 "José Monino"
 flavor_spa.EVTDESC3094:0 "Nach der Vertreibung der Jesuiten aus Spanien (1767) wurde Monino als Botschafter nach Rom gesandt, um das päpstliche Verbot für die Societas Jesu (Gesellschaft Jesus) aufrecht zu erhalten. Er wurde im Jahre 1773 für den Erfolg seiner Mission geadelt. Im Jahre 1776 ernannte Karl III. ihn zum Ministerpräsidenten. Als Conde de Floridablanca, wie er in Spanien genannt wurde, erreichte der aufgeklärte Despotismus Spaniens seine Blütezeit, und seine internen Reformen, insbesondere auf dem Gebiet der Finanzen, trugen zur Zentralisierung des Staates bei. Dabei geriet er jedoch in Konflikt mit der aragonesischen Fraktion, die ihm Veruntreuung vorwarf. Nach drei Jahren in Haft zog er sich aus dem öffentlichen Leben zurück. Im Alter von 80 Jahren kehrte er ins politische Leben zurück, um an der Spitze der Juntaregierung den Widerstand gegen Napoleon zu leiten (1808)."
 flavor_spa.EVTNAME3095:0 "Die Verfassung von 1812"
 flavor_spa.EVTDESC3095:0 "Die Cortes wurden bei ihrem Treffen in Cadiz im Jahre 1810 von den Liberalen dominiert, die über eine reine Unterstützung des Krieges hinausgehen und eine Verfassung vorlegen wollten, die die Herrschaft eines Günstlings wie Godoy unmöglich machen würde. Die Verfassung von Cadiz brachte Spanien eine strikt limitierte Monarchie (der König muss mit seinen verantwortlichen Ministern zusammenarbeiten), ein Ein-Kammern-Parlament ohne besondere Repräsentation der Kirche oder des Adels und ein modernes zentralisiertes Verwaltungssystem basierend auf Provinzen und Gemeinden."
 flavor_spa.EVTOPTA3095:0 "Folgt den Cortes"
 flavor_spa.EVTOPTB3095:0 "Widersetzt euch diesen Liberalen!"
 flavor_spa.EVTNAME3096:0 "Die Restauration von 1820"
 flavor_spa.EVTDESC3096:0 "Die interne Situation Spaniens mit den Unstimmigkeiten zwischen den Absolutisten und Liberalen trug zur Unabhängigkeit der Kolonien bei. Den Todesstoß erhielten Spaniens Bemühungen, die Kolonien zu halten, 1820, als die Truppen, die unter General Riego bereits für die Abfahrt nach Übersee bereitstanden, sich in Cadiz (Spanien) in Gedenken an die Verfassung von 1812 erhoben und so vorübergehend das absolutistische Regime absetzten."
 flavor_spa.EVTOPTA3096:0 "Restauriert die liberale Verfassung"
 flavor_spa.EVTOPTB3096:0 "Widersetzt euch diesen Liberalen!"
 flavor_spa.EVTNAME1100:0 "Miguel de Cervantes"
 flavor_spa.EVTDESC1100:0 "Mit Anfang Zwanzig diente der Novellenschriftsteller und Dichter Miguel de Cervantes als Soldat der spanischen Marine. Er wurde von algerischen Piraten gefangen genommen (1575) und verbrachte fünf Jahre in Gefangenschaft, bis er von seinen Eltern und einem religiösen Orden freigekauft wurde. 1585 veröffentlichte er seine erste Novelle, La Galeta, lebte aber vorwiegend von seinen Einkünften als Händler und Steuerbeamter. Seinen Durchbruch als Autor erlebte er 1605 mit der Veröffentlichung des "Don Quixote", der auf Anhieb erfolgreich war und 1615 mit einem zweiten Band fortgesetzt wurde."
 flavor_spa.EVTNAME1101:0 "Tomás Luis de Victoria"
 flavor_spa.EVTDESC1101:0 "Obwohl er ein vollendeter Organist und Sänger war, bevorzugte Tomás Luis de Victoria das ruhigere Leben eines Komponisten statt das eines Darstellers. Er war einer der gefeiertesten Komponisten des 16. Jahrhunderts, insbesondere auf dem Gebiet der Kirchenmusik."
 flavor_spa.EVTNAME3557:0 "Bürgerkrieg in Kastilien"
 flavor_spa.EVTDESC3557:0 "Johann II. folgte seinem Vater im Jahre 1412 als Kleinkind von nicht einmal zwei Jahren auf den Thron unter der gemeinsamen Regentschaft seiner Mutter, Katharina von Lancaster und seines Onkels, Prinz Ferdinand, dem späteren König von Aragon (als Ferdinand I.). Johann übernahm die Regierung im Jahre 1419, doch seine politische Schwäche führte dazu, dass er sich ganz auf seinen Tutor, Álvaro de Luna, verließ. Dieser avancierte trotz der Feindschaft mit den Cousins des Königs und der Trastámara-Familie zum tatsächlichen Herrscher über Kastilien. Im Jahre 1423 wurde er zum Wächter über Kastilien ernannt. Dies führte zu Unstimmigkeiten unter den Adligen, die de Luna zweimal (1427 und 1438) aus dem Amt trieben. Die Anhänger Johanns II. rebellierten jedoch und beendeten den Aufstand, indem sie die Rebellenarmee von Prinz Heinrich (dem zukünftigen Heinrich IV.) in der Schlacht von Olmedo im Jahre 1445 besiegten."
 flavor_spa.EVTOPTA3557:0 "Unterstützt Álvaro de Luna"
 flavor_spa.EVTOPTB3557:0 "Unterstützt die Söhne Ferdinands"
 flavor_spa.EVTNAME3558:0 "Bürgerkrieg in Kastilien"
 flavor_spa.EVTDESC3558:0 "Streitigkeiten zwischen dem Adel und dem Führer des [From.GetAdjective]en Regentschaftsrats haben letztlich eine Revolte des Adels ausgelöst. Dies verschafft uns die Gelegenheit, ohne Kriegserklärung in [From.GetName] zu intervenieren..."
 flavor_spa.EVTOPTA3558:0 "Unterstützt die Revolte"
 flavor_spa.EVTOPTB3558:0 "Wir unterstützen keine Rebellen"
 flavor_spa.EVTTOOLTIP3558:0 "Soldaten werden entsendet, um die Revolte zu unterstützen"
 flavor_spa.EVTNAME3559:0 "Ausländische Truppen intervenieren"
 flavor_spa.EVTDESC3559:0 "[From.GetName] möchte die Chance zur Einmischung nicht ungenutzt verstreichen lassen und sendet den Aufständischen Truppen zur Unterstützung!"
 flavor_spa.EVTOPTA3559:0 "Wir werden uns darum kümmern"
 flavor_spa.EVTNAME3560:0 "Der Spanische Bürgerkrieg erreicht [Root.GetName]"
 flavor_spa.EVTDESC3560:0 "Die Unfähigkeit das Land zu befrieden, hat den Dissidenten reichlich Zeit zum Aufwiegeln der Bevölkerung in anderen Provinzen gegeben. Nun hat sich auch die Provinz [Root.GetName] der Sache der Rebellen angeschlossen!"
 flavor_spa.EVTOPTA3560:0 "Was ist nur mit der Loyalität passiert..."
 flavor_spa.EVTNAME1007:0 "Die italienischen Kriege"
 flavor_spa.EVTDESC1007:0 "Die italienischen Kriege waren eine Reihe von Kriegen zwischen 1494 und 1559, an denen die meisten der italienischen Stadtstaaten, der Kirchenstaat und die Großmächte Frankreich, Spanien und das Heilige Römische Reich beteiligt waren. Nach dem Krieg gegen Venedig war Mailand auf der Suche nach Verbündeten und wandte sich deshalb an Karl VIII. von Frankreich. Als Ferdinand I. von Neapel starb, benutzte Karl den alten Anspruch des Hauses Valois, um im Jahre 1494 in Neapel einzumarschieren. Trotz der Erfolge auf den Schlachtfeldern hatte Karl mit Versorgungsproblemen zu kämpfen, und war 1498 zur Heimkehr nach Frankreich gezwungen. Der Konflikt um Italien war damit jedoch noch nicht ausgestanden und sollte Spanien und Frankreich noch weitere 61 Jahre lang in Kriege verwickeln."
 flavor_spa.EVTOPTA1007:0 "Beansprucht das Land der französischen Krone in Italien!"
 flavor_spa.EVTOPTB1007:0 "Italien liegt außerhalb unserer Interessensphäre"
 flavor_spa.EVTNAME1008:0 "Die italienischen Kriege"
 flavor_spa.EVTDESC1008:0 "Die italienischen Kriege waren eine Reihe von Kriegen zwischen 1494 und 1559, an denen die meisten der italienischen Stadtstaaten, der Kirchenstaat und die Großmächte Frankreich, Spanien und das Heilige Römische Reich beteiligt waren. Nach dem Krieg gegen Venedig war Mailand auf der Suche nach Verbündeten und wandte sich deshalb an Karl VIII. von Frankreich. Als Ferdinand I. von Neapel starb, benutzte Karl den alten Anspruch des Hauses Valois, um im Jahre 1494 in Neapel einzumarschieren. Trotz der Erfolge auf den Schlachtfeldern hatte Karl mit Versorgungsproblemen zu kämpfen, und war 1498 zur Heimkehr nach Frankreich gezwungen. Der Konflikt um Italien war damit jedoch noch nicht ausgestanden und sollte Spanien und Frankreich noch weitere 61 Jahre lang in Kriege verwickeln.\n\n[From.GetName] beansprucht nun alle unsere Provinzen in Italien!"
 flavor_spa.EVTOPTA1008:0 "Dann beansprucht im Gegenzug alle [From.GetAdjective]en Provinzen!"
 flavor_spa.EVTOPTB1008:0 "Wir sollten uns aus Italien zurückziehen"
 flavor_spa.EVTNAME1009:0 "Die italienischen Kriege"
 flavor_spa.EVTDESC1009:0 "Unsere Entscheidung, Anspruch auf alle [From.GetAdjective]en Provinzen in Italien zu erheben, stieß bei [From.GetName] auf ein interessantes Echo. Dort beansprucht man nun ebenfalls all unsere italienischen Provinzen!"
 flavor_spa.EVTOPTA1009:0 "Wie können sie es wagen? Italien gehört uns!"
 flavor_spa.13.t:0 "Eine strategische Heirat"
 flavor_spa.13.d:0 "Da Frankreich stärker wird und seine Macht zunehmend über Westeuropa ausdehnt, müssen wir als unglückliche Nachbarländer handeln. Um der zunehmenden Bedrohung zu begegnen, haben wir geschickt eine politische Heirat mit den Habsburgern Österreichs arrangiert, die uns für alle Zeiten gute Beziehungen zwischen unseren Ländern sichert."
 flavor_spa.13.a:0 "Es leben die Habsburger! Es lebe $COUNTRY$!"
 flavor_spa.14.t:0 "Spanien, ein Thron der Habsburger"
 flavor_spa.14.d:1 "Als Reaktion auf unseren gemeinsamen Feind Frankreich hat [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.GetName] seinen Erbfolger mit einem Zweig des ruhmreichen Hauses Habsburg verheiratet. Dies wird für alle Zeiten gute Beziehungen und Zusammenarbeit im Europa der Habsburger sichern."
 flavor_spa.14.a:0 "Ein Haus, vereint gegen einen Feind."
 flavor_spa.15.t:0 "Eine sehr strategische Heirat"
 flavor_spa.15.d:1 "Unsere Ehebündnisse mit dem Haus der [HAB.Monarch.Dynasty.GetName] haben zu einer komplexen, aber potenziell vorteilhaften Situation geführt: Das Blut zweier Dynastien - [HAB.Monarch.Dynasty.GetName] und [Root.Monarch.Dynasty.GetName] - hat einen gemeinsamen Erben hervorgebracht, der den stärksten Anspruch auf die [HAB.GetAdjective]en Niederlande hat. Wenn wir dieses Kind als Thronfolger von [Root.GetName] anerkennen, erben wir sämtliche Teile der Niederlande, die zur Domäne der [HAB.Monarch.Dynasty.GetName] gehören."
 flavor_spa.15.a:0 "Sichert einen Thronfolger mit territorialen Ansprüchen."
 flavor_spa.15.tt:1 "§Y[Root.GetName]§! erhält alle Provinzen der Niederlande, die sich im Besitz von §YÖsterreich§! oder einem seiner Untertanen befinden."
 flavor_spa.15.b:0 "Haltet österreichische und [Root.GetAdjective]e Ländereien vollständig voneinander getrennt."
 flavor_spa.16.t:0 "Merinowolle"
 flavor_spa.16.d:0 "[Root.GetName] hat ein Monopol für den Export von Wolle aus Merinoschaf-Herden erhalten. Diese feine Wolle wird auf Märkten von Sevilla bis Flandern geschätzt und ist ein wichtiger Eckpfeiler der [Root.GetAdjective]en Wirtschaft. Die Viehzüchter, meist Adlige und Geistliche, haben sich in der "Mesta" organisiert, einer Vereinigung, die ihre Interessen am Hof und in der lokalen Verwaltung fördert. Ihr Einfluss stellt sicher, dass es weiterhin ein schweres Verbrechen ist, Schafe dieser Rasse außerhalb von [Root.GetName] zu exportieren."
 flavor_spa.16.a:0 "Hervorragend."
 merino_wool_tooltip:0 "Jede im Besitz befindliche Provinz in der Region §YIberien§!, die §YWoole§! prodziert, gerät unter die Kontrolle des §YAdels§! oder §YKlerus§!"
 flavor_spa.17.t:0 "Privilegien der Mesta"
 flavor_spa.17.d:0 "Die Mesta, eine mächtige Vereinigung von Schafzüchtern, steht vor neuen Herausforderungen für ihre ländlichen Privilegien. Textilhersteller argumentieren, dass ihre Landnutzung verschwenderisch ist und neue Entwicklungen behindert. Der Preis für Merinowolle ist seit dem Höhepunkt des Einflusses der Mesta etwas gesunken und hat ihren politischen Einfluss geschwächt. Obwohl die wirtschaftliche Bedeutung der Mesta bereits nachgelassen hat, üben die Adligen und Geistlichen, aus denen sie bestehen, nach wie vor großen Einfluss auf den Hof aus und fordern, dass ihre Privilegien ungeachtet der sich ändernden Umstände aufrechterhalten werden."
 flavor_spa.17.a:0 "Entzieht den Mesta ihre Privilegien."
 flavor_spa.17.b:0 "Die aktuelle Situation ist vorzuziehen."
 church_nobles_removed_mesta:0 "Die Stände §YKlerus§! und §YAdel§! werden aus dieser Provinz entfernt, sollten sie vorhanden sein."
 valladolid_sepulveda:0 "Kolonialpolitik: Sepúlveda"
 desc_valladolid_sepulveda:0 "Unser Mutterland hat die Kolonialpolitik in einer Linie mit Sepúlvedas Argumentation übernommen. Demnach sind Indianer als Sklaven prädestiniert und Versklavung auch der beste Weg, damit ihre christlichen Herren sie ermutigen, zum wahren Glauben zu konvertieren."
 valladolid_sepulveda_motherland:0 "Kolonialpolitik: Sepúlveda"
 desc_valladolid_sepulveda_motherland:0 "Wir haben die Kolonialpolitik in einer Linie mit Sepúlvedas Argumentation übernommen. Demnach sind Indianer als Sklaven prädestiniert und Versklavung auch der beste Weg, damit ihre christlichen Herren sie ermutigen, zum wahren Glauben zu konvertieren. Dadurch müssen die Landherren unserer Kolonien nicht befürchten, Vergeltung für die Art, wie sie die lokale Bevölkerung behandeln, zu erfahren. Somit sind sie in der Lage, größeren Profit aus dem Land zu gewinnen."
 valladolid_las_casas:0 "Kolonialpolitik: Las Casas"
 desc_valladolid_las_casas:0 "Unser Mutterland hat die Kolonialpolitik in einer Linie mit Las Casas' Argumentation übernommen. Demnach sind Indianer keine Barbaren und haben einen freien Willen. Daher sollten sie aus freiem Willen zum Christentum konvertieren und können nicht ohne Konsequenzen versklavt werden."
 angered_colonial_land_owners:0 "Landherren verärgert"
 solo_madrid_es_corte:0 "Sólo Madrid es corte!"
 desc_solo_madrid_es_corte:0 "Aus einer kleinen kastilischen Stadt ist Madrid die Hauptstadt des Königreichs Spanien geworden. Daher wächst die Stadt sehr schnell, da alle Menschen unseres Hofstaats und der Verwaltung sich dort ansiedeln. Königliche Architekten überwachen ebenfalls die Erweiterung der Stadt, um eine Hauptstadt zu erschaffen, die ihrer Rolle als Herrschaftssitz eines wachsenden Reichs, wie das Eure, gerecht wird."
 alhambra_decree:0 "Alhambra-Edikt"
 desc_alhambra_decree:0 "Alle Juden wurden gezwungen, das Land entweder zu verlassen oder zu konvertieren. Daher hat eine große Anzahl von Menschen mit sehr starken Wurzeln in dieser Gegend unser Land für immer verlassen. Es bleibt ein vereinteres katholisches Volk zurück, doch auch viele angeschlagene Sektoren unserer Wirtschaft."
 alhambra_decree_opinion:0 "Alhambra-Edikt erlassen"
 alhambra_working_force:0 "Alhambra-Arbeitskräfte"
 desc_alhambra_working_force:0 "Wir erlauben Juden, Muslimen und anderen häretischen Gruppen zu bleiben, wodurch wir Zugang zu Investoren und Arbeitskräften haben, die wir sonst vertrieben hätten."
 unification_of_spain:0 "Decretos de Nueva Planta"
 desc_unification_of_spain:0 "Wir haben die Macht der lokalen Höfe in Spanien verringert. Unser neues Nationalparlament ist daher nicht von ihrer alten Macht gefesselt, so wie es frühere Herrscher waren. Jetzt haben wir ein wahrhaft vereintes Land."
 cortes_defended:0 "Cortes aller spanischen Länder"
 desc_cortes_defended:0 "Anstatt die Macht der lokalen Cortes in den Ländern Spaniens zu verringern, haben wir ihre Rechte in unserer neuen Verfassung garantiert. Jetzt ist bei allen wichtigen Entscheidungen ihre Zustimmung erforderlich."
 castilian_grammar:0 "Eine Regierungssprache"
 desc_castilian_grammar:0 "Trotz der Sprachenvielfalt in unserem Königreich werben wir für den Gebrauch unserer Hofsprache als Amtssprache."
 promote_regional_languages:0 "Eine Regierung vieler Sprachen"
 desc_promote_regional_languages:0 "Anstatt unsere Hofsprache als Verwaltungssprache in den verschiedenen Teilen unseres Landes zu erzwingen, haben wir entschieden, so weit wie möglich die alten Amtssprachen in den Regionen, die wir kontrollieren, zu verwenden."
 supressing_spanish_protestantism:0 "Verstärkte Unterdrückung des Protestantismus"
 desc_supressing_spanish_protestantism:0 "Die Schaffung einer spanischen Bibelübersetzung hat unsere Entschlossenheit gestärkt, alles uns Mögliche für die Unterdrückung der protestantischen Bewegung in unseren Ländern zu unternehmen. Sie mögen nicht viele sein, doch es ist unsere Pflicht, sicherzustellen, dass die Bedrohung sich nicht ausbreitet."
 spanish_bible_translation:0 "Spanische Bibelübersetzung"
 desc_spanish_bible_translation:0 "Obwohl Teile des Klerus es nicht gutheißen, haben wir den Umlauf der neu geschaffenen Übersetzung der spanischen Bibel zugelassen, ohne ihn allzu sehr einzuschränken. Dies wird die schäbige protestantische Gemeinschaft in unseren Ländern etwas beruhigen, und wir vertrauen darauf, dass unsere übrigen Untertanen stark genug in ihren Überzeugungen sind, um die Irrlehre als solche zu erkennen."
 supporting_tunisian_claimant:0 "Tunesischer Thronanwärter wird unterstützt."
 turned_down_tunisian_claimant:0 "Tunesischer Thronanwärter wird abgelehnt."
 spa_new_colonial_reforms:0 "Kolonialreformen"
 desc_spa_new_colonial_reforms:0 "Wir haben unsere koloniale Verwaltung reformiert und viele Vorschriften modernisiert, die unsere kolonialen Untertanen beherrschen. Die Einnahmenerhebung ist wesentlich effizienter geworden und die Wirtschaft der Kolonien selbst scheint sich zu entwickeln. Die große Anzahl neu eingestellter Kolonialverwalter aus dem Mutterland hat jedoch zu Spannungen mit der in vieler unserer Kolonien lebenden kreolischen Bevölkerung geführt."
 spa_colonial_reforms:0 "Kolonialreformen"
 colonial_privileges_kept:0 "Koloniale Privilegien erhalten"
 jesuits_expelled:0 "Jesuiten verstoßen"
 desc_jesuits_expelled:0 "Unser Mutterland hat entschieden, alle Jesuiten aus unserem Land zu verstoßen und sie in den Kirchenstaat zu deportieren. Da die Jesuiten bisher durch die Erziehung der kreolischen Bevölkerung und durch die Verbreitung des wahren Glaubens unter den Einheimischen einen beachtlichen Beitrag zu unserer Gesellschaft geleistet haben, werden die langfristigen Konsequenzen erheblich sein."
 spa_new_colonial_reforms_subject:0 "Kolonialreformen"
 desc_spa_new_colonial_reforms_subject:0 "Unser Mutterland hat unsere koloniale Verwaltung reformiert und viele Vorschriften modernisiert, die uns regulieren. Die Einnahmenerhebung ist wesentlich effizienter geworden und die Wirtschaft scheint sich zu entwickeln, doch die große Anzahl neu eingestellter Kolonialverwalter aus dem Mutterland hat zu Spannungen zwischen der kreolischen Bevölkerung und unserem Mutterland geführt."
 flavor_spa.2.t:0 "Die Valladolid-Debatte"
 flavor_spa.2.d:0 "Die Behandlung der einheimischen Bevölkerung in unseren Kolonien ist Gegenstand einer großen Debatte unter den [Root.Culture.GetName]en Intellektuellen geworden. Ein Priester namens Bartolomé de las Casas hat sich zum Sprecher der Einheimischen erkoren und verlangt, dass wir ihren freien Willen anerkennen, Christus zu empfangen, statt sie in die Sklaverei zu zwingen und zwangszukonvertieren. Die Diskussion hält seit einiger Zeit in verschiedenen Veröffentlichungen an und gipfelt nun auf Wunsch von [Root.Monarch.GetName] in einer großen Debatte in Valladolid.\nLas Casas' Hauptgegner, Juan Ginés de Sepúlveda, argumentiert, dass die Einheimischen als Sklaven prädestiniert seien und Versklavung auch der einzige sichere Weg sei, sie von ihren barbarischen Bräuchen des Kannibalismus und Menschenopfers abzuhalten und zum wahren Glauben konvertieren zu lassen."
 flavor_spa.2.a:0 "Lasst uns der Vorstellung Sepúlvedas folgen."
 every_colonial_subject_gains_tt:0 "\nAlle unsere §Ykolonialen§! Untertanen erhalten Folgendes:"
 flavor_spa.2.b:0 "Eine gute Debatte ist immer für sich schon von Wert."
 flavor_spa.2.c:0 "Lasst uns der Vorstellung Las Casas' folgen."
 flavor_spa.3.t:0 "Das Alhambra-Edikt"
 flavor_spa.3.d:0 "Mit dem Fall Granadas befindet sich die letzte muslimische Bastion auf der iberischen Halbinsel nun in christlichen Händen. Unter unseren Untertanen befinden sich jedoch noch immer viele Juden, Muslime und Konvertiten fragwürdiger Aufrichtigkeit, die Marranos und Moriscos genannt werden.\nUm einen wahrhaft universalen katholischen Staat zu schaffen, wurde vorgeschlagen, dass wir unsere jüdische Bevölkerung entweder dazu zwingen, zu konvertieren, oder das Land für immer zu verlassen. Dabei dürfen sie ihren Besitz mitnehmen, sofern es sich nicht um wertvolle Metalle handelt."
 flavor_spa.3.a:0 "Vertreibung oder Konvertierung"
 flavor_spa.3.b:0 "Lasst sie bleiben."
 flavor_spa.4.t:0 "Vereinigung Spaniens"
 flavor_spa.4.d:0 "Bis jetzt war der spanische [Root.Monarch.GetTitle] eigentlich der Herrscher vieler Staaten, die zusammengenommen als Spanien bekannt sind. Nach der jüngsten Zentralisierung der Regierung und der Schaffung eines neuen Typs Parlament in [Root.Capital.GetCapitalName] hat [Root.Monarch.GetName] vorgeschlagen, dass es Zeit wäre, die Macht der lokalen Cortes der spanischen Staaten abzuschaffen. Obwohl dies kein einfaches Unternehmen sein wird, ist die Alternative das Risiko, unser parlamentarisches System durch die lokalen Cortes mit ihren provinziellen Interessen ersticken zu lassen."
 flavor_spa.4.a:0 "Ein Corte für ein vereintes Spanien."
 flavor_spa.4.b:0 "Wir können ihre alten Rechte nicht verletzen."
 flavor_spa.5.t:0 "Grammatik der [Root.Culture.GetName]en Sprache"
 flavor_spa.5.d:0 "Spanien ist ein Land der vielen Sprachen. Obwohl einige Versuche unternommen wurden, eine standardisierte Übersicht der Grammatik der [Root.Culture.GetName]en Sprache zu schaffen, ist es bei Weitem nicht die einzige Sprache, die in unserer Verwaltung und selbst im Kerngebiet unserer Länder gesprochen wird. Vor Kurzem wurde [Root.Monarch.GetName] eine besonders gut recherchierte und gründliche neue Grammatik für die [Root.Culture.GetName]e Sprache präsentiert. Als unser [Root.Monarch.GetTitle] fragte, was diese für einen Nutzen für den Staat habe, machte der Bischof von Avila diesen einfachen Vorschlag:\n'Nachdem Eure Hoheit barbarische Völker und Nationen verschiedener Sprachen zu Untertanen gemacht hat, wird im Zuge der Eroberung die Notwendigkeit für sie kommen, die Gesetze zu akzeptieren, die der Eroberer den Eroberten auferlegt. Eines davon wird unsere Sprache sein.'"
 flavor_spa.5.a:0 "Übernehmt [Root.Culture.GetName] als unsere Verwaltungssprache."
 flavor_spa.5.b:0 "Wir müssen stattdessen versuchen, alle Sprachen unseres Reichs zu integrieren."
 flavor_spa.6.t:0 "Eine neue spanische Hauptstadt"
 flavor_spa.6.d:0 "Die Vereinigung Spaniens hat ein Königreich geschaffen, das aus vielen einstigen Reichen besteht. Unsere Hauptstadt hat unseren Vorgängern gut gedient, doch nun wurde vorgeschlagen, dass die kleine Stadt Madrid mit ihrer zentralen Lage und dem angenehmen Klima ein besserer Standort wäre, von dem aus man alle spanischen Reiche beherrschen könnte. Das bestehende Real Alcázar de Madrid könnte zu einer angemessenen königlichen Residenz erweitert werden, während die Stadt allgemein noch unterentwickelt genug ist, um für die Stadtplaner unseres Königreichs einen guten Ansatzpunkt zu liefern. Lasst uns eine neue Hauptstadt errichten, um ein großes Reich zu regieren!"
 flavor_spa.6.a:0 "Sólo Madrid es corte!"
 flavor_spa.6.b:0 "[Root.Capital.GetCapitalName] wird die Hauptstadt unserer Dynastie bleiben."
 flavor_spa.7.t:0 "Alpujarras-Krieg"
 flavor_spa.7.d:0 "Der christliche Klerus hat die zum Christentum konvertierten Moriscos schon immer mit Argwohn betrachtet. Dies trifft vor allem auf das kürzlich eroberte Königreich Granada zu, wo die zur Konvertierung ermutigende Politik Einigen zufolge viel zu effizient gewesen ist. Wir wissen nicht, ob die christlichen Vermutungen richtig waren oder ob es ein Resultat ihrer Handlungen war, gefürchtete Krypto-Katholiken zu verfolgen. Doch es ist eindeutig, dass es den Moriscos im ehemaligen Königreich Granada reicht.\nAn den Hängen der Sierra Nevada haben die Mauren einen neuen König von Granada inthronisiert. Während sich die Revolte ausbreitet, erreichen uns Nachrichten über die Zerstörung von Kirchen, Folter und Mord an christlichen Priestern, sowie über offene Missachtung unseres katholischen Königreichs."
 flavor_spa.7.a:0 "Ok."
 flavor_spa.8.t:0 "Schicksal des Königreichs Granada"
 flavor_spa.8.d:0 "Nachdem alle wichtigen Orte in Granada wieder unter unserer Kontrolle sind, müssen wir entscheiden, was wir mit der Morisco-Bevölkerung tun. Es stimmt, dass die meisten von ihnen die Rebellion nie unterstützt haben, doch wie können wir ihnen vertrauen, dass sie sich in Zukunft nicht gegen uns wenden?"
 flavor_spa.8.a:0 "Vertreibt alle Moriscos aus Granada!"
 flavor_spa.8.b:0 "Wir müssen diese Wunden verarzten, nicht die Gliedmaßen abtrennen."
 flavor_spa.9.t:0 "Neues Testament ins Spanische übersetzt"
 flavor_spa.9.d:0 "Aufgrund seiner starken katholischen Geschichte und Identität hat das Königreich Spanien kein besonderes Interesse an der protestantischen Reformation bekundet. Es gibt jedoch Gerüchte über kleine intellektuelle Gruppen, die sich heimlich treffen und diese Angelegenheit in größeren Städten besprechen. Daher ist es von gewisser Besorgnis, dass unsere höchst katholische Majestät die Nachricht ereilt hat, das Neue Testament sei von unserem Landsmann Francisco de Enzinas in die spanische Sprache übersetzt worden. Obwohl die Druckerpressen in Spanien strenger staatlicher Kontrolle unterliegen, scheinen die Drucker der niederen Länder nicht die Verpflichtung zu empfinden, die zarten Gemüter unserer Untertanen zu schützen. Die Heilige Inquisition hat uns gebeten, ein Exempel an allen Protestanten zu statuieren, die in unserem Land ausfindig gemacht werden, um sowohl diejenigen aufzuspüren, die das Buch nach Spanien bringen, als auch alle Kryptolutheraner innerhalb unserer Grenzen."
 flavor_spa.9.a:0 "Am besten sollte das gleich im Keim erstickt werden."
 flavor_spa.9.b:0 "Wir können ein paar Protestanten tolerieren, solange sie sich im Zaum halten."
 flavor_spa.10.t:0 "Osmanische Expansion im westlichen Mittelmeerraum"
 flavor_spa.10.d:0 "Das expandierende Osmanische Reich ist schon lange ein Problem für die christlichen Länder gewesen, die Interessen im östlichen Mittelmeerraum und auf dem Balkan verfolgen. Mit dem Fall von Tunis sind die Osmanen nun auch im westlichen Mittelmeerraum präsent und scheinen bestimmt zu sein, die schwachen muslimischen Dynastien, die das Gebiet größtenteils kontrollieren, schnell zu verdrängen. Interessanterweise hat der Emir von Tunis, der kürzlich von den osmanischen Kräften vertrieben wurde, in unserem Land Zuflucht gefunden und beschwört uns, seine verlorene Stadt zurückzuerobern. Vielleicht ist seine Kooperation genau das, was wir brauchen, um die osmanische Bedrohung zu stoppen, ehe es zu spät ist."
 flavor_spa.10.a:0 "Wir müssen handeln, um diese Bedrohung einzudämmen!"
 flavor_spa.10.b:0 "Unsere Interessen liegen woanders."
 flavor_spa.11.t:0 "Reform der Kolonialverwaltung"
 flavor_spa.11.d:0 "Das spanische Kolonialreich ist eines der ältesten der Welt und besitzt daher auch eines der ältesten Verwaltungssysteme. [Root.Monarch.GetName] interessiert sich seit Kurzem dafür, wie man die Regierung der Kolonien verbessern könnte, um die Einnahmen zu erhöhen, die wir von ihnen erhalten. Die Berater von [Root.Monarch.GetName] sind alles Männer der Aufklärung und haben mehrere Möglichkeiten vorgeschlagen, wie die Situation verbessert werden könnte. Sie schlagen unter anderem vor, dass es den Kolonien erlaubt werden sollte, freien Handel zu betreiben, statt ihn auf einige wenige Häfen zu beschränken"
 flavor_spa.11.a:0 "Reformiert unsere Kolonialverwaltung."
 flavor_spa.11.b:0 "Wir sollten keine Dinge reparieren, die nicht kaputt sind."
 flavor_spa.12.t:0 "Vertreibung des Jesuitenordens"
 flavor_spa.12.d:0 "All die Jahre hat die Gesellschaft Jesu sowohl als Vertreter der Gegenreformation als auch als Unterstützer der Kolonisierung und der Bekehrung der amerikanischen Kontinente eine sehr aktive Rolle in der Geschichte unseres Landes gespielt. Über die Jahrhunderte hinweg hat der Orden beträchtliche politische Macht ausgeübt. Vor allem in den Kolonien, wo er im Laufe der Zeit zu einer Plage geworden ist. Unsere Kolonialverwaltung und unsere Landbesitzer beschweren sich darüber, dass die Jesuiten entlaufene indische Sklaven beschützen, und dass einige ihrer Kürzungen wertvolles Land beanspruchen, das viel besser als direkter Teil unseres Landes dienen würde. Ebenso hat der Orden mehr als ein Mal von seinem Einfluss Gebrauch gemacht, um unsere politischen Ziele abzuwenden oder zu verhindern. Viele vermuten, dass sie die Unabhängigkeit für unsere kolonialen Besitztümer unterstützen. Die Verfechter der Jesuiten behaupten jedoch, dass sie unseren Kolonien viele indirekte Vorteile verschaffen und dass wir davon keine langfristigen Vorteile haben werden, wenn wir den Orden vertreiben."
 flavor_spa.12.a:0 "Vertreibt alle Jesuiten und versteigert ihren Besitz."
 flavor_spa.12.b:0 "Ihr Beitrag zur Gesellschaft wiegt die Probleme, die sie verursachen, mehr als auf."
 flavor_spa.c.3150.tt:0 "Mit einer Politik der Toleranz versprechen wir, die Mauren aus Granada nicht zu konvertieren. Sollten wir von diesem Versprechen abrücken, müssen wir mit Konsequenzen rechnen."
 flavor_fra.EVTNAME3190:0 "Tag der Vergeltung"
 flavor_fra.EVTDESC3190:1 "Während der Tumulte des Religionskrieges in Frankreich glaubten manche Länder, ihre Intervention bliebe ungestraft. Nun, da unsere internen Konflikte beigelegt sind, werden diese Länder feststellen, dass die Franzosen nur selten etwas vergessen ..."
 flavor_fra.EVTOPTA3190:0 "Nun werden sie endlich bezahlen!"
 flavor_fra.EVTNAME3199:0 "Ende der Religionskriege in Frankreich"
 flavor_fra.EVTDESC3199:0 "Die bewaffneten, religiösen Konflikte, von denen Frankreich während des letzten Jahrzehnts heimgesucht wurde, scheinen sich endlich dem Ende zuzuneigen. Unser Land hat eine Zeit voller Chaos hinter sich gebracht, doch scheinbar sind wir gestärkt aus ihr hervorgegangen."
 flavor_fra.EVTOPTA3199:0 "Lob sei dem Herrn"
 flavor_fra.EVTDESC3198:0 "Der bewaffnete, religiöse Konflikt, von dem Frankreich während des letzten Jahrzehnts heimgesucht wurde, scheint sich endlich dem Ende zuzuneigen. Da die Hauptstadt sich aber noch immer in der Hand religiöser Fanatiker befindet, wird unsere Autorität in Frage gestellt werden. Vielleicht wäre es am besten, den Konflikt zu beenden, indem wir zum [Root.Capital.Religion.GetName] Glauben konvertieren?"
 flavor_fra.EVTOPTA3198:0 "Paris ist eine Messe wert."
 flavor_fra.EVTOPTB3198:0 "Hoffentlich ist das so."
 flavor_fra.EVTOPTC3198:0 "Niemals! Paris wird mit Feuer und Schwert erobert werden!"
 flavor_fra.EVTNAME3197:0 "Paris? Ist es das wert?"
 flavor_fra.EVTDESC3197:0 "Der bewaffnete religiöse Konflikt, von dem Frankreich während des letzten Jahrzehnts heimgesucht wurde, scheint sich endlich dem Ende zuzuneigen. Da die Hauptstadt sich jedoch noch immer in der Hand religiöser Fanatiker befindet, wird die Autorität von [Root.Monarch.GetTitle] [Root.Monarch.GetName] infrage gestellt werden. Es wurde vorgeschlagen, dass [Root.Monarch.GetName] [Root.Monarch.GetHerHis]e Unterstützung religiöser Minderheiten aufgibt und sich stattdessen öffentlich zum [Root.Religion.GetName] bekennt. So könnte sich ein Ausweg aus dem Konflikt ergeben."
 flavor_fra.EVTOPTA3197:0 "Paris ist eine Messe wert."
 flavor_fra.EVTOPTB3197:0 "Hoffentlich ist es das."
 flavor_fra.EVTOPTC3197:0 "Niemals! Paris wird mit Feuer und Schwert erobert werden!"
 flavor_fra.EVTNAME3196:0 "Hauptstadt verloren"
 flavor_fra.EVTDESC3196:0 "Paris ist in die Hände religiöser Fanatiker gefallen! Sie haben sich in der Stadt verschanzt und weigern sich, sie aufzugeben, solange [Root.Monarch.GetName] weiterhin ihre Feinde unterstützt."
 flavor_fra.EVTOPTA3196:0 "Wie soll ich sie nur jemals zurückbekommen?"
 flavor_fra.EVTNAME3004:0 "Ausländische Truppen intervenieren"
 flavor_fra.EVTDESC3004:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] aus [From.GetName] ist im höchsten Maß besorgt über die Religionskriege in Frankreich und hat ein Truppenkontingent geschickt, um die Ketzer in ihrem Kampf zu unterstützen."
 flavor_fra.EVTOPTA3004:0 "Der Teufel soll ihn holen!"
 flavor_fra.EVTNAME3003:0 "Ausländische Truppen intervenieren"
 flavor_fra.EVTDESC3003:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] aus [From.GetName] ist im höchsten Maß besorgt über die Religionskriege in Frankreich und hat uns ein Truppenkontingent geschickt, damit wir die Ketzer baldmöglichst vernichten."
 flavor_fra.EVTOPTA3003:0 "Gott sei mit ihnen!"
 flavor_fra.EVTNAME3002:0 "Religionskriege in Frankreich"
 flavor_fra.EVTDESC3002:0 "Frankreich ist nun schon seit Jahren von den Religionskriegen zwischen dem [FRA.Religion.GetName]en [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] und den religiösen Minderheiten zerrissen. Sollen wir die Chance nutzen und [FRA.GetName] unterstützen? Oder sollen wir uns auf die Seite der religiösen Minderheiten stellen?"
 flavor_fra.EVTOPTA3002:0 "Sendet Truppen, um Frankreich zu unterstützen."
 flavor_fra.EVTOPTB3002:0 "Sendet Truppen, um Frankreich zu bekämpfen."
 flavor_fra.EVTOPTC3002:0 "Ignoriert die Kriege in Frankreich."
 flavor_fra.EVTTOOLTIP3002:0 "Soldaten werden nach Frankreich gesendet"
 flavor_fra.EVTNAME3203:0 "Wütende Ketzerfanatiker"
 flavor_fra.EVTDESC3203:0 "Ketzerische Fanatiker haben die Kontrolle in [Root.GetName] an sich gerissen. Viele [Root.Owner.Religion.GetName] Anhänger wurden ermordet oder vertrieben und ein großer Teil der Ländereien wurde niedergebrannt."
 flavor_fra.EVTOPTA3203:0 "Wann wird das je ein Ende haben?"
 flavor_fra.EVTOPTB3203:0 "Diese [Root.Owner.Religion.GetName] Anhänger müssen ausgemerzt werden!"
 flavor_fra.EVTNAME3202:0 "Ketzerische Fanatiker"
 flavor_fra.EVTDESC3202:0 "Ketzerische Fanatiker haben sich in [Root.GetName] erhoben, um die Dinge selbst in die Hand zu nehmen. Sie rechtfertigen dies als Maßnahme der Selbstverteidigung gegen die [Root.Owner.Religion.GetName] Gläubigen. Sollte es ihnen gelingen, die Provinz ganz unter ihre Kontrolle zu bringen, könnte dies zu Massakern und großer Zerstörung führen."
 flavor_fra.EVTOPTA3202:0 "Ermutigt diese Angriffe ..."
 flavor_fra.EVTOPTB3202:0 "Sie müssen aufgehalten werden."
 flavor_fra.EVTNAME3201:0 "Wütende Religiöse Fanatiker"
 flavor_fra.EVTDESC3201:0 "[Root.Owner.Religion.GetName] Fanatiker haben die Kontrolle in [Root.GetName] an sich gerissen. Viele Häretiker wurden ermordet oder vertrieben und ein großer Teil der Ländereien wurde niedergebrannt."
 flavor_fra.EVTOPTA3201:0 "Wann wird das je ein Ende haben?"
 flavor_fra.EVTOPTB3201:0 "[Root.Owner.Religion.GetName] ist der einzig wahre Glaube!"
 flavor_fra.EVTNAME3200:0 "Religiöse Fanatiker"
 flavor_fra.EVTDESC3200:0 "Religiöse Fanatiker haben sich in [Root.GetName] erhoben, um ob einer von ihnen als zu lasch empfundenen Haltung der Regierung gegenüber Ketzern die Dinge selbst in die Hand zu nehmen. Sollte es ihnen gelingen, die Provinz ganz unter ihre Kontrolle zu bringen, könnte dies zu Massakern und großflächigen Verwüstungen führen."
 flavor_fra.EVTOPTA3200:0 "Ermutigt diese Angriffe ..."
 flavor_fra.EVTOPTB3200:0 "Sie müssen aufgehalten werden."
 flavor_fra.EVTNAME3102:1 "Die Ermordung von [Root.fra_religious_league_leader.GetName]"
 flavor_fra.EVTDESC3102:1 "Nach dem verheerenden Tag der Barrikaden sind viele am Hof zu dem Schluss gekommen, dass [Root.fra_religious_league_leader.GetName] zu gefährlich ist, um weiterleben zu dürfen. Vielleicht ist es Zeit, zurückzuschlagen. Wir haben ein Treffen zwischen [Root.fra_religious_league_leader.GetName] und [Root.GetMdemder] [Root.Monarch.GetTitle] vereinbart, das leicht als Vorwand dienen könnte, um [Root.fra_religious_league_leader.Getihnsie] umzubringen. Die einzige Alternative, auch wenn sie noch so undenkbar wäre, wäre, seine Verbrechen zu entschuldigen und die Versöhnung mit der französisch [Root.Religion.GetName]en Liga anzustreben."
 flavor_fra.EVTOPTA3102:1 "Lasst ihn ermorden."
 flavor_fra.EVTOPTB3102:1 "Verzeiht die Taten der Liga."
 flavor_fra.EVTNAME3009:0 "Tag der Barrikaden"
 flavor_fra.EVTDESC3009:1 "Ein Massenaufstand gegen die Herrschaft [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] ist in [Root.Capital.GetCapitalName] ausgebrochen. Die Unruhen werden von der französisch [Root.Religion.GetName]en Liga angestachelt, die glaubt, dass [Root.GetMderdie] [Root.Monarch.GetTitle] zu gemäßigt und zögerlich gegenüber den Ketzern vorgeht, die Frankreich befallen. Nachdem sich Gerüchte verbreitet haben, dass ein Verhaftungsbefehl für [Root.fra_religious_league_leader.GetName] ausgestellt worden ist, hat eine Stadtmiliz ganze Straßen verbarrikadiert, um Vergeltungsmaßnahmen von den Gardes-Françaises abzuwehren."
 flavor_fra.EVTOPTA3009:1 "Flüchtet aus [Root.Capital.GetCapitalName]."
 flavor_fra.EVTOPTB3009:0 "Bleibt und kämpft!"
 flavor_fra.EVTNAME3010:1 "Die franzöisch [Root.Religion.GetName]e League"
 flavor_fra.EVTDESC3010:1 "In [Root.Capital.GetCapitalName] wurde eine Liga gegründet, die die Führer des [Root.Religion.GetName]en Glaubens in Frankreich vertritt. Ihre Hauptaufgabe ist es, den [Root.Religion.GetName]en Glauben gegen den subversiven Einfluss der Ketzer zu verteidigen und den französischen Thron exklusiv für [Root.Religion.GetName]e Monarchen freizuhalten. Unter der Führung von [Root.fra_religious_league_leader.GetName] hat sich die Liga zu einem mächtigen Spieler in den französischen Religionskriegen entwickelt und agiert unabhängig von [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 flavor_fra.EVTOPTA3010:1 "Unterstützt die [Root.Religion.GetName]e Liga."
 flavor_fra.EVTOPTB3010:0 "Distanziert euch von ihr."
 flavor_fra.EVTNAME3101:0 "Die Bartholomäusnacht"
 flavor_fra.EVTDESC3101:1 "Nach dem gescheiterten Attentat auf den Hugenottenführer Admiral Gaspard de Coligny befürchtete [Root.GetMderdie] [Root.Monarch.GetTitle] nun Vergeltungsmaßnahmen und ordnete die Ermordung aller berühmten Protestanten in [Root.Capital.GetCapitalName] an. Der schwer verletzte Coligny wurde aus seinem Bett gezogen, getötet und aus dem Fenster geworfen. Dies hat versehentlich katholische Eiferer in der Hauptstadt dazu inspiriert, ein Massaker an der gesamten protestantischen Bevölkerung zu verüben. Tausende Hugenotten wurden auf der Straße ermordet und die Gewalt droht sich über die Hauptstadt hinaus auszubreiten, wenn wir nichts unternehmen."
 flavor_fra.EVTOPTA3101:1 "Verhindert das Entstehen eines aufgebrachten Mobs."
 flavor_fra.EVTOPTB3101:1 "Beschränkt es auf [Root.Capital.GetCapitalName]."
 flavor_fra.EVTOPTC3101:1 "Lasst es sich in [Root.GetName] ausbreiten."
 flavor_fra.EVTNAME3110:0 "Religionskriege in Frankreich"
 flavor_fra.EVTDESC3110:0 "Die Religionskriege in Frankreich dauerten von 1562 bis 1598. Die ersten sieben Kriege (1562-1563, 1567-1568, 1568-1570, 1572-1573, 1575-1577, 1577, 1579-1580) ähnelten sich: eine zwischen Katholiken und Protestanten geteilte Gesellschaft, chaotische militärische Operationen, und Friedensverträge, die eher einem Waffenstillstand denn einem echten Frieden ähnelten. Die Frage der Erbfolge stellte das Königreich selbst in Frage und teilte sogar die Katholiken in verschiedene Lager auf. Nach 1589 und der Ermordung König Heinrichs III. verwandelte die Einmischung Spaniens den Bürgerkrieg in einen internationalen Konflikt. Der Hass und die Gewalt zwischen den Protestanten und Katholiken in Frankreich war in den Jahren 1562-1572 weiter gewachsen. Der mächtige Herzog de Guise bildete eine katholische Liga, um gegen die Protestanten und ein scheinbar labiles Königshaus anzugehen. Obwohl er am 23. Dezember 1588 auf Geheiß König Heinrichs III. ermordet wurde, setzte die Liga den offenen Widerstand fort und weigerte sich, den König oder seinen Erben anzuerkennen. Man bat Spanien um militärische Hilfe und versprach den Spaniern als Gegenleistung sogar die französische Krone. Heinrich III. wurde ermordet, doch vor seinem Tod verfügte er, dass ihm sein Cousin Heinrich von Navarra auf den Thron folgen sollte. Heinrich IV. wandte sich auf der Suche nach Unterstützung an England und die protestantischen Fürsten Deutschlands, doch bald wurde ihm klar, wie dringend er als König von Frankreich die Kontrolle über Paris benötigen würde, die jedoch eisern katholisch war. 1593 konvertierte Heinrich deshalb zum katholischen Glauben, was er Berichten zufolge mit dem Satz "Paris ist durchaus die Messe wert" kommentierte. In dem Versuch, die Splitter seines Königreiches zu einen, erließ er das Edikt von Nantes, in dem beide Seiten bestimmte Garantien erhielten.\n\nWelche Seite sollen wir unterstützen?"
 flavor_fra.EVTOPTA3110:1 "Frankreich ist katholisch und wird es immer bleiben!"
 flavor_fra.EVTOPTB3110:1 "Der Katholizismus hat in Frankreich keinen Platz."
 flavor_fra.EVTOPTC3110:1 "Wir sollten versuchen, ein Blutvergießen zwischen den Religionen zu vermeiden."
 flavor_fra.EVTNAME9100:0 "Die Geburtsstunde eines ständigen Besteuerungssystems"
 flavor_fra.EVTDESC9100:0 "Karl VII. reorganisierte den französischen Finanzhaushalt. Er erhob hohe Steuern, insbesondere über den "Taille", eine Art direkte Grundbesteuerung. Gelder von den Landeigentümern zu fordern, war für die französischen Könige immer schwierig gewesen. Um an die Gelder der französischen Landherren zu kommen, mussten vorsichtig neue und verbesserte Besteuerungsmethoden eingeführt werden. Mit der Zeit wurden diese Methoden mehr und mehr rationalisiert, um die Einnahmen der Staatskasse zu verbessern. Die Geburtsstunde eines ständigen Besteuerungssystems stellte einen weiteren Schritt in diese Richtung dar."
 flavor_fra.EVTOPTA9100:0 "Gebt den Erlass heraus."
 flavor_fra.EVTOPTB9100:0 "Lasst das Thema ruhen."
 flavor_fra.EVTNAME9104:0 "Das Ende des Hundertjährigen Krieges"
 flavor_fra.EVTDESC9104:1 "Ludwig XI. profitierte stark vom Ende des Hundertjährigen Kriegs. Die beinahe völlige Vernichtung des Feudaladels ermöglichte es ihm, Frankreich unter königlicher Führung zu vereinen und sich der Mittelschicht zuzuwenden."
 flavor_fra.EVTOPTA3104:0 "Zeit, die Nation zu stärken."
 flavor_fra.EVTNAME3105:0 "Das Erbe von Anjou"
 flavor_fra.EVTDESC3105:2 "Das Königreich Neapel befand sich im Jahre 1443 im Besitz von Aragon (und damit Spanien) und Sizilien. Sein letzter Herrscher, René von Anjou hatte sein Reich an Ferdinand von Aragon verloren, der dort von 1458 bis 1494 regierte. Nach seinem Tod, 1494, folgte ihm der schwache König Alfons auf den Thron. Sein Königreich würde vermutlich in den Händen der Regenten Spaniens enden. Karl VIII. von Frankreich, ein direkter Nachkomme des Hauses Anjou, hatte jedoch ebenfalls einen legitimen Anspruch auf den Thron. Nach der Neapel-Expedition Karls VIII. im Jahre 1494, die trotz des überwältigenden Sieges in Fornova am 5. Juli 1495 (die "Furia Francese") in einer Katastrophe geendet hatte, brachen weitere Kriege aus. Erst Papst Julius II. konnte 1503 vermitteln. Insgesamt erschütterten sechs Kriege die Halbinsel. Was 1494 in Neapel begonnen hatte, sollte 1559 (im Friedensvertrag zwischen Frankreich und den Habsburgern in Catteau-Cambresis) enden. Französische Siege (Marignano, 1515) und Niederlagen (Pavia, 1525) wechselten sich ab und nicht nur außerhalb Frankreichs, sondern auch in Frankreich selbst wurde gekämpft."
 flavor_fra.EVTOPTA3105:0 "Lasst uns deutlich Anspruch erheben!"
 flavor_fra.EVTOPTB3105:0 "Wir werden auf unsere Ansprüche verzichten!"
 flavor_fra.EVTNAME3106:0 "Der Staat übernimmt die Kontrolle über die Zünfte"
 flavor_fra.EVTDESC3106:0 "Das Wort Zunft (oder Gilde) ist nur eines von vielen, die früher in Frankreich und den Niederlanden verwendet wurden, um das zu bezeichnen, was man heute Unternehmen nennt. In Frankreich und den Niederlanden war eine Zunft ursprünglich eine Art Bruderschaft, in der man sich gegenseitig unterstützte, schützte und Spaß miteinander hatte. Die Mitglieder zahlten einen festen Beitrag. Am Ende des 15. Jhdt. gelang es den Zünften unter der despotischen Herrschaft der französischen Könige nicht mehr, die eigentliche Schutzfunktion für ihre Mitglieder aufrecht zu erhalten. Die Privilegien wurden so zu einem weiteren Mittel, die Staatskasse auf Kosten der Arbeitgeber aufzufüllen."
 flavor_fra.EVTOPTA3106:0 "Übernehmt die Kontrolle über die Zünfte."
 flavor_fra.EVTOPTB3106:0 "Lasst die Zünfte in Frieden!"
 flavor_fra.EVTOPTC3106:0 "Gebt den Zünften mehr Rechte."
 flavor_fra.EVTNAME3108:0 "Französische Ansprüche auf Italien gelockert"
 flavor_fra.EVTDESC3108:0 "Während der Jahre 1524-1529 musste der französische König mehrere Rückschläge hinnehmen. Nicht nur verschiedene Feldzüge nach Italien scheiterten, im Jahre 1525 geriet er auch noch in Gefangenschaft und wurde nach Madrid gebracht, wo er auf all seine Ansprüche verzichten musste. Damit war die Sache jedoch noch nicht ausgestanden. Wieder in Freiheit weigerte sich der König, seinen Ansprüchen zu entsagen, und griff Italien immer wieder an. Mit der Zeit wurde ihm jedoch klar, dass die Italiener einen französischen König niemals akzeptieren würden. Sie zogen es vor, einem labilen Heiligen Römischen Reich anzugehören. Der französische König bemerkte, dass seine Feinde jederzeit auf die Unterstützung der kleineren italienischen Staaten zählen konnten. Nach mehreren erfolglosen Kriegszügen verzichtete der König schließlich auf seinen Gebietsanspruch in Italien."
 flavor_fra.EVTOPTA3108:0 "Niemand scheint unsere Ansprüche anzuerkennen."
 flavor_fra.EVTOPTB3108:0 "Wir werden nie auf das verzichten, was unser ist!"
 flavor_fra.EVTNAME3114:0 "Le Tellier und Louvios"
 flavor_fra.EVTDESC3114:0 "Michel Le Tellier (1603-1685) war der Sohn eines Beraters der Steuerkammer. Von Ministerpräsident Kardinal Mazarin empfohlen, wurde er 1643 zum Kriegsminister ernannt. Er begann mit der nötigen Modernisierung der französischen Armee und Kriegsführung, bis 1666 als Minister und danach als Kanzler bis ins Jahr 1677. Sein ältester Sohn, der Marquis de Louvois, perfektionierte die Reformen und stellte seinen Herrn, Ludwig XIV., die größte und beste Armee der zweiten Hälfte des 17. Jhdt. zur Verfügung."
 flavor_fra.EVTOPTA3114:0 "Ein ausgezeichneter Militärfachmann!"
 flavor_fra.EVTNAME3115:0 "Samuel de Champlain und die Huronen"
 flavor_fra.EVTDESC3115:0 "Samuel de Champlain wurde von Aymar de Cermont gesandt, einem Mann, dem der König von Frankreich das Privileg verliehen hatte, eine Pelzhandelsgesellschaft zu etablieren. Während seiner Reisen freundete sich Chaplain mit den Indianern an. Er verbrachte einige Zeit bei den Indianerstämmen der Algonkin und Huronen und erforschte dabei das Umland."
 flavor_fra.EVTOPTA3115:0 "Lasst uns Freundschaft mit den Huronen schließen."
 flavor_fra.EVTOPTB3115:0 "Lasst uns Freundschaft mit den Irokesen schließen."
 flavor_fra.EVTOPTC3115:0 "Lasst uns Freundschaft mit den Shawnee schließen."
 flavor_fra.EVTOPTD3115:0 "Lasst uns Freundschaft mit den Cherokee schließen."
 flavor_fra.EVTOPTE3115:0 "Lasst uns Freundschaft mit den Creek schließen."
 flavor_fra.EVTNAME3118:0 "Aufstände in Frankreich"
 flavor_fra.EVTDESC3118:0 "Maria de Medici wurde im Jahre 1600 mit Heinrich IV. verheiratet. Nach seiner Ermordung im Jahre 1610 wurde sie Regentin für ihren Sohn Ludwig XIII. Sie hob viele Gesetze ihres Mannes wieder auf."
 flavor_fra.EVTOPTA3118:0 "Behandelt die adligen Rebellen mit Respekt!"
 flavor_fra.EVTOPTB3118:0 "Tötet sie und enteignet ihre Ländereien."
 flavor_fra.EVTNAME3119:0 "Aufstand der Protestanten in Béarn"
 flavor_fra.EVTDESC3119:0 "Während der Regierungszeit König Ludwigs XIII. entschied Kardinal Richelieu, sämtliche politischen Privilegien aufzuheben. Ein Aufstand (1621-22) gegen die Einführung des Katholizismus in Béarn wurde von Richelieu niedergeschlagen und die Protestanten verloren alle Gebiete, die ihnen im Edikt von Nantes zugesichert worden waren, ausgenommen Montauban und La Rochelle."
 flavor_fra.EVTOPTA3119:0 "Vernichtet sie!"
 flavor_fra.EVTNAME3120:0 "Richelieu"
 flavor_fra.EVTDESC3120:0 "Armand du Plessis, Kardinal Richelieu, war 39 Jahre alt, als er 1624 zum Ministerpräsidenten König Ludwigs XIII. befördert wurde. Seine wichtigsten Errungenschaften in der Innenpolitik waren die Kämpfe gegen den Hochadel und die politischen Privilegien der Protestanten. Außerdem unterstützte er den Handel mit Übersee, die koloniale Expansion und die Einrichtung einer ständigen königlichen Marine. Seine herausragendste Leistung blieb jedoch das diplomatische Spiel, das er während des Dreißigjährigen Krieges betrieb, als er die schwedische Intervention mit französischem Gold unterstützte und im Jahre 1635 dem Krieg beitrat. Sein Ziel war die Dezimierung der Dynastie der Habsburger und die Befreiung Frankreichs aus der Einkreisung durch feindliches Gebiet. Er gilt als Begründer der Realpolitik."
 flavor_fra.EVTOPTA3120:0 "Ein exzellenter Minister!"
 flavor_fra.EVTNAME3122:0 "Die Fronde in Frankreich"
 flavor_fra.EVTDESC3122:0 "Die Fronde (1648-1653) bezeichnet hauptsächlich den letzten Aufstand der französischen Adligen gegen den königlichen Absolutismus. Begonnen hatte das Ganze mit der Revolte gegen das Parlament in Paris (zu dieser Zeit der höchste französische Gerichtshof mit Jurisdiktion über königliche Erlässe) wegen der Innenpolitik Kardinal Mazarins, der als Ministerpräsident für den fünfjährigen Ludwig XIV. agierte. Der Hochadel folgte bald (Fronde der Prinzen), der Aufstand wurde jedoch letztendlich durch eine Kombination machiavellistischer Diplomatie, Verrat und Schicksalsfügungen niedergeschlagen. Das Parlament wurde aufgelöst (es trat danach erst im Jahre 1789 wieder zusammen) und der Hochadel seines politischen Einflusses enthoben. Damit war der Weg frei für den totalen Absolutismus des Sonnenkönigs Ludwigs XIV."
 flavor_fra.EVTOPTA3122:0 "Stürzt das Parlament und vernichtet den Adel."
 flavor_fra.EVTOPTB3122:0 "Beschwichtigt sie."
 flavor_fra.EVTNAME3123:0 "Die Académie française"
 flavor_fra.EVTDESC3123:0 "Kardinal Richelieu, ein liberaler Schutzherr der Literatur, schuf im Jahre 1636 die Académie française, um die französische Sprache und Literatur zu fördern. Obwohl die wissenschaftliche Akademie nie so bekannt wurde wie die literarische Abteilung, wurden dort dennoch einige der wichtigsten wissenschaftlichen Entdeckungen des 18. Jhdt. gemacht. So waren es zum Beispiel französische Expeditionen in den Jahren 1735 und 1743, welche die abgeflachte Form der Erde nachwiesen."
 flavor_fra.EVTOPTA3123:0 "Ja, wir brauchen sie!"
 flavor_fra.EVTOPTB3123:0 "Nein, es wäre zu teuer."
 flavor_fra.EVTNAME3124:0 "Colbert"
 flavor_fra.EVTDESC3124:0 "Jean-Baptiste Colbert (geboren 1619), der 1661 zum Finanzminister nominiert wurde, war der Erfinder der ersten Volkswirtschaft der Moderne. Seine staatlich geleitete Wirtschaft enthielt unter anderem ein verbessertes Steuererhebungssystem, statistische Budgetplanung und eine regelmäßige Buchhaltung. Als Befürworter des Merkantilismus (Colbertismus) zielte er auf eine positive Handelsbilanz Frankreichs durch den Export von wertvollen gefertigten Gütern (Luxusgüter) bei hohen Importsteuern ab. Er förderte einen effizienteren Binnenhandel (Straßen, Kanäle, Aufhebung von Lokalzöllen), etablierte staatliche Monopole, subventionierte Manufakturen, unterstützte Marine- und Handelsvereinigungen, setzte die Preise für landwirtschaftliche Produkte fest, befürwortete die Eheschließung und verbot die Emigration (außer nach Kanada). Um seine Politik zu sichern, erweiterte er die königliche Marine entscheidend. Sein Merkantilismus wendete sich vorwiegend an Handel und Handwerk, die Bauern wurden nicht zur Produktionssteigerung angehalten. Als er im Jahre 1683 starb, verfolgte sein Sohn Colbert de Seignelay seine Ziele bis 1690 weiter."
 flavor_fra.EVTOPTA3124:0 "Baut eine Flotte und verbessert die Infrastruktur."
 flavor_fra.EVTOPTB3124:0 "Konzentriert Euch auf die wirtschaftliche Vorherrschaft."
 flavor_fra.EVTOPTC3124:0 "Konzentriert Euch auf die Übermacht der Marine."
 flavor_fra.EVTNAME3125:0 "Der Auftrag für den Bau von Versailles"
 flavor_fra.EVTDESC3125:0 "Den größten Einfluss übte Frankreich auf das Zeitalter des Barocks durch die Opulenz seines Hoflebens aus. Im Jahre 1669 entschied Ludwig XIV. (1638-1715), eine alte Jagdhütte in Versailles zu einem Palast nie zuvor gekannter Pracht umzuwandeln. Dieser wurde im Jahre 1682 fertiggestellt und 1683 zog der Hof um. Es gab in ganz Europa keinen Hof, der mit der Opulenz der vergoldeten Innenausstattung mit ihren Spiegeln und Kerzenleuchter und der entsprechend ausgefeilten Großspurigkeit in der Hofzeremonie mithalten konnte, und es gab auch keinen Hof in Europa, der nicht offen oder heimlich versuchte, diesem Modell zu entsprechen."
 flavor_fra.EVTOPTA3125:0 "Wir benötigen diesen Palast, damit man uns bewundert."
 flavor_fra.EVTOPTB3125:0 "Ein solches Projekt ist für uns nicht geeignet."
 flavor_fra.EVTNAME3126:0 "Die überirdische Pracht von Versailles."
 flavor_fra.EVTDESC3126:0 "Die großartige Anlage, die den französischen Klassizismus in seiner Blüte repräsentiert, war das Werk von Louis Le Vau, J. H. Mansart und Charles Le Brun. André Le Nôtre legte den Park und die Gärten an, die mit Springbrunnen, Fontänen und Skulpturen von Künstlern wie Antoine Coysevox ausgelegt sind. Eine riesige Maschine wurde in Marly-le-Roi gebaut, um das Wasser für die Fontänen zu spenden. Der Park enthält zwei kleinere Paläste, das große Trianon und das Kleine Trianon, sowie auch unzählige Tempel, Grotten und andere dekorative Bauten. Als Schauplatz des Ausbruchs der Französischen Revolution wurde Versailles nie wieder zur Residenz eines Königs."
 flavor_fra.EVTOPTA3126:0 "Einen Sonnenpalast für den Sonnenkönig!"
 flavor_fra.EVTNAME3127:0 "Die Reunionskammern"
 flavor_fra.EVTDESC3127:0 "Mit dem Ziel einer europäischen Vorherrschaft und der Erweiterung der französischen Grenzen im Norden und Osten (bis zum Rhein) hatte Ludwig XIV. die Réunionskammern erdacht, königliche Gerichtshöfe, die sich mit den legalen Ansprüchen auf kaiserliche Territorien beschäftigten. Diese Expansionspolitik wurde zunächst von den machtlosen Nachbarstaaten Frankreichs toleriert. Sie erreichte im Jahre 1681, mit der Annexion der freien Stadt Straßburg im Elsass, und der Belagerung von Luxemburg im Jahre 1684 ihren Höhepunkt. Die Vereinigung wurde vom Kaiserreich im "Frieden von Regensburg" im Jahre 1684 bestätigt, vorrangig deshalb, weil der Kaiser ob der türkischen Bedrohung (Belagerung von Wien im Jahre 1683) beunruhigt war. Dies führte zur Gründung der anti-französischen Augsburger Allianz (1686)."
 flavor_fra.EVTOPTA3127:0 "Stellt den Anspruch."
 flavor_fra.EVTOPTB3127:0 "Lasst die Angelegenheit fallen."
 flavor_fra.EVTNAME3128:0 "Protestanten aus Frankreich vertrieben"
 flavor_fra.EVTDESC3128:0 "Eines der wichtigsten Themen für Ludwig XIV. war die Wiederherstellung der nationalen Einheit, insbesondere der religiösen Einheit. Er schützte die katholische Kirche durch königliche Privilegien und die Zensur päpstlicher Dekrete (Gallikanismus) und sandte Dragoner aus, um französische protestantische Familien zur Konvertierung zu drängen. Im Jahre 1685 führte seine Widerrufung des Edikts von Nantes dazu, dass nahezu eine halbe Million Hugenotten (französische Protestanten) in tolerantere Länder wie Holland (von wo aus viele nach Südafrika emigrierten) oder andere Staaten wie Preußen, wo 20.000 eine Heimat fanden, flohen. Frankreich verlor mit ihnen eine wirtschaftliche, juristische und kulturelle Elite, die von nun an in den Diensten seiner Feinde stand."
 flavor_fra.EVTOPTA3128:0 "Verstoßt die Verräter."
 flavor_fra.EVTOPTB3128:0 "Habt Mitleid mit diesen in die Irre geführten Kreaturen."
 flavor_fra.EVTTOOLTIP31281:0 "Die Protestanten wenden sich nach [This.GetName]"
 flavor_fra.EVTTOOLTIP31282:0 "Die Reformierten wenden sich nach [This.GetName]"
 flavor_fra.EVTNAME1:0 "Protestanten aus Frankreich vertrieben"
 flavor_fra.EVTDESC1:0 "In einer törichten Entscheidung, den Glauben höher als die Wirtschaft zu werten, hat [From.GetName] beschlossen, alle Protestanten, die noch im Land verblieben sind, zu vertreiben. Dies stellt eine Chance dar, unsere eigene Wirtschaft voranzutreiben. Sollen wir ihnen erlauben, sich in unseren Provinzen niederzulassen?"
 flavor_fra.EVTOPTA1:0 "Sie wären eine willkommene Bereicherung."
 flavor_fra.EVTOPTB1:0 "Nein, macht unsere Grenzen dicht."
 flavor_fra.EVTNAME2:0 "Protestanten aus Frankreich vertrieben"
 flavor_fra.EVTDESC2:0 "In einer törichten Entscheidung, den Glauben höher als die Wirtschaft zu werten, hat [From.GetName] beschlossen, alle Reformierten, die noch im Land verblieben sind, zu vertreiben. Dies stellt eine Chance dar, unsere eigene Wirtschaft voranzutreiben. Sollen wir ihnen erlauben, sich in unseren Provinzen niederzulassen?"
 flavor_fra.EVTOPTA2:0 "Sie wären eine willkommene Bereicherung."
 flavor_fra.EVTOPTB2:0 "Nein, macht unsere Grenzen dicht."
 flavor_fra.EVTNAME3132:0 "Die Mississippi-Handelskompanie"
 flavor_fra.EVTDESC3132:0 "Im Jahre 1717 wurde die Mississippi-Handelsgesellschaft (Mississippi Trade Company) gegründet. Die Gesellschaft verfügte über ein königliches Monopol zur Nutzung und Ausbeutung der großen Koloniegebiete entlang des Mississippi. 1719 lieh sich die Regierung 1,5 Milliarden frz. Pfund von der Gesellschaft. Die Gesellschaft war eher ein Finanzunternehmen als eine Handelsgesellschaft und der Preis für die Anteile schoss in die Höhe. 1720 schlug das Pendel jedoch zurück, aus der Hausse wurde eine Baisse und die Tatsache, dass die Anteile der Gesellschaft stark überbewertet waren, wurde selbst für den einfachen Mann auf der Straße völlig offensichtlich. Schon bald kam es zur Panik und die Gesellschaft wurde für bankrott erklärt. John Law musste aus Frankreich flüchten."
 flavor_fra.EVTOPTA3132:0 "Hört sich nach schnell verdientem Geld an!"
 flavor_fra.EVTOPTB3132:0 "Hört sich wie ein großer Betrug an!"
 flavor_fra.EVTNAME3133:0 "Die Mississippi-Handelskompanie macht dicht"
 flavor_fra.EVTDESC3133:0 "Nach den frühen Erfolgen mit der Bank von John Law und der Mississippi-Handelskompanie kaufte die Regierung die Bank auf und lieh sich 1,5 Mrd. frz. Pfund, um die hohen Zinsen auf die Staatsanleihen zahlen zu können. Diese Ereignisse führten zu einer Hausse der französischen Industrie. Die Regierung verlor jegliche Zurückhaltung und druckte Unmengen von Geld, ohne irgendwelche Sicherheiten. Als die überhitzte Konjunktur sich wieder abkühlte und die Realität wieder Einzug hielt, gerieten die Anteilseigner der Handelsgesellschaft in Panik und trieben sowohl die Bank als auch die Handelsgesellschaft selbst in den Bankrott. Diese Finanzkatastrophe verschlang die gesamten Steuereinnahmen von zwei Jahren, sodass Frankreich 1724 den Bankrott erklären musste."
 flavor_fra.EVTOPTA3133:0 "Hoffentlich können wir den Bankrott verhindern ..."
 flavor_fra.EVTNAME3134:0 "Expansion in Nordamerika"
 flavor_fra.EVTDESC3134:0 "Die schnelle Expansion in Nordamerika scheint das Vertrauen der Anleger in die Mississippi-Handelskompanie zu stärken. Die Gerüchte vom Bankrott der Kompanie bzw. des Staates konnten ausgeräumt werden."
 flavor_fra.EVTOPTA3134:0 "Gott sei Dank!"
 flavor_fra.EVTNAME3135:0 "Charles-François de Broglie"
 flavor_fra.EVTDESC3135:0 "Charles de Broglie war ein französischer Graf, der zum Meister der Spione unter König Ludwig XV. ernannt wurde. Unter der Anleitung und nach den Ideen des Königs organisierte er den ersten vollständigen und strukturierten Geheimdienst, "Le Secret du Roy". Sein Netzwerk erstreckte sich beinahe über ganz Europa, und selbst wenn er bei seiner ersten Mission in der Frage der polnischen Erbfolge scheiterte, so gelang ihm im amerikanischen Unabhängigkeitskrieg ein großer Erfolg, als er den Aufständischen wichtige Unterstützung (militärische Güter, Gelder, diplomatische Unterstützung für Franklins Mission in Paris, usw.) bereitstellen konnte."
 flavor_fra.EVTNAME3137:0 "André-Hercule de Fleury"
 flavor_fra.EVTDESC3137:0 "Im Jahre 1653 als Sohn eines Steuereintreibers geboren, wurde André-Hercule de Fleury am 23. August 1715 zum Lehrmeister des jungen Ludwigs XV. bestellt. Die beiden fassten Vertrauen zueinander, und dieses Vertrauen zwischen Schüler und Lehrmeister hielt an. Fleury wurde im Jahre 1726 zum Ministerpräsidenten berufen, ein Amt, das er bis zu seinem Tod im Jahre 1743 innehaben sollte. Der treue und ehrliche Fleury war ein Kämpfer für den Frieden und tat alles in seiner Macht stehende, um diesen zu erhalten. Unter seiner Regierung erlebte Frankreich die längste durchgängige Friedenszeit der letzten drei Jahrhunderte."
 flavor_fra.EVTNAME3139:0 "Machault und die 5 Prozent-Steuer"
 flavor_fra.EVTDESC3139:0 "Als Jean-Baptiste de Machault im Dezember 1745 die Aufsicht über die französischen Finanzen erhielt, stellte er fest, dass sich das Land am Rande des Bankrotts befand. Weder Aristokratie noch Klerus zahlten die "taille", die allgemeine Grundsteuer. 1749 versuchte Machault das System zu reformieren, indem er die alte Steuer, den Zehnten, der von vielen umgangen wurde, durch eine 5-%-Steuer ersetzte, die keine Ausnahmen zuließ. Der Vorschlag rief lauten Protest hervor, als Adel und Klerus sich auf ihre alten Privilegien beriefen, sodass Machault sein Vorhaben aufgeben musste."
 flavor_fra.EVTOPTA3139:0 "Führt die Steuer für alle ein."
 flavor_fra.EVTOPTB3139:0 "Führt die Steuer ein, aber schließt den Adel und Klerus davon aus."
 flavor_fra.EVTOPTC3139:0 "Führt die Steuer nicht ein."
 flavor_fra.EVTNAME3141:0 "Turgot und die Wirtschaftsreform"
 flavor_fra.EVTDESC3141:0 "Turgot gab sechs Edikte heraus, die die Sträflingsarbeit für den Straßenbau aufhoben, das Zunftsystem auflösten, alle Arten von Tarifen und Außenhandelsvereinbarungen revidierten und eine Politik einführen sollte, wie sie dem Physiokraten vorschwebte: eine einheitliche Steuer für Landbesitzer."
 flavor_fra.EVTOPTA3141:0 "Lasst ihn die Reformen durchführen."
 flavor_fra.EVTOPTB3141:0 "Verhindert seine Reformen."
 flavor_fra.EVTNAME3142:0 "Necker berichtet vom Budgetdefizit"
 flavor_fra.EVTDESC3142:0 "Jacques Necker war ursprünglich als konservativer Kompromiss in das Amt des Finanzministers berufen worden. Er führte jedoch eine Anzahl von Finanzreformen durch, darunter ein einheitlicheres Besteuerungssystem und einen Plan zur Finanzierung der Staatsverschuldung. Im Jahre 1781 musste Necker öffentlich das Haushaltsdefizit verkünden, um neue Kredite beantragen zu können. Dabei wurde jedem deutlich, welch absurde Summen der Hof ausgab."
 flavor_fra.EVTOPTA3142:0 "Entfernt ihn von seinem Posten."
 flavor_fra.EVTOPTB3142:0 "Unterstützt seine ausgezeichnete Arbeit."
 flavor_fra.EVTNAME3143:0 "Das Handelsabkommen von Eden"
 flavor_fra.EVTDESC3143:0 "Im Jahre 1786 schloss William Pitt der Jüngere ein wichtiges Handelsabkommen mit Frankreich, das sog. Handelsabkommen von Eden. Dahinter stand die Argumentation des Nationalökonomen Adam Smith, der in seinem Buch "Der Wohlstand der Nationen" (1776) gefordert hatte, dass Großbritannien weniger vom Handel mit Amerika abhängig sein und stattdessen neue Handelsbeziehungen auf dem europäischen Festland suchen müsse."
 flavor_fra.EVTOPTA3143:0 "Unterzeichnet es."
 flavor_fra.EVTOPTB3143:0 "Lehnt die Unterzeichnung ab."
 flavor_fra.EVTNAME5000:0 "Rousseau veröffentlicht sein Werk "Der Gesellschaftsvertrag""
 flavor_fra.EVTDESC5000:0 "Rousseau war einer der ersten modernen Schriftsteller, die einen direkten Angriff auf den Privatbesitz wagten, und wird deshalb oft als Vorreiter des modernen Sozialismus und Kommunismus angesehen. Rousseau stellte auch die Annahme in Frage, dass der Wille der Mehrheit immer korrekt sei. Er argumentierte damit, dass das Ziel einer Regierung in der Sicherung des Friedens, der Gleichheit und der Gerechtigkeit für alle im Staat bestehe, ganz unabhängig vom Willen der Mehrheit."
 flavor_fra.EVTNAME5001:0 "Voltaire veröffentlicht seine "Philosophischen Briefe""
 flavor_fra.EVTDESC5001:0 "1729 kehrte Voltaire aus dem englischen Exil zurück. Entschlossen, dem Volk das englische Vorbild näher zu bringen, begann der große Schriftsteller der Aufklärung, Theaterstücke in diskreter Anlehnung an Shakespeare zu schreiben. Er begann gleichzeitig mit seiner Biographie des großen schwedischen Königs Karl XII. Sein bis heute wichtigstes Werk wurde jedoch 1734 veröffentlicht: die "Philosophischen Briefe" stellen eine herbe Kritik an den religiösen Institutionen und dem christlichen Philosophen Blaise Pascal dar. Im Mai wurde ein Haftbefehl gegen ihn erlassen und Voltaire war gezwungen, Paris erneut zu verlassen."
 flavor_fra.EVTNAME5002:0 "Montesquieu veröffentlicht "Vom Geist der Gesetze""
 flavor_fra.EVTDESC5002:0 "1750 erreichte Charles-Louis de Secondat baron de La Montesquieu mit dem Werk "Vom Geist der Gesetze" den Zenit seines literarischen Schaffens. Das monumentale 1086-Seiten-Werk wurde besonders wegen dreier seiner zahlreichen Theorien gefeiert: die Klassifizierung der Regierungsformen, der Einfluss des Klimas auf die Politik und, was am wichtigsten war, die Theorie von der Gewaltenteilung. Montesquieu argumentierte, dass in einem Staat, der die Freiheit am effektivsten vertreten wolle, die Legislative, Exekutive und Judikative auf verschiedene, unabhängige Personen oder Körperschaften verteilt sein müssen. Diese Idee wurde bald zu einem Kernpunkt der Verfassung der Vereinigten Staaten."
 flavor_fra.EVTNAME5003:0 "René Descartes"
 flavor_fra.EVTDESC5003:0 "Der französische Mathematiker, Wissenschaftler und Philosoph René Descartes wird als Vater der modernen Philosophie bezeichnet, da er einer der Ersten war, der den Lehren der scholastisch-aristotelischen Schule widersprach. Er begann damit, indem er methodisch an der Möglichkeit des Wissens zweifelte, bis er Gewissheit in der Intuition fand, dass er zum Zeitpunkt seines Denkens existieren müsse. Diesen Gedanken drückte er im berühmt gewordenen Ausspruch "Ich denke, also bin ich." aus. Descartes entwickelte ein dualistisches System, bei dem er radikal zwischen dem Geist und der Materie unterschied."
 flavor_fra.EVTNAME5004:0 "Vauban"
 flavor_fra.EVTDESC5004:0 "Sébastien Le Prestre de Vauban war ein französischer Festungsingenieur, der die Kunst der Belagerungsmaschinen und Verteidigungsstandorte revolutionierte. Er nahm an allen französischen Kriegen unter der Herrschaft Ludwigs XIV. (1643-1715) teil und lief oft die Frontlinien ab, um unzählige Festungen neu zu entwerfen und zu verbessern. Sein Entwurf der Festung Landau in Bayern wird manchmal als sein wichtigstes Werk bezeichnet."
 flavor_fra.EVTNAME3144:1 "Die Generalstände"
 flavor_fra.EVTDESC3144:3 "Mit der Ausbreitung revolutionärer Ideen in ganz Europa und Jahrzehnten hoher Steuern und schlechter Ernten kann die weit verbreitete Unzufriedenheit über die absolutistische Herrschaft von [Root.Monarch.GetTitle] [Root.Monarch.GetName] nicht länger ignoriert werden. [Root.GetMDerDie] [Root.Monarch.GetTitle] war gezwungen, die Generalstände wieder einzuberufen, eine seit über einem Jahrhundert nicht mehr gesehene Versammlung, um die Vertreter der Landstände ein Reformprogramm erarbeiten zu lassen, das einen Weg nach vorn für [Root.GetName] aufzeigt. Ein Kompromiss zwischen den verschiedenen Fraktionen wird sich allerdings zweifellos als schwierig erweisen, und die bereits drohende Spaltung zwischen der alten Ordnung und den neuen radikalen Gruppen droht in einem Konflikt auszuarten!"
 flavor_fra.EVTOPTA3144:0 "Wirtschafts- und Sozialreformen."
 flavor_fra.EVTOPTB3144:0 "Wirtschaftsreformen, aber keine sozialen Veränderungen."
 flavor_fra.EVTOPTC3144:0 "Keine Reformen!"
 flavor_fra.EVTNAME3779:1 "Sturm auf die Bastille"
 flavor_fra.EVTDESC3779:2 "Nach monatelangen festgefahrenen Debatten in den Generalständen, bei denen man sich nicht einmal auf die Zusammensetzung der Versammlung, geschweige denn auf einen Kurs für soziale, wirtschaftliche und konstitutionelle Reformen einigen konnte, hatten die revolutionären Massen genug. Heute, am [GetDateText], einem Datum, das in die [Root.GetAdjective]e Geschichte eingehen wird, nahm das Volk die Sache selbst in die Hand: Ein Mob versammelte sich und stürmte die Bastille, eine Gefängnisfestung, die Paris als Symbol der königlichen Unterdrückung überragte. Obwohl [Root.Monarch.GetTitle] [Root.Monarch.GetName] Truppen herbeirief, blieb [Root.Monarch.GetSheHe] machtlos, da die Armee sich weigerte, auf das Volk zu schießen, und sich stattdessen dem Aufstand anschloss.\n\nDank des Ausbruchs an revolutionärem Eifer, der die Massen ergriff, wurde in Frankreich nun die Republik ausgerufen. Die Revolution ist da ..."
 flavor_fra.EVTOPTA3779:1 "Vive la Révolution!"
 flavor_fra.EVTNAME3145:0 "Die Schreckensherrschaft"
 flavor_fra.EVTDESC3145:2 "Nicht alle sind mit dem Verlauf der Revolution zufrieden. Überall sind Reaktionäre, die ständig nach einer Möglichkeit suchen, die Monarchie wiederherzustellen. Dies hat die militant radikale Fraktion unter der Führung eines gewissen Robespierre in der Nationalversammlung an die Macht gebracht. Diese Fraktion steht für eine Kampagne zur Ausrottung des "inneren Feindes" durch Massenverhaftungen von "vermeintlichen" Sympathisanten der Royalisten sowie den Einsatz der Guillotine."
 flavor_fra.EVTOPTA3145:0 "Exekutiert die Feinde der Revolution!"
 flavor_fra.EVTOPTB3145:0 "Übt Nachsicht."
 flavor_fra.EVTNAME3781:1 "Das Ende des Terrors"
 flavor_fra.EVTDESC3781:2 "In der Zeit der Schreckensherrschaft wurden zahllose Franzosen im Namen der Republik massakriert. Kaum ist eine Bedrohung beseitigt, wird auch schon die nächste ausgemacht und bereinigt. Aus Angst, sie könnten die Nächsten sein - schließlich heißt es "Heute du, morgen ich" -, haben sich die Mitglieder der Nationalversammlung zusammengetan, um dem Terror ein Ende zu bereiten: Sie haben [Root.Monarch.GetTitle] [Root.Monarch.GetName] abgesetzt und ein Direktorium eingerichtet, das dem Reich wieder Stabilität verleihen und dafür sorgen soll, dass niemand das Chaos als Entschuldigung für die Wiederherstellung der Monarchie ausnutzen kann."
 flavor_fra.EVTOPTA3781:1 "Wer das Schwert ergreift, der soll durchs Schwert umkommen."
 flavor_fra.EVTNAME3146:1 "Das Schicksal eines Monarchen"
 flavor_fra.EVTDESC3146:0 "Nach der missglückten Flucht der königlichen Familie am 20. Juni 1791 wurde der König unter Hausarrest gestellt. Als die Schreckensherrschaft begann, wurde der Adel massenweise enthauptet und der König mit dem Vorwurf, er habe mit ausländischen Mächten konspiriert, zum Hochverräter erklärt. Zunächst wurde er zur Abdankung gezwungen, dann wurde er als "Bürger Capet" ins Gefängnis gebracht. Am 15. Januar 1793 nahm die Nationalversammlung den Antrag zur Hinrichtung des Königs mit 361 zu 360 Stimmen an. Am 21. Januar 1793 wurde König Ludwig enthauptet."
 flavor_fra.EVTOPTA3146:0 "361 Stimmen für und 360 gegen die Exekution."
 flavor_fra.EVTOPTB3146:0 "361 Stimmen gegen und 360 Stimmen für die Exekution."
 flavor_fra.EVTNAME3147:0 "Der Aufstand in Chouan"
 flavor_fra.EVTDESC3147:2 "Die Unzufriedenheit über den Verlauf der Revolution hat sich mit der Hinrichtung des Monarchen zugespitzt. Viele bedauern mittlerweile den Sturz des alten Regimes, das eine relative Stabilität, wenn nicht gar Freiheit bot. Royalisten aus [first_province.GetName] und religiös Unzufriedene aus [second_province.GetName] haben sich nun zusammengeschlossen, um einen groß angelegten Aufstand gegen das gegenwärtige Regime anzuzetteln, mit dem Plan, die Republik zu stürzen!"
 flavor_fra.EVTOPTA3147:1 "Wir werden sie zerschlagen!"
 flavor_fra.EVTNAME3148:1 "Napoléon Bonaparte"
 flavor_fra.EVTDESC3148:2 "Das Chaos der Revolution und die Bedrohung durch ausländische Interventionen gab ehrgeizigen jungen Offizieren eine Möglichkeit, ihr Können unter Beweis zu stellen - eine Gelegenheit, die der korsische Artillerieleutnant Napoléon Bonaparte beim Schopf packte. Sein Erfolg in mehreren Gefechten machte ihn zu einer Berühmtheit. Zuletzt schlug er im Alleingang einen monarchistischen Aufstand in [Root.Capital.GetCapitalName] nieder, indem er schwere Kanonen auf den Straßen der Stadt einsetzte. Der Erfolg dieses entschlossenen Handelns hat ihm dabei die Verehrung des Volkes eingebracht. Schon jetzt blicken viele Führer der Revolution mit Wohlwollen auf ihn und drängen darauf, dass er in hohe Ämter erhoben wird. Napoléon jedoch ist ein Mann mit großen Ambitionen, der sich nicht damit zufriedengeben wird, nur als bloßer [Root.Monarch.GetTitle] zu regieren."
 flavor_fra.EVTOPTA3148:1 "Wir brauchen seine Führung!"
 flavor_fra.EVTOPTB3148:0 "Wir wollen keinen neuen Cäsar!"
 flavor_fra.EVTNAME3790:0 "Frankreichs Weg zur Vorherrschaft"
 flavor_fra.EVTDESC3790:1 "1809 war Österreich geschlagen und Preußen besetzt. Frankreich befand sich im Krieg mit England, hatte es jedoch geschafft, Spanien zu seinem Vasallen zu machen. Mit Russland war Frankreich verbündet, und bis 1812 sah alles perfekt aus ... Doch dann kamen die Russen ihren Verpflichtungen für die Kontinentalsperre gegen England nicht nach, da sie begonnen hatten, der französischen Vormachtstellung zu misstrauen. Im Juni drang Frankreich mit mehr als einer halben Million Soldaten in Russland ein. Die Russen zogen sich langsam zurück und hofften, die französische Armee auszuhungern. Das Aufeinandertreffen der Kriegsparteien bei Borodino (5. - 7. September) begann als blutiges Ringen, doch mit Glück und dank des Eingreifens von Marschall Ney konnte die russische Armee schließlich vernichtet werden. Napoleon entschied, den Vormarsch der Grand Armée zu stoppen und sie überwintern zu lassen. Die Versorgungslinien wurden gesichert und ein kleiner Teil der Armee, die L'Armée Baltique, marschierte die baltische Küste hinauf und erstürmte St. Petersburg. Als das Frühjahr endlich anbrach, zählte Napoleons Armee in Russland erneut eine halbe Million Soldaten. Während des Winters hatte Napoleon Polen unter Poniatowski reformiert und das Königreich der Ukraine unter Tschelmkowski wiederauferstehen lassen, um so den Nachschub zu sichern. Am 30. Juni 1813 kapitulierte Russland, um Moskau vor den Flammen zu retten. Ganz Europa stand nun unter französischer Herrschaft ..."
 flavor_fra.EVTOPTA3790:0 "Wir sind die Herren Europas!"
 flavor_fra.EVTNAME9000:0 "Ein umstrittener Dichter"
 flavor_fra.EVTDESC9000:0 "Wie es Brauch ist, haben wir einige Gefangene freigelassen, um die Krönung von [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu feiern. Unter ihnen befand sich auch ein junger Dichter, der sich mit einer Ballade gegen die Feinde Frankreichs bedankte. Unser Vogt teilte uns jedoch mit, dass der Dichter noch in Paris gesucht wird, weil er Geld von der Universität gestohlen und einen Priester in einer Schlägerei getötet hat."
 flavor_fra.EVTOPTA9000:0 "Das sind schwere Verbrechen, steckt ihn zurück ins Gefängnis!"
 flavor_fra.EVTOPTB9000:0 "Ich mag ihn, begandigt ihn und bringe ihn zu meinem Hof."
 flavor_fra.EVTOPTC9000:0 "Wir lassen uns besser nicht hereinziehen."
 flavor_tur.EVTNAME3352:0 "Die Wirtschaftsreform Mehmed II."
 flavor_tur.EVTDESC3352:0 "Vor der Einnahme Konstantinopels schloss Mehmed II. verschiedene großzügige Verträge mit den Handelsstädten Venedig und Genua ab, um sich deren Neutralität zu sichern. Doch nach dem Fall von Konstantinopel dauerte es nicht lange, bis er sich gegen das Handelsmonopol der westlichen Kaufleute im Schwarzen Meer wendete. Mehmed war ein Merkantilist, der die staatliche Kontrolle über die Kaufleute behalten wollte. Im Ergebnis hatten seine protektionistischen Maßnahmen tatsächlich den gewünschten Effekt und die Wirtschaft des Osmanischen Reiches florierte."
 flavor_tur.EVTOPTA3352:0 "Brecht die Abkommen"
 flavor_tur.EVTOPTB3352:0 "Respektiert die Abkommen"
 flavor_tur.EVTNAME3354:0 "Militärische Reformen"
 flavor_tur.EVTDESC3354:0 "Unter der Herrschaft von Mehmed I. und Murad II. erlebte das Osmanische Reich seine Wiedervereinigung, nachdem es in den Zeiten Tamerlans vernichtende Niederlagen hatte hinnehmen müssen. Das Militär wurde erweitert und reformiert, um für jedwede Bedrohung gerüstet zu sein und um die weiteren Expansionspläne sicherzustellen. Gleichzeitig erkannte man in dieser Zeit auch die enorme Bedeutung einer leistungsfähigen Flotte."
 flavor_tur.EVTOPTA3354:0 "Große Heeresreform"
 flavor_tur.EVTOPTB3354:0 "Reformiert Heer und Marine"
 flavor_tur.EVTOPTC3354:0 "Große Marinereform"
 flavor_tur.EVTNAME3357:0 "Die Enderun-Akademie"
 flavor_tur.EVTDESC3357:1 "Um Verwalter für sein wachsendes Reich auszubilden, hat Mehmed II. eine Bildungseinrichtung im Innenhof des neu errichteten Topkapi-Palastes eingerichtet (das Enderun). Seine Studenten wurden aus den vielversprechendsten Dewschirme-Rekruten ausgewählt (größtenteils christliche Jugendliche aus dem Balkan) und wurden im islamischen Glauben, den Wissenschaften und der Militärkunst ausgebildet. Von ihnen wurde erwartet, dass sie Kompetenzen in den drei Sprachen Türkisch, Arabisch und Persisch entwickeln. Dies bereitete sie darauf vor, im Haus des Sultans zu dienen, von dem sie hoffen konnten, später als Regierungsverwalter vom Rang Bey oder Pascha zu graduieren. Die Besetzung von Regierungsposten mit Devshirme-Rekruten, die im Palast ausgebildet wurden und dem Sultan treu ergeben waren, bildete das Rückgrat der osmanischen Patriomonialherrschaft im fünfzehnten und sechzehnten Jahrhundert."
 flavor_tur.EVTOPTA3357:0 "Gründet das Enderun."
 flavor_tur.EVTOPTB3357:1 "Weitet stattdessen das Timar-System aus."
 flavor_tur.EVTNAME3358:1 "Landreformen von Mehmed II."
 flavor_tur.EVTDESC3358:1 ""Mehmed II. war ein zentralisierender Monarch, der seine persönliche Macht im Osmanischen Reich um jeden Preis erweitern wollte. Am Ende seiner Herrschaft versuchte er die Macht der Ulema zu reduzieren, indem er die Einnahmen aus der Stiftung (Waqf), die sie unterstütze, auf das Timar-System umleitete und so die osmanische Armee weiter stärkte. Diese Aktion, die unter islamischen Recht illegal war, brachte ihm Groll und wurde nach dem Tod Mehmeds in 1481 schnell von seinem Sohn Bayezid wieder rückgängig gemacht."
 flavor_tur.EVTOPTA3358:1 "Weitete das Timar-System aus."
 flavor_tur.EVTOPTB3358:1 "Lasst die Ulema in Ruhe."
 flavor_tur.EVTNAME3359:0 "Der Konflikt zwischen Venedig und den Türken"
 flavor_tur.EVTDESC3359:0 "Seit der Eroberung Konstantinopels durch die Türken am 29. Mai 1453 sah Venedig seine wirtschaftliche Macht im Schwarzen Meer schwinden. Zwischen 1456 und 1490 kam es zu vielen Kriegen zwischen der Republik und den Osmanen. In der Folge verlor Venedig weitere Teile seines Wirtschaftsimperiums (ein Erbe des 4. Kreuzzugs von 1204) im Ägäischen Meer und in Griechenland (Athen im Jahre 1460 und Negroponte im Jahre 1470). 1499 brach erneut ein Krieg aus, durch den Venedig Festungen in Morea, darunter Modon, Coron und Navarino, verlor."
 flavor_tur.EVTOPTA3359:0 "Weigert Euch, eine Entschädigung auch nur in Erwägung zu ziehen"
 flavor_tur.EVTOPTB3359:0 "Gebt ihnen Alexandria als Entschädigung"
 flavor_tur.EVTNAME3360:0 "Türkisch-persische Konflikte: schiitische Rebellen"
 flavor_tur.EVTDESC3360:1 "Seitdem der junge Ismail, Oberhaupt des Safawid-Ordens, das Joch Aq Qoyunlus abgeworfen hatte, um sich 1501 selbst zum Schah des Irans auszurufen, hatte auch die Lehre der Qizilbasch in Anatolien an Bedeutung gewonnen. Gegen Ende der Herrschaft Bayezids II. erhoben sich die Qizilbasch (zur schiitischen Lehre neigende Turkmenen) in einer Revolte gegen die Zentralisierungsversuche des osmanisch-sunnitischen Regimes. Mit der Unterstützung von Schah Ismail und durch die Erbfolgeprobleme zwischen Bayezids Söhnen drohten die Rebellen dem Lauf der osmanischen Geschichte eine entscheidende Wende zu geben ..."
 flavor_tur.EVTOPTA3360:0 "Vernichtet die schiitischen Rebellen"
 flavor_tur.EVTOPTB3360:0 "Gebt ihren Forderungen nach!"
 flavor_tur.EVTNAME3362:0 "Die Kampagnen Murads III. gegen Persien"
 flavor_tur.EVTDESC3362:0 "Murad III., ein Sultan, der von Frauen regiert wurde, bekämpfte die Perser in einem strapaziösen Krieg (1578-90), der das Reich und die Bürger, die zu hohen Steuerzahlungen verpflichtet wurden, ernsthaft belastete. Obwohl der Krieg nicht umsonst geführt wurde und Persien Aserbaidschan, Tiflis und Hamadan an die Osmanen abtreten musste, wäre das dafür aufgewendete Kapital anderweitig sicher gewinnbringender einzusetzen gewesen."
 flavor_tur.EVTOPTA3362:0 "Schürt das Feuer des Krieges"
 flavor_tur.EVTOPTB3362:0 "Behaltet den Status Quo bei"
 flavor_tur.EVTOPTC3362:0 "Bemüht Euch um eine Versöhnung"
 flavor_tur.EVTNAME3363:0 "Die Perser nutzen die fehlende Stabilität der Osmanen aus"
 flavor_tur.EVTDESC3363:0 "Die Sipahi-Aufstände in Ost-Anatolien ermunterten den persischen Schah dazu, Rache für die schmählichen Verluste, die er durch Murad III. erlitten hatte, zu suchen. Im Jahre 1603 brach der Krieg erneut aus."
 flavor_tur.EVTOPTA3363:0 "Vernichtet die Rebellen und rüstet zum Krieg!"
 flavor_tur.EVTOPTB3363:0 "Konzentriert Euch auf die Rebellen"
 flavor_tur.EVTNAME3366:0 "Die Erweiterung der königlichen Bürokratie"
 flavor_tur.EVTDESC3366:0 "Süleyman I. war vermutlich der größte aller osmanischen Sultane. Er erhielt den Beinamen Kanuni (Gesetzgeber) und war ein einzigartiger Verwalter, dem bewusst war, dass die Macht, die die Beis auf Provinzebene hatten, durch eine starke Zentralregierung beschränkt werden musste. Er bemühte sich deshalb darum, eine einflussreiche königliche Bürokratie aufzubauen, was nicht in allen Lagern für Begeisterung sorgte..."
 flavor_tur.EVTOPTA3366:0 "Weitet die königliche Bürokratie aus"
 flavor_tur.EVTOPTB3366:0 "Begrenzte Reformen"
 flavor_tur.EVTOPTC3366:0 "Verringert die königliche Bürokratie"
 flavor_tur.EVTNAME3367:0 "Die große Marinereform"
 flavor_tur.EVTDESC3367:0 "Selim I., der Grim genannt, war ein asketischer Mann mit einem scharfen Verstand. Er erkannte die Bedrohung durch die maritimen Streitkräfte der großen christlichen Mächte, insbesondere Venedigs, und ihm wurde klar, dass das Osmanische Reich seine Marine massiv erweitern musste. In Anlehnung an das Arsenal in Venedig ordnete er den Bau der "Imperialen Halic Werft" in Konstantinopel an. 1517 wurde der Bau der großen Werft abgeschlossen."
 flavor_tur.EVTOPTA3367:0 "Baut die Imperiale Halic Werft"
 flavor_tur.EVTOPTB3367:0 "Baut eine kleinere Werft"
 flavor_tur.EVTOPTC3367:0 "Reformiert stattdessen die Armee"
 flavor_tur.EVTNAME3368:0 "Die Revolte von Cem Sultan"
 flavor_tur.EVTDESC3368:0 "Cem Sultan, Gouverneur von Karaman und Konya, rebellierte nach dem Tod seines Vaters gegen seinen älteren Bruder Sultan Bayezid II. Doch Bayezid hatte mehr Unterstützung bei Hof, sodass Cem letztlich geschlagen wurde. Er floh nach Rhodos, wo er bis zu seinem Tod im Jahre 1494 ein Gefangener der Johanniter blieb."
 flavor_tur.EVTOPTA3368:0 "Schlagt Cems Revolte nieder"
 flavor_tur.EVTOPTB3368:0 "Bemüht Euch um eine Versöhnung"
 flavor_tur.EVTNAME3370:0 "Der Celali-Aufstand"
 flavor_tur.EVTDESC3370:0 "Die Schiiten Ost-Anatoliens erhoben sich erneut zu einer Rebellion, diesmal angeführt von einem charismatischen Mann namens Celal. Noch Jahrhunderte später wurden Aufstände in Kleinasien, ob sie nun religiöser Natur waren oder nicht, als Celali-Aufstand bezeichnet."
 flavor_tur.EVTOPTA3370:0 "Vernichtet Celali und die Schiiten"
 flavor_tur.EVTOPTB3370:0 "Erfüllt ihre Forderungen"
 flavor_tur.EVTNAME3371:1 "Wächter der Pilgerfahrt"
 flavor_tur.EVTDESC3371:1 "Nach einem besonders erfolgreichen Einsatz gegen die Mamelucken akzeptierte Sultan Selim I. die Hommage an den Scharif von Mekka und nahm den Titel "Hüter der heiligen Stätten" (Hadim al-Haramayn) an und versprach, die Sicherheit der Pilger zu gewährleisten, die jedes Jahr nach Mekka und Medina reisten, um die vom muslimischen Glauben verlangten Jadsch-Rituale abzuhalten. Die Verteidigung der Pilgerwege wurde von nun an zu einer der bedeutendsten Quellen für Legitimität und Prestige in der osmanischen Dynastie, da es für alle Muslime eine Rolle unermesslicher Wichtigkeit war, die keine andere Dynastie erfüllen konnte."
 flavor_tur.EVTOPTA3371:1 "Nehmt den Titel des Hadim al-Haramayn an."
 flavor_tur.EVTNAME3373:0 "Mameluken-Aufstand"
 flavor_tur.EVTDESC3373:1 "Der verräterische Gouverneur des erst kürzlich eroberten mameluckischen Syriens, Janbirdi al-Ghazali, erhob sich gegen die Osmanen in der Hoffnung, den Staat der Mamelucken unter seiner Führung wieder aufbauen zu können."
 flavor_tur.EVTOPTA3373:0 "Vernichtet sie!"
 flavor_tur.EVTNAME3374:0 "Mimar Sinans großartige Bauten"
 flavor_tur.EVTDESC3374:0 "Mimar Sinan plante und überwachte während des halben Jahrhunderts seiner Amtszeit die Konstruktion unzähliger Moscheen, Aquädukte, Badehäuser, Brücken, Paläste, Karawansereien und Schulen. Sein Meisterwerk waren die Selimiye- und die Süleymaniye-Moschee in Adrianopel bzw. Konstantinopel."
 flavor_tur.EVTOPTA3374:0 "Ernennt ihn zum königlichen Architekten"
 flavor_tur.EVTOPTB3374:0 "Engagiert ihn für kurze Zeit"
 flavor_tur.EVTNAME3375:0 "Die große Gesetzesreform"
 flavor_tur.EVTDESC3375:1 "Sultan Süleyman I. wurde aufgrund seiner wichtigen gesetzlichen Reformen und gerechten Herrschaft von seinen Landsleuten als Kanuni, Gesetzgeber, bezeichnet. Während er die Dynastie-Gesetze "Kanun" weiter kodifizierte, arbeitete er in Verbindung mit dem berühmten Scheich al-Islam Ebussuud Efendi daran, um sie mit den muslimischen Scharia-Gesetzen in Einklang zu bringen und eine harmonischere Rechtsordnung für das Reich zu schaffen."
 flavor_tur.EVTOPTA3375:0 "Kodifiziert die osmanischen Gesetze."
 flavor_tur.3375.a.tt:0 "Jede im Besitz befindliche Provinz erhält §G-10.00%§! Lokale Autonomie"
 flavor_tur.EVTOPTB3375:0 "Lasst es sein."
 flavor_tur.EVTNAME3376:0 "Celali-Aufstand"
 flavor_tur.EVTDESC3376:0 "1598 vereinte der Sekbanführer Karayazici Abdülhalim die unzufriedenen Gruppen in Anatolien, zwang die Städte zu Tributzahlungen und griff nach der Herrschaft über Sivas und die Provinz Dulkadir in Zentralanatolien. Als osmanischen Truppen entsendet wurden, zogen sich die Celali nach Urfa im südöstlichen Anatolien zurück und machten es zum Zentrum ihres Widerstands. Karayazici lehnte das Angebot der Gouverneursposition für Anatolien ab und starb 1602. Sein Bruder Deli Hasan besetzte später Kütahya in West-Anatolien, bevor er auf Angebote der osmanischen Herrscher einging und das Amt eines Gouverneurs annahm. Unterdessen setzten die Aufstände sich unter der Leitung Janbuladoglus in Aleppo, Yusuf Pascha und Kalenderoglu, im westlichen Anatolien, fort. 1610 wurde der Aufstand schließlich von Großwesir Kuyucu Murad Pascha, der viele Celali töten ließ, niedergeschlagen."
 flavor_tur.EVTOPTA3376:0 "Vernichtet die Rebellen!"
 flavor_tur.EVTOPTB3376:0 "Erfüllt ihre Forderungen"
 flavor_tur.EVTNAME3377:0 "Kösem Sultan"
 flavor_tur.EVTDESC3377:0 "Ahmed I. heiratete ein wunderschönes griechisches Sklavenmädchen, das zu einem zweifelhaften Segen für die Bewohner des Osmanischen Reiches wurde. Kösem Sultan herrschte über ihren Ehemann, wie sie auch über nicht weniger als vier seiner Nachfolger herrschen sollte: mit eiserner Hand. Kösem zog die Fäden hinter dem Thron, und obwohl sie eine fähige Herrscherin war, war sie nicht sehr beliebt."
 flavor_tur.EVTOPTA3377:0 "Heiratet Kösem"
 flavor_tur.EVTOPTB3377:0 "Wählt eine andere Ehefrau"
 flavor_tur.EVTNAME3382:0 "Celali-Aufstand"
 flavor_tur.EVTDESC3382:0 "1658 flackerte in Zentralanatolien erneut der Widerstand einer neuen Sorte Celali auf. Erneut waren die Kontrolle über das Gebiet sowie die Steuereinahmen in Gefahr."
 flavor_tur.EVTOPTA3382:0 "Vernichtet die Rebellen!"
 flavor_tur.EVTOPTB3382:0 "Erfüllt ihre Forderungen"
 flavor_tur.EVTNAME3384:0 "Die Ermordung von Kösem"
 flavor_tur.EVTDESC3384:0 "Die alternde Kösem Sultana, die immer noch in der großen Politik mitmischte, plante vermutlich den Tod ihres Enkels Mehmed IV., wurde jedoch stattdessen von Männern aus dem Gefolge ihrer Schwiegertochter, Turhan Sultana, erwürgt. Obwohl kaum jemand der alten, hinterhältigen Hexe nachweinte, hatte sie noch immer Anhänger unter den Janitscharen, die sich ob ihrer Ermordung empörten."
 flavor_tur.EVTOPTA3384:0 "Kösem wird ermordet"
 flavor_tur.EVTNAME3385:0 "Das Zeitalter der Köprülüs"
 flavor_tur.EVTDESC3385:0 "Mohammed Köprülü, der 1575 in Radnick in Albanien geboren wurde, war ein christlicher Junge, der das Devsirme-System durchlief (d. h. er wurde gekidnappt und im moslemischen Glauben erzogen, wie die meisten der Janitscharen). Er begann seine Karriere als Koch und wurde anschließend Schatzmeister. Als Pascha in Zentralanatolien machte er sich einen Namen als hervorragender und ehrlicher Verwalter, eine eher seltene Erscheinung im Osmanischen Reich. Er wurde am 15. September 1656 von der Mutter des jungen Sultans Mehmed IV. zum Großwesir ernannt. Als heftiger Gegner der Korruption führte er viele erfolgreiche Reformen durch, brachte das Budget in Ordnung und leitete den Krieg gegen Venedig. Nach seinem Tod im Jahre 1661 übernahm sein Sohn Fazil Ahmed "der Tugendhafte" sein Amt und regierte bis 1676. Andere Großwesire, wie Kara Mustafa (1676-1683), Mustafa Pascha (1689-1691) und Hussein Pascha (1697-1702), waren seine direkten Nachkommen."
 flavor_tur.EVTOPTA3385:0 "Unterstützt die Köprülü-Familie"
 flavor_tur.EVTOPTB3385:0 "Vertraut auf beliebtere Berater"
 flavor_tur.EVTNAME3386:0 "Die Reform von Kemankes"
 flavor_tur.EVTDESC3386:0 "Während der Herrschaft von Ibrahim I. war Kara Mustafa Pascha, "Kemankes" genannt, Sadrazam, also Ministerpräsident. Er bemühte sich, die Ausgaben zu verringern und die Flotte zu stärken. Trotz seines Einsatzes wurde er 1644 auf Befehl des Sultans hingerichtet. Der Sultan bevorzugte statt seiner Person in Jinji Hoja einen Beamten des niederen Klerus, dem man okkulte Kräfte zuschrieb und der in den Palast beordert wurde, um die Kinderlosigkeit des Sultans zu kurieren."
 flavor_tur.EVTOPTA3386:0 "Setzt Kemankes ein"
 flavor_tur.EVTOPTB3386:0 "Ignoriert seinen Ratschlag"
 flavor_tur.EVTNAME3387:0 "Der Vertrag von Kasr-i Sirin"
 flavor_tur.EVTDESC3387:0 "Der Vertrag von Kasr-i Sirin, der 1635 zwischen dem Osmanischen Reich und Persien vereinbart wurde, legte Grenzen fest, die sich bis heute nur wenig verändert haben. Die Feindseligkeiten zwischen den beiden großen Reichen nahmen in der Folgezeit deutlich ab und ihre Beziehungen konnten sich kontinuierlich verbessern, bis es 1722 erneut zum Krieg kam. Der Friedensvertrag wurde jedoch im Jahre 1747 erneuert."
 flavor_tur.EVTOPTA3387:0 "Schlagt eine vollständige Aussöhnung vor"
 flavor_tur.EVTOPTB3387:0 "Schlagt eine moderate Fassung vor"
 flavor_tur.EVTOPTC3387:0 "Es wird keinen Vertrag geben"
 flavor_tur.EVTTOOLTIP3387:0 "Sendet einen Gesandten zu [This.GetName]"
 flavor_tur.EVTOPTA1:0 "Stimmt einer vollständigen Aussöhnung zu"
 flavor_tur.EVTOPTB1:0 "Nehmt eine moderate Fassung an"
 flavor_tur.EVTNAME2:0 "Persiens Antwort"
 flavor_tur.EVTDESC2:0 "Unsere nach [From.GetName] geschickte Gesandtschaft ist mit guten Nachrichten zurückgekehrt! Der Vertrag wurde angenommen. Möge der Friede von Dauer sein."
 flavor_tur.EVTNAME3:0 "Persiens Antwort"
 flavor_tur.EVTDESC3:0 "Unsere nach [From.GetName] geschickte Gesandtschaft ist zurückgekehrt! Der Vertrag fand keine Zustimmung und wurde abgelehnt!"
 flavor_tur.EVTOPTA3:0 "Diese Unverschämtheit werden sie bezahlen"
 flavor_tur.EVTNAME3391:0 "Der Aufstand in Tunesien"
 flavor_tur.EVTDESC3391:0 "In den ersten Jahrzehnten des 18. Jhdt. befanden sich die Beis und Deis (Führer der Janitscharen) Nordafrikas angesichts des Friedens von Karlowitz zwischen dem Osmanischen Reich und der Heiligen Liga im Aufruhr. Im Jahre 1705 vollführte der aus Kreta stammende Hussein bin Ali Agha einen Staatsstreich und gründete die Hussein-Dynastie, die bis 1957 in Tunesien regierte. Tunesien wurde zwar nicht sofort unabhängig, erhielt jedoch eine weitreichende Autonomie."
 flavor_tur.EVTOPTA3391:0 "Vernichtet sie!"
 flavor_tur.EVTNAME3392:0 "Die tripolitanische Rebellion"
 flavor_tur.EVTDESC3392:0 "1711 tötete Ahmad Karamanli, ein türkischer Kavallerieoffizier und Dei der Janitscharen, den osmanischen Gouverneur von Tripolitanien und brachte den Sultan dazu, ihn zum Bei zu ernennen. Das Amt des Gouverneurs blieb bis 1835 ein erblicher Titel seiner Familie. Obwohl die Karamanlis offiziell dem Befehl Istanbuls unterstanden, war aus Tripolitanien faktisch ein unabhängiger Staat geworden."
 flavor_tur.EVTOPTA3392:0 "Vernichtet sie!"
 flavor_tur.EVTNAME3394:0 "Ali Beis Rebellion in Ägypten"
 flavor_tur.EVTDESC3394:0 "Als der Krieg zwischen Russland und der Türkei ausbrach, erklärte Ali Bei die Unabhängigkeit Ägyptens und schlug vor, auf der Seite Russlands zu kämpfen und keine Steuern mehr an die Osmanen zu entrichten. Danach fiel er in Syrien ein, wurde aber von seinem Rivalen Ismail Bei verraten und 1773 ermordet."
 flavor_tur.EVTOPTA3394:0 "Vernichtet sie!"
 flavor_tur.EVTNAME3395:0 "Eine schreckliche Seuche in Anatolien"
 flavor_tur.EVTDESC3395:0 "Während des 18. und frühen 19. Jahrhunderts wurde Anatolien von gelegentlichen Ausbrüchen der Cholera und Beulenpest heimgesucht."
 flavor_tur.EVTOPTA3395:0 "Dagegen sind wir machtlos"
 flavor_tur.EVTOPTB3395:0 "Versucht, sie einzudämmen"
 flavor_tur.EVTNAME3750:0 "Das Schicksal des Patriarchen"
 flavor_tur.EVTDESC3750:1 "Euer Exzellenz, nun, da Konstantinopel in unserer Hand ist, müssen wir auch über das Schicksal des christlichen Patriarchen entscheiden. Noch leben viele Christen in der Stadt, und es wäre daher angebracht, etwas Nachsicht walten zu lassen. Darüber hinaus könnte sein Überleben als Mittel der Kontinuität zwischen uns und dem Römischen Reich dienen."
 flavor_tur.EVTOPTA3750:1 "Benutzt das Patriarchat als Beweis für unseren Anspruch das zweite Rom zu sein."
 flavor_tur.EVTOPTB3750:1 "Zerschlagt das Patriarchat und konfisziert seine Besitztümer!"
 flavor_tur.EVTNAME3897:0 "Die Rebellion in Algerien"
 flavor_tur.EVTDESC3897:0 "In den ersten Jahrzehnten des 18. Jhdt. befanden sich die Beis und Deis (Führer der Janitscharen) Nordafrikas angesichts des Friedens von Karlowitz zwischen dem Osmanischen Reich und der Heiligen Liga im Aufruhr. Im Jahre 1710 begann der Bei von Algerien seinen Weg in die Unabhängigkeit."
 flavor_tur.EVTOPTA3897:0 "Vernichtet sie!"
 flavor_tur.EVTNAME5:0 "Der dezentralisierende Effekt des Provinzsystems"
 flavor_tur.EVTDESC5:0 "Die Provinzgouverneure, oder Beis, waren mächtige Männer, die in der Regel ehrgeizig und nicht immer loyal waren. Obwohl das Osmanische Reich keinen Adelsstand und kein Feudalsystem wie im übrigen Europa kannte, gab es viele Parallelen zwischen Beis und Adligen, insbesondere im Hinblick auf Nachteile dieser Verwaltung. Die Beis wehrten sich gegen jede Beschränkung ihrer Macht und verlangten im Normalfall weitere Zugeständnisse – bis hin zur echten Unabhängigkeit.\n\nNun verlangt der Bei nach mehr Macht."
 flavor_tur.EVTOPTA5:0 "Gebt seinen Forderungen nach"
 flavor_tur.EVTOPTB5:0 "Begrenzt die Zugeständnisse"
 flavor_tur.EVTOPTC5:0 "Bringt ihn zur Räson"
 flavor_tur.EVTNAME100:0 "Die Janitscharen"
 flavor_tur.EVTDESC100:0 "Traditionell bestand die Armee des Osmanischen Reiches in der Hauptsache aus Kavallerie. Mitte des 14. Jhdt. führten Orhan I. und Murad I. dann die Janitscharen ein, die anfänglich aus Kriegsgefangenen und Sklaven bestanden. Aus ihnen entwickelte sich ein stehendes Heer aus Eliteinfanterie mit regelmäßiger Bezahlung und erstklassiger Disziplin."
 flavor_tur.EVTOPTA100:0 "Setzt den Aufbau der Janitscharen fort"
 flavor_tur.EVTOPTB100:0 "Löst sie auf"
 flavor_tur.EVTNAME101:1 "Die Janitscharen und der Bektaschi-Orden"
 flavor_tur.EVTDESC101:1 "Mit der wachsenden Bedeutung des Kanitscharenkorps in unserer Gesellschaft haben wir auch einen erhöhten Einfluss des Bektaschi-Ordens der Sufi erlebt. Der hochgradig unorthodoxe und quasi schiitische Bektaschi-Orden hat seit dem 15. Jahrhundert eine enge Beziehung zu den Janitscharen aufrechterhalten und zu ihrer einzigartigen Kultur beigetragen. Solange die Janitscharen einflussreich bleiben, müssen wir auch für die heterodoxesten Religionspraktiken ein wenig Toleranz zeigen."
 flavor_tur.EVTOPTA101:1 "Ok."
 flavor_tur.EVTNAME102:0 "Janitscharen-Belohnung"
 flavor_tur.EVTDESC102:1 "Als stehende Armee und treue Diener des Sultans erwarten die Janitscharen und andere Palasttruppen traditionell ein Bonusgehalt nach dem Amtseintritt eines jeden neuen Herrschers. Diese Tradition zu brechen könnte Unruhe und Instabilität verursachen."
 flavor_tur.EVTOPTA102:0 "Gebt ihnen eine Belohnung und höhere Löhne."
 flavor_tur.EVTOPTB102:0 "Lehnt eine solche Erpressung ab."
 flavor_tur.EVTNAME105:1 "Zivilisierung"
 flavor_tur.EVTDESC105:1 "Während Janitscharen schon früh im Handel und Landbesitz aktiv waren, wurde die Praxis durch die zunehmende Inflation in der mediterranen Wirtschaft noch weiterverbreitet. Da die Janitscharen von den sinkenden Gehältern nicht leben konnten, wandten sie sich zunehmend an Handwerksbetriebe, wodurch ihre militärische Disziplin abnahm."
 flavor_tur.EVTOPTA105:1 "Jeder muss für seinen Lebensunterhalt sorgen."
 flavor_tur.EVTOPTB105:1 "Erhöhen wir den Drill und die Gehälter gleichermaßen."
 flavor_tur.106.t:0 "Auflösung der Janitscharen-Korps"
 flavor_tur.106.d:0 "Aufgrund der großen Veränderungen, die unsere Gesellschaft durchleben musste, wurde der alten Janitscharen-Korps aufgelöst. Die Janitscharen wurden in unsere regulären Armeen eingebunden und ihrer Sonderrechte entledigt."
 flavor_tur.106.a:0 "Ok."
 flavor_tur.107.t:0 "Muslimische Männer treten Janitscharen bei"
 flavor_tur.107.d:0 "Auch wenn die ursprüngliche Absicht darin bestand, dass die Janitscharen nur durch das Dewschirme-System ausgewählt werden, ist der soziale Status, der mit einem Janitscharen zusammenhängt und ein garantiertes Staatsgehalt liefert, für viele unserer Untertanen sehr attraktiv. Mit der Vergrößerung der Truppen sind wir nicht mehr in der Lage, nur auf das Dewschirme-System zurückzugreifen, und haben daher begonnen, muslimisch geborenen Männern zu erlauben, einen Platz zu kaufen. Da diese Außenseiter aber nicht ihr Leben in unserem Dienst verbracht haben, sind sie schwieriger anzulernen und zu disziplinieren."
 flavor_tur.107.a:0 "Wir müssen alle Regeln haargenau durchsetzen."
 flavor_tur.107.b:0 "Was kann schon schiefgehen!?"
 flavor_tur.108.t:0 "Ende des Dewschirme-Systems"
 flavor_tur.108.d:0 "Mitte des 17. Jahrhunderts hatte das Dewschirme-System sein Ende in der osmanischen Geschichte gefunden. Die Ulema, die im Verhältnis zu staatlichen Ämtern sowieso schon überbevölkert ist, erhielt fortan seine Rekruten aus neuen Quellen, insbesondere von abchasischen, tscherkessischen und georgischen Sklaven. Da auch die Janitscharen schon längst angefangen hatte, Rekruten aus der muslimischen Bevölkerung zu rekrutieren, war das Dewschirme überflüssig. Obwohl gelegentlich noch einige Truppen im frühen 18. Jahrhundert benutzt wurden, leiteten bereits die 1650er Jahre das Ende ein."
 flavor_tur.108.a:0 "So sei es."
 janissary_decadence.1.t:0 "Putsch der Janitscharen"
 janissary_decadence.1.d:1 "In [Root.Capital.GetCapitalName] gab es heute Tumult im Überfluss als die Janitscharen, die schon lange mit der Herrschaft [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] unzufrieden waren und nun sogar das Brot ablehnten, das sie durch [Root.GetMdendie] [Root.Monarch.GetTitle] erhielten, am Hauptplatz einen Umsturz durchführten. Die Janitscharen behaupten, dass [Root.Monarch.GetName] eine Schande für das Haus Osman sei, [Root.Monarch.GetSheHe] den Schaich al-Islam zur persönlichen Marionette gemacht habe und das Ziel verfolge, die militärische Stärke des Reiches zu zerstören.\nDie Janitscharen haben schnell gehandelt und die Kontrolle über die Regierung übernommen. Sie haben außerdem die Unterstützung vieler anderer politischer Gruppen der Hauptstadt. Obgleich [Root.Monarch.GetName] noch am Leben ist, hat [Root.Monarch.GetSheHe] nicht mehr die Kontrolle über das Reich."
 janissary_decadence.1.d.nosheikh:1 "In [Root.Capital.GetCapitalName] gab es heute Tumult im Überfluss als die Janitscharen, die schon lange mit der Herrschaft [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] unzufrieden waren und nun sogar das Brot ablehnten, das sie durch [Root.GetMdendie] [Root.Monarch.GetTitle] erhielten, am Hauptplatz einen Umsturz durchführten. Die Janitscharen behaupten, dass [Root.Monarch.GetName] eine Schande für das Haus Osman sei und das Ziel verfolge, die militärische Stärke des Reiches zu zerstören.\nDie Janitscharen haben schnell gehandelt und die Kontrolle über die Regierung übernommen. Sie haben außerdem die Unterstützung vieler anderr politischer Gruppen der Hauptstadt. Obgleich [Root.Monarch.GetName] noch am Leben ist, hat [Root.Monarch.GetSheHe] nicht mehr die Kontrolle über das Reich."
 janissary_decadence.1.a:0 "Sehr beunruhigend."
 janissary_decadence.2.t:1 "Tod [Root.GetMeineseiner] [Root.Monarch.GetTitle][Root.GetMsMale]"
 janissary_decadence.2.d:2 "Die Versuche von [Root.Monarch.GetName], den Anführer des Janitscharen-Putschs in [Root.Capital.GetCapitalName] zufriedenzustellen, hat keinen Erfolg gebracht, und nun ist der Widerstand gegen [Root.Monarch.GetHerHis]e Herrschaft bereits so groß geworden, dass man eine Entthronung als einzigen Weg sieht. Mit der Unterstützung anderer Interessengruppen der Hauptstadt haben die Janitscharen heute den Palast gestürmt und [Root.Monarch.GetTitle] gefangen genommen.\nSie führten anschließend eine Parade durch, wobei sie eine legitimierte Fatwa des Schaich al-Islam herzeigten und [Root.Monarch.GetName] strangulierten. [Root.Monarch.GetHerHisCap] Nachfolger, immer noch von den Ereignissen schockiert, wurde aus dem Harem gezogen und zum neuen Herrscher gekrönt. Es ist jedoch allen klar, dass der neue Herrscher nicht mehr als eine Marionette und die Ordnung bei Weitem nicht wiederhergestellt ist."
 janissary_decadence.2.a:1 "Lang lebe [Root.Heir.GetName]!"
 janissary_decadence.2.b:1 "Das ist eine Schande für die [Root.Monarch.Dynasty.GetName]-Blutlinie!"
 janissary_decadence.3.t:1 "Ämter ausgezeichnet"
 janissary_decadence.3.d:1 "Mit der Macht einer Regierung kommt auch großer Einfluss darüber, wie Ämter zugewiesen werden. Die Janitscharen haben zunehmend damit begonnen, ihre bevorzugten Kandidaten in wichtigen Ämtern zu platzieren. [Root.Monarch.GetName] wird eine schwere Zeit haben, ohne die Putschisten zu verärgern."
 janissary_decadence.3.a:1 "Empörend!"
 janissary_decadence.4.t:1 "Gehaltserhöhung der Janitscharen"
 janissary_decadence.4.d:1 "Die Janitscharen denken, dass ihre derzeitigen Gehälter nicht die Bedeutung ihrer Truppe in Kriegszeiten und ihre momentane Verantwortung über die Regierung widerspiegelt. Sie fordern jetzt, dass der Staat ihnen eine bessere Entschädigung bietet.\nBei ihrer momentanen Macht können wir schlecht ablehnen."
 janissary_decadence.4.a:1 "Belohnen wir sie direkt."
 janissary_decadence.4.b:1 "Erhöhen wir ihre Gehälter."
 janissary_decadence.4.c:1 "Lehnt ab, ihren Forderungen nachzukommen."
 janissary_decadence.5.t:0 "Unterdrückung in [oppressed_province.GetName]"
 janissary_decadence.5.d:0 "Mit den Janitscharen in totaler Kontrolle über die Regierung haben Mitglieder auch in unseren Provinzen viel größeren Einfluss. Die Bewohner von [oppressed_province.GetName] haben sich zur rechtmäßigen Unterstützung ihres Souveräns erhoben, weil sie glauben, dass die Janitscharen sie mit ungerechtfertigten Steuern und Machtmissbrauch unterdrücken."
 janissary_decadence.5.a:0 "Das werden wir ihnen nie vergessen."
 janissary_decadence.6.t:0 "Politisches Manöver durch [Root.great_minister.GetName]"
 janissary_decadence.6.d:0 "Es gibt einige, die immer noch [Root.GetMdendie] [Root.Monarch.GetTitle] unterstützen und den Einfluss der Janitscharen auf die Regierung limitieren möchten. In einer Weise zu agieren, die es für die Janitscharen schwer macht, ihn anzugreifen, hat es [Root.great_minister.GetName] in kurzer Zeit geschafft, seinen Einfluss in der Regierung zu nutzen, um die Position von [Root.Monarch.GetName] zu stärken."
 janissary_decadence.6.a:0 "Küren wir [Root.great_minister.GetName] zu unserem Champion."
 janissary_decadence.6.b:0 "Wir sollten uns besser von ihm distanzieren."
 janissary_decadence.7.t:0 "Janitscharen fordern Kopf des Beraters"
 janissary_decadence.7.d:0 "Da das Haus von Osman weiterhin hoch verehrt wird, sind rebellierende Truppen eher dazu geneigt, Beratern die "Lügen" des Staates anzuhängen. Die Janitscharen fordern nun, dass wir ihnen mehrere Palastangestellte zur Exekution ausliefern, darunter zahlreiche Beamte, die beschuldigt werden, korrupt zu sein, und der schwarze Palasteunuch, dem wichtigen Vermittler zwischen Sultan und der Welt außerhalb des Palastes."
 janissary_decadence.7.a:0 "Wir haben keine Wahl. Liefert sie aus!"
 janissary_decadence.7.b:0 "Lehnt die Forderungen ab!"
 janissary_decadence.100.t:0 "Yoklama"
 janissary_decadence.100.d:0 "Durch das Erzwingen einer Inspektion aller Mitgliederrollen der Janitscharen hat [Root.Monarch.GetName] es endlich geschafft, die Kontrolle über die Truppe wiederzuerlangen. Alle abtrünnigen Elemente und Nicht-Soldaten werden aus dem System geschmissen, erhalten keine staatlichen Gehälter mehr und verlieren alle Privilegien, die mit den Janitscharen verbunden sind. Die ehemaligen Janitscharen heißen dies allerdings nicht gut und während [Root.Monarch.GetTitle] die Autorität hat, diese Maßnahmen durchzuführen, ergreifen einige bereits die Waffen gegen ihren ehemaligen Herrscher."
 janissary_decadence.100.da:0 "Durch das Erzwingen einer Inspektion aller Mitgliederrollen der Janitscharen hat [Root.Monarch.GetName] es endlich geschafft, die Kontrolle über die Truppe wiederzuerlangen. Alle abtrünnigen Elemente und Nicht-Soldaten werden aus dem System geschmissen, erhalten keine staatlichen Gehälter mehr und verlieren alle Privilegien, die mit den Janitscharen verbunden sind."
 janissary_decadence.100.a:0 "Sie haben keine Wahl."
 janissary_decadence_trigger:0 "100 Jahre sind seit dem Erhalt des §YJanissaries§!-Modifikators vergangen."
 janissary_disaster_notifier:2 "Die Katastrophe §YNiedergang der Janitscharen§! wird nach dem §YZeitalter der Entdeckung§! verfügbar."
 disband_the_janissaries_title:1 "Janitscharen zwingen, Yoklama durchzuführen"
 disband_the_janissaries_desc:1 "In den Gehaltslisten der Janitscharen gibt es viele, die nicht wirklich Janitscharen sind oder nicht für den Dienst geeignet sind. Lasst uns sie dazu zwingen, sich einer allgemeinen Überprüfung auszusetzen, um zu untersuchen, wer weiterhin auf der Liste stehen soll und so Ordnung und Disziplin dieser Gruppe wieder zu verbessern."
 yoklama_effect_tooltip:0 "§RDie Janitscharen werden diese Entscheidung nicht gutheißen und manche könnten rebellieren.§!"
 flavor_tur.EVTNAME110:0 "Janitscharen-Revolte"
 flavor_tur.EVTDESC110:0 "Die mächtigen Janitscharen sind erbost über die kürzlich unternommenen Versuche, eine Verwestlichung des Landes zu erwirken. Sollte ihre Revolte erfolgreich sein, werden die Schritte, die wir in Richtung Verwestlichung unternommen haben, rückgängig gemacht."
 flavor_tur.EVTOPTA110:0 "Sie werden den Fortschritt nicht aufhalten können"
 flavor_per.EVTNAME3560:1 "Qizilbasch-Aufstand in Anatolien"
 flavor_per.EVTDESC3560:1 "Seitdem der junge Ismail, Oberhaupt des Safawid-Ordens, das Joch Aq Qoyunlus abgeworfen hatte, um sich 1501 selbst zum Schah des Irans auszurufen, hatte auch die Lehre der Qizilbasch in Anatolien an Bedeutung gewonnen. Gegen Ende der Herrschaft Bayezids II. erhoben sich die Qizilbasch (zur schiitischen Lehre neigende Turkmenen) in einer Revolte gegen die Zentralisierungsversuche des osmanisch-sunnitischen Regimes. Mit der Unterstützung von Schah Ismail und durch die Erbfolgeprobleme zwischen Bayezids Söhnen drohten die Rebellen dem Lauf der osmanischen Geschichte eine entscheidende Wende zu geben ..."
 flavor_per.EVTOPTA3560:0 "Unterstützt die türkischen Schiiten"
 flavor_per.EVTOPTB3560:0 "Überlasst sie ihrem Schicksal"
 flavor_per.EVTOPTC3560:0 "Verratet die türkischen Rebellen"
 flavor_per.EVTTOOLTIP3560:0 "Die türkischen Rebellen werden sich erheben"
 flavor_per.EVTNAME3562:0 "Die Kampagnen Murads III. gegen Persien"
 flavor_per.EVTDESC3562:0 "Murad III., ein Sultan, der von Frauen regiert wurde, bekämpfte die Perser in einem strapaziösen Krieg (1578-90), der das Reich und die Bürger, die zu hohen Steuerzahlungen verpflichtet wurden, ernsthaft belastete. Obwohl der Krieg nicht umsonst geführt wurde und Persien Aserbaidschan, Tiflis und Hamadan an die Osmanen abtreten musste, wäre das dafür aufgewendete Kapital anderweitig sicher gewinnbringender einzusetzen gewesen."
 flavor_per.EVTOPTA3562:0 "Erteilt den Türken eine Lektion"
 flavor_per.EVTOPTB3562:0 "Ignoriert die Bedrohung durch die Türken"
 flavor_per.EVTOPTC3562:0 "Sucht eine diplomatische Lösung"
 flavor_per.EVTNAME3563:0 "Türkisch-persische Spannungen"
 flavor_per.EVTDESC3563:0 "Die Sipahi-Aufstände in Ost-Anatolien ermunterten den persischen Schah dazu, Rache für die schmählichen Verluste, die er durch Murad III. erlitten hatte, zu suchen. Im Jahre 1603 brach der Krieg erneut aus."
 flavor_per.EVTOPTA3563:0 "Unterstützt die türkischen Rebellen und rüstet zum Krieg"
 flavor_per.EVTOPTB3563:0 "Konzentriert euch auf innere Angelegenheiten"
 flavor_por.EVTNAME3266:0 "Kolonialpolitik"
 flavor_por.EVTDESC3266:0 "Während der portugiesischen Kolonialisierung bestand die Bezahlung der Beamten nur aus einer eher symbolischen Summe. Man ging jedoch davon aus, dass sich aus der Stellung der Person ohnehin große Reichtümer schöpfen ließen. Dabei handelte es sich in gewisser Weise um zwei Seiten derselben Medaille. Einerseits musste der König keine hohen Gehälter zahlen, andererseits jedoch wanderte ein Großteil der Einnahmen in die Taschen seiner Verwalter."
 flavor_por.EVTOPTA3266:0 "Jeder ist seines Glückes Schmied"
 flavor_por.EVTOPTB3266:0 "Fordert eine Verringerung der Korruption"
 flavor_por.EVTNAME3267:0 "Der Herzog von Coimbra"
 flavor_por.EVTDESC3267:0 "König Alfons war erst 6 Jahre alt, als er König von Portugal wurde. In den ersten 6 Jahren seiner Herrschaft wurde das Land vom Herzog von Coimbra regiert. Don Alfons hatte keinen Grund der Beschwerde und größtenteils war seine Regentschaft eine gerechte und effiziente.\nAls der junge König jedoch die Volljährigkeit erreichte, gab es viele an unserem Hofe, die versuchen würden, ihren Monarchen zu beeinflussen. Eifersüchtig auf den Einfluss des Herzogs hat eine Gruppe Adliger versucht, Zwietracht zwischen ihm und dem König zu säen und ihn zu beschuldigen, ein Möchtegern-Rebell zu sein.\nIn einem letzten Versuch, die Beziehung zu retten, hat der Herzog von Coimbra mit einigen seiner Männer Audienz bei Don Alfons ersucht."
 flavor_por.EVTOPTA3267:0 "Es war also wahr. Tod ihm und seinen Männern!"
 flavor_por.EVTOPTB3267:0 "Wir müssen unserem Freund und Mentor vertrauen."
 flavor_por.EVTNAME3268:0 "Handelskonflikte im Indischen Ozean"
 flavor_por.EVTDESC3268:0 "Als die Portugiesen Indien besiedelten, begannen sie eine Blockade- und Freibeuterkampagne gegen die arabische Schifffahrt im Golf von Oman, wodurch der Handel effektiv zum Stillstand gebracht wurde und die Gewürzrouten nach Alexandria, die von venezianischen Händlern genutzt wurden, um diese geschätzten exotischen Güter zu kaufen, abgeschnitten wurden. Dies führte zu einer Reaktion des Kalifen von Kairo, der eine Flotte aussandte, die in Suez teilweise mit venezianischer Hilfe erbaut wurde, und die das portugiesische Geschwader unter Albuquerque 1508 vor dem indischen Hafen von Diu stellte. Portugiesische Karavellen-Kanonen und Seemannskunst besiegten die Flotte des Kalifen und der Gewürzhandel lag mehr denn je in den Händen der Lusitaner."
 flavor_por.EVTOPTA3268:0 "Übernehmt gewaltsam die Kontrolle über den Gewürzhandel"
 flavor_por.EVTOPTB3268:0 "Strebt eine Besserung der Beziehungen mit der Region an"
 flavor_por.3268.b.tt:1 "Wird Beziehungen zu allen Mitgliedern des Umschlagplatzes §YGolf von Aden§! um §G25§! verbessern."
 flavor_por.EVTNAME3269:0 "Die Heilige Inquisition"
 flavor_por.EVTDESC3269:0 "Die Heilige Inquisition kam 1536 von Spanien auch nach Portugal und hielt sich dort bis 1668. Sie hatte jedoch einen größeren Einfluss auf die spanischen als auf die portugiesischen Monarchen."
 flavor_por.EVTOPTA3269:0 "Richtet sie ein!"
 flavor_por.EVTOPTB3269:0 "Richtet sie nicht ein!"
 flavor_por.EVTNAME3271:0 "Gouverneur Martim Afonso de Sousa in Brasilien"
 flavor_por.EVTDESC3271:0 "Wichtigen Kolonisten wurden Ländereien übertragen, die sich von der Küste Brasiliens bis ins Landesinnere erstreckten. Die Landeigentümer, häufig Kapitäne, brachten die Kolonisten auf ihren Ländereien unter und waren verpflichtet, für ihren Schutz und eine Gerichtsbarkeit zu sorgen. Da die Niederlassungen unabhängig voneinander verwaltet wurden, waren sie nicht in der Lage, sich gegen ausländische Piraten zu wehren. Johann III. setzte de Sousa als Generalgouverneur ein und übertrug ihm die Hoheit über diese Ländereien. Als Hauptstadt wählte dieser São Salvador da Baía. In einer Seeschlacht in der Bucht von Rio de Janeiro besiegte de Sousa französische Piraten. Außerdem intensivierte er die Kolonisierung und sorgte für die innere Stabilität Brasiliens."
 flavor_por.EVTOPTA3271:0 "Setzt De Sousa ein"
 flavor_por.EVTNAME3272:0 "König Sebastians Expedition nach Nordafrika"
 flavor_por.EVTDESC3272:0 "Im Jahre 1578 stach König Sebastian von Portugal aus in See, um Marokko zu erobern, wo Portugal bereits die Gegend um Tanger und Ceuta besaß. Kurz nach seiner Landung schlugen die Berber von Moulay Ismaïl in der Schlacht von Al-Khazar Kebir die portugiesische Armee derart vernichtend, dass der König und viele Vertreter des Adels, die an seiner Seite gekämpft hatten, umkamen. Dieses Fiasko trug dazu bei, dass Spanien die Kontrolle über Portugal übernahm. Dies war der Anfang des Niedergangs Portugals."
 flavor_por.EVTOPTA3272:0 "Kreuzzug gegen die Ketzer in Afrika"
 flavor_por.EVTOPTB3272:0 "Wir sollten uns auf andere Bereiche konzentrieren"
 flavor_por.EVTNAME3273:0 "Die Pestepidemie"
 flavor_por.EVTDESC3273:0 "Die Pest brach aus Spanien kommend über das Land herein und forderte ihren grausamen Tribut. Fürchterliche Verluste waren zu beklagen."
 flavor_por.EVTOPTA3273:0 "Wir werden uns erholen"
 flavor_por.EVTNAME3275:0 "Der Methuen-Vertrag"
 flavor_por.EVTDESC3275:0 "John Methuen wurde 1650 geboren. Der vollendete Diplomat wurde durch den 1703 zwischen England und Portugal geschlossenen Vertrag bekannt, in dem die freie Einfuhr englischer Wolle und Tuche nach Portugal bzw. portugiesischer Weine (Portwein) nach England vereinbart wurde. Durch den Vertrag wurde Portugal faktisch zu einem wirtschaftlichen und politischen Satelliten Englands. Er behielt bis 1836 Gültigkeit, wurde aber ab 1750 von König Joseph I. nicht mehr beachtet. John Methuen verstarb kurz nach diesem großen Erfolg im Jahre 1706."
 flavor_por.EVTOPTA3275:0 "Vereinbarung akzeptieren"
 flavor_por.EVTOPTB3275:0 "Lehnt die Vereinbarung ab"
 flavor_por.EVTNAME3276:0 "Der Graf von Ericeira"
 flavor_por.EVTDESC3276:0 "Dom Luís de Meneses, der Graf von Ericeira, war ein eiserner Verfechter des Merkantilismus und half dem portugiesischen Staat dabei, seine Kontrolle über den Handel zu stärken."
 flavor_por.EVTOPTA3276:0 "Vielleicht ist das ein neuer Staatsmann für uns!"
 flavor_por.EVTNAME3278:0 "Ein Erdbeben zerstört Lissabon"
 flavor_por.EVTDESC3278:0 "Das Erdbeben, von dem Lissabon zerstört wurde, war eine Naturkatastrophe so großen Ausmaßes, dass es überall in Europa und sogar in der Neuen Welt bekannt wurde. Am 1. November 1755, einem wunderschönen Tag, als beinahe alle Bewohner in den Kirchen der Stadt einen Festtag begingen, bebte urplötzlich die Erde. Die Kirchen stürzten ein und begruben viele der Betenden unter ihren Trümmern. Für die Überlebenden ging der Schrecken jedoch weiter. Ein heftiger Wind kam auf und schürte die Feuer kleinerer Brände, die zusammen ein Inferno entfachten, in dem Tausende verbrannten. Wenige Minuten später erreichte eine riesige Flutwelle die Stadt und forderte wiederum mehrere Tausend Menschenleben. Die Gesamtzahl der Opfer wurde auf 20.000-40.000 geschätzt und da alle vier Elemente (Wind, Feuer, Erde und Wasser) an der Katastrophe beteiligt waren, erklärte man die Katastrophe in Portugal und anderswo mit "eine Strafe Gottes"."
 flavor_por.EVTOPTA3278:0 "Wir werden uns erholen"
 flavor_por.EVTNAME3279:0 "Marquês de Pombal"
 flavor_por.EVTDESC3279:0 "Buchstäblich aus der Asche Lissabons erhob sich ein neuer Führer, dem es gelang, Portugal aus der Erstarrung zu wecken, in der es sich seit dem Erdbeben befand. Er setzte viele weitreichende Reformen durch. Während seiner Regierungszeit wurde Lissabon wieder aufgebaut, und Portugal trat ins vorindustrielle Zeitalter ein. In vielerlei Hinsicht gelang es ihm, Portugal beinah genauso prächtig wirken zu lassen wie zu seinen besten Zeiten ein paar hundert Jahre zuvor."
 flavor_por.EVTOPTA3279:0 "Vielleicht ist das ein neuer Staatsmann für uns!"
 flavor_por.EVTNAME3280:0 "Die Verschwörung der Tavoras"
 flavor_por.EVTDESC3280:0 "Als er eine Verschwörung zur Ermordung von König Josef I. (1750-1777) aufdeckte, nutzte der Marquis de Pombal diesen Zwischenfall, um mit seinem Einfluss beinah diktatorische Verhältnisse zu schaffen. Er war ein radikaler Reformator, dabei allerdings auch sehr machthungrig, und räumte jeden aus dem Weg, der ihm im Namen des Königs zu drohen vermochte."
 flavor_por.EVTOPTA3280:0 "Vernichtet die Opposition"
 flavor_por.EVTOPTB3280:0 "Übt Nachsicht"
 flavor_por.EVTNAME3281:0 "Die Vertreibung von Marquis de Pombal"
 flavor_por.EVTDESC3281:0 "Nach dem Tod des Königs richteten die Verschwörer, die sich bislang auf sein vorzeitiges Ableben konzentriert hatten, ihre Aufmerksamkeit auf die Person, von der Portugal in Wirklichkeit regiert worden war, den Marquis de Pombal. Ohne die Unterstützung eines Königs war Pombals Position bestenfalls unsicher und er sah sich zur Flucht gezwungen. Die Reformen, durch die er Portugal zurück auf den Pfad des Wohlstands geführt hatte, waren damit beendet. Stattdessen sorgten drastische, reaktionäre Maßnahmen, die der "Alte Adel und die Männer der Kirche" nun einführte, für einen Rückschlag Portugals. Erneut drohte das Land in der Bedeutungslosigkeit am Rande Europas zu versinken."
 flavor_por.EVTOPTA3281:0 "Vertreibt ihn"
 flavor_por.EVTOPTB3281:0 "Lasst den "Großen Marquis" regieren"
 flavor_por.EVTNAME1:0 "Christoph Kolumbus"
 flavor_por.EVTDESC1:0 "1492 brach Christoph Kolumbus für Kastilien zu seiner berühmten Reise auf und begab sich auf die Suche nach einer westlichen Route in den Orient über den Atlantik. Sieben Jahre zuvor, 1485, hatte Kolumbus den gleichen Plan dem König von Portugal, Johann II., vorgelegt. Doch dieser hatte sich nach der Beratung mit seinen Experten gegen Kolumbus entschieden. Im Jahre 1488 unternahm Kolumbus einen weiteren Versuch, den König zu überzeugen. Da Bartolomeu Dias zu dieser Zeit gerade erfolgreich das Kap der Guten Hoffnung umsegelt hatte, schien die östliche Route nach Asien nun jedoch die erfolgsversprechendere Option. Erneut wurden Kolumbus' Vorschläge abgelehnt."
 flavor_por.EVTOPTA1:0 "Lehnt seinen Vorschlag ab"
 flavor_por.EVTOPTB1:0 "Engagiert Kolumbus"
 flavor_por.EVTNAME2:0 "Sklavenhandel über den Atlantik"
 flavor_por.EVTDESC2:0 "Die Ausbeutung des Landes und seiner Bodenschätze in den Kolonien der neuen Welt führte zu einer intensiven Nutzung der Sklavenarbeit. Nachdem ein großer Teil der Eingeborenen an den Strapazen der Arbeit oder an Seuchen, die aus Europa eingeschleppt worden waren, gestorben war, wurde der Mangel an Arbeitskräften problematisch. Durch die Indentur (die Knechtschaft auf Zeit) konnte teilweise Abhilfe geschaffen werden, doch die wirksamste Lösung bestand im Import afrikanischer Sklaven. Mehr als 3 Millionen Sklaven wurden aus Westafrika nach Brasilien gebracht, wo sie hauptsächlich auf den Zuckerplantagen arbeiten mussten."
 flavor_por.EVTOPTA2:0 "Fördert den Sklavenhandel aus Afrika"
 flavor_por.EVTOPTB2:0 "Die Krone sollte sich daran nicht beteiligen"
 flavor_por.EVTNAME3:0 "Missionare auf den Gewürzinseln"
 flavor_por.EVTDESC3:0 "Das Molukken-Archipel, das historisch unter der Namen "Gewürzinseln" bekannt wurde, war im 16. Jhdt. Teil des portugiesischen Handelsnetzwerks in Südostasien. Nach ihrer Vertreibung aus Ternate gründeten die Portugiesen ein neues Handelszentrum auf der Insel von Ambon, die 1513 entdeckt worden war. Obwohl die Portugiesen regelmäßig von den dort lebenden Muslimen angegriffen wurden, gelang es den Missionaren, die Eingeborenen in großer Zahl zum Konvertieren zu bringen. Ende des 16. Jhdt. gab es mehr als 50.000 Christen auf den Molukken, die meisten davon auf Ambon."
 flavor_por.EVTOPTA3:0 "Verbreitet den katholischen Glauben"
 flavor_por.EVTNAME4:0 "Portugiesische Ostindien- Kompanie"
 flavor_por.EVTDESC4:0 "Um im Wettbewerb mit den Handelsgesellschaften der Niederländer und Engländer besser bestehen zu können, unterstützte Philipp III. im Jahre 1624 die Idee der Gründung einer Portugiesischen Ostindien-Kompanie. Vier Jahre später entstand die Companhia do comércio da Índia. Die Gesellschaft entpuppte sich im Großen und Ganzen als Fehlschlag und blieb nur bis zum Jahre 1633 bestehen. Viele portugiesische Händler in den Kolonien stellten die Autorität der Kompanie infrage und die niederländischen und englischen Handelsimperien waren zu dieser Zeit bereits zu mächtig und einflussreich."
 flavor_por.EVTOPTA4:0 "Wir brauchen eine Ostindien-Kompanie"
 flavor_por.EVTNAME5:0 "Die Kaperung der Santa Catarina"
 flavor_por.EVTDESC5:0 "Die portugiesische Karacke Santa Catarina wurde im Februar 1603 vor der Küste Singapurs von drei Schiffen der niederländischen Ostindien-Kompanie (V.O.C.) aufgebracht. Durch die Fracht, die einen Wert von 2,2 Millionen Gulden hatte, konnte die V.O.C. ihr Kapital verdoppeln. Dabei blieb allerdings auch nach den Bestimmungen der Niederländer fraglich, ob es rechtens sei, den Preis zu behalten und führte auch zu Protesten seitens Portugal. Der Zwischenfall war einer der Gründe für den Niederländisch-Portugiesischen Krieg, der von 1602 bis 1663 dauerte."
 flavor_por.EVTOPTA5:0 "Fordert die Rückgabe der Ladung!"
 flavor_por.EVTOPTB5:0 "Erkennt ihre Rechte an"
 flavor_por.EVTNAME6:0 "Die Kaperung der Santa Catarina"
 flavor_por.EVTDESC6:0 "Die portugiesische Karacke Santa Catarina wurde im Februar 1603 vor der Küste Singapurs von drei Schiffen der niederländischen Ostindien-Kompanie (V.O.C.) aufgebracht. Durch die Fracht, die einen Wert von 2,2 Millionen Gulden hatte, konnte die V.O.C. ihr Kapital verdoppeln. Dabei blieb allerdings auch nach den Bestimmungen der Niederländer fraglich, ob es rechtens sei, den Preis zu behalten und führte auch zu Protesten seitens Portugal. Der Zwischenfall war einer der Gründe für den Niederländisch-Portugiesischen Krieg, der von 1602 bis 1663 dauerte."
 flavor_por.EVTOPTA6:0 "Die Ladung gehört von Rechts wegen uns!"
 flavor_por.EVTOPTB6:0 "Gebt die Ladung zurück"
 flavor_por.EVTNAME7:0 "Die Niederländer geben die Fracht zurück"
 flavor_por.EVTDESC7:0 "Die Niederländer haben die Rechtmäßigkeit unseres Protests anerkannt und sind mit der Rückgabe der Fracht einverstanden."
 flavor_por.EVTOPTA7:0 "Sehr gut!"
 flavor_por.EVTNAME8:0 "Die Niederländer behalten die Fracht"
 flavor_por.EVTDESC8:0 "Die Niederländer verweigern die Rückgabe der Fracht, die sie von der Santa Catarina gekapert haben."
 flavor_por.EVTOPTA8:0 "Dann möchten sie wohl Krieg..."
 flavor_por.EVTNAME9:0 "Der Turm von Belém"
 flavor_por.EVTDESC9:0 "Der Turm von Belém wurde im frühen 16. Jhdt. zur Befestigung der Tagusmündung von Manuel I. in Auftrag gegeben und errichtet. Gebaut wurde er im Stil der portugiesischen Spätgotik: der Manuelinik. Der Turm wurde 1571 verbessert, fiel aber nach nur wenigen Stunden bei der Belagerung durch den spanischen Herzog von Alba im Jahre 1580. Die Verliese der Anlage dienten später als Gefängnis."
 flavor_por.EVTOPTA9:0 "Er muss gebaut werden"
 flavor_por.EVTOPTB9:0 "Wir haben andere Prioritäten"
 flavor_por.EVTNAME10:0 "Hieronymuskloster"
 flavor_por.EVTDESC10:0 "Der Bau des Hieronymusklosters begann im Jahre 1501 und wurde ursprünglich durch Manuel I. finanziert. Dabei wurden Gelder verwendet, die aus den Einnahmen einer "Vintena da Pimenta" genannten Steuer auf Handelsgüter aus Afrika und Fernost stammten. Die Arbeiten wurden 1580, nach dem Tod von Sebastian I, unterbrochen, als Portugal in die Personalunion mit Spanien eintrat. 1640 wurde Portugal wieder unabhängig und der Bau des Klosters konnte fortgesetzt werden. 1669 wurde es mit einer goldbesetzten Deckenverkleidung versehen und gegen Ende des 18. Jhdt. durch große Fresken komplettiert. Im Kloster befinden sich viele Gräber der Königsfamilie."
 flavor_por.EVTOPTA10:0 "Es wird unsere Herrlichkeit zeigen"
 flavor_por.EVTOPTB10:0 "Es ist zu teuer"
 flavor_por.EVTNAME11:0 "Vasco da Gama in Indien"
 flavor_por.EVTDESC11:0 "Vasco da Gama war der erste Portugiese, der Indien erreichte. Am 20. Mai 1498 landete in der Nähe von Calicut. Trotz der Proteste der arabischen Händler konnte er sich die Handelsrechte beim Herrscher von Calicut, dem Zamorin, sichern. Später gelang es ihm jedoch nicht, das nötige Gold für die Zollgebühr aufzubringen. Dennoch war da Gamas Expedition ein großer wirtschaftlicher Erfolg, denn die Ladung, die er von seiner Reise zurückbrachte, brachte das 60-fache der Kosten, für die Ausrichtung seiner Expedition, ein."
 flavor_por.EVTOPTA11:0 "Großartig!"
 flavor_por.EVTOPTB11:0 "Wir sollten uns nicht allzu sehr selbst belasten."
 pragmatic_sanction.EVTNAME1:0 "Die Auswirkungen der Pragmatischen Sanktion"
 pragmatic_sanction.EVTDESC1:0 "In der Pragmatischen Sanktion, die am 19. April 1713 von Kaiser Karl VI. feierlich veröffentlicht wurde, wird die Unteilbarkeit der habsburgischen Besitzungen festgestellt und die Erbfolge nach dem Erstgeburtsrecht so geregelt, dass auch weibliche Nachfahren das Erbe antreten konnten. Damit wurde die 1717 geborene Maria Theresia zur Erbin des Kaiserreiches. Die Pragmatische Sanktion wurde 1725 von Spanien anerkannt (1731 bestätigt), 1726 von Russland, 1728 von Preußen, 1731 von den Vereinigten Provinzen, 1732 von Hannover sowie vom Heiligen Römischen Reich (ohne Bayern), und erst 1738 von Frankreich. Die bayerische Weigerung einer Anerkennung führte schließlich zum Österreichischen Erbfolgekrieg."
 pragmatic_sanction.EVTOPTA1:0 "Pro-Habsburg"
 pragmatic_sanction.EVTOPTB1:0 "Neutral"
 pragmatic_sanction.EVTOPTC1:0 "Anti-Habsburg"
 pragmatic_sanction.EVTNAME2:0 "Die Pragmatische Sanktion"
 pragmatic_sanction.EVTDESC2:0 "In der Pragmatischen Sanktion, die am [GetDateText] von Kaiser $EMPERORNAME$ feierlich veröffentlicht wurde, wird die Unteilbarkeit der habsburgischen Besitzungen festgestellt und die Erbfolge nach dem Erstgeburtsrecht so geregelt, dass auch weibliche Nachfahren das Erbe antreten konnten. Kein Zweifel, $EMPERORNAME$ plant auch rechtzeitig für seine weiblichen Erben ihren Sitz auf dem Kaiserthron einzunehmen"
 pragmatic_sanction.EVTOPTA2:0 "Nun können wir eine Kaiserin haben!"
 flavor_dan.EVTNAME3285:1 "Die pluralistische Regierung von [Root.Monarch.GetName]"
 flavor_dan.EVTDESC3285:1 "Nachdem er den Thron bestiegen hatte, umging [Root.Monarch.GetName] den Rigsråd und nutzte das Kanzleramt, um Kaufleuten kommerzielle Privilegien zu gewähren, wobei er Ansprüche des dänischen Adels und der Händler der Hanse außer Kraft setzte. 1517 beschuldigte [Root.Monarch.GetName] den Gouverneur von Schloss Kopenhagen, seine Geliebte Dyveke vergiftet zu haben. Danach ignorierte er den Rigsråd und die königliche Charta. Er schuf eine im Wesentlichen bourgeoise Regierung mit dem Bürgermeister Malmös, Hans Mikkelsen, als seinen speziellen Berater."
 flavor_dan.EVTOPTA3285:1 "Herrscht mithilfe der Bourgeoisie."
 flavor_dan.EVTOPTB3285:1 "Verlasst Euch auf den königlichen Rat."
 flavor_dan.EVTNAME3287:0 "Die skandinavische Verfassung"
 flavor_dan.EVTDESC3287:0 "Im Jahre 1481 starb König Christian I. und hinterließ seinem Sohn Hans den Thron. Seit der Schlacht am Brunkenberge im Jahre 1471 war Schweden nur noch der Form nach ein Teil der Union. 1483 stellten die Räte der skandinavischen Königreiche den "Halmstad-Beschluss" vor, einen ersten Entwurf einer skandinavischen Verfassung, in der die Herrschaft des Hochadels bekräftigt wurde. Sten Sture, der Kanzler von Schweden, verzögerte jedoch die Unterzeichnung, indem er sich weigerte, eine Delegation nach Halmstad zu senden. Als Schweden 1484 schließlich doch unterzeichnete, geschah dies mit einigen Vorbehalten."
 flavor_dan.EVTOPTA3287:0 "Entwerft die skandinavische Verfassung"
 flavor_dan.EVTOPTB3287:0 "Vergesst die ganze Idee"
 flavor_dan.EVTNAME3288:0 "Die Große Marinereform"
 flavor_dan.EVTDESC3288:0 "Unter König Hans, der 1481 den Thron bestieg, erhielt die Flotte eine organisiertere Struktur. Während seiner Herrschaft wurden im Auftrag des Königs große Schiffe gebaut. Die "Engelen" wurde in Sonderborg gebaut, wo es gute Eichen für den Schiffbau gab. Die "Maria", die genauso groß war, wurde offenbar in Kopenhagen gebaut, das nach und nach zum Heimathafen der Flotte avancierte. Um 1509 verfügte Dänemark schließlich über eine der größten und besten Flotten Europas."
 flavor_dan.EVTOPTA3288:0 "Baut die Marine aus"
 flavor_dan.EVTOPTB3288:0 "Baut die Armee aus"
 flavor_dan.EVTNAME3289:0 "Das Ende der Kalmarer Union"
 flavor_dan.EVTDESC3289:0 "Die Kronräte von Norwegen, Schweden und Dänemark hatten sich 1397 auf die Union von Kalmar geeinigt, eine Art vereinigte Monarchie der nördlichen Nationen, in der Dänemarks Einfluss der größte war. Die ewigen Streitigkeiten zwischen Schweden und Dänemark gegen Ende der 1470er Jahre führten zur Auflösung der Union im Jahre 1523, während der Herrschaftszeit von König Gustav I. Wasa (1523-1560). Lange nachdem Sten Sture die Dänen in der Schlacht am Brunkenberge 1471 geschlagen hatte, war die Union damit endgültig auseinandergebrochen."
 flavor_dan.EVTOPTA3289:0 "OK"
 flavor_dan.EVTNAME3293:0 "Die Grafenfehde"
 flavor_dan.EVTDESC3293:0 "Als Friedrich I. 1533 starb, wehrten sich die Bischöfe und die meisten Adligen anfangs gegen die Wahl seines Sohnes Christian, Herzog von Holstein, zum neuen König, da er ein Lutheraner war. Die Bürger und Bauern verlangten ihrerseits die Rückkehr des abgesetzten Christian II., der in Sonderborg gefangen gehalten wurde. Die Bürgermeister von Kopenhagen und Malmö entwarfen zusammen mit der Hanse einen Plan, um Christian II. zu befreien und die beiden größten dänischen Städte zu Partnern der Hanse zu machen. Der dänische Rat erhielt Hilfe von ihrem Erzfeind Gustav Wasa, sodass der Plan vereitelt wurde. Der Vorfall wurde als "Grevefejden" (die Grafenfehde) bekannt, da Graf Christopher von Oldenburg die Rebellen anführte."
 flavor_dan.EVTOPTA3293:0 "Unterstützt Christian von Holstein"
 flavor_dan.EVTOPTB3293:0 "Unterstützt Christian II."
 flavor_dan.EVTNAME3294:0 "Peder Oxe"
 flavor_dan.EVTDESC3294:0 "Peder Oxe war ein Finanzgenie, das Friedrich II. aus dem Exil zurückbeorderte, als der siebenjährige nordische Krieg die dänische Wirtschaft ruiniert hatte. Ab 1567 war Oxe am Ruder und es dauerte nicht lange, bis die Staatskasse sich erholt hatte. Er überzeugte die Aristokratie davon, mehr Abgaben zu leisten, und reorganisierte die Zölle für den Sund, sodass diese Einnahmen sich verdreifachten. Auch die Landwirtschaft und das Bildungssystem wurden verbessert. Bis zu seinem Tod im Jahre 1577 waren Peder Oxe und weitere mächtige Fürsten die wahren Herrscher Dänemarks."
 flavor_dan.EVTOPTA3294:0 "OK"
 flavor_dan.EVTNAME3296:0 "Die Reformen Christians IV."
 flavor_dan.EVTDESC3296:0 "Christian IV. hatte es sich zur Aufgabe gemacht, auch das noch so kleinste Detail seiner Verwaltung selbst zu überwachen, obwohl er dabei den Blick für die wichtigeren Probleme verlor. Er schrieb nicht nur persönlich den Entwurf für die Prinzipien der dänischen Handelspolitik, sondern setzte auch die Importzölle an. Er gründete staatlich bezuschusste und privilegierte Handelsgesellschaften und Manufakturen, doch keine von ihnen war wirklich erfolgreich, und er bestand darauf, persönlich ihre Buchhaltung zu prüfen."
 flavor_dan.EVTOPTA3296:0 "Merkantilistische Reformen"
 flavor_dan.EVTOPTB3296:0 "Reform des Freihandels"
 flavor_dan.EVTNAME3297:0 "Der Absolutismus"
 flavor_dan.EVTDESC3297:0 "Der Absolutismus in Dänemark war das Resultat einer ausgedehnten politischen Krise und des akuten Notstands, der sich nach den Kriegen Karl Gustavs gegen Schweden in den Jahren 1657-60 abzeichnete. Trotz seiner schwachen Ausgangsposition bei seiner Krönung im Jahre 1648 gelang es dank Friedrichs III. politischer Fähigkeiten, zwei seiner Hauptgegner im Reichsrat bereits 1650 aus dem Feld zu schlagen. Bei den beiden handelte es sich um den Seneschall Corfitz Ulfeldt und den Gouverneur von Norwegen, Hannibal Sehested, die beide mit Friedrichs Halbschwestern verheiratet waren. Das heroische Verhalten des Königs, während der Belagerung von Kopenhagen im Winter 1659, machte ihn dann auch zu einer Zeit sehr beliebt, als der Adel und der Reichsrat mehr und mehr Missfallen erregten. Im Oktober des Jahres 1660 führte dies dazu, dass die einzelnen Parteien - der Adel nur unter Vorbehalt - eine Erbfolgemonarchie einführten. Das neue System sah vor, dass der König nicht länger dem Reichsrat unterstand, und er nutzte diese neue Macht unverzüglich dazu, den Absolutismus einzuführen, der am 10. Januar 1661 erst temporär durch den Erbfolgen-Beschluss und 1665 endgültig durch die Kongeloven (Gesetz des Königs), dem Grundgesetz des dänischen Absolutismus, etabliert wurde."
 flavor_dan.EVTOPTOK:0 "OK"
 flavor_dan.EVTNAME3298:0 "Die Modernisierung der Flotte"
 flavor_dan.EVTDESC3298:0 "Unter der Herrschaft Friedrichs II. erlebte Dänemark als Seemacht einen spürbaren Aufschwung, und der König hatte echtes persönliches Interesse am Ausbau seiner Flotte. Diese Politik wurde von seinem berühmten Sohn, Christian IV., fortgeführt und weiterentwickelt. Christian IV. segelte während seiner Amtszeit jedes Jahr mit der Flotte. Sein Interesse an der Flotte manifestierte sich auf allen Ebenen, vom Marinestützpunkt in Bremerholm bis hin zu den Aufgaben seiner Admirale und der Ausrüstung der Schiffe."
 flavor_dan.EVTOPTA3298:0 "Reformiert die Marine"
 flavor_dan.EVTOPTB3298:0 "Reformiert die Armee"
 flavor_dan.EVTNAME3299:0 "Peder Griffenfeld"
 flavor_dan.EVTDESC3299:0 "Peder Griffenfeld war wahrscheinlich der beste Berater, den je ein dänischer König hatte. Griffenfeld wurde als Spross der wohlhabenden Kopenhagener Familie Schumacher geboren. Nach seiner Lehrzeit und Reisen ins Ausland (1654-62) kehrte er zurück, um als königlicher Bibliothekar in den staatlichen Dienst einzutreten. Er gewann rasch die Gunst des absolutistischen Königs Friedrich III. und wurde zum Sekretär der königlichen Kammer befördert. In dieser Stellung entwarf er 1665 das Kongeloven ("Gesetz des Königs"), das eine Rechtfertigung des Absolutismus darstellte. Im Jahre 1670, dem Todesjahr des Königs, wurde Schumacher zum Grafen von Griffenfeld ernannt. Bis 1673 war er zum Kanzler Dänemarks unter König Christian V. aufgestiegen."
 flavor_dan.EVTNAME3300:0 "Der große Konflikt im Norden"
 flavor_dan.EVTDESC3300:0 "Im Jahre 1697 bestieg der erst 15-jährige Karl XII. den schwedischen Thron. Darin erkannte der russische Zar Peter I. eine Chance. 1699 verbündete er sich mit Dänemark und Polen-Sachsen gegen Schweden. Es gelang Karl XII. jedoch, mit britischer und niederländischer Unterstützung in Seeland zu landen, wo er die Dänen sofort besiegte. Dann marschierte Karl in Estland ein, wo er der zahlenmäßig überlegenen russischen Armee (1 zu 5) eine schwere Niederlage beibrachte. Statt die Russen vollständig auszulöschen, wandte sich Karl nun gegen August II. von Polen-Sachsen, verdrängte ihn im Jahre 1704 aus Polen und setzte die Wahl des pro-schwedischen Stanislaus I. Leszczynski zum König durch. 1706 unterwarf er Sachsen. Russland begann um 1703 mit dem Bau der Stadt St. Petersburg und stärkte die Armee wieder. Dabei brachte Russland Teile Estlands unter seine Kontrolle (1704-1706). Karl beschloss, über die Ukraine, wo die Kosaken unter Mazeppa erneut revoltierten, nach Moskau zu marschieren (1708). Karls Armee wurde durch den Winter und Überfälle der russischen Armee geschwächt und in der Entscheidungsschlacht bei Poltava im Jahre 1709 besiegt. Verletzt entkam der König zu den Osmanen. Die Russen wurden am Fluss Pruth von den Osmanen eingekreist, doch Peter gelang es, sich mittels Bestechung freies Geleit im Austausch gegen Azow zu erkaufen. Während Karl sich im türkischen Exil befand, brachten russische, dänische, hannoveranische und selbst preußische Truppen große Teile des schwedischen Territoriums an der Ostsee unter ihre Kontrolle. Nach seiner Rückkehr aus der türkischen Internierung fiel Karl im Jahre 1718 bei der Belagerung der norwegischen Festung Frederikshald. In den folgenden Friedensverträgen musste Schweden endgültig auf zahlreiche baltische Besitzungen verzichten."
 flavor_dan.EVTOPTA3300:0 "Fordert Skåne zurück"
 flavor_dan.EVTOPTB3300:0 "Nichts unternehmen"
 flavor_dan.EVTNAME3305:0 "Die Handelsreform Christians VI."
 flavor_dan.EVTDESC3305:0 "Christian VI. glaubte fest an die Wirksamkeit merkantilistischer Eingriffe und war ein Anhänger großer staatlicher Manufakturen. Obwohl seine protektionistischen Reformen positive Auswirkungen auf die für Dänemark so wichtige Landwirtschaft hatten, waren die meisten seiner Maßnahmen kostspielige Fehlschläge, die die kommerzielle Entwicklung der Nation auf Jahrzehnte hinaus hemmten."
 flavor_dan.EVTOPTA3305:0 "Merkantilistische Reformen"
 flavor_dan.EVTOPTB3305:0 "Reform des Freihandels"
 flavor_dan.EVTNAME3307:0 "Pietismus"
 flavor_dan.EVTDESC3307:0 "Wie seine Gefährtin Sophie Magdalene von Brandenburg-Kulmbach fühlte sich Christian VI. vom deutschen Pietismus inspiriert und setzte sich für eine pietistische Nationalkirche ein. Er verbot Theatervorstellungen an Sonn- und Feiertagen und nach 1738 durften Schauspieler und Künstler nicht einmal mehr in das Land einreisen. Frivole Veranstaltungen wurden vom Hof verbannt. Die Liebe des königlichen Paares zur Pracht führte indessen zur Entstehung kostspieliger Bauten, wie zum Beispiel Schloss Christiansburg (erbaut 1733-45)."
 flavor_dan.EVTOPTA3307:0 "Unterstützt den Pietismus"
 flavor_dan.EVTOPTB3307:0 "Verbannt den Pietismus"
 flavor_dan.EVTNAME3308:0 "Die Herrschaft des J.H.E. Bernstorff"
 flavor_dan.EVTDESC3308:0 "1766 folgte Christian VII. seinem Vater Friedrich V. auf den Thron und wurde zum König von Dänemark gekrönt. Bedauerlicherweise war er ein wenig verrückt. Die Ursache seiner geistigen Instabilität wird seinem brutalen Erzieher und gewissenlosen Hofpagen zugeschrieben. Nachdem er 1766 Caroline Mathilde, die Tochter von Friedrich, Prinz von Wales, heiratete, gab er sich der Ausschweifung hin. Während seiner ganzen Herrschaft wurde das Land von anderen geführt. Am bedeutendsten war der Außenminister J.H.E. Bernstorff, ein verschlagener und kompetenter Mann, der Katharina II. von Russland dazu bewegen konnte, ihre Ansprüche auf Teile des Herzogtums Holstein aufzugeben. Nichtsdestotrotz wurde Bernstorffs Position zunehmend unsicher und er wurde am 15. September 1770 aus seinem Amt entlassen."
 flavor_dan.EVTNAME3309:0 "Die Herrschaft von Struensee"
 flavor_dan.EVTDESC3309:0 "Nach der Entlassung Bernstorffs wurde Johann Friedrich Struensee der wahre Herrscher Dänemarks. Als deutscher Arzt lernte Struensee den dänische König kennen, als er den psychisch labilen Christian VII. auf einer Europareise (1768-69) begleiten sollte, eine Stelle, die 1769 zu seiner Ernennung zum Hofarzt führte. 1770 wurde er, den König beherrschend, der Liebhaber von Königin Caroline Mathilde. Schon bald war es ihm möglich, den Staatsrat und den Posten des Statthalters von Norwegen abzuschaffen. Im Juni 1771 bestimmte der König ihn zum Geheimen Kabinettsminister, im Juli wurde er zum Herzog ernannt. Von März 1771 bis Januar 1772 führte er eine Reihe von Reformen ein, unter anderem Pressefreiheit, Verringerung der bäuerlichen Zwangsarbeit, einheitliche Jurisdiktion und eine Reformierung der städtischen Verwaltung von Kopenhagen. Nachdem er viele hohe Funktionäre verärgert hatte, fiel er im Januar 1772 einer Verschwörung zum Opfer, wurde verhaftet und für seine Liebschaft mit der Königin zu Tode gefoltert."
 flavor_dan.EVTNAME3311:0 "Die Große Landwirtschaftsreform"
 flavor_dan.EVTDESC3311:0 "Dänemark war und ist in erster Linie eine bäuerliche Nation. Sehr frühzeitig übernahm es die neuen Anbaumethoden und Werkzeuge, die im späten 18. und 19. Jahrhundert erfunden wurden. Felder wurden neu zugewiesen, verbesserte Pflüge benutzt, Fruchtfolgen eingeführt und neue, ertragreiche Feldfrüchte aus der neuen Welt (Kartoffeln, Mais) angebaut. Nicht alle Reformen wurden von den Bauern begrüßt, doch die bei Weitem unbeliebteste verlangte die Aufteilung der Dörfer in einzelne Farmen, sodass die Bauern näher an ihren Feldern leben konnten."
 flavor_dan.EVTOPTA3311:0 "Reformiert die Landwirtschaft"
 flavor_dan.EVTOPTB3311:0 "Reformiert die Armee"
 flavor_dan.EVTNAME3312:0 "Die Herrschaft von Ove Høegh-Guldberg"
 flavor_dan.EVTDESC3312:0 "Høegh-Guldberg stammte aus einfachen Verhältnissen. 1753 erhielt er ein theologisches Diplom und wurde 1761 Professor der Rhetorik an der Sorø Akademie. 1764 ernannte man ihn zum Privatlehrer von Prinz Friedrich, dem Halbbruder des zukünftigen König Karl VII. Als Friedrichs Privatsekretär teilte er 1771 dessen Abneigung gegen Herzog Johann Friedrich Struensee, der, durch seinen Einfluss auf Christian VII., Dänemark beherrschte - Høegh-Guldberg beteiligte sich an einer Verschwörung, die 1772 zu Struensees Verhaftung und Hinrichtung führte. Bald erlangte Høegh-Guldberg, zusammen mit Prinz Friedrich und der Witwenkönigin Juliane Marie, signifikante Macht in Dänemark. 1774 wurde er zum Vertraulichen Kabinettsekretär ernannt. Schon bald gab er, ohne andere Minister einzubeziehen, Befehle aus, die von dem unfähigen Christian VII. unterschrieben waren. 1780 übernahm er, nach der Entlassung des Herzogs A.P. Bernstorff, die Kontrolle über die Außenpolitik. Høegh-Guldberg wurde 1784 durch einen, von Prinz Friedrich angeführten, Putsch aus dieser Machtposition gedrängt."
 flavor_dan.EVTNAME3313:0 "Die Herrschaft von A.P.Bernstorff"
 flavor_dan.EVTDESC3313:0 "1784 wurde Bernstorff zurück ins Amt gerufen, und diente bis zu seinem Tode als Außenminister einer gemäßigten, liberalen Regierung. Er unterstützte eine Reihe von Reformmaßnahmen, einschließlich der Regulierung von Landeigner-Bauern-Beziehungen und der Rechte der Leibeigenen. In außenpolitischen Angelegenheiten verfolgte er eine vorsichtige Politik der Neutralität. Nach dem Ausbruch der Französischen Revolution unterließ er jede Einmischung in die internen Angelegenheiten von Frankreich und vermied jede antifranzösische Koalition. Im März 1794 vereinbarte er eine Neutralitätserklärung mit Schweden zum Schutz der Handelsschiffe beider Nationen. Bernstorffs Außenpolitik verdiente ihm den Respekt europäischer Diplomaten - seine Innenpolitik verschaffte ihm solche Beliebtheit unter den Dänen, dass sein Tod am 21. Juni 1797 als nationaler Trauerfall gesehen wurde."
 flavor_dan.EVTNAME5080:0 "Tycho Brahe"
 flavor_dan.EVTDESC5080:0 "Tycho Brahe war ein dänischer Astronom, dessen Entwicklung astronomischer Instrumente und Messungen der Positionen von Sternen den Weg zukünftiger Entdeckungen ebnete. Seine Beobachtungen - die genaustmöglichen vor der Erfindung des Teleskops - enthielten eine umfassende Studie des Sonnensystems und genaue Positionen von mehr als 777 Fixsternen."
 flavor_dan.1.t:0 "Die Burchardiflut"
 flavor_dan.1.d:0 "Gegen Abend hat sich ein großer Sturm und Unwetter von Südwest her aus der See erhoben... Da begann der Wind aus dem Westen so heftig zu wehen, dass kein Schlaf in unsere Augen kam. Als wir ungefähr eine Stunde auf dem Bett gelegen hatten, sagte mein Sohn zu mir: "Vater, ich fühle das Wasser auf mein Angesicht tropfen". Die Wogen sprangen am Seedeich in die Höhe auf das Dach des Hauses. Es war ganz gefährlich anzuhören.\n\nEine plötzliche Sturmflut hat die Küsten von Schleswig und Dithmarschen erreicht, die Deiche überschwemmt und die gesamte nordfriesische Landschaft unter Wasser gesetzt. Während der Wasserpegel steigt, sterben tausende Menschen oder verlieren ihr Zuhause. Ganze Inseln und Siedlungen wurden von den Wellen weggespült und sind für immer verschwunden."
 flavor_dan.1.a:0 "Ist dies das Ende?"
 flavor_dan.EVTNAME2:0 "Universität von Kopenhagen"
 flavor_dan.EVTDESC2:0 "König Christian I. von Dänemark gründete 1479 die Universität von Kopenhagen als Studium Generale. Die Universität wurde ein Zentrum römisch-katholischer Theologie, besaß jedoch ebenso Fakultäten für Recht, der Medizin und Philosophie."
 flavor_dan.EVTOPTA2:0 "Finanziert die Universität"
 flavor_dan.EVTOPTB2:0 "Ignoriert das"
 flavor_dan.EVTNAME3:0 "St. Klaras Kloster"
 flavor_dan.EVTDESC3:0 "König Johann I. und Königin Christina gründeten 1497 das St. Klaras Kloster in Kopenhagen, durch die Spende der früheren königlichen Gemüsegärten in einem als Rosengård bekannten Gebiet. 1498 schenkte die Königin zudem 40 Rheinische Gulden für die Erbauung des Klosters. Sieben Jahre später wurde das Kloster fertig gestellt und geweiht. Es bestand aus: Schlafsaal, Mensa, Kirche, Krankenhaus, Kellern und Räumlichkeiten für Laienschwestern und Priestern."
 flavor_dan.4.t:0 "Der Tod von Adolf VIII."
 flavor_dan.4.da:0 "Seit 1439 ist das gesamte Herzogtum Schleswig ein erbliches Lehen unter der dänischen Krone und wird von Graf Adolf von Holstein regiert. Adolfs Tod hat Schleswig nun ohne klare Erbfolge zurückgelassen, obwohl er versucht hatte, Vorkehrungen zu treffen, damit sein ältester Neffe seine Titel erbt. Dies stellt für uns eine Gelegenheit dar. Die lokalen Adligen sorgen sich darum, dass das Herzogtum und die Grafschaft getrennt werden könnten, wodurch ihre Besitztümer geteilt und ihnen hohe Kosten entstehen würden.\nIndem wir die Rechte der Landstände Schleswig und Holstein garantieren sowie andere Anspruchssteller kompensieren, könnten wir beide Titel erlangen."
 flavor_dan.4.db:0 "Seit 1439 ist das gesamte Herzogtum Schleswig ein erbliches Lehen unter der dänischen Krone und wird von Graf Adolf von Holstein regiert. Adolfs Tod hat Schleswig ohne klare Erbfolge gelassen, obwohl der verstorbene Graf versucht hatte, Vorkehrungen zu treffen, damit seine Lieblingsneffe [Root.Monarch.GetName] seine Titel erbt. Die lokalen Adligen sorgen sich darum, dass das Herzogtum und die Grafschaft getrennt werden könnten, wodurch ihre Besitztümer geteilt und ihnen hohe Kosten entstehen würden.\nIndem wir die Rechte der Landstände Schleswig und Holstein garantieren sowie andere Anspruchssteller kompensieren, könnten wir beide Titel erlangen."
 flavor_dan.4.a:0 "Wir müssen beide Titel erlangen!"
 flavor_dan.4.a.tt:0 "Die Landstände von Holstein werden erwarten, dass ihre Rechte garantiert werden."
 flavor_dan.4.b:0 "Wir müssen das Herzogtum sichern!"
 flavor_dan.4.b.tt:0 "Ein anderer Anspruchsteller wird Holstein erben, während wir die Provinz Schleswig erben."
 flavor_dan.5.t:0 "Vertrag von Ripen"
 flavor_dan.5.da:0 "Die Adligen von Holstein und Schleswig haben zugestimmt, [Root.Monarch.GetName] als neuen Herzog von Schleswig und Grafen von Holstein zu unterstützen. Im Gegenzug haben wir versprochen, die Landen der beiden Titel ungeteilt zu lassen, um die Interessen der Grundbesitzer dort zu wahren. Schleswig und Holstein sind jetzt ein unteilbarer Teil unseres Herrschaftsbereichs, selbst wenn eines ein dänisches Herzogtum und das andere eine Grafschaft des Heiligen Römischen Reichs ist.\nUm die Titel gleichwertig zu halten, hat der Kaiser des Heiligen Römischen Reichs nun zugestimmt, die Grafschaft Holstein zu einem Herzogtum zu erheben. Dabei wird nicht nur unser Recht über die Grafschaft, die Adolf III. hinterlassen hat, bestätigt, sondern auch das über die kleine Provinz Dithmarschen im Westen."
 flavor_dan.5.db:0 "Die Adligen von Holstein und Schleswig haben zugestimmt, [Root.Monarch.GetName] als neuen Herzog von Schleswig und Grafen von Holstein zu unterstützen. Im Gegenzug haben wir versprochen, die Landen der beiden Titel ungeteilt zu lassen, um die Interessen der Grundbesitzer dort zu wahren. Schleswig und Holstein sind jetzt ein unteilbarer Teil unseres Herrschaftsbereichs, selbst wenn eines ein dänisches Herzogtum und das andere eine Grafschaft des Heiligen Römischen Reichs ist.\nUm die Titel gleichwertig zu halten, hat der Kaiser des Heiligen Römischen Reichs nun zugestimmt, die Grafschaft Holstein zu einem Herzogtum zu erheben. Dabei wird unser Recht über alle Länder, die Adolf III. hinterlassen hat, bestätigt."
 flavor_dan.5.a:0 "Ziemlich einfach, wirklich."
 flavor_dan.6.t:0 "Der Staate Dänemark"
 flavor_dan.6.d:0 "Seit dem Vertrag von Kalmar 1397 wurde vereinbart, dass die Kronen von Norwegen, Schweden und Dänemark auf einem Kopf ruhen. Dänemark ist der Sitz dieser Union, der dominante Staat im Norden, und ein angehender Konkurrent für den Einfluss der Hanse. Der frisch gekrönte [Root.Monarch.GetName] hat jedoch nicht nur ein Ostseereich geerbt. Sein Vorgänger wurde abgesetzt, nachdem er von der Hanse besiegt wurde, und führt nun ein Leben als Pirat in Gotland, mitten in der Ostsee. Obwohl der jüngst eingeführte Sundzoll eine großartige Einnahmequelle ist, wurde die Krone auch gezwungen, viele ihrer Ländereien an die großen Adelsfamilien Thott, Gyldenstierne, Rosenkrantz, Rønnow und Frille zu verpachten, um die zahlreichen Ausgaben für den Zusammenhalt der Union zu finanzieren und die verlorenen Kriege unserer Vorgänger zu bezahlen.\nWenn wir verhindern wollen, dass die königliche Macht noch schwächer wird, müssen wir dieses Land zurückbekommen, auf jede erdenkliche Weise."
 flavor_dan.6.a:0 "Der Adel soll helfen und beraten und darf niemals herrschen."
 flavor_dan.6.a.tt:0 "Wir werden zahlreiche verpachtete Burgen des Adels konfiszieren. Zur Not mit gezogener Waffe."
 flavor_dan.6.b:0 "Die Adligen tragen dieses Königreich auf ihren Schultern. Gebt ihnen, was ihnen zusteht."
 flavor_dan.7.t:0 "Bayerische Erbschaft"
 flavor_dan.7.d:0 "Mit dem Tod von Johann von Pfalz-Neumarkt 1443 erbte Christoph die Familienanteile in der Oberpfalz. Ihre Bedeutung mag im Vergleich zu den Kronen, die Christoph im Norden trägt, verblassen, doch sie stellen immer noch eine schöne Einkommensquelle in diesen schwierigen Zeiten dar."
 flavor_dan.7.a:0 "In Erinnerung an Johann."
 flavor_dan.8.t:0 "Die Nachfolge [Root.Monarch.GetName]s"
 flavor_dan.8.d:0 "Da [Root.Monarch.GetName] nicht jünger wird, hat der königliche Rat damit begonnen, nach passenden Thronfolgern im weiteren Sinne zu suchen. Einer unserer mächtigsten Vasallen, [count_of_holstein.Monarch.GetName] von Schleswig-Holstein, hat den Vorschlag unterbreitet, dass [count_of_holstein.Monarch.GetHerHis] Neffe und Erbe Christian, ein Nachkomme von Waldemar dem Sieger, ein passender Kandidat sei.\n[count_of_holstein.Monarch.GetName] hat auch klargestellt, dass [count_of_holstein.Monarch.GetSheHe] die Kandidatur Christians aus eigener Tasche finanzieren würde."
 flavor_dan.8.a:0 "Die Tugend wird den Weg aufzeigen."
 flavor_dan.8.b:0 "Wir können keine voreiligen Versprechungen machen."
 flavor_dan.9.t:0 "Heringsfänge gehen zurück"
 flavor_dan.9.d:0 "Einst waren die Gewässer bei Skanör med Falsterbo so voller Heringe, dass man sie mit einem Dolch aufspießen konnte. Seitdem wurde die Schonische Messe zum größten Zwischenlager für den Fischexport in der Ostsee sowie Hauptzwischenlager für alle Güter, die von Westeuropa in die Ostsee kommen.\nSeit einiger Zeit jedoch ist der Heringsfang weniger üppig und dieses Jahr war der Fang so armselig, dass der Markt unmöglich unterhalten werden kann. Mit der Schonischen Messe stirbt eine der Haupteinnahmequellen der Krone in dieser Region."
 flavor_dan.9.a:0 "Bedauerlich."
 flavor_dan.10.t:0 "Indien"
 flavor_dan.10.d:0 "Eine Gruppe von Kaufleuten, die von Jan de Willum, Herman Rosenkrantz und Roland Crappe angeführt wird, hat [Root.Monarch.GetName] aufgesucht, um einen Freibrief zu erbitten, damit sie eine dänische Kolonie in Indien gründen können. Die Kaufleute behaupten, bereits Beziehungen zum "König von Ceylon" und zum Raja von Tanjore geknüpft zu haben. Obwohl unklar ist, wie viel hinter diesen Behauptungen steckt, ist es eindeutig, dass sie die Gegend ziemlich gut kennen. Wenn wir ihnen eine indische Handelskompanie gewähren, werden sie versuchen, eine dänische Präsenz in Indien zu etablieren und unsere Interessen in der Region voranzubringen."
 flavor_dan.10.a:0 "Auf nach Indien!"
 flavor_dan.10.tt:0 "Eine Expedition wird entsandt, um eine Handelsmission in Indien zu errichten. Sollte die Expedition erfolgreich sein, wird die Investition mit Profit zurückgezahlt werden."
 flavor_dan.10.b:0 "Wir haben Belange, die näherliegen."
 flavor_dan.11.t:0 "Eine Gesandtschaft aus Dänemark"
 flavor_dan.11.d:0 "Ein Mann, der sich als Kapitän Pike vorstellte, hat [Root.Monarch.GetName] aufgesucht. Er behauptet, [From.GetMdendie] [From.Monarch.GetTitle] aus Dänemark zu repräsentieren und bittet darum, ihm zu erlauben, eine Handelsfabrik in unserem Hafen in [Dansborg.GetName] errichten zu lassen. Im Gegenzug bietet er finanzielle Kompensation und "Schutz" vor anderen Europäern."
 flavor_dan.11.a:0 "Eine exzellente Idee!"
 flavor_dan.11.b:0 "Ich traue kleinen Fischen nicht."
 flavor_dan.12.t:0 "Nachrichten aus [From.GetName]"
 flavor_dan.12.d:0 "Unsere erste Expedition nach Indien ist mit Nachrichten von Kapitän Gjedde zurückgekehrt. Wie es scheint, hat er [From.GetMdendie] lokale[From.GetMnMale] [From.Monarch.GetTitle] überredet, einer dänischen Kolonie in der Gegend um [Dansborg.GetName] zuzustimmen.\nDem guten Kapitän nach wurde bereits eine neue Festung errichtet, zusammen mit einer kleinen, doch profitablen Fabrik."
 flavor_dan.12.a:0 "Großartig!"
 flavor_dan.13.t:0 "Scheitern der indischen Expedition"
 flavor_dan.13.d:0 "Unsere Expedition nach Indien ist mit nichts außer schlechten Nachrichten zurückgekehrt. Wie es scheint, fand die Mannschaft ihren Weg zur Insel Ceylon und besetzte sofort einen lokalen Tempel, um ihn als Operationsbasis zu nutzen. Sobald die Behörden davon erfahren hatten, stürmten sie den Tempel zusammen mit den Truppen einer anderen europäischen Nation, die sich bereits in der Gegend niedergelassen hatte, und vertrieben unsere Männer.\nDie Schiffe suchten weitere Häfen auf, wurden jedoch mit ähnlich negativen Reaktionen empfangen, wo auch immer sie ankamen. Viele behaupteten, dass die dänischen Seeleute in Wirklichkeit Piraten seien."
 flavor_dan.13.a:0 "Bedauerlich."
 flavor_dan.14.t:0 "Das Große Feuer von Kopenhagen"
 flavor_dan.14.d:0 "Was als kleiner Unfall begann, als zwei Kinder mit Kerzen spielten, ist zu einem großen Feuer geworden, das ganz Kopenhagen einhüllt. Seit vier Tagen breitet sich das Feuer im alten mittelalterlichen Stadtzentrum von Haus zu Haus aus. Ganze Häuserblöcke sind verschwunden und zehntausende sind obdachlos geworden oder gestorben. Das Feuer hat viele alte und berühmte Gebäude zerstört, darunter die Kopenhagener Universitätsbibliothek mit vielen Werken großer vergangener Denker unseres Landes.\nUnsere Architekten haben einen ehrgeizigen Plan zur Restrukturierung vorgelegt, um wiederaufzubauen, was verloren ist, mit einem Verbot von Fachwerkhäusern und einem neuen Netzwerk ordentlicher Straßen und Häuserblöcke. Ein großer Unterschied zur alten mittelalterlichen Stadt, die vom Feuer zerstört worden ist. Andere wiederum weisen darauf hin, dass es weise wäre, wenn wir so schnell wie möglich wiederaufbauen, da tausende ohne Zuhause sind und keine Zeit verschwendet werden sollte ..."
 flavor_dan.14.a:0 "Setzt den ehrgeizigen Plan um!"
 flavor_dan.14.b:0 "Setzt den realistischen Plan um!"
 flavor_dan.15.t:0 "Der Mord an Poul Laxmand"
 flavor_dan.15.d:0 "Der Anführer des königlichen Rats und einer der reichsten Männer im Lande, Poul Laxmand, wurde am helllichten Tage in Kopenhagen ermordet. Augenzeugen zufolge griffen zwei wohl bekannte Adlige Laxmand mit einem Messer an und warfen ihn daraufhin in den Kanal. Als Anführer des königlichen Rats war Laxmand eine ernstzunehmende Macht und stand nicht immer auf gutem Fuße mit [Root.Monarch.GetName]. Es gibt den Verdacht, dass er nicht immer in erster Linie zum Wohle des Reichs diente. Wir könnten diesen Vorfall gut verwenden, um seine Anhänger weiter zu schwächen und seinen Besitz zu konfiszieren. Es ist jedoch sehr wahrscheinlich, dass solche Handlungen ein schlechtes Licht auf uns werfen würden und manche glauben könnten, [Root.Monarch.GetName] stecke selbst hinter dem Mord."
 flavor_dan.15.a:0 ""Euer Name ist Lax, sicherlich könnt Ihr schwimmen!""
 flavor_dan.15.a.tt:0 "Wir werden die Besitztümer von Poul Laxmand konfiszieren und ihn offen des Verrats beschuldigen, nun, da er sich nicht mehr verteidigen kann."
 flavor_dan.15.b:0 "Wir müssen seine Mörder suchen und bestrafen!"
 flavor_dan.16.t:0 "Reformen von [Root.Monarch.GetName]"
 flavor_dan.16.d:0 "Ganz gleich, wer sie politisch kontrollierte – Dänemark hatte aufgrund unserer ähnlichen Position als Seemacht in der Nord- und Ostsee enge Verbindungen zu den Handelsstädten der Niederlande. Obwohl die königliche Macht traditionell eng mit dem Adel in Dänemark verbunden bleibt, hat sich die politische Macht mehr und mehr auf die Bürger in den Niederlanden verlagert. Unsere Interessen und Herausforderungen sind so eng ausgerichtet, dass [Root.Monarch.GetName] holländische politische und wirtschaftliche Strukturen als Inspiration ins Auge gefasst hat.\nSollte [Root.Monarch.GetSheHe] freie Hand haben, ist [Root.GetMunserunsere] [Root.Monarch.GetTitle] zuversichtlich, dass [Root.Monarch.GetSheHe] eine Reihe weitreichender Reformen einführen könnte, um dänische Bürger und unsere Wirtschaft erheblich zu stärken."
 flavor_dan.16.a:0 "Dies ist die Zukunft unseres Landes."
 flavor_dan.17.t:0 "Religiöse Debatte"
 flavor_dan.17.d:0 "Mit der Verbreitung der Reformationsideen in Europa nimmt die Spaltung in unserem Land zwischen jenen, die das Alte verteidigen, und jenen, die die Kirche reformieren wollen, zu. Als standhafter Anhänger der lutherischen Lehre hat der Theologe Hans Tausen eine ansehnliche Anhängerschaft gewonnen und konnte sich auf den Schutz der lokalen Bürger gegen seine Feinde innerhalb der Kirche verlassen. Andere, wie der Karmeliter Poul Helgesen, stehen der katholischen Institution kritisch gegenüber, doch sie lehnen die Ideen der Reformation ab.\nDer Glaube Dänemarks weht derzeit eindeutig mit dem Wind und kleine Aktionen von [Root.Monarch.GetName] können einen großen Einfluss auf unsere Zukunft haben."
 flavor_dan.17.a:0 "Nehmen wir Tausen unter unsere Fittiche."
 flavor_dan.17.b:0 "Fördern wir die Stimmen der Vernunft."
 flavor_dan.18.t:0 "Anstieg des Viehhandels"
 flavor_dan.18.d:0 "Seit Jahrhunderten konnten sich Armeen und Kaufleute auf dem Ochsenweg durch das Zentrum Jütlands bewegen. In erster Linie jedoch wird er dazu genutzt, um unzählige Rinder zum großen Markt von Wedel zu befördern. Von dort aus werden die Ochsen über Stade, Hamburg und Lübeck transportiert und in ganz Norddeutschland wiederverkauft. Wegen des Bevölkerungsanstiegs im späten 16. Jahrhundert sowohl allgemein in Norddeutschland als auch besonders in der Ostseeregion steigt die Nachfrage nach Vieh, Getreide und Fisch rapide an. Die Größe der Rinderherden, die nach Süden gebracht werden, nähert sich jetzt 40.000 Ochsen für jeden Markt.\nDer Export landwirtschaftlicher Erzeugnisse und besonders von Ochsen bringt dem deutschen und holländischen Landadel und den Bürgern der Marktstädte ein Vermögen ein. Einige sorgen sich jedoch, dass diese Entwicklung die großen Landstände stärkt, während die kleinen Freibauern leiden ... "
 flavor_dan.18.a:0 "Mehr Geld hat noch nie jemandem geschadet!"
 flavor_dan.19.t:0 "Markus Hess"
 flavor_dan.19.d:0 "Die wachsende Wirtschaft von Kopenhagen, Malmö und anderen reichen Marktstädten hat eine neue Sorte Bürgeraristokraten hervorgebracht. Diese Männer sind nicht nur darauf aus, Gelegenheiten zu nutzen, um sich zu bereichern, sondern auch bereit, sich mit dem Staat zu verbünden, um zukünftigen Reichtum sowohl für sich als auch für uns zu schaffen.\nNur wenige verkörpern dieses Ideal so sehr wie Markus Hess, der Bürgermeister von Kopenhagen und Kopf von Handelsunternehmen von den Niederlanden bis nach Spanien und von Island bis nach Estland. Hess pflegt einige enge Verbindungen zur Krone und übernimmt manchmal auf eigene Faust die Verantwortung, die Marine und Armee mit bestimmten Gütern zu versorgen, sowie finanzielle Kontakte mit den Holländern zu vereinfachen."
 flavor_dan.19.a:0 "Lasst ihn tun, was er am besten tun kann!"
 flavor_dan.19.b:0 "Ihr sprecht von Darlehen?"
 flavor_dan.20.t:0 "Corfitz Ulfeldt und der königliche Rat"
 flavor_dan.20.d:0 "Der dänische königliche Rat des Reichs und [Root.GetMderdie] [Root.Monarch.GetTitle] waren schon oft uneins über die Grenzen der Macht. Der derzeitige Reichshofmeister, Graf Corfitz Ulfeldt, ist auch der Waffenbruder von [Root.Monarch.GetName] und hat eifrig versucht, die Macht des Rats und der Adelsfamilien des Reichs zu erweitern. Versuche, den Grafen von seinem Amt zu lösen, waren vergebens, da er die Unterstützung des Adels und die volle Macht der Administration genießt. Ulfeldt ist ein geschickter Intrigant und konnte die letzten Male die königliche Macht und andere Gegner übertrumpfen. Er bewies seine eigene Autorität auf verschiedene Weise.\nMan vermutet auch, dass er als einziger Minister des Sundzolls beträchtliche Summen des Staatseinkommens abzweigt. Doch selbst wenn dies als Vorwand verwendet würde, um ihn loszuwerden, würde dies vermutlich einen hohen politischen Preis kosten."
 flavor_dan.20.a:0 "Werden wir diesen Verräter in unserer Mitte los!"
 flavor_dan.20.b:0 "Gebt den Adligen klein bei."
 flavor_dan.21.t:0 "Über Wunder, Zeichen und Offenbarungen"
 flavor_dan.21.d:0 "Im Laufe seines Berufslebens war der Bischof von Ripen, Jens Dinesen Jersin, ein angesehener Mann. In jungen Jahren versuchte er, die lateinische Erziehung zu reformieren, indem er Erklärungen und Übersetzungen in dänischer Sprache einführte, statt auf Latein. Darüber hinaus ist der Bischof Verfechter einer praktischen frommen Annäherung an den Glauben und Autor zweier sehr populären religiösen Schriften, "Vera via vitae, en riktig vei til det evige liv" und "Troens kamp oc seier".\nNeuerdings jedoch bekämpft Jersin den Volksglauben durch einen Text namens "Om miracler, tegn oc obenbaringer oc deris udleggelse", mit dem er versucht, die Geister seiner Diözese von der Sorge über das Übernatürliche zu befreien."
 flavor_dan.21.a:0 "Interessant."
 flavor_dan.22.t:0 "Niels Juel"
 flavor_dan.22.d:0 "Aufgrund seiner Erfahrung beim Schiffsbau und seiner Lehre unter Maarten Tromp und Michiel de Ruyter ist Niels Juel eine ernstzunehmende Macht. Juel versucht beständig, sowohl Taktiken als auch die Organisation der dänischen Marine in Friedenszeiten zu verbessern und hat im Krieg bewiesen, dass er sehr geschickt in der Seekriegsführung ist, als er schockierend effektive Leistungen gegen oft überlegene Widersacher erbrachte.\nObwohl Juel mit den Traditionalisten in der Marine zurechtkommen musste, wird seine Brillanz sowohl zuhause als auch im Ausland zunehmend deutlich. Es ist an der Zeit, ihm die Anerkennung zu erweisen, die sein Talent verdient."
 flavor_dan.22.a:0 "Nutzen wir seine administrativen Fähigkeiten."
 flavor_dan.22.b:0 "Er wird uns als Admiral auf dem Meer dienen."
 counts_feud.1.t:0 "Grafenfehde"
 counts_feud.1.d:0 "Nach dem Tod von Friedrich I. im Jahr 1533 standen die Bischöfe und ein Großteil der Aristokratie der Wahl seines Sohnes Christian, Herzog von Holstein, skeptisch entgegen, da dieser Lutheraner war. Die Bürger und Bauern dagegen wünschten die Rückkehr des entthronten Christian II., der in Sønderborg inhaftiert war. Die Bürgermeister von Kopenhagen und Malmö entwickelten zusammen mit der Hanse einen Plan, Christian II. zu befreien und die beiden größten dänischen Städte zu Partnern der Hanseatischen Liga zu wandeln. Die rebellischen Streitkräfte wurden angeführt von Graf Christopher von Oldenburg, daher der Name "Grevefejden" (Grafenfehde)."
 counts_feud.1.a:0 "Unterstützt den neuen Herrscher"
 counts_feud.1.b:0 "Unterstützt den Prätendenten"
 counts_feud.2.t:0 "Erhöhtes Rebellenaufkommen"
 counts_feud.2.d:0 "Die Bauern von Vendsyssel und Nordjütland haben sich im Protest gegen die Thronbesteigung von Christian III. gegen die Adligen erhoben. Auf Befehl von Graf Christopher zettelte der Freibeuterkapitän Skipper Clement die Aufstände an, Aalborg wurde zum Hauptquartier der Rebellen. Eine große Anzahl Herrenhäuser wurde später in Nord- und Westjütland niedergebrannt."
 counts_feud.3.t:0 "Die Grafenfehde in Dänemark"
 counts_feud.3.d:0 "Nach dem Tod von Friedrich I. im Jahr 1533 standen die Bischöfe und ein Großteil der Aristokratie der Wahl seines Sohnes Christian, Herzog von Holstein, skeptisch gegenüber, da dieser Lutheraner war. Die Bürger und Bauern dagegen wünschten die Rückkehr des entthronten Christian II., der in Sønderborg inhaftiert war. Sowohl der Monarch als auch der Prätendent haben Botschafter nach Schweden gesandt und um Hilfe gebeten."
 counts_feud.3.a:0 "Unterstützt die Rebellen"
 counts_feud.3.b:0 "Unterstützt den dänischen Herrscher"
 counts_feud.3.c:0 "Tut nichts"
 counts_feud.4.t:0 "Schweden unterstützt den Prätendenten"
 counts_feud.4.d:0 "Die schwedische Armee, durch den schwedischen König Gustav Wasa zur Unterstützung Christians III. entsandt, fiel in Scania bei Loshult ein und plünderte, brandschatzte und mordete sich durch die Gønge, während sie sich der Stadt Vä näherte. Eine weitere schwedische Armee zerstörte später Halland mit Feuer und Schwert. Tyge Krabbe unterstützte Graf Christopher, den Regenten Christians II., aus der Festung Helsingborg heraus, wohingegen einige schonische Adlige sich auf die Seite der Schweden schlugen. Die Armee der dänischen Adligen und Schweden rückte 1535 nach Helsingborg vor, während sich eine aus Bewohnern von Lübeck und Malmö bestehende Armee unter der Führung von Jørgen Kock vor der Burg verschanzt hatte. Die Kanonen der Burg eröffneten plötzlich, auf Befehl von Tyge Krabbe, das Feuer auf seine Verteidiger, der dann die Burg für die Schweden öffnete. Seine Belohnung bestand in einem, bis auf die Grundmauern niedergebrannten, Helsingborg. Das Dänemark östlich des Sundes war für Graf Christopher und Christian II. verloren."
 counts_feud.4.a:0 "Wie schrecklich."
 counts_feud.5.t:0 "Schweden unterstützt den dänischen Monarchen"
 counts_feud.5.a:0 "Perfekt!"
 counts_feud.6.t:0 "Skipper Clement gefangen"
 counts_feud.6.d:0 "Klemen "Skipper Clement" Andersen war ein Freibeuterkapitän, der früher im Dienste von Christian II. stand und sich mit Graf Christopher, dessen Regenten, verbündet hatte. Er stachelte die Bauern von Vendsyssel und Nordjütland auf, sich gegen die Adligen zu erheben. Am 16. Oktober 1534 traf der jütländische Adel, ausgesandt die Revolte niederzuschlagen, auf die durch Graf Christopher mit professionellen Soldaten gestärkte Bauernarmee Clements. Die Armee der Adligen wurde gründlich geschlagen in der Schlacht von Sventstrup und die rebellischen Bauern kontrollierten einige Monate lang einen Großteil des nördlichen Jütlands. Adlige wurden vertrieben, ihre Herrenhäuser niedergebrannt. Dennoch erwies sich die Bauernarmee als zu undiszipliniert und schlecht bewaffnet und König Christian III. ging einen Friedensschluss mit Graf Christopher ein. General Johan Rantzau wurde entsandt, um die Bauernrevolte niederzuschlagen. Die Bauern zogen sich nach Aalborg zurück und verstärkten ihre Verteidigung ihrer Stadt, doch Johann Rantzaus Armee besiegte die Bauern nach einer schweren Schlacht im Dezember 1534, überwand ihre Verteidigungsstellungen, nahm die Stadt ein und tötete über 2000 Menschen. Clement konnte entkommen, wurde aber verraten und von seinen Feinden gefangen. Bis zum Ende des Bürgerkrieges eingesperrt, wurde er schließlich durch Rädern hingerichtet."
 counts_feud.100.t:0 "Das Nachspiel"
 counts_feud.100.d:0 "Nach dem Sieg bei Aalborg kämpften General Rantzau und seine Armee am 11. Juni 1535 die Schlacht von Øksnebjerg. Der Rest von Graf Christophers Armee wurde vernichtend geschlagen. Kopenhagen und Malmö konnten noch bis 1536 durchhalten, bis sie nach etlichen Monaten Belagerung gezwungen waren, zu kapitulieren. Die Grafenfehde war offiziell vorbei. Die Adligen gruppierten sich neu und schlossen die Lücken durch zahlreiche Ehen. Die mächtigsten dänischen Adelsfamilien in Skane dieser Zeit, Bille und Brahe, schützten ihre Familien und Reichtümer durch Heirat. Beate Bille und Otte Brahe heirateten und formten einen politische Allianz. Am schwersten wogen die Konsequenzen für die Bauern. Viele waren gezwungen, sich ihre Leben mit großen Geschenken an König und Adlige zu erkaufen. Der Unwille der Bauern wurde noch verstärkt, da die Adligen von nun an noch stärker zusammenhielten. Christians III. Herrschaft sah den Aufstieg des königlichen Absolutismus in Dänemark und damit einhergehend noch größere Unterdrückung der Bauernklassen vor. Eine weitere Konsequenz der Grafenfehde war die Einführung einer schwedischen Armee in Schonland, die den schwedischen Appetit, selbst Territorium zu erobern, anheizte..."
 counts_feud.100.a:0 "Die Grafenfehde ist vorbei"
 flavor_hab.10.t:0 "Deutsche Besiedlung Ungarns"
 flavor_hab.10.d:0 "Die größte Welle deutscher Emigranten nach Ungarn wurde durch eine absichtliche Besiedlungspolitik der Habsburger Regierung ausgelöst, nachdem das Osmanische Reich aus ungarischem Gebiet gedrängt worden war. Zwischen 1711 und 1780 wanderten deutschsprachige Siedler aus Süddeutschland, Österreich und Sachsen ins südwestliche Ungarn. Diese Einwanderungswelle brachte wirtschaftlichen Aufschwung und kulturelle Eigenarten in diese Regionen. Zum Ende des 18. Jahrhunderts lebten im Königreich Ungarn über eine Million deutschsprachige Bürger. Während dieser Zeit genoss das Königreich eine blühende deutschsprachige Kultur, die deutschsprachige Literatur, Zeitungen und Zeitschriften herausbrachte."
 flavor_hab.10.a:0 "Ermutigt es!"
 flavor_hab.10.b:0 "Verhindert die Ansiedlungen"
 flavor_hab.EVTNAME3188:0 "Das kaiserliche Parlament in Augsburg"
 flavor_hab.EVTDESC3188:0 "Eine zeitweilige dogmatische Vereinbarung wurde im Mai 1548 zwischen deutschen Katholiken und Protestanten geschlossen und am 30. Juni 1548 zum Reichsgesetz. Sie wurde auf das Beharren des Heiligen Römischen Kaisers Karl V. hin vorbereitet und akzeptiert, der hoffte, religiöse Einigkeit in Deutschland herstellen zu können, bis die Differenzen in einer allgemeinen Versammlung der katholischen Kirche beigelegt werden konnten. Das Augsburger Interim spiegelte im Grunde nur den katholischen Blickwinkel wider. Dennoch erlaubte es, Klerikern zu heiraten, und beide Arten der Kommunion (Brot und Wein) für die Laienschaft. Etliche protestantische Kurfürsten widersprachen der katholischen Betonung des Augsburger Interims und weigerten sich, ihm zu folgen. Karl versuchte, die Akzeptanz zu erzwingen, woraufhin die Protestanten das Leipziger Interim annahmen, das protestantische Doktrinen vertrat. Keines der Interims wurde wirklich akzeptiert, sodass, bis zum Frieden von Augsburg im Jahr 1555, keine religiöse Vereinbarung getroffen werden konnte."
 flavor_hab.EVTOPTA3188:0 "Findet einen Mittelweg"
 flavor_hab.EVTOPTB3188:0 "Unterstützt die Katholiken"
 flavor_hab.EVTOPTC3188:0 "Unterstützt die Protestanten"
 flavor_hab.EVTNAME3193:0 "Der Majestätsbrief von Böhmen"
 flavor_hab.EVTDESC3193:0 "Unter Druck gesetzt durch die Gutsbesitzer von Böhmen und die steigende Macht seines Bruders Ferdinand fürchtend, gab Kaiser Rudolf den Majestätsbrief von Böhmen auf. Der Brief erlaubte allen Protestanten Böhmens religiöse Freiheit. Seine spätere Rücknahme sollte eine der Gründe für den Dreißigjährigen Krieg werden."
 flavor_hab.EVTOPTA3193:0 "Setzt ihn auf."
 flavor_hab.EVTOPTB3193:0 "Setzt ihn nicht auf."
 flavor_hab.EVTNAME3194:0 "Der Prager Fenstersturz"
 flavor_hab.EVTDESC3194:0 "Der Aufstand begann in Prag im Mai 1618, nachdem der Majestätsbrief von Böhmen zurückgenommen worden war. Zwei kaiserliche Amtsträger und ihre Sekretäre wurden von protestantischen Mitgliedern des böhmischen Parlaments aus einem Fenster geworfen - der sogenannte Prager Fenstersturz. Ferdinand wurde als abgesetzt erklärt und der böhmische Thron wurde Friedrich V. angeboten, dem Kurfürsten der Pfalz."
 flavor_hab.EVTOPTA3194:0 "Nicht so gut."
 flavor_hab.EVTNAME3195:0 "Bauernaufstand in Österreich"
 flavor_hab.EVTDESC3195:0 "Die 1620er Jahre waren gekennzeichnet durch lange und kalte Winter, späten Frühlingsbeginn und kalte, feuchte Sommer, was zu Missernten und starkem Ansteigen der Kornpreise führte. Inmitten dieser ohnehin aufgeladenen Atmosphäre erfolgte ein klimatisches Ereignis ungewohnter Schwere. 1626, während der letzten Maiwoche mitten in der Vegetationsperiode, kam der Winter zurück. Die Temperatur fiel so stark, dass Seen und Flüsse gefroren und Bäume ihre Blätter abwarfen. Der unerwartete Wintereinbruch führte zu Angst und Panik unter den Bauern, die sich keiner derartigen, jemals erfolgten Zerstörung ihrer Felder erinnern konnten. Dieses Ereignis, in Verbindung mit der brutalen Verfolgung von Protestanten, führte dazu, dass die größtenteils protestantischen Bauern Oberösterreichs, ein Lehen Bayerns, revoltierten. Nach schweren Kämpfen wurden die Bauern besiegt und 1628 das Land wieder in die Hände des Kaisers gegeben."
 flavor_hab.EVTOPTA3195:0 "Sie müssen zerschlagen werden"
 flavor_hab.EVTNAME3201:0 "Adligenaufstand in Ungarn"
 flavor_hab.EVTDESC3201:0 "Während Nöte kamen und gingen, hatte sich die Herrscherfamilie von Ungarn, die Habsburger, folgendes Muster bei der Behandlung ihrer Adligen angewöhnt: Während Zeiten ausländischer Kriege wurden den Adligen Rechte gewährt, die die Krone zurückzuziehen versuchte, sowie Frieden einkehrte. Natürlich löste dies des Öfteren Revolten aus. Dem Muster folgend wurden 1699, nach dem vernichtenden Sieg Ungarns über die Türken, Steuern und Wehrdienste einberufen. Als jedoch Österreich 1703 in den Krieg gegen Frankreich zog, erhoben sich die Adligen erneut und zwangen Kaiser Karl V., im Frieden von Szatmar 1711, das alte System der Adelsprivilegien wiederherzustellen."
 flavor_hab.EVTOPTA3201:0 "Sie sollten ihren Platz kennen"
 flavor_hab.EVTOPTB3201:0 "Gebt weitere Zugeständnisse"
 flavor_hab.EVTNAME3203:0 "Die Reinigung des Erzbischofs von Salzburg"
 flavor_hab.EVTDESC3203:0 "1731 reinigte der Erzbischof von Salzburg seine Ländereien von Protestanten. Die Protestanten wurden im Laufe der Jahre recht zahlreich und der Erzbischof sah durch ihre Existenz seine Macht bedroht. Über 26000 ethnisch-deutsche Protestanten mussten um ihr Leben fliehen. 17000 von ihnen wurden 1732 in Preußen willkommen geheißen, die meisten ließen sich in Ostpreußen nieder. Mehrere protestantische Länder organisierten landesweite Sammlungen, um den Flüchtlingen zu helfen."
 flavor_hab.EVTOPTA3203:0 "Lasst den Erzbischof die Protestanten vertreiben"
 flavor_hab.EVTOPTB3203:0 "Haltet die Vertreibung auf"
 flavor_hab.EVTNAME3206:0 "Wenzel Anton Kaunitz"
 flavor_hab.EVTDESC3206:0 "Wenzel Anton, Graf und später Prinz von Rittberg-Kaunitz (1711-1794), war ein Adliger aus Böhmen. Bestärkt durch die Kultur der Aufklärung, ein hingebungsvoller Staatsbediensteter, besaß er stets das volle Vertrauen und die Unterstützung von Kaiserin Maria Theresia. Nach einer diplomatischen Karriere wurde er 1753 bis 1792 der Kanzler von Österreich. Als Meister wechselnder Allianzen sorgte er für verstärkte Bindungen zu Frankreich (die später zum Siebenjährigen Krieg führen sollten), doch erneuerte ebenfalls das Verhältnis zu Friedrich II. von Preußen, um später an der ersten Teilung Polens teilnehmen zu können."
 flavor_hab.EVTNAME3208:0 "Metternich"
 flavor_hab.EVTDESC3208:0 "Metternich begann seine Staatskarriere 1797 als Vertreter des Westfälischen Grafenrates im Kongress von Rastatt, doch in weniger als einem Jahrzehnt erlangte er sowohl die Positionen des Botschafters von Sachsen und Preußen als auch des Vertreters von Österreich in Frankreich. Seine Karriere erreichte 1809 ihren Höhepunkt, als er zum Außenminister Österreichs ernannt wurde. Bis 1813 wird Metternich eine Politik der Fügung unter französischer Vorherrschaft verfolgen, eine Politik, die mit der Gründung der Quadrupelallianz, dem Krieg gegen Frankreich und dem Sieg der Alliierten im gleichen Jahr endet. Die folgenden 35 Jahre wurden das Zeitalter Metternichs genannt, da er effektiv in dieser Zeit der höchste Gebieter Europas war. Das Metternich-System basierte auf politischer und religiöser Zensur, Spionage und der Unterdrückung revolutionärer und nationalistischer Bewegungen. Dieses System ist teilweise verantwortlich für die Revolutionen von 1848."
 flavor_hab.EVTNAME3099:0 "Die protestantische Rebellion in Ungarn"
 flavor_hab.EVTDESC3099:0 "Religiöse Feindseligkeiten spielten eine große Rolle, als der Krieg zwischen Kaiserreich und Türken 1591 erneut ausbrach. Im sogenannten Langen Krieg drangen kaiserliche Truppen in Transsilvanien ein und ihr Kommandant Georg Basta ging dort mit derartiger Grausamkeit gegen ungarische Protestanten vor, dass ein transsilvanischer General, István Bocskay, früher Unterstützer der Habsburger, revoltierte. Seine Armee wilder Heiducken vertrieb Basta und im Juni 1606 beschloss er mit Rudolf den Frieden von Wien, wodurch er Prinz eines vergrößerten Transsilvanien wurde und die Rechte der Protestanten im königlichen Ungarn garantierte."
 flavor_hab.EVTOPTA3099:0 "Zerschmettert die Ketzer"
 flavor_hab.EVTOPTB3099:0 "Macht Zugeständnisse"
 flavor_hab.EVTNAME3216:0 "Die aufgeklärten Reformen von Joseph II."
 flavor_hab.EVTDESC3216:0 "Joseph II., 1741-90, Heiliger Römischer Kaiser (1765-90), König von Böhmen und Ungarn (1780-90). Nach dem Tod seines Vaters im Jahr 1765 agierte Joseph als Kaiser und Mitregent mit seiner Mutter, besaß jedoch wenig echten Einfluss. Dies bedauernd unternahm er mehrere Reisen, bis zum Tod seiner Mutter 1780. Er begann dann mit Reformen, eher auf Basis seiner eigenen Philosophie und Prinzipien als auf denen der Aufklärung. Diese Reformen bestanden aus nichts weniger als der Abschaffung erblicher und geistlicher Privilegien und der Vergabe öffentlicher Ämter nach Verdienst und Loyalität statt nach Geburt."
 flavor_hab.EVTOPTA3216:0 "Reformen der Aufklärung"
 flavor_hab.EVTOPTB3216:0 "Keine Änderung"
 flavor_hab.EVTNAME3328:0 "Reichshofrat"
 flavor_hab.EVTDESC3328:0 "Der Reichshofrat wurde 1497 von Maximilian I. gegründet und bestand aus 20, durch den Kaiser ernannten, Beratern und dem Vize-Kanzler, der vom Kurfürsten von Mainz bestimmt wurde. Er wurde geschaffen, um der Kaiserlichen Ratskammer gegenüberzustehen, die der Reichsrat dem Kaiser früher aufgezwungen hatte. Sechs der Ratsmitglieder waren Protestanten - gemeinsame Abstimmungen von ihnen kamen effektiv einem Veto gleich."
 flavor_hab.EVTOPTA3328:0 "Gründet den neuen Rat"
 flavor_hab.EVTOPTB3328:0 "Lasst die Adligen derartige Dinge regeln"
 flavor_hab.EVTNAME3332:0 "Die Züchtigung Ungarns"
 flavor_hab.EVTDESC3332:0 "Die türkische Besatzung von Zentralungarn blieb ein brisantes Problem, da jeder Ungar der habsburgischen Politik, die Türken in Ruhe zu lassen und stattdessen Ziele im Westen zu verfolgen, entgegenstand. Kaiser Leopold entsandte eine Streitmacht gegen die Türken, doch obwohl der österreicher General Raimondo Montecuccoli die Türken bei Szentgotthárd am 1. August 1664 besiegen konnte, gewährte der nachfolgende Frieden von Vasvár dem Sultan all seine Ziele. Danach planten sogar die höchsten Magnate der adligen Ungarn, die Habsburger mit Hilfe der Türken und Franzosen zu vertreiben."
 flavor_hab.EVTOPTA3332:0 "Zentralisierte Verwaltung in unserer Hauptstadt"
 flavor_hab.EVTOPTB3332:0 "Dezentralisierter Ungarischer Adelsrat"
 flavor_hab.EVTNAME3333:0 "Der Aufstand von Herzog Emmerich Thököly"
 flavor_hab.EVTDESC3333:0 "Als junger Transsilvane führte Emmerich Thököly eine Revolte an, die Leopold 1681 zwang, die Konstitution wiederherzustellen und viele seiner härtesten Maßnahmen zurückzunehmen. Ermutigt durch die Erfolge Thökölys entsandte das Osmanische Reich eine große Armee nach Ungarn, die 1683 die Mauern Wiens erreichte."
 flavor_hab.EVTOPTA3333:0 "Stoppt die Unabhängigkeitsbewegung"
 flavor_hab.EVTNAME3336:0 "Die Reform der Bürokratie"
 flavor_hab.EVTDESC3336:0 "Zu Beginn ihrer Herrschaft wollte Maria Theresia sicherstellen, dass niemals wieder ein Habsburger Monarch als zu schwach, um sich selbst zu verteidigen, angesehen werden sollte. Konsequenterweise prüfte sie selbst zu Zeiten beginnenden Krieges Reformen, bei Kriegsende begann sie mit deren Einführung. Zuerst und am wichtigsten war die Reform der Armee. Maria Theresia war durchaus klar, dass keine Militärreform wirksam wäre ohne eine Finanzreform und in diesem Bereich, gut beraten durch den brillanten Friedrich Wilhelm, Herzog von Haugwitz, erzielte sie ihre größten Erfolge. Der militärischen und finanziellen Reform folgten weitere Veränderungen, zumeist in Verwaltungsangelegenheiten. Obwohl diese Reformen später häufigen Modifikationen unterlagen, bestand das Ergebnis in einer weit stärker zentralisierten Regierung als jemals zuvor."
 flavor_hab.EVTOPTA3336:0 "Führt die Reformen durch."
 flavor_hab.EVTOPTB3336:0 "Lasst es sein."
 reform_of_the_bureaucracy:0 "Reform der Bürokratie"
 desc_reform_of_the_bureaucracy:0 "Reformen zur Zentralisierung und Stärkung des Staats"
 flavor_hab.EVTNAME3340:0 "Die reaktionären Reformen von 1789"
 flavor_hab.EVTDESC3340:0 "Joseph II. war ein umstrittener Herrscher. Er begann seine Herrschaft mit liberalen Reformen wie dem Toleranzpatent, das Lutheraner, Calvinisten und Orthodoxe mit Römischen Katholiken nahezu gleichstellte. Er schaffte ebenso die Leibeigenschaft ab und linderte (zeitweise) die offizielle Zensur. Dennoch war Joseph ebenso ein extremer Zentralist. 1784 informierte er die ungarische Regierung, dass deren offizielle Sprache Latein nicht länger sinnvoll für eine moderne Regierung sei und zu Deutsch geändert werden würde. Um den Schrecken noch zu vergrößern, lehnte er eine Krönung in Ungarn ab, da er hätte schwören müssen, Gesetze zu erhalten, die er nicht länger wünschte, und ließ die Heilige Krone des Königreiches nach Wien verlagern. Im März 1787 schaffte Joseph die Konstitution der Österreichischen Niederlande ab und verkündete, dass von nun an nach absolutistischen Prinzipien regiert werden würde. Widerstand schwelte in den Niederlanden bis 1789, als dieser zu offener Revolte überkochte. Zu dieser Zeit gab es Gerüchte über Rebellionen in Ungarn und Galizien und kurze Zeit schien es, dass überall im Reich Aufstände ausbrechen würden."
 flavor_hab.EVTOPTA3340:0 "Agiert gegen die revolutionären Tendenzen!"
 flavor_hab.EVTOPTB3340:0 "Beschwichtigt sie"
 flavor_hab.EVTNAME1:0 "Privilegium Maius"
 flavor_hab.EVTDESC1:0 "Das Privilegium Maius wurde in den 1350ern von Herzog Rudolf IV. von Österreich gefälscht. Es erklärte Österreich zum Erzherzogtum mit Rechten, ähnlich denen von Kurfürstentümern. Das Dokument basierte auf dem früheren Privilegium Minus, das Österreich 1156 von einer Mark zum Herzogtum erhob. Das Privilegium Maius wurde nicht offiziell bestätigt, bis Frederick V. von Österreich 1452 zum Heiligen Römischen Kaiser gewählt wurde, sodass er es selbst bestätigen konnte."
 flavor_hab.EVTOPTA1:0 "Das ist wichtig für unser Prestige"
 flavor_hab.EVTOPTB1:0 "Fälschung ist nicht der richtige Weg"
 flavor_hab.EVTOPTC1008:0 "Wenn sie Krieg wünschen..."
 flavor_hab.EVTNAME2:0 "Das Goldene Dachl"
 flavor_hab.EVTDESC2:0 "Das Goldene Dachl war ein dreistöckiger Balkon, der gegen Ende des 16. Jahrhunderts von Kaiser Maximilian von Habsburg dem Neuhof in Innsbruck hinzugefügt wurde. Das Dach des Balkons war mit 2657 vergoldeten Kupferschindeln verziert und sollte die zweite Heirat Maximilians mit Bianca Sforza von Milan ehren, sowie seine Macht und seinen Reichtum symbolisieren."
 flavor_hab.EVTOPTA2:0 "Das wird dem Ruhm unserer Dynastie gerecht"
 flavor_hab.EVTNAME4:0 "Der Triumphzug"
 flavor_hab.EVTDESC4:0 "1512 gab Kaiser Maximilian Holzschnitte in Auftrag, die der Triumphzug genannt wurden und die Größe des Kaisers widerspiegeln sollten. Sie sollten die Mauern der Stadthalle und Paläste verzieren. Als Maximilian 1519 starb, waren die Holzschnitte noch immer nicht fertiggestellt. Mit mehr als 130 Holzblöcken und mehr als 50 Meter messend, stellt dies eine der größten Drucke aller Zeiten dar."
 flavor_hab.EVTOPTA4:0 "Ehre dem Kaiser!"
 flavor_hab.EVTOPTB4:0 "Das kostet zu viel"
 the_triumphal_procession:0 "Der Triumphzug"
 desc_the_triumphal_procession:0 "Der Triumphzug ist ein Holzdruck, der über 50 Meter misst und die Größe des Kaisers darstellt."
 flavor_hab.EVTNAME5:0 "Adelsrevolte in der Steiermark"
 flavor_hab.EVTDESC5:0 "Die Adligen der Steiermark erhoben sich 1467 gegen Kaiser Friedrich III. Unterstützt durch den König von Ungarn Matthias Corvinus griffen die Rebellen Marburg an und bedrohten später die steiermärkische Hauptstadt Graz. Die Revolte endete 1471, nachdem der Anführer der Rebellion, Andreas Baumkircher, gefangen und hingerichtet wurde."
 flavor_hab.EVTOPTA5:0 "Zerschmettert die Rebellion!"
 flavor_hab.EVTNAME6:0 "Der Donnerstein von Ensisheim"
 flavor_hab.EVTDESC6:0 "Am 7. November 1492 landete ein 127 Kilogramm schwerer Meteorit in einem Feld vor Ensisheim im Elsass. Als Dörfler versuchten, Teile des Meteoriten zu entfernen, intervenierte ein örtlicher Magistrat, um den Meteoriten für Maximilian, dem späteren Kaiser, zu bewahren. Er erklärte ihn zum Wunder Gottes und nachdem er kleine Teile für sich und Erzherzog Sigismund von Österreich entfernt hatte, gab er den Meteoriten der Stadt zurück, sodass er in der Gemeindekirche aufbewahrt werden konnte."
 flavor_hab.EVTOPTA6:0 "Ein echtes Wunder!"
 flavor_hab.EVTNAME7:0 "Die Habsburger Dynastie"
 flavor_hab.EVTDESC7:0 "Das mächtige Haus Habsburg existierte bereits seit dem 12. Jahrhundert und beherrschte Österreich seit 1278, als Kaiser Rudolph I. der höchste Herrscher des Herzogtums wurde. Die Dynastie wurde als ausgestorben betrachtet, doch nun scheint es, dass noch immer Mitglieder existieren, obschon ihr Thronanspruch schwach ist. Da [Root.Monarch.GetName] zur Zeit keinen Erben hat, sollten wir vielleicht diesen Habsburger als legitimen Erben anerkennen?"
 flavor_hab.EVTOPTA7:0 "[Root.Monarch.Dynasty.GetName] wird weiter herrschen!"
 flavor_hab.EVTOPTB7:0 "Die Dynastie der Habsburger muss zurückkehren!"
 flavor_hab.EVTNAME5190:0 "Ludwig van Beethoven"
 flavor_hab.EVTDESC5190:0 "Ludwig van Beethoven war ein Universalgenie und wird weithin als größter Komponist aller Zeiten betrachtet. Er bestimmte eine Periode der Musikgeschichte wie niemand jemals vorher oder später. Verwurzelt in den klassischen Traditionen Haydns und Mozarts, umfasst seine Kunst den Geist des Humanismus, wie er von Goethe und Schiller, seinen älteren Zeitgenossen in der Welt der Literatur, ausgedrückt wurde und über allem zeigt er die Ideale der Französischen Revolution, mit ihrer leidenschaftlichen Sorge um Freiheit und Würde des Individuums."
 flavor_hab.EVTNAME5191:0 "Wolfgang Amadeus Mozart"
 flavor_hab.EVTDESC5191:0 "Mozart wird als einer der größten Komponisten in der Geschichte der westlichen Musik betrachtet. Zusammen mit Haydn und Beethoven brachte er die Wiener Klassische Schule zu ihrem Höhepunkt. Als einziger Komponist der Musikgeschichte schrieb er Stücke in sämtlichen Musikgenres und brillierte in jedem einzelnen. Dank seines feinen Geschmacks, seiner Beherrschung der Form und seiner Vielfalt wird er als der universellste aller Komponisten angesehen."
 flavor_brapru.EVTNAME3636:0 "Die Eingliederung Preußens in Brandenburg"
 flavor_brapru.EVTDESC3636:0 "Nachdem sie Preußen erbten und einige Generationen lang beherrschten, gliederten die Hohenzollern das Gebiet offiziell in Brandenburg ein. Nichtsdestotrotz war die Region offiziell noch immer Vasall des Königs von Polen und es war ratsam, es schonend zu behandeln. Den polnischen König zu verärgern konnte Krieg bedeuten, doch die Einsparung der Steuern an Polen wäre gewaltig."
 flavor_brapru.EVTNAME3518:0 "Reform der Brandenburger Armee"
 flavor_brapru.EVTDESC3518:0 "Kurfürst Friedrich Wilhelm (1640-1688), bekannt als der Große Kurfürst, war einer der Hauptgewinner des Dreißigjährigen Krieges, da er die Größe seines preußischen Gebietes um fast ein Drittel vergrößern konnte. Sein größter Erfolg bestand in der Vereinheitlichung der Verwaltung und im Aufstellen einer kleinen, professionellen Armee von 24.000 Mann. Er konnte außerdem sein Land von der polnischen Lehnsherrschaft befreien und 20.000 französische Protestanten aufnehmen. Am 28. Juni 1675 erreichte seine Armee einen taktischen Stillstand in der Schlacht von Fehrbellin. Die Schweden waren aufgrund schlechter Vorbereitungen unfähig, ihre Offensive fortzusetzen, und verloren den Krieg. Schwedens Unfähigkeit, den Krieg fortzuführen, verursachte überall in Europa ein weitreichendes Echo, und Preußen besetzte das schwedische Pommern bis 1679."
 flavor_brapru.EVTOPTA3518:0 "Armeereform"
 flavor_brapru.EVTOPTB3518:0 "Marinereform"
 flavor_brapru.EVTNAME3523:0 "Die preußisch-afrikanische Handelskompanie"
 flavor_brapru.EVTDESC3523:0 "So wie alle anderen Großmächte dieser Zeit versuchte auch Friedrich Wilhelm die enormen Erfolge der niederländischen Ostindien-Kompanie zu kopieren und die Reichtümer, die sie ihren Investoren und der niederländischen Wirtschaft aus der "Neuen Welt" brachte, anzuzapfen. Dennoch führte dies, ähnlich wie in anderen Fällen, besonders bei Ländern mit wenig Seeerfahrung, zu nichts als Trauer bei den Investoren."
 flavor_brapru.EVTOPTA3523:0 "Wir werden das ausnutzen!"
 flavor_brapru.EVTNAME5140:0 "Immanuel Kant"
 flavor_brapru.EVTDESC5140:0 "Kant war der bedeutendste Denker der Aufklärung und einer der größten Philosophen aller Zeiten. In ihm vereinigten sich neue Trends, die mit dem Rationalismus (Betonung auf Vernunft) von René Descartes und dem Empirismus (Betonung auf Erleben) von Francis Bacon begannen. Er begründete eine neue Ära in der Entwicklung der Philosophie."
 flavor_brapru.EVTOPTOK:0 "Ok"
 flavor_brapru.EVTNAME3525:0 "Friedrich Wilhelms Absolutismus"
 flavor_brapru.EVTDESC3525:0 "König Friedrich Wilhelm von Preußen gab Preußen seinen militärischen und bürokratischen Charakter. Er war geradezu besessen von Arbeit und ein überzeugter Alleinherrscher. Friedrich Wilhelm organisierte die Verwaltung neu, erhöhte die Armee auf 80.000 Mann (circa 4% der Bevölkerung) und verband die gesamte Staatsorganisation mit dem Militärapparat. Preußen wurde so zum militaristischen und absolutistischen Staat - die neue Großmacht in Nordeuropa."
 flavor_brapru.EVTOPTA3525:0 "Führt die absolute Monarchie ein"
 flavor_brapru.EVTOPTB3525:0 "Behaltet die konstitutionelle Monarchie"
 flavor_brapru.EVTNAME3526:0 "Die große preußische Militärreform"
 flavor_brapru.EVTDESC3526:0 "Unter seinem zweiten und dritten König, Friedrich Wilhelm I. und Friedrich II. (der Große), wurde Preußen durch und durch zum militaristischen Staat mit der effizientesten Armee in Europa. Ohne Zweifel waren die großen Militärreformen absolut notwendig für ein expansionistisches Land zwischen so starken und rachsüchtigen Nachbarn"
 flavor_brapru.EVTOPTA3526:0 "Armeereform"
 flavor_brapru.EVTOPTB3526:0 "Marinereform"
 flavor_brapru.EVTNAME3530:0 "Die aufgeklärten Reformen von Friedrich dem Großen"
 flavor_brapru.EVTDESC3530:0 "Nach dem Ende der Herrschaft von Ludwig XIV. in Frankreich und den späteren Erbfolgekriegen in Spanien konnte sich die Aufklärung, dank der Werke von Schriftstellern und Philosophen wie Locke, Rousseau, Diderot, Hume, Leibnitz und Montesquieu, langsam in ganz Europa verbreiten. Die neuen Ideale waren religiöse Freiheit, Ausbildung, Freiheit der Rede und politischen Meinung. Ein gewaltiges Werk, das die Essenz der Aufklärung einfing, war Diderots Encyclopédie. Die Fertigstellung dauerte 25 Jahre und sie bestand aus nicht weniger als 35 Bänden mit jeweils 1000 Seiten, in denen alles beschrieben wurde, angefangen mit dem Falten von Socken bis hin zu Verbesserungen der Herstellung von Artilleriegranaten. Unter den europäischen Monarchen glaubte kein Herrscher stärker an diese Ideen als der preußische König, der als Friedrich der Große bekannt werden sollte."
 flavor_brapru.EVTOPTA3530:0 "Reformen der Aufklärung"
 flavor_brapru.EVTOPTB3530:0 "Keine Änderung"
 flavor_brapru.EVTOPTC3530:0 "Reformen der Reaktion"
 flavor_brapru.EVTNAME3532:0 "Von Scharnhorsts und Von Steins Reformen"
 flavor_brapru.EVTDESC3532:0 "Nach der demütigenden Niederlage gegen Napoleons Armeen und den folgenden harten Friedensbedingungen war die Notwendigkeit drastischer Maßnahmen offensichtlich, damit Preußen seine frühere militärische und wirtschaftliche Stärke wiedererlangen konnte. Viele der angewandten Reformen führten zur Abschaffung der Leibeigenschaft, zurückgezogenen Privilegien, einer effizienten dezentralisierten Regierung und verbindlichem Militärdienst. Doch verschiedene Teile der Gesellschaft wünschten andere Reformen - es hätte ganz anders ausgehen können."
 flavor_brapru.EVTOPTA3532:0 "Reform nach dem Willen des Volkes"
 flavor_brapru.EVTOPTB3532:0 "Reform nach Friedrichs Elite"
 flavor_brapru.EVTOPTC3532:0 "Ausgeglichene Reform"
 flavor_brapru.EVTNAME1:0 "Berliner Unwille"
 flavor_brapru.EVTDESC1:0 "Friedrichs II. Wunsch, ein Anwesen auf einer Spreeinsel zu bauen, traf auf den Unwillen der Bürger von Berlin. 1448 entlud sich die Empörung über die Beschlagnahmung von städtischem Gebiet für eine weitere Kurfürstenfestung in offener Revolte. Die Bürger Berlins fluteten die Baugruben des Stadtschlosses, doch Friedrich II. gab nicht nach und der Palast wurde letztlich gebaut, nachdem die Rechte der Stadt empfindlich beschnitten wurden."
 flavor_brapru.EVTOPTA1:0 "Ignoriert den Pöbel"
 flavor_brapru.EVTOPTB1:0 "Hört auf die Leute"
 flavor_brapru.EVTNAME2:0 "Ablasshandel"
 flavor_brapru.EVTDESC2:0 "Joachim II. Hector wurde von seinem Vater Joachim I. Nestor gezwungen, einen Erbfolgevertrag zu unterschreiben, laut dem er römisch-katholisch bleiben musste. Joachim Nestor hatte den Aufstieg seines jüngeren Bruders Erzbischof-Kurfürst Albrecht von Mainz zu den Bischofssitzen von Halberstadt, Magdeburg und Mainz mitfinanziert, indem er große Anleihen beim Bankhaus der Fugger aufnahm. Um die Schulden abzubezahlen, stimmte Joachim Nestor zu, diese Kosten von der Bevölkerung durch den Verkauf von Ablässen zurückzuholen."
 flavor_brapru.EVTOPTA2:0 "Verkauft Ablässe"
 flavor_brapru.EVTOPTB2:0 "Ignoriert das"
 flavor_brapru.EVTNAME3:0 "Universität von Königsberg"
 flavor_brapru.EVTDESC3:0 "Albrecht von Preußen, der letzte Großmeister des Deutschen Ordens, erbaute 1542 in der Nähe der Königsberger Kathedrale auf der Insel Kneiphof ein akademisches Gymnasium. Die Universität von Königsberg wurde am 17. August 1544 eingeweiht, nachdem Albrecht von Preußen die Gründungsurkunde des Albertinischen Kollegiums am 20. Juli 1544 in Auftrag gegeben hatte. Der erste Rektor der Universität war der Dichter Georg Sabinus, Schwiegersohn von Philipp Melanchthon. Die beiden Gelehrten Stanislovas Rapalionis und Abraomas Kulvietis gehörten zu den ersten Professoren der Universität."
 flavor_brapru.EVTOPTA3:0 "Unterstützt die Universität"
 flavor_brapru.EVTOPTB3:0 "Unternehmt nichts"
 flavor_brapru.EVTNAME4:0 "Die Kornsteuer"
 flavor_brapru.EVTDESC4:0 "Joachim II. Hector, Kurfürst von Brandenburg, starb 1571 und hinterließ seinem Sohn Johann Georg große Schulden. Johann Georg führte die Kornsteuer ein, um der Schulden Herr zu werden, doch trieb er damit einen Teil der Bauernschaft in die Abhängigkeit vom Adel, der von den Steuern ausgenommen war."
 flavor_brapru.EVTOPTA4:0 "Führt die Kornsteuer ein"
 flavor_brapru.EVTOPTB4:0 "Unternehmt nichts"
 flavor_brapru.EVTNAME5:0 "Leonhard Thurneysser"
 flavor_brapru.EVTDESC5:0 "Nach einer Heilung für seine kranke Frau suchend, traf Kurfürst Johann Georg von Brandenburg auf Leonhard Thurneysser, ein Metallurge und pharmazeutischer Arzt, der Johanns Frau erfolgreich von ihrem Leiden heilte. Dankbar ernannte der Kurfürst Thurneysser zu seinem Leibarzt und nahm ihn mit nach Berlin, für ein Gehalt von 1352 Talern. Das frühere Franziskanerkloster wurde ihm zur Verfügung gestellt und er leitete den Bau eines Glasateliers auf Burg Grimnitz. Thurneysser diente dem Medizinprofessor John Huber als Famulus und half, Kräuter und Medizin zu sammeln und vorzubereiten. Während dieser Zeit hatte er Zugang zu den Schriften des Paracelsus, die tiefe Eindrücke hinterließen. Thurneysser verkaufte selbsterzeugte Medizin, astrologische Kalender, Horoskope und Talismane zum Schutz vor dem Bösen - und wurde reich dabei. Seine Druckpresse produzierte Schriften in verschiedenen Sprachen, unter anderem Deutsch, Latein, Griechisch, Hebräisch und Arabisch."
 flavor_brapru.EVTOPTA5:0 "Stellt ihn als Berater ein"
 flavor_brapru.EVTOPTB5:0 "Wir brauchen ihn nicht"
 flavor_brapru.EVTNAME6:0 "Die Prutenischen Tafeln"
 flavor_brapru.EVTDESC6:0 "Der Astronom Erasmus Reinhold wurde von Albrecht I., Herzog von Preußen, unterstützt und finanziert, der ebenso den Druck der Prutenischen Tafeln finanzierte. Sie wurden auch Preußische Tafeln genannt und waren Ephemeriden (astronomische Tafeln). Sie wurden von Reinhold berechnet und beruhten auf Kopernikus' "De revolutionibus orbium coelestium", dem epochalen Werk von Kopernikus' Heliozentrismus von 1543. Reinhold wollte die Alfonsinischen Tafeln durch seine Prutenischen Tafeln ersetzen und fügte einige redundante Tabellen hinzu, sodass Gelehrte, die mit den alten Tafeln vertraut waren, mit den neuen auf ähnliche Weise arbeiten konnten."
 flavor_brapru.EVTOPTA6:0 "Finanziert den Druck"
 flavor_brapru.EVTOPTB6:0 "Ignoriert den Mann"
 flavor_pol.EVTNAME3467:0 "Die Nieszawaprivilegien - "Conventiones Particulares""
 flavor_pol.EVTDESC3467:0 "Nach den Zugeständnissen an den Adel im Jahr 1425 und während des Dreißigjährigen Krieges wurde Kasimir IV. erneut zu Zugeständnissen gezwungen. Um Truppen auszuheben, darunter viele Söldner, benötigte der König Geld vom Szlachta. Um die drückenden Probleme der Monarchie zu lösen, musste er die Nieszawaprivilegien akzeptieren, die dem Adel das Recht gaben, Conventiones Particulares abzuhalten, ohne die keine Truppen einberufen und keine Steuern erhoben werden durften. Damit erhielt der Adel eine effiziente und machtvolle Organisation sowie gemeinsame Interessen - und zusätzlich Macht über das Militär und die Steuern."
 flavor_brapru.15.t:0 "Das Schicksal der Neumark"
 flavor_brapru.15.d:0 "Aufgrund fehlender Mittel und einer instabilen politischen Situation sahen unsere Vorgänger es als notwendig, die Lande der Neumark zuerst zu verpfänden und anschließend an den Deutschen Orden zu verkaufen. Das Gebiet wurde jedoch einst von Siedlern aus Brandenburg beansprucht und die Bürger der Provinz behaupten nun, der Orden vernachlässige sie.\nDer Deutsche Orden hat bereits versucht, die Neumark an den polnischen König zu verpfänden, doch die Bürger der Neumark haben diese Lösung abgelehnt. So lange der Orden gebührend kompensiert wird, haben wir allen Grund zur Annahme, dass der Hochmeister unser mögliches Angebot annehmen würde, die Provinz zurückzukaufen."
 flavor_brapru.15.a:0 "Unterbreitet dem Hochmeister ein großzügiges Angebot."
 flavor_brapru.15.a.tt:1 "§RBietet 100§!¤ für die Provinzen §YNeumark§! und §YDramburg§!."
 flavor_brapru.15.b:0 "Wir müssen unsere Gelder aufsparen."
 flavor_brapru.15.b.tt:0 "Wir werden keine weitere Gelegenheit haben, die Neumark auf diplomatischem Wege zu erwerben."
 flavor_brapru.16.t:0 "Das Schicksal der Neumark"
 flavor_brapru.16.d:0 "Einst ein Teil Brandenburgs, verpfändeten die Markgrafen die Neumark zuerst und übertrugen sie auf uns, um Geld zu beschaffen. Diese weit entfernt gelegene und von Raubrittern geplagte Provinz hat uns mehr Ärger bereitet, als sie dem Orden von Nutzen war.\nUns wurde ein Angebot unterbreitet, die Provinz wieder zurück an Brandenburg zu verpfänden. Sollten wir annehmen, ist es unwahrscheinlich, dass wir die Neumark je wiedererhalten würden, doch der Kurfürst ist bereit, gutes Geld für sie zu bezahlen und solche Gelder können wir sicherlich gut gebrauchen."
 flavor_brapru.16.a:0 "Nehmt ihr Geld!"
 flavor_brapru.16.b:0 "Die Neumark soll bis zum Ende aller Tage uns gehören."
 flavor_brapru.16.b.tt:0 "Brandenburg wird kein weiteres Angebot für die Neumark unterbreiten."
 flavor_brapru.17.t:0 "Vertrag von Cölln"
 flavor_brapru.17.d:0 "Der Hochmeister hat unser Angebot angenommen und wird die Neumark für einen Pauschalbetrag an uns übertragen. Die Neumark wird wieder mit Brandenburg vereinigt."
 flavor_brapru.17.a:0 "Hervorragend!"
 flavor_brapru.18.t:0 "Der Deutsche Orden lehnt ab"
 flavor_brapru.18.d:0 "Der Hochmeister des Deutschen Ordens hat unsere Anfrage zum Erwerb der Neumark abgelehnt. Wenn wir die Provinz wiedererhalten wollen, müssen wir um sie kämpfen."
 flavor_brapru.18.a:0 "Höchst bedauerlich."
 flavor_brapru.19.t:0 "Herrschaft der Hohenzollern in Brandenburg"
 flavor_brapru.19.d:0 "Als die Hohenzollern 1411 die Mark Brandenburg erwarben, blickte der Staat auf eine lange Geschichte der äußerst lockeren Herrschaft unter Wittelsbachern und Lehnsherren aus Luxemburg. Der ansässige Adel und Klerus sowie die Stadträte hatten sich daran gewöhnt, sich selbst überlassen zu sein. Raubritter und Gesetzlosigkeit sind in weiten Teilen des Reichs verbreitet.\n\nUnsere Dynastie hatte einigen Erfolg darin, die Macht des Adels und der Bürger einzudämmen, wobei oft ihre Festungen in Trümmern gelegt wurden. Wir sind jedoch weiterhin alles andere als die unbestrittenen Herren dieser Lande. Seit einiger Zeit scheint selbst der Klerus, der in allen Teilen unserer Verwaltung vertreten ist, gegen uns zu arbeiten. Wenn wir vermeiden wollen, lediglich eine weitere vorübergehende Dynastie in dieser Region zu werden, müssen wir unsere Autorität mit harter Hand durchsetzen und einen Regierungsapparat aufbauen, dem wir vertrauen können."
 flavor_brapru.19.a:0 "Wir müssen unsere eigenen Regierungsinstitutionen aufbauen!"
 flavor_brapru.19.a.tt:0 "Statt zu sehr auf den Klerus angewiesen zu sein, wird [Root.Monarch.GetName] sein eigenes Kanzleramt aus säkularen und loyalen Beamten schaffen. Dies wird unsere Regierung auf lange Sicht stärken, was jedoch auch seinen Preis hat."
 flavor_brapru.19.b:0 "Wir können die Loyalität gegenüber dem Staat durch Bestechung und Vetternwirtschaft sichern."
 flavor_brapru.20.t:0 "Die Berliner Angelegenheit"
 flavor_brapru.20.d:0 "Die Zwillingsstädte Berlin-Cölln haben lange effizient als Hauptstadt des Staates Brandenburg gedient. Die Sumpf- und Waldlandschaften unter der und um die Stadt verzögern ihr Wachstum, genauso wie die allgemein geringe Bevölkerungsgröße der Brandenburgischen Lande. Als ambitionierter Staat müssen wir diese Probleme angehen, da die stets weiter wachsende Bürokratie und der Hof eine größere und herrschaftlichere königliche Residenz erfordern.\nWenn die Stadt wachsen soll, müssen wir eine Reihe von Verbesserungen vornehmen, von der großen Erweiterung der umliegenden Befestigungen über das Trockenlegen der Sümpfe bis hin zur Planung neuer, effizienter Vororte außerhalb der gegenwärtigen Stadtgrenzen. In diesem Rahmen muss auch eine Renovierung unserer königlichen Residenz erfolgen, um einen angemesseneren Audienzort für ausländische und interne Würdenträger zu schaffen, die mit unseren [Root.Monarch.GetTitle] konferieren."
 flavor_brapru.20.a:0 "Lasst die Arbeiten beginnen!"
 flavor_brapru.20.a.tt:0 "Berlin wird verringerte Steuereinnahmen haben, bis die Verbesserungen der Stadt abgeschlossen sind."
 flavor_brapru.20.b:0 "Wozu Geld für oberflächliche Angelegenheiten ausgeben?"
 flavor_brapru.21.t:0 "Vereinigung Berlins"
 flavor_brapru.21.d:0 "Unsere ausgiebigen Verbesserungsarbeiten in der Zwillingsstadt Berlin-Cölln haben sich endlich ausgezahlt. Die Sümpfe wurden trockengelegt, Befestigungen wurden errichtet und eine Reihe von neuen, gut verbundenen Vororten sind im Umkreis der Stadt gewachsen und dienen unseren Verwaltern, Hoffunktionären und der örtlichen Industrie, welche sie mit den benötigten Luxusgütern versorgt, als Wohnstätte und Standort. Unsere Stadt ist so stark gewachsen, dass es keinen Sinn mehr macht, von den Städten Berlin und Cölln zu reden. Sie sind nun zu einer Stadt verschmolzen, die wir einfach Berlin nennen werden.\nAm eindrucksvollsten sind jedoch die Paläste, Kirchen, Straßen, Brücken und Gärten in und um unsere neue Hauptstadt. Vor einer angemessen großen Kulisse wie dem Alabastersaal können Besucher nun die Linie der ruhmreichen Familie [Root.Monarch.Dynasty.GetName] in Form von Statuen unserer Vorfahren bewundern, zusammen mit den großen Kaisern des Römischen Reichs."
 flavor_brapru.21.a:0 "Wir haben wahrlich einen angemessenen Tempel für den Ruhm der Familie [Root.Monarch.Dynasty.GetName] errichtet!"
 flavor_brapru.23.t:0 "Fränkische Hohenzollern"
 flavor_brapru.23.d:0 "Nach dem Tode Friedrichs I. von Brandenburg wurden die Lande der Hohenzollern auf seine Söhne verteilt.\nMit dem Ende der Herrschaft von Friedrich II. über Brandenburg geht der Titel an seinen Bruder, Albrecht Achilles, über. Da Albrecht bereits Herrscher von Brandenburg-Ansbach in Franken ist, wird er nun zum Herrscher sowohl über Brandenburg als auch über Ansbach. Die Lande der Hohenzollern sind wieder vereinigt."
 flavor_brapru.23.a:0 "Und so sind die Länder unserer Familie wieder vereinigt!"
 flavor_brapru.23.a.tt:0 "Ansbach wird §Runtergeordneter Partner§! in einer Union mit Brandenburg."
 flavor_brapru.23.b:0 "Albrecht muss den Thron einem anderen Familienmitglied überlassen."
 flavor_brapru.25.t:0 "Dispositio Achillea"
 flavor_brapru.25.da:1 "Die Lande der Hohenzollern befinden sich nun vollständig im Besitz von [Root.Monarch.GetName], doch besorgte Gemüter fürchten, dass sie in Zukunft wieder aufgeteilt werden könnten. Selbst die Mark Brandenburg könnte unter den zahlreichen Söhnen aufgeteilt werden. Es ist offensichtlich, dass einst starke Länder wie Sachsen oder Thüringen sehr unter der Aufteilung auf die vielen Erben des wichtigsten Titelträgers gelitten haben. Dies möchte [Root.Monarch.GetName] lieber vermeiden. Wir haben sogar am kaiserlichen Hof beunruhigende Warnungen erhalten, wir hätten unsere Erbfolge nicht ausreichend gesichert. Ein Fürstentum sollte unteilbar sein.\n\nWenn wir das Fürstentum Brandenburg für immer schützen wollen, müssen wir jedoch die fränkischen Besitztümer unserer Dynastie an unsere jüngeren Söhne abtreten."
 flavor_brapru.25.db:0 "Die Lande in Brandenburg befinden sich nun vollständig im Besitz von [Root.Monarch.GetName], doch besorgte Gemüter fürchten, dass die Mark Brandenburg unter den zahlreichen Söhnen aufgeteilt werden könnte. Es ist offensichtlich, dass einst starke Länder wie Sachsen oder Thüringen sehr unter der Aufteilung auf die vielen Erben des wichtigsten Titelträgers gelitten haben. Dies möchte [Root.Monarch.GetName] lieber vermeiden. Wir haben sogar am kaiserlichen Hof beunruhigende Warnungen erhalten, wir hätten unsere Erbfolge nicht ausreichend gesichert. Ein Fürstentum sollte unteilbar sein."
 flavor_brapru.25.a:0 "Brandenburg muss unteilbar bleiben!"
 flavor_brapru.25.a.tt:0 "§RAnsbach wird nicht mehr von Brandenburg aus regiert.§!"
 flavor_brapru.25.b:0 "Dies ist nur ein Problem in Familien, die nicht zusammenhalten."
 flavor_brapru.26.t:0 "Ein Mann des Gesetzes und der Integrität"
 flavor_brapru.26.d:0 "Ein Staat wie der unsrige hat ein unstillbares Verlangen nach guten Administratoren, Juristen und Gelehrten. Vor allem das Rechtssystem muss nicht nur instandgehalten, sondern manchmal auch reformiert, erweitert oder umgestellt werden. In solchen Zeiten ist es von großem Vorteil, Zugang zu talentierten Männern zu haben. Mit Samuel von Cocceji glauben wir, so einen Mann gefunden zu haben. Der seit seinen frühen 20er Jahren aktive Rechtsprofessor und Richter von Cocceji besitzt die Integrität und den Charakter, jedem die Stirn zu bieten, auch [Root.Monarch.GetName], um einen starken, gerechten und rechtschaffenen juristischen Apparat zu gewährleisten."
 flavor_brapru.26.a:0 "Eingestellt!"
 flavor_brapru.27.t:0 "Das [Root.GetAdjective]e Rechtssystem"
 flavor_brapru.27.d:0 "Im Zuge des Wachstums und der Alterung unseres [Root.GovernmentName]s sind die Komplexität, die Überlappungen und die häufig uneinheitliche Rechtspraxis außer Kontrolle geraten. Rechtsfälle werden von örtlichen, oft privat angestellten Richtern entschieden, die sich an Regeln halten, welche sich von Fall zu Fall dermaßen unterscheiden, dass es unmöglich ist, irgendeine Form von Rechtssicherheit zu garantieren. Manche Gerichte sind aufgrund des Durcheinanders von feudalen, kaiserlichen und traditionellen Gerichtsbarkeiten machtlos, wohingegen andere von Richtern geleitet werden, die sich eine goldene Nase verdienen, indem sie die Autorität unserer Gesetze korrumpieren.\nNichtsdestotrotz haben die Bildungseinrichtungen unseres Staates eine große Anzahl von juristischen Denkern und Gelehrten hervorgebracht. Es ist Zeit, sie einzusetzen und ein neues, einheitliches und konsistentes sowie gut reguliertes Rechtssystem für unseren Staat zu planen. Lasst uns die [Root.GetAdjective]en Gerichte reformieren, um die effiziente Handhabung von Gerichtsverfahren, unparteiische Richter, die vom Staat bezahlt und aufgrund von Verdiensten eingestellt werden, eine Reduzierung von sich überlappenden Gerichtsbarkeiten und eine klare Hierarchie für Berufungsverfahren sicherzustellen."
 flavor_brapru.27.a:0 "Ja! Fangt in Gottes Namen damit an!"
 flavor_brapru.27.b:0 "Wir haben keine Zeit für Rechtsverfahren und andere Formalitäten ..."
 flavor_brapru.28.t:0 "Edikt von Potsdam"
 flavor_brapru.28.d:0 "Europa hat nun über ein Jahrhundert lang die Auswirkungen der Reformation und Gegenreformation erlebt. Während sich die religiösen Grenzen verfestigen, befinden sich viele Protestanten oder reformierte Untertanen von katholischen Herrschern auf der Flucht. Aufgrund der Aufhebung von Edikten der Toleranz suchen Hunderttausende nach einer neuen Heimat.\n Brandenburg ist keine dicht besiedelte Region. Wenn wir diesen Männern und Frauen Zuflucht bieten und für neue Wohnungen und vielleicht eine Steuerbefreiung zahlen würden, bis sie zurechtkommen, können wir zweifellos viele von ihnen aufnehmen."
 flavor_brapru.28.a:0 "Lasst bekannt werden, dass sie sich in Brandenburg niederlassen dürfen!"
 flavor_brapru.28.a.tt:0 "Beziehungen mit allen §Ykatholischen§! Herrschern in Europa um §R30§! reduziert.\nDieser Effekt wird im Laufe der nächsten 30 Jahre abklingen."
 flavor_brapru.28.b:0 "Wir können es uns nicht leisten, sie aufzunehmen."
 flavor_brapru.29.t:0 "Vom Kriege"
 flavor_brapru.29.d:0 ""Alles im Kriege ist sehr einfach, aber das Einfachste ist schwierig", sagte [Root.Mil_Advisor.GetName] während einer Ratsversammlung. "Das ist tiefgründig!", rief [Root.GetMunserunsere] [Root.Monarch.GetTitle], woraufhin unser Militärberater errötete und zugab, den Satz von einem philosophischen jungen Mann übernommen zu haben, der in den letzten Jahren kometenhaft durch die Ränge unserer Armee aufgestiegen ist. Diese Person ist ein erfahrener Befehlshaber und macht sich anscheinend sogar in den höheren Gesellschaftskreisen einen Namen. Man sagt von ihm, er verbringe einen Großteil seiner Zeit damit, über die moralischen Aspekte des Krieges nachzudenken und zu diskutieren - manche sagen, er würde vermutlich ein Buch zu dem Thema veröffentlichen, wenn man ihm genug Zeit gäbe ...! Vielleicht könnte er für uns von Nutzen sein."
 flavor_brapru.29.a:0 "Er ist eindeutig ein Mann großer Gedanken – macht ihn zu unserem Berater."
 flavor_brapru.29.b:0 "Ein erfahrener Soldat? Wir wollen, dass er für unsere Truppen verantwortlich ist."
 flavor_brapru.29.c:0 "Wir haben genug Philosophen in unserem Reich."
 flavor_brapru.30.t:0 "Die Bürger von Königsberg"
 flavor_brapru.30.d:0 "Angesichts der ganzen Reformen, die derzeit in unserem großen [Root.GovernmentName] stattfinden, stehen einige Unstimmigkeiten zwischen den verschiedenen Herrscherklassen bevor. Die Bürger von Königsberg sind zurzeit besonders unzufrieden und widersetzen sich heftig der Idee, ihren Rat ausschließlich dann abhalten zu dürfen, wenn es [Root.Monarch.GetTitle] [Root.Monarch.GetName] gewährt. Angeführt von einem sprachgewandten und gut unterstützten Ratsherren namens Hieronymus Roth drohen die Bürger nun, die Hilfe von [some_neighbor_country.Monarch.GetTitle] [some_neighbor_country.Monarch.GetName] in [some_neighbor_country.Country.GetName] zu erbitten, sollten wir uns weigern, ihren Bedingungen nachzukommen."
 flavor_brapru.30.a:0 "Lasst unsere Regimenter die Sache regeln."
 flavor_brapru.30.b:0 "Wir müssen Zugeständnisse machen."
 flavor_brapru.31.t:0 "Ohne Sorge"
 flavor_brapru.31.d:0 "Im Laufe der Jahrhunderte hat [Root.GovernmentName] einige Kriege miterlebt. Es erlebt jedoch auch einen zunehmenden Anstieg des aufgeklärten Strebens nach den guten Dingen im Leben, wie etwa Philosophie, Kunst und Musik. Ein Beweis hierfür ist zum Beispiel unser eigener [Root.Monarch.GetTitle], der [Root.Monarch.GetHerHis]e Gäste häufig mit Musik unterhält, die [Root.Monarch.GetSheHe] selbst komponierte.\nDer [Root.Monarch.GetTitle] vermisst jedoch etwas im Leben, während [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]e Tage in [Root.Capital.GetName] verbringt, stets umgeben von Pomp und Zeremonien. Eine Sommerresidenz, sans souci, ohne Sorge, fern von dem geschäftigen Stadtleben, ist das, was [Root.Monarch.GetName] sich wünscht. [Root.Monarch.GetSheHeCap] hat bereits persönlich Skizzen für ein bescheidenes einstöckiges Gebäude angefertigt, umgeben von einem prächtigen Garten."
 flavor_brapru.31.a:0 "Lasst [Root.Monarch.GetName] [Root.Monarch.GetHerHis] Sanssouci haben."
 flavor_brapru.31.b:0 "Der [Root.Monarch.GetTitle] hat bereits ein Zuhause in [Root.Capital.GetName]."
 flavor_brapru.32.t:0 "Schloss Sanssouci"
 flavor_brapru.32.da:0 "Der [Root.Monarch.GetTitle] frohlockte, als der Bau [Root.Monarch.GetHerHis]es Sommerpalastes fertiggestellt und [Root.Monarch.GetHerHis]e Vision realisiert wurde. Sollte [Root.Monarch.GetName] nicht mit Krieg beschäftigt ist, so wird [Root.Monarch.GetSheHe] hier [Root.Monarch.GetHerHis]e Tage von Anfang Mai bis Anfang Oktober verbringen und dabei die hellsten Geister unserer Zeit unterhalten, sei es in politischen Debatten oder in philosophischen Diskussionen – zu den feinen Klängen angesagter populärer Musik. Die soziale Elite von [Root.Country.GetName] ist sehr beeindruckt von dem königlichen Bau in [potsdam_province.GetName] und wird dies auch bleiben."
 flavor_brapru.32.db:0 "Der visionäre Herrscher, der sich anschickte, Sanssouci zu erbauen, konnte den fertigen Palast leider nie erleben. Wenn er ihn jedoch jetzt sehen könnte, würde er an den vielen Versammlungen, die nun dort stattfinden, sicherlich seine Freude haben. Die großen Philosophen und Künstler unserer Zeit werden häufig eingeladen, um Zeit in dieser modernen Zuflucht zu verbringen, und die prächtigen Gärten, die den Palast umgeben, werden jahrhundertelang Leuchtfeuer des aufgeklärten Zeitvertreibs sein."
 flavor_brapru.32.a:0 "Ausgezeichnet."
 flavor_brapru.33.t:0 "Der [Root.GetName]-Einschnitt"
 flavor_brapru.33.d:0 "Die [Root.GetAdjective]en Landstände haben mit zunehmender Besorgnis beobachtet, wie wir unser stehendes Heer und die Administration, die für seine Instandhaltung nötig ist, vergrößert haben. Traditionell sind der Landadel und die Bürger unserer Städte die Garanten für unsere Finanzen, und sie sind sehr misstrauisch hinsichtlich unserer Absichten.\nDiese Situation muss schnell und effizient gelöst werden. Lasst uns dem Parlament einen Handel anbieten, den sie vollständig annehmen können. Andernfalls müssen sie die Armee fürchten, über die sie sich dermaßen aufregen!\nDie Adligen dürfen einen Teil ihrer Privilegien behalten und können sogar unsere Hilfe erwarten, um ihre Bauern zu zwingen, in diesen Zeiten der Veränderung Leibeigene zu bleiben. Im Gegenzug müssen Adel und Städte ihre traditionellen Funktionen der Einnahmenerhebung an den Staat abtreten. [Root.GetName] wird von nun an seine Finanzen selbst regeln!"
 flavor_brapru.33.a:0 "Sie sollen nach meiner Pfeife tanzen oder der Teufel soll mich holen!"
 flavor_brapru.33.a.tt:0 "Der Adel wird sich im Parlament uns anschließen und diesen Handel gegen die anderen Landstände schützen."
 flavor_brapru.33.b:0 "Geld regiert, wir brauchen die Unterstützung der Bürger."
 flavor_brapru.33.b.tt:0 "Die Bürger werden sich im Parlament uns anschließen und diese Vereinbarung gegen die anderen Landstände schützen."
 flavor_brapru.33.c:0 "Wir könnten niemals ihre alten Rechte verletzen!"
 flavor_brapru.33.c.tt:0 "Haltet davon Abstand, die Landstände von [Root.GetName] einschränken zu wollen."
 flavor_brapru.34.t:0 "Kanäle nach [berlin_province.GetCapitalName]"
 flavor_brapru.34.d:0 "Das Kernland von [Root.Country.GetName] leidet schon lange an dem strukturellen Nachteil, nicht mit den Wasserwegen des Gebiets verbunden zu sein. Um dies zu beheben, haben wir veranlasst, einen Kanal zwischen der Oder und der Spree zu bauen, der durch unsere Hauptstadt [berlin_province.GetCapitalName] verläuft. Der dadurch ermöglichte Handel und Transport wird die lokalen Einnahmen und den Wohlstand in unserem Land über viele Jahre hinweg erhöhen. Dadurch ist die bereits investierte Summe nicht unerheblich. Doch die Aufgabe hat sich als schwieriger erwiesen als vermutet und der Bau ist nun ins Stocken geraten ... Dem Projekt fehlen die Gelder und die Arbeiter haben ihr Werkzeug niedergelegt."
 flavor_brapru.34.a:0 "Eine weitere Investition ist eindeutig notwendig."
 flavor_brapru.34.a.tt:0 "Wenn wir Geld aus unserer eigenen Schatzkammer nehmen, wird das Projekt abgeschlossen."
 flavor_brapru.34.b:0 "Wir sollten den Adel davon überzeugen, uns zu helfen."
 flavor_brapru.34.b.tt:0 "Der Adel ist bereit, uns zur Seite zu stehen, im Gegenzug für eine erhebliche Erweiterung seines Einflussbereichs. Das Projekt wird abgeschlossen."
 flavor_brapru.34.c:0 "Dies ist höchst bedauerlich."
 flavor_brapru.34.c.tt:0 "Das Projekt ist gestrichen."
 flavor_brapru.35.t:0 "Praxis Pietatis Melica"
 flavor_brapru.35.d:0 "Der Kantor und Lehrer am Gymnasium "Zum Grauen Kloster" in Berlin, Johann Crüger, hat es als Konzertkomponist und weitreichender Schreiber über Musikerziehung zu Bekanntheit gebracht. Crüger hat auch Jahre damit verbracht, ein großartiges Buch mit mehr als 240 Liedern zusammenzustellen, mit dem Titel Praxis Pietatis Melica oder Übung der Gottseligkeit. Die Intention hierbei ist, in den deutschen Landen neue Lieder unter die Gläubigen zu bringen. Das Buch genießt bereits weit verbreitete Beliebtheit unter den gläubigen Protestanten in Deutschland und seine Popularität nimmt weiter zu."
 flavor_brapru.35.a:0 "Nun danket alle Gott."
 flavor_brapru.36.t:0 "Eine Armee mit einem Staat"
 flavor_brapru.36.d:0 "Obwohl in der Vergangenheit mehrere Maßnahmen unternommen wurden, um das stehende Heer zu vergrößern, welches vom Land unterhalten werden kann, waren sie für unsere Bedürfnisse nicht ausreichend. Jetzt, da unsere Bürokratie fortschrittlich genug ist, um ein rigoroseres System zu unterstützen, hat [Root.Monarch.GetName] einen Plan ausgearbeitet, um die alten provinziellen Milizen und Söldnerheere komplett umzuformen.\nDas Land wird in Kantone eingeteilt und jeder ansässige Mann wird sich in der Armee anmelden müssen. Die Einbindung der Zivilbevölkerung sollte begrenzt bleiben. Stattdessen beabsichtigt [Root.Monarch.GetName], die Verantwortung für die Rekrutierung innerhalb eines Kantons auf militärische Verwalter in jedem Regiment zu übertragen."
 flavor_brapru.36.a:0 "Preußen ist eine Armee mit einem Staat, kein Staat mit einer Armee."
 flavor_brapru.36.a.tt:0 "Das Kanton-System ermöglicht es uns, eine Armee zu rekrutieren, die um ein Vielfaches größer ist, als man angesichts unserer Bevölkerung erwarten würde."
 flavor_brapru.36.b:0 "Wir können nicht zulassen, dass militärische Bedürfnisse die Bedürfnisse des Staates diktieren!"
 flavor_brapru.36.b.tt:0 "Die Stärke unserer neu gebildeten Regierungsinstitutionen wird genutzt, um Einnahmen statt Menschen zu beschaffen."
 flavor_brapru.37.t:0 "Moses Mendelssohn"
 flavor_brapru.37.d:0 "Der mehrsprachige jüdische Gelehrte und Philosoph Moses Mendelssohn entstammt bescheidenen Verhältnissen. Ursprünglich beabsichtigte er, Rabbi zu werden, doch seine religiöse Ausbildung führte ihn nach [berlin_province.GetCapitalName], wo er stattdessen zu einem publizierten Autor aufstieg, der sowohl unter Christen als auch unter Juden hoch angesehen ist. Seine Schriften und Veröffentlichungen, die sowohl auf Deutsch als auch auf Hebräisch verfasst wurden, bereiten gemeinsam mit den offenen Diskussionen, die sogar in seinem eigenen Heim stattfinden, den Weg für zwischenmenschliche Toleranz in einem in [Root.Country.GetName] bisher ungesehen Ausmaß. Manche bezeichnen diese faszinierende Person von hohem Intellekt und tiefgründigen Gedanken als den "deutschen Sokrates"."
 flavor_brapru.37.a:0 "Was für ein Gewinn!"
 flavor_brapru.38.t:0 "Konfiszierung der Ruppiner Lande"
 flavor_brapru.38.d:0 "Nach dem Tod von Graf Wichmann, dem letzten aus der Linie Lindow-Ruppin, wurde das Ruppiner Land wieder der Herrschaft der [Root.Monarch.Dynasty.GetName] aus Brandenburg unterstellt. Obwohl die Region als Teil des größeren Brandenburgs angesehen wurde, waren die Grafen direkte Untertanen des Kaiserreichs. Viele Teile des Ruppiner Landes wurden im Laufe der Jahre verpfändet, doch das Ableben des letzten Grafen bedeutet, dass wir nun sowohl die Stadt Neuruppin als auch viele der umliegenden Länder direkt konfiszieren können."
 flavor_brapru.38.a:0 "Unser Griff um diese Provinz hat sich nun verfestigt!"
 flavor_brapru.39.t:0 "Johannes Agricola"
 flavor_brapru.39.d:0 "Der ursprünglich enge Vertraute Martin Luthers, Johannes Agricola, hat sich bitter mit dem großen Reformer zerstritten. Agricolas Ansicht darüber, inwieweit das mosaische Gesetz auf Christen angewendet werden kann, steht im direkten Gegensatz zu Luther. Der Reformer sucht nun nach einer neuen Basis, von der aus er arbeiten und propagieren kann. Durch sein Beharren auf das Evangelium als alleinige Quelle für das Verhalten von Christen sowie seine Bereitschaft, sich mit den Katholiken zu einigen, sank Agricolas Ansehen selbst unter den radikaleren Reformern. Seine theologischen Ansichten würden ihn jedoch zu einem ausgezeichneten Leiter für die neu formierte Kirche Brandenburgs und zu einem guten Hofprediger für die Familie [Root.Monarch.Dynasty.GetName] machen."
 flavor_brapru.39.a:0 "Bringt ihn her!"
 flavor_brapru.39.b:0 "Wir können seine versöhnlichen Ansichten nicht ausstehen."
 flavor_brapru.40.t:0 "Wiedererstarken der Raubritter"
 flavor_brapru.40.d:0 "Die Brandenburger Lande gehören nicht zu den reicheren in Deutschland, und lange Zeit waren Gesetz und Ordnung dort nur schwer durchzusetzen. Deswegen haben viele Familien die Gepflogenheit, ihre Taschen in Zeiten finanzieller Not durch Gewalt oder Nötigung zu füllen.\nRaubritter aus den Familien der unteren Adelsschichten plagen unser Land. Sie sind eine Bedrohung sowohl für unsere Autorität als auch für die Bürger unserer Städte, die ohnehin schon zu kämpfen haben. Wenn unser Staat hier im "Sandkasten Deutschlands" erblühen soll, müssen wir die Ordnung wiederherstellen und diese zerstörerischen Traditionen des örtlichen Adels beenden."
 flavor_brapru.40.a:0 "Ich habe nie das Blut von Adligen vergossen. Ich ließ nur Schurken, Räuber und Mörder hinrichten."
 flavor_brapru.40.a.tt:0 "Wir werden Gewalt anwenden und hunderte Raubritter im Reich exekutieren lassen."
 flavor_brapru.40.b:0 "Wir können es nicht riskieren, den Adel zu verärgern."
 flavor_brapru.41.t:0 "Finanzielles Vorrecht des Kreditwerks"
 flavor_brapru.41.d:0 "In Zeiten finanzieller Not konnten die [Root.Monarch.GetTitle]e von [Root.GetName] traditionell die Landstände im Reich um mehr Geld bitten. Dies geschieht oft mittels einer finanziellen Institution namens Kreditwerk, die von dem Landstand kontrolliert wird, die Finanzen des Staates jedoch garantiert.\nMehrere schlechte Ernten und verschiedene heimische Probleme in jüngster Zeit haben sowohl die Wirtschaft des [Root.Monarch.GetTitle]s als auch der Landstände selbst belastet. Als sich [Root.Monarch.GetName] an das Kreditwerk wendet, sorgen sich die Landstände um die Bereitschaft des [Root.Monarch.GetTitle]s, seine Schulden zurückzuzahlen. Damit sie uns bessere Konditionen anbieten, erwarten sie viel weitreichendere Privilegien und Vorrechte."
 flavor_brapru.41.a:0 "So soll es sein!"
 flavor_brapru.41.b:0 "Wir können unsere Finanzen nicht diesen adligen Bankiers überlassen ..."
 flavor_pol.EVTOPTA3467:0 "Akzeptiert die Konventionen"
 flavor_pol.EVTOPTB3467:0 "Lehnt ab und trotzt den Magnaten"
 flavor_pol.EVTNAME3468:0 "Die Statuten von Piotrkow"
 flavor_pol.EVTDESC3468:0 "Unter Jan Olbracht, dem Sohn von Kasimir IV., wurde die Politik, dem Adel Zugeständnisse zu machen, fortgeführt. 1496 wurden die Statuten von Piotrkow aufgesetzt. Sie besagten, dass die Leibeigenschaft verstärkt und gesetzlich verankert wurde. Arbeiter durften nicht aus ihren Dörfern, außer einem pro Jahr, wegziehen. Später wurde außerdem eine Arbeitswoche von sechs Tagen hinzugefügt. An diesem Punkt hatten die Bauern nicht nur alle Macht verloren, sondern zusätzlich ihre Freiheit. Die Macht lag ganz in den Händen des Adels."
 flavor_pol.EVTOPTA3468:0 "Verfügt es"
 flavor_pol.EVTOPTB3468:0 "Lehnt die Verfügung ab"
 flavor_pol.EVTNAME3473:0 "Die polnische Erbschaft von Masowien"
 flavor_pol.EVTDESC3473:0 "Das Herzogtum Masowien wurde lange Zeit von einer Piastendynastie beherrscht, die aufgrund der Macht Polens zumeist die Ratschläge der polnischen Außenpolitik befolgte. 1525 starb der letzte Piastenherrscher und die polnische Krone erbte Masowien. Was genau damit geschehen sollte, war unklar, doch letztlich wurde es königliches Lehen. Später sollte die polnische Hauptstadt im verschlafenen Städtchen Warschau platziert werden."
 flavor_pol.EVTOPTA3473:0 "Macht es zum königlichen Lehen"
 flavor_pol.EVTNAME3477:0 "Der Jesuitenkönig"
 flavor_pol.EVTDESC3477:0 "Sigismund III. war der Sohn von König Johannes III. von Schweden. Sein Vater beherrschte ein entschieden protestantisches Land, doch neigte selbst zum Katholizismus. Sigismund wurde von Jesuiten aufgezogen und zog deren Gesellschaft vor. Religion war ihm ebenso wichtig wie Politik und eine seiner größten Leidenschaften war es, den Katholizismus zur Staatsreligion zu erheben. Dies war die vielleicht schwerste Aufgabe, der sich ein Mann, selbst ein König, in Polen stellen konnte. Religionsfreiheit und das ideologische Prinzip religiöser Toleranz war ein Fundament der polnischen Gesellschaft. Sigismund besaß einen starken Willen und stur versuchte er es. Natürlich war das gesamte Land gegen ihn und er versagte. Diese Tage brachten ihm viele Feinde ein, was ihn daran hinderte, das Land zu reformieren und die königliche Macht im ersten Jahrzehnt des 17. Jahrhunderts zu stärken."
 flavor_pol.EVTOPTA3477:0 "Religiöse Freiheit hat gewonnen"
 flavor_pol.EVTOPTB3477:0 "Der katholische Glaube ist der Erste unter Gleichen"
 flavor_pol.EVTOPTC3477:0 "Heil dem Jesuitenkönig"
 flavor_pol.EVTNAME3480:0 "Die Pacta Conventa und Articuli Henriciani"
 flavor_pol.EVTDESC3480:0 "1572 war die Dynastie der Jagiellonen ausgelöscht und ein neuer König musste gewählt werden. Sein Name war Heinrich von Anjou. Bei der Wahl musste er unterschreiben, was später Articuli Henriciani genannt wurde - ein Dokument, das bestätigte, dass Polen von nun an eine Wahlmonarchie sein sollte. Er unterschrieb außerdem die Pacta Conventa, einen formellen Vertrag zwischen dem gewählten Monarchen und dem Sejm. Im Grunde verlor der Monarch alle Macht über sein Land. Er besaß keine Macht über Regierungsangestellte und besaß eine kaum 3000 Mann starke königliche Armee. Um alles Weitere musste er den Sejm bitten. Zu diesem Zeitpunkt war Polen keine Monarchie mehr, da der König eine reine Galionsfigur war, und wurde stattdessen zu einer wahren Aristokratie."
 flavor_pol.EVTOPTA3480:0 "Wir können nichts daran ändern, mein König."
 flavor_pol.EVTNAME3485:0 "Die Militärreformen von Sobieski"
 flavor_pol.EVTDESC3485:0 "Als Jan Sobieski 1672 König wurde, war er bereits ein bekannter und berühmter militärischer Anführer. Im Grunde begann er als General und endete als König. Seine Reform der polnischen Armee begann daher, lange bevor er König wurde, doch erst unter seiner königlichen Führung wurden die starken Auswirkungen dieser Reformen deutlich. Die neue polnische Armee rettete Wien vor dem Ansturm der Osmanen und stoppte ihr Vorankommen für immer. Auf lange Sicht half das leider Österreich mehr als Polen."
 flavor_pol.EVTOPTA3485:0 "Rein militärische Reformen"
 flavor_pol.EVTOPTB3485:0 "Reformiert die Armee und unterwandert die Macht des Sejm"
 flavor_pol.EVTNAME3491:0 "Der große Nordkonflikt"
 flavor_pol.EVTDESC3491:0 "1697 bestieg der 15 Jahre alte Karl XII. den schwedischen Thron. Der russische Zar Peter I. nutzte die Gelegenheit, um sich 1699 mit Dänemark und Polen-Sachsen zu verbünden. Dennoch gelang es Karl XII. mit britischer und holländischer Unterstützung, in Seeland zu landen, die Dänen zu schlagen und nach Estland weiterzuziehen, wo seine zahlenmäßig unterlegenen Schweden (1:5) den Russen eine vernichtende Niederlage beibrachten. Statt die Russen endgültig zu besiegen, zog Karl gegen August II. von Polen-Sachsen und vertrieb ihn 1704 aus Polen (woraufhin der pro-schwedische Stanislaus Leszinski zum König gewählt wurde) und unterwarf 1706 Sachsen. Während die Russen mit der Konstruktion von Petersburg (1703) begannen und ihre Armeen wiederaufbauten, konnten sie Teile Estlands einnehmen (1704-1706). Karl entschied, durch die Ukraine, wo Kosaken unter Mazeppa den Aufstand probten, gen Moskau zu ziehen. Der harte Winter und russische Überfälle dezimierten seine Armee und er wurde letztlich in der Schlacht von Poltava 1709 geschlagen. Der verwundete König entkam zu den Osmanen. Die Russen wurden schließlich am Fluss Prut von den Osmanen eingekreist, doch Peter konnte sie bestechen und im Austausch gegen Azov sicheres Geleit erhalten. Während Karl noch in der Türkei im Exil war, eroberten russische, dänische, hannoveranische und sogar preußische Truppen einen Großteil von Schweden. Nach seiner Rückkehr aus türkischer Gefangenschaft wurde Karl vor der norwegischen Festung Frederickshald getötet. In den folgenden Friedensschlüssen verlor Schweden den Großteil seines baltischen Imperiums."
 flavor_pol.EVTOPTA3491:0 "Vorwärts!"
 flavor_pol.EVTOPTB3491:0 "Bleibt eine Weile ruhig"
 flavor_pol.EVTNAME3488:0 "Türkisch-Polnische Spannungen"
 flavor_pol.EVTDESC3488:0 "Polen und das Osmanische Reich gerieten in den 1670er und 80ern aneinander, als sich die Kosaken des polnischen Teils der geteilten Ukraine den Türken unterwarfen und um tatarische Hilfe gegen Polen baten. Einige Siege des Hetmanes Jan Sobieske konnten die Bedrohung nur zeitweise abwenden und 1672 musste sich Polen-Litauen einer großen Invasion stellen. Dem Fall der Schlüsselfestung Kamieniec Podolski folgte der beschämende Frieden von Buczacz. 1683 führte Sobieski eine Entsatzungsmacht zum von Osmanen belagerten Wien und als höchster Anführer der verbündeten Streitkräfte konnte er einen gewaltigen Sieg erlangen, der den Beginn des osmanischen Rückzugs aus Europa einläutete."
 flavor_pol.EVTOPTA3488:0 "Wir werden das Christentum verteidigen"
 flavor_pol.EVTNAME3493:0 "Die schreckliche Pest in Litauen"
 flavor_pol.EVTDESC3493:0 "1709/10 musste Litauen den härtesten Winter des Jahrhunderts ertragen. Als ob das nicht ausreichte, breitete sich eine epidemische Seuche im Land aus - viele Tausend starben. Man spricht von der Geißel Gottes und die Leute beten... beten... beten..."
 flavor_pol.EVTOPTA3493:0 "Es gibt nichts, das wir tun können."
 flavor_pol.EVTOPTB3493:0 "Versucht es einzudämmen"
 flavor_pol.EVTNAME3497:0 "Das Ende der Stagnation"
 flavor_pol.EVTDESC3497:0 "Am 12. September 1683 befreite eine verbündete Armee unter Führung von König Jan Sobieski Wien von den belagernden Osmanen. In diesem Moment wurde der Name des Königs in ganz Europa bekannt. Gerade jetzt besaß Jan Sobieski solchen Status und persönliche Macht, dass er die Stagnation Polens hätte beenden können - oder es wenigstens hätte versuchen können. Lediglich das veränderte politische Klima während seiner frühen Regierungsjahre ist ein Zeichen dafür, dass er ein sehr besonderer Monarch war. Niemals war er so eingeschränkt von Vetos oder Verträgen wie frühere Könige, doch am Ende wählte er einen anderen Weg. Er entschied sich, die Feldzüge gegen die Osmanen fortzusetzen, eine Kampagne, die er nicht abschließend gewinnen konnte, während er zu gleicher Zeit mit dem wachsenden Unmut der Magnate kämpfen musste, die seiner Politik entgegenstanden. Als er seine Feldzüge beendete, litt er schwer unter Gallensteinen und konnte niemals wirklich den Respekt der Magnate gewinnen. Er schaffte es niemals, seine Popularität für echte politische Veränderung einzusetzen. Wer weiß, was geschehen wäre, wäre er gleich nach der Befreiung Wiens zurückgekehrt... ?"
 flavor_pol.EVTOPTA3497:0 "Nein, an der Situation etwas zu ändern, ist zu schwierig"
 flavor_pol.EVTOPTB3497:0 "Lasst uns etwas daran ändern!"
 flavor_pol.EVTDESC3498:0 "1697 wurde Friedrich August II. König von Polen. Sein Ruf war nie der beste. Er war Deutscher und aufgrund seines Unvermögens, den Krieg zu gewinnen, den er selbst begonnen hatte, wurde er als eher schlechter Polenkönig betrachtet. Dennoch hatte Friedrich August bei seiner Thronbesteigung einen Plan. Er wollte den Staatenbund in einen zentralisierten Monarchenstaat umwandeln. Er was das Kind der gleichen Ideen wie seine Zeitgenossen in Berlin, Hannover und München und brauchte den Krieg, um dies zu erreichen. So wie Sobieski sah er den Krieg als sichersten Weg an, Prestige und freie Hand zu erlangen, um seinen Plan durchzuführen. Doch Friedrich August beging einige Fehler. Er und seine Verbündeten unterschätzten die Stärke des achtzehnjährigen Monarchen von Schweden und zudem war Friedrich August kein General wie Sobieski. Die Niederlage im Krieg und sein Ruf als erbärmlicher Soldat vernichteten jede Chance auf Reformen. Stattdessen ruinierte er jede Möglichkeit für eine Monarchie in Polen. Dennoch... hätte er den Krieg gewonnen und Polen wäre ein Gewinner gewesen, Russland dagegen zerquetscht worden, dann wäre seine Position eine andere gewesen. Statt Kunst für seine Schlösser in Dresden zu kaufen, hätte er dieses Prestige und diese Militärmacht nutzen können, um mit Sturheit und brutaler Kraft das Unmögliche zu ermöglichen..."
 flavor_pol.EVTDESC3499:0 "Nach dem Aufstieg von Stanislaus Poniatowski auf den polnischen Thron begann eine fieberhafte Welle von Reformen. 1766 legte Kanzler Zamoyski dem Sejm sein Projekt zur konstitutionellen Reform vor, die auch die Abschaffung des Liberum Veto einschloss. Dies löste eine sofortige Antwort von St. Petersburg und Berlin aus, beide drohten mit Krieg, sollte das Projekt nicht zurückgezogen und der konföderierte Sejm nicht sofort aufgelöst werden. Der König und seine Unterstützer konnten wenig unternehmen, so eingeschlossen wie sie in Warschau waren. Doch die Leute wachten aus ihrem "Sächsischen Schlummer" auf und die Konföderierten weigerte sich nachzugeben. Zur gleichen Zeit wollten einige Magnaten den aufstrebenden Stanislaus loswerden und bekämpften und schlugen, vereint mit russischen Truppen unter dem jungen General Suvorov, die konföderierten Truppen. So führte der Versuch, die Stagnationen aufzuhalten, zur ersten Teilung Polens."
 flavor_pol.EVTDESC3500:0 "1787 machte König Stanislaus Katharina von Russland ein Angebot. Polen würde eine bedeutende Armee aufstellen und Russland im Krieg gegen die Osmanen unterstützen, sowie Flankenmanöver gegen mögliche Angriffe von Preußen und Schweden durchführen. Das Angebot war gut durchdachte, hätte es dem König doch eine Armee gegeben, die das Land vor inneren und äußeren Feinden beschützen konnte, doch Katharina ging nicht darauf ein. Sie zog es vor, Polen als Niemandsland zwischen sich und Preußen und Österreich zu haben. Der König stand also ohne Plan und ohne sinnvolle Außenpolitik da. Im nächsten Jahr nahmen Mitglieder der "Patriotischen Partei" im Großen Sejm die Angelegenheit selbst in die Hand. Man beschloss eine Vergrößerung der Armee und übertrug die Kontrolle darüber einer Kommission des Sejm. Die Führung der Außenpolitik wurde einer anderen Kommission übertragen. Außerdem wurde der permanente Rat, der das Land seit 1772 regierte, abgeschafft und die Steuern neu verteilt - 10 Prozent für den Adel, 20 Prozent für die Kirche. 1791 kehrte der König aus seiner, seit dem Fehlschlag mit Katharina, bestehenden Isolation zurück und stellte zusammen mit Ignacius Potocki und Hugo Kollataj eine neue Verfassung auf. Diese wurde die erste niedergeschriebene Konstitution in Europa und ein zufriedenstellender Kompromiss zwischen dem Republikanismus von Potocki, dem Radikalismus von Kollataj und dem Monarchismus des Königs. Wieder reagierte Katharina und die Umstände wendeten sich gegen die Polen, als Frieden zwischen Russland und Osmanen geschlossen wurde - und 89000 bewährte Veteranen standen nun gegen 37000 zwar standhafte, aber nichtsdestotrotz unerfahrene Polen. Niemand half Polen und der Ausgang war vernichtend. So brachte der Versuch, die Stagnation zu beenden, die zweite Teilung Polens."
 flavor_pol.EVTNAME3738:0 "Der Sejm verweigert die Aufstellung neuer Truppen"
 flavor_pol.EVTDESC3738:0 "Seit der Aufstellung der Articuli Henriciani und der Pacta Conventa besaß der König nur wenig eigene Macht. Wenn er Entscheidungen treffen wollten, wie zum Beispiel den Beginn eines Krieges, musste er die Zustimmung des Sejm einholen. Gelegentlich versuchten Könige, das Land in Konflikte zu ziehen und den Sejm auf diese Weise zu zwingen oder politische Koalitionen aufzubauen. Doch oft sagte der Sejm schlichtweg Nein."
 flavor_pol.EVTOPTA3738:0 "Macht es hinter ihrem Rücken"
 flavor_pol.EVTNAME3743:0 "Der Sejm stimmt Eurem Vorgehen zu"
 flavor_pol.EVTDESC3743:0 "Das Veto war nur das offensichtlichste Symptom einer politischen Erkrankung, die weitaus tiefer reichte. Das erste Veto wurde siebzehn Jahre lang nicht wiederholt, das zweite zehn. Dann wurde es endemisch im Parlamentsgeschehen. Das Recht des Vetos wurde zum Fetisch, besonders unter den geringeren Szlachta, die es als Zeichen ihrer persönlichen Einflussnahme auf den Staatenbund verstanden und als die ultimative Garantie ihrer Freiheiten. Dass der König es etwas anders sah, ist offensichtlich. Man sollte wissen, dass die Politikgestaltung nicht nur wegen des Vetos eingefroren war: Der König musste große Kompromisse schließen, um wenigstens halbwegs akzeptable Abschlüsse zu erzielen. Doch während die polnische Gesellschaft mehr und mehr ihre Einigkeit verlor, wurden Kompromisse zunehmend schwerer. Das war besonders belastend, wenn nach Monaten des Planens und der Intrigen plötzlich im letzten Moment, während der Vorschlag gerade vom Sejm gewährt werden sollte, jemand ein Veto ausrief... doch gelegentlich wurden Vorschläge tatsächlich gewährt."
 flavor_pol.EVTOPTA3743:0 "Großartig!"
 flavor_pol.EVTNAME3744:0 "Der Sejm legt Veto gegen all unsere Vorgehen ein"
 flavor_pol.EVTDESC3744:0 "Das Veto war nur das offensichtlichste Symptom einer politischen Erkrankung, die weitaus tiefer reichte. Das erste Veto wurde siebzehn Jahre lang nicht wiederholt, das zweite zehn. Dann wurde es endemisch im Parlamentsgeschehen. Das Recht des Vetos wurde zum Fetisch, besonders unter den geringeren Szlachta, die es als Zeichen ihrer persönlichen Einflussnahme auf den Staatenbund verstanden und als die ultimative Garantie ihrer Freiheiten. Dass der König es etwas anders sah, ist offensichtlich. Man sollte wissen, dass die Politikgestaltung nicht nur wegen des Vetos eingefroren war: Der König musste große Kompromisse schließen, um wenigstens halbwegs akzeptable Abschlüsse zu erzielen. Doch während die polnische Gesellschaft mehr und mehr ihre Einigkeit verlor, wurden Kompromisse zunehmend schwerer. Das war besonders belastend, wenn nach Monaten des Planens und der Intrigen plötzlich im letzten Moment, während der Vorschlag gerade vom Sejm gewährt werden sollte, jemand ein Veto ausrief..."
 flavor_pol.EVTNAME5100:0 "Nikolaus Kopernikus"
 flavor_pol.EVTDESC5100:0 "1543, im Jahr seines Todes, veröffentlichte Nikolaus Kopernikus "Über die Revolution der Himmlischen Sphären". Die Studie tritt für ein heliozentrisches Modell des Universums ein, im Gegensatz zur geläufigen ptolemäischen Weltansicht, bei dem die Erde das Zentrum des Universums ist. Diese Arbeit bedrohte die wortgetreue Auslegung der Bibel genauso wie das traditionelle geozentrische Weltbild. Kopernikus besaß keinen mathematischen Beweis für seine Behauptung, doch dieser würde durch spätere Generationen von Astrologen und Mathematikern erbracht werden."
 flavor_pol.EVTOPTOK:0 "Ok"
 flavor_pol.EVTNAME1:1 "Die polnisch-litauische Marine"
 flavor_pol.EVTDESC1:0 "1632 bestieg Wladyslaw IV. Wasa den polnischen Thron 1632 und verkündete mit der von ihm unterzeichneten und geschworenen Pacta conventa die Bildung einer, den Bedürfnissen Polen-Litauens entsprechenden, Kriegsflotte. Mit Gerhard Dönhoff erschuf er eine Marine-Kommission, die den Bau einer neuen Flotte erfüllen sollte. Der Sejm unterstützte die neue Flotte aufgrund der hohen Kosten und dem Widerstreben, die Macht des Königs zu stärken, nicht, was König Wladyslaws Pläne lähmte. Der König wählte wohlhabende Männer, unter anderem Georg Hewel, den Händler und Besitzer einer Handelsflotte aus Danzig, für die Kommission aus, um die neue Kriegsflotte zu finanzieren. Zehn Schiffe, einige ausgerüstet mit kleinkalibrigen Kanonen, wurden Wldadyslaw IV. von Hewel übergeben, sodass die neue "Polnische Flotte" aus 10 ehemaligen Handelsschiffen, sechs kleineren Schiffen und einer kleinen Galeere bestand, die unter dem Kommando von Alexander Seton stand. Ungünstige internationale Bündnisse, hauptsächlich defensive Kriege und eine neue Waffenruhe mit Schweden machten auch die letzten Argumente des Königs für eine polnische Flotte zunichte, sodass Wladyslaw beschloss, seine Schiffe für die Organisation der ersten, polnischen Handelsgesellschaft zu nutzen. Hewels Tod stoppte diese Pläne und die Schiffe wurden schlussendlich verkauft."
 flavor_pol.EVTOPTA1:0 "Baut eine große Marine"
 flavor_pol.EVTOPTB1:0 "Gebt die Pläne auf"
 flavor_pol.EVTNAME2:0 "Sigismundssäule"
 flavor_pol.EVTDESC2:0 "König Wladyslaw IV. Wasa, Sohn und Erbe von Sigismund III. Wasa, ordnete den Bau der Sigismundssäule an, die zwischen 1643 und 1644 errichtet wurde. Der in Italien geborene Architekt Constantino Tencalla entwarf die Säule. Die in Warschau stehende, korinthische Säule besteht aus rotem Marmor, ist 8,5 m hoch und wird von einer Skulptur Sigismund III. Wasas gekrönt, die 2,75 m groß ist. Die Säule ist mit vier Adlern verziert, der König ist in einer Rüstung dargestellt, ein Kreuz in der einen und ein Schwert in der anderen Hand haltend."
 flavor_pol.EVTOPTA2:0 "Baut die Sigismundssäule"
 flavor_pol.EVTOPTB2:0 "Es besteht kein Grund, König Sigismund III. zu gedenken."
 flavor_pol.EVTNAME3:0 "Merkuriusz Polski Ordynaryjny"
 flavor_pol.EVTDESC3:0 "Königin Luisa Maria Gonzaga und König Johann Kasimir von Polen unterstützten die wöchentlich erscheinende Zeitung Merkuriusz Polski Ordynaryjny, die sich der gegenwärtigen Politik, europäischen, dynastischen Angelegenheiten und königlichen Militär-Kampagnen widmete. Sie bewarb politische Reformen und stärkte die monarchische Macht. Editor war Hieronim Pinocci, Herausgeber die Druckerei J.A. Gorczyn."
 flavor_pol.EVTOPTA3:0 "Unterstützt die Zeitung"
 flavor_pol.EVTOPTB3:0 "Gestattet sie"
 flavor_pol.EVTOPTC3:0 "Verbietet sie"
 flavor_pol.EVTNAME4:0 "Universität Vilnius"
 flavor_pol.EVTDESC4:0 "Walerian Protasewicz, der Bischof von Vilnius, kaufte einige Gebäude im Stadtzentrum und gründete 1569 die Vilnius-Akademie, ein Jahr nachdem der litauische Adel die Jesuiten gebeten hatte, eine Institution der höheren Bildung in Vilnius oder Kaunas ins Leben zu rufen. Die drei Bereiche der Akademie waren Geisteswissenschaften, Philosophie und Theologie. 1570 wurde eine Bibliothek eröffnet, Sigismund II. August spendete der neuen Hochschule 2500 Bücher und die ersten Studenten schrieben sich ein. Stephan Bátory, König von Polen und Großfürst von Litauen, gewährte der Akademie am 1. April 1579 den gleichen Status wie der Krakauer Akademie und erschuf die Alma Academia et Universitas Vilnensis Societatis Iesu. Der päpstliche Erlass von Papst Gregor XIII. vom 30. Oktober 1579 bestätigte sein Edikt und der erste Rektor der Akademie war Piotr Skarga."
 flavor_pol.EVTOPTA4:0 "Unterstützt die Universität"
 flavor_pol.EVTOPTB4:0 "Unternehmt nichts"
 flavor_pol.EVTNAME5:0 "Johannes Broscius"
 flavor_pol.EVTDESC5:0 "Johannes Broscius war ein polnischer Mathematiker, Astronom, Physiker, Dichter, Schriftsteller, Musiker und Rektor der krakauer Akademie. Er arbeitete an der Zahlen- und Geometrietheorie und löste die Frage, weshalb Bienen sechseckige Waben erschufen, indem er zeigte, dass die hexagonale Form die effektivste Art der Wachsnutzung und Honiglagerung ist. Broscius war Mitwirkender an Nikolaus Kopernikus' Theorien, ein glühender Unterstützer und zukünftiger Biograf von Kopernikus. Das Collegium Broscianum-Gebäude an der Jagiellonen-Universität ist nach Broscius benannt."
 flavor_pol.EVTOPTA5:0 "Stellt ihn als Berater ein"
 flavor_pol.EVTOPTB5:0 "Ignoriert ihn"
 flavor_pol.EVTNAME6:0 "Michal Sedziwój"
 flavor_pol.EVTDESC6:0 "Der polnische Alchemist, Philosoph und Arzt Michal Sedziwój war ein Pionier der Chemie. Er entwickelte ein Verfahren zur Reinigung und Erschaffung verschiedener Säuren, Metalle und anderer chemischer Komponenten. König Sigismund III. Wasa war ein Enthusiast der Alchemie und führte Experimente zusammen mit Sedziwóy durch. Sedziwój entwickelte Minen und Metallgießereien und schrieb viele Bücher, das bekannteste war "A New Light of Alchemy". Das Buch war in alchemischer Sprache verfasst und nur für andere Alchemisten verständlich. Sedziwój entdeckte Sauerstoff 170 Jahre vor Scheele und Priestley und bezeichnete es als "Nahrung des Lebens"."
 flavor_pol.EVTNAME7:0 "Zamojski-Akademie"
 flavor_pol.EVTDESC7:0 "Der polnische Kronkanzler Jan Zamoyski, gründete 1594 die Zamojski-Akademie. Es war die vierte Institution höherer Bildung, die Polen-Litauen gegründet wurde. Der Dichter Szymon Szymonowic, auch bekannt als Simon Simonides, assistierte Jan Zamoyski bei der Gründung und wurde einer der Dozenten der Akademie. Papst Clemens VIII. und der Bischof von Chelm, Stanislaw Gomolinski, genehmigten die Gründung. Die Akademie öffnete am 15. März 1595 und König Sigismund III. Wasa von Polen bestätigte dies 1601. Die drei Bereiche der Akademie waren Geisteswissenschaft, Recht und Medizin. Es gab sieben Positionen für Professoren und ab 1637 durfte die Schule Diplome für Doktoren der Philosophie verleihen."
 burgundian_succession_crisis:0 "Burgundische Erbfolgekrise"
 desc_burgundian_succession_crisis:0 "Der Tod des Monarchen und seines Erben hat Burgund ins Chaos gestürzt"
 flavor_bur.EVTNAME1:0 "[Root.Monarch.GetTitle] von [Root.GetName] stirbt"
 flavor_bur.EVTDESC1:0 "Der große [Root.Monarch.GetTitle] [Root.Monarch.GetName] und seine engsten Anhänger sind auf tragische Weise ums Leben gekommen! In dem Versuch, den gegenwärtigen Krieg zu gewinnen, führte der [Root.Monarch.GetTitle] seine Truppen persönlich in den Kampf, seinen Gegnern tapfer entgegen stürmend. Sein nackter und entstellter Körper wurde später in einem Graben entdeckt, sein Kopf war gespalten.\n\nDer Tod des letzten [Root.Monarch.Dynasty.GetName]-[Root.Monarch.GetTitle]s von [Root.GetName] hat das Land in innenpolitisches Chaos gestürzt, sodass es Interventionen mächtiger Nachbarn wehrlos gegenübersteht."
 flavor_bur.EVTOPTA1:0 "Was wird aus Burgund werden?"
 flavor_bur.EVTNAME2:0 "Schicksal von Burgund"
 flavor_bur.EVTDESC2:0 "Ohne einen Erben, der den Thron besteigen kann, hat der Tod des letzten Herrschers von [Root.GetName] das Land in innenpolitisches Chaos gestürzt, sodass es Interventionen mächtiger Nachbarn wehrlos gegenübersteht."
 flavor_bur.EVTOPTA2:0 "Höchst beunruhigend"
 flavor_bur.EVTNAME3:0 "Burgundische Erbfolgekrise"
 flavor_bur.EVTDESC3:0 "Der Tod des letzten Königs von Burgund stürzt das Land in eine sehr ungewisse Zukunft. Benachbarte Länder und diejenigen, die durch Staatsehen verbunden sind, warten nur darauf, einzugreifen. Es ist sogar die Rede davon, dass der Kaiser die Hinterlassenschaften seinen Ländern eingliedern möchte.\n\nDennoch, egal wie mächtig der König Burgunds auch wurde, es gab niemals eine Auseinandersetzung darüber, dass das Herzogtum Burgunds dem französisch salischen Recht unterlag. Wenn wir jetzt handeln, wird keine andere Nation in der Lage sein, Burgund mit einem Hochzeitsanspruch durchzusetzen."
 flavor_bur.EVTOPTA3:0 "Es gehört rechtmäßig zu Frankreich!"
 flavor_bur.EVTOPTB3:0 "Vergesst es."
 flavor_bur.EVTDESC4:0 "Der Tod des letzten Königs von Burgund stürzt das Land in eine sehr ungewisse Zukunft. Benachbarte Länder und diejenigen, die durch Staatsehen verbunden sind, warten nur darauf, einzugreifen. Es ist sogar die Rede davon, dass der Kaiser die Hinterlassenschaften seinen Ländern eingliedern möchte.\n\nDa Teile der Ländereien innerhalb des Heiligen Römischen Reichs liegen oder zumindest eine kulturelle Verbindung haben, sollten wir diese Teile vielleicht beanspruchen, wie es uns zusteht?"
 flavor_bur.EVTDESC5:0 "Der Tod des letzten Königs von Burgund stürzt das Land in eine sehr ungewisse Zukunft. Es gibt bereits Gerüchte, dass andere Länder intervenieren wollen, doch da wir durch Staatsehe mit dem letzten burgundischen König verbunden sind, sollten wir ihre Ländereien doch sicherlich beanspruchen?"
 flavor_bur.EVTDESC6:0 "Der Tod des letzten Königs von Burgund stürzt das Land in eine sehr ungewisse Zukunft. Einige Nationen haben bereits die Möglichkeit in Betracht gezogen, die Ländereien zu erben, doch da niemand von ihnen einen berechtigten Anspruch hat, sollten wir als Nachbarn eingreifen und das Gebiet beanspruchen, um den Menschen von Burgund zu helfen."
 flavor_bur.EVTNAME7:0 "Die burgundischen Provinzen"
 flavor_bur.EVTDESC7:0 "Gewisse Provinzen, die während der burgundischen Erbfolgekrise in unseren Besitz übergegangen sind, werden von anderen Mitgliedern des Heiligen Römischen Reichs beansprucht. Sie verlangen, dass diese Provinzen an sie zurückgegeben werden."
 flavor_bur.EVTOPTA7:0 "Schenkt ihnen diese Ländereien"
 flavor_bur.EVTOPTB7:0 "Diese Ländereien gehören uns"
 flavor_bur.EVTNAME8:1 "Aufstand der Niederlande!"
 flavor_bur.EVTDESC8:1 "Die Bevölkerung der [Root.GetAdjective]en Niederlande hat schon lange das Gefühl, dass sie von einem unterdrückerischen und fremdländischen Herrscher regiert wird. Diese Unzufriedenheit ist nun in einen offenen Aufstand umgeschlagen. Das Volk hat sich von seinen Eiden gegenüber [Root.GetName] losgesagt, um für die Unabhängigkeit der Niederlande zu kämpfen. Wir müssen verhindern, dass diese verfluchten Separatisten Fuß fassen, denn sonst werden sie den Staatsapparat an sich reißen und zu einem weitaus gefährlicheren Feind werden."
 flavor_bur.EVTOPTA8:0 "Unterdrückt die Rebellen"
 flavor_bur.EVTOPTB8:0 "Räumt ihnen örtliche Zugeständnisse ein"
 flavor_bur.EVTNAME9:1 "[dutch_rebels_target.GetName] rebelliert!"
 flavor_bur.EVTDESC9:1 "Die Provinz [dutch_rebels_target.GetName] ist dem Aufstand für die Unabhängigkeit der Niederlande beigetreten."
 flavor_bur.EVTOPTA9:0 "Unterdrückt die Rebellen"
 flavor_bur.EVTOPTB9:0 "Räumt ihnen örtliche Zugeständnisse ein"
 flavor_bur.EVTNAME10:0 "Niederlande erklären Unabhängigkeit!"
 flavor_bur.EVTDESC10:0 "Nach Jahren der Unterdrückung und vermeintlichen Ungerechtigkeiten durch einen als fremdländisch wahrgenommenen Herrscher haben einige der dortigen Provinzen das "Plakkaat van Verlatinghe" unterschrieben, ihre Loyalität gegenüber [Root.GetName] aufgekündigt und ihre Unabhängigkeit erklärt!"
 flavor_bur.EVTOPTA10:0 "Wie können sie es wagen?!"
 flavor_bur.EVTOPTB10:0 "Im Namen des Hauses Oranien, öffnet das Tor!"
 flavor_bur.EVTNAME11:0 "Niederländische Mobilisierung"
 flavor_bur.EVTDESC11:0 "Eine nationale Glut schwemmt über die Ländereien der neu gegründeten, niederländischen Republik! Eine starke Armee und Flotte wurde rasch versammelt, um diejenigen zu zurückzuschlagen, die versuchen, unsere neugewonnene Freiheit anzutasten!"
 flavor_bur.EVTNAME12:0 "Niederländischer Anspruch"
 flavor_bur.EVTDESC12:0 "Die neu gegründete, niederländische Republik möchte alle Provinzen der niederländischen Region eingliedern und beansprucht Provinzen, die uns gehören."
 flavor_bur.EVTOPTA12:0 "Wie können sie es wagen?!"
 flavor_bur.EVTNAME16:0 "[Root.GetName] tritt der Republik bei"
 flavor_bur.EVTDESC16:0 "Statt weiterhin von ausländischen Besatzern unterdrückt zu werden, hat sich [Root.GetName] dazu entschlossen, der Republik der Niederlanden beizutreten."
 flavor_bur.EVTOPTA16:0 "Eine weise Entscheidung"
 flavor_bur.EVTNAME17:0 "[From.GetName] tritt der Republik bei"
 flavor_bur.EVTDESC17:0 "Statt einer möglichen Auslöschung entgegensehen zu müssen, hat [From.GetName] darum gebeten, unserer Republik beitreten zu dürfen."
 flavor_bur.EVTOPTA17:0 "Hervorragend!"
 flavor_bur.EVTNAME18:0 "[Root.GetName] rebelliert!"
 flavor_bur.EVTDESC18:0 "Nachdem die Menschen von [Root.GetName] es leid sind, von einem Ausländer beherrscht zu werden, streben sie nach der Freiheit, indem sie sich den Niederlanden anschließen."
 flavor_bur.EVTOPTA18:0 "[Root.GetName] gehört uns!"
 flavor_bur.EVTOPTB18:0 "Auf Nimmerwiedersehen!"
 flavor_bur.EVTNAME20:0 "Niederlande schlägt [From.GetAdjective]e Unterdrücker zurück!"
 flavor_bur.EVTDESC20:0 "Die Holländer in den Niederlanden haben die Nase voll von der Herrschaft unserer verhassten Feinde in [From.GetName] und haben ihre Fesseln gesprengt! Sollten wir uns mit diesem jungen Staat verbünden, um ihren Unabhängigkeitskrieg zu unterstützen?"
 flavor_bur.EVTOPTA20:0 "Wir müssen ihnen unsere Unterstützung zeigen!"
 flavor_bur.EVTOPTB20:0 "Das ist nicht unser Krieg."
 flavor_bur.21.t:0 "Maria übernimmt Kontrolle über das Königreich"
 flavor_bur.21.d:0 ""Nach dem Aussterben der männlichen Linie Burgunds ging das Herzogtum selbst an den französischen König zurück. Das Königreich Burgund sah jedoch keine solchen Einschränkungen in seinem Erbgesetz vor, und Maria von Burgund, die von ihrem Großvater zunächst als "nur ein Mädchen" abgelehnt wurde, wurde Herrscherin der verbliebenen burgundischen Lande. \n\nSie musste sich nicht nur gegen die mächtigen Nachbarn ihres nun geschrumpften Königreichs behaupten, sondern musste auch die Politik der niederländischen Provinzen verhandeln. Diese nach Unabhängigkeit strebenden Staaten forderten Marias Autorität bei jeder Gelegenheit heraus. Schließlich gab sie dem Druck nach und stellte das Große Privileg aus, wodurch der Schutz ihrer Interessen gesichert wurde.""
 flavor_bur.21.a:0 "Stellt das Privileg aus und räumt diese Angelegenheit aus."
 flavor_bur.21.b:0 "Wir sind besser gestellt, wenn wir sie aufgeben, sollten sie nicht kooperieren."
 flavor_mng.17.t:0 "Nie wieder Himmlisches Reich"
 flavor_mng.17.d:0 "Nach der Verwestlichung haben die Fraktionen des Hofes ihre Macht verloren und unser $MONARCHTITLE$ hat nun die direkte Kontrolle."
 flavor_mng.17.a:0 "Dies ist das Jahr des Drachen!"
 flavor_mng.EVTNAME1:0 "Die strategische Entscheidung nach Zheng Hes Reise"
 flavor_mng.EVTDESC1:0 "Um 1400 änderte sich Chinas Beziehung zur Außenwelt. Unter der Yuan-Dynastie hatte China mit dem Westen Kontakt aufgenommen, indem sie die alten Seidenrouten wiedereröffneten und muslimische, christliche und jüdische Händler nach China brachten. Die Vertreibung der Mongolen im Jahre 1367 und die Machtergreifung durch Ming kehrte die Prozesse um, die China stärker nach Außen banden. Nach den sieben Expeditionen (1405-1433) des Admirals Zhen-He, der die kaiserliche Flotte in die indischen Ozeane und an die Küste Afrikas segelte, fokussierte sich China auf sich selbst und beendete seine Verbindung mit der Außenwelt vollständig."
 flavor_mng.EVTOPTA1:0 "Innere Perfektion"
 flavor_mng.EVTOPTB1:0 "Ausgeglichene Position"
 flavor_mng.EVTOPTC1:0 "Äußere Ausdehnung"
 flavor_mng.EVTNAME2:0 "Reparatur der Großen Mauer"
 flavor_mng.EVTDESC2:0 "Seit der Gefangennahme des Kaisers Zhentong durch die Mongolen ist die Sicherheit der nördlichen Grenzen eine wichtige Angelegenheit. Ein Problem ist der erbärmliche Zustand der Großen Mauer, die vor Urzeiten gebaut wurde, jedoch in den letzten Jahrhunderten verfällt. Wir könnten die Große Mauer reparieren, doch das wäre sehr teuer und der physische und finanzielle Aufwand würde vermutlich zu Unruhen unter der Bevölkerung führen. Mit verbesserter Verteidigung ist es jedoch wahrscheinlich, dass die Provinzen in dieser Gegend produktiver und sicherer werden, während die Bevölkerung ohne sie zu sichereren Gefilden aufbrechen könnte. Was sollen wir tun?"
 flavor_mng.EVTOPTA2:0 "Ja, wir müssen die Große Mauer reparieren!"
 flavor_mng.EVTOPTB2:0 "Lasst den Zerfall fortschreiten"
 flavor_mng.EVTNAME3:0 "Weitere Reparaturen der Großen Mauer"
 flavor_mng.EVTDESC3:0 "Seit der Gefangennahme des Kaisers Zhentong durch die Mongolen ist die Sicherheit der nördlichen Grenzen eine wichtige Angelegenheit. Ein Problem ist der erbärmliche Zustand der Großen Mauer, die vor Urzeiten gebaut wurde, jedoch in den letzten Jahrhunderten verfällt. Wir könnten die Große Mauer reparieren, doch das wäre sehr teuer und der physische und finanzielle Aufwand würde vermutlich zu Unruhen unter der Bevölkerung führen. Mit verbesserter Verteidigung ist es jedoch wahrscheinlich, dass die Provinzen in dieser Gegend produktiver und sicherer werden, während die Bevölkerung ohne sie zu sichereren Gefilden aufbrechen könnte. Was sollen wir tun?"
 flavor_mng.EVTNAME4:0 "Die Perfektion des Ming Porzellans"
 flavor_mng.EVTDESC4:0 "Kürzliche Fortschritte bei Glasuren, Maltechniken und Töpferfertigkeiten haben zu einem Produkt geführt, das viele Experten als perfekt ansehen. Der Export von Porzellan ist gestiegen, da unser Produkt sehr begehrt ist. Besonders die Provinzen, die sich der Herstellung widmen, sind durch den Handel reich geworden, sodass sich die Einkünfte aus diesen Gegenden erhöhen!"
 flavor_mng.EVTOPTA4:0 "Perfekt!"
 flavor_mng.EVTNAME5:0 "Die Schließung Chinas"
 flavor_mng.EVTDESC5:0 "Europäische Händler scheint man überall in China finden zu können. Sie ziehen den Profit von unseren eigenen Händlern ab und stürzen sie so in den Bankrott, was zu Verlusten bei Steuereinnahmen und Zöllen führt. Vielleicht sollten wir sie alle verbannen oder auf eine einzige Stadt beschränken, um sie einfacher zu kontrollieren und die Anordnung von Handelszöllen zu vereinfachen. Unsere Experten glauben, dass die beste Lösung darin besteht, die Stadt Macao an die Portugiesen zu übergeben und den Europäern nur dort den Handel zu gestatten. Dies würde uns den Vorteil bringen, dass wir den Handel in unsere südlichen Gebiete um Kanton ausdehnen können. Allerdings könnten wir uns auch für die Meidung des gesamten Außenhandels entscheiden - oder unsere Küsten öffnen, um freien und ungehinderten Handel für alle zu gestatten. Was soll unsere Strategie sein? "
 flavor_mng.EVTOPTA5:0 "Haltet ein kleines Loch in Macao offen."
 flavor_mng.EVTOPTB5:0 "Schließt China vor der ganzen Welt."
 flavor_mng.EVTOPTC5:0 "Lasst den Handel für alle geöffnet."
 flavor_mng.EVTNAME6:0 "Qi Jiguans Armee-Reformen"
 flavor_mng.EVTDESC6:0 "Der bekannte General Qi Jiguang hat eine Reihe militärischer Reformen vorgeschlagen, die unsere Truppen im Fall einer Realisierung stärker und unsere Kämpfer effektiver machen würde. Leider ist eine Instandsetzung des Militärs ein ziemliches Unterfangen. Es bedürfte einiges an Geld und Mühen und selbst dann würden die bewaffneten Kräfte die Änderungen nicht zu schätzen wissen, was zu Instabilität und Desertionen führen könnte. Sollen wir die Reformen vornehmen?"
 flavor_mng.EVTOPTA6:0 "Nehmt die Reformen vor!"
 flavor_mng.EVTOPTB6:0 "Nein, solche Reformen sind teuer"
 flavor_mng.EVTNAME7:0 "Die Ankunft der Jesuiten"
 flavor_mng.EVTDESC7:0 "1581 kamen die ersten Jesuiten nach China, brachten Geschenken zum Kaiser und stellten verschiedene mechanische Erfindungen aus Europa vor. Sie demonstrierten ihr immenses Wissen, indem sie eine große Weltkarte zeigten und Vorschläge zur Umgestaltung des Kalenders machten. Doch sie brachten auch seltsame religiöse und philosophische Ansichten mit, die die traditionelle Ordnung Chinas störten. Soll es diesen Missionaren weiterhin gestattet sein zu bleiben?"
 flavor_mng.EVTOPTA7:0 "Ja, wir profitieren von ihren Lehren."
 flavor_mng.EVTOPTB7:0 "Nein, ihre fremdländischen Ideen sind nicht akzeptabel für unsere Gesellschaft."
 flavor_mng.EVTNAME8:0 "Hungersnot!"
 flavor_mng.EVTDESC8:0 "Eine Hungersnot epischen Ausmaßes hat unsere Nation ereilt! Eine anhaltende Dürre hat dazu geführt, dass Ernten in den letzten Jahren übermäßig schlecht waren, sodass die Bevölkerung mit wenig oder gar keinem Essen zurückblieb. Tod durch Verhungern oder Krankheiten grassieren auf dem Land und Meldungen über Kannibalismus und von Bauern, die Stein zu Mehl mahlen, sind an der Tagesordnung. Viele haben sich in das Banditentum geflüchtet, um sich ernähren zu können. Die Bevölkerung fleht die Regierung an, ihrem Leiden ein Ende zu bereiten, doch Hilfe für so viele wäre kostspielig. Sollen wir versuchen, die Misere der Bevölkerung zu lindern?"
 flavor_mng.EVTOPTA8:0 "Wir können nichts tun"
 flavor_mng.EVTOPTB8:0 "Versucht das Leiden zu lindern"
 flavor_mng.EVTOPTC8:0 "Nutzt all Eure Mittel, um den Notleidenden zu helfen"
 flavor_mng.EVTNAME9:0 "Der Mandschurische Aufstand"
 flavor_mng.EVTDESC9:0 "Der mandschurische Anführer Nurhachi hat die Jurchen unter seinem Banner zusammengescharrt. Sie organisieren den mandschurischen Staat in unserem Norden neu, was zu Aufständen in den nördlichen Provinzen führt. Sollen wir uns um diese Krise kümmern?"
 flavor_mng.EVTOPTA9:0 "Wir sind zu schwach, um die Rebellen zu zerquetschen."
 flavor_mng.EVTOPTB9:0 "Versucht, die Rebellen zu zerquetschen"
 flavor_mng.EVTNAME10:0 "Der Kult des Weißen Lotus"
 flavor_mng.EVTDESC10:1 "Der Kult des Weißen Lotus, eine revolutionäre Geheimgesellschaft, hat unter den gewöhnlichen Leuten wieder an Beliebtheit gewonnen. In den Schlussjahren der mongolischen Yuan-Dynastie organisierten sie den Widerstand gegen die fremdländischen Herrscher, und nun tun sie es wieder, ddoch gegen die herrschende Dynastie! Was soll mit diesen revolutionären Kultisten geschehen?"
 flavor_mng.EVTOPTA10:0 "Ach, diese Kultisten können keinen dauerhaften Schaden verursachen!"
 flavor_mng.EVTOPTB10:0 "Lasst die Kräfte des Reichs den Aufstand zerschlagen"
 flavor_mng.EVTNAME11:0 "Die finanzielle Krise"
 flavor_mng.EVTDESC11:0 "Aufgrund der jahrzehntelangen Aufstände, Unruhen und Korruption ist unsere finanzielle Situation katastrophal. Wir benötigen neue Einnahmenströme, doch die einzige Möglichkeit dafür wäre die Einführung neuer, unbeliebter Steuern. Doch dadurch könnten wir unsere Geldprobleme zeitweise mildern - allerdings könnte die bereits instabile Lage noch schlimmer werden. Wenn wir es jedoch nicht tun, könnten wir aufgrund der Unruhen die Fähigkeit verlieren, Steuern in gewissen Provinzen wirkungsvoll zu erhöhen. Was sollen wir tun?"
 flavor_mng.EVTOPTA11:0 "Ja, lasst uns die Steuern heben"
 flavor_mng.EVTOPTB11:0 "Nein, unsere Untertanen sind bereits verärgert genug!"
 flavor_mng.EVTNAME12:0 "Li Zechangs Aufstand"
 flavor_mng.EVTDESC12:0 "Eine von Li Zechang kontrollierte Armee haben sich in einem Aufstand erhoben! Die meuternden Soldaten sind die Jahre der Korruption und der Nichtbezahlung leid. Sie haben den vollen Rückhalt der chinesischen Bevölkerung, die der inkompetenten und korrupten Herrschaft der Ming-Dynastie überdrüssig geworden sind. Die Rebellen-Armee marschiert Richtung Hauptstadt und wir müssen sofort handeln, andernfalls werden wir überwältigt! Was sollen wir tun?"
 flavor_mng.EVTOPTA12:0 "Lasst uns versuchen, die Verräter zu zerstören!"
 flavor_mng.EVTOPTB12:0 "Lasst uns mit ihnen verhandeln."
 flavor_mng.EVTNAME13:0 "Die Vertreibung der Jesuiten"
 flavor_mng.EVTDESC13:0 "Aufgrund der jüngsten Ereignisse scheinen die Jesuiten nicht mehr von Nutzen zu sein. Auch wenn ihr Wissen großartig ist, ist es doch fremdländisch und führt manchmal zu Tumulten unter den Gelehrten und dem Gesindel, was die Stabilität unseres Reiches stört. Sie haben sich seit Jahrzehnten in interne Angelegenheiten unserer Nation eingemischt - doch ihre Einmischung in die kürzliche Erbfolge hat das Fass endgültig zum Überlaufen gebracht. Vielleicht ist es an der Zeit, dass sie gehen."
 flavor_mng.EVTOPTA13:0 "Verstoßt sie!"
 flavor_mng.EVTOPTB13:0 "Nein, sie sind zu wertvoll!"
 flavor_mng.EVTNAME14:0 "Die Ernennung von Heshen"
 flavor_mng.EVTDESC14:0 "Wir sind kürzlich auf einen aufstrebenden Minister aufmerksam geworden. Sein Name ist Heshen und seine diplomatische und administrative Art zeugt von Weisheit. Es geht jedoch auch das Gerücht um, dass er höchst korrupt ist und seine politische Vortrefflichkeit vermischt mit Gier und Bevorzugung. Sollen wir ihn zu unserem Ministerpräsidenten ernennen?"
 flavor_mng.EVTOPTA14:0 "Ernennt ihn trotz seiner Fehler!"
 flavor_mng.EVTOPTB14:0 "Nein, diese Korruption könnte den Staat ruinieren!"
 flavor_mng.EVTNAME15:0 "Lord Macartneys Mission"
 flavor_mng.EVTDESC15:0 "Meldungen haben uns erreicht, dass eine diplomatische Gesandtschaft, angeführt von einem gewissen Lord Macartney, aus der fernen westlichen Barbarennation England an unserer Küste gelandet ist. Er behauptet, freundliche Grüße seines Königs, Ideen zur Erleichterung des Handels zwischen unseren Nationen, sowie verschiedene mechanische Wunder bei sich zu haben. Sollen wir seine Gesandtschaft empfangen?"
 flavor_mng.EVTOPTA15:0 "Weist die Annäherungsversuche dieser ungehobelten, westlichen Teufel zurück!"
 flavor_mng.EVTOPTB15:0 "Wir sind daran interessiert, Eure Ideen zu hören"
 flavor_mng.EVTNAME16:0 "Der Aufstand des Weißen Lotus"
 flavor_mng.EVTDESC16:0 "Gerüchten zufolge plant der Kult des Weißen Lotus, eine geheime revolutionäre Gesellschaft, einen Aufstand. Was sollen wir tun?"
 flavor_mng.EVTOPTA16:0 "Das ist doch nur harmloses Gerede"
 flavor_mng.EVTOPTB16:0 "Zerquetscht diese Verschwörer!"
 flavor_hol.EVTNAME5120:0 "Erasmus"
 flavor_hol.EVTDESC5120:0 "Erasmus, ein Humanist, war einer der größten Gelehrten der nördlichen Renaissance, Herausgeber des Neuen Testaments und eine wichtige Person der Patristik und klassischen Literatur. Weiterhin hatte er zu Lebzeiten einen großen Einfluss auf theologische Debatten. Als Mann der Mitte wurden seine Ansichten für jene zu einem Leuchtfeuer, die die Freiheit mehr schätzten als die Strenggläubigkeit."
 flavor_hol.EVTOPTOK:0 "Ok"
 flavor_hol.EVTNAME5121:0 "Hugo Grotius"
 flavor_hol.EVTDESC5121:0 "Hugo Grotius war ein niederländischer Gelehrter und Jurist. Sein bekanntestes Buch "Über das Recht des Krieges und des Friedens" wurde 1625 veröffentlicht und war ein juristisches Meisterwerk, das den Grundstein für das moderne internationale Recht legte. Er ist auch berühmt für seinen gefeierten Gefängnisausbruch (er wurde für politische und religiöse Konflikte inhaftiert) in einer Bücherkiste! Er schrieb auch andere rechtliche und religiöse Werke ebenso wie Gedichte."
 flavor_hol.EVTNAME5122:0 "Cristiaan Huygens"
 flavor_hol.EVTDESC5122:0 "Huygens war ein niederländischer Mathematiker, Astronom und Physiker, der die Wellentheorie des Lichts erfand, die tatsächliche Form der Saturn-Ringe entdeckte und erste Beiträge zur Dynamik machte - ein Wissenschaftsbereich, der sich mit der Wirkung von Kräften auf Körper befasst. Bis ins frühe 19. Jahrhundert gerieten seine Lichttheorien in Vergessenheit, während sie heute zu den brillantesten und ersten Beiträgen der modernen Wissenschaft zählen und in Erinnerung bleiben werden, da diese Gesetze seinen Namen tragen."
 flavor_hol.EVTNAME1506:0 "Gerard Mercator de Kremer "
 flavor_hol.EVTDESC1506:0 "Der flämische Geograph, Mathematiker und Kartograph studierte in Louvain, wo er auch eine geographische Einrichtung besaß (1534). Von 1537 bis 1540 untersuchte und kartographierte er Flandern. 1538 produzierte er die erste Weltkarte (basierend auf Ptolemys Karte)"
 flavor_hol.EVTNAME3502:0 "Konstitutionalismus und Generalstände"
 flavor_hol.EVTDESC3502:0 "Im frühen 17. Jahrhundert, als es dem nördlichen Teil der Niederlande gelungen war, die Spanier fernzuhalten, begann ein Konflikt darüber, welche Art von Regierung das neue Land haben sollte. Moritz von Oranien wollte eine Monarchie, während Oldenbarnefeldt einen Staatenbund wollte. Der Konflikt endete mit einem Staatenbund semi-autonomer Provinzen, daher der Name: die Vereinigten Provinzen. Doch ein Funken von Monarchie wurde beibehalten, der sich später in etwas Nachhaltigeres entwickelte."
 flavor_hol.EVTOPTA3502:0 "Staatenbund mit Spuren von Monarchie"
 flavor_hol.EVTOPTB3502:0 "Staatenbund gemäß republikanischem Vorbild"
 flavor_hol.EVTOPTC3502:0 "Zentralisierte Monarchie"
 flavor_hol.EVTOPTD3502:0 "Behaltet die aktuelle Regierung."
 flavor_hol.EVTNAME3504:0 "Bildung der Amsterdamer Börse"
 flavor_hol.EVTDESC3504:0 "Als Folge der Erschaffung der Bank von Amsterdam (1609) wurde die Börse der Stadt immer aktiver. Nachdem Antwerpen die Rolle als führender Wirtschaftsort abgenommen wurde, blühte der Börsenhandel auf. Geldanlagen aus ganz Europa wurden frei und Darlehen einfach zugänglich, zu Raten, die nirgendwo übertroffen wurden. Dies wurde durch den kapitalistischen Erfolg der Niederländischen Ostindien-Kompanie (1602) erhöht und sogar durch die weniger erfolgreiche Niederländische Westindien-Handelskompanie (1621)."
 flavor_hol.EVTOPTA3504:0 "Erweitert den Darlehensmarkt"
 flavor_hol.EVTOPTB3504:0 "Ordnet strikte Kontrollen an"
 flavor_hol.EVTNAME3506:0 "Niederländische Westindien-Kompanie"
 flavor_hol.EVTDESC3506:0 "1621, am Ende des 12-jährigen Friedensabkommens mit Spanien, wurde die Niederländische Westindien-Kompanie gegründet, die sich hauptsächlich auf das Kapern von spanischen Flotten konzentrierte. Abgesehen vom Kapern bestand das Ziel darin, so viele Kolonien wie möglich in Amerika zu gründen und so viele Ländereien wie möglich zu erobern. Bekannte Heldentaten umfassen Manhattan und Piet Heyn, der die spanische Silberflotte überfiel."
 flavor_hol.EVTOPTA3506:0 "Das werden wir ausnutzen!"
 flavor_hol.EVTNAME3507:0 "Niederländische Militärreformen"
 flavor_hol.EVTDESC3507:0 "Johann, Graf zu Nassau-Siegen, war zusammen mit seinem Cousin Prinz Moritz und seinem Bruder Wilhelm an der Entstehung der niederländischen Reformen beteiligt. Durch das Wiedererlernen verlorener Fertigkeiten klassischer Armeeführung durch die Übersetzung römischer Militärhandbücher organisierten sie die Kampfformationen neu, um sie flexibler zu gestalten und ihre Feuerkraft zu erhöhen. Johann war der Kopf hinter dem berühmtesten aller Exerzier-Handbücher, de Gheyns "Wapenhandelinghe", und der Begründer der ersten Militärakademie in Siegen, Deutschland."
 flavor_hol.EVTOPTA3507:0 "Reformiert die Armee und Marine"
 flavor_hol.EVTOPTB3507:0 "Reformiert die Armee"
 flavor_hol.EVTOPTC3507:0 "Reformiert die Marine"
 flavor_hol.EVTNAME3508:0 "Calvinismus in den Niederlanden"
 flavor_hol.EVTDESC3508:0 "Bei einem Kirchentreffen in Dordrecht (1618-1619) wurde der kompromisslose Calvinismus zur Staatsreligion ernannt. Dies war das Ende des langen Kampfes zwischen der pluralistischen und humanistischen Fraktion, den Arminianern und der dogmatischen, engstirnigen "Wahrhaft Calvinistischen" Fraktion, den Gomaristen. Moritz von Oranien unterstützte die Gomaristen, die hauptsächlich aus armen Bürgern und Bauern bestand, während Oldenbarnefeldt die Arminianer unterstützte, die aus Intellektuellen und reichen Bürgern bestand."
 flavor_hol.EVTOPTA3508:0 "Gomarismus"
 flavor_hol.EVTOPTB3508:0 "Arminianismus"
 flavor_hol.EVTNAME3509:0 "Protestanten aus Frankreich vertrieben"
 flavor_hol.EVTDESC3509:0 "Am 13. April 1598 verkündete Heinrich IV. von Frankreich ein neues Gesetz namens Édit De Nantes, das den Hugenotten einen großen Teil religiöser und bürgerlicher Rechte einräumte. Fast einhundert Jahre später sah sein Enkel, Ludwig XIV., nach Einheit und Stabilität für sein Reich strebend, die Ko-Existenz zweier Kirchen als potentielle Quelle von Unruhen an. Nachdem er bereits die Verfolgung von Protestanten und das Niederbrennen ihrer Kirchen gestattet hatte, widerrief er 1785 die Édit De Nantes. Innerhalb weniger Jahre wanderten 400.000 Hugenotten nach England, Preußen, Holland und Amerika aus - und beraubten Frankreich damit seiner fleißigsten Arbeiter."
 flavor_hol.EVTOPTA3509:0 "Wir heißen Euch mit offenen Armen willkommen"
 flavor_hol.EVTNAME3513:0 "Statthalter-Amt wird in Oranien-Dynastie vererbbar"
 flavor_hol.EVTDESC3513:0 "Wilhelm III. kam an die Spitze der niederländischen Politik, die Brüder de Witt in den Schatten stellend, durch eine wachsende Unterstützung der Oranien-Dynastie unter der niederländischen Bevölkerung. Nachdem er zum Stadthalter ernannt worden war, dankten die Brüder de Witt ab und wurden von einer wilden Meute wegen Hochverrats und verhetzender Ansichten getötet. Im August 1674 wurde den Oraniern aufgrund der ihnen entgegengebrachten wachsenden Unterstützung durch die Staaten Holland und Zeeland das Statthalter-Amt als erblich erklärt."
 flavor_hol.EVTOPTA3513:0 "Ja, wir brauchen Ordnung!"
 flavor_hol.EVTOPTB3513:0 "Nein, wir brauchen Freiheit!"
 flavor_hol.EVTNAME3515:0 "Die Revolution in Holland"
 flavor_hol.EVTDESC3515:0 "Im Juni 1787 führte der säkulare Konflikt in den Vereinigten Provinzen zwischen den Unterstützern des Statthalters Wilhelm V. (Enkel von Georg II. von England) und den Republikanern (unterstützt von Frankreich) zu einem diplomatischen Zwischenfall, als der Stadtbeamte von Den Haag der Frau des Statthalters, der Nichte Friedrichs II. von Preußen (er starb 1786 und wurde von Friedrich-Wilhelm II. ersetzt, der Frankreich gegenüber sehr feindlich eingestellt war) den Zutritt verweigerte. Schnell griff Preußen militärisch ein, um die Macht des Statthalters wiederherzustellen, und wurde nicht von Frankreich gehindert, da dort eine schwere finanzielle Krise herrschte. Der französische Einfluss verschwand beinahe gänzlich und Preußen triumphierte."
 flavor_hol.EVTOPTA3515:0 "Reagiert auf die revolutionären Tendenzen!"
 flavor_hol.EVTOPTB3515:0 "Riskiert einen Aufstand!"
 flavor_hol.EVTNAME3713:0 "De Witt"
 flavor_hol.EVTDESC3713:0 "Jan De Witt war 1653 Ratspensionär. Unter seiner Führung erlebte Holland seine brillantesten Jahre. Er bekämpfte ein Leben lang den Einfluss des Hauses Oranien, die der Tradition nach Statthalter (für militärische Angelegenheiten) waren und erreichte, dass 1667 der Ausschließungspakt gegen sie durchgesetzt wurde. Allerdings schafften es die Oranier, aufgrund der Niederlagen gegen Frankreich und England, wieder zurückzukommen und ihn einsperren zu lassen. Am 20. August 1672 wurde er mit seinem Bruder Cornelis von einem durch seine politischen Gegner aufgewiegelten Mob niedergemetzelt."
 flavor_hol.EVTOPTA3713:0 "Ein hervorragender Minister!"
 flavor_hol.EVTNAME3714:0 "Hensius"
 flavor_hol.EVTDESC3714:0 "1640 geboren, genoss Anthony Hensius sein Leben lang das Vertrauen von Wilhelm III. von Oranien. Nach dem Frieden von Nimwegen wurde er nach Versailles entsendet um die Ausführung seiner Bestimmungen zu überwachen und wurde 1688 Ratspensionär, nachdem Wilhelm nach England zog. Als harter Verhandlungspartner und hartnäckiger Gegner Frankreichs ist er in jeder anti-französischen Koalition verankert, die in allen Kriegen des späten 17. Jahrhunderts gegründet wurden. Er stirbt 1720."
 flavor_pol.EVTNAME3481:0 "Der Kampf um königliche Macht"
 flavor_pol.EVTDESC3481:1 "Die Spannung zwischen [Root.GetMdemder] [Root.Monarch.GetTitle] und dem Sejm hat einen Höhepunkt erreicht. [Root.GetMDerDie] [Root.Monarch.GetTitle] ist völlig intolerant gegenüber der fortwährenden Notwendigkeit geworden, mit den Szlachta Kompromisse einzugehen, um auch nur den kleinsten Akt der Regierungsführung zu vollziehen, wobei diese Adligen immer wieder aufs Neue Gründe finden, um gegen den Monarchen vorzugehen. [Root.GetMDerDie] [Root.Monarch.GetTitle] glaubt, dass es endlich Zeit ist, der Macht des Sejms in [Root.GetName] ein Ende zu setzen."
 flavor_pol.EVTOPTA3481:0 "Tragt einen erbitterten, aber friedlich Konflikt aus."
 flavor_pol.EVTOPTB3481:1 "Was sonst soll ein[Root.GetMeFemale] [Root.Monarch.GetTitle] tun?"
 flavor_pol.EVTOPTC3481:2 "Führt Krieg mit den Szlachta."
 flavor_pol.EVTNAME10:0 "Staatenbund"
 flavor_pol.EVTDESC10:2 "Genau wie [Root.GetMderdie] [Root.Monarch.GetName] beschlossen hat, dem Sejm die Macht zu entziehen, hat der Sejm auch seine eigenen Forderungen an [Root.Monarch.GetName] gestellt. Mikolaj Zebrzydowski, Jan Szczesny Herburt, Stanislaw Stadnicki, Aleksander Józef Lisowski und Janusz Radzi haben in Stezyca und Lublin einen Rokosz, einen halblegalen Aufstand, ins Leben gerufen. Die Adligen haben sich im Rokosz versammelt und eine Konfederacja (Staatenbund) gebildet, die in 67 Artikeln Forderungen formulierte, die die Entthronung von [Root.Monarch.GetName] wegen Verstoßes gegen die Articuli Henriciani fordern und sich auf das Recht des Sejm berufen, anstelle [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] Staatbeamte zu ernennen."
 flavor_pol.EVTOPTA10:0 "Versucht mit dem Staatenbund zu verhandeln."
 flavor_pol.EVTOPTB10:0 "Weist ihre Forderungen zurück."
 flavor_pol.EVTNAME11:0 "Rokosz Sandomierz"
 flavor_pol.EVTDESC11:1 "Nach der Gründung einer Konfederacja, die die Entthronung des [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] fordert, haben sich die adligen Rebellen in offener Rebellion gegen die Krone erhoben. Eine königliche Armee unter dem Kommando von Hetman Jan Karol Chodkiewicz wurde entsandt, um die Rebellen zu befrieden, obwohl es immer noch eine Chance gibt, mit einigen ihrer Forderungen zu verhandeln und ihnen zuzustimmen."
 flavor_pol.EVTOPTA11:0 "Beratschlagt mit den Rebellen-Anführern."
 flavor_pol.EVTOPTB11:0 "Unterdrückt die Rebellen."
 flavor_pol.EVTNAME12:1 "Beschwichtigung des Sejm"
 flavor_pol.EVTDESC12:1 "Der Aufstand der Szlachta ist vorrüber! Die Weigerung [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale], den Forderungen der rebellischen Adligen nachzugeben, sowie [Root.Monarch.GetHerHis]e Siege gegen Rebellenaufstände haben einen klaren Sieg für die Krone gebracht. Die Szlachta haben sich im Austausch für milde Strafen für ihre Verbrechen ergeben und [Root.Monarch.GetName] hat die Zügel der Regierung zurückerobert und damit zum ersten Mal eine erbliche und absolute Monarchie in [Root.GetName] errichtet."
 flavor_pol.EVTOPTA12:1 "Der Adel hat formell kapituliert."
 flavor_pol.20.t:0 "Wahlmonarchie in Polen"
 flavor_pol.20.d:0 "Beim Tod des letzten Piast-Monarchen im Jahre 1370 begannen polnische Adlige, sich auf alte Ansprüche und historische Präzedenzfälle zu berufen, um ihre Unabhängigkeit von der Monarchie zu sichern. Zuerst verfocht nur ein kleiner Teil der Szlachta, oder "Adelsklasse" ihr Privileg, den nächsten König zu wählen (bzw. im Jahre 1384 die nächste Königin, da sie Jadwigas Anspruch unterstützten).\n\nSchließlich aber wurde das Recht zur Wahl des polnischen Herrschers auf alle polnischen Adligen ausgeweitet. Da in Polen der Adelstitel an alle Kinder der Adligen vererbt wurde, hatten zur Blütezeit des Systems eine halbe Million Polen das Wahlrecht - bei weitem die größte Wählerschaft im Europa während der Renaissance, und möglicherweise das größte "demokratische" System bis zur Französischen Republik. Echte Königswahlen begannen im Jahre 1573 bei der Wahl Heinrich III. Da ausländische Prinzen sowieso dauernd den polnischen Thron beanspruchten, konnte man genauso gut die Adligen die Wahl treffen lassen. Während der Periode der Staatenbünde wurden die Könige von Polen und die Großfürsten von Litauen bei adligen Zusammenkünften auf einem Feld bei Wola außerhalb Warschaus gewählt. Zehntausende von Adligen wurden zu diesen Treffen erwartet, und die reichsten Magnaten mischten sich unter die ärmsten Grafen, um Gefälligkeiten und Stimmen auszutauschen. Die erste Wahl dauerte vier Tage (in Zukunft waren sie dann kleiner und dauerten nur einen oder zwei Tage), und diese Ereignisse strotzten vor Festivitäten, Jahrmärkten und Bewaffneten. Während der Wahl wurde die königliche Macht von einem Interrex, einem vorübergehenden Regenten, repräsentiert - üblicherweise der Primas von Warschau, der auch die Wahl überwachte."
 flavor_pol.20.a:0 "Wir vertrauen dem Sejm!"
 flavor_hol.EVTNAME1:0 "Universität Leiden"
 flavor_hol.EVTDESC1:0 "Wilhelm, Prinz von Oranien, war Anführer des niederländischen Aufstands im Achtzigjährigen Krieg und gründete die Universität Leiden 1575, da die heranwachsende, niederländische Republik keine Universitäten im nördlichen Bereich besaß. Spanien kontrolliert das südliche Löwen, wo die einzige Universität der Niederlande stand. Prinz Wilhelm entschloss sich, die erste niederländische Universität in Leiden zu gründen, um die Bevölkerung in religiösen Dingen zu unterrichten und dem Land und der Regierung in unterschiedlichen Bereichen gebildete Männer bieten zu können. Die Wissenschaft war mittlerweile wichtig, da die wissenschaftliche Renaissance begonnen hatte. Leiden wurde als Belohnung für die heroische Verteidigung gegen spanische Angriffe im Jahr davor ausgewählt. Philipp II. von Spanien erscheint auf den offiziellen Gründungspapieren, da er noch immer der rechtmäßige Graf der Niederlande war, auch wenn er seinen Untertanen untersagte, in Leiden zu studieren."
 flavor_hol.EVTOPTA1:0 "Unterstützt die Universität"
 flavor_hol.EVTOPTB1:0 "Unternehmt nichts"
 flavor_hol.EVTNAME2:0 "Dordrechter Synode"
 flavor_hol.EVTDESC2:0 "Der Aufstieg des Arminianismus führte dazu, dass von der niederländisch-reformierten Kirche ein Nationales Konzil in Dordrecht einberufen wurde, um die ausgelöste, umstrittene Meinungsverschiedenheit beizulegen. Am 13. November 1618 hielten die niederländisch-reformierte Kirche und stimmberechtigten Repräsentanten der acht reformierten Kirchen ihr erstes Treffen ab. Das letzte und finale Treffen fand am 9. Mai 1619 statt und war das 154. Treffen. Es bereinigte die Meinungsverschiedenheit über den Arminianismus, verurteilte ihn, lehnte die arminianische Sicht ab und brachte die reformierte Glaubenslehre zu jedem der folgenden Punkte auf den Weg: der vollkommenen Verderbnis, unkonventionelle Wahl, begrenzte Buße, unaufhaltsamer Grazie und das Durchhaltevermögen der Heiligen. Die Remonstranten, wie die Arminianer auch genannt wurden, waren angehalten, auf ministerielle Aktivitäten zu verzichten, unter anderem predigen, ermahnen, die Verabreichung der Sakramente und der Besuch von Kranken. Sie wurden auch angehalten, die Einstellungs-Verordnung zu unterschreiben, die Legalisierung der Anordnung zur Unterlassung der Geistlichkeit, doch sie weigerten sich und wurden als "Störenfriede des öffentlichen Friedens" verurteilt und gezwungen, die Vereinigten Provinzen zu verlassen. Das Konzil verdammte die religiöse Glaubenslehre des Arminianismus als Ketzerei."
 flavor_hol.EVTOPTA2:0 "Missbilligung des Gomarismus"
 flavor_hol.EVTOPTB2:0 "Verdammung des Arminianismus"
 flavor_hol.EVTOPTC2:0 "Ignoriert es"
 flavor_hol.EVTNAME3:0 "Staatenübersetzung"
 flavor_hol.EVTDESC3:0 "Die Dordrechter Synode sah es als notwendig an, die Bibel auf Niederländisch zu übersetzen, da die niederländischen Bibeln lediglich Übersetzungen anderer Übersetzungen waren. Die neue Übersetzung, die Statenbijbel, sollte auf den ursprünglichen Schriften basieren, als Nachahmung der King-James-Bibel von 1611. Die Generalstaaten der Niederlande gaben sie auf Bitten der Synode in Auftrag. Johannes Bogerman, Willem Baudartius und Gerson Bucerus sollten das Alte Testament übersetzen, Jakobus Rolandus, Herman Faukelius und Petrus Cornelisz das Neue Testament und die Apokryphen. Sowohl Herman Faukelius als auch Petrus Cornelisz starben noch vor Beginn der Übersetzungen und wurden durch Festus Hommius und Antonius Walaeus ersetzt. Die Staatenbibel wurde 1635 beendet und 1637 von den Generalstaaten genehmigt. Eine halbe Million Kopien wurden zwischen 1637 und 1657 gedruckt. Die Staatenbibel diente als kulturelle Vereinheitlichung der Niederlande und die in der Bibel verwendete Sprache, Wortwahl und die Ausdrücke bildeten die Grundlage der anerkannten Form des Standard-Niederländischen."
 flavor_hol.EVTOPTA3:0 "Staatenbibel entdeckt"
 flavor_hol.EVTOPTB3:0 "Ignoriert es"
 flavor_hol.EVTNAME4:0 "Simon Stevin"
 flavor_hol.EVTDESC4:0 "Der flämische Mathematiker und Pionier Simon Stevin war in vielen Bereichen der Wissenschaft und Technik aktiv, sowohl theoretisch als auch praktisch. Das niederländische Wort für Mathematiker, Wiskunde oder "Die Kunst dessen was sicher ist", war Stevins eigene Übersetzung und macht Niederländisch zu einer der wenigen europäischen Sprachen in denen "Mathematik" nicht griechischen oder lateinischen Ursprungs ist. Er erfand einen Waggon mit Segeln, das ausschließlich durch Windkraft angetrieben wurde und die Geschwindigkeit von Pferden übertraf. De Thiende, geschrieben von Stevin und 1585 veröffentlicht, lautet übersetzt: "Dezimale Arithmetik: Lehre der Durchführung aller Berechnungen ganzer Zahlen ohne Brüche vermittels der vier Prinzipien allgemeine Arithmetik: Addition, Substraktion, Multiplikation, Division.""
 flavor_hol.EVTOPTA4:0 "Stellt ihn ein"
 flavor_hol.EVTOPTB4:0 "Ignoriert ihn"
 flavor_hol.EVTNAME5:0 "Wilhelmus"
 flavor_hol.EVTDESC5:0 "Die Hymne Het Wilhelmus ist in Teilen der niederländischen Bevölkerung sehr beliebt und wurde 1932 als offizielle Nationalhymne der Niederlande bekannt. Willem van Oranje oder Wilhelm von Oranien ist die Hauptperson der Hymne, die von ihm, seinem Leben und den Gründen berichtet, weshalb er gegen den König von Spanien kämpft. Die Hymne ist in Ich-Perspektive geschrieben und für eine Nationalhymne ist der Text und die Melodie des Liedes außergewöhnlich friedlich."
 flavor_hol.6.t:0 "Die Tulpenmanie"
 flavor_hol.6.d:0 "Tulpen wurden um 1550 aus dem Osmanischen Reich nach Europa eingeführt und rasch zu einem begehrten Luxusgut bei reichen niederländischen Händlern. Nach Jahren immer größer werdender Beliebtheit stieg im Jahr 1634 der Bedarf für Tulpen in Frankreich, was eine Vielzahl von Spekulanten anlockte. Im Herbst 1636 kam es zu einer Preisexplosion für Tulpengewächse, die mit dem Platzen der Spekulationsblase im Februar 1637 endete. Darauf folgte eine ökonomische Krise, die viele Käufer und Händler in den Ruin trieb."
 flavor_hol.6.a:0 "Das ist schrecklich!"
 flavor_hol.6.b:0 "Der Staat könnte für die Verluste aufkommen!"
 hol_tulip_crisis:0 "Tulpenkrise"
 desc_hol_tulip_crisis:0 "Die Tulpenkrise war das Ergebnis zügelloser Spekulationen auf den Preis von Tulpen, was zum Zusammenbruch der Nachfrage führte und viele Beteiligte in den Ruin trieb."
 flavor_per.EVTNAME1:0 "Die Reformen von [Root.Monarch.GetName]"
 flavor_per.EVTDESC1:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] war nicht nur ein großer Eroberer, sondern auch ein großartiger Fertiger und Reformator. Seine kompetente Herrschaft legte den Grundstock für den wiederaufstehenden, persischen Staat. Die Bevölkerung, die wie Tiere unter den Tamerlanen und Turkmenen gelitten hatte, betrachtete ihren Schah als Heiligen und erfüllte ihre Aufgaben mit großem Enthusiasmus."
 flavor_per.EVTOPTA1:0 "Lang lebe [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_per.EVTOPTB1:0 "Setzt die diplomatischen Reformen um"
 flavor_per.EVTOPTC1:0 "Setzt die militärischen Reformen um"
 flavor_per.EVTNAME2:0 "Die Reformen von Abbas dem Großen"
 flavor_per.EVTDESC2:0 "Die Herrschaft von Schah Abbas dem Großen kennzeichnete den Gipfel der Safawiden. Er entwickelte ein diszipliniertes stehendes Heer, zerquetschte die Usbeken und rächte sich an den Ottomanen. 1598 ernannte er Isfahan zur neuen Hauptstadt. Als Unterstützer der Künste, insbesondere der Architektur, schmückte er Isfahan mit einigen der schönsten islamischen Monumente der Welt. Er baute eine Reihe von Moscheen, Schulen, Brücken und einen großen Basar. Während seiner Herrschaft übertrafen sich persische Handwerker und Künstler darin, die feinste Seide, Kleidung, Kaligraphie, Metallarbeit, das feinste Porzellan und die feinsten Miniaturen und Teppiche herzustellen."
 flavor_per.EVTNAME3:0 "Die Berater von Abbas dem Großen"
 flavor_per.EVTDESC3:0 "Shah Abbas bewunderte besonders die militärischen Fähigkeiten der Westeuropäer und nahm bereitwillig christliche Missionare in seinem Reich auf, tat sogar so, als neige er zu einer Konvertierung. Der Schah sicherte sich schlussendlich die Hilfe zweier Engländer - Anthony und Robert Sherley -, um die persische Armee und Flotte zu reformieren. Die Ergebnisse ließen nicht lange auf sich warten. Abbas nahm Bahrein von den Portugiesen und brandschatzte ihre Basis in Hormuz. Seine europäischen Berater waren jedoch nicht überall beliebt..."
 flavor_per.EVTOPTA3:0 "Stellt die englischen Berater ein"
 flavor_per.EVTOPTB3:0 "Verlasst Euch auf die einheimischen Berater"
 flavor_per.EVTNAME4:0 "Politischer Tumult"
 flavor_per.EVTDESC4:0 "Die safawidische Macht basierte auf den Kizilbasch-Stammesangehörigen (schiitische Turkmenen) von Kleinasien, die ursprünglich den Ak Koyunlu besiegten. Leider waren die Klans widerspenstig, bekämpften sich ständig und wetteiferten um den Einfluss auf den Schah. Unter Abbas wurden sie an einer kurzen Leine gehalten, doch mit seinem Dahinscheiden war Persien wieder durch ihre internen Machtkämpfe gebeutelt. Schlussendlich schwand ihre Macht, doch nur, um im 18. Jahrhundert durch die rebellischen Kriegsherren aus Afghanistan und Baluchistan ersetzt zu werden."
 flavor_per.EVTOPTA4:0 "Lasst die Klans kämpfen"
 flavor_per.EVTOPTB4:0 "Kauft die Loyalität der Klans"
 flavor_per.EVTNAME5:0 "Politische Aufteilung"
 flavor_per.EVTDESC5:0 "Der Tod von Abbas sandte den Iran auf eine lange und schmerzvolle Talfahrt ins Chaos. Der Niedergang war das Ergebnis schwacher Herrscher, der Einmischung der Haremsfrauen in die Politik, des Wiederauftauchens von Kizilbasch-Rivalen, Misswirtschaft der Staatsländereien, übertriebene Steuern, Handelsrückgang und der Schwächung der safawidischen Militärorganisation."
 flavor_per.EVTOPTA5:0 "Lasst die Fraktionen ein Komplott schmieden"
 flavor_per.EVTOPTB5:0 "Verstärkt die Staatskontrolle"
 flavor_per.EVTNAME6:0 "Die afghanischen Aufstände"
 flavor_per.EVTDESC6:0 "Die Afghanen, unter der Führung von Mir Ways, haben sich in Aufruhr in ihren Heimatprovinzen erhoben!"
 flavor_per.EVTOPTA6:0 "Verflucht!"
 flavor_tim.0.t:0 "Ein heranziehender Sturm..."
 flavor_tim.0.d:0 "Der alternde Herrscher des Timuridenreiches, Schah Ruch, ist sei Anfang 1444 krank. In seiner Abwesenheit hatte seine Frau Goharschad das Tagesgeschäft des Reiches übernommen, aber dieses Zeichen der Schwäche hat die Prinzen, die timuridische Provinzen regieren, in Bewegung gesetzt.\n\nIm Westen des Irans hat der junge Prinz Baysonqor, ein ehrgeiziger Enkel, begonnen, Steuern und Zeichen von Loyalität aus einer viel größeren Region anzunehmen, als ihm zugeschrieben ist. Nachdem sich Schah Ruch endlich erholt hat und von dieser Unverschämtheit gelernt hat, hat er nun Bayasonqor zum Rebell erklärt und wird mit der ersten Gelegenheit zuschlagen.\nUm einen Bürgerkrieg zwischen allen Söhnen und Enkeln zu verhindern, wie es am Ende vom Timurs Leben der Fall war, weiß Schah Ruch, dass er jedes Zeichen der Rebellion hart und schnell zerschlagen muss."
 flavor_tim.0.a:0 "Nur die Zeit wird zeigen, was die anderen Prinzen tun."
 flavor_tim.0.a.tt:0 "Solange §YSchah Ruch§! als Herrscher des §YTimuridenreiches§! lebt, wird er das Freiheitsstreben der übrigen Vasallen, die von seinen Söhnen und Enkeln beherrscht werden, stark reduzieren."
 flavor_tim.1.t:0 "Tod von Schah Ruch"
 flavor_tim.1.d:0 "Nach einem Leben voller Krieg und einer eisernen Herrschaft ist Timurs Erbe und Sohn, Schah Ruch, schließlich von uns gegangen. Sein Lebenswerk war es, das Reich zu bewahren, das sein Vater zusammengebaut hat, es zu vereinen und letztendlich jegliche Rebellion gegen seine Herrschaft niederzustampfen.\nSchah Ruch brachte Frieden in viele Teile des Reiches und unter seiner Herrschaft blühte die Wissenschaft und Kunst auf. Während seiner letzten Jahre war er oft krank und seine Söhne und Cousinen haben diese Zeit ausgenutzt, um sich auf den unvermeidlichen Nachfolgekrieg vorzubereiten."
 flavor_tim.1.a:0 "Meine Zeit ist gekommen!"
 flavor_tim.1.a.tt:0 "§RWir genießen nicht länger Vorteile des Ansehens von Schah Ruch und die timuridischen Vasallenprinzen werden daher höchstwahrscheinlich beginnen, den Thron selbst anzustreben.§!"
 flavor_tim.2.t:0 "Tod von Schah Ruch"
 flavor_tim.2.d:0 "Nach einem Leben voller Krieg und einer eisernen Herrschaft ist Timurs Erbe und Sohn, Schah Ruch, schließlich von uns gegangen. Sein Lebenswerk war es, das Reich zu bewahren, das sein Vater zusammengebaut hat, es zu vereinen und letztendlich jegliche Rebellion gegen seine Herrschaft niederzustampfen.\nSchah Ruch brachte Frieden in viele Teile des Reiches und unter seiner Herrschaft blühte die Wissenschaft und Kunst auf. Während seiner letzten Jahre war er oft krank und seine Söhne und Cousinen haben diese Zeit ausgenutzt, um sich auf den unvermeidlichen Nachfolgekrieg vorzubereiten."
 flavor_tim.2.a:0 "Meine Zeit ist gekommen!"
 flavor_tim.2.a.tt:0 "Das §YTimuridenreich§! wird nicht länger die Vorteile des Ansehens von Schah Ruch genießen und alle Vasallenprinzen werden daher höchstwahrscheinlich beginnen, den Thron selbst anzustreben."
 flavor_tim.2.b:0 "Lange mögen sie sich spalten."
 flavor_tim.2.b.tt:0 "Wir können jetzt die Entscheidung §YTimuridenprinz entthronen§! benutzen, um einen timuridischen Anspruchsteller einzuladen, unser Land zu regieren, vorausgesetzt wir erfüllen seine Anforderungen."
 flavor_tim.EVTNAME1:0 "Der Zerfall des Timuriden-Reichs"
 flavor_tim.EVTDESC1:0 "Ulugh Beg herrschte 1447-49. Von 1409-47 war er Vizekönig von Transoxanien. Nach seiner Thronfolge verfiel das Timuriden-Reich in Anarchie, die turkmenische Horde, auch bekannt als die Weißen Hammel eroberten viele Ländereien, während die Usbeken Samarkand plünderten. Unbedeutende Prinzen übernahmen die Herrschaft und die örtlichen Dynastien schossen aus dem Boden."
 flavor_tim.EVTOPTA1:0 "Greift alle Verräter an"
 flavor_tim.EVTOPTB1:0 "Bestecht alle Verräter"
 flavor_tim.EVTNAME2:0 "Ismails Auferweckung von Persien"
 flavor_tim.EVTDESC2:0 "Ismaïl trat mit 14 Jahren hervor, um die Position seines Vaters als Kopf der Kizilbasch (ein schiitisch-turkmenischer Stamm). Er baute schnell eine Machtbasis im nordwestlichen Persien auf und 1501 übernahm er die Stadt Täbris und ernannte sich zum Schah des Irans. In einer Abfolge rascher Eroberungen zerquetschte er die Ak Koyunlu (Jene mit weißen Hammeln) und ließ die iranische Nation unter seiner Safawiden-Dynastie auferstehen."
 flavor_tim.EVTOPTA2:0 "Zerquetscht die schiitischen Rebellen"
 flavor_tim.EVTNAME3:0 "Ulugh Begs Sternwarte"
 flavor_tim.EVTDESC3:1 "Unser erhabener Monarch, [Root.Monarch.GetName], hat seinem Wunsch Ausdruck verliehen, dass er eine große Sternenwarte bauen möchte, sodass Samarkand Zentrum für die ganze Welt zum Zentrum der Astronomie-Lehre wird. Seine Vorstellungen werden mit folgenden Worten zusammengefasst, die er in die Mauern gemeißelt haben möchte: "Religion steigt und fällt, Reiche zerfallen zu Staub, doch die Werke der Wissenschaft halten ewig".\nAber egal wie nobel seine Beweggründe sind, solche Projekte sind kostspielig..."
 flavor_tim.EVTOPTA3:0 "Baut es!"
 flavor_tim.EVTOPTB3:0 "Wir haben weder Zeit noch Geld für solche Torheiten!"
 flavor_mug.EVTNAME1:0 "Der Marathi-Aufstand"
 flavor_mug.EVTDESC1:0 "Angeführt von dem brillanten General Shivaji, haben sich die Marathen zu einem Aufstand in Maharashtra erhoben! Shivaji ist ein ergebener Hindu, so wie die meisten Marathen. Anscheinend haben sie genug von den "Muslimischen Unterdrückern". Was sollen wir tun, um diese Ungläubigen zu bekämpfen?"
 flavor_mug.EVTOPTA1:0 "Zerquetscht die Hindu-Rebellen"
 flavor_mug.EVTNAME2:0 "Akbars Reformen"
 flavor_mug.EVTDESC2:0 "Der Kaiser hat umfassende Reformen angeregt, um unseren Staat zu modernisieren und umzustrukturieren. Diese beinhalten auch wirtschaftliche Reformen, ein besseres System zur Steuereintreibung, eine gestraffte Bürokratie und militärische Umstrukturierung. Allerdings sind solche Pläne kostspielig und werden einigen Unmut in der Bevölkerung, dem Beamtentum und dem Militär mit sich bringen. Sollen wir die Reformen einführen?"
 flavor_mug.EVTOPTA2:0 "Führt die administrativen Reformen ein"
 flavor_mug.EVTOPTB2:0 "Führt die diplomatischen Reformen ein"
 flavor_mug.EVTOPTC2:0 "Führt die militärischen Reformen ein"
 flavor_mug.EVTNAME3:0 "Die Sikh-Aufstände"
 flavor_mug.EVTDESC3:0 "Der Guru der Sikhs ist in der Stadt, um die heterodoxen Lehren seiner Sekte zu erklären. Sikhismus ist eine Mischung aus dem Hindu- und dem islamischen Glauben und der Kaiser ist der Meinung, dass solche Lehren Ketzerei des Islam sind. Jegliche Maßnahmen, die wir gegen ihn ergreifen, würden Auswirkungen in unseren Sikh-Provinzen haben, in denen der Guru als heiliger Mann angesehen wird. Was sollen wir mit diesem angeklagten Ketzer tun?"
 flavor_mug.EVTOPTA3:0 "Exekutiert ihn als Ketzer!"
 flavor_mug.EVTNAME4:0 "Die afghanischen Aufstände"
 flavor_mug.EVTDESC4:0 "Die Afghanen, unter der Führung von Mir Ways, haben sich in Aufruhr in ihren Heimatprovinzen erhoben!"
 flavor_mug.EVTOPTA4:0 "Verflucht!"
 flavor_per.EVTNAME7:0 "Türkisch-persische Konflikte: Perser nutzen osmanische Instabilität aus"
 flavor_per.EVTDESC7:0 "Die Spahi-Aufstände in Ost-Anatolien ermutigen den persischen Shah, nach Rache für die durch Murad III. verursachten demütigenden Verluste zu trachten. 1603 brach erneut Krieg aus."
 flavor_per.EVTOPTA7:0 "Das bedeutet Krieg!"
 flavor_per.EVTOPTB7:0 "Konzentriert Euch auf die Rebellen"
 flavor_vij.EVTNAME1:0 "Mysore-Aufstände!"
 flavor_vij.EVTDESC1:0 "Herr, die Menschen von Mysore sind Eure Herrschaft leid und sie vereinen sich, um ihre Unabhängigkeit zu verlangen!"
 flavor_vij.EVTOPTA1:0 "Zerschmettert diese Unverschämtheit!"
 flavor_vij.EVTNAME2:0 "Kanaka Dasa"
 flavor_vij.EVTDESC2:0 "Der Dichter, Philosoph, Musiker und Komponist Kanaka Dasa wurde Thimmappa Nayaka genannt, bis er als junger Mann einen Goldschatz fand und als Kanaka Nayaka bekannt wurde - Kanaka bedeutet in Kannada Gold. Das Gold verwendete er niemals für sich selbst. Seinen vollständigen Namen, Kanaka Dasa, erhielt er vom Gelehrten Kanaka Dasa, dessen Anhänger er war. Geboren in einer Krieger-Gesellschaft gab Kanaka seinen Krieger-Beruf auf, nachdem er im Krieg schwer verwundet wurde und wie durch ein Wunder überlebte. Er verschrieb sich der Komposition von Musik und Literatur und erklärte Philosophie in verständlicher Sprache. Seine wichtigsten Arbeiten waren Nalacharitre, Haribhaktisara, Nrisimhastava, Ramadhanyacharitre und Mohanatarangini."
 flavor_vij.EVTOPTA2:0 "Dieser Mann ist für unser Reich unerlässlich!"
 flavor_vij.EVTOPTB2:0 "Entsendet ihn, sodass er seine Weisheit über unser Land breitet"
 flavor_vij.EVTNAME3:0 "Dodda Ganeshana Gudi"
 flavor_vij.EVTDESC3:0 "Kempe Gowda, ein einheimischer Herrscher im Vijayanagar Reich baut einen Nandi-Tempel im Vijayanagar-Architekturstil. Ein riesiger Nandi-Monolith aus Granit wird im Tempelschrein (Garbhagriha) auf einem Sockel platziert und wir nur aus dem Schrein bestehen, dem ein Vorbau vorgesetzt ist. Er wird auch eine der größten Nandi- Murthi der Welt beherbergen. Die Höhe der Murthi beträgt ca. 4,6m. Der heilige Bulle, auch als Nandi bekannt, der enge Verehrer und Diner von Shiva wird in diesem Tempel angebetet. Der bescheidene Kempe Gowda bietet um eine kleine Spende, die bei der Finanzierung des Nandi-Tempels helfen würde."
 flavor_vij.EVTOPTA3:0 "Finanziert den Tempel"
 flavor_vij.EVTOPTB3:0 "Schickt ihnen erfahrene Baumeister"
 flavor_vij.EVTNAME4:0 "Veerabhadra-Tempel"
 flavor_vij.EVTDESC4:0 "Der Veerabhadra-Tempel wird ein wunderschönes Beispiel für den Vijayanagar-Architekturstil und -Kunst darstellen. Der Vishwakarma-Brahmane Stapathi hat bereits zugestimmt, den der Gottheit Veerabhadra geweihten Tempel zu bauen. Das Innere des Schreins wird exquisit sein, mit einem Reichtum an prachtvollen Skulpturen in komplizierten Mandapams. Ein Mandapam wird Säulen aus lebensgroßen Tänzern, Musikern und anderen Skulpturen haben, die von Künstlern des ganzen Reiches erschaffen werden. Der riesige Nandi-Bulle aus Granit soll von Vishwakarma-Brahmane Stapathi aus einem einzelnen Stein gemeißelt werden und die Decken werden aus atemberaubend schönen Wandbildern bestehen. Das einzige Problem ist Geld..."
 flavor_vij.EVTNAME5:0 "Vellore Festung"
 flavor_vij.EVTDESC5:0 "1566 v. Chr. wurde Festung Vellore von Chinna Bommi Nayak und Thimma Reddy Nayak, Stammesfürsten im Vijayanagar-Reich, erbaut. Ihre großen Wälle, tiefen Gräben und widerstandsfähigen Mauern haben für ihre Berühmtheit gesorgt. Sie wurde aus dem Granit der in der Nähe befindlichen Granitbrüche im Arcot- und Chittor-Bezirk gebaut. Im Inneren der Festung befindet sich ein Tempel, der Jalagandeeswar gewidmet und für seine Skulpturen bekannt ist."
 flavor_vij.EVTOPTA5:0 "Baut eine Burg, die Festung Vellore überstrahlen wird!"
 flavor_vij.EVTOPTB5:0 "Ignoriert sie"
 flavor_vij.EVTNAME6:0 "Krishnadevaraya"
 flavor_vij.EVTDESC6:0 "Der große Vijayanaga-Kaiser Krishna Deva Raya hat sich die Titel Andhra Bhoja, Mooru Rayara Ganda - "König der drei Könige" - und Kannada Rajya Rama Ramana - "Herr des Kannada-Reichs" verdient. Durch den Sieg über die Sultane von Bijapur, Golkonda und den Raja von Odisha Krishna Deva Raya wurde er der mächtigste Herrscher der südlichen Halbinsel Indiens. Der König war nicht nur ein fähiger Verwalter, sondern auch ein exzellenter General, der in Kämpfen vorne mitkämpfte und sich sogar um die Verwundeten kümmerte. Zusammen mit seinem Ministerpräsidenten Timmarusu verwaltete der König sein Königreich gut und ihm gelang es, den Frieden in seinem Land beizubehalten und den Wohlstand der Bevölkerung zu erhöhen."
 flavor_vij.EVTOPTA6:0 "Die Götter lächeln auf uns herab!"
 flavor_vij.EVTNAME7:0 "Molla"
 flavor_vij.EVTDESC7:0 "Die Dichterin Molla wurde in eine Töpferfamilie in Kadapa geboren und übersetzte die Sanskrit Ramayana auf Telugu. Sie betrachtete Gott Shiva als ihren Guru und fand Inspiration im Dichter Potana, der Bhagavata Purana auf Telugu schrieb. Auch wenn sie die Geschichte Ramas niederschrieb, weigerte sie sich, ihren Ramayan irgendeinem König zu widmen, wie es üblich war. Krishnadevaraya lud sie an seinen Hof, wo sie vor ihm und anderen Dichtern das Ramayana rezitierte. Molla verwendete hauptsächlich einfaches Telugu und verwendete sanskritische Worte nur selten. Auch ihr als Molla Ramayana bekanntes Werk ist in Telugu verfasst. Das Eröffnungsgedicht des Molla Ramayanas besagt - "Das Ramayana wurde häufig geschrieben. Hört jemand auf zu essen, wenn man täglich gegessen hat? Dies ist also die Geschichte von Rama, die man unzählige Male schreiben, lesen und lieben kann.""
 flavor_vij.EVTOPTA7:0 "Unterstützt die Dichterin"
 flavor_vij.EVTOPTB7:0 "Ignoriert sie"
 flavor_vij.EVTNAME8:0 "Tallapaka Tirumalamma"
 flavor_vij.EVTDESC8:0 "Als erste Telugu Dichterin bezeichnet, wurde Tallapaka Tirumalamma in eine Brahmanenfamilie geboren und schrieb Subhadra Kalyanam. Es umfasst 1170 Gedichte und erzählt von der Hochzeit zwischen Arjuna und Subhadra. Sie war die Frau des berühmten Barden Annamacharya."
 flavor_vij.EVTNAME9:0 "Astadiggajas"
 flavor_vij.EVTDESC9:0 "Kaiser Sri Krishna Deva Raya, der das Vijayanagar-Reich von 1509 bis zu seinem Tod regierte, förderte in dieser Zeit acht Telugu-Dichter, die Astadiggajas genannt wurden. Die acht Dichter Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu und Tenali Ramakrishnudu wurden als die acht Säulen seiner Literaturversammlung bezeichnet. Das Prabandha-Zeitalter, auch Zeit der Astadiggajsa genannt, dauerte von 1540 v. Chr. bis 1600 an. Der Hof der Dichter wurde auch Bhuvana Vijayam oder auch Eroberung der Welt genannt."
 flavor_vij.EVTOPTA9:0 "Lasst das Prabandha-Zeitalter beginnen!"
 flavor_vij.EVTOPTB9:0 "Konzentriert Euch auf andere Dinge"
 flavor_vij.EVTNAME10:0 "Vyasatirtha"
 flavor_vij.EVTDESC10:0 "Der Gelehrte Vyasatirtha wird als eines der drei spirituellen Lichter oder Munitrayam der Dvaita Vedanta gefeiert. Sogar seine Gegner bewunderten sein klares Verständnis und seine Auslegung der ihm gegenüberstehenden Denkrichtungen. Als Meister der Debatten und des Dialogs in Logik und Philosophie hatte Vyasatirtha großen Einfluss auf das Vijayanagar-Reich unter der Herrschaft von Shri Krishnadevaraya.Der König zeigte größten Respekt für Vyasatirtha. Shri Krishnadevaraya betrachtete den Gelehrten als seinen Kuladevata und Guru. Vyasatirthas berühmte Werke umfassen Nyayamritam - Der Nektar der Logik, Tarkatandava - Der Tanz der Logik, Tatparya Chandrika - Die Mondstrahlen der Äußerung, Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana und Sattarkavilasa."
 flavor_ayu.EVTNAME1:1 "Die Reformen von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC1:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] hat verschiedene Reformen vorgeschlagen, um die Staatsregierung zu optimieren. Auch wenn viele dieser Vorhaben Sinn ergeben, werden sie teuer sein und zu Unruhen führen. Was sollen wir tun?"
 flavor_ayu.EVTOPTA1:0 "Stimmt den Reformen zu"
 flavor_ayu.EVTOPTB1:0 "Ignoriert die Reform-Ideen"
 flavor_ayu.EVTNAME2:1 "Die Reformen von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC2:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] hat verschiedene Reformen für unsere Streitkräfte vorgeschlagen, inklusive der Ausbildung einer professionellen Vollzeit-Elefantenbrigade. Auch wenn viele dieser Vorhaben Sinn ergeben, werden sie teuer sein und zu Unruhen führen. Was sollen wir tun?"
 flavor_ayu.EVTOPTA2:0 "Stimmt den Reformen zu"
 flavor_ayu.EVTOPTB2:0 "Ignoriert die Reform-Ideen"
 flavor_ayu.EVTNAME3:1 "Die Reformen von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC3:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] hat verschiedene Reformen für den Handel und das wirtschaftliche Wohl unseres Königreichs vorgeschlagen. Auch wenn viele dieser Vorhaben Sinn ergeben, werden sie teuer sein und zu Unruhen führen. Was sollen wir tun?"
 flavor_ayu.EVTOPTA3:0 "Stimmt den Reformen zu"
 flavor_ayu.EVTOPTB3:0 "Ignoriert die Reform-Ideen"
 flavor_ayu.EVTNAME4:1 "Die Unfähigkeit von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC4:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist ein vollkommener Narr und ein Desaster als [Root.Monarch.GetTitle] dieses Landes. [Root.Monarch.GetSheHeCap] ignoriert die öffentlichen Pflichten und zieht es vor, [Root.Monarch.GetHerHis]e Tage auf endlosen Feiern mit Trinkgelagen und Ausschweifungen zu verbringen. In der Zwischenzeit bricht das Königreich auseinander und unsere Nachbarn kreisen wie die Geier über uns. Leider weigert sich [Root.GetMderdie] [Root.Monarch.GetTitle], den Rat anzunehmen, eine tatkräftigere Rolle in der Regierung zu übernehmen, was dazu führt, dass die Nation noch mehr im Chaos versinkt."
 flavor_ayu.EVTOPTA4:0 "Warum sind wir mit solchen unfähigen Idioten gestraft?"
 flavor_ayu.EVTNAME5:0 "Die Gründung des modernen Thai-Staats"
 flavor_ayu.EVTDESC5:1 "Das Chaos, das die letzte Person auf dem Thron verursacht hatte, liegt nun hinter uns und [Root.GetMderdie] neue [Root.Monarch.GetTitle], [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], hat die Nation auf einen neuen Kurs gebracht. [Root.Monarch.GerSheHeCap] möchte den Staat umstrukturieren, indem [Root.Monarch.GerSheHe] die Hauptstadt einige Meilen weiter nach Bangkok verlegt sowie einige sorgfältig ausgewählte administrative Reformen erlässt. Sollen wir uns [Root.Monarch.GetHerHis]en Wünschen beugen?"
 flavor_ayu.EVTOPTA5:0 "Es ist der Beginn einer neuen Ära!"
 flavor_ayu.EVTNAME6:0 "Wat Chai Watthanaram"
 flavor_ayu.EVTDESC6:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] errichtete während [Root.Monarch.GetHerHis]er Herrschaft im Jahr [GetYear] den ersten Tempel, den Wat Chaiwatthanaram, im Gedenken an [Root.Monarch.GetHerHis]e Mutter. Der Tempelname bedeutet "Tempel der langen Herrschaft und glorreichen Ära". Der Tempel wurde im Khmer-Stil entworfen. Man hielt dort religiöse Zeremonien - wie etwa die Einäscherung von Prinzen und Prinzessinnen - ab. Einhundertzwanzig sitzende Buddhastatuen, bemalt in Schwarz und Gold, schmücken die Mauern. Acht Kapellen in Chedi-Form umgeben die zentrale Bühne, die Außenwände sind mit zwölf Reliefs geschmückt, die Szenen aus dem Leben des Buddha darstellen und im Uhrzeigersinn "gelesen" werden müssen. In jedem der rechteckigen Chedis befinden sich zwei sitzende Buddhastatuen und in jeder der vier mittleren Chedis eine große, sitzende Buddhastatue, ebenfalls in Schwarz und Gold lackiert. Die Decke über diesen Statuen ist aus Holz mit goldenen Sternen auf schwarzem Lack."
 flavor_ayu.EVTOPTA6:0 "Helft bei der Finanzierung der Tempel-Instandsetzung"
 flavor_ayu.EVTOPTB6:0 "Entsendet Hilfe"
 flavor_ayu.EVTNAME7:0 "Somdet Phra Chaiyarachathirat"
 flavor_ayu.EVTDESC7:0 "Unsere Herrschaft wurde mit der von Phrabat Somdet Phra Chairachathirat verglichen, der von 1534-1546 als König das Königreich Ayutthaya von Siam regierte. Ein Zufluss portugiesischer Händler, Söldner und Kriegstechnologie fand während seiner Herrschaft statt."
 flavor_ayu.EVTOPTA7:0 "Gut!"
 flavor_ayu.EVTNAME8:0 "Der Buddha-Fußabdruck"
 flavor_ayu.EVTDESC8:0 "Eine Wasserlache, die einem großen Fußabdruck ähnelte, wurde von einem Jäger gefunden und als Fußabdruck von Buddha deklariert. Die buddhistische Legende besagt, dass der Buddha zu Lebzeiten in all jenen Ländern Fußabdrücke hinterließ, in denen seine Lehren anerkannt wurden. Da die Spur als Fußabdruck Buddhas anerkannt wurde, werden Stimmen laut, die den Bau eines Tempels um den Abdruck unterstützen."
 flavor_ayu.EVTOPTA8:0 "Finanziert den Tempel"
 flavor_ayu.EVTOPTB8:0 "Es ist nur ein Naturphänomen"
 flavor_ayu.EVTNAME9:0 "Constantine Phaulkon"
 flavor_ayu.EVTDESC9:1 "Der griechische Abenteurer und Händler Constantine Phaulkon, der der erste Berater von König Narai von Ayutthaya wurde, kam 1675 nach Siam, nachdem er für die Britische Ostindien-Kompanie gearbeitet hatte. Am Hof von König Narai fand er Anstellung als Übersetzer, da er fließend Thai, Englisch, Französisch, Portugiesisch und Malaiisch sprach. Kurz darauf wurde er ein Berater des Königs. Phaulkon gewann am siamesischen Hof von König Narai sehr viel Einfluss. Die Franzosen nannten ihn "Monsieur Constance", da er eine franko-siamesische Annäherung angestoßen hatte, die zu einem Austausch mehrerer Gesandtschaften zwischen Frankreich und Siam führte sowie zur Entsendung eines Expeditionskorps durch die Franzosen im Jahr 1687.\nThai-Mitglieder des Königshofes beneideten Phaulkon um seine Nähe zum König, und dies war sein Verderben. Gerüchte, laut denen Phaulkon den Thronfolger Phra Pui als Marionette nutzen wollte, um selbst Herrscher zu werden, nutzte Narais Adoptivbruder Pra Phetracha für einen Staatsstreich: die siamesische Revolution von 1688. Phaulkon, seine Anhänger und der Thronerbe wurden am 5. Juni 1688 in Lopburi hingerichtet. König Narai starb einige Tage später, und Phetracha rief sich selbst zum neuen König von Siam aus."
 flavor_ayu.EVTOPTA9:0 "Der Mann ist unverzichtbar für unser Reich!"
 flavor_ayu.EVTOPTB9:0 "Ignoriert ihn"
 flavor_ayu.EVTNAME10:0 "Wat Ratchaburana"
 flavor_ayu.EVTDESC10:0 "König Boromma Trailokanat von Ayutthaya verlegte die Hauptstadt seines Reickes 1463 nach Phitsanulok. Er befahl die Restaurierung alter Tempel und die Errichtung neuer Tempel, sowie den Bau des Wat Ratchaburana Tempels, mit einer Chedi, die die Relikte Buddhas enthalten haben soll. Es gibt keinen Zugang zum Turm der Chedi und das Dach von Wat Ratchaburana ist ungewöhnlich. Seine Mauern sind mit kunstvollen Fresken verziert und er besitzt einen alten Glockenturm, Hor Rakhang genannt, der neben dem Kloster steht."
 flavor_ayu.EVTOPTA10:0 "Finanziert den Tempel"
 flavor_ayu.EVTOPTB10:0 "Hilfe senden"
 flavor_bur.EVTNAME13:0 "Holländischer Adel verlangt Generalstände"
 flavor_bur.EVTDESC13:1 "Der niederländische Adel hat den burgundischen Regenten in Brüssel mit einem radikalen Vorschlag umworben. Sie wollen eine permanente Versammlung der Generalstände in den Niederlanden einrichten, die alle kleineren regionalen Behörden ersetzt. Dies würde die burgundische Niederlange effektiv zu einem einzigen Untertanenstaat vereinen, wobei alle Macht bei [dutch_unification_country.GetMdemder] [dutch_unification_country.Monarch.GetTitle] von [dutch_unification_country.GetName] liegen würde."
 flavor_bur.EVTOPTA13:1 "Wir machen ihnen keinerlei Zugeständnisse."
 flavor_bur.EVTOPTB13:1 "Ein akzeptierbarer Vorschlag."
 flavor_bur.EVTNAME14:0 "Der Graf von Charolais und das Blut-Edikt"
 flavor_bur.EVTDESC14:0 "1567 erreichte der Graf von Charolais mit burgundischen Elite-Truppen die Niederlande, mit dem Ziel, den holländischen Aufstand ein für alle Mal niederzuschlagen. Er erließ den Blut-Edikt, der es ihm erlaubte, eine brutale Militärdiktatur zu errichten, mit tagtäglichen Massenverhaftungen und Standgerichten. Der Terror der Inquisition wurde noch schlimmer und Hunderte wurden hingerichtet. 1568 verhaftete der Graf von Charolais die Grafen Horn und Egmont und machte so Wilhelm von Oranien zum einzig verbleibenden Anführer, der die Stellung halten konnte. 1570 führte der Graf von Charolais im Alleingang eine zehnprozentige Steuer ein, obwohl die Holländer gerade erst eine zwei-Jahres-Steuer auf Veranlassung der Generalsstände gezahlt hatten, die keine weiteren Zusatzsteuern versprochen hatten. Ein Generalstreik in den Niederlanden war die Folge... 1573 war klar, dass der "General der Liga" in der Unterwerfung der Holländer versagt hatte."
 flavor_bur.EVTOPTA14:0 "Keine Zugeständnisse"
 flavor_bur.EVTOPTB14:0 "Führt die Verbrauchssteuer nicht ein"
 flavor_bur.EVTNAME15:0 "Der Graf von Maçon und die Union von Arras"
 flavor_bur.EVTDESC15:0 "1578 kam der Graf von Maçon, Mitglied einer mächtigen Familie in Charolais, in die Niederlande. Er hatte einen guten Charakter und galt als effizient, sowohl als General als auch als Politiker. Wilhelm von Oranien fand in ihm einen machtvollen Gegner. Der Graf von Maçon erkannte schnell, dass Burgund nur dann seinen Einfluss in den Niederlanden aufrechterhalten könnte, wenn es mit den Sehnsüchten der katholischen Provinzen spielt. 1579 konnte Burgund einige der südlichen, katholischen Provinzen in der Union von Arras vereinen, die Frieden mit Burgund schloss. Einige der nördlichen Provinzen jedoch erschufen die Utrechter Union als Antwort – ein erstes Anzeichen einer neuen holländischen Nation. Später nutzt der Graf von Maçon die Union von Arras als sicheren Ausgangspunkt für eine Invasion des Nordens, welcher sich nur durch einen Mordanschlag auf zwei ältere Brüder des Grafen 1588 retten konnte, der ihn umgehend veranlasste, nach Burgund zu reisen."
 flavor_bur.EVTOPTA15:0 "Tretet der Union von Arras bei"
 flavor_bur.EVTOPTB15:0 "Keine Zugeständnisse"
 flavor_bur.EVTOPTC15:0 "Tretet der Union von Arras bei und senkt die Steuern"
 flavor_sco.EVTNAME1:0 "Der Niedergang der Douglas-Dynastie"
 flavor_sco.EVTDESC1:0 "1449 war König Jakob II. alt genug, um zu heiraten und die Kontrolle über sein Königreich einzufordern. Er beschlagnahmte umgehend die Livingston-Ländereien, war aber milder mit der Douglas-Familie. Bei einem Streit 1452 allerdings erstach er Willhelm, den 8. Earl von Douglas. Historisch gesehen war dies das Ende der Macht der Douglas-Dynastie und 3 Jahre später war ihr gesamtes Land konfisziert und ihre Schlösser waren zerstört."
 flavor_sco.EVTOPTA1:0 "Zerstört die Schlösser und konfisziert die Ländereien der Douglas-Familie"
 flavor_sco.EVTOPTB1:0 "Schließt mit der Douglas-Familie Frieden"
 flavor_sco.EVTNAME2:0 "Die Auld Alliance"
 flavor_sco.EVTDESC2:0 "1512 erneuerten Frankreich und Schottland ihre "Auld Alliance" als Gegengewicht zu Englands Verwicklung in die anti-französischen Intrigen des Papstes Julius II. Dies führte die Schotten später in einen verheerenden Krieg gegen England."
 flavor_sco.EVTOPTA2:0 "Gute Beziehungen mit Frankreich"
 flavor_sco.EVTOPTB2:0 "Wir wollen nichts mit Frankreich zu tun haben!"
 flavor_sco.EVTNAME3:0 "Kardinal Beaton"
 flavor_sco.EVTDESC3:0 "Als treuer Berater von Jakob V. konnte Kardinal David Beaton sicherstellen, dass Schottland nicht in den Fußstapfen Englands folgte und protestantisch wurde. Stattdessen arbeitete er daran, den Bund mit dem katholischen Frankreich zu stärken und konnte sogar zwei Hochzeiten mit Frauen des französischen Adels arrangieren, die beachtliche Mitgiften an Gold in die schottische Staatskasse brachten."
 flavor_sco.EVTOPTA3:0 "Ein ausgezeichneter Minister"
 flavor_sco.EVTNAME4:0 "John Knox und der religiöse Konflikt"
 flavor_sco.EVTDESC4:0 "John Knox wurde so etwas wie ein Wortführer für den Protestantismus in Schottland in den 1540ern. Ursprünglich begleitete er George Wishart auf dessen Predigtreisen, doch Wishart wurde verhaftet und in St. Andrews Kardinal David Beaton übergeben. Dort wurde er für das Verbreiten protestantischer Ketzereien verurteilt und 1546 auf dem Scheiterhaufen verbrannt. Drei Monate später wurde Kardinal Beaton aus Rache von Protestanten ermordet. Als John Knox ein Jahr später in St. Andrews ankam, überzeugten ihn Universitätsgelehrte davon, in der Stadt zu predigen. Im Juni 1547 erreichten französische Unterstützer die Stadt im Kampf gegen die Protestanten, und die Stadt kapitulierte unter Bedingungen, die später nicht eingehalten wurden. Knox und andere wurden in die Sklaverei auf französischen Galeeren verschleppt, doch dank englischer Intervention kam Knox 19 Monate später frei. Er durfte jedoch nicht nach Schottland zurückkehren und setzte seine Predigten unter dem Schutz Englands fort. Er nahm großen Einfluss auf die Gründung des englischen Puritanismus. Er blieb in England, bis die Katholikin Mary Tudor den Thron bestieg, und er es für besser hielt, auf das Festland zu fliehen. Dort formulierte er seine Ansichten, dass gottesfürchtige Magistrate und Adelige sowohl das Recht als auch die Pflicht zum Widerstand gegen Herrscher haben, die die Sicherheit der wahren Religion bedrohen, notfalls mit Gewalt. 1559 durfte er zurück nach Schottland und wurde vom Fortschritt der Reformierten überrascht und vom wohlwollenden Empfang von Mitgliedern aller Klassen in der Gemeinschaft."
 flavor_sco.EVTOPTA4:0 "Religiöse Unruhen"
 flavor_sco.EVTNAME5:0 "Der erste Covenant"
 flavor_sco.EVTDESC5:0 "1557 erstellte eine mächtige Gruppe Adliger, die "Lords of the Congregation" genannt wurde, eine protestantische Proklamation, die später der erste Covenant genannt wurde, und den Ausschluss der katholischen Kirche aus Schottland forderte. Die wahren Motive lagen allerdings wohl vielmehr in dem Verlangen, die immensen Reichtümer der katholischen Kirche in Schottland konfiszieren zu können."
 flavor_sco.EVTOPTA5:0 "Unterstützt die "Lords of the Congregation""
 flavor_sco.EVTOPTB5:0 "Stellt Euch gegen die "Lords of the Congregation""
 flavor_sco.EVTNAME6:0 "Die schottische Ostindische Kompanie"
 flavor_sco.EVTDESC6:0 "Wie alle anderen Nationen in dieser Zeit mit einer Küstenlinie versuchten auch die Schotten die Erfolge der englischen Ostindischen Kompanie zu kopieren."
 flavor_sco.EVTOPTA6:0 "Wir werden daraus Kapital schlagen!"
 flavor_sco.EVTNAME7:0 "Großer Straßenbau in den Highlands"
 flavor_sco.EVTDESC7:0 "Die Verbesserung von Straßen und Handelsrouten im nördlichen Schottland hat gewaltige Auswirkungen auf die schottische Wirtschaft in diesen Gegenden und führt zu verbessertem Handel und höheren Steuereinnahmen"
 flavor_sco.EVTOPTA7:0 "Investiert in Straßenbau"
 flavor_sco.EVTOPTB7:0 "Lasst es sein"
 flavor_sco.EVTNAME8:0 "Handelskammer von Glasgow"
 flavor_sco.EVTDESC8:0 "Die Eröffnung der schottischen Handelskammer half dem schottischen, vorindustriellen Handel sehr und war einer der vielen Faktoren hinter dem Streben, die autonome schottische Wirtschaft zu bewahren."
 flavor_sco.EVTOPTA8:0 "Handelsreform"
 flavor_sco.EVTOPTB8:0 "Freier Handel"
 flavor_sco.EVTNAME9:0 "George Bruce von Carnock"
 flavor_sco.EVTDESC9:0 "Der schottische Händler, Ingenieur und Erfinder von Kohleabbau-Techniken, Sir George Bruce, entwickelte den Unterwasser-Minenabbau im Upper Hirst Flöz. Er nutzte eine neue Entwässerungstechnologie und lockte damit König Jakob VI. 1617 zu einem Besuch an. Der König akzeptierte die Einladung zum Besuch einer seiner Minen, die tief unter den Meeresboden gruben. Er fand sich schließlich weit in der Forth-Förde bei einem Schacht wieder, wo die Kohle auf Schiffe verladen wurde. Wasser umgab die Öffnung des Schachtes und alarmiert beschuldigte König Jakob Sir George eines Attentatversuchs und des Hochverrats. George Bruce zeigte nur auf ein Ruderboot und erklärte, sie könnten entweder per Boot oder durch den Tunnel zurückkehren. Der König beruhigte sich und wählte das Ruderboot."
 flavor_sco.EVTOPTA9:0 "Engagiert ihn"
 flavor_sco.EVTOPBT9:0 "Ignoriert ihn"
 flavor_sco.EVTNAME10:0 "Das schottische Gesetz gegen Hexerei"
 flavor_sco.EVTDESC10:0 "Das schottische Gesetz gegen Hexerei von 1563 erklärte Hexerei und das Konsultieren von Hexen zu Kapitalverbrechen. Jakob VI. spielte eine entscheidende Rolle als "Opfer" und Ermittler in den 1589 begonnenen North Berwick Hexenprozessen, die die erste große Prozessserie unter dem neuen Gesetz einläuteten. Der König verteidigte die Hexenverfolgung 1597 in der "Daemonologie", wurde später jedoch zunehmend skeptisch und unternahm Schritte zur Eingrenzung der Strafverfolgung. Schottland klagte geschätzte 6.000 Menschen der Hexerei an, von denen fünfundsiebzig Prozent Frauen waren und 1.500 hingerichtet wurden."
 flavor_sco.EVTOPTA10:0 "Verteidigt das Gesetz gegen Hexerei"
 flavor_sco.EVTOPTB10:0 "Kündigt es auf"
 flavor_sco.EVTNAME11:0 "Annexion von London"
 flavor_sco.EVTDESC11:0 "Die Verteidiger von London haben die Stadt aufgegeben und Verträge unterzeichnet, um sie offiziell durch Schottland annektieren zu lassen. Es bleibt nur noch über das Schicksal Londons zu entscheiden. Sollen wir London, London sein lassen? Oder sollten wir die Stadt plündern und ihre Schätze und Institutionen in unsere eigene Hauptstadt verlagern?"
 flavor_sco.EVTOPTA11:0 "Nach Edinburgh!"
 flavor_sco.EVTOPTB11:0 "Lasst London, London bleiben."
 flavor_jap.EVTNAME1:0 "Onin-Krieg"
 flavor_jap.EVTDESC1:2 "Die Spannungen zwischen [onin_offensive_war_leader.GetName] und uns selbst sind außer Kontrolle geraten und haben einen Krieg verursacht. Die Auswirkungen davon sind auf allen japanischen Inseln zu spüren, als unsere treuen Daimyo beginnen, einer Seite beizutreten und Allianzen ins Spiel zu bringen.\nEgal wer auch immer diesen gegenwärtigen Bürgerkrieg gewinnen kann, es ist klar, dass das aktuelle Shogunat von [Root.Overlord.GetName] zu schwach war, ihn zu verhindern. Wir sind nicht die Einzigen, die dies bemerkt haben, und es ist daher wahrscheinlich, dass dieser große Krieg der Onin-Periode zu einer längeren Zeit des Streits und des Krieges zwischen den verschiedenen japanischen Staaten führen wird."
 flavor_jap.EVTDESC1B:1 "Der Streit zwischen [onin_defensive_war_leader.GetName] und uns selbst ist außer Kontrolle geraten und uns bleibt keine andere Möglichkeit deswegen in den Krieg zu ziehen. Die Auswirkungen davon sind auf allen japanischen Inseln zu spüren, als unsere treuen Daimyo beginnen, einer Seite beizutreten und Allianzen ins Spiel zu bringen.\nEgal wer auch immer diesen gegenwärtigen Bürgerkrieg gewinnen kann, es ist klar, dass das aktuelle Shogunat von [Root.Overlord.GetName] zu schwach war, ihn zu verhindern. Wir sind nicht die Einzigen, die dies bemerkt haben, und es ist daher wahrscheinlich, dass dieser große Krieg der Onin-Periode zu einer längeren Zeit des Streits und des Krieges zwischen den verschiedenen japanischen Staaten führen wird."
 flavor_jap.EVTOPTA1:1 "Der Sengoku-Jidai wird und als Sieger sehen!"
 flavor_jap.EVTDESC56:1 "Die Spannungen zwischen [onin_offensive_war_leader.GetName] und [onin_defensive_war_leader.GetName] sind außer Kontrolle geraten und haben einen Krieg verursacht. Die Auswirkungen davon sind auf allen japanischen Inseln zu spüren, als unsere treuen Daimyo beginnen, einer Seite beizutreten und Allianzen ins Spiel zu bringen.\nEgal wer auch immer diesen gegenwärtigen Bürgerkrieg gewinnen kann, es ist klar, dass das aktuelle Shogunat von [Root.Overlord.GetName] zu schwach war, ihn zu verhindern. Wir sind nicht die Einzigen, die dies bemerkt haben, und es ist daher wahrscheinlich, dass dieser große Krieg der Onin-Periode zu einer längeren Zeit des Streits und des Krieges zwischen den verschiedenen japanischen Staaten führen wird."
 flavor_jap.EVTDESC56B:1 "Die Spannungen zwischen [onin_offensive_war_leader.GetName] und [onin_defensive_war_leader.GetName] sind außer Kontrolle geraten und haben einen Krieg verursacht. Die Auswirkungen davon sind auf allen japanischen Inseln zu spüren, als unsere treuen Daimyo beginnen, einer Seite beizutreten und Allianzen ins Spiel zu bringen.\nEgal wer auch immer diesen gegenwärtigen Bürgerkrieg gewinnen kann, es ist allen unseren Untertanen klar, dass wir zu schwach waren, um es zu verhindern. Wenn wir nicht dafür sorgen, dass wir unsere Autorität über die kriegsführenden Parteien wiederherstellen, ist sehr wahrscheinlich, dass dieser große Krieg der Onin-Periode zu einer längeren Zeit des Streits und des Krieges zwischen den verschiedenen japanischen Staaten führen wird."
 flavor_jap.EVTOPTB56:0 "Wir müssen diesen Songekou-Jidai ausmerzen, bevor das Land auseinandergerissen wird!"
 flavor_jap.EVTNAME2:1 "Aufstieg der Ikko-Ikki!"
 flavor_jap.EVTDESC2:1 "Unzufrieden mit der endlosen Kriegsführung der Daimyo, hat eine Bande von Bauern, Mönchen und Kleingrundbesitzern, die der Jodu-Shinshu Schule oder auch "Wahre Schule des Reinen Landes" des Buddhismus folgen, sich offen gegen die Herrschaft von [Root.Monarch.GetName] ausgesprochen. Wenn wir nicht entschlossen handeln und schnell gegen diesen Pöbel vorgehen, könnten sich die Unruhen weiter ausbreiten und unser Land destabilisieren."
 flavor_jap.EVTOPTA2:0 "Zu den Waffen!"
 flavor_jap.EVTOPTB2:1 "Vermeidet, die Situation zu verschlimmern."
 flavor_jap.EVTNAME3:1 "Ikko-Ikki breiten sich in $COUNTRY$ aus!"
 flavor_jap.EVTDESC3:1 "Die Schwierigkeiten angrenzender Daimyo mit den Ikko-Ikki hat den Siedepunkt erreicht und führt zu militärischen Konfrontationen. Die Brutalität der Kämpfe hat dazu geführt, dass Überlebenden der Zielstrebigen-Sekte zu uns übergelaufen sind und diese Banden von Bauern, Mönchen und Kleingrundbesitzern haben ihre Reihen bereits mit Anhängern unseres eigenen Klans verstärkt. Sie werden sicherlich nur noch mehr Mühe für uns machen, wenn wir nicht schnell und entschlossen handeln."
 flavor_jap.EVTOPTA3:0 "Schlagt die Rebellen nieder!"
 flavor_jap.EVTNAME4:0 "Wokou"
 flavor_jap.EVTDESC4:1 "Die Wokou, japanische Piraten, sind in der Region zügellos geworden und überfallen sowohl chinesische als auch koreanische Küsten sowie unsere eignen. Nichtsdestotrotz sind sie, aufgrund von chinesischen Handelsembargos, die uns auferlegt wurden, die einzige Quelle für chinesische und koreanische Waren. Die zunehmende Häufigkeit von Piratenangriffen bedeutet, dass wir uns nicht mehr heraushalten können. Wir müssen eine Entscheidung treffen, wie wir mit ihnen verfahren sollen."
 flavor_jap.EVTOPTA4:1 "Finanziere die Piraten."
 flavor_jap.EVTOPTB4:1 "Gehe gegen die Piraterie vor."
 flavor_jap.EVTNAME5:0 "Das Sakoku-Gesetz"
 flavor_jap.EVTDESC5:1 "Unsere Entscheidung, uns von der ganzen Welt abzuschotten, hat bisher dazu geführt, die Kontrolle über die Bevölkerung zu erleichtern. Es ist jedoch klar, dass wir uns selbst dabei behindern, wenn es darum geht, neue Ideen oder Erfindungen zu verbreiten. Während die Welt um uns herum anfängt sich zu globalisieren, sehen wir unsere Nachbarn vom Kontakt mit anderen Nationen profitieren, während wir große Bemühungen aufwenden müssen. Vielleicht ist es an der Zeit, unsere Politik neu zu überdenken?"
 flavor_jap.EVTOPTA5:1 "Folgt dem Sakoku-Gesetz."
 flavor_jap.EVTOPTB5:1 "Gebt das Sakoku-Gesetz auf."
 flavor_jap.EVTNAME6:0 "Rangaku"
 flavor_jap.EVTDESC6:1 "Die Holländer sind nun seit einiger Zeit auf der Insel Dejima vertreten, und der Kontakt zwischen unserem Volk und der Enklave wurde nach dem Sakoku-Gesetz streng kontrolliert. Dennoch können unsere beiden Kulturen nicht anders, als Blicke in die andere zu erhaschen. Die Holländer scheinen Dinge zu kennen, die wir nicht kennen, besonders in der Medizin, aber auch in der Wissenschaft, Produktion und dem Maschinenbau. Einige unserer reicheren Bürger haben sogar dafür gestimmt von den holländischen Chirurgen der Enklave Gebrauch zu machen, anstatt sich auf lokale Ärzte zu verlassen.\n\nEs ist klar, dass es vieles gibt, dass man aus einer steigenden Interaktion mit diesen Besuchern des Westens lernen könnte, wenn wir bereit dazu sind, unsere Provinzen für sie ein wenig mehr zu öffnen."
 flavor_jap.EVTOPTA6:1 "Öffnet den Holländern die Grenzen unserer Provinzen."
 flavor_jap.EVTOPTB6:1 "Haltet die Grenzen unserer Provinzen geschlossen."
 flavor_jap.EVTNAME7:0 "Nanban Boeki"
 flavor_jap.EVTDESC7:1 "Fremde mit unflätigen Manieren, mangelnder Hygiene und dem Unvermögen, japanische Schrift zu verstehen, sind in Japan aus Ländern angekommen, die aberlustige Namen wie "Portugal" und "die Niederlande" haben. Diese Fremden bringen Entdecker, Missionare und Händler mit sich."
 flavor_jap.EVTOPTA7:1 "Heißt die neuen Händler willkommen."
 flavor_jap.EVTNAME8:1 "Westliches Schiffswrack."
 flavor_jap.EVTDESC8:1 "Ein Schiff aus den Niederlanden hat unsere Küsten nach einer langen und anstrengenden Reise erreicht, was die Mannschaft als "Straße von Magellan" beschreibt. Die "De Liefde" ist anscheinend das einzige Schiff, das aus einer Gruppe von fünft übrig blieb und beherbergt nur noch 24 kranke und sterbende Männer aus einer ursprünglichen Besatzung von über hundert.\n\nSeine reiche Ladung westlicher Kuriositäten und militärischer Ausrüstung überstand es weit besser als die Crew und sollte einiges wert sein. Weiterhin besteht einer der Überlebenden, ein Mann namens William Adams darauf, dass er zu unserem "König" gebracht wird..."
 flavor_jap.EVTOPTA8:1 "Unternehmt nichts."
 flavor_jap.EVTOPTB8:1 "Helft den fremden Schiffbrüchigen."
 flavor_jap.EVTOPTC8:1 "Bringt den Fremden zu mir."
 flavor_jap.EVTNAME9:0 "Kirishitan"
 flavor_jap.EVTDESC9:1 "Die Händler, die wir begrüßt haben, haben ihre Präsent in unserem Land stetig erhöht. Sie haben katholische Missionare mitgebracht, die von ihren Heimatstaaten unterstützt wurden, die prompt damit begonnen haben, das Christentum zu verbreiten und die örtliche Bevölkerung zu konvertieren. Wenn sie dabei nicht aufgehalten werden, könnten diese Jesuiten, Franziskaner und Dominikaner eine bedeutende Bedrohung für den Shintoismus darstellen."
 flavor_jap.EVTOPTA9:0 "Stoppt die Missionare!"
 flavor_jap.EVTOPTB9:1 "Lasst sie ihren Glauben verbreiten."
 flavor_jap.EVTNAME10:1 "Versuchter Putsch!"
 flavor_jap.EVTDESC10:1 "Es scheint so, als wäre das politische Klima in $COUNTRY$ nicht so stabil wie wir dachten. Während [Root.Monarch.GetTitle] [Root.Monarch.GetName] das Land bereiste und in einem Tempel nahe der Truppen Rast einlegte, sah der zuständige General eine Gelegenheit und umstellte die Tempelanlage mit seinen Truppen mit der Begründung der Feind befinde sich im Inneren. Nur das rasche und entschlossene Handeln von Loyalisten führte zu einer rechtzeitigen Rettung [Root.GetMdesder] [Root.Monarch.GetTitle] und zur Erfassung des Verräters.\n\nDas Motiv des Generals ist noch unklar. Er könnte von allem geleitet worden sein, vom Wunsch nach Rache bis zur Gier nach Macht. Der Vorfall hat die Kontrolle über die Truppen von [Root.Monarch.GetName] bestätigt, aber das kleine Scharmützel hat dennoch das Leben vieler guter Männer gekostet und es ist klar, dass ein neuer Schwerpunkt auf die Innenpolitik nötig ist, damit so etwas nicht wieder passiert."
 flavor_jap.EVTOPTA10:1 "Keine Gnade für diese unehrenhafte Handlung!"
 flavor_jap.EVTNAME11:0 "Jokamachi"
 flavor_jap.EVTDESC11:1 "[Root.GetMDerDie] benachbarte [Root.Monarch.GetTitle] hat mit dem Bau neuer Festungen begonnen, die von Jokamachi oder auch "Burgstädten" umgeben sind. Diese werden von Händlern, Handwerkern und Samurai bewohnt, ohne Trennung sozialer Gruppen oder genereller Zuteilung, wodurch [Root.GetMderdie] [Root.Monarch.GetTitle] eine engere Kontrolle über die Samurai halten kann.\n\nDie anderen Klassen, zusammen mit der Gründung freier Märkte und offener Gilden, fördern Waren und Handel und damit auch den Wohlstand. Die Jokumachi können damit zu einem Mittel für [Root.GetMdendie] [Root.Monarch.GetTitle] werden, um die Kontrolle sowohl im militärischen als auch in der wirtschaftlichen Sphäre zu erhöhen und gleichzeitig den Reichtum ihrer Länder.\n\nVielleicht wäre das eine Idee, die wir uns genauer anschauen sollten?"
 flavor_jap.EVTOPTA11:1 "Wir sollten die Entwicklung dieser Burgstädte fördern."
 flavor_jap.EVTOPTB11:1 "Wir haben wichtigere Dinge zu tun."
 flavor_jap.EVTNAME12:1 "Der Aufstieg städtischer Kultur"
 flavor_jap.EVTDESC12:1 "Die Einwohner von $COUNTRY$ zeigten wachsendes Interesse am Kabuki-Theater, der Kunst des Gesangs und Tanzes, sowie am Ukiyo-e, Holzdrucke oder Holzschnitte und Gemälde mit Landschaftsmotiven, historischen Erzählungen, dem Theater und Vergnügungsvierteln. Vielleicht sollte der Hof ein wenig Interesse für das Kabuki-Theater oder das Ukiyo-e zeigen."
 flavor_jap.EVTOPTA12:1 "Es sollte sich besser lohnen!"
 flavor_jap.EVTOPTB12:1 "Was könnten sie damit wohl vorhaben?"
 flavor_jap.EVTNAME13:0 "Terakoya"
 flavor_jap.EVTDESC13:0 "Die Kinder der Samurai und Herrscherfamilien hatten stets spezielle öffentliche Bildungseinrichtungen, die oft in buddhistischen Tempeln eingerichtet wurden. Mit dem Aufstieg der Händler-Klasse verlangte das Volk Bildungszugang für alle. Jemand schlug Terakoya vor, Bildungseinrichtungen für Bürgerliche, mit dem Schwerpunkt allen Einwohnern in $COUNTRY$ Lesen und Schreiben beizubringen, mitunter auch den Umgang mit dem Abakus (Soroban), Geschichte und Geographie. Der Vorschlag findet eindeutig breite Unterstützung im Volk und wir sollten als Herrscher den Weg dafür bereiten."
 flavor_jap.EVTOPTA13:1 "Etabliert Terakoya in ganz $COUNTRY$."
 flavor_jap.EVTOPTB13:1 "Ignoriert die Bürger."
 flavor_jap.EVTNAME14:0 "Militärische Entwicklungen"
 flavor_jap.EVTDESC14:1 "Die westlichen Händler brachten eine neue Waffe mit sich, namens "Arkebuse". Es ist eine Waffe mit einem Luntenschloss, die in zukünftigen Kriegen wohl eine entscheidende Rolle spielen dürfte. Einige Samurai betonen, dass die alten Pfade stets obsiegen werden, während andere das Konzept bereits willkommen heißen und die neue Waffe preisen."
 flavor_jap.EVTOPTA14:1 "Begrüßt die neue Technologie."
 flavor_jap.EVTOPTB14:1 "Bewahrt die alten Pfade."
 flavor_jap.EVTNAME15:0 "Die Za"
 flavor_jap.EVTDESC15:0 "Es gab immer schon Gilden, oder Za, in $COUNTRY$, in denen Händler mit Tempeln oder Schreinen kooperierten, um sich vor Banditen, Samurai und Daimyos zu schützen. Die Händler transportierten ihre Güter auf Reisen stets in Gruppen. Es wurden Vereinbarungen getroffen, die Waren auf Tempelgelände feilzubieten, was die Händler unter die Obhut und Schirmherrschaft des Tempels stellte. Einige Händler in $COUNTRY$ finden, dass dies nicht genug sei. Sie haben sich an Euch gewandt und bieten Euch einen Anteil an den Profiten im Tausch gegen Euren Schutz, eventuell einige Steuererleichterungen und andere formale Vorzüge."
 flavor_jap.EVTOPTA15:0 "Das klingt nach einem guten Handel"
 flavor_jap.EVTOPTB15:0 "Das interessiert mich momentan nicht"
 flavor_jap.EVTNAME16:0 "Rakuichi"
 flavor_jap.EVTDESC16:0 "Die Za, die Handelsgilden in $COUNTRY$ sind groß und mächtig genug geworden, um sich zu schützen und unabhängig zu werden. Sie besitzen schon jetzt die Macht, den Marktpreis zu beeinflussen und zeigen Zeichen von monopolistischen Aktivitäten. Um das Monopol der Za zu brechen, könnte die Einrichtung freier Märkte und Gilden, auch Rakuichi und Rakuza genannt, die Macht und den Einfluss der alten, monopolistischen Za gravierend schwächen."
 flavor_jap.EVTOPTA16:1 "Erklärt den freien Handel."
 flavor_jap.EVTOPTB16:1 "Lasst alles beim Alten."
 flavor_jap.EVTNAME17:1 "Higashiyama-Kultur"
 flavor_jap.EVTDESC17:0 "Eine neue Kultur verbreitet sich im Land, die auf den Ideen und der Ästhetik des Zen-Buddhismus basiert und auf dem Konzept der Wabi-sabi, der Schönheit im Einfachen. Die Tee-Zeremonie, das Arrangieren von Blumengestecken Ikebana, das Noh-Drama und Sumi-e Gemälde werden immer populärer."
 flavor_jap.EVTOPTA17:1 "Fördert die Verbreitung der Higashiyama-Kultur."
 flavor_jap.EVTOPTB17:1 "Das ist nichts für uns."
 flavor_jap.EVTNAME18:0 "Ginkakuji"
 flavor_jap.EVTDESC18:1 "Unter dem Einfluss der Higashiyama-Kultur suchen die Menschen nach einer Art der Inspiration. Ein Mann in unseren Diensten schlug den Bau eines neuen Tempels vor, des Ginkakuji oder Tempel des Silbernen Pavillons, da er mit Silberfolie verkleidet sein würde. Ein Steingarten in Zen- und Wabi-sabi-Ästhetik soll geplant und neben dem Tempel errichtet werden. Die einfache Schönheit dieser Pläne wurde von der Silberverkleidung überschattet und dieser Teil des Vorschlags verworfen."
 flavor_jap.EVTOPTA18:1 "Worauf wartet ihr, baut den Tempel!"
 flavor_jap.EVTOPTB18:1 "Verwerft die Pläne."
 flavor_jap.EVTNAME19:0 "Sekisho"
 flavor_jap.EVTDESC19:1 "Nach Beschwerden über Banditenraubzüge im Land und Angriffe auf Reisende auf den Hauptstraßen, gab es Vorschläge zur Einrichtung der Sekisho oder "Barrieren" als Weg-Kontrollpunkte. Dies würde auch die Bewegung von Menschen und bestimmten Gütern kontrollieren und mitunter als Zoll-Sammelstelle dienen. Diese Verteidigungsbarrieren könnten von großem Nutzen sein, falls es jemand wagen sollte, uns anzugreifen."
 flavor_jap.EVTOPTA19:1 "Errichtet Sekisho-Kontrollpunkte."
 flavor_jap.EVTOPTB19:1 "Unternehmt nichts."
 flavor_jap.EVTNAME20:0 "Buke Shohatto"
 flavor_jap.EVTDESC20:0 "Die Feudalherrscher haben in ihrer Pflicht versagt und es ist an der Zeit, sie an ihre Verantwortlichkeiten zu erinnern. Die Buke Shohatto oder "Die verschiedenen Gesetzespunkte der Krieger-Häuser" mit einer Sammlung von Erlassen zu den Verantwortlichkeiten und Aktivitäten der Daimyo und der restlichen Samurai-Aristokratie sollte ein guter Anfang sein. Sie wird als Verhaltenskodex angesehen, wie man sich als ehrenvoller Daimyo zu benehmen hat, und nicht als reine Gesetzessammlung, die zu befolgen ist. Sie sollte also befolgt werden, auch wenn wir ihre Umsetzung nicht direkt erzwingen können."
 flavor_jap.EVTOPTA20:0 "Führt die Buke-Shohatto in ganz Japan ein."
 flavor_jap.EVTOPTB20:0 "Ignoriert sie."
 flavor_jap.EVTDESC21:0 "Der Herrscher von Japan hat eine Sammlung von Erlassen namens Buke Shohatto oder "Die verschiedenen Gesetzespunkte der Krieger-Häuser" eingeführt. Es ist ein Verhaltenskodex, wie ein ehrbarer Daimyo sich verhalten sollte und einige der Punkte umfassen:\nDie Klasse der Samuari sollte sich Zielen widmen, die einer Krieger-Aristokratie würdig sind, wie z.B. dem Bogenschießen, dem Schwerkampf, der Reitkunst und der klassischen Literatur.\nVergnügungen und Entertainment sind in vernünftigem Rahmen und Kostenaufwand zu halten.\nDer Han (Feudalsitz) bietet keinen Flüchtlingen und Gesetzlosen Unterschlupf."
 flavor_jap.EVTOPTA21:0 "In Ordnung."
 flavor_jap.EVTNAME22:0 "Gokaido"
 flavor_jap.EVTDESC22:1 "Um unsere Kontrolle über Japan zu mehren, sollten wir fünf zentral verwaltete Straßen bauen, die unsere Hauptstadt mit den Grenzprovinzen verbinden. Diese fünf Routen oder Gokaido sollten Post-Stationen entlang der meist benutzen Strecke haben, wo Reisende rasten und Vorräte kaufen können."
 flavor_jap.EVTOPTA22:1 "Erbaut die Gokaido."
 flavor_jap.EVTOPTB22:1 "Das ist nicht notwendig."
 flavor_jap.EVTNAME23:0 "Kyoho-Reformen"
 flavor_jap.EVTDESC23:1 "Ein Berater ist mit den "Kyoho-Reformen" an und getreten, einer Reiche wirtschaftlicher Richtlinien mit dem Ziel das Shogunat finanziell zahlungsfähig zu machen. Da konfuzianische Grundsätze zu einem gewissen Grad in unsere Regierung einfließen und sie sagen, dass Geld veruntreut wird, fand Yoshimune es notwendig, gewisse konfuzianische Lehren zu verbannen, die seinen Reform-Prozess behinderten. Die Reformen beinhalteten die Gründung von Händlergilden, die eine bessere Kontrolle, Besteuerung und Sparsamkeit erlaubten."
 flavor_jap.EVTOPTA23:1 "Wir werden den Handel reformieren."
 flavor_jap.EVTOPTB23:1 "Das Militär benötigt Reformen."
 flavor_jap.EVTOPTC23:1 "Nutzt die ursprünglich entworfenen Wirtschaftsreformen."
 flavor_jap.EVTNAME24:0 "Genroku"
 flavor_jap.EVTDESC24:1 "Es ist das goldene Zeitalter der Edo-Periode. Jahre des inneren Friedens in $COUNTRY$ haben wirtschaftliche Stabilität gebracht. Künste und Architektur florieren, der Wohlstand breitet sich im ganzen Land aus, und unsere hellsten Köpfe erlangen bemerkenswerte Durchbrüche in Technik und Philosophie."
 flavor_jap.EVTOPTA24:1 "Unsere Zeit ist gekommen!"
 flavor_jap.EVTNAME25:0 "Konfuzianismus"
 flavor_jap.EVTDESC25:1 "Eine neue Phiolospie verbreitet sich in Japan. Die Lehren des chinesischen Philosophen Konfuzius haben sich zu einem ethischen und philosophischen System namens "Konfuzianismus" entwickelt, dessen Kernprinzip der Humanismus mit einem Fokus auf spiritueller Sorge um die momentane Welt und die Familie ist, anstelle des Lebens nach dem Tod und der Götter. Es ist nicht die Hingabe zum göttlichen Willen oder eine höhere Macht, die dies veranlasst.\n\nDarüber hinaus erlaubt die zentrale Lehre der Meritokratie allen Individuen mit entsprechenden Fähigkeiten, Machtpositionen zu besetzten, anstatt diese Positionen auf jede von edler Geburt zu beschränken. Das trifft sich gut, da die Annahme dieser Ansichten es uns ermöglicht, einen hochqualifizierten und doch niedergeborenen Berater für einen Lohn einzustellen, den kein selbstbewusster Adliger in Betracht ziehen würde."
 flavor_jap.EVTOPTA25:1 ""Es kommt nicht darauf an, wie langsam man sich bewegt...""
 flavor_jap.EVTNAME26:1 "Konfuzianischer Gedanke auf dem Vormarsch"
 flavor_jap.EVTDESC26:1 "Die Lehren des chinesischen Philosophen Konfuzius sind bei den Leuten erneut populärer geworden, und ihr meritokratischer Einfluss wächst in der Regierung. Dies gibt uns erneut die Gelegenheit einen hochqualifizierten Berater niederer Geburt für einen Lohn einzustellen, den kein selbstbewusster Adliger in Betracht ziehen würde."
 flavor_jap.EVTNAME27:0 "Kokugaku"
 flavor_jap.EVTDESC27:1 "Das vorherrschende Studium chinesischer, konfuzianischer und buddhistischer Texte hat zu einer Verringerung japanischer Studien geführt. Einige Gelehrte haben begonnen, die frühen japanischen Klassiker zu studieren, sie kritisieren das repressalische Moralisieren der konfuzianischen Denker und versuchen, die japanische Kultur frei von fremden Gedankentum und Verhalten zu reetablieren. Sie nennen sich selbst die Kokugaku, was so viel wie "Denker nationaler Studien" bedeutet."
 flavor_jap.EVTOPTA27:1 "Wir werden diese Gelehrten mit Freude unterstützen."
 flavor_jap.EVTNAME28:0 "O-Ie Sodo"
 flavor_jap.EVTDESC28:1 "Die Streitigkeiten zwischen adligen Familien der Samurai und der aristokratischen Klasse haben sich in letzter Zeit zu einer regelrechten Schlacht entwickelt. Wenn sie damit fortfahren, stellen diese Streitigkeiten eine ernsthafte Bedrohung für die Stabilität des politischen Systems dar und sollte daher sehr ernst genommen werden.\n\nSo verwurzelt, wie sie bereits in unserer Kultur sind, beginnen die Menschen schon damit diese Angelegenheit als den "ehrenhaften Hauskrieg" oder "O-le Sodo" zu betiteln. Sie sind von der Aufregung, die dieses Geschehen mit sich bringt, sichtlich mitgenommen, aufgrund der politischen Nähe und es physischen Konflikts der beteiligten.\n\nNun scheint es so, dass auch der Erbe von $COUNTRY$ in diesen Streitigkeiten beteiligt ist und das Volk fordert daher seinen Kopf auf einem Teller."
 flavor_jap.EVTOPTA28:0 "Er hätte es besser wissen sollen!"
 flavor_jap.EVTOPTB28:1 "Verweigert Euch ihren Forderungen."
 flavor_jap.EVTNAME29:0 "Sankin Kotai"
 flavor_jap.EVTDESC29:1 "Um die japanischen Daimyos zu kontrollieren, wurde ein Sankin Kotai oder wechselnde Bereitschaft vorgeschlagen. Das würde bedeuten, dass ein Daimyo seine Residenz in Edo hat und periodisch zwischen Edo und seinem Han wechselt, und so im jährlichen Wechsel an beiden Orten präsent ist. Die Ehefrau des Daimyo und seine Erben sollen in Edo als Geiseln verweilen. Die wirtschaftliche Belastung sollte jegliches Kriegstreiben für den Daimyo unmöglich machen, da er beide Residenzen, seinen Han und Edo versorgen müsste. Der Sankin Kotai wäre auch ein Militärdienst, da jeder Daimyo eine Anzahl an Samurai ausrüsten müsste, entsprechend seines Han."
 flavor_jap.EVTOPTA29:0 "Eine ausgezeichnete Idee!"
 flavor_jap.EVTOPTB29:1 "Das klingt zu kostspielig."
 sankin_kotai_TT_A:0 "Alle japanischen Vasallen von §Y[Root.GetName]§! werden das Event "Sankin Kotai" erhalten. Das wird ihnen missfallen."
 sankin_kotai_TT_B:0 "Alle japanischen Vasallen von §Y[Root.GetName]§! werden erfreut sein."
 flavor_jap.EVTDESC30:0 "Der Shogun hat sich dazu entschlossen, Sankin Kotai einzuführen und verlangt von jedem Daimyo, dass er eine Residenz in Edo hat, wo seine Frau und seine Erben als Geiseln gehalten werden, und der Daimyo selbst periodisch zwischen Edo und seinem Han wechseln muss. Beide Residenzen sollten nobel ausgestattet sein und der Daimyo muss eine Anzahl an Samurai bereitstellen, die seinem Han entspricht."
 flavor_jap.EVTOPTA30:1 "In Ordnung."
 flavor_jap.EVTNAME31:0 "Unruhige Samurai"
 flavor_jap.EVTDESC31:1 "Der währende Frieden der letzten Jahre hat viele in der Kaste der Samurai ohne Arbeit zurückgelassen. Diese gelangweilten Geister fanden nun eine Beschäftigung in der Ausbeutung und Unterdrückung der lokalen Farmer. Wir müssen uns um sie kümmern."
 flavor_jap.EVTOPTA31:0 "Sie scheinen nützlich zu sein!"
 flavor_jap.EVTOPTB31:1 "Die Strafe wird der Tat entsprechen."
 flavor_jap.EVTNAME32:0 "Schwert-Jagd – Die schlechte Jagd"
 flavor_jap.EVTDESC32:0 "Den Farmern aller Provinzen ist es streng verboten, irgendwelche Langschwerter, Kurzschwerter, Bögen, Speere oder andere Waffen zu besitzen. Wenn unnötige Kriegsmittel behalten werden, erschwert dies das Einbringen der jährlichen Mieten oder Nengu und es kann ohne Provokation zu Aufständen kommen.' - Der Grund für die Schwert-Jagd war gerecht, doch die Aktionen Eurer Soldaten waren es nicht. Anstatt nur die Schwerter und anderen Waffen zu konfiszieren, nahmen es die Soldaten auch auf sich, die Schwertträger zu bestrafen. Die Ikko-shu und Ronin haben sich zur Verteidigung aufgelehnt und Euer Land sieht sich nun einem Aufstand gegenüber."
 flavor_jap.EVTOPTA32:0 "Das war absolut nicht meine Intention"
 flavor_jap.EVTNAME33:0 "Schwert-Jagd – Gefangene Beute"
 flavor_jap.EVTDESC33:0 "Trotz der grummelnden, protestierenden Farmer und Ji-zamurais haben Eure Soldaten alle Waffen, vom kleinsten Dolch bis zum gewaltigsten Streitkolben, konfisziert. Hoffentlich ist nichts zurückgeblieben, mit dem man einen Aufstand gegen Euch anzetteln könnte."
 flavor_jap.EVTOPTA33:0 "Großartig!"
 flavor_jap.EVTNAME34:0 "Schwert-Jagd – Jagd mit Unterbrechung"
 flavor_jap.EVTDESC34:0 "Wie es scheint, haben Eure Feinde Eure Abwesenheit zur Jagd nach Waffen ausgenutzt. Das politische Spiel in Kyoto hat sich nicht verändert, aber die Haltung Euch gegenüber durchaus. Ihr seht Euch gezwungen, die Schwert-Jagd abzubrechen und zum Herrscher zurückzukehren."
 flavor_jap.EVTOPTA34:0 "Das ist dann wohl das Ende"
 flavor_jap.EVTNAME35:0 "Provinz-Konvertiten"
 flavor_jap.EVTDESC35:0 "Die Zahl katholischer Konvertiten hat dramatisch zugenommen, seit Fremde sich frei in Japan bewegen dürfen.\n\nIn $PROVINCENAME$ sind genügend Subjekte konvertiert, um den Katholizismus zur vorherrschenden Religion in der Provinz zu machen."
 flavor_jap.EVTOPTA35:0 "Könnte dies am Ende nützlich sein...?"
 flavor_jap.EVTNAME36:0 "Ninja-Angriff!"
 flavor_jap.EVTDESC36:0 "Unsere Ninjas melden, dass unsere Nachbarn einen rivalisierenden Ninja-Clan unterhalten. Mit Sicherheit schmieden sie Intrigen gegen uns! Sollten wir unsere eigenen Ninja zum Präventivschlag aussenden?"
 flavor_jap.EVTOPTA36:1 "Was immer auch nötig ist."
 flavor_jap.EVTOPTB36:1 "Nicht jetzt."
 flavor_jap.EVTDESC37:0 "Unser Ninja-Clan wurde von den Ninjas von $FROM$ vernichtend geschlagen. Sie schlugen in der Nacht zu und haben all unsere Ninjas getötet, bevor auch nur Alarm ausgelöst werden konnte."
 flavor_jap.EVTOPTA37:1 "Sie werden dafür bezahlen!"
 flavor_jap.EVTDESC38:1 "Unser Ninja-Clan konnte einen Angriff von $FROM$ abwehren. Die Narren stolperten in einen Hinterhalt und wurden allesamt niedergemetzelt."
 flavor_jap.EVTOPTA38:1 "Die Narren..."
 flavor_jap.EVTNAME39:0 "Vorherrschaft im Tee-Handel"
 flavor_jap.EVTDESC39:1 "Wir dominieren nun den Tee-Handel. Vielleicht sollten wir nicht nur mit Tee handeln, sondern ihn auch selbst anbauen?"
 flavor_jap.EVTOPTA39:1 "Ausgezeichnete Idee."
 flavor_jap.EVTOPTB39:1 "Nein."
 flavor_jap.EVTNAME40:0 "Tee mit dem Herrscher"
 flavor_jap.EVTDESC40:0 "Wir erfuhren die Ehre einer Einladung zu einer Tee-Zeremonie im imperialen Palast. Eine perfekte Gelegenheit, um unser Prestige zu verbessern!"
 flavor_jap.EVTOPTA40:0 "Lasst uns diesen Moment genießen!"
 flavor_jap.EVTNAME41:0 "Ohne Erben"
 flavor_jap.EVTDESC41:0 "Da wir unserem Reich keinen Erben spenden konnten, gibt es wilde Spekulationen über die zukünftige Entwicklung unserer Nation. Diese Debatten schwächen unsere Position. Wir sollten einen Erben adoptieren, doch dies könnte auch als Zeichen der Schwäche interpretiert werden."
 flavor_jap.EVTOPTA41:1 "Stärke durch Zuspruch."
 flavor_jap.EVTOPTB41:1 "Adoptiert und legitimiert einen Erben."
 flavor_jap.EVTNAME42:0 "Gesichtsverlust"
 flavor_jap.EVTDESC42:0 "Die relative Instabilität unseres Reiches hat andere dazu verleitet, unsere Fähigkeit zur Aufrechterhaltung der nationalen Einheit in Frage zu stellen. Es wäre ein herber Schlag gegen unsere Autorität und unseren Einfluss, zuzugeben, dass die Situation etwas außer Kontrolle geraten ist."
 flavor_jap.EVTOPTA42:1 "Gebt zu, dass die Situation nicht perfekt ist."
 flavor_jap.EVTOPTB42:0 "Besteht darauf, dass alles hervorragend läuft!"
 flavor_jap.EVTNAME43:0 "Erhebung weiterer Steuern"
 flavor_jap.EVTDESC43:1 "Nun, da die Realität des Krieges nur noch eine verblassende Erinnerung ist und unser Reich stabil wächst und gedeiht, schlagen die Offiziellen der Schatzkammer die Erhebung einer speziellen Steuer in diesem Jahr vor, damit wir unseren Anteil am Wachstum einfordern können."
 flavor_jap.EVTOPTA43:1 "Ein bisschen extra Silber kann nicht schaden."
 flavor_jap.EVTOPTB43:1 "Wir brauchen Männer, kein Geld."
 flavor_jap.EVTNAME44:1 "Das Schwert des Daimyos"
 flavor_jap.EVTDESC44:1 "Unser Ruf, ein furchtloser Gegner zu sein, eilt uns voraus, und es gibt nur wenige in Japan, die es wagen, unsere Autorität in Frage zu stellen. Das könnte ein guter Zeitpunkt sein, den anderen Daimyo klar aufzuzeigen, dass wir gedenken, unsere Position für uns und kommende Generationen zu halten, ein etwas gemäßigterer und gutmütiger Ansatz in unserem Umgang mit ihnen wäre allerdings von diplomatischem Vorteil für uns."
 flavor_jap.EVTOPTA44:0 "Sie müssen meine Autorität respektieren!"
 daimyo_displeased_TT:0 "Alle §YDaimyo§! werden unzufrieden."
 flavor_jap.EVTOPTB44:1 "Wir werden taktvoll und milde sein."
 flavor_jap.EVTNAME45:0 "Lackware für den Herrscher"
 flavor_jap.EVTDESC45:0 "Eine wundervoll gearbeitete Lacktruhe in unserem Studierzimmer hat die Aufmerksamkeit eines imperialen Dienstmannes erregt, und die Kunde über dieses fantastische Artefakt hat den imperialen Hof und auch den Herrscher selbst erreicht. Wie es scheint, gibt es ein stillschweigendes Einverständnis zwischen uns und dem Herrscher darüber, dass die Truhe unserem Herrscher von seinem loyalsten Untergebenen zum Geschenk gemacht werden sollte."
 flavor_jap.EVTOPTA45:0 "Natürlich ist diese Truhe ein Geschenk für Seine Majestät!"
 flavor_jap.EVTOPTB45:0 "Ich fürchte, das Reich kann sich solche Geschenke nicht leisten."
 flavor_jap.EVTNAME46:0 "Der erste Sake"
 flavor_jap.EVTDESC46:0 "Der erste Sake der Saison ist fertig und die traditionelle Verkostung ist nur noch wenige Wochen entfernt. Es stellt sich die Frage, ob wir den Herrscher für eine feierliche erste Verkostung einladen, oder ob wir unsere Handelsposition auf dem Marktplatz stärken und den Verkauf früh lancieren sollten."
 flavor_jap.EVTOPTA46:1 "Wir benötigen dringend das Wohlwollen des Herrschers."
 flavor_jap.EVTOPTB46:0 "Bringt das Zeug auf den Markt!"
 flavor_jap.EVTNAME47:0 "Rekruten-Aufruf"
 flavor_jap.EVTDESC47:0 "Mit dem Fortgang des Krieges hat der Kriegsrat die Einberufung weiterer Rekruten und Männern aus den Provinzen vorgeschlagen. Die Einberufung weiterer Truppen würde unsere Autorität schwächen, weshalb einige stattdessen vorschlagen, die aktuelle Belastung unserer Bauern zu lindern. Eine dritte Option wäre, alles so zu lassen, wie es ist."
 flavor_jap.EVTOPTA47:1 "Beruft weitere Truppen ein."
 flavor_jap.EVTOPTB47:1 "Helft den leidenden Farmern."
 flavor_jap.EVTOPTC47:1 "Es muss nichts unternommen werden."
 flavor_jap.EVTNAME48:1 "Bushido"
 flavor_jap.EVTDESC48:1 "Aufgrund der allgemeinen Geltung und des sozialen Status der Samurai, sind die Menschen von ihrem moralischen Code und ihrer Lebensweise fasziniert. Die Ideale der Bushido und Samurai erlangen mehr und mehr Einfluss in $COUNTRY$, und selbst im Kopf der restlichen Welt sind die Samurai zum Synonym unseres Landes geworden.\n\nDer Zustrom westlicher Waffen und der relative innere Friede nach dem Sengoku Jidai hat die militärische Rolle der Samurai reduziert, wodurch sich diese edlen Krieger zunehmend in Positionen der Höfe ihrer Meister als Bürokraten oder Verwalter wiederfinden. Sie sind zweifellos geschickt, aber einige Kreise haben ihre Traurigkeit zum Ausdruck gebracht, dass der Stolz unseres Militärs auf eine solch gewöhnliche Arbeit verlegt wird."
 flavor_jap.EVTOPTA48:1 "Die Zeit der Samurai im Militär ist vorbei."
 flavor_jap.EVTOPTB48:1 "Wir müssen einen Weg finden, die Samurai zu modernisieren."
 flavor_jap.EVTNAME49:0 "Gerüchteküche"
 flavor_jap.EVTDESC49:1 "Unsere Spione haben die brauchbare Information erhalten, dass ein anderes Daimyo wohl lieber nicht am imperialen Hofe gesehen werden möchte. Wir könnten diese Gelegenheit nutzen, um seine Position zu schwächen, aber den Ruf als jemand zu haben, der die Verbreitung von Gerüchten fördert, könnte unserem Prestige schaden."
 flavor_jap.EVTOPTA49:1 "Einfluss muss um jeden Preis genutzt werden."
 flavor_jap.EVTOPTB49:1 "Kein Grund zur Verbreitung von Gerüchten."
 flavor_jap.EVTNAME50:1 "Ein Sohn findet seinen Weg nach Hause"
 flavor_jap.EVTDESC50:1 "Ein junger Mann ist heute in unserer Hauptstadt angekommen und behauptet, ein lang verlorener Sohn zu sein, der von einem rivalisierenden Daimyo vor Jahren entführt wurde. Durch schiere Kühnheit und Glück schaffte er es, ihren Klauen zu entkommen und ist nun wieder nach Hause zurückgekehrt, um erneut seinen rechtmäßigen Platz als Daimyo-Erben anzutreten. Darüber hinaus kann er infolge seiner langjährigen Gefangenschaft sicherlich viele ihrer Geheimnisse erzählen."
 flavor_jap.EVTOPTB50:1 "Erzählt uns von ihrem diplomatischen Einfallsreichtum."
 flavor_jap.EVTOPTA50:1 "Sprecht über die administrativen Innovationen."
 flavor_jap.EVTOPTC50:1 "Lehrt uns ihre geheimen militärischen Taktiken."
 flavor_jap.EVTNAME51:1 "Außergewöhnliche Schwerter"
 flavor_jap.EVTDESC51:1 "Ein neuer Schmied hat für unsere Truppen eine Sendung mit Schwertern unvergleichbarer Qualität geschaffen. Wir können entweder unsere eigenen Streitkräfte mit ihnen ausrüsten oder die Gelegenheit nutzen, sie zu verkaufen und einen großen Gewinn zu machen. Schwerter wie diese sind wahrscheinlich bei unseren Nachbarn sehr gefragt..."
 flavor_jap.EVTOPTA51:1 "Unsere Armee geht stets vor."
 flavor_jap.EVTOPTB51:1 "Wir verlangen vor allem Geld!"
 flavor_jap.EVTNAME52:0 "Hinrichtungen im Han"
 flavor_jap.EVTDESC52:2 "In letzter Zeit sind Berichte über starke kriminelle Fraktionen in unser Heimat Han angekommen. Der daraus resultierende Anstieg von Kriminalität, Erpressung und Plünderung hat dazu geführt, dass die Menschen unsere Führung zunehmend in Frage stellen und wenn wir uns nicht jetzt darum kümmern, könnte es schon bald außer Kontrolle geraten."
 flavor_jap.EVTOPTA52:1 "Diese Krise geht von allein vorbei."
 flavor_jap.EVTOPTB52:1 "Das erfordert drastische Maßnahmen!"
 flavor_jap.EVTNAME53:0 "Neue Generation der Samurai"
 flavor_jap.EVTDESC53:0 "Eine neue Generation der Samurai ist herangewachsen. Der relative Frieden der letzten Jahre ließ die junge Generation verweichlichen und eher administrativen Aufgaben gewogen denn der Kriegskunst. Wir können diese Entwicklung akzeptieren oder die Rückbesinnung auf eher militärische Werte beschwören."
 flavor_jap.EVTOPTA53:1 "Wir könnten mehr Verwalter gebrauchen."
 flavor_jap.EVTOPTB53:0 "Wir müssen stets zur Verteidigung bereit sein!"
 flavor_jap.EVTNAME54:0 "Das Land stärken"
 flavor_jap.EVTDESC54:0 "Unsere militärischen Traditionen sind kraftvoll und wir sollten etwas von dieser Kraft nutzen, um unsere Position in der imperialen Administration zu stärken."
 flavor_jap.EVTOPTA54:0 "Das klingt nach einer ausgezeichneten Idee!"
 flavor_jap.EVTOPTB54:0 "Nicht, solange ich das Sagen habe!"
 flavor_jap.EVTNAME55:0 "Tod oder Ruhm?"
 flavor_jap.EVTDESC55:1 "Ein kürzlich in unserem Geburts-Han festgenommener Krimineller hat unter den lokalen Bauern einigen Ruhm für seinen Widerstand gegen vermutlich korrupte Steuereintreiber erworben. Diesen Mann hinzurichten, wird unser Prestige stärken, doch wenn wir Gnade zeigen, nutzt dies unserem Ruf, ein gutmütiger und gerechter Herrscher zu sein."
 flavor_jap.EVTOPTA55:0 "Ab mit dem Kopf!"
 flavor_jap.EVTOPTB55:1 "Wir werden Gnade walten lassen."
 flavor_jap.57.t:0 "Unabhängiges Daimyo"
 flavor_jap.57.d:0 "Wir sind nicht länger Untertan des Shogunats und dienen stattdessen dem Kaiser aus freien Stücken. $COUNTRY$ ist jetzt ein wahrhaft unabhängiges Daiymo."
 flavor_jap.57.a:0 "Was ist mit dem Kaiser?"
 flavor_jap.57.b:0 "Wir müssen alleine weiter machen..."
 flavor_jap.58.t:0 "Ein Daimyo"
 flavor_jap.58.d:0 "Wir sind nicht länger unabhängig, sondern erkennen den Shogun als Kaiser erneut an."
 flavor_jap.58.a:0 "Alles ist, wie es sein sollte..."
 flavor_jap.59.t:0 "Der Großtempel von Ise"
 flavor_jap.59.d:0 "Wir haben einen der heiligsten Orte des Shintoismus erobert. Der Großtempel von Ise ist der Sonnengöttin Amaterasu gewidmet und lag seit Tausenden von Jahren in der Obhut der kaiserlichen Familie von Japan. Er dient als große Pilgerreise für die Shinto-Gläubigen und ist ein Heiligtum, das alle Herrscher dieser Region respektieren müssen."
 flavor_jap.59.a:0 "Dieses Gebiet zu konvertieren könnte sich als schwierig erweisen..."
 flavor_jap.59.b:0 "Es ist eine faszinierende Religion."
 flavor_jap.59.c:0 "Lasst sie ihre Götzen in Frieden anbeten..."
 flavor_jap.60.t:0 "Silber in Iwami gefunden"
 flavor_jap.60.d:0 "Im vergangenen Jahr berichtete ein Kaufmann, Silber in den Bergen der Provinz Iwami gefunden zu haben. Die Versorgung mit Silber scheint fast bodenlos und die Mine, die gebaut wurde, ist seitdem zur wichtigsten Einnahmequelle der gesamten Provinz geworden und verspricht in der Tat auch eine wichtige Einnahmequelle für alle in [Root.GetName] zu werden."
 flavor_jap.60.a:0 "Hervorragend!"
 flavor_jap.61.t:0 "Entdeckung von Gold in Sado"
 flavor_jap.61.d:0 "Auf der Insel Sado in der Provinz Echizen wurde eine neue Goldlagerstätte gefunden. Diese Mine verspricht, eine der Hauptquellen von Gold auf den Inselgruppen Japans zu werden."
 flavor_jap.61.a:0 "Hervorragend!"
 flavor_hsa.EVTNAME1:0 "Georg Giese"
 flavor_hsa.EVTDESC1:0 "Der Händler Georg Giese, der früher in London als Mitglied der Hanse tätig war, ist nach Danzig zurückgekehrt. Er ist mit Christine Krüger verheiratet, Tochter aus renommiertem Hause Danzigs, und sucht momentan nach einer neuen Anstellung."
 flavor_hsa.EVTOPTA1:0 "Stellt ihn an"
 flavor_hsa.EVTNAME2:0 "Schiffsbau-Technologie"
 flavor_hsa.EVTDESC2:0 "Wir, die Hanse, verkaufen Schiffe überall in Europa, einschließlich Italien und kontrollieren den Großteil des Schiffsbau-Marktes, hauptsächlich in Lübeck und Danzig. Holland favorisiert Brügge als großen Stapelplatz am Ende einer Handelsroute und beginnt, im Schiffsbau ein Wettbewerber zu sein. Sollten wir den Transport von Schiffsbau-Technologie von Hansestädten nach Holland unterbinden?"
 flavor_hsa.EVTOPTA2:0 "Stoppt den Transport von Schiffsbau-Technologien!"
 flavor_hsa.EVTOPTB2:0 "Lasst die Schiffsbau-Technologien sich verbreiten"
 flavor_hsa.EVTNAME3:0 "Tagfahrt"
 flavor_hsa.EVTDESC3:0 "Als neuer Herrscher ist es Sitte, eine Tagfahrt abzuhalten, bei der Mitglieder der Hanse zur Teilnahme am zentralen Treffen eingeladen sind. Die Mitgliedsgemeinschaften wählten Ratssendeboten, um die Belange ihrer Lokalvertretungen auf der Tagfahrt zu repräsentieren. Diese Tagfahrt brachte einige Probleme mit dem Handel, der Wirtschaft und dem Militär auf den Tisch. Da die Abgesandten nicht zu einer Einigung kommen konnten, welche dieser Probleme wir adressieren sollten, und obwohl die Abstimmung der Tagfahrt der niedersächsischen Tradition der Einung folgt, ist es unsere Pflicht, die zu adressierenden Themen zu bestimmen."
 flavor_hsa.EVTOPTA3:0 "Reformiert den Handel"
 flavor_hsa.EVTOPTB3:0 "Reformiert die Wirtschaft"
 flavor_hsa.EVTOPTC3:0 "Reformiert das Militär"
 flavor_hsa.EVTNAME4:0 "Heinrich Sudermann"
 flavor_hsa.EVTDESC4:0 "Als Offizieller der Hanse von Köln wurde Heinrich Sudermann 1556 auf den Posten des Syndikus gewählt. Er wurde ein permanenter Offizieller mit Ausbildung im Rechtswesen, der dafür arbeitete, die diplomatischen Vereinbarungen der Hansestädte zu bewahren und auszuweiten."
 flavor_hsa.EVTOPTA4:0 "Er könnte in $COUNTRY$ viel Gutes tun"
 flavor_ara.EVTNAME1:0 "Konsulat der Meere"
 flavor_ara.EVTDESC1:0 "Unser neues, quasi-rechtliches Verwaltungsorgan der maritimen und kommerziellen Gesetze wurde Konsulat der Meere genannt. Es gibt unseren Händlern das Recht, ihre kommerziellen Dispute ohne Einmischung der königlichen Rechtsprechung beizulegen, wofür wir im Gegenzug der Krone Aragon finanzielle Unterstützung liefern."
 flavor_ara.EVTOPTA1:0 "Gut!"
 flavor_ara.EVTNAME2:0 "Buch des Konsulats der Meere"
 flavor_ara.EVTDESC2:0 ""Les costums marítimes de Barcelona universalment conegudes per Llibre del Consolat de mar" oder "Die maritimen Handelsbräuche von Barcelona, gemeinhin bekannt als das Buch des Konsulats der Meere" ist der vollständige Titel des Buches des Konsulats der See. Es wird vorgeschlagen, dass wir die neue Edition des Buches finanzieren, welches einen Prozedurkodex für die Anleitung der Höfe der Konsulate der See enthält und ein Regelwerk für die Regierung der Kriegsseefahrt."
 flavor_ara.EVTOPTA2:0 "Finanziert das Manuskript"
 flavor_ara.EVTOPTB2:0 "Ignoriert das Manuskript"
 flavor_ara.EVTNAME3:0 "Antonio Beccadelli"
 flavor_ara.EVTDESC3:0 "Der italienische Poet, Kirchenrechtler, Gelehrte, Diplomat und Chronist Antonio Beccadelli widmet sich zurzeit sprachwissenschaftlichen Studien unter der Gunst von $COUNTRY$es Herrscher. Er hat die Akademie Porticus Antoniana gegründet und dem König den jungen Gelehrten Giovanni Pontano vorgestellt. Sein großes Wissen könnte sicherstellen, dass er ein ausgezeichneter Berater werden wird, es wäre also weise, Antonio Beccadelli als unseren neuen Berater anzustellen."
 flavor_ara.EVTOPTA3:0 "Ja, stellt ihn an"
 flavor_ara.EVTNAME4:0 "Iovianus Pontanus"
 flavor_ara.EVTDESC4:0 "Antonio Beccadelli stellte als Erster dem Herrscher von $COUNTRY$ den jungen Gelehrten Iovianus Pontanus oder Giovanni Pontano vor. Giovanni Pontano lehrte den jungen Erben von Aphonso dem Großmütigen, diente als politischer Berater, militärischer Schriftführer und Kanzler, doch sein Hauptberuf war stets Gelehrter. Themen wie "Liberalität der Prinzen", "Grausamkeit" oder "Großartigkeit" wurden von ihm niedergeschrieben und er argumentierte, dass Architektur und große Monumente das Zeichen eines großen Herrschers seien. Er konnte die Fakten des modernen Lebens und die Aktualitäten persönlicher Emotion in einer Sprache wiedergeben, die absolut klassisch und doch charakteristisch für den Mann war. Urania war seine ambitionierte, didaktische Komposition in Hexametern, die die astronomische Wissenschaft des Zeitalters widerspiegelte und mit hoch thematischen mythologischen Episoden durchsetzt war. Er schrieb in Latein und seine originellsten Kompositionen in Versform waren persönliche Themen – das De conjugali amore, Eridanus, Tumuli, Naeniae, Baiae – seine leidenschaftlichen Emotionen wurden mit Wärme und Ernsthaftigkeit vorgetragen."
 flavor_ara.EVTOPTA4:0 "Ohne uns hätte er das nicht geschafft!"
 flavor_ara.EVTOPTB4:0 "Sein Erfolg ist der Erfolg des Volkes"
 flavor_ara.EVTNAME5:0 "Kloster von Santa María de Sigena"
 flavor_ara.EVTDESC5:0 "Die Abtei Monasterio de Santa María de Sigena wurde von Königin Sancha von Kastilien, Ehefrau von Alfonso II von Aragon, gegründet und zwischen 1183 und 1208 erbaut. Sie beheimatet einige der wichtigsten romanischen Fresken von 1200 von englischen Künstlern, und auch wenn sie langsam verfällt, ist sie noch immer ein sehr beindruckendes Kloster. Die Nonnen erbitten Hilfe in der Finanzierung des Klosters und der Maestro de Sigena hat angeboten, ein gewaltiges Altargemälde zu schaffen."
 flavor_ara.EVTOPTA5:0 "Finanziert das Kloster"
 flavor_ara.EVTOPTB5:0 "Finanziert den Künstler"
 flavor_ara.EVTOPTC5:0 "Ignoriert es"
 flavor_ara.EVTNAME6:0 "Sindicat Remença"
 flavor_ara.EVTDESC6:1 "Der Adel von [Root.GetName] hat begonnen, jene Regeln strikt durchzusetzen, die die Bauern an die Scholle binden, was mit der allgemein strengeren Auslegung feudalherrschaftlicher Rechte zu wachsenden Unruhen unter den Bauern geführt hat. Die ärmsten Bauern unterstützen laut die offene Rebellion, wohingegen die besser Situierten es vorziehen, uns um Reformen und ein Ende des feudalherrschaftlichen Missbrauchs zu bitten. Es wäre eine vortreffliche Gelegenheit, die Unterstützung der Bauern zu erlangen, da wir uns in einem konstanten Machtkampf mit dem Adel befinden. Es wurde vorgeschlagen, den Bauern die Gründung einer Sindicat Remença zu gestatten, einer Bauerngilde oder einfachen Gewerkschaft, die ihnen mehr Freiheiten gewährt."
 flavor_ara.EVTOPTA6:0 "Erlaubt den Farmern die Gründung einer Sindicat Remença"
 flavor_ara.EVTOPTB6:0 "Ignoriert das Gejammere der Farmer"
 flavor_ara.EVTOPTC6:0 "Nieder mit dem Adel!"
 flavor_nor.EVTNAME1:0 "Sigurd Jonsson"
 flavor_nor.EVTDESC1:0 "Der norwegische Adlige und Ritter Sigurd Jonsson ist ein ehemaliger Haupt-Justiziar und somit ein Mann, der das Land im Namen des Königs regieren kann und Regent von Norwegen. Er ist ein direkter Nachkomme der alten norwegischen Königsfamilie und war 1440 bis 1445 der Kommandant der Akershus-Festung. Sogurd Jonsson ist einer der führenden Befürworter anti-hanseatischer Politik in Norwegen."
 flavor_nor.EVTOPTA1:0 "Er könnte dem Land von Nutzen sein"
 flavor_nor.EVTNAME2:0 "Nils Henriksson"
 flavor_nor.EVTDESC2:0 "Der Sohn des Nationalen Beraters Henrik Jensson, Nils Henriksson, hat vor kurzem Ingerd Ottesdatter geheiratet und seine Besitztümer der Austrått-Ländereien konsolidiert. Er ist nun Norwegens größter Landbesitzer, mit Landbesitz in Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu und Herjedalen. Er wurde für den Posten des Nationalen Beraters vorgeschlagen."
 flavor_nor.EVTOPTA2:0 "Lasst ihn Berater werden"
 flavor_nor.EVTNAME3:0 "Vardøhus-Festung"
 flavor_nor.EVTDESC3:0 "Die erste Befestigung in der Gemeinde Vardø in Finnmark wurde 1306 erbaut und Varghøya genannt. Die zweite Befestigung wurde in Østervågen zwischen 1450 und 1500 errichtet und war eine rechtwinklige Festung mit zwei Eck-Bollwerken."
 flavor_nor.EVTOPTA3:0 "Baut die Festung aus"
 flavor_nor.EVTOPTB3:0 "Verbessert die Verteidigung in ganz Norwegen"
 flavor_nor.EVTOPTC3:0 "Unternehmt nichts"
 flavor_nor.EVTNAME4:0 "Bohus-Festung"
 flavor_nor.EVTDESC4:0 "Die finale Konstruktion der Festung in Bagahus, Bohuslän ist fertig. Ein Fluss dient als natürlicher Burggraben um die Festung, die die Umgebung von einem Kliff aus 40 Metern Höhe überragt. Sie dient als Hauptverteidigung gegen Schweden und hat vier rechtwinklige Ecktürme und eine drei Meter dicke Mauer drumherum."
 flavor_nor.EVTOPTA4:0 "Gut"
 flavor_nor.5.t:0 "Eine strategische Heirat"
 flavor_nor.5.da:0 "Seit dem Vertrag von Perth im 13. Jahrhundert ist Schottland verpflichtet, dem Königreich Norwegen jährlich eine Summe im Tausch für die Kontrolle über die Hebriden zu zahlen. Diese Zahlungen sind jetzt jedoch schon lange fällig, was für eine Reihe von Spannungen sorgte. Ungeachtet unserer angestammten Ansprüche ist unsere Fähigkeit, Macht über die Highlands auszuüben, jedoch nicht mehr so wie früher, und wir haben größere Probleme näher an der Heimat, die wir bewältigen müssen. Es wurde vorgeschlagen, diesen Konflikt ein für alle Mal beizulegen. Die [SCO.Monarch.Dynasty.GetName] werden ein Mitglied der [Root.Monarch.Dynasty.GetName]-Dynastie vermählen und die Grafschaft Orkney wird verpfändet und anschließend an die Schotten übertragen.\nOrkney bleibt jedoch einer der höchsten Titel im Königreich Norwegen – einer, der einst ein Sprungbrett auf den norwegischen Thron gewesen ist. Während er ein schwacher Faktor bleibt, ist der norwegische Adel dieses Handels sehr überdrüssig."
 flavor_nor.5.db:0 "Seit dem Vertrag von Perth im 13. Jahrhundert ist Schottland verpflichtet, dem Königreich Norwegen jährlich eine Summe im Tausch für die Kontrolle über die norwegischen Hebriden zu zahlen. Diese Zahlungen sind jetzt jedoch schon lange fällig, was für eine Reihe von Spannungen sorgte. Ungeachtet unserer angestammten Ansprüche ist unsere Fähigkeit, Macht über die Highlands auszuüben, jedoch nicht mehr so wie früher, und wir haben größere Probleme näher an der Heimat, die wir bewältigen müssen. Es wurde vorgeschlagen, diesen Konflikt ein für alle Mal beizulegen. Die [SCO.Monarch.Dynasty.GetName] werden ein Mitglied der [Root.Monarch.Dynasty.GetName]-Dynastie vermählen und die Grafschaft Orkney wird verpfändet und anschließend an die Schotten übertragen.\nOrkney bleibt jedoch einer der höchsten Titel in unserem Königreich – einer, der einst ein Sprungbrett auf den norwegischen Thron gewesen ist. Wenn wir diese Inseln aufgeben, geben wir für immer unser Recht auf unsere früheren Besitztümer auf."
 flavor_nor.5.a:0 "Beenden wir diesen Konflikt."
 flavor_nor.5.b:0 "Wir werden unseren Anspruch auf diese Länder nie aufgeben!"
 flavor_nor.5.a.tt:0 "Sollte §YSchottland§! akzeptieren, so wird Folgendes passieren:"
 flavor_nor.6.t:0 "Grafschaft Orkney"
 flavor_nor.6.d:0 "Seit dem Vertrag von Perth im 13. Jahrhundert ist Schottland verpflichtet, dem Königreich Norwegen jährlich eine Summe im Tausch für die Kontrolle über die norwegischen Hebriden zu zahlen. Diese Zahlungen sind jetzt jedoch schon lange fällig, was für eine Reihe von Spannungen sorgte. [From.GetName] hat nun vorgeschlagen, diesen Konflikt ein für alle Mal beizulegen. Die [Root.Monarch.Dynasty.GetName] werden ein Mitglied der [From.Monarch.Dynasty.GetName]-Dynastie vermählen und die Grafschaft Orkney wird verpfändet und anschließend an uns übertragen.\nOrkney ist einer der höchsten Titel Norwegen und derjenige, unter den unsere eigenen nördlichen Länder unter norwegischer Kontrolle fallen würden. Wenn sie diese Inseln aufgeben, geben sie für immer das Recht auf ihre früheren Besitztümer auf."
 flavor_nor.6.a:0 "Geht den Handel ein!"
 flavor_nor.6.b:0 "Wir würden dies lieber mit dem Schwert regeln als mit der Hand."
 flavor_nor.7.t:0 "Jarltum Orkney"
 flavor_nor.7.d:0 "Seit dem Vertrag von Perth im 13. Jahrhundert ist Schottland verpflichtet, dem Königreich Norwegen jährlich eine Summe im Tausch für die Kontrolle über die norwegischen Hebriden zu zahlen. Diese Zahlungen sind jetzt jedoch schon lange fällig, was für eine Reihe von Spannungen sorgte. Ungeachtet unserer angestammten Ansprüche sind unsere neuen Oberherren der Ansicht, dass dieser Konflikt für immer beizulegen ist. Die [SCO.Monarch.Dynasty.GetName] werden in ihre Dynastie heiraten und das Jarltum Orkney wird verpfändet und anschließend an die Schotten übertragen.\nOrkney bleibt einer der höchsten Titel in unserem Königreich – einer, der oft ein Sprungbrett auf den norwegischen Thron gewesen ist. Wenn wir diese Inseln aufgeben, geben wir für immer unser Recht auf unsere früheren Besitztümer auf."
 flavor_nor.7.a:0 "Es muss geschehen."
 flavor_nor.7.b:0 "Wir werden niemals aufgeben!"
 flavor_nor.8.t:0 "Schottland akzeptiert"
 flavor_nor.8.d:0 "Wir haben auf unsere angestammten norwegischen Ansprüche auf die Hebriden, Orkney und alle anderen Teile der Highlands verzichtet. Die Beziehungen zu den Schotten waren nie besser."
 flavor_nor.8.a:0 "Es ist vollbracht."
 flavor_nor.9.t:0 "Schottland lehnt ab"
 flavor_nor.9.d:0 "Die Schotten haben unseren Handel abgelehnt, die widersprüchlichen Ansprüche auf die Hebriden und Orkney zu regeln. Daher kommt es wieder zu Spannungen."
 flavor_nor.9.a:0 "Wir werden niemals aufgeben!"
 flavor_nor.10.t:0 "Norwegen entthront [Root.Monarch.GetName]!"
 flavor_nor.10.d:0 "Statt seine Ansprüche auf die schottischen Inseln aufzugeben, rebelliert der norwegische Adel gegen seinen rechtmäßigen König. Sie haben einen norwegischen Adligen als ihren neuen Herrscher ernannt."
 flavor_nor.10.a:0 "Ich dachte, sie würden es nie wagen!"
 flavor_nor.11.t:0 "Aufstände in Bergen"
 flavor_nor.11.d:0 "Olav Nilsson Skanke, berühmter Befehlshaber der Festung Bergenhus und Todfeind der Hanse in Norwegen, ist von lokalen Kaufleuten getötet worden. Trotz seiner vielen Dienste für die Krone war Olav auch ein Pirat, der im gesamten Nordsee-Gebiet Schiffe der Hanse jagte. Um diese Bedrohung ihrer Interessen auszuschalten, haben die deutschen Kaufleute einen Aufstand angestiftet und Olav in einer lokalen Abtei eingekesselt, die sie daraufhin niederbrannten.\nOlav erlag seinem Schicksal in den Flammen, zusammen mit Mönchen, lokalen Bürgern und dem Bischof von Bergen. Es erklärt sich von selbst, dass dieses Ereignis die bereits starke anti-hanseatische Gesinnung in Skandinavien schüren könnte."
 flavor_nor.11.a:0 "Man hätte wirklich nichts tun können ..."
 flavor_nor.11.b:0 "Dies ist das Ende der Hanseaten in Bergen!"
 flavor_nor.12.t:0 "Aufstände in Bergen"
 flavor_nor.12.d:0 "Olav Nilsson Skanke, berühmter Befehlshaber der Festung Bergenhus und Todfeind der Hanse in Norwegen, ist von lokalen Kaufleuten getötet worden. Trotz seiner vielen Dienste für die Krone war Olav auch ein Pirat, der im gesamten Nordsee-Gebiet Schiffe der Hanse jagte. Um diese Bedrohung ihrer Interessen auszuschalten, haben die deutschen Kaufleute einen Aufstand angestiftet und Olav in einer lokalen Abtei eingekesselt, die sie daraufhin niederbrannten.\nOlav erlag seinem Schicksal in den Flammen, zusammen mit Mönchen, lokalen Bürgern und dem Bischof von Bergen. Der offensichtliche Widerwillen von [Root.Monarch.GetName], die Hanse zu rügen, hat die Feuer der norwegischen Unzufriedenheit weiter geschürt."
 flavor_nor.12.a:0 "Das ist ein Frevel!"
 flavor_nor.13.t:0 "Aufstände in Bergen"
 flavor_nor.13.d:0 "Olav Nilsson Skanke, berühmter Befehlshaber der Festung Bergenhus und Todfeind der Hanse in Norwegen, ist von lokalen Kaufleuten getötet worden. Trotz seiner vielen Dienste für die Krone war Olav auch ein Pirat, der im gesamten Nordsee-Gebiet Schiffe der Hanse jagte. Um diese Bedrohung ihrer Interessen auszuschalten, haben die deutschen Kaufleute einen Aufstand angestiftet und Olav in einer lokalen Abtei eingekesselt, die sie daraufhin niederbrannten.\nOlav erlag seinem Schicksal in den Flammen, zusammen mit Mönchen, lokalen Bürgern und dem Bischof von Bergen. In Reaktion auf den weit verbreiteten Unmut hat [Root.Monarch.GetName] befohlen, dass die Hanse aus Bergen und der Umgebung verbannt werden soll."
 flavor_nor.13.a:0 "Das ist ein Frevel!"
 flavor_nor.14.a:0 "Ausgezeichnet ..."
 flavor_nor.16.t:0 "Hollendertiden"
 flavor_nor.16.d:0 "Holz war schon immer ein wichtiges Exportmittel der norwegischen Wirtschaft und Handelsschiffe aus dem Tiefland werden immer häufiger an der Küste Norwegens gesichtet. Im Gegensatz zu den Händlern der Hanse, die unsere Wirtschaft jahrhundertelang dominierten, geben sich die Holländer damit zufrieden, zu handeln, ohne sich in lokale Geschäfte einzumischen oder die Landesgesetze zu brechen.\nAufgrund der ständig wachsenden Nachfrage der holländischen Schiffbauer könnte die Holzindustrie in Norwegen zur größten Europas werden. Als Seefahrer- und Schiffsbaunation können wir zweifellos viel von den holländischen Unternehmern lernen, indem wir uns mit ihnen gegen die Deutschen zusammentun."
 flavor_nor.16.a:0 "Die Zeit der Holländer ist gekommen."
 flavor_nor.17.t:0 "Auf der Suche nach Eisen und Kupfer"
 flavor_nor.17.d:0 "Obwohl norwegische Bauern seit Jahrhunderten Kupfer und Eisen in kleinem Maßstab abgebaut haben, gibt es in unseren Ländern keine großen Eisen- oder Kupferminen. Dies steht im Gegensatz zum blühenden Bergbausektor im schwedischen Reich, wo seit dem Mittelalter große Mengen beider Metalle abgebaut, gegossen und exportiert werden.\nDie Krone hat vor Kurzem viele Ländereien erworben, die zuvor unter der Kontrolle der Kirche und des Adels standen, welche nicht über die Ressourcen oder die Neigung verfügten, nach Metall zu suchen. Lasst uns erfahrene Schürfer und Bergarbeiter einladen und sehen, welche Schätze unter diesen Bergen ruhen."
 flavor_nor.17.a:0 "Lasst uns sehen, was die Berge vor uns verstecken."
 flavor_nor.17.a.tt:0 "Sobald §YEisen§! oder §YKupfer§! in Euren norwegischen Provinzen gefunden wurde, erhaltet Ihr die Gelegenheit, die provinzielle Wirtschaft für einen Monarchiepunkt auf diese Handelsware auszurichten."
 flavor_nor.17.b:0 "Holz und Fisch waren für unsere Vorfahren gut genug."
 flavor_nor.18.t:0 "Schürfer kehren zurück"
 flavor_nor.18.d:0 "Unsere Schürfer haben große Mengen an Eisen, Blei und Kupfer in der Gegend zwischen Bratsberg und Oslo gefunden. Die Entwicklung nahe gelegener Dörfer zu ordentlichen Bergbaustädten wäre kostspielig, doch der Traum, im Hinblick auf Metalle für die Waffenherstellung unabhängig zu sein, scheint jetzt in greifbarer Nähe zu sein."
 flavor_nor.18.a:0 "Wir brauchen Eisen für unsere Armee!"
 flavor_nor.18.b:0 "Wir brauchen Kupfer für unsere Waffen!"
 flavor_nor.18.c:0 "Der Bergbau wird eine Unternehmung in kleinem Maßstab bleiben müssen."
 flavor_nor.19.t:0 "Kupfer in Røros gefunden"
 flavor_nor.19.d:0 "Schürfer haben große Mengen an Kupfer in Røros in Trøndelag gefunden. Wenn wir bereit sind, zu investieren, können wir in der Nähe gelegene Dörfer in ordentliche Bergbaustädte umfunktionieren und hier eine große Kupfermine bauen."
 flavor_nor.19.a:0 "Investiert in die Kupferminen von Røros."
 flavor_nor.19.b:0 "Der Kupferabbau wird eine Unternehmung in kleinem Maßstab bleiben müssen."
 flavor_nor.20.t:0 "Silber in Sandsvær gefunden"
 flavor_nor.20.d:0 "Während manche behaupten, die Anwohner hätten es schon lange gewusst, haben unsere Bergarbeiter jetzt vielversprechende Mengen an Silber in Sandsvær gefunden. Der Standort der potentiellen Mine ist sowohl abgelegen als auch verödet und es gibt innerhalb unserer Grenzen nur wenige mit der nötigen Fachkenntnis, um sie zu errichten. Wenn wir aus unserem Fund Profit schlagen wollen, müssen wir Ausländer aus reichen Silberregionen in Deutschland und Mitteleuropa einladen."
 flavor_nor.20.a:0 "Dieser Ort soll von nun an als Kongsberg bekannt sein!"
 flavor_nor.20.b:0 "Der Silberabbau wird eine Unternehmung in kleinem Maßstab bleiben müssen."
 flavor_nor.21.t:0 "Peter Tordenskiold"
 flavor_nor.21.d:0 "Mit wagemutigen Angriffen und geschickten Manövern hat Peter Jansen Wessel sich einen Namen als vielversprechender Kapitän in der norwegischen Marine gemacht. Wessels Unwille, bei einem Einsatz nachzugeben, ungeachtet der Größe der beteiligten Schiffe oder jeglicher anderen Umstände, bescherte ihm einen kometenhaften Aufstieg. Heute steht er vor [Root.Monarch.GetName], um für seine großen Heldentaten auf dem offenen Meer geadelt zu werden."
 flavor_nor.21.a:0 "Von nun an soll er als "Tordenskiold" bekannt sein – Donnerschild."
 flavor_nor.22.t:0 "Cort Adeler"
 flavor_nor.22.d:0 "Im Alter von 15 Jahren verließ der Sohn eines Kapitäns Norwegen für das offene Meer und hat sich seitdem eine Karriere als erfolgreicher Kaufmannskapitän im Tiefland, im Mittelmeer und sogar an der Koromandelküste Indiens erarbeitet. Da er in Kriegszeiten auch als Kapitän in holländischen, englischen, venezianischen und türkischen Marineeinsätzen agierte, besitzt Adeler die Erfahrung und Kontakte, die nur wenige seiner Generation haben. Durch seine verschiedenen kaufmännischen Unternehmen hat er ein erhebliches Privatvermögen angehäuft, von dem er einen Teil in sein Heimatland investierte, vor allem in die Anwesen, die er außerhalb der norwegischen Stadt Skien entwickelt.\nEin Mann vom Kaliber Adelers könnte sicherlich für den Staat von Nutzen sein."
 flavor_nor.22.a:0 "Ein bemerkenswerter Mann!"
 flavor_nor.23.t:0 "Großes Feuer von Oslo"
 flavor_nor.23.d:0 "Drei Tage lang haben Feuer die Holzstadt Oslo verwüstet, und bis auf wenige Gebäude liegt unsere ehedem prächtige Heimat in Schutt und Asche. Obwohl Oslo schon früher von Bränden heimgesucht wurde, ist die Verwüstung, mit der wir es jetzt zu tun haben, derart gewaltig, dass der Vorschlag unterbreitet wurde, die gesamte Stadt an einem anderen Ort wiederaufzubauen. Statt Holz zu verwenden und auf die nächste Katastrophe zu warten, wurde angedacht, näher an der Festung Akershus zu bauen und fundiertere Bauverfahren und stadtplanerische Ansätze anzuwenden, wie es für eine Hauptstadt in unserer Zeit angemessen ist.\n\nEin Wiederaufbau in der Nähe von Akershus wird es uns zudem ermöglichen, die Stadt ordentlich zu befestigen, was heutzutage von großem Vorteil sein kann. In der Praxis hatten vorherige Herrscher jedoch Schwierigkeiten damit, die Bewohner Oslos bei einem Wiederaufbau davon abzuhalten, Materialien und Bauweisen ganz nach eigenem Belieben zu verwenden. Eine richtiggehende Instandsetzung wird also wahrscheinlich recht kostspielig sein." # [LocEditor:AwaitingBatchUpdate]
 flavor_nor.23.a:0 "Wir müssen eine neue Stadt gründen!"
 flavor_nor.23.b:0 "Was verloren wurde, ist nicht mehr. Lasst die Menschen wiederaufbauen, wie es ihnen beliebt."
 flavor_nor.24.t:0 "Holländisch-Norwegische Verbindungen werden stärker"
 flavor_nor.24.d:0 "Mit der Zeit hat die ausgedehnte Integration Norwegens in die Wirtschaft der reichen Städte im Tiefland zuhause zu einer wachsenden Schiffsbauindustrie geführt. Norwegische Städte, die eng mit dem Holzhandel verbunden sind, wachsen schneller und größer als zuvor, während norwegische, holländische, dänische, schottische, englische und schwedische Kaufleute sich vermischen, um ein kosmopolitisches maritimes Umfeld zu schaffen.\nJunge norwegische Männer haben auch damit begonnen, in großer Zahl in das Tiefland zu ziehen. Manche lassen sich dort nieder, während andere weiter auf das offene Meer fahren. Die wachsende Zahl norwegischer Auswanderer und derer, die irgendwann in unsere Länder zurückkehren, bettet unser Land immer tiefer in die aufstrebende globale Wirtschaft ein."
 flavor_nor.24.a:0 "Das Meer ist unsere Zukunft und unsere Vergangenheit."
 flavor_nor.25.t:0 "Bevölkerungsblüte"
 flavor_nor.25.d:0 "Vor Jahrhunderten verwüstete der Schwarze Tod unsere Lande und tötete mehr als 60 % der Bevölkerung, wodurch große Teile des Landes verödeten und die wachsenden Stände des Spätmittelalters zerstört wurden. Politisch machte dies die Union mit den anderen nordischen Ländern zur Notwendigkeit und wirtschaftlich machte es uns zum ärmsten Mitglied. Mit der Zeit hat das Land jedoch begonnen, sich zu erholen. Weite Flächen offenes Land und eine aufstrebende Wirtschaft haben zur Einwanderung nach Norwegen ermutigt und es für die zweiten oder dritten Söhne einfacher gemacht, mehr Ländereien für ihre Familien zu beanspruchen. Während viele an den Küsten entscheiden, in das Tiefland zu ziehen, erleben die norwegischen Inseln einen noch nie dagewesenen Bevölkerungsanstieg."
 flavor_nor.25.a:0 "Unsere Zeit ist gekommen!"
 flavor_nor.26.t:0 "Spannungen zwischen Bergarbeitern und Anwohnern"
 flavor_nor.26.d:0 "Der Zustrom deutscher Bergarbeiter und Schürfer hat in kürzester Zeit überall in unserem Land kleine Bergbaugemeinden entstehen lassen, selbst in Gegenden, wo der Bergbau nie Haupteinnahmequelle sein wird. Diese Gemeinden sind jedoch fast vollständig kleine deutsche Kolonien mit deutschen Gesetzen, Bräuchen und deutscher Bevölkerung. Norwegische Dörfer im Umfeld müssen die Bergarbeiter mit Lebensmitteln und anderen Dingen, die sie brauchen, versorgen. Dies hat mit der Zeit zu einigen Spannungen zwischen den Einheimischen und den Neulingen geführt. In [hjartdal_standin.GetName] hat Dorf um Dorf damit begonnen, die Waffen gegen die Deutschen zu erheben, und sie fordern, dass sie gehen und dass norwegische Gesetze und Bräuche aufrechterhalten werden."
 flavor_nor.26.a:0 "Diese Bauern müssen in die Schranken verwiesen werden!"
 flavor_nor.27.t:0 "Proklamation in [hamar_or_standin.GetCapitalName]"
 flavor_nor.27.d:0 "Besorgt über das, was sie als zunehmenden Eingriff der dänischen Krone in ihre Privilegien auffassen, haben sich Mitglieder des norwegischen Rats und andere bekannte Personen in [hamar_or_standin.GetCapitalName] versammelt, um an einer Reihe von Forderungen zu arbeiten, die sie der Krone für ihre weitere Unterstützung der Union stellen wollen.\nDie Forderungen, die in [hamar_or_standin.GetCapitalName] gedruckt wurden, beinhalten die Restauration verlorener norwegischer Ländereien mit Bestätigung der traditionellen Rechte der norwegischen Kirche und des Adels, die Stärkung der Macht des norwegischen königlichen Rats und allgemein die Bestätigung von Norwegens Rolle als gleichwertiger Partner Dänemarks in unserer Union. Die Liste mit den Forderungen soll zu [Root.Monarch.GetName] geschickt werden, um Teil [Root.Monarch.GetHerHis]es traditionellen Håndfestning, der Wahlkapitulation, als König Norwegens zu sein."
 flavor_nor.27.a:0 "Eine ausgezeichnete Initiative!"
 flavor_nor.27.b:0 "Uns wäre besser geraten, die dänische Herrschaft nicht in Frage zu stellen ..."
 flavor_nor.28.t:0 "Forderungen des norwegischen Rats"
 flavor_nor.28.d:0 "Zusammen mit einer Reihe wichtiger Personen des Reichs hat uns der norwegische königliche Rat eine Liste mit Forderungen geschickt, der ihrer Meinung nach nachgegeben werden muss, um die Thronbesteigung [Root.Monarch.GetName]s zu akzeptieren. Laut den Mitgliedern des Rats hat die dänische Krone die Rechte des norwegischen Volks zu lange mit Füßen getreten, was aufhören muss. Wenn wir nicht zustimmen, drohen sie damit, ihre de jure Macht zu nutzen, um einen anderen Herrscher zu wählen."
 flavor_nor.28.a:0 "Wir müssen diese absurden Forderungen ablehnen!"
 flavor_nor.28.a.tt:0 "Wenn wir uns weigern, den Forderungen des norwegischen Rats nachzukommen, können wir sie dahingehend provozieren, dass sie ihre §YUnion§! mit uns §Raufkündigen§!."
 flavor_nor.28.b:0 "Dies sind Kleinigkeiten. Einigen wir uns, um die Union zu erhalten."
 flavor_nor.29.t:0 "[Root.Monarch.GetName] stimmt unseren Forderungen zu!"
 flavor_nor.29.d:0 "Die Dänen haben unseren Forderungen zugestimmt. Dies wird sicherlich den weiteren Weg zur Unabhängigkeit sichern!"
 flavor_nor.29.a:0 "Hervorragend!"
 flavor_nor.30.t:0 "[Root.Monarch.GetName] lehnt die Forderungen von [hamar_or_standin.GetCapitalName] ab."
 flavor_nor.30.d:0 "Ein Gesandter des dänischen Hofs ist mit der Antwort auf unsere Forderungen eingetroffen. [Root.Monarch.GetName] weigert sich, auf sie einzugehen und unterbreitet stattdessen ein eigenes Angebot, das nur auf wenige unserer Punkte eingeht. Einige denken, dass wir keine andere Wahl haben, als einen anderen Herrscher zu wählen, wie es uns von Rechts wegen zusteht."
 flavor_nor.30.a:0 "Wählen wir unseren eigenen König."
 flavor_nor.30.b:0 "Wir müssen die Union bewahren."
 flavor_nor.31.t:0 "Revolte in Norwegen"
 flavor_nor.31.d:0 "Der norwegische königliche Rat hat sich [Root.Monarch.GetName] widersetzt und einen anderen Mann gewählt, der ihr Königreich regieren soll – in der Hoffnung, die dänische Herrschaft für immer zu beenden."
 flavor_nor.31.a:0 "Absurd!"
 flavor_kor.EVTNAME1:1 "[Root.Monarch.GetName]s Nord-Expedition"
 flavor_kor.EVTDESC1:2 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] plant eine Nord-Expedition, um die Mandschu körperlich zu züchtigen. Dies erfordert umfangreiche Vorbereitungen sowie Finanzierung und kann unmöglich geheim gehalten werden. [Root.Monarch.GetSheHeCap] plant, Koreas Verteidigungslinien zu stärken und unsere Festungen und unser Training zu verbessern."
 flavor_kor.EVTOPTA1:0 "Bereitet den Krieg vor."
 flavor_kor.EVTNAME2:0 "Die erste Literaten-Säuberung"
 flavor_kor.EVTDESC2:0 "Während seiner Amtszeit als Dritter Zensor 1495 erwies sich Kim Il-son, ein ehemaliger Staatshistoriker, als ein Mann, der gewillt ist, Regierungsoffizielle ohne Ansehen der Macht oder ihrer Stellung zu kritisieren. Eine von Kims anklagenden Memoranden führte zu einer Kontroverse, die schon bald ein Eigenleben entwickelte. Die darauf folgende Reaktion führte zu einer Säuberungsaktion unter zahlreichen Intellektuellen, die es gewagt hatten, die Offiziellen und den König zu kritisieren."
 flavor_kor.EVTOPTOK:0 "OK"
 flavor_kor.EVTNAME3:0 "Die zweite Literaten-Säuberung"
 flavor_kor.EVTDESC3:0 "Während eines Staatsbanketts im Herbst 1503 verschüttete der Riten-Minister Yi Se-jwa versehentlich Wein über die Roben des Königs. Der König wertete dies als ein Verbrechen gegen den Souverän und somit als Hochverrat. Der Vorfall setzte eine Kette von Ereignissen in Gang, die in der Verbannung, Säuberung und Hinrichtungen von Offiziellen und Intellektuellen endete, die die erste Säuberungswelle verschont hatte, um die Missachtung der Autorität auszumerzen."
 flavor_kor.EVTNAME4:0 "Die dritte Literaten-Säuberung"
 flavor_kor.EVTDESC4:0 "Cho Kwang-jo, ein neokonfuzianischer Reformierer, versuchte, die Regierung nach konfuzianischen Idealen umzuformen. Seine ersten Erfolge der Reformierung schlugen dennoch fehl, als er zu weit ging und die alte Ordnung angriff. Die fundamentale Hingabe der Opfer der Säuberungsaktion zum Thron wurde im Gegensatz zu vorherigen Säuberungswellen nie in Frage gestellt. Die Regierung befand, dass die "Clique um Cho Kwang-jo" irregeführt worden war, dass ein Großteil der Reformpläne der Regierung schaden würde und die aus den Reformversuchen entstandenen Turbulenzen eine gravierende Bedrohung für die Yi-Gemeinschaft und die Fundamente des Staates darstellte. Als Folge wurden Cho Kwang-jo und seine Leute eliminiert und der Klassenkampf entwickelte sich zu reinen Machtkämpfen. Zahllose Menschen wurden hingerichtet und Hunderte aus dem Staatsdienst entlassen oder ins Exil verbannt."
 flavor_kor.EVTNAME5:0 "Einführung des einheitlichen Landsteuer-Gesetzes"
 flavor_kor.EVTDESC5:0 "Die koreanische Wirtschaft lag im 17. Jahrhundert am Boden und der Ober-Staatsberater Yi Won-ik führte nach und nach zuvor ignorierte Reformen im Steuersystem ein, um dem ein Ende zu bereiten. Die Steuerabgabe für Haushalte wurde von einer einheitlichen Steuer auf Ackerland ersetzt. Die Steuer auf Warengüter wurde auf eine Quote limitiert, die es geschäftstüchtigen Farmern und Großhändlern erlaubte, einen Güterüberschuss zu produzieren und zu verkaufen. Der Netto-Effekt waren niedrigere Steuern für Farmer, verbesserte Gewinne für den Staat und ein Kommerzwachstum."
 flavor_vie.EVTNAME1:0 "Die Erbfolge-Krise"
 flavor_vie.EVTDESC1:0 "Seit dem Tod von Nan T'arat wurde um die Erbfolge zwischen unserem aktuellen Monarchen und seinem Onkel König Kitsarat gestritten. Es scheint, dass die Krise an Fahrt zunimmt und wir uns für ein weiteres Vorgehen entscheiden müssen. Was sollen wir tun?"
 flavor_vie.EVTOPTA1:0 "Lasst sie es auskämpfen"
 flavor_vie.EVTOPTB1:0 "Unterstützt den rechtmäßigen Erben"
 flavor_wal.EVTNAME1:0 "Vlad der Pfähler"
 flavor_wal.EVTDESC1:1 "Ein Anwärter auf das Fürstentum hat die Schwäche der walachischen Herrschaft gespürt und ist mit einer Armee zurückgekehrt, nachdem er jahrelang in türkischer Gefangenschaft gelebt hatte. Vlad Dracul, Sohn des Drachen, ist ein Mann von Blutdurst und Grausamkeit. Seine Ankunft war geprägt von der grausamen Pfählung der Gesandten, die mit ihm verhandeln wollten, nur um deutlich zu machen, dass er allen, die sich seiner Herrschaft widersetzen, großen Schmerz bereiten wird."
 flavor_wal.EVTOPTA1:0 "Wir schulden den Türken nichts! Lasst sie sich auf den Pfählen winden!"
 flavor_wal.EVTOPTB1:0 "Entschuldigt Euch beim Sultan"
