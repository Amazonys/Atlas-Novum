 flavor_wal.EVTNAME3:0 "Die Pfählung des Sultans"
 flavor_wal.EVTDESC3:0 "Die grausamen Barbaren aus [From.Country.GetName] haben unseren [Root.Monarch.GetTitle] zusammen mit [Root.Monarch.GetHerHis]en Kindern und [Root.Monarch.GetHerHis]em Harem in höchst unmenschlicher Weise ermordet. Ihre Leichen stehen aufgespießt auf einem Hügel mit Blick auf die brennende Stadt [Root.Capital.GetName]."
 flavor_wal.EVTOPTA3:0 "Diese Wilden werden dafür bezahlen!"
 flavor_tib.EVTNAME1:0 "Der Dalai Lama übernimmt die Kontrolle"
 flavor_tib.EVTDESC1:0 "Nach Jahren der Missherrschaft durch schwache Könige, die Marionetten fremder Mächte waren, hat der Dalai Lama, schon lange der spirituelle Anführer des tibetanischen Volkes, die vollständige Kontrolle über die Regierung übernommen. Seine Heiligkeit, der Dalay Lama, ersucht um Euren Rat. Welche Art der Auslandspolitik sollten wir bestreiten?"
 flavor_tib.EVTOPTA1:0 "Wendet Euch nach innen und erschafft ein friedliches Shangri-La"
 flavor_tib.EVTOPTB1:0 "Züchtigt unsere verräterischen Nachbarn!"
 flavor_tib.EVTNAME2:0 "Treffen mit den Khanen"
 flavor_tib.EVTDESC2:0 "Der Dalai Lama betrachtet die versammelte Menge niederer Khane, als wären sie seine Mastiff. Durch sie weiß er seine Herrschaft über Tibet gesichert und er muss nur wählen, wie diese umgesetzt wird. Der sicherste Plan wäre es, einen Vertrag mit den Khanen zu schließen und ihre Zusicherung zu erhalten, dass sie ihr Möglichstes tun werden, um den Buddhismus in Tibet zu verteidigen, insbesondere den Körper des wiedergeborenen Bodhisattva selbst.\nEin radikalerer Ansatz ist dem Mönch aber ebenfalls eingefallen. Wenn der Dalai Lama einen der Khane zur Marionette machen würde, müsste er nie Angst vor den streitenden Adelsfamilien Tibets haben. Das Herrschen aus den Schatten heraus hätte einen gewissen Reiz. Er wendet sich wieder den Khanen zu, um zu seinen Willen bekanntzugeben. Ein friedliches Lächeln versteckt sich hinter seinem verschleierten Ehrgeiz."
 flavor_tib.EVTOPTA2:0 "Stellt eine Beziehung zu den Nomaden her."
 flavor_tib.EVTOPTB2:0 "Ladet die Khalka-Mongolen ein zu herrschen."
 flavor_tib.EVTOPTC2:0 "Ladet die Khoshuud-Oiraten ein zu herrschen."
 flavor_tib.EVTOPTD2:0 "Ladet die Dzungar-Oiraten ein zu herrschen."
 flavor_pap.EVTNAME1:0 "Die Beauftragung des Petersdoms"
 flavor_pap.EVTDESC1:0 "Papst Julius II begann mit dem Bau der Basilika schon bald nach seiner Ernennung zum Papst. Die Fertigstellung dauerte mehr als 100 Jahre unter Mitwirkung eines der berühmtesten Künstler der Geschichte. Michelangelo hatte oft entscheidenden Einfluss auf die Fertigstellung, sei es als Architekt oder als Maler."
 flavor_pap.EVTOPTA1:0 "Baut die Kirche"
 flavor_pap.EVTOPTB1:0 "Konzentriert Euch auf weltliche Belange"
 flavor_pap.EVTNAME2:0 "Die Gründung der Jesuiten"
 flavor_pap.EVTDESC2:0 "1540 erkannte Papst Paulus III den Jesuitenorden an, der 1534 vom Spanier Don Iñigo López de Recalade, besser bekannt als Ignatius von Loyola, gegründet wurde. Er wurde einer der eifrigsten Gegenreformierer und Erzfeind der protestantischen Bewegung. Seine Soldatenherkunft beeinflusst den Orden immens, der fast wie eine Armee organisiert ist. Eine hohe Priorität lag bei der Ausbildung von Missionaren aber auch von Beratern für die europäischen Königshöfe. Dies machte den Jesuitenorden sehr mächtig in der politischen Szene. 1773 wurde der Jesuitenorden durch Papst Pius VI aufgrund des Drucks von christlichen Ländern im Zeitalter der Aufklärung aufgelöst. 1814 wurde der Orden erneut etabliert, er war allerdings nur noch ein Schatten des einst mächtigen Ordens."
 flavor_pap.EVTOPTA2:0 "OK"
 flavor_pap.EVTNAME3:0 "Päpstliche Anerkennung des Jesuitenordens"
 flavor_pap.EVTDESC3:0 "Eure Unterstützung des Jesuitenordens wurde wahrgenommen und wird vom Papst dankend geschätzt. Der Orden wurde 1534 vom Spanier Don Iñigo López de Recalade, besser bekannt als Ignatius von Loyola, gegründet. Er war einer der eifrigsten Gegenreformierer und Erzfeind der protestantischen Bewegung."
 flavor_pap.EVTOPTA3:0 "Gut"
 flavor_pap.EVTNAME4:0 "Neuordnung der Heiligen Inquisition"
 flavor_pap.EVTDESC4:0 "Auf Initiative von Pietro Caraffa aus Neapel organisierte der Papst die Römische Inquisition nach spanischem Vorbild neu. Zusammen mit den Jesuiten bringen diese eine Schreckensherrschaft über das Volk. Die grausamen Methoden sind jedoch sehr effektiv und löschen die protestantische Bewegung auf der italienischen Halbinsel vollständig aus."
 flavor_pap.EVTOPTA4:0 "Inquisition nach spanischem Vorbild"
 flavor_pap.EVTOPTB4:0 "Moderate Inquisition"
 flavor_pap.EVTNAME5:0 "Giodano Bruno"
 flavor_pap.EVTDESC5:0 "Giordano Bruno war ein italienischer Theologe, der Gott mit der Natur identifizierte. Auch wenn er sich als Christ sah, so verteidigte er doch die Ansichten über den Kosmos von Kopernikus und verspottete den blinden Glauben an die Religion. Er wurde in Venedig festgenommen und nach Rom gebracht, wo er vor Gericht gestellt wurde."
 flavor_pap.EVTOPTA5:0 "Verbrennt den Ketzer"
 flavor_pap.EVTOPTB5:0 "Verschont sein Leben"
 flavor_pap.EVTNAME6:0 "Die Reinigung der pontinischen Ebene"
 flavor_pap.EVTDESC6:0 "1779 entwässerte Papst Pius VI das Sumpfland der pontinischen Ebene, um mehr produktives Farmland statt unnützer Moore zu gewinnen."
 flavor_pap.EVTOPTA6:0 "Gewinnt Land"
 flavor_pap.EVTNAME7:1 "Reformation des katholischen Glaubens"
 flavor_pap.EVTDESC7:1 "Die Erfolge der protestantischen Bewegung können nicht länger unbeachtet bleiben. Seine Heiligkeit hat eine Kommission von Kardinälen damit beauftragt, sich den damit verbundenen Herausforderungen zu stellen. Während der katholische Glaube an sich nicht kompromittiert werden darf, erkennen Seine Heiligkeit und die meisten Kardinäle an, dass einige der protestantischen Beschwerden gerechtfertigt sind. So ist es zum Beispiel unbestreitbar, dass die häufige Anwesenheit von Bischöfen und die weltlichen Exzesse des Klerus einen Schandfleck für das Ansehen der Kirche darstellen.\n\nAus diesem Grund wurde in Trient ein Rat einberufen, der erörtern soll, wie die Kirche am besten reformiert werden kann, um den Reformern entgegenzutreten und den Prozess der Gegenreformation einzuleiten."
 flavor_pap.EVTOPTA7:1 "Beruft das Konzil von Trient ein"
 flavor_pap.7.tt:0 "Eine Einladung wird an alle §YKatholischen§! Nationen gesendet werden."
 flavor_pap.EVTOPTB7:0 "Unternehmt nichts"
 flavor_pap.EVTNAME8:0 "Das Konzil von Trient"
 flavor_pap.EVTDESC8:1 "Der Papst hat uns zum Konzil von Trient eingeladen, um die notwendigen Reformen zu diskutieren, die der Korruption und den anderen derzeitigen Widrigkeiten der Kirche ein Ende setzen sollen. Das Konzil wird darüber diskutieren, was die protestantische Ketzerei ausmacht, und darüber, wie die Definitionen der kirchlichen Lehre in Sachen Heiliger Schrift, Tradition, Erbsünde, Rechtfertigung, Sakramente, Eucharistie in der Heiligen Messe und Heiligenverehrung aussehen. Man wird zudem versuchen, auf protestantische Streitpunkte zu antworten, indem man über die Eindämmung von Praktiken nachdenkt, die zu einem Schandfleck für das Ansehen der Kirche geworden sind, wie etwa die häufige Abwesenheit von Bischöfen und verschiedene weltliche Exzesse des Klerus."
 flavor_pap.EVTOPTA8:1 "Wir müssen unsere Position überdenken."
 can_join_council_of_trent_tt:0 "§Y[Root.GetName] kann nun eine Haltung im Konzil von Trient wählen§!"
 flavor_mch.EVTNAME1:0 "Nurhacis Reformen"
 flavor_mch.EVTDESC1:0 "1584 konnte der Khan Nurhaci alle Tunguska-Stämme die sogenannten Kin-Tungus, später bekannt als Mandschu, einen. Er reformierte auch die Regierung, Verwaltung und das Rechtssystem unter dem Vorbild Chinas. Nurhaci entwickelte auch die geschriebene mandschurische Sprache."
 flavor_mch.EVTOPTA1:1 "Ein großartiger Tag für die Mandschu"
 flavor_mch.EVTOPTB1:0 "Diplomatische Reform"
 flavor_mch.EVTOPTC1:0 "Militärreform"
 flavor_mch.EVTNAME2:0 "Die Assimilierung östlicher Mongolen"
 flavor_mch.EVTDESC2:0 "Zahlreiche große, östliche Mongolenstämme vereinen sich unter Nurhaci und die Zahl seiner "Fahnen" (Armeen) wächst von vier auf acht an. Nun widmet er sich seinem Ziel, der Eroberung Chinas. 1616 übernimmt er den Titel "Kin-Khan", um die Abstammung seines Volkes von den Kin-Tungus zu zeigen. Er wählt auch den Stammesnamen "Aisin Giorin" (Goldener Stamm). 1625 greift er China an, eine Entwicklung, die schließlich im totalen Sieg der Mandschuren mündet."
 flavor_mch.EVTOPTA2:0 "Wir sind zum Angriff bereit"
 flavor_mch.EVTNAME3:0 "Die Mandschurische Armee-Reform"
 flavor_mch.EVTDESC3:0 " Nun, da die Mandschu die Kontrolle über Nord-China haben, könnte es an der Zeit sein, die Expertise der Mandschu-Armee zu nutzen, um die alte chinesische Armee zu reformieren. Das dürfte allerdings nicht billig werden und viele im Militär werden solch einen Versuch ablehnen. Was sollen wir tun?"
 flavor_mch.EVTOPTA3:0 "Ja, reformiert das Militär, die alten Pfade der Chinesen sind unterlegen."
 flavor_mch.EVTOPTB3:0 "Bah! Was könnten Barbaren schon der Nation von Sun Tzu beibringen?"
 flavor_mch.EVTNAME4:0 "Der Mandschu-Vorstoß"
 flavor_mch.EVTDESC4:0 "Auch wenn wir uns nun mit China im Frieden befinden, ist es doch offensichtlich, dass China eine Nation in Auflösung ist. Es wäre sicher weise, sie anzugreifen, solange sie so schwach sind und erlaubt uns spektakuläre Vorstöße!"
 flavor_mch.EVTOPTA4:0 "Greift sie an, solange sie geschwächt sind!"
 flavor_mch.EVTOPTB4:0 "Nein, wir lassen sie in Ruhe"
 flavor_mch.EVTNAME5:0 "Die Revolte der drei Lehnsmänner"
 flavor_mch.EVTDESC5:1 "Drei Feudalherrscher im Süden, einst Ming-Generäle, die nun auf Seiten der Mandschu stehen, haben sich in einer Rebellion erhoben! Sie hatten den Befehl, ihr Amt aufzugeben und nach Beijing zurückzukehren, haben sich stattdessen aber gegen uns verschworen und eine Armee aufgestellt. Sie erklären, dass sie gegen Qing sind und Ming wiederherstellen wollen, wobei sich mehrere der Fürsten selbst zum wahren Kaiser erklärt haben, obwohl sie keine Beziehung zur Zhu-Familie haben. Ein großer Bürgerkrieg hat begonnen. Wir müssen das Qing-Reich vor diesen Verrätern verteidigen!"
 flavor_mch.EVTOPTA5:0 "Lasst sie doch rebellieren"
 flavor_mch.EVTOPTB5:0 "Willigt ihren Forderungen ein"
 flavor_mch.EVTNAME6:0 "Die Vertreibung der Jesuiten"
 flavor_mch.EVTDESC6:0 "Aufgrund aktueller Vorkommnisse scheinen die Jesuiten ihren Nutzen verloren zu haben. Ihr Wissen mag groß sein, doch es ist uns fremd und erzeugt oftmals Aufregung unter unseren Gelehrten und dem gemeinen Volk, was die Stabilität unseres Reiches bedroht. Jahrzehntelang haben sie sich in interne Affären unserer Nation eingemischt – ihre aktuelle Einmischung in die Erbfolge bringt das Fass zum Überlaufen. Vielleicht ist es an der Zeit, dass sie gehen."
 flavor_mch.EVTOPTA6:0 "Werft sie hinaus!"
 flavor_mch.EVTOPTB6:0 "Nein, sie sind zu wertvoll!"
 flavor_mch.EVTNAME7:0 "Die Ernennung von Heshen"
 flavor_mch.EVTDESC7:0 "Ein aufstrebender Minister erweckte vor kurzem unsere Aufmerksamkeit. Sein Name ist Heshen, und er ist sicher weise in der Kunst der Diplomatie und der Verwaltung. Es gibt allerdings ein Gerücht, dass er unglaublich korrupt ist, und seine politische Begabung von Gier und Vetternwirtschaft durchsetzt ist. Sollten wir ihn zu unserem Ministerpräsidenten machen?"
 flavor_mch.EVTOPTA7:0 "Ernennt ihn trotz seiner Fehler!"
 flavor_mch.EVTOPTB7:0 "Nein, solch eine Korruption könnte den Staat ruinieren!"
 flavor_kni.EVTNAME1:0 "Pierre d'Aubusson"
 flavor_kni.EVTDESC1:0 "Der Malteser-Großmeister d'Aubusson, der erfolgreich Rhodos gegen den vorherigen Sultan, Mehmed II, verteidigt hatte, nahm den Bruder des türkischen Sultans Bayezid II trotz eines Versprechens auf freies Geleit 1484 gefangen. Solch ein prestigeträchtiger Gefangener war offensichtlich von Vorteil in Verhandlungen mit Gegnern des Osmanischen Reichs und zahlreiche Länder waren bereit, hohe Summen für ihn zu zahlen."
 flavor_kni.EVTOPTA1:0 "Übergebt die Geisel an das Pontifikat gegen Gold"
 flavor_kni.EVTOPTB1:0 "Übergebt die Geisel an Ungarn gegen Gold"
 flavor_kni.EVTOPTC1:0 "Übergebt die Geisel an Venedig gegen Gold"
 flavor_kni.EVTNAME2:0 "Rhodesen und andere Griechen in den Orden aufgenommen"
 flavor_kni.EVTDESC2:0 "Im frühen 16. Jahrhundert wurden Rhodesen und andere Griechen eiligst in den Orden aufgenommen, in einem letzten Versuch, Mannstärke gegen den türkischen Ansturm aufzubauen, um ihn aufzuhalten."
 flavor_kni.EVTOPTA2:0 "OK"
 flavor_kni.EVTNAME3:0 "Die große Karacke von Alexandria"
 flavor_kni.EVTDESC3:0 "Die kleine aber kompetente Flotte der Ritter war die Geißel der Muslime für hunderte von Jahren. Sie hielt die Meere frei von gegnerischen Freibeutern und kaperte Handelsschiffe der Muslime, was die Staatskassen von Rhodos füllte und muslimische Seefahrer in Schrecken zurückließ. Eine der berühmtesten Ereignisse war das Kapern der Großen Karacke von Alexandria 1569, die voller Reichtümer war."
 flavor_kni.EVTOPTA3:0 "Gepriesen sei der Herr!"
 flavor_kni.EVTNAME4:0 "Gabriele Tadini de Martinengo"
 flavor_kni.EVTDESC4:0 "Martinengo war der beste Befestigungs-Ingenieur von Europa. Er war bevollmächtigt, die Festungen von Rhodos zu verbessern. 1521 war er nach einigen arbeitsreichen Monaten so fasziniert von den Rittern und ihren Idealen, dass er vor dem Großmeister auf die Knie ging und darum bettelte, zum Ritter ernannt zu werden. Der Großmeister nahm ihn in die Bruderschaft auf und er kämpfte tapfer bis zum Tode in der Schlacht um Rhodos 1522."
 flavor_kni.EVTOPTA4:0 "Verbessert unsere Verteidigung"
 flavor_kni.EVTNAME5:0 "Jean Parisot de la Valette"
 flavor_kni.EVTDESC5:0 "Nach der Übernahme durch die Ritter wurde Malta eine ebenso starke Festung wie Rhodos es war. Unter Großmeister Jean Parisot de La Valette hielten sie 1565 erfolgreich einer osmanischen Belagerung durch 180 Schiffe und fast 50.000 Mann gegen nur 9000 Verteidigern stand und dies sechs Monate lang, bevor der Angreifer zur Abreise gezwungen war. Die neue Hauptstadt von Valletta wurde eine Stadt imposanter Paläste und unerreichter Befestigungen. Ihr Wachstum an Macht und Reichtum wurde nicht zuletzt auch dank den maritimen Raubzügen gegen die Türken möglich."
 flavor_kni.EVTOPTA5:0 "Verbessert die Verteidigung"
 flavor_inc.EVTNAME1:0 "Der Bürgerkrieg der Inka"
 flavor_inc.EVTDESC1:0 "1532 brach ein Bürgerkrieg zwischen den Erben des Inka-Throns, Atahualpa und Huascar, aus, von denen jeder die Kontrolle über das Reich erhalten wollte. Die Spanier trafen Atahualpa, den Sieger im Bürgerkrieg, und seine Armee in einer arrangierten Konferenz bei Cajamarca 1532. Als Atahualpa ankam, griffen ihn die Spanier an und setzten ihn fest, und töteten dabei tausende seiner Gefolgsleute, obwohl Atahualpa das wohl höchste Lösegeld aller Zeiten gezahlt hatte."
 flavor_inc.EVTOPTA1:0 "Verflucht sei der Inka Huascar!"
 flavor_dlh.EVTNAME1:0 "Der Marathi-Aufstand"
 flavor_dlh.EVTDESC1:0 "Die Marathi revoltieren unter der Führung eines brillanten, jungen Generals namens Shivaji in Mararashtra! Shivaji ist ein hingebungsvoller Hindu, wie die meisten Marathi. Anscheinend hatten sie die Nase voll von den "muslemischen Unterdrückern". Was sollen wir gegen diese Ungläubigen unternehmen?"
 flavor_dlh.EVTOPTA1:0 "Schlagt den Hindu-Aufstand nieder"
 flavor_dlh.EVTOPTB1:0 "Gebt ihren Forderungen nach"
 flavor_dlh.EVTNAME2:0 "Tiger an der Grenze"
 flavor_dlh.EVTDESC2:0 "Eure Hoheit, Streitkräfte unter der Führung des Mogul Prinz Bâbur sollen angeblich in Thar und das Industal einmarschiert sein. Wenn es sich wirklich um Bâbur handeln sollte und nicht um einen gewöhnlichen Raubzug afghanischer Stammesmitglieder, könnten wir uns einer waschechten Invasion gegenübersehen. Ich habe kein gutes Gefühl bei der Sache... Vielleicht sollten wir versuchen, zu verhandeln?"
 flavor_dlh.EVTOPTA2:0 "Verhandelt mit Bâbur"
 flavor_dlh.EVTOPTB2:0 "Keine Zugeständnisse!"
 flavor_dlh.EVTNAME3:0 "Die Lodi-Dynastie"
 flavor_dlh.EVTDESC3:0 "Die Lodi-Dynastie hat die Kontrolle über unsere Nation übernommen. Die Dynastie ist recht unbeliebt und sowohl die Bevölkerung dieses Sultanats als auch unsere Nachbarn geben ihrem Unbehagen über diese Vereinnahmung kund. Das Beste, das wir tun können, ist den Sturm auszusitzen, den die Handlungen unserer neuen Monarchen verursacht haben."
 flavor_dlh.EVTOPTA3:0 "Verflucht nochmal!"
 flavor_dlh.EVTNAME4:0 "Die Inkompetenz der Lodi"
 flavor_dlh.EVTDESC4:0 "Die Lodi-Dynastie war ein Desaster für unsere Nation! Ihre manifestierte Unfähigkeit hat den Staat ruiniert und die Bevölkerung an den Rand der Revolte gebracht, und unsere Nachbarn verachten uns und schmieden Intrigen gegen uns. Das Beste, das wir tun können, ist durchzuhalten, trotz der Probleme, die unsere nutzlosen Monarchen verursacht haben."
 flavor_dlh.5.t:1 "Der Aufstieg von [SRH.Monarch.GetName]"
 flavor_dlh.5.d:0 "Seit der Plünderung der Hauptstadt im Jahr 1398 befand sich das Delhi-Sultanat in einem ständigen Verfall. Innerhalb kurzer Zeit wurden die Sultane von Bengalen, Gujarat, Malwa und sogar Jaunpur von ehemaligen Gouverneuren für unabhängig erklärt, wobei unsere eigene Sayyid-Dynastie die Gelegenheit nutze, um die Macht über die Stadt selbst zu übernehmen. Seither konnten wir das zerfallene Sultanat jedoch nicht erneut vereinen und unser direkter Einfluss erstreckt sich nicht weit über die Stadtmauern von Delhi selbst hinaus.\n\nDie Lodi in Sirhind waren unser letzter großer Unterstützer. Da sie Einfluss auf die meisten afghanischen Adligen in unserem Königreich hatten, waren sie in der Lage Ordnung in die wenigen Ländereien zu bringen, die noch immer loyal sind. Im Gegenzug dafür haben unsere Vorgänger ihnen Macht und Einfluss gegeben. Mit dem Aufstieg von Bahlul Lodi als Familienoberhaupt ist Delhi jedoch erneut gefährdet. Uns hat die Nachricht erreicht, dass Bahul plant, nach Delhi zu marschieren, um dem Sultan seinen Willen aufzuzwingen und möglicherweise der Sayyid-Dynastie ein Ende zu setzen."
 flavor_dlh.5.a:0 "Wir müssen die Verräter wieder zügeln!"
 flavor_dlh.5.a.tt:1 "§RSirhind wird Delhi wahrscheinlich den Krieg erklären.§!"
 flavor_dlh.5.b:1 "Bietet den Lodis die volle Unabhängigkeit als Herrscher von Sirhind an.\n"
 flavor_dlh.5.b.tt:1 "Wenn Sirhind akzeptiert, werden sie unabhängig sein."
 flavor_dlh.6.t:0 "Der Aufstieg von [Root.Monarch.GetName]"
 flavor_dlh.6.d:0 "Als Gouverneur von Punjab und einer der letzten verbliebenen Unterstützer der Sayyid-Sultane von Delhi ist [Root.Monarch.GetName] einer der einflussreichsten Landbesitzer in Nordindien. [Root.Monarch.GetSheHeCap] hat sich auch als inoffizieller Anführer des afghanischen Adels innerhalb des Sultanats erwiesen und viele betrachten [Root.GetMihnsie] als mächtiger als den Sultan selbst.\n\nEs ist daher auch kein Wunder, dass [Root.Monarch.GetName] die Inkompetenz des dhelischen Sultans mit Abscheu beobachtet hat."
 flavor_dlh.6.a:0 "Die Zeit der Sayyid-Dynastie ist zu Ende!"
 flavor_dlh.6.b:0 "Die Lodis bleiben loyale Untertanen."
 flavor_dlh.7.t:0 "Der Aufstieg von [Root.Monarch.GetName]"
 flavor_dlh.7.d:0 "In Anerkennung des Ehrgeizes und der Fähigkeiten unseres Anführers [Root.Monarch.GetName] haben die Sultane von Delhi alle Vorbehalte fallengelassen, unsere Lehnsherren zu sein. Stattdessen haben sie uns ein Zeichen ihrer Wertschätzung geschickt und uns gebeten, in der feindseligen Umgebung Nordindiens als Freunde voranzuschreiten."
 flavor_dlh.7.a:0 "Kann solch eine Freundschaft andauern?"
 flavor_dlh.EVTNAME8:0 "Die Gründung von Agra"
 flavor_dlh.EVTDESC8:0 "Dank unserer Politik der Stadtentwicklung wurde die Stadt Agra am Ufer des Yamuna gegründet. Die Stadt ist bereits ein wichtiges Bevölkerungs- und Handelszentrum und sie Aussicht, die Hauptstadt nach Agra zu verlegen, ist sehr attraktiv."
 flavor_dlh.EVTOPTA8:1 "Entwickelt stattdessen [Root.Capital.GetName]."
 flavor_dlh.EVTOPTB8:0 "Bewegt die Hauptstadt nach Agra."
 flavor_dai.EVTNAME1:0 "Le Nghi Dans Reformen"
 flavor_dai.EVTDESC1:0 "Herrscher Le Nghi Dan hat eine Reihe von Reformen vorgeschlagen, die die Regierung und das wirtschaftliche Wohlergehen unseres Königreichs betreffen. Auch wenn viele der Vorschläge Sinn machen, so werden sie kostspielig sein und könnten zu Unruhen führen. Was sollen wir tun?"
 flavor_dai.EVTOPTA1:0 "Verwaltungsreformen"
 flavor_dai.EVTOPTB1:0 "Diplomatische Reformen"
 flavor_dai.EVTOPTC1:0 "Militärische Reformen'"
 flavor_dai.EVTNAME2:0 "Die Rivalität der Mac und Trinh Familien"
 flavor_dai.EVTDESC2:0 "Zwei große Familien streiten um die Macht des Regenten in dieser Nation, die Mac und die Trinh. Wegen dieses Machtkampfes ist die Nation in die Anarchie gefallen, in der bewaffnete Banden auf Seiten der Mac oder der Trinh das Land durchstreifen. Wir können nur hoffen, dass ihre Streitigkeiten bald ein Ende finden."
 flavor_dai.EVTOPTA2:0 "Verflucht seien ihre endlosen Querelen!"
 flavor_dai.EVTOPTB2:0 "Diese Fehde muss enden, und zwar sofort!"
 flavor_dai.EVTNAME3:0 "Die Tay Son Rebellion"
 flavor_dai.EVTDESC3:0 "Nach Jahren der Korruption, des Missmanagements und der Hungersnöte hat das Volk unserer Nation nun anscheinend genug. Sie rebellieren unter der Führung der Tay Son Brüder. Was sollen wir tun?"
 flavor_dai.EVTOPTA3:0 "Schlagt den Aufstand nieder"
 flavor_dai.EVTOPTB3:0 "Verhandelt ein friedliches Abkommen"
 flavor_tus.EVTNAME1:0 "Michelangelo"
 flavor_tus.EVTDESC1:0 "Michelangelo galt zu seinen Lebzeiten als der größte Künstler seiner Zeit und wird seither als einer der größten Künstler aller Zeiten angesehen. Eine Anzahl seiner Arbeiten in Malerei, Bildhauerei und Architektur werden unter den berühmtesten existierenden Werken aufgezählt. Auch wenn die Fresken an der Decke der Sixtinischen Kapelle die bekanntesten seiner Arbeiten sind, sah sich der Künstler stets vorrangig als Bildhauer."
 flavor_tus.EVTOPTA1:0 "OK"
 flavor_tus.2.t:0 "Der Kaiser verurteilt die Erhebung der Toskana"
 flavor_tus.2.d:0 "Die Toskana ist seit langer Zeit erstarkt, und es ist nur richtig, dass der Papst endlich die Erfolge des Herzogtums Florenz anerkennt. Papst [PAP.Monarch.GetName] hat unseren Staat zum Großherzogtum erhoben und den ehrwürdigen [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] zu seinem Großherzog. Unsere Proklamation ist jedoch auf Widerstand gestoßen. \nWenn auch nur nominell, so sieht der Kaiser die Toskana noch immer als kaiserliches Lehen, und er behauptet, die Proklamation des Papstes sei ungesetzmäßig!"
 flavor_tus.2.a:0 "Der Kaiser wird sich Gottes Willen nicht in den Weg stellen."
 flavor_tus.2.b:0 "Wir müssen dem Gewohnheitsrecht des Kaisers nachgeben."
 flavor_tus.3.t:0 "Der Kaiser bestätigt die Erhebung der Toskana"
 flavor_tus.3.d:0 "Unsere Diplomaten haben Tag und Nacht gearbeitet, um sicherzustellen, dass der Kaiser seine Position hinsichtlich des Status unseres Herzogtums überdenkt. Nun hat er endlich erkannt, dass er sich Gottes Willen nicht in den Weg stellen kann. Mit einer neuen Proklamation hat er den Status der Toskana als Großherzogtum bestätigt. Niemand kann unseren Ruhm verweigern, wenn sowohl Papst als auch Kaiser auf unserer Seite stehen."
 flavor_tus.3.a:0 "Alles ist gut."
 flavor_tus.4.t:0 "Die Bauvorhaben von Fernando I."
 flavor_tus.4.d:0 "Großherzog Fernando I. widmete seine Herrschaft der Verbesserung des Lebens seiner Untertanen und der Erweiterung des toskanischen Staates. Zu seinen Großunternehmungen gehörten umfassende Entwicklungsprojekte in der Toskana.\nUnter seiner Herrschaft wurden im Herzogtum Straßen verbessert und ausgebaut. Noch bedeutender war die Entwässerung des toskanischen Sumpfgebietes um Pisa, wodurch neues Land für die Besiedelung und Industrie gewonnen wurde. Dies wurde unter anderem durch den Naviglio erreicht, einen Kanal, dem Wasser des Arno zugeführt wurde. Dadurch wurde der Handel zwischen Florenz und Pisa verbessert."
 flavor_tus.4.a:0 "Setzt die Projekte vollständig um."
 flavor_tus.4.b:0 "Erweitert das Straßennetz und fordert hohe Gebühren."
 flavor_tus.4.c:0 "Fordert höhere Gebühren und behauptet nur, dass Ihr die Straßen verbessert habt."
 flavor_tus.5.t:0 "Die Schatzkammer des $MONARCHTITLE$"
 flavor_tus.5.d:0 "$COUNTRY$ war unter den Medici eine finanzielle Großmacht in Italien. Wolle strömte aus der Stadt und Gold floss hinein, meist über die Bank der Medici. Die Bank und der Besitz des Großteils der lokalen Industrie bedeutete, dass ein Medici-Herrscher gewaltige Kontrolle über die Wirtschaft des Herzogtums ausübte. Schließlich führte der umfassende Besitz dazu, dass die Unterscheidung zwischen dem persönlichen Reichtum des Herzogs und den Staatsgeldern größtenteils zur Nebensache wurde. Der Großherzog hatte zum Beispiel exklusive Rechte für den staatlichen Abbau von Salz und Mineralien, diese Gelder sollten jedoch direkt dem Staate und der Stadt zugutekommen. \nAufgrund dieser großen persönlichen Kontrolle hing die Frage, was Staatsgelder und was Familiengelder waren, größtenteils vom jeweiligen Großherzog ab."
 flavor_tus.5.a:0 "Was im Interesse der Medici liegt, ist im Interesse $COUNTRY$s."
 flavor_tus.5.b:0 "Die Medici herrschen für das toskanische Volk."
 flavor_tus.6.t:0 "Die Reformen von Peter Leopold"
 flavor_tus.6.d:0 "Peter Leopold aus dem Hause Habsburg-Lothringen, der von 1765 bis 1790 über die Toskana herrschte, war aus einem ungewöhnlichen Grund unbeliebt. Er führte umfassende soziale, rechtliche und finanzielle Reformen in der Toskana durch, doch er stieß in allen Gesellschaftsschichten auf großen Widerstand, da die Reformen als zu liberal erachtet wurden.\nDie Reform des Steuersystems, um die Bürde der Bürger zu erleichtern, und die Durchführung öffentlicher Bauarbeiten wurden gut aufgenommen, doch seine Versuche, die Macht des Klerus zu beschneiden, wurden durch den Widerstand des Papstes und seiner politischen Verbündeten aufgehalten. Obwohl er auf Schritt und Tritt herausgefordert wurde, konnte er viele seiner Ziele erreichen, wie etwa die Garantie auf Rechtsanspruch für Bürger, die verbesserte Behandlung von Geisteskranken, und eine der frühesten Impfkampagnen gegen Pocken. \nPeter Leopold versuchte auch, eine Verfassung in der Toskana einzuführen. Diese hätte ihren Bürgern mehr Rechte zugesichert und ein Gleichgewicht zwischen der Legislative und der Exekutive gewährleistet.\n\nDie Verfassung stieß auf großen Widerstand, selbst bei denjenigen, die von ihr profitiert hätten, und wurde nie umgesetzt. Die Sache musste 1790 verworfen werden, als Leopold nach Wien zog, um den Mantel des Heiligen Römischen Kaisers anzunehmen."
 flavor_tus.6.a:0 "Wir werden diese Reformen durchsetzen, koste es, was es wolle!"
 flavor_tus.6.b:0 "Wenn das Volk keine Reformen will, sollten wir unsere Anstrengungen anderweitig ansetzen."
 flavor_tus.7.t:0 "Accademia del Cimento"
 flavor_tus.7.d:0 ""Die Accademia del Cimento war eine wissenschaftliche Gesellschaft, die 1657 in Florenz gegründet wurde. Sie war eine der ersten ihrer Art, gegründet von Schülern Galileis und gefördert von Prinz Leopold und dessen Bruder, dem Großherzog Ferdinando II.\nObwohl sie nie eine offizielle Einrichtung gewesen ist, war sie für die Entwicklung wissenschaftlicher Prinzipien des Experiments von großer Bedeutung. Die Gesellschaft verfolgte das Motto "Durch Versuchen und wieder Versuchen" und veröffentlichte die Saggi, ein Buch, das zum Laborhandbuch des 18. Jahrhunderts wurde.""
 flavor_tus.7.a:0 "Wissenschaftliche Gesellschaften klingen, als könnten sie irgendwann nützlich werden. Vielleicht."
 flavor_tus.7.b:0 "Wir müssen die Gesellschaft zum Besten von $COUNTRY$ institutionalisieren."
 flavor_tus.8.t:0 "Typographia Medicea"
 flavor_tus.8.d:0 ""Die Typographia Medicea war eine Druckerei, die 1584 von Ferdinando de Medici gegründet wurde. Sie hatte den Auftrag, christliche Werke auf Arabisch zu drucken, in der Hoffnung, Muslime zu bekehren. Der Papst gewährte ihr das Monopol, Bücher in "fremden Sprachen" zu drucken.\nDie Druckerei veröffentlichte einige der ersten gedruckten Werke auf Arabisch, darunter zahlreiche nicht-religiöse Werke. Wissenschaftliche Werke in arabischer Sprache wurden für die Verbreitung unter europäischen Wissenschaftlern gedruckt, zusammen mit alten griechischen Werken, die lediglich in ihrer arabischen Übersetzung überlebt hatten.""
 flavor_tus.8.a:0 "Sagt es nur nicht dem Papst."
 flavor_tus.9.t:0 "Savonarola erhebt sich"
 flavor_tus.9.d:0 ""In den vergangenen Jahren erweckte ein Priester die Aufmerksamkeit der Menschen in $COUNTRY$. Girolamo Savonarola sprach sich heftig gegen die [Root.Monarch.GetTitle]e und selbst gegen den Papst und sagte sogar vorher, dass sich der Tag des Jüngsten Gerichts schnell nähere.\nAufgrund der jüngsten Unruhen in Italien schenken ihm immer mehr Leute Gehör. Savonarola ermutigt jetzt Menschenmengen, die $DYNASTY$ in den Straßen zu überrumpeln, um die alte Republik zu schützen.\nEs ist nur eine Frage der Zeit, ehe er die ganze Stadt davon überzeugt, auf seine "göttlichen Visionen" zu hören.""
 flavor_tus.9.a:1 "Die Medici müssen aus der Stadt fliehen!"
 flavor_tus.9.b:0 "Der verrückte Priester muss verhaftet werden!"
 flavor_tus.10.t:0 "Fegefeuer der Eitelkeiten"
 flavor_tus.10.d:0 "Die Menschen aus $CAPITAL$ wünschen sich nichts mehr, als von ihren Sünden gereinigt zu werden, und Savonarola wird sie führen! Jeder hat seine blasphemischen Texte oder falschen Götzen oder nutzlosen Luxusartikel. Wer demütig unter Gott leben möchte, sollte ohne solch bösen Ablenkungen sein. Sie müssen verbrannt werden. Wir werden auf großen Scheiterhaufen auf öffentlichen Plätzen alles zusammentragen, auf dass jeder sehen kann, wie die Verruchtheit dieser Welt als Rauch im Wind verschwindet. \n\nVerbrenne deine Sünden, $CAPITAL$! Verbrenne deine Sünden!"
 flavor_tus.10.a:0 "Savonarola wird die Menschen von dessen Notwendigkeit überzeugen."
 flavor_tus.10.b:0 "Wir werden ihre weltlichen Güter beschlagnahmen, wenn es sein muss."
 flavor_tus.11.t:0 "Agenten der Medici"
 flavor_tus.11.d:1 "Obwohl die niederträchtige Bankiersfamilie aus Florenz vertrieben wurde, hat ihr Ehrgeiz, die Seelen seiner Bürger zu ergreifen, keinen Moment nachgelassen. Ihre Agenten lauern in jeder dunklen Gasse, auf der Suche nach dem Moment, an dem sie einmal mehr die Macht in der Republik ergreifen können.\nEs könnte sein, dass wir auf extreme Mittel zurückgreifen müssen, um sie alle zu finden."
 flavor_tus.11.a:0 "Unternehmt alles, was uns möglich ist, um sie auszurotten."
 flavor_tus.11.b:0 "Verbannt jeden, der den Medici treu ergeben sein könnte."
 flavor_tus.12.t:0 "Das Volk erwartet Offenbarungen"
 flavor_tus.12.d:0 "Savonarola brachte das Wort Gottes zu den Menschen in $CAPITAL$, doch das Volk glaubt nur wirklich an seine Gebote, wenn sie in Form von flammenden Ausbrüchen von der Kanzel kommen. Manche Bürger wagten gar, in Frage zu stellen, ob Gott wirklich durch ihn spricht!\nEs wäre klug von Savonarola, jetzt eine weitere große Vision Gottes zu präsentieren."
 flavor_tus.12.a:0 "Feuer und Schwefel werden vom Himmel herabregnen!"
 flavor_tus.12.b:0 "Erfindet ein etwas ruhigeres Ereignis, im Interesse aller."
 flavor_tus.13.t:0 "Das Volk folgt Gott!"
 flavor_tus.13.d:0 "Unter der Führung Savonarolas ist das Volk von $CAPTIAL$ frommer als es war, seitdem die Apostel auf der geweihten Erde liefen. Vielleicht besteht Hoffnung, dass Gott ihnen doch Gnade erweisen wird?"
 flavor_tus.13.a:0 "Gott kümmert sich um seine Herde!"
 flavor_tus.14.t:0 "Reform republikanischer Praktiken"
 flavor_tus.14.d:0 "Savonarolas große Mission ist nicht nur die Bereinigung $CAPITAL$s, sondern die Rückgabe der Stadt an ihr Volk. Es wird viel Arbeit kosten, $CAPITAL$ zu den ruhmreichen Tagen der Republik zurückzuführen, doch dies wird nur dann jemals geschehen, wenn wir bereit sind, die ersten, radikalen Schritte einzugehen."
 flavor_tus.14.a:0 "Wir regieren für das Volk in Florenz."
 flavor_tus.14.b:0 "Die Menschen brauchen eine strenge Führung."
 flavor_tus.15.t:1 "Das Volk wendet sich gegen Savonarola"
 flavor_tus.15.d:0 "Nach Monaten und Jahren unter Savonarolas ... sanfter Führung werden die Menschen zunehmend unzufrieden. Es gab keinen Tag des Jüngsten Gerichts, und die Stadt wurde nicht bis auf ihre Grundmauern niedergebrannt. Es wird sie nicht überzeugen, dass dies so eingetreten ist, weil sie Savonarolas Visionen gefolgt sind.\n\nUm jetzt seinen göttlichen Schutz zu beweisen, wird von ihm verlangt, die Feuerprobe zu machen. Er wird durch ein großes Feuer gehen müssen, ein solches, wie er sie zuvor so eifrig auf den Straßen entfachte. Wenn er die andere Seite unversehrt erreicht, so ist Gottes Schutz offensichtlich. Wenn nicht, werden sich seine Feinde um ihn kümmern und ihn auf dem Scheiterhaufen verbrennen."
 flavor_tus.15.a:1 "Lasst ihn die Feuerprobe machen."
 flavor_tus.15.b:0 "Das Volk wird das Wort Gottes nie wieder in Frage stellen!"
 flavor_tus.16.t:0 "Savonarola verlässt diese Welt"
 flavor_tus.16.d:1 "Selbst am Ende versprach er, dass er $COUNTRY$ führen würde, solange es Gottes Führung brauchte. Mit dem Ableben Savonarolas scheint sich sein fanatistischer Griff auf [Root.GetName] gelockert zu haben."
 flavor_tus.16.a:0 "Lang lebe die Republik!"
 flavor_tus.16.b:0 "Lang lebe der [Root.Monarch.GetTitle]!"
 flavor_sax.EVTNAME1:0 "Johann Sebastian Bach"
 flavor_sax.EVTDESC1:0 "Bach war ein Komponist der Barock-Epoche und das berühmteste Mitglied einer großen Familie norddeutscher Musiker. Auch wenn seine Zeitgenossen ihn hauptsächlich als überragenden Cembalisten und Orgelspieler und als Experten unter den Orgelbauern schätzten, gilt Bach mittlerweile als einer der besten Komponisten aller Zeiten."
 flavor_sax.EVTOPTA1:0 "OK"
 flavor_han.EVTNAME1:0 "Leibniz"
 flavor_han.EVTDESC1:0 "Gottfried Wilhelm Leibniz war ein deutscher Philosoph, Mathematiker und politischer Berater, der sowohl als Metaphysiker als auch als Logiker von großer Wichtigkeit war und auch für seine unabhängige Erfindung der Differential- und Integralrechnung bekannt ist. 1646 wurde er in Leipzig geboren und stand zu gegebener Zeit in den Diensten von Johann Friedrich, Herzog von Braunschweig-Lüneburg."
 flavor_han.EVTOPTA1:0 "OK"
 flavor_lit.EVTNAME1:0 "Welle des Protestantismus"
 flavor_lit.EVTDESC1:0 "In Litauen war die Bevölkerung im 15. und 16. Jahrhundert zumeist katholisch oder orthodox. Doch in den letzten zwei Jahrzehnten des 16. Jahrhunderts fand eine hohe Anzahl an protestantischen Flüchtlingen aus Frankreich, Süddeutschland und Italien hier Zuflucht. Diese kulturelle Elite brachte frische Ideen in das Königreich von Litauen, das von seinen katholischen und orthodoxen Nachbarn in die Mangel genommen wurde. Die Radziwilli-Familie besaß starken königlichen Einfluss und öffnete das Land fremdländischen Einflüssen. Städte waren wichtiger als in der Aristokratie von Polen, und so wurde die Stadtbevölkerung schneller ein kultureller und religiöser Schmelztiegel, der den Protestantismus in die Ländereien um die Städte herum hinaustrug. Als allmählich ganze Provinzen protestantisch wurden, unterstützte der König den protestantischen Glauben. Erst persönlich und später auch als Staatsreligion nach Vorbild von Preußen und Schweden. Dadurch konnte Litauen eine unabhängige Haltung zwischen Russland und Polen einnehmen. Die vielen verschiedenen Religionen in Litauen veranlassten die Regierung Litauens zu einer sehr toleranten religiösen Gesetzgebung bis in die 1640er hinein."
 flavor_lit.EVTOPTA1:0 "Akzeptiert die Bewegung"
 flavor_lit.EVTOPTB1:0 "Zerschlagt die Bewegung"
 flavor_lit.EVTNAME2:0 "Welle des Kalvinismus"
 flavor_lit.EVTDESC2:0 "In den 1590ern, als die Welle des Protestantismus begann, die Gesellschaft Litauens nachhaltig zu verändern, erreichten zahlreiche Flüchtlinge des reformierten Glaubens in einer zweiten Welle das Land. Es handelte sich um Holländer, Engländer, Franzosen und Spanier, die den engstirnigen katholischen Regierungen ihrer früheren Heimat zu entkommen versuchten. Diese Flüchtlinge waren ein Mix aus Bauersleuten und Stadtmenschen und beeinflussten die Litauer fast genauso sehr wie die früheren Protestanten. Doch die litauischen Magnaten, die gegen den König waren, betrachteten Polen als die perfekte Sozialform. Als der König zur lutherischen Form des Protestantismus konvertierte, reformierten sich viele von ihnen. Sowohl um sich vom König abzuheben als auch aufgrund der reformierten Ideale von "Gott vor König". Der reformierte Glauben war also die perfekte Ideologie für sie, um sie Leibeigenen nahe zu bringen. Sie waren Leibeigene, weil Gott es so wollte, was sie leichter zu verwalten machte. In den 1630ern konnte man wachsende Unstimmigkeiten zwischen dem protestantischen Staat auf der einen und den reformierten und orthodoxen Magnaten auf der anderen Seite fühlen."
 flavor_lit.EVTNAME3:0 "Strategischer Axis mit Schweden"
 flavor_lit.EVTDESC3:0 "In den ersten Jahrzehnten des 17. Jahrhunderts konvertierte der König Litauens zum Protestantismus und begann, beide Zweige der Reformation zu unterstützen. Allgemein betrachtet war sein Ideal eine effektive und moderne Monarchie, recht inspiriert von den schwedischen Königen. Im Aufbau einer protestantischen Kirche von Litauen und zur Inspiration für soziale und regierungsspezifische Reformen wandte sich der König an Schweden. Die Kooperation war zum Vorteil beider Seiten, da Schweden schon bald einen protestantischen Freund im ansonsten ketzerischen Ost-Europa fand. Schon bald führte die Freundschaft eine starke Allianz hervor und König Ladislovas I ermunterte Gustaf II. Adolf in Deutschland zum Protestantismus. Er selbst würde die Katholiken und Orthodoxen des Ostens in Schach halten."
 flavor_lit.EVTOPTA3:0 "Bietet Wohlwollen an"
 flavor_lit.EVTOPTB3:0 "Lehnt eine Kooperation ab"
 flavor_lit.EVTNAME4:0 "Strategischer Axis mit Preußen"
 flavor_lit.EVTDESC4:0 "Im zweiten Jahrzehnt im 17. Jahrhundert erbte Brandenburg das Herzogtum von Preußen. Brandenburg-Preußen war ein protestantischer Staat mit einer hohen Toleranz zu Reformierten, und näherte sich Jerzy I. mit einem Angebot. Litauen und Brandenburg sollten eine Heilige Protestantische Allianz schließen und Krieg gegen Polen führen. Brandenburg würde vom preußischen Vasallentum durch Polen befreit und Litauen würde von Polen alles nehmen, was es wollte und konnte. Eine Gruppe junger Regierungsoffizieller war begeistert, doch der König war ein vorsichtiger Mensch. Er beriet sich mit seinen nächsten Beratern. Ihre Schlussfolgerung war recht eindeutig. Es war unmöglich, Deutschland gegen Polen in einem Aggressionskrieg beizustehen. Im schlimmsten Fall drohte ein absoluter Sieg. Wenn Litauen auch nur eine Meile Polens annektierte, wäre es eine Meile zu viel. Jegliche Eroberungszüge würden mehr Katholiken und Orthodoxe und schlimmer noch aggressive Magnaten unter polnischer Anarchie ins Land schwemmen. Und so dankte der König für das ehrenvolle Angebot recht höflich, aber lehnte ab und schlug stattdessen ein Handelsabkommen und kulturellen Austausch vor. Doch wie es politisch informierte Litauer schon ahnten, kam nicht viel dabei herum. Die Gemeinschaft von Brandenburg-Preußen hatte weit mehr mit Polen gemeinsam als mit Litauen. Litauer zogen es vor, Stockholm, Kopenhagen oder Amsterdam zu besuchen, nicht Berlin oder Königsberg."
 flavor_lit.EVTNAME5:0 "Strategischer Axis mit Österreich"
 flavor_lit.EVTDESC5:0 "Vor der Unabhängigkeit 1569 wurde Mikolaj der Schwarze, oder König Mikolaj I., Prinz des Heiligen Römischen Reiches und Freund des Habsburger Herrschers von Österreich, Kaiser Maximilian II. Maximilian war ebenso scharfsinniger Politiker wie Mikolaj und profitierte von der Schwächung Polens. Nun in den 1570ern war Mikolajs Position schwierig, da er große Gruppierungen von Magnaten in einer Art von Bürgerkrieg bekämpfen und seine Grenzen gegen polnische Racheakte und gar Rückeroberung schützen musste. Er tat, was der Unabhängigkeit am besten diente und machte einen Deal mit Maximilian. Am 3. Februar 1570 wurde ein militärisches Allianzabkommen unterzeichnet und Mokolajs ältester Sohn heiratete Elisabeth von Steiermark. Diese Allianz hielt Polen von weiteren Angriffen ab, auch wenn lokale Grenzstreitigkeiten weiterhin an der Tagesordnung waren. Mit der Thronnachfolge von Rudolf in der Habsburger Monarchie wurden die Beziehungen unsicherer und die Allianz zerfiel, doch zu dem Zeitpunkt waren die Beziehungen mit Polen zumindest akzeptabel."
 flavor_lit.EVTNAME6:0 "Strategischer Axis mit Österreich"
 flavor_lit.EVTDESC6:0 "Der österreichisch-litauische Pakt von 1570 endete 1576, als der obskure Rudolf in Österreich an die Macht gelangte. König Mikolaj II Krzysztof, auch "der Waise" genannt, war ein wortgewandter Mann und ein frommer Katholik, der Jerusalem besucht hatte. Als er Elisabeth von Steiermark heiratete, traf er Rudolf, der seine bevorzugten Astrologen mit sich brachte, was den frommen Kronprinzen erzürnte. Von da an konnte er den Mann nicht ausstehen. Mit der Nachfolge von Ferdinand II. jedoch, einem entfernten Verwandten von Elisabeth von Steiermark, fand der ältere Mikolaj II. wieder einen Mann, der seinen Werten entsprach. Ferdinand wollte ebenfalls eine starke Monarchie und den Katholizismus in Europa stärken. Er unterzeichnete umgehend eine Allianz und erkaufte die Zustimmung Polens. Während des Dreißigjährigen Krieges kämpften die litauischen Husaren Seite an Seite mit den imperialen Truppen und erwarben unendlichen Ruhm."
 flavor_lit.EVTNAME7:0 "Die Magnaten verlangen "Polnische Rechte""
 flavor_lit.EVTDESC7:0 "Nach der Einführung der Articuli Henriciani und des Pacta Conventa in Polen 1573, wandten sich die Magnaten an den König und forderten, die Rechte der Szlachta zu konstitutionalisieren und die Macht mit ihnen zu teilen. Wenn nicht, so sagten sie, müsse er die Konsequenzen tragen. Zu diesem Zeitpunkt war Mikolaj II Krzysztof frisch gekrönt, jung und nicht so negativ gegenüber dem Adel eingestellt, wie es sein Vater war. Um den gesellschaftlichen Frieden zu wahren, akzeptierte er einen Kompromiss. Es gab keine Articuli Henriciani, doch die Konstitution wurde dergestalt modifiziert, dass die Szlachta als Lebensnerv der Gesellschaft mit gewissen Rechten auf Verwaltungs- und Gesetzgebungs-Macht angesehen wurden. Das Prinzip der Religiösen Toleranz wurde ebenfalls bestätigt."
 flavor_lit.EVTOPTA7:0 "Mehr Rechte als Pflichten"
 flavor_lit.EVTOPTB7:0 "Gleiche Rechte wie Pflichten"
 flavor_lit.EVTOPTC7:0 "Mehr Pflichten als Rechte"
 flavor_lit.EVTDESC8:0 "Nach zwei Flüchtlingswellen verlangten die Szlachta erneut Kompensation für den gebrochenen religiösen Status Quo. Seine Majestät Mikolaj II Krzysztof, nun älter und erfahrener, wies ihre Erpressungsversuche zurück. Stattdessen nutzte er sein Recht, einen Vorschlag im Sejm zu machen, ein Kompromiss zwar, doch einer der dem König zupasskam. Die Rechte der Amtsausübung wurden ausgeweitet, doch wurden sie auch zur Pflicht erklärt und konnten nur vom König zugesprochen werden. Die Szlachta erhielten ein Stimmrecht in der Außenpolitik, doch nur wenn ein zweites Haus bestehend aus nicht-Szlachta Mitgliedern im Seijm eingerichtet wurde, dass die gesetzgebende Macht im Steuerwesen hatte. Diese Reformen würden auf vielseitige Art die Macht des Adels weiter verringern, während die Bürger und freien Bauern besser gestellt wurden."
 flavor_lit.EVTDESC9:0 "In den 1630ern und 1640ern fanden die Magnaten das Leben im Königreich immer unerträglicher. Um den egalitären Regierungsmächten und des Königs zu entkommen, begangen viele von ihnen, sich in lokale politische Vorgänge einzumischen. Viele von ihnen besaßen ebenso viel Land im Inland wie jenseits der Grenzen. Sie tauschten ungebremst Land mit ihren polnischen Brüdern und konnten so ihre Anliegen in Polen und Litauen stärken. Während der Hochwasser kämpften die Magnaten der Ukraine und wilden Lande gegen alles und jeden. Polen befand sich im Chaos und der litauische König musste die Tatsache akzeptieren, dass er nur den Norden seines Landes kontrollieren konnte. Zu diesem Zeitpunkt begann Kaiser Alexander II. eine gewaltige Kampagne gegen die Tataren, Russen und Krimbewohner und zwang zugleich aufständige Magnaten auf seine Seite. Er versuchte, Einmischungen in der polnischen Regierung zu stoppen, "dem letzten klaren Verstand auf der Seite der Grenze", wie er König Wladyslaw IV. von Polen nannte. Die bezwungenen Magnaten standen vor der Wahl. Entweder, sie akzeptierten ein strenges Reformpaket, oder all ihre Ländereien würden konfisziert und sie aus Polen gejagt. Die Entscheidung fiel nicht schwer. Sie blieben, doch die Reform war hart. Nur der Staat konnte nun Land besitzen, es gab lediglich Nutzungsrechte. Doch dafür musste der Nutzer eine Pacht zahlen, die vom König festgelegt wurde. So begann der König auf diese Weise die Zerschlagung der Latifundien der Magnaten und änderte erneut die Gesellschaftsform. Sein Sohn führte die Reform fort, nachdem der König am 30. März 1654 von einem ukrainischen Magnaten ermordet wurde."
 flavor_lit.EVTNAME10:0 "Königliche Reaktion auf das polnische Liberum Veto"
 flavor_lit.EVTDESC10:0 "König Alexander II. räumte in der Ukraine 1652 auf, als ihn die Kunde von der Einführung des Liberum Veto in Polen erreichte. Eine Woche später erfuhr er, dass "sein" Sejm für dieselben Rechte gestimmt hatte. Durch sorgfältiges Studieren der Berichte fand er heraus, dass gewisse litauische Magnaten die Zahl der litauischen Szlachte durch den Landtausch mit Polen fast verdoppelt hatten. Frustriert erklärte der König das Gesetz für ungültig. Er erhielt die Unterstützung der Nichtadligen, doch solange das Liberum Veto in Polen existierte, machte es ihm das Leben schwer. In einer berühmten Ansprache erklärte er sich dem polnischen Volke verbunden und den polnischen Szlachta den Krieg."
 flavor_lit.EVTOPTA10:0 "Stellt Euch gegen die "Magnaten-Republik""
 flavor_lit.EVTOPTB10:0 "Macht den litauischen Magnaten Zugeständnisse"
 flavor_lit.EVTNAME11:0 "Bürgerkrieg in Litauen"
 flavor_lit.EVTDESC11:0 "Im Sturm gegen Warschau wurde er von ausgezeichneten polnischen Generälen aufgehalten, während seine eigenen Szlachta den Aufstand probten. Er fand sich mit seiner Armee in Czersk isoliert und machte mit dem polnischen König einen Deal, Polen umgehend zu verlassen, wenn der polnische König den litauischen Thron von den Rebellen im Norden ablehnen würde. Es war kein sehr glorreicher Rückzug und er sah sich selbst als geschlagen an. Die Szlachta haben zwar Alexander entthront, doch dies wurde von der Tatsache überschattet, dass der polnische König es ablehnte, irgendetwas mit den Verrätern zu tun zu haben. Nicht alle Szlachta waren gegen Alexander, und bei seiner Rückkehr stieß eine weitere Armee zu ihm. Gemeinsam zerschlugen sie die rebellischen Kräfte und exekutierten die Verräter. Diese Ereignisse resultierten in der tiefgreifenden Auslandspolitik Litauens, den polnischen König gegen interne Gegner stets zu unterstützen, jedoch nur auf Nachfrage."
 flavor_lit.EVTOPTA11:0 "Versucht, die Magnaten zu bestechen"
 flavor_lit.EVTOPTB11:0 "Lasst den Krieg zu ihren Häusern kommen"
 flavor_lit.EVTNAME12:0 "Die schreckliche Plage in Litauen"
 flavor_lit.EVTDESC12:0 "1709-10 erlitt Litauen den härtesten Winter des Jahrhunderts. Doch damit nicht genug, verbreitete sich eine Epidemie im Land, die zigtausende tötete. Es gibt Stimmen, die von der Geißel Gottes flüstern und die Menschen beten... beten... beten..."
 flavor_lit.EVTOPTA12:0 "Es gibt nichts, dass wir tun könnten"
 flavor_lit.EVTOPTB12:0 "Versucht, die Epidemie einzudämmen"
 flavor_lit.EVTNAME13:0 "Pietismus"
 flavor_lit.EVTDESC13:0 "Der Pietismus war eine religiöse Bewegung ausgehend von Deutschland aus im späten 17. Jahrhundert. Traditionell wurde der Pietismus als eine Gegenreaktion gegen die Ausbreitung des Intellektualismus durch die Protestanten verstanden, insbesondere in der Lutherischen Kirche dieser Zeit. Der Pietismus fand sich jedoch auch in anderen christlichen Religionsformen wieder. Doch erst mit der Rückkehr der Kriegsgefangenen nahm die Bewegung in Litauen zu. Die litauische Kirche verurteilte jedoch stark jedwedes unerlaubte Predigen, was 1729 zum Konventikel-Erlass führte, der jegliche religiösen Versammlungen außerhalb der Kirche untersagte."
 flavor_lit.EVTOPTA13:0 "Ermutigt sie"
 flavor_lit.EVTOPTB13:0 "Haltet sie auf"
 flavor_nov.EVTNAME1:0 "Bürgerkrieg in Nowgorod"
 flavor_nov.EVTDESC1:0 "Das 14. Jahrhundert wurde Zeuge vom Beginn des langwährenden Kampfes von Nowgorod mit Moskau über die Vorherrschaft. Zerstörerische Konflikte unter den Anführern der Republik schwächten diese angesichts der wachsenden Stärke Moskaus. Auch wenn es nach den Invasionen durch Moskau 1456 und 1470 ein Vasall Moskaus wurde, war es Nowgorod erlaubt, eine autonome Regierung zu haben. Erst 1478 geriet Nowgorod unter die komplette Kontrolle Moskaus und verlor seine Freiheit. Nowgorod behielt seine kommerzielle Stellung bis zum Bau von St. Petersburg 1703."
 flavor_nov.EVTOPTA1:0 "Unterstützt die Handelsfraktion"
 flavor_nov.EVTOPTB1:0 "Unterstützt die Adelsfraktion"
 flavor_nov.EVTOPTC1:0 "Unterstützt die Bauernfraktion"
 flavor_tur.EVTNAME111:0 "Die Janitscharen fordern Bezahlung"
 flavor_tur.EVTDESC111:0 "Aufgrund der vorherrschenden Inaktivität der Armee haben die Janitscharen die Forderung gestellt, dass der Staat sie für die verpasste Beute kompensiert und sie erwarten, dass sie direkt aus der Staatskasse reich bezahlt werden."
 flavor_tur.EVTOPTA111:0 "Bezahlt sie umgehend"
 flavor_tur.EVTOPTB111:0 "Bezahlt sie über einen längeren Zeitraum"
 flavor_tur.EVTOPTC111:0 "Lehnt ihre Forderungen ab"
 flavor_fra.EVTNAME5:0 "Die königlichen Musketiere"
 flavor_fra.EVTDESC5:0 "Während der König die Umstrukturierung unserer Armee beaufsichtigte, kam ihm die Idee, eine militärische Einheit im Maison du Roi zu formieren, die dem niederen Adel offenstand, und ihm Gelegenheit gab, seine militärischen Fertigkeiten und die Loyalität zur Krone zu beweisen."
 flavor_fra.EVTOPTA5:0 "Eine hervorragende Idee!"
 flavor_fra.EVTOPTB5:0 "Ich behalte lieber das Geld"
 flavor_fra.6.t:0 "Die Abtretung von Maine"
 flavor_fra.6.d:0 "Im Gegenzug für die Annahme des Vertrags von Tours 1444 wurde die Grafschaft Maine Frankreich versprochen. In der Praxis ist dies jedoch noch nicht umgesetzt worden. Kein englischer Gouverneur möchte als derjenige in Erinnerung bleiben, der Maine ausgeliefert hat, und in [Root.Capital.GetCapitalName] behaupten bekannte Adlige, dass unser Verhandlungsführer, William de la Pole, kein Mandat hatte, um dieses Zugeständnis überhaupt zu machen. Französische Abgesandte haben seit der Unterzeichnung wiederholt versucht, uns daran zu erinnern, und [FRA.Monarch.GetName] hat nun die Angelegenheit in die eigenen Hände genommen und ist vor den Mauern Le Mans' erschienen, um die Übergabe der Stadt zu fordern.\nWenn wir Maine nicht an die Franzosen abtreten, werden wir höchstwahrscheinlich eine voreilige Wiederaufnahme der Feindseligkeiten erleben."
 flavor_fra.6.a:1 "Wir müssen unsere Verpflichtungen einhalten, selbst wenn es uns schmerzt."
 flavor_fra.6.a.tt:1 "Frankreich wird uns aufgrund unseres Bruchs des Waffenstillstands wahrscheinlich den Krieg erklären und wir werden als Angreifer in solch einem Krieg gesehen werden."
 flavor_fra.6.b:1 "Wir werden nicht einen Zoll Territorium an die Franzosen abtreten!"
 flavor_fra.7.t:0 "Die Abtretung von Maine"
 flavor_fra.7.d:0 "Im Gegenzug für die Annahme des Vertrags von Tours 1444 wurde die Grafschaft Maine Frankreich versprochen. In der Praxis ist dies jedoch noch nicht umgesetzt worden. Die Engländer sind der Frage wiederholt ausgewichen und es ist zunehmend klargeworden, dass viele im englischen Lager dafür sind, den Vertrag nicht einzuhalten. In einem letzten Versuch, die Frage zu forcieren, hat sich [Root.Monarch.GetName] selbst zur Hauptstadt der Grafschaft, Le Mans, aufgemacht und ihre Übergabe gefordert.\nDer örtliche Befehlshaber zeigt jedoch keine Bereitschaft, die Tore zu öffnen, obwohl er nicht über ausreichend Streitkräfte verfügt, um einem Angriff standhalten zu können."
 flavor_fra.7.a:0 "Zeit, ihnen beizubringen, wie man Krieg führt."
 flavor_fra.7.b:0 "Geben wir nach."
 flavor_fra.8.t:0 "Die Abtretung von Maine"
 flavor_fra.8.d:0 "Im Gegenzug für die Annahme des Vertrags von Tours 1444 wurde die Grafschaft Maine Frankreich versprochen. In der Praxis jedoch hat die Umsetzung auf sich warten lassen. Das Betreten der Bühne seitens [Root.Monarch.GetName] höchstpersönlich hat die Dinge jedoch in Bewegung gebracht und Maine ist nun endlich in unseren Händen."
 flavor_fra.8.a:0 "Großartig!"
 flavor_kon.1.t:0 "Portugiesische Missionare"
 flavor_kon.1.d:0 "Merkwürdige Männer aus dem Norden sind an unserer Küste erschienen und predigen das Wort eines neuen Gottes. Diese portugiesischen Missionare bitten um direkten Zugang zu unserem Volk, damit sie ihm von ihrem Gott und dessen Sohn, der von den Toten auferstanden ist, predigen können. Viele unserer einflussreichsten Ältesten möchten, dass wir die Missionare vertreiben, aber ihren Schiffen und Waffen zufolge gehören sie einem mächtigen Volk an, dem wir vielleicht besser gefällig sein sollten."
 flavor_kon.1.a:0 "Lasst sie predigen."
 flavor_kon.1.b:0 "Vertreibt die Missionare!"
 missionaries_rebuffed:0 "Missionare abgewiesen"
 missionaries_accepted:0 "Missionare akzeptiert"
 flavor_kon.2.t:0 "Missionare betreten den Kongo!"
 flavor_kon.2.d:0 "Das Königreich Kongo, ein heidnischer Staat an der Küste Zentralafrikas, hat zugestimmt, dass unsere Missionare das Wort Jesu in ihren Landen verbreiten. In einer ihrer Provinzen sind Tausende in die Kirche eingetreten und fordern nun einen Bischof sowie Kirchenbauten im ganzen Land!"
 flavor_kon.2.a:0 "Gute Nachrichten!"
 flavor_kon.3.t:0 "Missionare abgewiesen!"
 flavor_kon.3.d:1 "[KON.GetMDerDie] barbarische [KON.Monarch.GetTitle] des Königreichs [KON.GetName] hat unsere Missionare auspeitschen und erniedrigen lassen! Diese Götzenanbeter spotten nicht nur über Jesus Christus, sondern auch über unsere Macht. Es ist eine Beleidigung für [Root.GetName] und unsere heilige Mutter Kirche und muss gerächt werden!"
 flavor_kon.3.a:0 "Bald wird sich Staub auf ihre Leichen senken!"
 flavor_kon.4.t:0 "Der König des Kongo konvertiert!"
 flavor_kon.4.d:0 "Heute hat sich unser großer Mani Kongo, $MONARCH$, in Begleitung eines portugiesischen Priesters zum neugeborenen Christen erklärt. Unser Herrscher sagte sich vom Glauben seiner Ahnen los, die er als Götzendiener bezeichnete, und forderte die komplette Konversion zum katholischen Glauben. Damit einhergehend sei die permanente Einsetzung eines Diözesanbischofs, die Zerstörung der Symbole der alten Götter und das Ende unserer traditionellen Lebensweise. Die kongolesischen Ältesten, die ohnehin schon außer sich vor Wut waren, fordern nun den Kopf des Königs und die Rückkehr zur alten Ordnung. In jedem Fall steht unserem Land eine Phase großer Unruhen bevor."
 flavor_kon.4.a:0 "Die Christenheit wird im Kongo triumphieren!"
 flavor_kon.4.b:0 "Runter mit seinem Kopf!"
 flavor_kon.5.t:0 "Konversion des Kongo!"
 flavor_kon.5.d:0 "Der kongolesische Mani Kongo, [From.Monarch.GetName], hat sich auf Drängen unserer Missionare hin der heiligen Mutter Kirche und dem einzig wahren Glauben angeschlossen. Den Kongolesen verlangt es bereits nach Priestern, Bibeln und Hilfeleistungen zur Etablierung ihrer hiesigen Kirche, die nur wir ihnen bieten können. Der kongolesische Mani Kongo, nun ein katholischer Brudermonarch, hat unserem Königreich für seine Hilfe, ihn zum wahren Glauben zu führen, Freundschaft geschworen."
 flavor_kon.5.a:0 "Noch eine Investition, die sich auszahlt."
 flavor_mal.1.t:0 "Malische Autorität gefährdet"
 flavor_mal.1.d:0 "Während des gesamten 14. und frühen 15. Jahrhunderts ist unsere Kontrolle über unsere abgelegenen Gebiete immer schwächer geworden. Dabei ist besonders beachtenswert, dass sich Songhai jeglicher Loyalitätszugeständnisse verweigert. Nun fordern Völker näher der Heimat einen schwächeren malischen Staat, während das westliche Jolof gleich völlige Unabhängigkeit von uns verlangt! Wir können schon versuchen, diese Herausforderung unserer Autorität niederzuschlagen, aber dafür müssten wir einen hohen Preis zahlen ..."
 flavor_mal.1.a:0 "Malis Niedergang endet jetzt und hier!"
 flavor_mal.1.b:0 "Wir können einige Zugeständnisse machen ..."
 flavor_son.1.t:0 "Der Klerus von Timbuktu"
 flavor_son.1.d:0 "Die Ulama, der hiesige islamische Klerus, ist angesichts der Kleingläubigkeit des neuen Herrschers in Timbuktu bestürzt. Sie verbreiten bereits das Gerücht, er sei eher ein Heide als ein wahrer muslimischer Herrscher, und dass uns sein mangelnder Glaube allesamt in die Verdammnis stürzen wird. Falls $MONARCH$ nicht die Anforderungen des Islam erfüllt, so drohen die Ulama schon, einen neuen Herrscher zu suchen, bei dem das anders ist."
 flavor_son.1.a:0 "Wie, was? Auf meinen Alkohol und meine Feiern mit meinen animistischen Freunden soll ich verzichten? Niemals!"
 flavor_son.1.b:0 "Aha, fünfmal täglich beten, heißt es? Nun, das werde ich schon in meinen Tagesablauf hineinbekommen."
 flavor_son.2.t:0 "Goldenes Zeitalter in Timbuktu"
 flavor_son.2.d:0 "Askia der Große eröffnete Schulen und Sternwarten. Er förderte den Handel und etablierte eine effiziente Bürokratie. Dank seines administrativen Talents war er auch für die Justizverwaltung zuständig. Außerdem baute Askia Kanäle, mit deren Hilfe er die Landwirtschaft verbessern und seine Feinde unterwerfen konnte."
 flavor_son.2.a:0 "Ein Werk für die Ewigkeit ..."
 flavor_son.3.t:0 "Tarikh al-Sudan"
 flavor_son.3.d:0 "Die Tarikh al-Sudan, die wichtigste Chronik des Songhaireichs, wurde ungefähr im Jahr 1655 von Abd al-Rahman al-Sadi geschrieben. Darin finden sich kurze Abrisse der frühen Geschichte von Mali, Songhai und der Tuareg, der Hauptteil der Chronik aber beschreibt die Geschichte des Songhaireichs im 15. und 16. Jahrhundert. Außerdem enthält die Chronik Biografien von Gelehrten und Heiligen von Djenné und Timbuktu."
 flavor_son.3.a:0 "Gute Nachrichten!"
 flavor_eth.1.t:0 "Pro da Covilh"
 flavor_eth.1.d:0 "An unseren Küsten ist ein merkwürdiger Mann gelandet, aber er ist nicht über das Rote Meer gekommen, über das uns Ausländer normalerweise erreichen. Er behauptet, Teil einer Expedition jenseits des Kaps zu sein, einer Reise, die unserem Wissen nach noch nie zuvor unternommen worden war. Er überbringt Grüße anderer christlicher Monarchen, aber seine Gebete unterscheiden sich von denen, die wir bislang kennen. Wie sollen wir diesen Mann behandeln?"
 flavor_eth.1.a:0 "Ehrt ihn!"
 flavor_eth.1.b:0 "Verbannt ihn!"
 flavor_eth.1.c:0 "Exekutiert ihn!"
 flavor_eth.1.a.desc:0 "Schon bald werden mehr §YBesucher§! aus Portugal kommen."
 flavor_eth.2.t:0 "Ankunft einer Gesandtschaft"
 flavor_eth.2.d:0 "Francisco Álvares, der demselben Land dient, das den vorherigen Gesandten geschickt hatte, möchte darüber diskutieren, wie unsere beiden Regimes kooperieren können. Er gibt vor, nach einem "Priesterkönig Johannes" zu suchen, und wir sind anscheinend das gesuchte Land. Sollen wir einen Austausch beginnen?"
 flavor_eth.2.a:0 "Ersucht Hilfe gegen die Mamelucken!"
 flavor_eth.2.b:0 "Bittet um kulturellen Austausch!"
 flavor_eth.2.c:0 "Vielleicht wäre ein Handelsabkommen angebracht? "
 flavor_eth.2.3:0 "§YPortugal§! wird um Militärhilfe gebeten."
 opinion_military_aid:0 "Militärhilfe"
 opinion_refused_military_aid:0 "Hilfeleistung verweigert"
 flavor_eth.3.t:0 "Priesterkönig Johannes?"
 flavor_eth.3.d:0 "Der Negus Äthiopiens, bei dem es sich um den legendären Priesterkönig Johannes handeln könnte, ist anscheinend in Schwierigkeiten geraten und bittet uns um Hilfe bei der Rückgewinnung seiner Lande. Er hat uns einen Gesandten namens Mateus geschickt, was eine Abwandlung von Matthäus zu sein scheint. Matthäus ist ein Christ, aber so einen Christen wie ihn haben wir noch nie gesehen. Er fleht uns an, die rechtmäßigen Domänen seines Herrn wiederherzustellen, aber angesichts der immer noch bedrohlichen Macht der Mamelucken scheint dies ein großes Risiko für einen fragwürdigen Gewinn zu sein. Sollen wir Matthäus helfen?"
 flavor_eth.3.a:0 "Deus Vult!"
 flavor_eth.3.b:0 " Ich dachte, Priesterkönig Johannes sollte UNS helfen, nicht andersherum?"
 eth_mil_aid_from_portugal:0 "Militärhilfe aus Portugal"
 desc_eth_mil_aid_from_portugal:0 "Militärhilfe unserer Glaubensbrüder gegen unsere gemeinsamen Feinde, die Ungläubigen"
 flavor_eth.4.t:0 "Hilfe aus dem Westen"
 flavor_eth.4.d:0 "Eine kleine Flotte mit Waffen und Truppen ist an unserer Küste gelandet. Der Anführer der portugiesischen Soldaten überbringt einen Brief ihres Königs, in dem geschrieben steht: "Wir sind beide christliche Monarchen und geeint in unserem Kampf gegen die Ungläubigen.""
 flavor_eth.4.a:0 "Gott ist gut!"
 flavor_eth.5.t:0 "Man hat uns vernachlässigt."
 flavor_eth.5.d:0 "Aus Portugal treffen keine Gesandtschaften mehr ein, keine Händler ... und unsere Hilfegesuche stoßen auf taube Ohren."
 flavor_eth.5.a:0 "Wir sind alleine!"
 flavor_nub.1.t:0 "Im Sudan entsteht ein neuer Staat!"
 flavor_nub.1.d:0 "Für geraume Zeit haben wir das sudanesische Land ignoriert, wo das letzte der alten nubisch-christlichen Königreiche sein kümmerliches Dasein fristete. Solche Nachlässigkeit ist jetzt nicht mehr möglich. Die in den Süden eingewanderten Funji besiegten die letzten Nubier und gründeten einen neuen dynamischen Staat namens Sennar. Dieser große neue Staat reicht bis an unsere Grenzen."
 flavor_nub.1.a:0 "Was kümmert es uns, wer diese Einöde besitzt? "
 funj_spawning_region:0 "Sudan"
 funj_conversion_positive:0 "Zum Islam konvertiert"
 funj_conversion_negative:0 "Zum Islam konvertiert"
 flavor_nub.2.t:0 "Zum Islam konvertieren?"
 flavor_nub.2.d:0 "Obwohl wir traditionellerweise eine Mischung aus christlichem und animistischem Glauben praktiziert haben, macht die wachsende Macht der muslimischen Staaten nördlich von uns eine Konvertierung politisch attraktiv und eröffnet uns die Möglichkeit, uns an diesen mächtigen Reichen auszurichten. Unser Volk wird darüber aber wahrscheinlich nicht sonderlich erfreut sein."
 flavor_nub.2.a:0 "Es gibt keinen Gott außer Gott!"
 flavor_nub.2.b:0 "Den Glauben unserer Vorväter aufgeben? Niemals!"
 flavor_sul.1.t:0 "Aufstieg von Sulu"
 flavor_sul.1.d:0 "Die Inseln in der Sulusee sind seit Jahrhunderten bewohnt und in kleinere Königreiche aufgeteilt. Diese Lande wurden nun unter ihrem ersten Sultan vereint. Der Sultan, der als respektierter Gelehrter des Islam bekannt ist, verstärkte sowohl politische als auch religiöse Institutionen auf den Inseln, die eine der ältesten Moscheen in der Region beherbergen. Durch Verheiratungen, Charisma und innovative Diplomatie sind sie nun unter einem gemeinsamen Gesetzbuch vereint. Die Welt erlebte den Aufstieg des Sultanats von Sulu."
 flavor_sul.1.a:0 "Hoffen wir, dass der Sultan vernünftig ist, sonst erlebt die Welt seinen Niedergang."
 ven_council_of_ten_strong:0 "Rat der Zehn gestärkt"
 desc_ven_council_of_ten_strong:0 "Obwohl er sich ursprünglich nur mit Gefahren für das republikanische System befassen sollte, wurden dem Rat der Zehn weitreichende Befugnisse erteilt, um zu tun, wozu der Große Rat nicht in der Lage war. Manche denken jedoch, dass dieser Schritt etwas zu weit ging und dass der Rat der Zehn gegenwärtig paradoxerweise selbst die größte Bedrohung für das repräsentative System darstellen könnte."
 ven_ten_restrained:0 "Rat der Zehn eingeschränkt"
 desc_ven_ten_restrained:0 "Aufgrund seiner ausufernden Macht wurden Gesetze erlassen, um den Rat der Zehn einzuschränken. Das einzige Gebiet, auf dem der Rat gerade ausdrücklich agieren kann, ist die Suche nach Verschwörungen gegen das republikanische System unseres Staats."
 ven_expanded_council:0 "Expansion des Großen Rats von Venedig"
 desc_ven_expanded_council:0 "Jedem männlichen Edelmann ab einem gewissen Alter wurde ein Sitz im Großen Rat gewährt."
 ven_barnabotti:0 "Barnabotti"
 desc_ven_barnabotti:0 "Eine steigende Anzahl verarmter Edelleute lebt mittlerweile vollständig auf Kosten des Staats. Diese armen Barnabotti sind durch ihr Glücksspiel und ihre Bereitschaft, das venezianische System zu korrumpieren, indem sie ihre Stimmen verkaufen, bekannt geworden."
 ven_accademia_della_guidecca:0 "Accademia della Giudecca"
 desc_ven_accademia_della_guidecca:0 "Zum Wohle der Kinder der armen Barnabotti wurde eine Akademie erbaut. Auf diese Weise werden wenigstens einige von ihnen dem Staat einen sinnvollen Dienst leisten können, sobald sie das Erwachsenenalter erreicht haben."
 ven_nobility_bought:0 "Adel zu verkaufen"
 desc_ven_nobility_bought:0 "Um der sinkenden Anzahl von Adligen in unserer Republik und im Großen Rat entgegenzuwirken, haben wir damit begonnen, Mitgliedschaften im Austausch für große Geldsummen zu vergeben."
 ven_murano_glass_industry:0 "Glasindustrie in Murano"
 desc_ven_murano_glass_industry:0 "Die einzigartige venezianische Glasbläser-Industrie auf der Insel Murano, die sich bis in das 13. Jahrhundert zurückdatieren lässt, ist eine der zahlreichen Luxuseinrichtungen, für die Venedig bekannt ist."
 ven_venetian_school:0 "Venezianische Schule"
 desc_ven_venetian_school:0 "Die freie und wohlhabende Umgebung in Venedig hat dazu geführt, dass Leute wie Tintoretto, Tizian und Monteverdi in unserer Republik leben und arbeiten."
 ven_black_gondolas:0 "Schwarze Gondeln"
 desc_ven_black_gondolas:0 "Um die Überheblichkeit unserer wohlhabenden Bürger (oder vielleicht den Neid der weniger Wohlhabenden) zu verringern, wurde verordnet, dass Gondeln nicht individuell dekoriert werden dürfen. Die einzige erlaubte Farbe ist das Schwarz des Pechs, mit dem die Gondeln wasserdicht gemacht werden."
 flavor_ven.24.t:0 "Die steigende Macht des Rats der Zehn"
 flavor_ven.24.d:0 "Mit über tausend hereditären Mitgliedschaften ist der Große Rat von Venedig vielleicht nicht immer das schnellste und effizienteste Regierungsorgan. Daher ist es wenig überraschend, dass die wesentlich höhere Flexibilität des kleinen Rats der Zehn, der ursprünglich die Republik vor Komplotten und Verschwörungen beschützen sollte, ihm zunehmend Macht verschafft hat.\nIndem er seine eigene Macht vergrößert, verringert er jedoch den Einfluss des repräsentativeren Großen Rats. Viele Familien im Großen Rat sind der Meinung, dass dies zu weit geht, da neue Mitglieder der Zehn jedes Jahr in Positionen gewählt werden, die häufig von einer kleinen Clique aristokratischer Familien monopolisiert werden. Reformen wurden vorgeschlagen, um die Macht der Zehn zu schmälern, indem ihr Einfluss auf Notfälle beschränkt wird, wie es ursprünglich vorgesehen war."
 flavor_ven.24.a:0 "Schränkt die Macht der Zehn ein"
 flavor_ven.24.b:0 "Unterstützt die Zehn"
 flavor_ven.25.t:0 "Widerruft die Gesetze, die die Zehn einschränken."
 flavor_ven.25.d:0 "Die Reformen zur Zügelung des Rats der Zehn besänftigten viele Mitglieder des Großen Rats. Doch in Wirklichkeit üben die Zehn immer noch große Autorität aus, die sie formal nicht haben sollten. Berücksichtigt man jedoch die Ineffizienz des Großen Rats mit seinen zahllosen Mitgliedern, so könnte das zuweilen nicht unbedingt eine schlechte Sache sein ..."
 flavor_ven.25.a:0 "Die Zehn müssen kontrolliert werden."
 flavor_ven.25.b:0 "Lasst sie weiterhin ihre Einschränkungen ignorieren."
 flavor_ven.25.c:0 "Widerruft die Gesetze, die die Zehn einschränken."
 flavor_ven.26.t:0 "Erweiterung des Großen Rats."
 flavor_ven.26.d:0 "Der Große Rat ist die Basis, aus der die Mitglieder verschiedener Räte, der Doge und der venezianische Senat gewählt werden. Dieser Rat mit über tausend Mitgliedern bildet die Grundlage des venezianischen Systems. Indem wir allen Edelleuten eine Stimme gewähren, machen wir unsere Republik repräsentativer als jeder andere Staat, der uns bekannt ist. Ein mächtiger Rat ist der beste Schutz gegen Regierungsinstitutionen, die zu mächtig werden, einschließlich des Dogen selbst.\nManche denken, wir sollten den Rat sogar noch vergrößern, um alle Adligen über einem gewissen Alter einzubinden, während andere der Ansicht sind, viele Stimmen an einem Ort würden die tägliche Regierungsarbeit ersticken."
 flavor_ven.26.a:0 "Vergrößert den Rat."
 flavor_ven.26.b:0 "Die Dinge laufen gut so, wie sie sind."
 flavor_ven.27.t:0 "Die Barnabotti"
 flavor_ven.27.d:0 "Da Positionen im Großen Rat vererbt werden, besteht stets die Möglichkeit, dass eine Adelsfamilie ihre Stimme wieder erhält, nachdem sie ihren Reichtum und den Einfluss verloren hat. Da wir nicht erwarten können, dass solche Adelsfamilien für ihr Geld arbeiten, bietet der Staat Venedig ihnen kleine Pensionen, um fortzubestehen.\nAngesichts der chaotischen politischen Situation im Osten, dem Fall des byzantinischen Kaiserreichs und dem Verlust venezianischen Einflusses in Teilen des östlichen Mittelmeers, ist diese Gruppe armer Edelleute schnell angewachsen. Die große Anzahl verarmter Adliger gibt ihre Pension bekanntlich für das Glücksspiel in oder in der Nähe von Campo San Barnaba aus. Manche von ihnen verkaufen sogar ihre Stimme an jeden, der bereit ist, dafür zu zahlen. Manchmal werden sie nach dem Ort, an dem sie sich aufhalten, als Barnabotti bezeichnet. Diese Gruppe stellt aber noch immer kein großes Problem dar. Wenn sich diese Entwicklung jedoch fortsetzt, könnte sie den Großen Rat unterminieren und auf unzulässige Weise die Macht derer steigern, die Geld haben, um Stimmen zu kaufen."
 flavor_ven.27.a:0 "Mit diesen Gewohnheiten werden sie sicher nicht lange ein Problem darstellen."
 flavor_ven.28.t:0 "Accademia della Giudecca"
 flavor_ven.28.d:0 "Die verarmten Barnabotti bleiben ein großes Problem für unser politisches System. Ein Teil des Problems ist, dass diese Adligen, sobald sie alles verloren haben, kaum je wieder aufsteigen werden. Wenn wir Mittel für sie aufbringen könnten, um den früheren Ruhm ihrer Familien wiederherzustellen, dann könnten sie wieder produktive Mitglieder unserer Gesellschaft werden. Diese Maßnahmen sind unter denen, die lieber auf ihre gekauften Stimmen setzen oder mehr Konkurrenz fürchten, allerdings nicht beliebt.\nVor Kurzem wurde jedoch ein relativ harmloser Vorschlag vorgebracht: Es könnte eine Schule für die Kinder der Edelleute errichtet werden, um sicherzustellen, dass sie eine angemessene Bildung erhalten, die sich ihre Eltern möglicherweise nicht leisten können. Das würde zumindest einigen wenigen Ausgewählten von ihnen ermöglichen, über ihren ursprünglichen Status hinauszuwachsen und wieder nützliche Dinge für den Staat zu tun."
 flavor_ven.28.a:0 "Erbaut die Accademia della Giudecca."
 flavor_ven.28.b:0 "Sie sollten sich mit ihren Pensionen zufriedengeben."
 flavor_ven.29.t:0 "Renier Zen"
 flavor_ven.29.d:0 "Zwischen dem Rat der Zehn und einem seiner Mitglieder ist es zu einem Konflikt gekommen. Renier Zen beschuldigt andere Mitglieder des Rats der Zehn und den Dogen der Korruption. Er behauptet, der Doge habe seine Stellung missbraucht, um sich zu bereichern und um wichtige Posten an seine Verwandten zu vergeben.\nNach einem misslungenen Attentatsversuch auf Zen hat sich der Konflikt außerhalb des Rats der Zehn verbreitet. Arme Adlige haben damit begonnen, sich zu versammeln, um Zen zu unterstützen, während die höhere Aristokratie die Zehn und den Dogen unterstützt."
 flavor_ven.29.a:0 "Der Doge muss abgesetzt werden!"
 flavor_ven.29.b:0 "Verhaftet Zen, ersetzt jedoch auch die Mitglieder der Zehn."
 flavor_ven.29.c:0 "Unterstützt den Dogen und die Zehn."
 flavor_ven.30.t:0 "Die Pest von $YEAR$"
 flavor_ven.30.d:0 "Unsere Stadt war schon immer anfällig für große Seuchen. Im Zuge eines weiteren Ausbruchs der Pest in Norditalien hat es Venedig ungewöhnlich hart getroffen. Wir haben nahezu ein Drittel unserer Bevölkerung verloren. Die Krankheit trifft Arme und Reiche zugleich. Wir haben viele gute Menschen verloren. Die Anzahl der Edelleute im Großen Rat ist ebenfalls stark reduziert worden, wodurch die politischen Grundfesten unserer Republik erschüttert wurden."
 flavor_ven.30.a:0 "Ok."
 flavor_ven.31.t:0 "Schwindender Adel"
 flavor_ven.31.d:0 "Seit der Großen Pest der 1630er Jahre hatten wir Probleme damit, die Positionen in der venezianischen Regierung zu besetzen. Das Verleihen von Adelstiteln an neue Anwerber muss jedoch mit Bedacht erfolgen, da jedes neue Mitglied des Großen Rats eine Stimme haben wird. Eine dramatische Anzahl von Neulingen könnte zu völlig unvorhersehbaren Resultaten führen. Es wurde vorgeschlagen, zur Prüfung der Mitgliedschaft von Kandidaten ihre Bereitschaft zur Spende an den Staat zu testen. Eine Anzahl reicherer Familien könnte in den Adelsstand erhoben werden, wenn sie eine beachtliche Summe an die königliche Schatzkammer spenden. Die Mittellosen sind einfach nicht die Art Menschen, die das Schicksal unserer Republik entscheiden sollten."
 flavor_ven.31.a:0 "Lasst uns mehr Adlige schaffen!"
 flavor_ven.31.b:0 "Das ist kein großes Problem."
 flavor_ven.32.t:0 "Aldus Manutius und die Aldus-Presse"
 flavor_ven.32.d:0 "Der kommerzielle Buchdruck ist noch immer eine Technologie, die in den Kinderschuhen steckt. Doch einer seiner ersten Pioniere kann in der Stadt Venedig angetroffen werden. Aldus Manutius und seine Buchdruckerei, die Aldus-Presse, wurden bekannt für ihre einheitliche und klare Typografie und ihre gut durchgeführten Übersetzungen aus dem Latein. Manutius' Beiträge auf dem Gebiet der Typografie sind unter anderem die Kursivschrift und ein einheitlicher Gebrauch des Semikolons. Auf dem Feld der Buchbinderei trug Manutius das einfach zu handhabende Oktavformat bei und stellte sicher, dass die Klassiker, die aus seiner Druckerpresse kamen, transportabel waren, statt das Format des mittelalterlichen Manuskripts zu übernehmen."
 flavor_ven.32.a:0 "Festina Lente!"
 flavor_ven.33.t:0 "Wachstum der Glasindustrie in Murano"
 flavor_ven.33.d:0 "Seit dem späten 13. Jahrhundert beschränkte sich die venezianische Glasherstellung auf die Insel Murano, um die Brandgefahr zu verringern. Die Beliebtheit des Murano-Glases ist seitdem weiter gestiegen und die Glasbläser sind reich und einflussreich geworden. Die Geheimnisse bei der Herstellung solch exquisiter Produkte sind außerhalb unserer Grenzen nur wenigen bekannt. Um dieses Wissen zu schützen, sind die Glasbläser auf die Stadt beschränkt.\nWährend das venezianische Glas zunehmend an Berühmtheit erlangt, liegt die Welt im Wandel. Nach dem Fall Konstantinopels bitten viele Männer, die die seltenen benötigten Fähigkeiten beherrschen, sich in Murano ansiedeln zu dürfen."
 flavor_ven.33.a:0 "Heißt die byzantinischen Glasbläser willkommen."
 flavor_ven.33.b:0 "Unterstützt stattdessen die Familien unserer eigenen Glasbläser."
 flavor_ven.34.t:0 "Die Ciocca"
 flavor_ven.34.d:0 "Einem besonders talentierten Glasbläser aus Murano namens Giuseppe Briati gelang es, Glasobjekte herzustellen, wie man sie in Venedig nie zuvor gesehen hatte. Besonders die Ciocca-Kronleuchter, benannt nach dem Blumen-Bouquet, nach dem sie gestaltet sind, sind unter den Betuchten sehr beliebt geworden, und die venezianische Glasindustrie blüht erneut auf."
 flavor_ven.34.a:0 "Ok."
 flavor_ven.35.t:0 "Der Prozess gegen Veronica Franco"
 flavor_ven.35.d:0 "Veronica Franco, eine der berühmtesten venezianischen "ehrlichen Kurtisanen", steht jetzt wegen Hexerei in der Stadt vor Gericht. Sowohl für ihren Intellekt als auch für ihre Schönheit berühmt, brachten Francos Einfluss auf ihre Klienten und ihre unverblümte Teilnahme am künstlerischen und literarischen Leben Venedigs ihr viele Feinde ein.\nNach ihrer sehr eloquenten Verteidigungsrede vor der Inquisition wird sich nun herausstellen, ob Francos Intellekt scharf genug ist, um sie vor den Moralwächtern zu schützen."
 flavor_ven.35.a:0 "Schuldig!"
 flavor_ven.35.b:0 "Nicht schuldig!"
 flavor_ven.36.t:0 "Gondel-Extravaganz"
 flavor_ven.36.d:0 "Die öffentliche Moral muss stets von der venezianischen Regierung beschützt werden. Von Zeit zu Zeit werden also Gesetze verfasst, um sicherzustellen, dass unsere Leute den christlichen Idealen treu bleiben, auf denen unsere Stadt gründet. Die Gondel ist ein einfaches Boot und tausende davon fahren täglich Menschen auf den Kanälen Venedigs umher. Wie so oft konnten viele reiche und mächtige Familien der Republik der Versuchung, mit ihrem Wohlstand zu protzen, kaum widerstehen. Gondeln gibt es in allen Größen und Farben. Manche von ihnen sind derart überdekoriert, dass sie eine Beleidigung für jeden wahren christlichen Verstand sind.\nJetzt wird darüber debattiert, ob ein Gesetz die Dekoration dieser Gondeln verbieten soll, da einige von ihnen ein Symbol für all das sind, was in unserer großen Stadt falsch läuft."
 flavor_ven.36.a:0 "Malt sie schwarz an!"
 flavor_ven.36.b:0 "Beachtet die Moralisten nicht, die Gondeln sind beeindruckend."
 flavor_ven.37.t:0 "Die Venezianische Schule"
 flavor_ven.37.d:0 "Venedig, in Italien jahrhundertelang die führende Stadt des Buchdrucks und der Glasbläserei, beginnt endlich damit, mit Rom um den Titel der führenden Stadt der Kunst und Musik zu konkurrieren. Große Maler wie Tintoretto, Tizian, Veronese oder Musiker wie Monteverdi, Gabrieli oder Donati sind nur einige der vielen Künstler, die in unserer Stadt leben und arbeiten. In Italien und im Ausland wird Venedig zum Synonym für Kunst."
 flavor_ven.37.a:0 "Ok."
 flavor_ven.38.t:0 "Auflösung des Großen Rats"
 flavor_ven.38.d:0 "Nachdem Venedig den Republikanismus abgelegt hat, wird der Große Rat aufgelöst."
 flavor_ven.38.a:0 "Ok."
 ned_shipbuilding_industry:0 "Holländische Schiffbauindustrie"
 desc_ned_shipbuilding_industry:0 "Mit der Entwicklung der Fleute ist der holländische Schiffbau explodiert. Bestellungen aus dem In- und Ausland gehen ein, wodurch die Schiffswerften und dadurch die Schiffbauindustrie floriert. Noch nie zuvor segelten so viele holländische Schiffe auf den Meeren und nie zuvor wurden so viele Holländer in der Schiffbauindustrie beschäftigt."
 ned_grand_design:0 "Groot Desseyn"
 ned_house_of_elzevir:0 "Das Haus Elsevier"
 desc_ned_house_of_elzevir:0 "Diese Provinz ist Heimat des Hauses Elsevier, einer von Europas erstrangigen Druckereien."
 ned_pruikentijd:0 "Pruikentijd"
 desc_ned_pruikentijd:0 "Unser Land wird von Rentiers und selbstgefälligen Perückenträgern regiert. Die kapitalistischen Vorväter unserer Händler drehen sich im Grabe um."
 NED_DEJIMA_TRADE:0 "Insel Dejima"
 ned_dejima:0 "Insel Dejima"
 ned_friendly_towards_france:0 "Frankreich Freundschaft erweisen"
 fra_dutch_friction:0 "Franko-holländische Reiberei"
 ned_anti_french_policy:0 "Gemeinsamer Feind"
 ned_refused_glorious_revolution:0 "Verweigert, die Sterblichen Sieben zu beachten."
 ned_accepted_glorious_revolution:0 "Ränke schmieden mit englischen Dissidenten."
 ned_bank_crisis:0 "Krise des holländischen Finanzsektors"
 desc_ned_bank_crisis:0 "Einst war Amsterdam das europaweite Finanzzentrum, doch jetzt wurde es von Städten in anderen Ländern hinter sich gelassen. Die Glaubwürdigkeit und Rentabilität des holländischen Bankensektors werden zusammen mit der schwachen Wirtschaftspolitik der Amsterdamer Wechselbank ernsthaft in Frage gestellt."
 flavor_hol.7.t:0 "Das Haus Elsevier"
 flavor_hol.7.d:0 "Louis Elsevier, der früher in der Buchbinderei und im Buchhandel tätig war, besaß ein feines Gespür für jeden Aspekt der Herstellung eines Buchs, als er schließlich Drucker und Verleger wurde. Louis und seine Nachfahren gründeten eine der berühmtesten und produktivsten Druckereien der frühen Neuzeit. 130 Jahre lang war das Haus Elsevier bekannt für seine Eleganz und Genauigkeit, doch auch für die kleinen und sehr handlichen Formate, wie etwa das Duodezformat.\nVon den Werken, die die Elsevier-Druckerei verließen, lassen sich die "Elzevirianischen Republiken" hervorheben – Bücher, die die Geschichte und Gegenwart ausgewählter Länder Europas und der Welt beschreiben. Obwohl diese Bücher für den internationalen Markt vorgesehen sind, werden sie sicher eine große Leserschaft in der holländischen Händlerklasse finden und ihr helfen, die verschiedenen Länder zu verstehen, in die sie investieren möchte oder mit denen sie beabsichtigt, Handel zu treiben."
 flavor_hol.7.a:0 "Ok."
 flavor_hol.8.t:0 "Groot Desseyn, der große Entwurf"
 flavor_hol.8.d:0 "Als relativer Neuling im Wettlauf um Kolonien stellten die Niederlande fest, dass viele der kolonialen Besitztümer, die sie begehrt, bereits von anderen beansprucht worden waren. Mit ihrer starken Kriegsflotte und dem willigen Finanzsektor verfügen die unabhängigen Niederlande jedoch über erhebliche Ressourcen. Diese Umstände führten dazu, dass die Niederländische Westindien-Kompanie das "Groot Desseyn", oder den "Großen Entwurf", ausarbeitete, der vorgibt, wie die Niederlande ihre Konkurrenten übertrumpfen können.\nDem Plan Folge zu leisten, statt einfach auf eigene Faust Kolonien zu gründen, wäre ein effizienterer Weg, die Kolonien unserer Konkurrenten zu erobern. Als natürlicher Konkurrent wird insbesondere das portugiesische Kolonialreich als gutes Ziel für diesen Plan betrachtet, vor allem, da holländische Investoren bereits in einige dieser Kolonien investiert haben."
 flavor_hol.8.a:0 "Klingt nach einem guten Plan!"
 flavor_hol.8.b:0 "Nein, die internationale Gemeinschaft würde uns hassen."
 flavor_hol.9.t:0 "Die Fleute"
 flavor_hol.9.d:0 "Die expansive holländische Wirtschaft stellt hohe Anforderungen an unsere Handelsflotte. Die sehr flachen holländischen Gewässer bedeuten auch, dass herkömmliche Handelsschiffe, wie etwa Karavellen, nicht im Stande sind, viele der holländischen Häfen zu erreichen. Bisher wurde dies durch die Nutzung von kleineren Boeiers gehandhabt, doch mit der finanziellen Unterstützung durch Pieter Jansz Liorne, einem holländischen Händler aus Hoorn, wurde ein neuer Schiffstyp entwickelt.\nDie Fleute ist länger und verfügt über ein sehr charakteristisches birnenförmiges Heck. Sie kann mit nur wenigen Leuten effektiv bemannt werden. Da sie größere Ladung sogar in den flachen holländischen Gewässern transportieren kann und sich auf offener See sehr gut verhält, ist dieses Schiff für unsere Händler ein göttlicher Segen."
 flavor_hol.9.a:0 "Ich frage mich, ob unsere Schiffbauindustrie dafür bereit ist."
 flavor_hol.10.t:1 "Die schwierigen Umstände der VOC"
 flavor_hol.10.d:0 "Die Dinge stehen für die Niederländische Ostindien-Kompanie (VOC) nicht mehr so gut wie einst. Durch die Beteiligung anderer europäischer Mächte am Ostindien-Handel ist es unserer Kompanie nicht mehr möglich, das Monopol über bestimmte Güter zu halten. Daher sind die Preise im Zuge des Wettbewerbs in Europa erheblich gefallen. Einige leitende Angestellte des Unternehmens haben aus Verzweiflung extreme Maßnahmen ergriffen, wie etwa das Abbrennen von Gewürz-Lagerhäusern, um die Preise hochzuhalten. Die langfristigen Auswirkungen solcher Aktionen sind bisher jedoch allenfalls geringfügig.\nEs ist aber noch nicht alles verloren. Die Kompanie besitzt jedoch weiterhin ein erhebliches Kapital, erfahrene Kapitäne und gute Kontakte im Osten. Es ist jedoch klar, dass es nicht mehr so weitergehen kann. Viele sind der Ansicht, dass ein allgemeinerer Ansatz des Ostindien-Handels angebracht sei, statt einzelne Waren zu monopolisieren, was der bisherigen Kompanie-Politik entsprach."
 flavor_hol.10.a:0 "Die Zeit für eine Umorientierung ist gekommen."
 flavor_hol.10.b:0 "Helft der Kompanie mit großzügigen Darlehen."
 flavor_hol.10.c:0 "Löst die Kompanie auf."
 flavor_hol.11.t:1 "Niederländische Ostindien-Kompanie in Gefahr"
 flavor_hol.11.d:0 "Trotz des Übergangs zu einem rentableren Geschäftsmodell kämpft die Niederländische Ostindien-Kompanie weiterhin gegen eine Insolvenz. Da sie trotz sinkender Profite nicht bereit ist, die Zahlung von Dividenden einzuschränken, hat die Kompanie seit Jahrzehnten mehr ausgegeben als eingenommen.\nUm wieder auf die Füße zu kommen, wurde beschlossen, noch mehr Geld zu leihen. Das ist ein verlockender Vorschlag, denn sollte die Kompanie aufgelöst werden, würde der Schock unserem Finanzsektor ernsthaften Schaden zufügen."
 flavor_hol.11.a:0 "Sie brauchen mehr Darlehen!"
 flavor_hol.11.b:0 "Verstaatlicht die Kompanie."
 flavor_hol.12.t:1 "Eine Verstaatlichung der Niederländischen Ostindien-Kompanie?"
 flavor_hol.12.d:1 "Eine schwache Finanzpolitik, langsame Reaktionen aufgrund ihrer zentralisierten Organisation sowie ein fortwährender Wettbewerb und sinkende Preise erschwerten das Leben der Niederländischen Ostindien-Kompanie auch weiterhin. Im täglichen Betrieb übt die Kompanie noch immer die Kontrolle über alle unsere ostindischen Besitztümer aus. Doch viele hegen jetzt ernsthafte Zweifel an der langfristigen Rentabilität. Vielleicht ist die Zeit gekommen, die Niederländische Ostindien-Kompanie endlich zu verstaatlichen und den Schlag gegen unsere Wirtschaft einzustecken, den dieser Schritt mit sich bringen würde. Selbst wenn wir die Kompanie weiterhin mit zusätzlichen Darlehen und Subventionen unterstützen, ist es unwahrscheinlich, dass wir in der Lage sein werden, zu diesem Zeitpunkt die allgemeine holländische Wirtschaft zu schützen."
 flavor_hol.12.a:0 "Sie brauchen noch mehr Darlehen."
 flavor_hol.12.a.tt:1 "Die Schulden der Niederländischen Ostindien-Kompanie wachsen immer weiter."
 flavor_hol.12.b:0 "Verstaatlicht die Kompanie."
 flavor_hol.13.t:0 "Die Amsterdamer Wechselbank und der internationale Kapitalmarkt"
 flavor_hol.13.d:0 "Seit der Gründung der Amsterdamer Wechselbank ist der holländische Finanzsektor Drehscheibe des europäischen Kapitalmarkts gewesen. Holländische Banker beteiligen sich an allem: an Kriegen, an Manufakturen anderer europäischer Mächte und auch an verschiedenen inländischen Unternehmen. Da jedoch der Merkantilismus und Protektionismus viele ausländische Märkte schließt, ist die internationale Stellung, die einst die Stärke der Amsterdamer Wechselbank war, plötzlich zur Schwäche geworden. Nachdem bekannt geworden ist, dass die Bank der holländischen Regierung und ihren Unternehmen erlaubte, ihre Konten zu überziehen, ist die Glaubwürdigkeit der Institution selbst in ihren Grundfesten erschüttert. Die Amsterdamer Wechselbank ist nun bereit, ihre Insolvenz zu erklären. Es scheint nur noch eine Frage der Zeit, bis wir die allgemeinen Auswirkungen auf die holländische Wirtschaft zu spüren bekommen."
 flavor_hol.13.a:0 "Sie brauchen noch mehr Darlehen!"
 flavor_hol.13.b:0 "Verstaatlicht die Kompanie."
 flavor_hol.14.t:0 "Die Unsterblichen Sieben"
 flavor_hol.14.d:0 "Die Herrschaft von $MONARCH$ ist bisher nicht sehr beliebt gewesen. In fast jedem Teil unseres Landes wird sowohl die Legitimität seiner Herrschaft in Frage gestellt als auch seine Hingabe zu den protestantischen Idealen, auf denen unser Land errichtet ist. Sieben Verschwörer, die aus allen Bereichen des politischen Spektrums kommen, haben nun das Heft selbst in die Hand genommen und versucht, den holländischen Statthalter einzuladen, das Königreich von seinem König zu befreien."
 flavor_hol.14.a:0 "Ok."
 flavor_hol.15.t:0 "Einladung an $MONARCH$"
 flavor_hol.15.d:0 "Sieben einflussreiche Engländer haben uns ein Schreiben zukommen lassen, in dem sie uns dringend bitten, ihr Königreich von seinem unbeliebten und unfähigen König zu befreien. Laut den Verschwörern war ihr Monarch bei inländischen und ausländischen Angelegenheiten äußerst nachlässig. Da wir ein frommes, christliches und vom päpstlichen Einfluss befreites Land sind, richten sie sich nun an uns."
 flavor_hol.15.a:0 "Nehmt die Einladung an."
 flavor_hol.15.b:0 "Lehnt die Einladung ab."
 flavor_hol.16.t:0 "Der lästige Holländer"
 flavor_hol.16.d:0 "Es scheint, als habe der holländische Statthalter mit den Dissidenten unseres Landes verhandelt. Wir können das mangelnde Urteilsvermögen dieser irregeführten Kaufleute nur bedauern."
 flavor_hol.16.a:0 "Ok."
 flavor_hol.16.a.tt:0 "Verschwörer haben Holland die englische Krone angeboten."
 flavor_hol.17.t:0 "Verschwörer in der Kälte"
 flavor_hol.17.d:0 "Zwar scheint der Brief der sieben Dissidenten die Vereinten Provinzen erreicht zu haben, doch die Holländer verweigern die Zusammenarbeit mit den Verschwörern. Diese Geste schätzen wir sehr."
 flavor_hol.17.a:0 "Großartig!"
 flavor_hol.18.t:0 "Französisch-niederländische Spannungen"
 flavor_hol.18.d:0 "Seit unserer Unabhängigkeit haben die Franzosen unser Königreich immer unterstützt, da der Kaiser und die Thronfolger von Burgund unsere gemeinsamen Feinde waren. Doch jüngst führten die nationale Politik der Franzosen gegenüber den Hugenotten sowie ihre Außenpolitik in unserer unmittelbaren Umgebung dazu, dass viele die Franzosen nun fürchten. Vielleicht ist es nun an der Zeit, Freunde zu versammeln, bevor es zum unvermeidbaren Konflikt mit unseren südlichen Nachbarn kommt."
 flavor_hol.18.a:0 "Unsere Politik muss darauf ausgerichtet sein, die Franzosen in Schach zu halten."
 flavor_hol.18.b:0 "Wir müssen eine frankophile Politik führen."
 flavor_hol.19.t:0 "Le Prisonnier de Hollande"
 flavor_hol.19.d:0 "Nach Jahren, wenn nicht der Freundschaft, so wenigstens der freundschaftlichen Zusammenarbeit, verhalten sich die Holländer uns gegenüber nun eher feindselig. Uns erreichten Berichte, laut denen sie Freunde unter unseren Feinden suchen und beabsichtigen, unseren Einfluss in den Tiefebenen einzuschränken. Auch wenn dies undankbar ist, so kommt es vielleicht aber auch zum richtigen Zeitpunkt. Ohne unser Wohlwollen, sie zu beschützen, wären die Tiefebenen eine ausgezeichnete Erweiterung unseres Königreichs."
 flavor_hol.19.a:0 "Ok."
 flavor_hol.19.a.tt:0 "Die Niederlande werden versuchen, ihre Beziehungen zu unseren Rivalen zu verbessern."
 flavor_hol.20.t:0 "Die holländischen Händler"
 flavor_hol.20.d:1 "Die Entscheidung, unsere Grenzen für ausländische Händler zu schließen, war sicherlich vernünftig. Dem Hafen von Nagasaki kam dies jedoch teuer zu stehen. Manche schlagen nun vor, den Handel mit der Niederländischen  Ostindien-Kompanie weiterhin zu betreiben. Die Holländer stehen den Spaniern und den Portugiesen genauso misstrauisch gegenüber wie wir, und ihr Verhalten in unserem Land war immer schon eher ausgeglichen und zurückhaltend. Auch wenn wir unsere Grenzen für die Holländer offenhalten, so werden einige Einschränkungen sicherlich immer noch nötig sein. In der Bucht von Nagasaki wurde einst die künstliche Insel Dejima angelegt, um die Portugiesen unterzubringen. Wenn wir den Zugang der Holländer zu dieser Insel beschränken, wird gewiss jeglicher gefährliche Einfluss daran gehindert, sich im Rest unseres Landes auszubreiten."
 flavor_hol.20.a:0 "Erlaubt den Holländern zu bleiben."
 flavor_hol.20.a.tt:0 "Das Ereignis "Rangaku" ist nun möglich."
 flavor_hol.20.b:0 "Alle Abendländer müssen gehen."
 flavor_hol.21.t:0 "Dejima"
 flavor_hol.21.d:1 "Obwohl Japan seine Grenzen für die Außenwelt geschlossen hat, wurde der Niederländischen Ostindien-Kompanie nun angeboten, die einzige Verbindung Japans zum Westen zu sein. Die Bedingungen besagen, dass sich die holländischen Händler auf der künstlichen Insel Dejima in der Bucht von Nagasaki stationieren und zu keiner Zeit ohne besondere Erlaubnis außerhalb dieser Insel reisen dürfen."
 flavor_hol.21.a:0 "Großartig!"
 flavor_hol.22.t:0 "Arumer Zwarte Hoop"
 flavor_hol.22.d:0 "Unzufrieden mit dem Verhalten unseren Truppen in der Region, haben die Bauern von Friesland zu den Waffen gegriffen. Von Söldnern unterstützt, hatten diese Aufständischen an Land nur begrenzten Erfolg. Auf See gelangen ihnen jedoch bereits einige überraschende Manöver. In der Tat sind die Aufständischen ebenso sehr Piraten wie auch Soldaten und wenn wir dies nicht beenden, dann wird die Schifffahrt darunter leiden."
 flavor_hol.22.a:0 "Vernichtet die Verräter."
 flavor_hol.23.t:1 "De Perukentijd"
 flavor_hol.23.d:0 "Im Verlauf der frühen Geschichte der Niederlande wurde der Staat für und von Händler-Kapitalisten geführt. Die Bürgermeister der Städte, die Leiter der Ostindien-Kompanie und anderer Staatsfirmen hatten alle eine kaufmännische Vergangenheit und hätten sowohl die Kontakte zur als auch das Wissen über die Welt des Handels gehabt, was ihnen dabei geholfen hätte, ökonomisch vorteilhafte Entscheidung zu treffen.\nDies ist jedoch immer häufiger nicht der Fall. Die Ausgabe von Staatsanleihen zur Finanzierung von Staatsunternehmen diente unserem Land all die Jahre gut. Als Begleiterscheinung haben wir nun jedoch eine ganze Generation an reichen und einflussreichen Rentnern, die wenig bis gar keine praktische Erfahrung im Handel haben. Kritiker bemängeln, dass diese Perückenträger keine anderen Ambitionen haben, als eine gemütliche Regierungsstelle zu erlangen und dass ihre Vorsicht eigentlich Passivität ist. Ob wahr oder nicht, wir sind weit von den Händler-Kapitalisten entfernt, die einst die Zukunft unseres Staates gestalteten."
 flavor_hol.23.a:0 "Selbstzufriedenheit? Pah!"
 flavor_hol.24.t:0 "Baruch Spinoza - Der Fürst der Philosophen"
 flavor_hol.24.d:0 "Als Sohn einer portugiesisch-jüdischen Immigrantenfamilie führte Baruch Spinoza ein relativ einfaches Leben und finanzierte sich als Linsenmacher und durch Spenden von Gönnern. Auch wenn über Spinoza gesagt wird, er sei ein ausgezeichneter Linsenmacher gewesen, so ist es seine Hingabe für Philosophie, Ethik und Theologie, weswegen man sich an diesen Mann erinnern wird. Zu Lebzeiten veröffentlichte Spinoza wenige Arbeiten, und dennoch machten seine Ideen die Runde und führten dazu, dass die Universität Heidelberg ihm einen Lehrstuhl anbot, den er ablehnte, da er befürchtete, dieser könne seine Gedanken einschränken."
 flavor_hol.24.a:0 "Ein großartiger Mann."
 pol_collegium_hosianum:0 "Lyceum Hosianum"
 desc_pol_collegium_hosianum:0 "Diese Provinz ist Heimat des Lyceum Hosianum, einer Eliteschule zur Verbreitung der Gegenreformation."
 flavor_pol.14.t:0 "Lyceum Hosianum"
 flavor_pol.14.d:0 "Stanislaus Hosius, Kardinal und Bischof von Ermland, sorgt sich um das geistige Wohl unseres Landes. Um der Verbreitung des Protestantismus unter den polnischen Bürgern und des Adels entgegenzuwirken, bat Hosius die Jesuiten um Hilfe. Zusammen haben sie sich nun einen Plan ausgearbeitet, eine Eliteschule in seinem Bistum zu gründen. Jeder, der hier ausgebildet wird, lernt alles Lehrbare darüber, wie man den Argumenten der Reformer entgegnet und wie man Regionen, die bereits an die Protestanten verloren gegangen sind, wieder katholisiert."
 flavor_pol.14.a:0 "Großartig!"
 flavor_pol.15.t:0 "Die Radziwill-Bibel und die Reformation in Polen"
 flavor_pol.15.d:0 "Eine Gruppe kalvinistischer Gelehrter fertigte eine Übersetzung der Bibel ins Polnische. Die Gelehrten arbeiteten mit den besten uns bekannten Originalquellen und es besteht kein Zweifel daran, dass dies eine ausgezeichnete Arbeit ist. Die Vorstellung, dass die polnische Bevölkerung einen noch besseren Zugang zu den protestantischen Ideen erhält, ist jedoch eine beängstigende Vorstellung. Der Kalvinismus hat bereits einige unsere Adligen in seinen Fängen und seit einiger Zeit existiert unter unseren Bürgern das Luthertum."
 flavor_pol.15.a:0 "Dieses Buch muss verbrannt werden!"
 flavor_pol.15.b:0 "Interessant ..."
 flavor_pol.16.t:0 "Das Schicksal des Lyceum Hosianums"
 flavor_pol.16.d:0 "Nachdem unser Land die Staatsreligion gewechselt hat, hat das Lyceum Hosianum seine Tätigkeit eingestellt und die Professoren schauen sich andernorts nach Arbeit um."
 flavor_pol.16.a:0 "Schließt die Schule"
 flavor_pol.17.t:0 "Der Deutsche Orden"
 flavor_pol.17.d:0 "Selbst jetzt mögen die Ritter des Deutschen Ordens nicht unsere besten Freunde sein, doch die große historische Rivalität zwischen unseren beiden Ländern gehört nun der Vergangenheit an."
 flavor_pol.17.a:0 "In Ordnung."
 flavor_pol.18.t:0 "Nachfolger von Wladyslaw III"
 flavor_pol.18.d:0 "Der auf dem Schlachtfeld bei Warna verstorbene, kinderlose König Wladyslaw III spaltete die Union zwischen Polen und Ungarn, und ließ Polen in einer Zwischenherrschaft zurück. Sein Bruder Kazimierz, Großherzog von Litauen, wurde von den polnischen Adligen gebeten, den Thron anzunehmen, doch fand er ihre Bedingungen inakzeptabel. Nach drei Jahren der Verhandlungen wurde Kazimierz 1447 unter seinen eigenen Bedingungen endlich zum König von Polen gekrönt und herrschte über beide Königreiche als eine Union."
 flavor_pol.18.a:0 "Wir brauchen einen Jagiellonen!"
 flavor_pol.18.b:0 "Lasst uns stattdessen einen örtlichen Adligen ernennen."
 lit_denied_birthright:0 "Polnischen Thron verweigert"
 randomeventsstapehordes.1.EVTNAME:0 "Im Sattel geboren"
 randomeventsstapehordes.1.EVTDESC:0 "Aus dem Krieg kommen wir, für den Krieg schlagen unsere Herzen. Wir, die Söhne der endlosen Prärien, wurden nicht geboren, um faul herumzusitzen. Das Leben von Bauern oder Händlern ist für solche, die beherrscht werden sollen, nicht für jene, die herrschen wollen."
 randomeventsstapehordes.1.EVTOPTA:0 "Wenn ich einen Skalp hätte, für jedes Mal ..."
 randomeventsstapehordes.1.EVTOPTB:0 "Erkennst du denn nicht die Vorteile?"
 randomeventsstapehordes.2.EVTNAME:0 "Erschöpfung ist etwas für Schwache"
 randomeventsstapehordes.2.EVTDESC:0 "Während die Siedler hinter ihren großen Mauern Deckung suchen und vor Angst verhungern, ist unser Volk unser Gastgeber. Horden fürchten keinen Krieg, Horden leben für den Krieg."
 randomeventsstapehordes.2.EVTOPTA:0 "Stärke durch Einheit."
 randomeventsstapehordes.2.EVTOPTB:0 "Schickt unsere Spione, um ihre Festungen zu infiltrieren."
 randomeventsstapehordes.3.EVTNAME:0 "Ein guter Tag, um zu sterben"
 randomeventsstapehordes.3.EVTDESC:0 "Gerüchte über unsere ruhmreichen, militärischen Heldentaten erreichen unsere nahen und fernen Nachbarn. Aus den ganzen Stammesländern strömen Gruppen starker, junger Krieger zu uns, auf der Suche nach einem ruhmreichen Leben und nach Beute."
 randomeventsstapehordes.3.EVTOPTA:0 "Dies sind in der Tat erfreuliche Nachrichten."
 randomeventsstapehordes.3.EVTOPTB:0 "Lasst sie stattdessen die nächste Generation ausbilden."
 randomeventsstapehordes.4.EVTNAME:1 "Befreundeter Stamm migiert nach [Root.GetName]"
 randomeventsstapehordes.4.EVTDESC:1 "Ein befreundeter Stamm, mit dem wir durch Blutsbande verbunden sind, hat unsere Grenzen überschritten und sich in [friendly_tribe_province.GetName] niedergelassen, das bis dahin kaum bevölkert gewesen war. Unter diesen Viehhirten leben exzellente und zähe Krieger und Jäger, die gewillt sind dem Aufruf unseres [Root.Monarch.GetTitle]s zum Kampf zu folgen."
 randomeventsstapehordes.4.EVTOPTA:0 "Sie sind herzlich willkommen."
 randomeventsstapehordes.5.EVTNAME:1 "Feindlicher Stamm überfällt [hostile_migrating_tribes_province.GetName]"
 randomeventsstapehordes.5.EVTDESC:1 "Ein feindlicher Stamm aus [hostile_migrating_tribes_country.GetName] ist in [hostile_migrating_tribes_province.GetName] eingedrungen und überfällt und plündert unser Volk. Bevor unsere Heerschar Jagd auf sie machen konnte, verschwanden sie wieder zurück in ihr verfluchtes Heimatland, zusammen mit unzähligen Sklaven und beachtlicher Beute."
 randomeventsstapehordes.5.EVTOPTA:0 "Aasgeier, jagt sie!"
 randomeventsstapehordes.6.EVTNAME:0 "Wandernde Stämme in [migration_province.GetName]"
 randomeventsstapehordes.6.EVTDESC:0 "Ein großer Stamm von Hirten hat eine unserer Provinzen besiedelt. Auf lange Sicht werden diese freundlichen Menschen, die bereit sind, unsere Herrschaft anzuerkennen, uns ökonomische Vorteile verschaffen."
 randomeventsstapehordes.6.EVTOPTA:0 "Sie sind mehr als willkommen!"
 randomeventsstapehordes.7.EVTNAME:0 "Wandernde Stämme in [migration_province.GetName]"
 randomeventsstapehordes.7.EVTDESC:0 "Ein großer Clan von Schafhirten ist in eines unsere Grenzgebiete eingewandert, auf der Suche nach besserem Futter und milderen Wintern. Von Natur aus friedlich, sind sie bereit, unsere Herrschaft zu akzeptieren und Tribut zu zahlen."
 randomeventsstapehordes.7.EVTOPTA:0 "Mehr Wolle, klingt gut."
 randomeventsstapehordes.8.EVTNAME:0 "Kriegsspiele"
 randomeventsstapehordes.8.EVTDESC:0 "Ein großes Ereignis im Alltag der Steppenbewohner steht bevor. Krieger von nah und fern versammeln sich in unserer Hauptstadt, um ihr Können zu beweisen. Es werden Bogenschießen zu Pferd, Kraftwettkämpfe und Geschicklichkeitsherausforderungen stattfinden, die vielleicht die Geburtsstunde neuer Meister und Legenden sein werden."
 randomeventsstapehordes.8.EVTOPTA:0 "Ok."
 randomeventsstapehordes.9.EVTNAME:0 "Glorreicher Khan"
 randomeventsstapehordes.9.EVTDESC:0 "Oh Freude! Unser glorreicher Khan [Root.Monarch.GetName] hat den Nahkampf-Wettbewerb gewonnen. Wie sollen wir die Leistung in Erinnerung behalten?"
 randomeventsstapehordes.9.EVTOPTA:0 "Göttlicher Segen!"
 randomeventsstapehordes.9.EVTOPTB:0 "Heiliger Krieger!"
 randomeventsstapehordes.10.EVTNAME:0 "Erfolgreiche Spiele"
 randomeventsstapehordes.10.EVTDESC:0 "Unsere Kriegsspiele sind ein voller Erfolg gewesen: Einheimische und Krieger aus der Ferne stellten ihre Fähigkeiten und ihr Wissen der Kriegsführung unter Beweis. Wir haben viele neue Meister und Legenden und künftige Generationen werden sich an dieses Ereignis erinnern."
 randomeventsstapehordes.10.EVTOPTA:0 "Ausgezeichnet."
 randomeventsstapehordes.11.EVTNAME:0 "Ruinöse Spiele"
 randomeventsstapehordes.11.EVTDESC:0 "Oh Schrecken! Zu Beginn der Spiele fingen zwei Clans, die miteinander in Fehde liegen, eine Plänkelei an, die außer Kontrolle geriet und in einer Massenschlägerei endete. Bevor unsere Palastwachen sie aufhalten konnten, wurde die Arena beschädigt und zwei große Pagoden fingen Feuer und ruinierten den Rest der Veranstaltung."
 randomeventsstapehordes.11.EVTOPTA:0 "Bestraft die Schuldigen!"
 randomeventsstapehordes.12.EVTNAME:0 "Legendäre Spiele"
 randomeventsstapehordes.12.EVTDESC:0 "Die komplette Veranstaltung verlief besser, als wir je erwartet hätten! Jeder einzelne Wettkampf stellte sich als ein Wettkampf von erbitterter Rivalität heraus, bei dem sich ebenbürtige Gegner gegenüberstanden. Unsere Ältesten waren so beeindruckt, dass sich selbst die ältesten unter ihnen an keine erfolgreicheren Spiele erinnern konnten!"
 randomeventsstapehordes.12.EVTOPTA:0 "Herrlich!"
 randomeventsstapehordes.13.EVTNAME:0 "Stammesmitglieder schließen sich unseren Heerscharen an"
 randomeventsstapehordes.13.EVTDESC:0 "Das Gerücht, die Mannstärke unserer mächtigen Heerscharen sei dezimiert, führte dazu, dass sich junge Krieger aus den tiefsten Gegenden unseres Reiches unseren Armeen anschließen. Manche sind auf der Suche nach dem Leben eines Nomadenkriegers und -Söldners, andere suchen lediglich Beute."
 randomeventsstapehordes.13.EVTOPTA:0 "Mögen die Söhne sich ihren Vätern anschließen."
 randomeventsstapehordes.14.EVTNAME:0 "Ruhelose Nomaden"
 randomeventsstapehordes.14.EVTDESC:0 "Wütend über den derzeitigen Frieden und den Mangel an Überfällen und Plünderungen verließ ein ganzer Clan, der überwiegend aus sehr erfahrenen Kriegern und Jägern besteht, unsere Horde und schloss sich stattdessen einem unserer Nachbarn an."
 randomeventsstapehordes.14.EVTOPTA:0 "Verräterischer Abschaum!"
 randomeventsstapehordes.15.EVTNAME:0 "Aufgehender Stern"
 randomeventsstapehordes.15.EVTDESC:0 "Während unserer Kriegsspiele bewies einer unserer Stammesführer großes Geschick im Umgang mit der Waffe. Viele Stammesmitglieder behaupten, er wäre ein hervorragender General und Anführer unserer Heerschar. Sollen wir die Beförderung bekanntgeben?"
 randomeventsstapehordes.15.EVTOPTA:0 "Eine wirklich ausgezeichnete Idee."
 randomeventsstapehordes.15.EVTOPTB:0 "Wir können seinen Einfluss nicht aufs Spiel setzen."
 randomeventsstapehordes.16.EVTNAME:0 "Leuchtender Stern"
 randomeventsstapehordes.16.EVTDESC:0 "Während unserer Kriegsspiele bewies einer unserer Stammesführer legendäres Geschick im Umgang mit der Waffe. Viele Stammesmitglieder und Stammesälteste behaupten, er wäre ein hervorragender General und Anführer unserer Heerschar. Sollen wir diese Beförderung gestatten?"
 randomeventsstapehordes.16.EVTOPTA:0 "Eine wirklich ausgezeichnete Idee."
 randomeventsstapehordes.17.EVTNAME:0 "Stammesfehde"
 randomeventsstapehordes.17.EVTDESC:0 "Während des Höhepunkts der in unserer Hauptstadt ausgetragenen Sommerfestspiele beschlossen zwei sich befehdende Clans, in aller Öffentlichkeit und vor der gesamten politischen und religiösen Staatsführung, eine Machtprobe untereinander auszufechten! Die darauffolgende Gewalt war so heftig, dass nicht nur sich befehdende Stammesmitglieder ihr Leben verloren, sondern auch unzählige Zuschauer und sogar Mitglieder der Garde des [Root.Monarch.GetTitle]."
 randomeventsstapehordes.17.EVTOPTA:0 "Widerwärtiger Pöbel! Wie können sie es wagen!"
 randomeventsstapehordes.18.EVTNAME:0 "Stammesfehde"
 randomeventsstapehordes.18.EVTDESC:1 "Während des Höhepunkts der in unserer Hauptstadt ausgetragenen Sommerfestspiele beschlossen zwei sich befehdende Clans, in aller Öffentlichkeit und vor der gesamten politischen und religiösen Staatsführung, eine Machtprobe untereinander auszufechten! In dem Chaos der darauffolgenden Gewalt wurde $HEIR$, unser Thronfolger, ermordet!"
 randomeventsstapehordes.18.EVTOPTA:0 "Bestraft sie alle!"
 randomeventsstapehordes.19.EVTNAME:0 "Jagdunfall"
 randomeventsstapehordes.19.EVTDESC:2 "Während der Jagd wurde unser Thronfolger [Root.Heir.GetName] aus dem Hinterhalt von einer unbekannte Bande von Attentätern angegriffen. In Unterzahl und aus der Deckung angegriffen, wurden alle bis auf einen nach und nach erschlagen. Der durch einen vergifteten Pfeil verletzte Überlebende lebte lange genug, um uns über das letzte tapfere Gefecht von [Root.Heir.GetName] zu berichten. Groß und mächtig stand er da. Von den Kreaturen der Nacht umgeben, tötete er eine nach der anderen, bis der letzte seiner Leibwächter fiel. Erschüttert und in Trauer feiert unser Volk das Vermächtnis von [Root.Heir.GetName], der in ihren Erinnerungen nun Unsterblichkeit erlangt hat."
 randomeventsstapehordes.19.EVTOPTA:0 "Jagt sie!"
 randomeventsstapehordes.20.EVTNAME:0 "Wir erscheinen schwach"
 randomeventsstapehordes.20.EVTDESC:0 "Unsere Armeen sind so klein und erbärmlich, dass nicht nur die Ältesten, sondern sogar örtliche Stammesführer es wagen, den Namen unseres [Root.Monarch.GetTitle] zu beschmutzen."
 randomeventsstapehordes.20.EVTOPTA:0 "Ignoriert den Pöbel, bellende Hunde beißen nicht."
 randomeventsstapehordes.21.EVTNAME:0 "Untergrabene Autorität"
 randomeventsstapehordes.21.EVTDESC:0 "Unsere Armeen sind so klein und erbärmlich, dass viele Stammesführer und Älteste die Führungsfähigkeit des [Root.Monarch.GetTitle] öffentlich in Frage stellen."
 randomeventsstapehordes.21.EVTOPTA:0 "Ihre Worte haben keinerlei Bedeutung."
 randomeventsstapehordes.22.EVTNAME:0 "Militärische Tradition verhöhnt"
 randomeventsstapehordes.22.EVTDESC:0 "Unsere Armeen sind so klein und erbärmlich, dass unsere Kommandanten beginnen, sich die Frage zu stellen, ob ihr Dienst noch irgendeinen Sinn hat."
 randomeventsstapehordes.22.EVTOPTA:0 "Oh, ihr Kleingläubigen."
 randomeventsstapehordes.23.EVTNAME:0 "Militärische Tradition verhöhnt"
 randomeventsstapehordes.23.EVTDESC:0 "Unsere Armeen sind so klein und erbärmlich, dass unsere Kommandanten beginnen, sich die Frage zu stellen, ob ihr Dienst noch irgendeinen Sinn hat. Da es keine Aussicht auf ein ruhmreiches Leben voller Überfälle und Plünderungen gibt, sind die Männer demoralisiert und beginnen, unsere Heerschar zu verlassen und sich anderen Stämmen oder örtlichen Banden von Plünderern und Banditen anzuschließen."
 randomeventsstapehordes.23.EVTOPTA:0 "Oh, ihr Kleingläubigen."
 randomeventsstapehordes.24.EVTNAME:0 "Krieg, wozu taugt er?"
 randomeventsstapehordes.24.EVTDESC:1 "Während sie von einem Hügel aus unserer allmächtigen Heerschar dabei zusahen, wie sie in das Land des Feindes einmarschierte, näherte sich ein Diener unserem [Root.Monarch.GetTitle], blickte ihn an und fragte: "Krieg, wozu taugt er?", woraufhin unser [Root.Monarch.GetTitle] antwortete: "Zu absolut allem.""
 randomeventsstapehordes.24.EVTOPTA:0 "Ja, in der Tat."
 randomeventsstapehordes.25.t:0 "Der Wille der Horde"
 randomeventsstapehordes.25.d:0 "Die berittenen Krieger, die sowohl unsere Gesellschaft als auch unsere Armeen dominieren, sind unserer Neigung überdrüssig geworden, den sesshaften Völkern nachzueifern. Es ist unser Schicksal, über die schwachen, sesshaften Bevölkerungen zu herrschen, und nicht, dass ihre Schwäche die unsrige wird."
 randomeventsstapehordes.25.a:0 "Lange mögen wir gedeihen!"
 randomeventsstapehordes.26.t:0 "Militärische Traditionen"
 randomeventsstapehordes.26.d:0 "Unsere Vorfahren waren Nomaden und unsere Gesellschaft wird immer noch von einer berittenen, kriegerischen Klasse dominiert. Doch im Laufe der Zeit haben wir gelernt, dass wir viel von unseren Nachbarn lernen können. Auch wenn wir weit davon entfernt sind, die Traditionen unserer Vorfahren aufzugeben, so werden sich unsere Armeen entwickeln, indem sie sich nach unseren sesshaften Nachbarn richten, während sich unsere Gesellschaft entwickelt."
 randomeventsstapehordes.26.a:0 "Vorwärts!"
 hab_ostende_company_competition:0 "Konkurrent der Ostender Kompanie"
 hab_ostende_closed:0 "Schließung der Ostender Kompanie"
 hab_ostende_company:0 "Ostender Kompanie"
 desc_hab_ostende_company:0 "Obwohl sich die Ostender Kompanie in erster Linie aus flämischen, englischen und holländischen Kapitänen und Investoren zusammensetzt, ist sie für Österreich zu einer wachsenden Einkommensquelle geworden."
 hab_geheime_kabinettskanzlei:0 "Geheime Kabinettskanzlei"
 desc_hab_geheime_kabinettskanzlei:1 "Das Schwarze Kabinett in Wien ist berüchtigt. Alle in Wien aus- und eingehenden Postsendungen werden in kürzester Zeit von der Kanzlei geöffnet, gelesen und kopiert. Die Post wird wieder in den richtigen Briefumschlägen versiegelt und Übersetzer und Kryptologen stehen bereit, um die kopierten Mitteilungen zu entschlüsseln. Es gibt Gerüchte darüber, dass es zu Verwechslungen gekommen sei.\nMan behauptet, dass einst der Herzog von Modena einen Brief erhalten habe, der für den Herzog von Parma bestimmt gewesen sei. Angesichts der Gründlichkeit und der Vorsicht der Kopierer der Kanzlei ist es schwer zu sagen, ob es sich tatsächlich um einen Fehler handelte oder ob dies als eine Art Erinnerung für die Herzöge gedacht war ..."
 hab_melchior_klesl:0 "Melchior Klesl"
 desc_hab_melchior_klesl:0 "Melchior Klesl, ein eifriger Verfechter der Gegenreformation, ist nun Teil unseres Geheimrates."
 hab_plague_of_vienna:0 "Die Pest von Wien"
 desc_hab_plague_of_vienna:0 "Wien wurde von einer großen Pest heimgesucht, von der es sich langsam erholt."
 hab_schwaz_mine:0 "Silberbergwerk Schwaz"
 desc_hab_schwaz_mine:0 "Das Schwazer Silberbergwerk ist wohl eines der produktivsten in Europa."
 hab_centralization_of_austria:0 "Zentralisierung Österreichs"
 desc_hab_centralization_of_austria:0 "Unser Herrscher hat eine Politik der konsequenten Zentralisierung Österreichs übernommen."
 flavor_hab.11.t:0 "Silberbergwerk Schwaz"
 flavor_hab.11.d:0 "Obwohl man bereits im frühen 15. Jahrhundert neue Silbervorkommen im Schwazer Bezirk gefunden hatte, wurde die Produktion bis heute nicht aufgenommen. Immer größere Mengen werden aus den Minen geschafft und mit einem jährlichen Abbau von 11 Tonnen gilt diese Gegend als größtes Silberbergwerk Europas."
 flavor_hab.11.a:0 "Großartig!"
 flavor_hab.12.t:0 "Generallandtag"
 flavor_hab.12.d:0 "Die Länder unter der Herrschaft von $MONARCHTITLE$ $MONARCH$ sind vielseitig und viele folgen unterschiedlichen Gesetzen und Regeln. Heute wurde ein wichtiger Schritt in Richtung Zentralisierung des Staates unternommen, indem das erste gesamt-österreichische Parlament einberufen wurde. Auch wenn das Parlament selbst kaum etwas erreicht hat, so kennzeichnet es doch einen wichtigen Durchbruch auf dem Weg zur Vereinigung Österreichs."
 flavor_hab.12.a:0 "Großartig!"
 flavor_hab.13.t:0 "Die Pest in Wien"
 flavor_hab.13.d:0 "Eine Stadt, die so wichtig und gut vernetzt ist wie Wien, wird immer der Gefahr von Epidemien ausgesetzt sein und über die Jahrhunderte hinweg hat sie viele von ihnen kommen und gehen sehen. Der Ausbruch der Pest im Jahre $YEAR$ ist dennoch ungewöhnlich. Die Seuche traf unsere Stadt schwer und manche sagen, dass ein Drittel der Bevölkerung nun tot sei oder im Sterben liege. Während sich die Menschen in anderen europäischen Städten auf die unvermeidbare Ausbreitung gefasst machen, hat sich der Begriff "Wiener Tod" bei ihnen fest verankert. Während $MONARCHTITLE$ $MONARCH$ aus der Stadt flieht, schwört er, eine Pestsäule errichten zu lassen, sobald die Stadt endgültig von dieser Pest befreit ist."
 flavor_hab.13.a:0 "Oh, du lieber Augustin!"
 flavor_hab.14.t:0 "Die Pestsäule von Wien."
 flavor_hab.14.d:1 "Endlich von der Pest befreit, ist es nun für unsere[Root.GetMnMale] $MONARCHTITLE$ an der Zeit, [Root.Monarch.GetHerHis] Versprechen einzulösen und eine Pestsäule errichten zu lassen. Wir können lediglich das Aussehen der Säule auswählen. Als Symbol des Neubeginns schlugen die Architekten vor, die Säule so modern wie möglich zu gestalten – ein hohes Barockdenkmal. Andere wiederum sind der Ansicht, dass eine dezentere, konservative Säule, ohne den Anspruch, Vorreiter eines Baustils sein zu wollen, der einzig richtige Weg ist, die Toten zu betrauern."
 flavor_hab.14.a:0 "Lasst uns eine prachtvolle Säule errichten"
 flavor_hab.14.b:0 "Lasst uns konservativ bleiben."
 flavor_hab.15.t:0 "Geheime Kabinettskanzlei"
 flavor_hab.15.d:0 "Bei der Ausführung ihrer Spionage verlassen sich Staaten nun immer mehr auf Institutionen statt auf einzelne Personen. In ganz Europa wurden heimlich schwarze Kabinetts gegründet, die die Aufgabe haben, die in- und ausländische Korrespondenz zu beschaffen, zu öffnen und zu entschlüsseln.\nDas Kabinett in Wien, die Geheime Kabinettskanzlei, steht hier allerdings heraus. Für Eingeweihte ist das Wiener Schwarze Kabinett berühmt für seine Geschwindigkeit, mit der es gewöhnlich all die Post, die es zwischen die Finger bekommt, öffnet, kopiert und anschließend entschlüsselt und übersetzt."
 flavor_hab.15.a:0 "Ok."
 flavor_hab.16.t:0 "Melchior Klesl"
 flavor_hab.16.d:0 "Als Sohn protestantischer Eltern scheint Melchior Klesl die beeindruckende Fähigkeit zu besitzen, protestantische Konvertiten dazu zu bewegen, zur heiligen, katholischen Kirche zurückzukehren. Wohin Klesl auch immer entsandt wird, zieht sich die Reformation zurück. Daraufhin zieht Klesl weiter zur nächsten Stadt protestantischer Konvertiten, um diese zu rekatholisieren. Klesl scheint die Absicht zu hegen, die Gegenreformation zu seiner Lebensaufgabe zu machen, und er wird weitermachen, selbst wenn er dabei seine eigene Sicherheit riskiert."
 flavor_hab.16.a:0 "Wir können diesen Mann in unserem Geheimrat gebrauchen."
 flavor_hab.16.b:0 "Dies hört man gerne, wir sollten ihn nicht von seiner Arbeit abhalten."
 flavor_hab.17.t:0 "Die Mühlviertel-Textilproduktion"
 flavor_hab.17.d:0 "Textilien wurden schon immer in Oberösterreich produziert, auch wenn nicht im großen Stil. Dennoch reichte die Produktion aus, um den Bedarf der Region zu decken. In der Bevölkerung sind außerdem fähige Weber zu finden. Ausländische Investoren betrachten diese Gegend nun als reif für eine Investition und norddeutsche Händler glauben, die Region könne noch reicher werden, wenn die Textilproduktion durch ein Vertriebssystem gefördert würde."
 flavor_hab.17.a:0 "Erlaubt den Investoren, fortzufahren."
 flavor_hab.17.b:0 "Nein, die Bauern sollten sich nicht mit solchen Dingen beschäftigen."
 flavor_hab.18.t:0 "Die Ostender Kompanie"
 flavor_hab.18.d:0 "Die Reichtümer Ostindiens scheinen unendlich zu sein und die Holländer und Engländer werden zunehmend reicher und reicher, indem sie die europäischen Märkte einfach mit chinesischen und indischen Gütern versorgen. Heute sind holländische und englische Kapitäne sowie flämische Händler an unseren $MONARCHTITLE$ $MONARCH$ herangetreten und baten um eine königliche Satzung. Sie behaupten, sie besäßen bereits die nötige Kompetenz und das nötige Startkapital und fragen nur deshalb nach einer königlichen Satzung, um mit den anderen Indien-Kompanien konkurrieren zu können, ohne als Abtrünnige oder Piraten zu gelten. Als Gegenleistung soll die Kompanie in der österreichischen Niederlande gegründet werden.\nDadurch bekommen wir einen Teil der indischen und chinesischen Reichtümer ab."
 flavor_hab.18.a:0 "Großartig!"
 flavor_hab.18.b:0 "Wir können es nicht riskieren, unsere Nachbarn zu verärgern."
 flavor_hab.19.t:0 "Forderungen, die Ostender Kompanie zu schließen"
 flavor_hab.19.d:2 "In ihren jungen Jahren leistete die Ostender Kompanie bessere Arbeit, als es irgendjemand in $CAPITAL_CITY$ erwartet hätte. Der Kompanie mag es an der finanziellen Stärke der älteren Indien-Kompanien zu fehlen, die Ostender Kompanie behauptete sich in manchen Gegenden jedoch sehr gut. Letztes Jahr transportierten die Ostender-Schiffe die Hälfte des nach Europa exportierten Tees.\nMit dem Erfolg der Kompanie machten wir uns jedoch keine Freunde. England und Holland behaupten, die Ostender-Kompanie sei Augenwischerei, die von ihren untreuen Untertanen errichtet worden ist, die sich als österreichische/flämische Seeleute ausgeben. Sie zeigen für unseren Wunsch, in den Indienhandel einsteigen zu wollen, nur wenig Verständnis, und so lange die Kompanie in Betrieb ist, werden sie uns dies übelnehmen. In $CAPITAL_CITY$ sympathisieren manche mit ihnen.\nUnser Land ist noch nie eine Seemacht gewesen und all das scheint für sie ein unnötiges Abenteuer zu sein."
 flavor_hab.19.a:0 "Schließt die Kompanie."
 flavor_hab.19.b:0 "Solchen Drohungen beugen wir uns nicht."
 mng_chinese_rites_denounced:0 "Streit über chinesische Riten"
 mng_st_pauls_college:0 "St. Pauls College"
 desc_mng_st_pauls_college:0 "Dies ist der Standort des St. Pauls College, wo die meisten Jesuiten, die nach Asien gehen, ausgebildet und im Umgang mit der asiatischen Bevölkerung geschult werden."
 mng_ricci_at_court:0 "Matteo Ricci"
 desc_mng_ricci_at_court:0 "Der Jesuit Matteo Ricci befindet sich derzeit am Hofe unseres Monarchen und steigert unser Wissen über Kartographie und Astronomie in erheblichem Maße."
 mng_christian_minister:0 "Christlicher Minister"
 desc_mng_christian_minister:0 "Einer unserer Minister pflegt enge Kontakte zu den christlichen Missionaren und versucht, Möglichkeiten zu finden, die chinesische und abendländische Wissenschaft miteinander zu verbinden."
 flavor_mng.18.t:0 "Matteo Ricci"
 flavor_mng.18.d:0 "Ein ungewöhnlicher Jesuit ist am Kaiserhof eingetroffen. Matteo Ricci kleidet sich wie ein Chinese, hat viele chinesische Bräuche übernommen und spricht in gewisser Hinsicht wie die Chinesen. Als Gelehrter sowie als Missionar scheint Ricci an den Bräuchen, an der Kartographie und an der Wissenschaft der Chinesen genauso interessiert zu sein wie an der Vermittlung seiner eigenen Kultur. Im Vergleich zu seinen Brüdern ist Ricci beim Anwerben von Konvertiten weitaus erfolgreicher gewesen. Doch vor allem seine Fähigkeiten im Bereich der Astronomie und der Kartographie könnten uns ohne Zweifel nützlich sein. Sollen wir ihm erlauben, an unserem Hof zu bleiben?"
 flavor_mng.18.a:0 "Heißt Ricci an unserem Hof willkommen."
 flavor_mng.18.b:0 "Kehrt zurück nach Macau!"
 flavor_mng.19.t:0 "Kunyu Wanguo Quantu"
 flavor_mng.19.d:0 "Nach langer und mühevoller Arbeit, die europäischen und chinesischen Weltkarten zu vereinen, präsentierte uns Matteo Ricci und seine chinesischen Mitarbeiter "Kunyu Wanguo Quantu" oder "eine Gesamtkarte der unzähligen Länder der Welt". Die Karte selbst liefert uns eine Fülle an Informationen und ein viel detaillierteres Wissen über die Königreiche und Völker fernab unserer Grenzen."
 flavor_mng.19.a:0 "Ok."
 flavor_mng.20.t:0 "St. Pauls College"
 flavor_mng.20.d:0 "Der jesuitische Missionar Alessandro Valignano gründete eine Schule in der europäischen Enklave in Macau, um seinen Brüdern unter anderem die chinesische Sprache und Bräuche zu lehren. Die Jesuiten sind zu der Überzeugung gelangt, dass sie den Zugang zu den Chinesen nur dann finden, wenn sie sich wie sie verhalten und sich ihnen anpassen.\nEs überrascht uns nicht, dass diese Ausländer uns nachahmen wollen. Es ist jedoch möglich, dass dies dazu führt, dass ihre Predigen einen größeren Teil unserer Bevölkerung erreichen."
 flavor_mng.20.a:0 "Das ist nach unserem Geschmack."
 flavor_mng.20.b:0 "Übt Druck auf die Schließung der Schule aus."
 flavor_mng.21.t:0 "Streit über chinesische Riten"
 flavor_mng.21.d:1 "Bisher erfolgten die Kontakte zwischen unserer Kirche und den Chinesen ausschließlich über die Jesuiten. Um sich den Chinesen zu nähern, lernte der Orden ihre Bräuche und ihre Sprache und versucht generell, Teil der chinesischen Gesellschaft zu sein.\nMit der Ankunft der Dominikaner und der Franziskaner in China erreichen uns neuerdings beunruhigende Berichte. Es scheint, als tolerierten die Jesuiten in sehr hohem Maße nicht-christliche Rituale unter den angeblich konvertierten Chinesen. Die anderen Orden werden von den Führern der Jesuiten und ihren angeblich christlichen Konvertiten verabscheut.\nSie haben uns dazu veranlasst, eine klare Stellungnahme abzugeben: Die chinesischen Ahnenriten haben unter uns Christen nichts verloren und jeder, der unserer Kirche beitreten möchte, muss diese Dinge aufgeben."
 flavor_mng.21.a:0 "Stimme zugunsten der Jesuiten."
 flavor_mng.21.b:0 "Stimme zugunsten der Dominikaner."
 flavor_mng.22.t:0 "Chinesische Riten sind unchristlich"
 flavor_mng.22.d:0 "Unter den Christen in unserem Land gab es eine rege Diskussion über die Frage, ob die traditionellen chinesischen Riten mit ihrer Religion vereinbar seien. Viele Europäer, vor allem Neulinge, scheinen diese Riten geschmacklos zu finden, und heute erhielten wir die Nachricht, dass ihr Oberhaupt in Rom allen christlichen Chinesen die Ausübung dieser traditionellen Riten untersagt habe."
 flavor_mng.22.a:0 "Missionare, die unsere Traditionen nicht respektieren, werden ausgewiesen!"
 flavor_mng.22.b:0 "Wir brauchen diese Missionare."
 flavor_mng.23.t:0 "Die Abendländer streiten über chinesische Traditionen"
 flavor_mng.23.d:0 "Unter den Christen in unserem Land gab es eine rege Diskussion über die Frage, ob die traditionellen chinesischen Riten mit ihrer Religion vereinbar seien. Viele Europäer, vor allem die Neulinge, scheinen sie geschmacklos zu finden. Von diesen Barbaren muss man einiges ertragen, auch wenn sie sich scheinbar dazu entschieden haben, die chinesischen Gebräuche zu "tolerieren"."
 flavor_mng.23.a:0 "Missionare, die unsere Traditionen nicht respektieren, werden ausgewiesen!"
 flavor_mng.23.a.tt:0 "Beendet die Bekehrung zum Christentum in China."
 flavor_mng.23.b:0 "Wir brauchen diese Missionare."
 flavor_mng.24.t:0 "Verbreitung des Christentums"
 flavor_mng.24.d:0 "Die fortwährende Präsenz christlicher Missionare in China blieb nicht ohne Folgen. Viele Leute verfallen zunehmend dem Einfluss christlicher Missionare und nun ist es dem Christentum gelungen, zur vorherrschenden Religion in der Region zu werden."
 flavor_mng.24.a:0 "Ok."
 flavor_mng.25.t:0 "Christentum, ein Glaube für den Kaiser?"
 flavor_mng.25.d:0 "Das Christentum genießt unter unseren Untertanen immer mehr Anerkennung und $MONARCHTITLE$ $MONARCH$ zählt christliche Missionare zu seinen engsten Vertrauten in der Hauptstadt. Kürzlich konvertierte selbst unsere Mutter zu dieser fremden Religion. Vielleicht ist die Zeit gekommen, zu diesem römischen Glauben zu konvertieren. Neben den theologischen Konsequenzen würden wir sicherlich viele neue Freunde unter den Königreichen des Westens finden."
 flavor_mng.25.a:0 "Nehmt das Christentum an."
 flavor_mng.25.b:0 "Dies wäre undenkbar."
 flavor_mng.26.t:0 "Ein christlicher Minister"
 flavor_mng.26.d:0 "Einer der Minister an unserem Hofe scheint von der Kultur und dem Wissen der Missionare aus dem Westen fasziniert. Obwohl wir bestrebt sind, von den Einblicken zu profitieren, die unser Minister durch seine Kontakte erlangte, so ist seine aktuelle Beziehung zum Christentum möglicherweise etwas zu viel des Guten."
 flavor_mng.26.a:0 "Entlasst den Minister."
 flavor_mng.26.b:0 "Solange er seine Arbeit erledigt."
 inc_cusco_construction:0 "Restrukturierung von Cusco"
 desc_inc_cusco_construction:0 "Unsere Hauptstadt verfolgt derzeit ein sehr ehrgeiziges Umbauprojekt."
 inc_cusco_reconstructed:0 "Cusco"
 desc_inc_cusco_reconstructed:0 "Nach dem Umbau von Cusco ist die Stadt größer als je zuvor. Die wahre Hauptstadt eines hegemonialen Andenreiches"
 inc_machu_pichu:0 "Machu Picchu"
 desc_inc_machu_pichu:0 "Das Anwesen unseres Herrschers fällt etwas aus dem Rahmen des Gewöhnlichen. Machu Picchu ist eine kleine Stadt für sich und ein großartiges Beispiel für die Architektur der Inka."
 inc_hostage_huacas:0 "Huacas"
 desc_inc_hostage_huacas:0 "Die verschiedenen Idole, die von vielen Menschen unter unserer Herrschaft verehrt werden, haben alle ein gemeinsames Zuhause in unserer Hauptstadt gefunden. Hier werden sie vor jedem möglichen Schaden geschützt und hier können ihre Verehrer sie sehen, wenn sie den Wunsch danach haben. Die Kontrolle über die Idole unserer Untertanen ist natürlich auch keine schlechte Sache, falls sie jemals vergessen sollten, wer hier das Sagen hat."
 inc_chimu_integration:0 "Integration der Chimu-Bräuche"
 desc_inc_chimu_integration:0 "Als ältester existierender Staat der Anden ist das Volk der Chimu Bewahrer einer älteren Kultur. Das Hofleben ist kunstvoller, ihre Handwerker sind geschickter und ihre Verwaltungsmethoden sind in vielerlei Hinsicht weiterentwickelt als unsere. Wir haben uns deshalb dazu entschieden, so viele Aspekte ihrer Kultur wie nur möglich in die unsrige zu integrieren. Hierdurch wird unsere Verwaltung zwar belastet, es ermöglicht uns jedoch, Dinge zu erreichen, die wir sonst niemals erreichen würden."
 inc_no_chimu_soldiers:0 "Entmilitarisierung der Chimu"
 desc_inc_no_chimu_soldiers:0 "Keinem Chimu ist es erlaubt, in der Armee der Inka zu dienen. Die Männer der Chimu, die dafür geeignet wären, werden stattdessen in die entferntesten Winkel unseres Reiches geschickt, um sich dort niederzulassen, verschiedene Aufgaben für die Zentralverwaltung zu übernehmen, und allgemein ihre Kultur zu verbreiten."
 inc_smallpox_outbreak:0 "Ausbruch der Pocken"
 desc_inc_smallpox_outbreak:0 "Diese Provinz wurde vom Ausbruch der Pocken verwüstet."
 inc_pacific_expedition:0 "Erfahrung auf See"
 desc_inc_pacific_expedition:0 "Einst nahm unser Thronfolger an einer großen Reise in weit entfernte Länder teil. Die Erfahrung, die er und die Mannschaften der Schiffe während der Reise gemacht hatten, wird nun sinnvoll genutzt, um die Fähigkeiten unseres Volkes im Bereich der Seefahrt zu verbessern."
 flavor_inc.2.t:0 "Der Fall der Chanka und der Aufstieg von Cusco"
 flavor_inc.2.d:0 "Nach jahrelangen Kriegen und nachdem man im Jahre 1438 der vollständigen Niederlage durch die Chankas gefährlich nahe gekommen war, nimmt das Königreich Cusco nun eine größere Position ein, als es jemals zuvor innehatte. Kurz nach der Rettung des Königreichs fuhr der junge König Pacachuti mit der Eroberung des Chanka-Königreichs fort. Ein Staat, der seit dem Fall des alten Wari-Reiches lange Zeit nicht nur von Cusco, sondern auch von vielen anderen Staaten in den Anden Tribute forderte.\nAbgesehen von der Bezeichnung als der bis heute größte Anführer des Cusco-Königreichs ermöglichte ihm der Fall der Chanka den Zugang zu deren großen Schatzkammern, einer riesigen Sammlung von Geschenken von Nachbarn und Tributpflichtigen. Dies ist genau das Kapital, das wir brauchen, um die nötigen Dienste zur Reformierung und Erweiterung des Reiches zu finanzieren. Zu diesem Zeitpunkt kennt niemand Pacachutis Pläne. Was aber feststeht ist, dass er die Mittel hat, das Königreich in jede Richtung seiner Wahl zu lenken."
 flavor_inc.2.a:0 "Lang lebe Pacachuti. Er, der die Erde beben lässt!"
 flavor_inc.3.t:1 "[807.GetName] - Nabel der Welt"
 flavor_inc.3.d:1 "Einer der ersten Punkte auf Pacachutis Tagesordnung ist die Neugestaltung von [807.GetName]. Obwohl unsere Hauptstadt über die Jahre hinweg ihren Zweck erfüllt hat, ist sie in vielfacher Hinsicht nichts mehr als ein Bauerndorf, das oftmals von umliegenden Flüssen überflutet wird. Solch eine Stadt passt nicht mehr länger zu einem Königreich mit unseren Ambitionen. Durch den Bau einer kleinen Modellstadt hat $MONARCH$ Pläne für die gesamte Neugestaltung der Stadt ausgearbeitet, die die komplette Evakuierung der Stadt für die Dauer des Projektes erforderlich machen.\nObwohl uns die dafür nötigen Arbeitskräfte und Materialien bereits innerhalb unserer neuen Grenzen zur Verfügung stehen, wird die Mobilisierung der verschiedenen von uns kontrollierten Häuptlinge den großzügigen Einsatz von Geschenken und Festmahlen zur Folge haben. Das ist jedoch ein Preis, den wir für unsere neue Hauptstadt zu zahlen haben."
 flavor_inc.3.a:0 "Lasst uns eine würdige Hauptstadt errichten!"
 flavor_inc.3.b:0 "Unsere Ressourcen können für andere Dinge sinnvoller eingesetzt werden."
 flavor_inc.4.t:1 "Umbau von [807.GetName] abgeschlossen "
 flavor_inc.4.d:1 "Nach fast zwanzig Jahren ist das große Projekt des Umbaus von [807.GetName] abgeschlossen. Das Land wurde eingeebnet, um riesige Plätze und wundervolle Gebäude zu errichten, und die umliegenden Flüsse münden nun in Kanäle.\nDie Stadt wurde eher als Reichshauptstadt und nicht als Stadt eines kleinen Königreichs gebaut. Sie ist in vier Bezirke unterteilt, was mit der Art und Weise übereinstimmt, wie wir unser Reich in den Anden aufteilen. Das königliche Zentrum liegt an der Kreuzung der Bezirke von Antisuyu, Qullasuyu, Qullasuyu und Chinchaysuyu, und diese Bezirke teilen das Cusco-Tal sowie unser Reich."
 flavor_inc.4.a:0 "Großartig!"
 flavor_inc.5.t:0 "Machu Picchu"
 flavor_inc.5.d:1 "So wie die Stadt [807.GetName] eine Umgestaltung nötig hatte, damit sie zu den großen Ambitionen des Königreichs Cusco passt, hat $MONARCH$ nun ein stattliches Anwesen nötig, das der Bedeutung seiner Person und seines Geschlechts entspricht. Auf einem Berg, der komplett vom Fluss Urubamba umschlossen ist, hat $MONARCH$ die Stadt Machu Picchu geplant, ein königliches Rückzugsgebiet für seinen Hof und seine Panaca, sowie eine wunderschöne Residenz für einen Herrscher seiner Größenordnung."
 flavor_inc.5.a:0 "Lasst uns eine großartige Stadt errichten!"
 flavor_inc.5.b:0 "Wir sollten es nicht übertreiben."
 flavor_inc.6.t:0 "Die Huacas und der königliche Tempel"
 flavor_inc.6.d:0 "Durch das Wachstum unseres Reiches schließt es mittlerweile viele Stammesfürstentümer ein, in denen verschiedene Huacas, lokale Idole, verehrt werden. Auch, wenn es etwas unorthodox erscheinen mag, sollte ein wahrhaftes Andenreich danach streben, all diese Idole an einer zentralen Kultstätte zu vereinigen.\nIn unserem königlichen Tempel sollten wir dies für die Huacas unserer Untertanen zur Regel machen, sodass sie sie verehren können, wenn sie nach $CAPITAL_CITY$ kommen. Manche werden sagen, dies werde lediglich gemacht, um ihre Götter als Geiseln zu nehmen. Dies ist jedoch bloß ein Zeichen dafür, wie integrativ unser Reich geworden ist."
 flavor_inc.6.a:0 "Verlegt die Huacas in den Tempel."
 flavor_inc.6.b:0 "Lasst ihnen ihre unbedeutenden Götter."
 flavor_inc.7.t:0 "Das Küstenvolk"
 flavor_inc.7.d:0 "Das Küstenvolk der Chimu ist Träger einer der ältesten Kulturen in den Anden. Jetzt, da wir ihre Länder kontrollieren, können wir über die Arbeiten ihrer Handwerker nur staunen. Wir haben derartige Schätze, wie sie von Silberschmieden, Webern, Keramikern und anderen hergestellt werden, noch nie gesehen.\nDie Ankunft dieser Schätze wie auch der Handwerker selbst in unserer königlichen Hauptstadt wird mit solch großen Festmahlen gefeiert, wie sie unser Reich noch nie zuvor gesehen hat. Das Küstenvolk wird uns dabei helfen, eine Verbindung zur ruhmreichen Vergangenheit der Anden herzustellen. Ein nötiger Schritt auf dem Weg zu einem neuen Pan-Anden-Staat."
 flavor_inc.7.a:0 "Lasst uns ihre Kultur in unsere integrieren."
 flavor_inc.7.b:0 "Dies ist nur eine von vielen Kulturen unserer Untertanen."
 flavor_inc.8.t:0 "Revolte der Chimu"
 flavor_inc.8.d:0 "Uns erreichte die Nachricht, dass sich die Chimu gegen unsere Herrschaft auflehnen. Jene Teile unserer Armee, die von den Adligen der Chimu gestellt wurden, haben sich den Rebellen angeschlossen, und überall entlang der Küste lodert nun die Rebellion. Die Rebellion wird von einem Nachkommen der alten Chimu-Herrscher, Chimu Capac, angeführt und die Rebellen scheinen ihren alten Staat wiederherstellen zu wollen."
 flavor_inc.8.a:0 "Ok."
 flavor_inc.9.t:0 "Das Ende der Chimu-Revolte"
 flavor_inc.9.d:0 "Da Chimu Capac und seine Adligen nun besiegt sind, haben wir wieder die Kontrolle über die Chimu-Küstenlinie. Worüber jedoch noch entschieden werden muss, ist, was wir mit den Aufständischen machen. Mit ihren alten Traditionen und ihrer reichhaltigen Kultur bleibt die Chimu-Region wahrscheinlich ein Gebiet, das sich nur schwerlich ganz unterwerfen lässt. Auf der anderen Seite ist unser Reich den Chimu einiges schuldig, da ihr Leitbild unsere Eliten, Handwerker und Verwaltung inspirierte.\nDa im Gegensatz zu ihren Fähigkeiten ihre Loyalität fragwürdig ist, wurde der Vorschlag vorgebracht, ihnen den Dienst in unserer Armee zu verbieten und stattdessen von dem Mitma-System Gebrauch zu machen, um sie im ganzen Reich umzusiedeln. Durch die Verteilung der Chimu als Mitmaqs werden sie für uns nützlich sein, wobei sie gleichzeitig nicht in der Lage sein werden, sich gegen unsere Herrschaft aufzulehnen."
 flavor_inc.9.a:0 "Verbietet den Chimu, in unseren Armeen zu dienen, und beginnt mit ihrer Umsiedlung."
 flavor_inc.9.b:0 "Die Aufständischen müssen dort bestraft werden, wo sie es am meisten spüren."
 flavor_inc.10.t:0 "Europäische Krankheiten"
 flavor_inc.10.d:0 "Als Folge der Ankunft der ausländischen Männer und ihrer riesigen Tiere breiten sich unter unseren Völkern nun seltsame Krankheiten aus. Diese Krankheiten scheinen alle Klassen unserer Gesellschaft heimzusuchen und sind besonders für Kinder tödlich."
 flavor_inc.10.a:0 "Können wir denn nichts dagegen unternehmen?"
 flavor_inc.11.t:0 "Tod von $MONARCH$"
 flavor_inc.11.d:1 "Da er niemals damit zufrieden war, für längere Zeit an einem Ort zu verweilen, war $MONARCH$ in mancherlei Hinsicht ein leichtes Opfer der neuen Krankheiten. Nachdem er in einem Teil des Reichs, der sich in der Nähe eines Krankheitsherdes befand, einige seiner Ländereien besucht hatte, wurde er von einem bösen Fieber, Flecken und Blasen befallen. Daraufhin entschied er, die Fürsten herbeizurufen, um einen neuen Thronfolger zu ernennen. Seine ersten beiden Vorschläge standen unter keinem guten Omen und als die Priester zu den Inka zurückkehrten, um es mit einem dritten Namen zu versuchen, fanden sie $MONARCH$ tot vor.\nWährend nun die Nachricht über diese Ereignisse die Hauptstadt erreicht, stellt sich heraus, dass nur noch einer der beiden vorgeschlagenen Thronfolger am Leben ist. Huáscar, der von der Krankheit verschont wurde, ist nun entschlossen, der neue Sapa Inka zu werden. Aus diesem Grund war er wütend, als er erfuhr, dass der Leichnam von $MONARCH$ zur Mumifizierung nach Cusco gebracht worden war. Viele Adlige und Generäle haben sich dazu entschieden, der Hauptstadt fernzubleiben, um den Sohn einer anderen Mutter zu unterstützen: Atahualpa."
 flavor_inc.11.a:0 "Unterstützt Atahualpa"
 flavor_inc.11.b:0 "Unterstützt Huáscar"
 flavor_inc.12.t:0 "Die Politiken von Huáscar"
 flavor_inc.12.d:0 "Während große Teile des Adels und der traditionellen Inka-Elite noch immer zögerten, war der neue Herrscher Huáscar nicht untätig. Da er die Loyalität der Inka-Elite anzweifelte, umgab er sich mit denen, die ihn unterstützen: mit dem niederen Adel und ausländischen Untertanen. Er mied ebenfalls alle üblichen großen Festlichkeiten und Zeremonien, die bei der Inthronisation eines neuen Herrschers abgehalten werden.\nAtahualpa wiederum versucht um jeden Preis, wie eine Idealversion eines traditionellen Inka-Herrschers zu erscheinen, und erhöht die Anzahl der traditionellen Eliten, die ihn nun unterstützen."
 flavor_inc.12.a:0 "Wertschätzt unsere wahren Freunde! Traditionen sind dafür da, gebrochen zu werden."
 flavor_inc.12.b:0 "Versucht, den traditionellen Adel zu beschwichtigen."
 flavor_inc.12.c:0 "Wir werden alles sein, was Huáscar nicht ist."
 flavor_inc.13.t:0 "Das Ende des Bürgerkriegs"
 flavor_inc.13.d:0 "Mit der Niederlage der anderen Partei und der Eroberung der Inka-Hauptstadt wurde der Bürgerkrieg zwischen Huáscar und Atahualpa nun beendet. $MONARCH$ ist jedoch erzürnt über diejenigen, die seinen Bruder unterstützt haben. Er hat angeordnet, dass alle Anhänger seines Bruders getötet werden und die Mumie des Urhebers ihrer Linie verbrannt wird."
 flavor_inc.13.a:0 "Lasst alle davon erfahren, was mit jenen geschieht, die sich $MONARCH$ widersetzen!"
 flavor_inc.13.b:0 "Lasst uns eine mäßigere Vergeltung üben."
 flavor_inc.14.t:0 "Gefangennahme und Lösegeld des Sapa Inka"
 flavor_inc.14.d:0 "Bei einem mutigen Überfall konnte eine Gruppe Konquistadoren den Anführer der Inka anlocken und gefangen nehmen. Aus Angst, verbrannt und daher nicht mumifiziert zu werden, bot der Sapa Inka seinen Geiselnehmern ein hohes Lösegeld an, was die Konquistadoren sofort annahmen.\nObwohl das Lösegeld gezahlt wurde, müssen wir noch immer entscheiden, was wir mit dem Inka machen. Einen König zu töten, ist auch auf der anderen Seite der Welt sicher ein schreckliches Verbrechen, doch unsere Informanten scheinen sicher zu sein, dass der Tod des Inka seinem Reich den Todesstoß erteilen würde."
 flavor_inc.14.a:0 "Exekutiert den Sapa Inka."
 flavor_inc.14.a.tt:0 "Wir werden §Ynationalistische Revolten§! gegen die §YInkas§! provozieren."
 flavor_inc.14.b:0 "Haltet ihn als Geisel fest."
 flavor_inc.14.b.tt:0 "Wir werden einen §YNachfolgekrieg§! unter den §YInkas§! provozieren."
 flavor_inc.15.t:0 "Gefangennahme und Lösegeld des Sapa Inka"
 flavor_inc.15.d:0 "Eine kleine Gruppe Konquistadoren konnte unseren großen Anführer $MONARCH$ gefangen nehmen, indem er auf einen offenen Platz gelockt wurde und sein Gefolge durch Pferde, Kanonen und Feuerwaffen verschreckt wurde. Die Katastrophe ist durch die widerliche Drohung der Invasoren, ihn lebend zu verbrennen und damit seine Mumifizierung nach dem Tod zu verhindern, noch verschlimmert worden. In der Hoffnung, diesem schrecklichen Schicksal entrinnen zu können, befahl uns der Sapa Inka, ein hohes Lösegeld zu sammeln. Es wurden mehr wertvolle Metalle gesammelt, als sich diese Barbaren jemals erträumt haben.\nNachdem sich im Reich die Nachricht über den Tod von $MONARCH$ verbreitet hat, sehen nun viele Völker, die von den Inka unterworfen wurden, ihre Chance auf eine Revolte. Selbst Kerngebiete unter unserer Kontrolle sind aufgewühlt und unsicher hinsichtlich der Zukunft. Unser einziger Hoffnungsschimmer ist, dass es heißt, der Leichnam von $MONARCH$ sei kurz nach seinem Begräbnis verschwunden und dass er mit seinem Tod bereits mythischen Status erreicht hat."
 flavor_inc.15.a:0 "Wir werden $MONARCH$ rächen!"
 flavor_inc.16.t:0 "Gefangennahme und Lösegeld des Sapa Inka"
 flavor_inc.16.d:0 "Eine kleine Gruppe Konquistadoren konnte unseren großen Anführer $MONARCH$ gefangen nehmen, indem er auf einen offenen Platz gelockt wurde und sein Gefolge durch Pferde, Kanonen und Feuerwaffen verschreckt wurde. Die Katastrophe ist durch die widerliche Drohung der Invasoren, ihn lebend zu verbrennen und damit seine Mumifizierung nach dem Tod zu verhindern, noch verschlimmert worden. In der Hoffnung, diesem schrecklichen Schicksal entrinnen zu können, befahl uns der Sapa Inka, ein hohes Lösegeld zu sammeln. Es wurden mehr wertvolle Metalle gesammelt, als sich diese Barbaren jemals erträumt haben.\nMit $MONARCH$ in Gefangenschaft ist unser Land genauso eine Geisel wie er selbst. Vielleicht ist die Zeit gekommen, dass ein anderes Mitglied der königlichen Familie zumindest vorübergehend übernimmt."
 flavor_inc.16.a:0 "Sein Thronfolger wird seinen Platz einnehmen."
 flavor_inc.16.b:0 "Einer seiner Brüder wird seinen Platz einnehmen."
 flavor_inc.17.t:0 "Seehändler"
 flavor_inc.17.d:0 "Während seines Besuchs in Tumbes wurde $HEIR$ von einer Gruppe Händler aus dem Westen aufgesucht. Sie behaupten, von den Inseln Avachumbi und Ninachumbi zu kommen, einem weit entfernten Land voller Gold. Nachdem er die Priester konsultiert hat, ist $HEIR$ davon überzeugt, dass die Händler die Wahrheit sagen, und blüht seine Fantasie."
 flavor_inc.17.a:0 "Bereitet eine Expedition über den Pazifischen Ozean vor, um diese Inseln zu finden."
 flavor_inc.17.a.tt:0 "Unser §YThronfolger§! wird sich auf eine lange Reise begeben und vielleicht nicht zurückkehren."
 flavor_inc.17.b:0 "Lasst uns auf das Hier und Jetzt konzentrieren und nicht auf ferne Träume."
 flavor_inc.18.t:0 "$HEIR$ kehrt zurück!"
 flavor_inc.18.d:0 "Zusammen mit einer Truppe von 20.000 Männern verließ $HEIR$ die Küste unseres Königreichs auf der Suche nach den Ländern Avachumbi und Ninachumbi. Nachdem er seine Mission erfolgreich beendet hat, kehrt $HEIR$ nun mit Geschichten über diese Inseln und die dort lebenden Menschen in die Heimat zurück. Auf seiner Reise hat er viele Dinge über die Seefahrt und Führungsstärke gelernt, genauso wie über die fernen Inseln selbst."
 flavor_inc.18.a:0 "Was für eine großartige Geschichte!"
 flavor_inc.18.b:0 "Lasst uns das, was wir gelernt haben, nutzen, um das seefahrerische Können unseres Volks zu verbessern."
 flavor_inc.19.t:0 "Prinz auf dem Meer verschollen"
 flavor_inc.19.d:0 "Es ist nun viele Monate her, seit $HEIR$ unser Land verlassen hat, um die Meere nach weit entfernten Inseln zu durchsuchen. Das Meer kann tückisch sein. Die wahrscheinlichste Erklärung ist, dass etwas schiefgegangen ist und unser Erbe tot. Es ist Zeit, weiterzumachen."
 flavor_inc.19.a:0 "So ein Jammer."
 flavor_inc.20.t:0 "Europäische Seuche"
 flavor_inc.20.d:0 "Wie es scheint, hat es einen weiteren Ausbruch europäischer Krankheiten in unseren Landen gegeben. Selbst die Stärksten fürchten nun die neuen Krankheiten, und Orakel sagen das Ende unserer Gesellschaft vorher."
 flavor_inc.20.a:0 "Können wir denn nichts tun?"
 flavor_inc.21.t:0 "Das Orakel von Pachacámac"
 flavor_inc.21.d:0 "In den kürzlich eroberten Landen an der Küste von Lima sind wir auf einen riesigen Tempelkomplex gestoßen, auf dem sich eines der andischen Orakel befindet. Das Idol selbst ist nicht sehr aufregend, eine einfache Holzfigur statt der gewöhnlich goldenen Götter, die wir an anderen Orten gefunden haben. Der Schrein scheint jedoch von großer Bedeutung für die Menschen hier zu sein."
 flavor_inc.21.a:0 "Zerstört den Tempel"
 flavor_inc.21.b:0 "Dies ist eine faszinierende Religion. Lasst sie uns annehmen."
 flavor_inc.21.c:0 "Erlaubt den Einheimischen, fortzufahren, besteuert jedoch die Pilger."
 azt_contribution_to_great_temple:0 "Beitrag zum Großen Tempel"
 desc_azt_contribution_to_great_temple:0 "Diese Provinz trägt Ressourcen für den Bau neuer Stufen der Pyramide des Großen Tempels in Tenochtitlan bei. Neben der Beschleunigung des Baus konnten wir hiermit auch unsere Kontrolle über das Gebiet erheblich steigern."
 azt_templo_mayor:0 "Großer Tempel von Tenochtitlan"
 desc_azt_templo_mayor:0 "Dies ist die Baustelle des Großen Tempels von Tenochtitlan, einem herrlichen Pyramidentempel, der nie ganz vollendet ist, da jeder Herrscher verpflichtet ist, weitere Stufen hinzuzufügen."
 azt_sumptuary_laws:0 "Aufwandgesetze"
 desc_azt_sumptuary_laws:0 "Eine Sammlung von Aufwandgesetzen schützt den Status unseres Adels, während gleichzeitig Bürgerliche ermuntert werden, sich in unseren Kriegen gut zu schlagen, da dies der einzige Weg ist, über seinen Geburtsstatus aufzusteigen."
 azt_one_rabit:0 "Jahr des einen Hasen"
 desc_azt_one_rabit:0 "Dieses Jahr wird unser Land von jedem widrigen Wetter heimgesucht, vom Frost bis zur Dürre. Dies hat tiefgreifende Auswirkungen auf unsere Gesellschaft."
 azt_recovery:0 "Erholung nach Hungersnot"
 desc_azt_recovery:0 "Nach ziemlich harten Zeiten verbessert sich unser Staat stetig."
 azt_texcoco_rising:0 "Einfluss von Texcoco"
 desc_azt_texcoco_rising:0 "Während Tenochtitlan in vielerlei Hinsicht zu einem der stärksten Stadtstaaten aufgestiegen ist, der das Aztekenreich kontrolliert, wurde in letzter Zeit Texcoco mit seinen reichen Traditionen auf dem Gebiet des Gesetzes, des Kunsthandwerks und des Handels mehr Platz eingeräumt, um unseren Staat zu formen. Wie üblich haben sich die kleineren Staaten unter unserer Herrschaft nicht zurückgehalten, diese Machtteilung auszunutzen, um ihre eigene Autonomie zu stärken."
 nezahualcoyotls_laws:0 "Gesetze von Nezahualcóyotl"
 desc_nezahualcoyotls_laws:0 "Eine Reihe von Gesetzen wird im ganzen Reich angewandt und spezielle Gesetze regulieren die Richter selbst, um einen Missbrauch zu verhindern."
 azt_cocoliztli:0 "Cocolitztli"
 desc_azt_cocoliztli:0 "Eine fürchterliche Seuche, wie wir sie nie zuvor gesehen haben, sucht unser Land heim. Die Symptome umfassen Ruhr, Magenschmerzen, intensive Blutung und hohes Fieber."
 flavor_azt.1.t:0 "Die Große Pyramide von Tenochtitlan"
 flavor_azt.1.d:0 "Es ist nun schon einige Jahre her, seit unsere Vorfahren sich vom Joch der Tepaneken von Azcapotzalco befreien konnten und stattdessen den aztekischen Dreibund von Tenochtitlan, Texcoco und Tlacopan eingegangen sind. Seitdem ist die Macht unseres Volks bedeutend gestiegen und nun kontrolliert unser Staat das gesamte Tal Mexikos. Die Stadtstaaten unter unserer Herrschaft erinnern sich noch immer daran, dass wir alle vor nicht allzu langer Zeit noch gleichberechtigt waren. Es ist daher unsicher, wie weit wir ihrer Loyalität vertrauen dürfen.\nDa jeder Herrscher die Aufgabe hat, eine neue Stufe für die Große Pyramide von Tenochtitlan zu bauen, bietet sich uns hiermit eine herausragende Gelegenheit, die Loyalität unserer Untertanen auf die Probe zu stellen. Jede untergebene Stadt, die zu dem Projekt beisteuert, wird zu beschäftigt damit sein, um zu revoltieren. Und jede Stadt, die sich weigert, wird damit ihren Nutzen offenbart haben und kann bestraft werden."
 flavor_azt.1.a:0 "Alle unsere Untertanen müssen sich an der Pyramide beteiligen!"
 flavor_azt.1.a.tt:1 "Unsere Provinzen werden einen Teil der Kosten für die Pyramide übernehmen.\nJede im Besitz befindliche Provinz (mit Ausnahme von §Y[Root.Capital.GetName]§!) erhält einen der §Y2§! folgenden Effekte:\n§Y80,00%§! Chance auf:\nErhält bis zum Ende des Spiels den Provinzmodifikator "§YBeitrag zum Großen Tempel§!", der folgende Auswirkungen hat:\nAutonomie (Monatlich): §G-0,02§!\n\n§Y20,00%§! Chance auf:\n§R6§! §YAdelsregimenter§! erheben sich in einem Aufstand."
 flavor_azt.1.b:0 "Lasst uns unsere eigenen Ressourcen für dieses Projekt verwenden."
 flavor_azt.2.t:0 "Reaktionen auf das Pyramiden-Projekt"
 flavor_azt.2.d:0 "Wie vermutet haben nicht alle Städte unter unserer Kontrolle die Chance willkommen geheißen, uns all ihre Ressourcen zur Verfügung zu stellen. Wir werden wohl eindeutig einen größeren Teil der Kosten tragen müssen, als wir erhofft hatten."
 flavor_azt.2.a:0 "Ok."
 flavor_azt.2.a.tt:0 "Die großen Zuwendungen, die wir erhalten haben, haben zu einem beeindruckenden Ausbau der Pyramide geführt."
 flavor_azt.2.b:0 "Ok."
 flavor_azt.2.b.tt:0 "Mit den Zuwendungen aus unseren Provinzen wurde ein Teil der neuen Pyramide bezahlt."
 flavor_azt.2.c:0 "Ok."
 flavor_azt.2.c.tt:0 "Die Pyramide wurde tatsächlich nur durch die Zentralregierung und andere Stadtstaaten in ihrer unmittelbaren Umgebung finanziert."
 flavor_azt.3.t:0 "Tlacaelel"
 flavor_azt.3.d:0 "Tlacaelel, der führende Architekt des aztekischen Dreibunds und die erste Person, die zu ihrem Cihuacóatl, "Vizekaiser", ernannt wurde, ist eine unverzichtbare Macht in unserem Staat. Nachdem er einigen Tlatoani gedient hatte, ist Tlacaelel inzwischen beinahe an jedem Funktionsteil unseres Staats beteiligt. Er ist derjenige, der unsere militärischen Feldzüge organisiert. Er kümmert sich um unsere Finanzen, und wenn unser Tlatoani auf dem Schlachtfeld ist, handelt er an Seiner statt.\nVor allem ist Tlacaelel jedoch ein großer Verfechter der Anbetung von Huitzilopochtli und hat einige Maßnahmen ergriffen, um sicherzustellen, dass unsere Gottheit und die sie umgebende Kriegstradition den angemessenen Respekt erfahren."
 flavor_azt.3.a:0 "Großartig!"
 flavor_azt.4.t:0 "Aufwandgesetze und Kriegerkultur"
 flavor_azt.4.d:0 "Jeder Mann in unserer Gesellschaft ist verpflichtet, in Kriegszeiten zu den Waffen zu greifen. Der Erfolg unseres Staates war schon immer anhängig von unseren mutigen Kriegern. Um die Kriegerkultur unseres Volks weiter zu fördern, arbeitet der Cihuacóatl jetzt an einer Reihe von Gesetzen, die Einschränkungen hinsichtlich der Kleidung unserer Untertanen, was sie auf den Märkten kaufen und welche Ornamente sie nutzen dürfen oder welche Ämter in der Regierung gehalten werden dürfen, vorgeben.\nWährend diese Gesetze die Rechte unseres Adels schützen werden, sollen sie vor allem tapfere Krieger belohnen. Ihr Geschick in der Schlacht wird für die Gemeinen festlegen, wie sie sich kleiden und was sie besitzen dürfen. Selbst unter den Adligen werden Positionen in der Regierung nur offen sein für diejenigen, die ohne Furcht kämpfen."
 flavor_azt.4.a:0 "Setzt die Aufwandgesetze durch."
 flavor_azt.4.b:0 "Wir brauchen solche Gesetze nicht, die Tradition wird unsere Richtlinie bleiben."
 flavor_azt.5.t:0 "Das Hungerjahr des einen Hasen"
 flavor_azt.5.d:0 "Die Zeit ist ein Zyklus und was war, wird immer wiederkommen. Das Jahr des einen Hasen steht bevor und damit Schnee, Frost und später die Dürre, die damit einhergeht.\nDas Wetter wird uns dieses Jahr nicht freundlich gesinnt sein, und eine große Hungersnot zerreißt unsere Gesellschaft. Während verzweifelte Männer ihre Kinder in die Sklaverei verkaufen, um ihre verbleibenden Familien zu ernähren, fordern einige, dass unser $MONARCHTITLE$ sie aus der Knechtschaft ihm gegenüber befreit und ihnen erlaubt, anderswo ein neues Leben zu beginnen."
 flavor_azt.5.a:0 "Erlaubt den Menschen die Umsiedlung"
 flavor_azt.5.b:0 "Haltet sie gegen ihren Willen fest"
 flavor_azt.6.t:0 "Beginn eines neuen Zyklus."
 flavor_azt.6.d:0 "Während wir das desaströse Jahr des einen Hasen hinter uns lassen, begehen wir einen neuen Zyklus. Die Zeichen sagen uns, dass dieser Zyklus einer ist, der unser Volk zu Größe führen wird. Ein großes Glücksgefühl erfüllt die Herzen unseres Volks, während wir die traditionelle Feuerzeremonie vollziehen. Sie wissen, dass die harten Zeiten hinter ihnen liegen und dass die kommenden Jahre der Beginn einer neuen Ära der Azteken sein werden."
 flavor_azt.6.a:0 "Und somit ist es vorbei"
 flavor_azt.7.t:0 "Das Mächtegleichgewicht des Dreibunds"
 flavor_azt.7.d:0 "Obwohl das Reich der Azteken in vielerlei Hinsicht als vereinter Staat angesehen werden kann, ist es eigentlich immer noch ein Bündnis der drei Städte Tenochtitlan, Texcoco und Tlacopan. Als der Bund gegründet wurde, waren die ersten beiden Städte gewissermaßen gleich stark, wobei Tenochtitlan das Zentrum einer stärkeren kriegerischen Kultur bildete. Texcoco hingegen war das Zentrum des Gesetzes, der Technik und der Kunst. Diese Rollen haben sich durch das Wachstum unseres Reichs immer weiter ausgeprägt. Als die dominante Stadt in allen militärischen Belangen ist Tenochtitlan daher über die anderen hinausgewachsen. Viele unserer untertänigen Häuptlinge schicken ihren Tribut direkt nach Tenochtitlan."
 flavor_azt.7.a:0 "Zentralisiert die Macht weiterhin in Tenochtitlan."
 flavor_azt.7.b:0 "Versucht, Texcoco mehr zu stärken."
 flavor_azt.8.t:0 "Rechtsreform von Nezahualcóyotl"
 flavor_azt.8.d:0 "Der Tradition nach werden rechtliche Belange in mesoamerikanischen Staaten an die betreffenden Richter der untergebenen Städte weitergeleitet. Durch das Wachstum des aztekischen Staates führte dies jedoch zu erheblichen Gegensätzen innerhalb seiner Grenzen. Nezahualcóyotl, der Herrscher von Texcoco, verfasste aus diesem Grund eine neue Gesetzessammlung, die strikte Regeln und spezifische Bestrafungen für jedes Verbrechen umfasst. Der Plan ist, dass diese neuen Gesetze im gesamten aztekischen Herrschaftsbereich eingeführt werden, wodurch ein einheitlicheres aztekisches Rechtssystem entstehen soll.\nUm sicherzugehen, dass die örtlichen Richter diese neuen Gesetze anwenden, regeln einige dieser Gesetze auch die Bestrafung von Richtern, die ihren Pflichten nicht im Einklang mit den Gesetzen nachgehen."
 flavor_azt.8.a:0 "Lasst uns diese Gesetze sofort einführen!"
 flavor_azt.8.b:0 "Warum sollten wir uns in Dinge einmischen, die seit Generationen funktioniert haben?"
 flavor_azt.9.t:0 "Altepetl-Revolte"
 flavor_azt.9.d:0 "Viele der Stadtstaaten, die in das Aztekenreich aufgenommen werden, behalten einen hohen Grad an Autonomie. An vielen Orten behalten die örtlichen Herrscher noch immer beachtliche Macht. Ein solcher Stadtstaat weigerte sich vor Kurzem, den von uns geforderten Tribut zu zollen, und der übliche Kopfschmuck zur Warnung, der seinem Anführer geschickt wurde, scheint nicht viel bewirkt zu haben. Eine einzelne Stadt ist kaum eine nennenswerte Bedrohung, doch sollten andere uns als schwach wahrnehmen, könnten sie in eine offene Rebellion folgen."
 flavor_azt.9.a:0 "Versucht, Euch mit den Ältesten der Stadt zu verschwören, um dies aufzuhalten."
 flavor_azt.9.b:0 "Bereitet einen militärischen Feldzug vor, um den Anführer der Stadt abzusetzen."
 flavor_azt.10.t:0 "Rebellion verhindert"
 flavor_azt.10.d:0 "Der Unterhändler, den wir zu den Ältesten der Stadt geschickt haben, konnte sie überreden, sich um das Problem mit dem störrischen Häuptling zu kümmern."
 flavor_azt.10.a:0 "Ok."
 flavor_azt.11.t:0 "Rebellion wächst an"
 flavor_azt.11.d:0 "Unsere Maßnahmen zur Verhinderung einer Rebellion hatten bisher kaum Auswirkungen. Unsere langsame Reaktion führte dazu, dass sich weitere Städte anschließen und nun eine offene Revolte im Gange ist."
 flavor_azt.11.a:0 "Ok."
 flavor_azt.12.t:0 "Aztekische Händler belästigt"
 flavor_azt.12.d:0 "Die Pochteca-Gilde in Tenochtitlan beschwert sich, dass die Totonaken in unserem Norden ihre Mitglieder belästigt haben. Die Totonaken behaupten, dass die Händler nichts anderes als aztekische Spione seien. Abgesehen von dem allgemeinen Affront gegenüber unserem Land sind diese Langstrecken-Händler die einzige Quelle einiger Luxusgüter, die unsere Gesellschaft verwendet, um zwischen den sozialen Klassen zu unterscheiden."
 flavor_azt.12.a:0 "Das werden sie bereuen."
 flavor_azt.13.t:0 "Europäische Krankheiten"
 flavor_azt.13.d:0 "Seit der Ankunft der Europäer breiten sich fremde und tödliche Krankheiten rapide unter unserem Volk aus. Während immer mehr Menschen an Fieber und Pusteln erkranken, wird unsere Gesellschaft in ihrem Kern erschüttert."
 flavor_azt.13.a:0 "Haben die Götter uns verlassen?"
 flavor_azt.14.t:0 "Cocolitztli"
 flavor_azt.14.d:0 "Ein neues fremdes Fieber breitet sich in unseren Landen aus. Es ist schlimmer als jede Krankheit, die wir bisher sowohl vor als auch nach der Ankunft der Europäer gesehen haben. Das Fieber und die Blutungen, die mit der Krankheit einhergehen, führen nach nur drei bis vier Tagen zum Tode. Ihre schnelle Ausbreitung unter unserem Volk führte in unserer Gesellschaft zu ausgedehnter Panik."
 flavor_azt.14.a:0 "Ok."
 flavor_azt.15.t:0 "Pocken-Seuche"
 flavor_azt.15.d:0 "Seit der Ankunft der Europäer verbreiten sich fremde und tödliche Krankheiten rapide unter unserem Volk aus. Während immer mehr Menschen an Fieber und Pusteln erkranken, wird unsere Gesellschaft in ihrem Kern erschüttert."
 flavor_azt.15.a:0 "Schrecklich"
 flavor_azt.16.t:0 "Illoyale Altepetl"
 flavor_azt.16.d:0 "Die Ankunft der feindseligen europäischen Streitkräfte in unserem Land ist bei den unzufriedeneren Elementen unter unseren Untertanen nicht unbeachtet geblieben. Während viele noch unschlüssig sind, was sie von diesen Neuankömmlingen halten sollen, zögern andere kaum und haben bereits zugesagt, den Europäern dabei zu helfen, unsere Herrschaft zu stürzen."
 flavor_azt.16.a:0 "Ok."
 flavor_azt.17.t:0 "Illoyale Altepetl"
 flavor_azt.17.d:0 "Mehrere unzufriedene Untertanen des Aztekenreichs haben diese Gelegenheit ergriffen, sich Tenochtitlan zu widersetzen, und werden uns helfen, die Azteken zu bekämpfen, während sie ihre eigene Freiheit schützen."
 flavor_azt.17.a:0 "Ok."
 flavor_azt.17.a.tt:0 "Vier aztekische Provinzen werden revoltieren"
 flavor_azt.18.t:0 "Die Tempelstadt Cholula"
 flavor_azt.18.d:0 "Wir haben die Stadt Cholula erobert, eine alte Tempelstadt zur Verehrung von Quetzalcoatl und eine wichtige mesoamerikanische Pilgerstätte. In der ganzen Stadt gibt es Hunderte Tempel für die heidnischen Götter und ein stetiger Strom Einheimischer reist jedes Jahr in die Stadt."
 flavor_azt.18.a:0 "Zerstört die Tempel."
 flavor_azt.18.b:0 "Dies ist eine faszinierende Religion. Lasst sie uns annehmen."
 flavor_azt.18.c:0 "Erlaubt ihnen, hier weiterhin ihre Götter zu verehren."
 # MAYA DHE
 may_popol_vuh:0 "Popol Vuh"
 desc_may_popol_vuh:0 "Der dominikanische Priester Francisco Ximenez transkribierte und übersetzte das Popol Vuh, einen Korpus von mythisch-historischen Erzählungen aus dem post-klassischen Quiché-Königreich, das die Schöpfungsgeschichte der Quiché, epische Geschichten und Regierungs-Genealogien umfasst."
 flavor_may.1.t:0 "Popol Vuh - Buch des Volks"
 flavor_may.1.d:0 "Während unser Land zum $COUNTRY_RELIGION$ konvertierte, gibt es jene, die fürchten, dass wir unsere älteren Traditionen und Mythen vergessen. Um diejenigen zufriedenzustellen, die den $COUNTRY_RELIGION$ noch immer nicht akzeptiert haben, hat ein erfahrener Gelehrter vorgeschlagen, den Schöpfungsmythos, die epischen Geschichten der Heldenzwillinge Hunahpú und Ixbalanqué und weitere, vielleicht relevante, alte Mythen zu übersetzen und zu transkribieren."
 flavor_may.1.a:0 "So sei es."
 flavor_may.1.b:0 "Nein, das ist Zeitverschwendung."
 flavor_may.2.t:0 "Liga von Mayapán"
 flavor_may.2.d:0 "Der Bund mehrerer Maya-Staaten bröckelte und zerfiel während des 15. Jahrhunderts, wodurch die Yucatán-Region in mehrere kleinere Staaten zerteilt wurde. Die größten von ihnen waren die Itzá, die Xiu, die Cocom und die Quiché. Dieser frühe Bund wurde nach dem Fall Chichén Itzás eingegangen und war möglicherweise nicht ganz freiwillig. Söldner wurden angeheuert, um das Bündnis zu stärken und die Adligen der Stämme waren gezwungen, innerhalb der Mauern von Mayapán zu leben, um sicherzugehen, dass ihre Königreiche loyal blieben. Die Liga begann, sich 1175 aufzulösen, doch erst Mitte des 15. Jahrhunderts, als ein Krieg zwischen Uxmal und Cocom zu Abgrenzung und Aufständen führte, zerfiel sie vollständig."
 flavor_may.2.a:0 "Alleine sind wir stärker."
 flavor_may.2.b:0 "Es war ein Fehler, die Liga zerfallen zu lassen ..."
 league_mayapan:0 "Liga von Mayapán"
 stronger_alone:0 "Alleine stärker"
 flavor_may.3.t:0 "Aj Kan Ek' und die Prophezeiung"
 flavor_may.3.d:0 "Als der spanische Konquistador Hernán Cortés uns besuchte, ließ er ein lahmes Pferd zurück, das leider starb, obwohl wir es wie eine Gottheit behandelten und es mit Geflügel, Fleisch und Blumen fütterten. Hernán Cortés sprach oft von der Größe seiner Religion und was sie seinem Land gebracht habe."
 flavor_may.3.a:0 "Lasst uns seine Religion annehmen!"
 flavor_may.3.b:0 "Wir sind mit unserer Religion zufrieden."
 flavor_may.4.tt:0 "$COUNTRY$ erfährt die Nachricht über die Konvertierung."
 flavor_may.4.t:0 "Fehlerhafte Prophezeiung"
 flavor_may.4.d:0 "Der Aj Kan Ek', Herrscher eines kleinen Landes in Südamerika, sagte, dass laut alter Itzá-Prophezeiung noch nicht die Zeit für eine Konvertierung zum Christentum gekommen sei. Doch glücklicherweise haben sie endlich $COUNTRY_RELIGION$ als Religion angenommen. Dies war zum größten Teil der Sorgfalt unserer Missionare in den Übersee-Kolonien zu verdanken."
 flavor_may.4.a:0 "Herrlich!"
 flavor_may.5.t:0 "Die Franziskaner-Mönche"
 flavor_may.5.d:0 "Das Pferd, das uns Hernán Cortés überlassen hatten und das wir zu einer Statue machten, gefiel unseren Gästen Juan de Orbita und Bartolomé de Fuensalida gar nicht. Orbita zerstörte unsere Statue und nur die Eloquenz Fuensalidas rettete ihr Leben. Unsere Priester waren bereits vor der Zerstörung unserer Statue feindselig gegenüber und neidisch auf die Missionare. Sie erzählten ihnen, dass es laut alter Itzá-Prophezeiung noch nicht Zeit sei, zum Christentum zu konvertieren."
 flavor_may.5.a:0 "Die Priester liegen falsch, wir sollten diese Gelegenheit ergreifen!"
 flavor_may.5.b:0 "Die Zeit ist noch nicht für uns gekommen, zu einer anderen Religion zu konvertieren."
 flavor_may.6.t:0 "Maya-Opfer"
 flavor_may.6.d:0 "Ein Franziskaner-Mönch namens Diego Delgado hat zusammen mit 80 christianisierten Maya unsere Hauptstadt erreicht. Delgado hatte sich einem gewissen Kapitän Francisco de Mirones angeschlossen, der auf dem Weg war, uns anzugreifen. Doch der Mönch erachtete den Kapitän als unverhältnismäßig grausam und verließ deshalb die Armee. Der Kapitän und seine Soldaten sind bereits Geschichte."
 flavor_may.6.a:0 "Lasst sie ziehen und nehmt das Christentum an!"
 flavor_may.6.b:0 "Opfert sie als Exempel für alle!"
 flavor_may.7.tt:0 "$COUNTRY$ erfährt von den Opferungen."
 flavor_may.7.t:0 "Das Maya-Opfer"
 flavor_may.7.d:0 "Der Franziskaner-Mönch Diego Delgado und 80 christianisierte Maya wurden von $FROM_COUNTRY$ geopfert. Sie verspotten uns und unseren Gott mit ihren schändlichen Riten!"
 flavor_may.7.a:0 "Wie können sie es wagen!"
 flavor_tar.1.t:0 "Tzintzuntzan"
 flavor_tar.1.d:0 "Der König, Krieger und Held Taricuri ernannte sich 1335 selbst zum Herrscher und machte Pátzcuaro zu seiner Hauptstadt. Die benachbarten Ihuatzio und Tzintzuntzan wurden von seinen zwei Neffen beherrscht, und sie begannen, ihre Städte zu bauen. Tzintzuntzan ist jetzt ein Ort der politischen Dominanz und die Bevölkerung der Stadt ist stark angewachsen. Die Stadt wird durch den Yauarato-Hügel vor Angriffen geschützt, der gleichzeitig den Ausblick auf nahezu den gesamten Pátzcuaro-See und seine Ufern ermöglicht. Tzintzuntzan, übersetzt "Ort der Kolibris", ist der perfekte Ort, von dem aus man unser politisches, wirtschaftliches und religiöses Leben kontrollieren kann."
 flavor_tar.1.a:0 "Baut unsere Hauptstadt Tzintzuntzan aus."
 flavor_tar.1.b:0 "Unternehmt nichts."
 tar_tzintzuntzan:0 "Tzintzuntzan"
 desc_tar_tzintzuntzan:0 "Der "Ort der Kolibris", wie der Name aus dem Purépecha übersetzt lautet, war das zeremonielle Zentrum der Hauptstadt des taraskischen Staates. Die fünf Yácata-Pyramiden in der Stadt sind aneinandergereiht und blicken auf den Pátzcuaro-See. Die Stadt selbst befindet sich auf jener Seite des Yauarato-Hügels, der sie vor Angriffen schützt."
 flavor_tar.2.t:0 "Prinzessin Eréndira"
 flavor_tar.2.d:0 "Nachdem sie einen Krieg gegen die Spanier angeführt hatte, ist Prinzessin Eréndira jetzt wieder zurückgekehrt. Ihr Hass auf die spanischen Eroberer fand seinen Ursprung bereits, bevor ein paar spanische Soldaten ihren Vater gefunden und im Schlaf ermordet hatten. Als die Spanier nach Tarascan kamen, stahl Prinzessin Eréndira ein Pferd, nachdem sie seinen Besitzer, einen spanischen Reiter, getötet hatte. Daraufhin brachte sie anderen bei, wie man Pferde reitet. Ihre Anwesenheit wird die Moral hier stark verbessern. Ihr könnt sie auch als General rekrutieren."
 flavor_tar.2.a:0 "Rekrutiert sie als General."
 flavor_tar.2.b:0 "Setzt sie ein, um die Moral unserer Soldaten zu verbessern."
 tar_princess_erendira:0 "Prinzessin Eréndira"
 desc_tar_princess_erendira:0 "Die Legende von Prinzessin Eréndira erzählt die Geschichte einer Frau, die seit dem Tag ihrer Ankunft einen Krieg gegen die Spanier anführte. Sie brachte anderen bei, Pferde zu reiten, nachdem sie das Pferd eines spanischen Reiters gestohlen hatte und ihr Vater im Schlaf von spanischen Kriegern ermordet worden war. Niemand weiß, was aus ihr geworden ist. Es gibt jedoch viele Geschichten darüber, wie sie den Spaniern entkam. Manche behaupten, ihre eigenen Leute hätten sie ihrer Sicherheit willen entführt und in einen Tempel gesteckt, so dass die Spanier sie nicht finden und töten konnten."
 flavor_ccq.1.t:0 ""Inka Hualpa""
 flavor_ccq.1.d:0 "Wir haben vor Kurzem herausgefunden, dass Inka Hualpa nicht der ist, für den er sich ausgibt! Sein echter Name ist Pedro Bohórquez, ein andalusischer Abenteurer. Die Diaguitas haben ihn als militärischen Anführer akzeptiert. Ihn zu verlieren, könnte die Moral unserer Soldaten verringern. Obwohl Bohórquez uns angelogen hat, genießt er die Unterstützung der Jesuiten, und seine Armee hält bereits seit geraumer Zeit die Kontrolle. Was sollen wir tun?"
 flavor_ccq.1.a:0 "Ignoriert ihn und ernennt ihn zum General."
 flavor_ccq.1.b:0 "Lasst ihn ... verschwinden."
 flavor_mpc.1.t:0 "Toqui"
 flavor_mpc.1.d:0 "Die spanischen Streitkräfte werden größer und wir müssen einen "Toqui", einen Häuptling in Kriegszeiten, ernennen, um unsere Truppen anzuführen. Caupolicán ist ein außergewöhnlich starker Mann, doch er hat wenig Erfahrung mit den Spaniern. Lautaro hat als Helfer der spanischen Kavallerie gedient und weiß viel über den Kampf gegen die Konquistadoren, doch er ist nicht so stark wie Caupolicán. Wie auch immer der Rat wählt, Ihr habt das letzte Wort. Wer soll unser Toqui sein?"
 flavor_mpc.1.a:0 "Der starke Caupolicán!"
 flavor_mpc.1.b:0 "Lautaro mit seinem Wissen über den Kampf gegen die Spanier."
 flavor_mpc.2.t:0 "Staatliche Organisation"
 flavor_mpc.2.d:0 "Der Kampf zwischen uns und Truppen des Inka-Reichs fand zwischen dem Río Maule und dem Río Itata statt. Ihre Grenzen sind jedoch weit entfernt und es besteht die Chance, der Inka-Herrschaft zu entkommen. Zum ersten Mal sind wir auf Menschen mit einer klaren staatlichen Organisation gestoßen. Dies hat uns die Augen geöffnet. Die Schlachten zwischen uns und den Inka haben die Unterschiede zwischen ihnen und uns verdeutlicht – was uns und die Invasoren unterscheidet. Wir haben erkannt, dass die Zeit reif ist, sich zu vereinen und etwas zu bilden, das uns vor den Inka und anderen Invasoren schützt."
 flavor_mpc.2.a:0 "Eine Nation unter unseren Göttern ..."
 flavor_mpc.2.b:0 "Menschen werden durch Furcht und Belang vereint."
 flavor_gua.1.t:0 "Bandeirantes"
 flavor_gua.1.d:0 "Unser Volk wurde von Bandeirantes – Anhänger des Banners – auf verschiedene Weise in die Sklaverei gezwungen. Überlebende berichteten uns von als Jesuiten verkleideten Bandeirantes, die die Messe singen, um sie herauszulocken, oder sie bei Überraschungsangriffen gefangen nehmen. Siedlungen wurden in Brand gesteckt und manchmal hinterlassen die Bandeirantes mehr Tote, als sie Lebende gefangen nehmen. Die Menschen werden wie Tiere behandelt. Sie werden in ein großes Außengehege gesperrt, bis genug von ihnen da sind, um sie zur Küste zu schaffen und als Sklaven zu verkaufen. Dies ist für die Bandeirantes ein lukratives Geschäft. Sie missbrauchen unsere Leute auch, um bei Expeditionen wertvolle Metalle und Steine für sie zu suchen. Vielleicht gibt es eine Möglichkeit, an ihren Einnahmen teilzuhaben und sicherzustellen, dass sie unsere Bevölkerung nicht dezimieren."
 flavor_gua.1.a:0 "Wir werden auf sie zugehen, um ein Angebot zu unterbreiten."
 flavor_gua.1.b:0 "Das ist verabscheuungswürdig! Wir werden uns dagegen wehren!"
 gua_oppose_bandeirantes:0 "Den Bandeirantes widersetzen"
 gua_accept_bandeirantes:0 "Bandeirantes akzeptieren"
 flavor_gua.2.tt:0 "$COUNTRY$ erwägt ein Abkommen mit den Bandeirantes und Guaraní."
 flavor_gua.2.t:0 "Bandeirantes"
 flavor_gua.2.d:0 "Ein Bote aus $FROMCOUNTRY$ berichtet, dass der Herrscher bereit sei, ein Abkommen mit den Bandeirantes zu treffen, die das Volk von $FROMCOUNTRY$ gefangen nehmen und in die Sklaverei zwingen. Ihre Methoden sind fragwürdig. Man weiß, dass sich die Bandeirantes als Jesuiten verkleiden und die Messe singen, um die Einheimischen anzulocken, oder Überraschungsangriffe ausüben, um sie gefangen zu nehmen. Allerdings ist dies eine sehr profitable Operation und der Herrscher von $FROMCOUNTRY$ schlägt einen Weg vor, um daraus einfacher Profit zu schlagen."
 flavor_gua.2.a:0 "Nehmt den Handel an."
 flavor_gua.3.tta:0 "$COUNTRY$ nimmt den Handel an ODER"
 flavor_gua.3.ttb:0 "$COUNTRY$ schlägt den Handel ab."
 flavor_gua.3.t:0 "Das Abkommen mit den Bandeirantes"
 flavor_gua.3.d:0 "Wir haben eine Antwort von $FROMCOUNTRY$ erhalten. Sie sind bereit, den Bandeirantes die Zusammenarbeit mit uns zu befehlen. Die Freiheit unseres Volks steht gegen eine beträchtliche neue Gewinnmöglichkeit auf dem Spiel."
 flavor_gua.3.a:0 "Zieht es durch!"
 flavor_gua.3.b:0 "Wir haben es uns nochmals überlegt – bekämpft die Bandeirantes!"
 gua_bandeirantes:0 "Bandeirantes"
 desc_gua_bandeirantes:0 "Die Bandeirantes waren Sklavenhändler, Glücksritter und Abenteurer, die Einheimische in Südamerika versklavten, um sie entweder zu verkaufen oder als Arbeitskraft auf Expeditionen einzusetzen, um wertvolle Metalle und Steine zu suchen."
 flavor_gua.4.t:0 "Mate-Strauch"
 flavor_gua.4.d:0 "Wir wissen schon lange von dem Mate-Strauch und trinken den Mate, der daraus hergestellt wird, täglich. Wir haben damit Zeiten der Dürre und Hungersnot überlebt und nennen ihn den "Trank der Götter". Unsere Legende besagt, dass eines Tages die Göttinnen des Mondes und der Wolke die Erde besuchten, als sie von einem Yaguarete – einem Jaguar – angegriffen wurden. Die Göttinnen wurden von einem alten Mann gerettet, der ihnen erzählte, dass er zurückgeblieben war, als sein Stamm weiterzog, um seine junge Tochter und Frau zu schützen. Er lud sie in seine Hütte ein und als die Göttinnen am nächsten Tag aufbrachen, besprachen sie, was sie dem alten Mann und seiner Familie als Entschädigung geben sollten. Sie entschieden sich für eine neue Pflanzenart, welche sie säten und wachsen ließen, während die Familie schlief. Als die Familie erwachte, offenbarte die Mondkönigin, wer sie war, und dass sie diese Pflanze als Geschenk für ihre Güte erhielten. Die Pflanze sollte zum Symbol der Freundschaft werden, und sie brachte ihnen bei, wie man den Mate zubereitet und trinkt. So kam es zum "Trank der Freundschaft"."
 flavor_gua.4.a:0 "Der Mate-Strauch und seine Legende sollen unter meiner Herrschaft nie in Vergessenheit geraten!"
 flavor_gua.4.b:0 "Erhöht die Produktion und exportiert ihn!"
 gua_yerba_mate:0 "Mate-Strauch"
 desc_gua_yerba_mate:0 "Der Mate-Strauch ist die Pflanze, von der die Blätter aus dem Mate-Getränk stammen. Es wird als "Trank der Götter" oder "Trank der Freundschaft" bezeichnet und hat in Zeiten der Dürre und Hungersnot viele Leben gerettet."
 gua_yerba_mate_production:0 "Export des Mate-Strauchs"
 desc_gua_yerba_mate_production:0 "Durch die Nachfrage und den Export des Mate-Strauchs wurde seine Produktion gesteigert. Mate wird auch als "Trank der Götter" oder "Trank der Freundschaft" bezeichnet und hat in Zeiten der Dürre und Hungersnot viele Leben gerettet."
 flavor_gua.5.t:0 "Nheçu"
 flavor_gua.5.d:0 "Nheçu, einer unserer Anführer, hat das Schlachten drei jesuitischer Missionare namens Roque Gonzales, João de Castilho und Afonso Rodrigues befohlen. Sie haben versucht, Menschen seines Stamms und andere zum Katholizismus zu konvertieren!"
 flavor_gua.5.a:0 "Runter mit ihren Köpfen!"
 flavor_gua.5.b:0 "Haltet ihn auf und lasst die Jesuiten frei!"
 gua_killed_jesuits:0 "Jesuiten getötet"
 gua_saved_jesuits:0 "Jesuiten gerettet"
 flavor_gua.6.t:0 "Sepé Tiaraju"
 flavor_gua.6.d:0 "Die Menschen in einer unserer Kernprovinzen werden gezwungen, umzusiedeln! Ein Vertrag zwischen dem europäischen Land und einem anderen erzwingt die Evakuierung der Guaraní in den jesuitischen Missionen der Provinz. Die Menschen protestieren und viele Rebellen haben in unserem Land Zuflucht gefunden, noch immer darauf erpicht, zurückzuschlagen und die Provinz für uns zurückzuerobern. Einer von ihnen, Sepé Tiaraju, ist ein exzellenter General und hat uns seine Dienste angeboten."
 flavor_gua.6.a:0 "Gut."
 flavor_gua.7.t:0 "Karaí Pyhare"
 flavor_gua.7.d:0 "Die Bauern in einer unserer Provinzen haben sich über den Ärger beschwert, den ihnen Karaí Pyhare – der Mann der Nacht – in letzter Zeit bereitete. Vieh wurde freigelassen, Eier, Hühner und Honig gestohlen, Pferde aufgescheucht und Mais zunichtegemacht. Alles aufgrund eines kleinen, hässlichen und haarigen Mannes aus den Legenden und Mythen unseres Volks. Er wird für haarige und hässliche Neugeborene verantwortlich gemacht und er ist nicht aufzuspüren, da seine behaarten Füße seine Bewegungen lautlos machen und er sich zudem unsichtbar machen kann. Der einzige Weg, ihn zu stoppen, sind Geschenke an ihn. Honig und Alkohol besänftigen ihn normalerweise, und mit genügend Geschenken wird er freundlich und wacht über Haus, Tiere und Besitz. Manchmal hinterlässt Karaí Pyhare sogar Geschenke als Gegenleistung!"
 flavor_gua.7.a:0 "Stellt etwas Honig und Alkohol für ihn raus."
 flavor_gua.7.b:0 "Das ist nur dummer Aberglaube!"
 flavor_chm.1.t:0 "Die großen Kunsthandwerker von Chimú"
 flavor_chm.1.d:0 "Selbst die Inka staunen über die Arbeiten unserer großen Kunsthandwerker. Wir sind bekannt für unsere Silberschmiede, Weber, Keramiker und andere, die jede andere bekannte Kultur übertreffende Schätze herstellen. Wir sollten stolz darauf sein und das enorme Prestige, das unsere Kunsthandwerker unserem Land verschaffen, anerkennen."
 flavor_chm.1.a:0 "Sie sind wirklich etwas Besonderes."
 chm_great_artisans:0 "Große Kunsthandwerker"
 desc_chm_great_artisans:0 "Die Kunsthandwerker von Chimú waren Silberschmiede, Weber, Keramiker und andere, die Schätze herstellten, über die selbst die Inka staunten."
 flavor_chm.2.t:0 "Die Hierarchie von Chimú reformieren"
 flavor_chm.2.d:0 "Unsere Gesellschaft ist ein vierstufiges hierarchisches System mit einer mächtigen Elite, die verschiedene Verwaltungszentren beherrscht. Das hat uns in der Vergangenheit sehr geholfen, wie zum Beispiel die Arbeitsorganisation bei der Konstruktion von Kanälen und bewässerten Feldern zeigt. Untergeordnete Zentren verwalten Land, Wasser und Arbeit, während die hochrangigen Zentren entweder die Ressourcen in unsere Hauptstadt bewegen oder andere Verwaltungsentscheidungen umsetzen. Es gab Rufe, vor allem auf Seiten unserer Kunsthandwerker, dieses System zu ändern. Sie haben sich über das Verbot beschwert, ihren Beruf zu wechseln, und darüber, dass sie entsprechend ihrer Spezialisierung in unserer Stadt zusammengetan werden."
 flavor_chm.2.a:0 "Wir werden darüber nachdenken."
 flavor_chm.2.b:0 "Wir werden nichts verändern."
 flavor_cua.1.t:0 "Das Treffen in Salsipuedes"
 flavor_cua.1.d:0 "Wir wurden gebeten, einem Treffen beizuwohnen, um den Schutz der Grenzen zwischen uns und einem Nachbarland in Salsipuedes zu besprechen. Feindseligkeiten zwischen uns und diesem Land führten zu einem instabilen Waffenstillstand und dieses Treffen könnte hier Abhilfe schaffen."
 flavor_cua.1.a:0 "Wir vertrauen ihnen nicht und werden nicht an dem Treffen teilnehmen."
 flavor_cua.1.b:0 "Hoffentlich führt dies zu einem stärkeren Frieden zwischen uns."
 flavor_cua.1.tt:0 "Dem Treffen beigewohnt"
 flavor_cua.2.t:0 "Das Massaker von Salsipuedes"
 flavor_cua.2.d:0 "Das Treffen war ein Hinterhalt! Es fing damit an, dass die Häuptlinge unserer Nation mit Alkohol verwöhnt und bearbeitet wurden. Dann griffen 1.200 Männer an. Die Männer wurden abgeschlachtet, die Frauen und Kinder versklavt. $MONARCH$ war einer der wenigen, die entkommen konnten. Vier unserer Leute, Senacua Senaque, ein Medizinmann, Vaimaca-Piru Sira, ein Krieger, und ein junges Paar, Laureano Tacuavé Martínez und María Micaëla Guyunusa, wurden gefangen genommen und nach Paris verschleppt, wo sie der Öffentlichkeit gezeigt werden sollen."
 flavor_cua.2.a:0 "Wir werden niemals vergeben. Wir werden niemals vergessen!"
 cua_salsipuedes_massacre:0 "Massaker von Salsipuedes"
 flavor_cua.3.t:0 "Juan Díaz de Solís"
 flavor_cua.3.d:0 "Ein Seefahrer und Entdecker namens Juan Díaz de Solís wurde zusammen mit seiner Mannschaft, bestehend aus zwei Offizieren und sieben Männern, gefangen genommen. Er behauptet, drei Schiffe mit insgesamt 70 Männern würden auf ihn warten. Mein Lehnsherr, wir warten auf Eure Entscheidung. Wie wünscht Ihr, mit ihm zu verfahren?"
 flavor_cua.3.a:0 "Tötet ihn."
 flavor_cua.3.b:0 "Lasst ihn frei."
 flavor_cua.3.c:0 "Heuert ihn an."
 cua_refused_meeting:0 "Lehnte Treffen ab"
 cua_killed_juan:0 "Juan Díaz de Solís getötet"
 cua_released_juan:0 "Juan Díaz de Solís freigelassen"
 flavor_tlx.1.t:0 "Blumenkrieg"
 flavor_tlx.1.d:0 "Die Azteken sind für ihre schreckliche Kriegsführung bekannt. Sie bevorzugen es, ihre Feinde gefangen zu nehmen, statt sie zu töten. Alles begann, als der aztekische Cihuacóatl Tlacaelel den ersten Blumenkrieg befahl. Er befahl die Gefangennahme von feindlichen Soldaten, um sie zum Gefallen der Götter, die die Azteken mit einer großen Hungersnot heimgesucht hatten, zu opfern. Dies nimmt bisher kein Ende und selbst unser Land fürchtet das Treffen auf die Azteken in der Schlacht und die Gewissheit, dass eine Gefangennahme nur auf eine Weise endet – als Opfer für ihre blutrünstigen Götter!"
 flavor_tlx.1.a:0 "Nehmt ihr Land, nehmt ihre Menschen, verbrennt ihre Felder!"
 flavor_tlx.1.b:0 "Vergebt ihnen – bis zum nächsten Mal."
 tlx_mending_relations:0 "Verbessernde Beziehungen"
 flavor_tlx.2.t:0 "Die Legende von Tlalhuicole"
 flavor_tlx.2.d:0 "Der mächtige Tlaxcalteken-Krieger Tlalhuicole wurde von den Azteken gefangen genommen! Erst jetzt hat uns die Nachricht von seinem Schicksal erreicht. Der Herrscher der Azteken war beeindruckt von Tlalhuicoles Mut und Charakter und befahl seine Freilassung. Tlalhuicole lehnte die Großzügigkeit des Monarchen ab und verlangte, das gleiche Schicksal wie die anderen Gefangenen zu erleiden. Der aztekische Monarch bot ihm das Kommando über eine Armee an, die ausgesandt werden sollte, um die Tarasken zurückzutreiben. Dies nahm Tlalhuicole in der Hoffnung auf einen glorreichen Tod in der darauffolgenden Schlacht an. Er besiegte die Armee der Tarasken trotz ihres verzweifelten Widerstands und kehrte mit Kriegsbeute und vielen Gefangenen zu den Azteken zurück. Obwohl der aztekische Monarch versuchte, ihn zu überreden, nahm Tlalhuicole weder die Stellung als Oberbefehlshaber noch die Rückkehr nach Tlaxcala an, denn Ersteres hätte Verrat bedeutet und Letzteres einen Schandfleck für seinen Ruhm. Tlalhuicole Wunsch wurde erfüllt. Er wurde an den Stein der Gladiatoren gefesselt und durch Kampf den Göttern geopfert. Acht Krieger griffen Tlalhuicole an, einer nach dem anderen, doch sie wurden alle besiegt. Der neunte Krieger konnte ihn betäuben und Tlalhuicole wurde exekutiert."
 flavor_tlx.2.a:0 "Man wird sich seiner erinnern, in der Geschichte und in der Legende."
 flavor_aimara.1.t:0 "Copacatiraca"
 flavor_aimara.1.d:0 "Die Inka sind in unser Land gekommen, und wir werden uns ihnen weder unterwerfen noch ihre Götter anbeten oder ihnen als Sklaven dienen. Copacatiraca war einer von vielen, die diesen Krieg vom Zaun brechen wollten, doch er änderte seine Meinung, nachdem wir viele Niederlagen gegen die Inka erleiden mussten. Er möchte das Volk davon überzeugen, die Inka zu akzeptieren. Copacatiraca behauptet, der Inka-König sei gutmütig, die Inka-Gesetze gut und ihre Regierung freundlich. Wenn wir uns unterwerfen und erobert würden, würden wir nicht als Sklaven, sondern als Brüder angesehen, und ein Frieden mit den Inka wäre günstig."
 flavor_aimara.1.a:0 "Nein, wir werden uns nicht den Inka unterwerfen!"
 flavor_aimara.2.t:0 "Titicaca"
 flavor_aimara.2.d:0 "Die Titicaca-Insel auf dem Titicacasee ist der Legende nach der Ort, an dem die Sonne nach Tagen der Dunkelheit zum Vorschein kam. Die Menschen auf der Insel fürchteten sich sehr vor der Dunkelheit. Schließlich sahen sie jedoch die Sonne hinter Titikala, dem heiligen Felsen, hervortreten und erkannten, dass dort der Wohnsitz der Sonne war. Die Sonne versteckte sich während einer großen Flut hinter einem Felsen und Titicaca war das erste Stück Land, das auftauchte, als das Hochwasser zurückging. Die Sonne trat erneut hinter Titikala hervor, um den Himmel zu erleuchten.\nEs wäre weise, hier einen Tempel zu errichten, um Pilger anzulocken und vielleicht die ein oder andere Münze zu verdienen."
 flavor_aimara.2.a:0 "Verwandelt den Felsen in eine Pilgerstätte!"
 flavor_aimara.2.b:0 "Wir sollten etwas so Heiliges nicht ausbeuten!"
 flavor_aimara.3.t:0 "Túpac Amaru II. und Micaela Bastidas Puyucahua"
 flavor_aimara.3.d:0 "Túpac Amaru II. und seine Ehefrau Micaela Bastidas Puyucahua führten einen kleinen Aufstand gegen einen unserer erbitterten europäischen Rivalen an. Sie wurden beinahe gefangen genommen und flüchteten zu uns, um uns anzuflehen, ihren Kampf gegen die Eindringlinge fortzuführen und sich uns als Generäle anzubieten. Sie sorgen sich stark um unsere Freiheit, wie sie selbst bekundeten.\nTúpac Amaru II.: "Ich habe lediglich gegen den erwähnten Missbrauch gehandelt, und um den Frieden und das Wohlbefinden sowohl der Indianer, Mestizen, Mambos als auch der einheimischen Weißen und Schwarzen zu bewahren. Ich muss mich nun auf die Konsequenzen dieser Handlungen vorbereiten."\nMicaela Bastidas Puyucahua: "Für die Freiheit meines Volkes habe ich allem abgeschworen. Ich werde meine Kinder nicht erblühen sehen ...""
 flavor_aimara.3.a:0 "Heuert Túpac Amaru II. an."
 flavor_aimara.3.b:0 "Heuert Micaela Bastidas Puyucahua an."
 flavor_aimara.3.c:0 "Heuert Túpac Amaru II. und Micaela Bastidas Puyucahua an."
 flavor_aimara.3.e:1 "Heuert keinen von beiden an."
 flavor_aimara.4.t:0 "Die lästigen Yatiri."
 flavor_aimara.4.d:0 "Eine unserer Provinzen hat uns ein wenig Ärger bereitet. Ein Yatiri hat sich aus unbekannten Gründen gegen uns ausgesprochen. Das ist besonders lästig, da dies kein typisches Verhalten eines Yatiri ist. Die Person wurde beim Hüten der Herde von einem Blitz getroffen und hat sich seitdem auf die Reise gemacht, um ihren Ch'amakani zu suchen, den älteren Yatiri, der sie zu Yatiri ausgebildet hat. Es ist merkwürdig, dass eine Person, die es sich zur Aufgabe gemacht hat, jedem zu helfen, der sie um Rat bittet, sich gegen $MONARCH$ stellt. Vielleicht war es die Person, die den Yatiri beriet, die solch fremdartige Ideen in seinen Kopf setzte. Oder ist ein Ritual schiefgegangen? Der Riwutu, der menschliche Schädel, den die Yatiri verwenden, könnte verflucht gewesen sein! Vielleicht wurden die falschen Materialien verwendet. Die Saxra-Kugeln, die durch Blitzeinschlag auf Metall oder Stein hergestellt werden, könnten falsch gewesen sein. Oder könnte es auf den Cocastrauch zurückzuführen sein? Wie auch immer, wir können dies nicht weiter erlauben!"
 flavor_aimara.4.a:0 "Bringt den Yatiri mit allen notwendigen Mitteln zum Schweigen!"
 flavor_aimara.4.b:0 "Lasst sie in Ruhe."
 flavor_mca.1.t:0 "Der Zipa und der Zaque"
 flavor_mca.1.d:0 "Der Muisca-Bund hat keinen einzelnen König und keine absolute zentrale Autorität. Stattdessen besteht unser Staat aus einer Reihe kleiner Stämme, von denen die meisten entweder vom Zipa aus Bacatá oder vom Zaque aus Hunza beherrscht werden. Während der Bund uns erlaubt, Streitigkeiten beizulegen und mit Bedrohungen außerhalb unserer Grenzen zurechtzukommen, solange der Zipa und der Zaque es absegnen, bleiben die Muisca-Häuptlinge in den meisten Angelegenheiten ziemlich autonom.\nDa sie die beiden einflussreichsten Herrscher des Bundes sind, herrscht zwischen den Zipas und Zaques eine gewisse Rivalität, die manchmal sogar zu einem Krieg führen kann, entweder auf direktem Wege oder in Form von Stellvertreterkriegen."
 mca_salt_mines_of_zipaquira:0 "Die Salzminen von Zipaquirá"
 desc_mca_salt_mines_of_zipaquira:0 "Wir kontrollieren die Salzminen von Zipaquirá."
 mca_iraca_intervention:0 "Intervention der Iraca"
 desc_mca_iraca_intervention:0 "Die Spannungen haben durch die Intervention der Iraca sehr nachgelassen. Der Muisca-Bund hält so eng zusammen wie schon seit langer Zeit nicht mehr. Er ist bereit, ausländischen Feinden entgegenzutreten."
 mca_zipa_capital:0 "Hauptstadt des Zipa"
 desc_mca_zipa_capital:0 "Diese Provinz ist die Heimat des Zipa, einem der beiden Hauptanführer des Muisca-Bundes. Unser Einfluss auf diesem Gebiet ist daher eingeschränkter als uns lieb ist."
 mca_zaque_capital:0 "Hauptstadt des Zaque"
 desc_mca_zaque_capital:0 "Diese Provinz ist die Heimat des Zaque, einem der beiden Hauptanführer des Muisca-Bunds. Unser Einfluss auf diesem Gebiet ist daher eingeschränkter als uns lieb ist."
 flavor_mca.1.a:0 "Unterstützt den Zipa aus Bacatá."
 flavor_mca.1.b:0 "Unterstützt den Zaque aus Hunza."
 flavor_mca.1.a.tt:0 "Bacatá bleibt die Hauptstadt der Muisca."
 flavor_mca.2.t:0 "Die Salzminen von Zipaquirá"
 flavor_mca.2.d:0 "Die kleine Region namens Zipaquirá ist seit einiger Zeit eine Konfliktquelle zwischen dem Zipa und dem Zaque. Wie der Name schon sagt, wird sie gegenwärtig vom Zipa kontrolliert, obwohl sie ziemlich nahe am Herrschaftsgebiet des Zaque liegt. Da seit kurzer Zeit die Salzproduktion gestiegen ist, ist die Frage nach der Kontrolle des Gebietes ziemlich akut geworden."
 flavor_mca.2.a:0 "Wir müssen das Salz kontrollieren."
 flavor_mca.2.b:0 "Überlasst die Minen dem Zipa."
 flavor_mca.2.c:0 "Sie sind mein!"
 flavor_mca.2.dd:0 "Lasst den Zaque das Gebiet verwalten."
 flavor_mca.3.t:0 "Ehrgeiz des Zipa."
 flavor_mca.3.d:0 "Der Zipa hat entschieden, unseren neuen Zaque zu prüfen, indem ein Stamm angegriffen werden soll, der unter unsere Jurisdiktion fällt. Obwohl sich das angegriffene Gebiet viel näher an Zipa-Territorium befindet, ist das ein unverhohlener Akt der Aggression. Wenn wir nicht handeln, wird er seinen Einfluss auf unsere Kosten erweitern."
 flavor_mca.3.a:0 "Schlagt gegen den Zipa zurück."
 flavor_mca.3.b:0 "Erlaubt die Annexion des Stammes."
 flavor_mca.4.t:0 "Ehrgeiz des Zaque"
 flavor_mca.4.d:0 "Der Zaque hat entschieden, unseren neuen Zipa zu prüfen, indem ein Stamm angegriffen werden soll, der unter unsere Jurisdiktion fällt. Obwohl sich das angegriffene Gebiet viel näher an Zipa-Territorium befindet, ist das ein unverhohlener Akt der Aggression. Wenn wir nicht handeln, wird er seinen Einfluss auf unsere Kosten erweitern."
 flavor_mca.4.a:0 "Schlagt gegen den Zaque zurück."
 flavor_mca.4.b:0 "Erlaubt die Annexion des Stammes."
 flavor_mca.5.t:0 "Einfluss der Iraca"
 flavor_mca.5.d:0 "Die Hohepriester des Sonnentempels in Suamox bilden die Führung des Stammes der Iraca. Obwohl der Anführer der Iraca von bedeutend geringerer Bedeutung ist als der Zaque oder der Zipa, ist er aufgrund seiner Stellung als Tempelhüter und spiritueller Nachfolger des mythischen Helden Idacanzas ein einflussreicher Mann.\nDer gegenwärtige Herrscher der Iraca, traditionell Unterstützer des Zaque aus Hunza, ist nun vorgetreten, um zwischen den in Fehde liegenden Zipa und Zaque Frieden zu schließen, um sicherzustellen, dass die Muiscas gegen ausländische Bedrohungen vereint bleiben."
 flavor_mca.5.a:0 "Die Zeit für ein gemeinsames Handeln ist gekommen."
 flavor_mca.5.b:0 "Es kann nur eine Autorität im Lande der Muiscas geben!"
 flavor_mca.6.t:0 "Die Muiscas halten zusammen"
 flavor_mca.6.d:0 "Mit dem Wachstum des Muisca-Bunds unter unserer Herrschaft erscheint der alte Konflikt zwischen den Zaques und Zipas nicht weiter relevant. Tatsache ist, dass durch die großartige Führung von $MONARCH$ und dessen Vorfahren er nun das unumstrittene Autoritätszentrum in den Landen der Muiscas ist."
 flavor_mca.6.a:0 "Großartig!"
 targeted_by_tamoyos:0 "Angriff des Tamoyo-Bundes"
 tamoyo_target:0 "Feind des Tamoyo-Bundes"
 tamoyo_confederates:0 "Der Tamoyo-Bund"
 tupi_hostility:0 "Tupi-Feindseligkeit"
 opinion_caramuru_sent_away:0 "Caramuru fortgeschickt"
 bartiras_marriage:0 "Bartiras-Heirat"
 desc_tupi_hostility:0 "Die kleineren Tupi-Stämme in dieser Gegend sind, bereits alarmiert von den Handlungen der Bandeirantes, aufgebracht wegen der Nachricht über den Aufstieg des Tamoyo-Bundes zu den mächtigeren Stämmen. Obwohl sie außerhalb des Bundes stehen, stellen sie vor Ort eine ziemliche Plage dar."
 tupi_caramuru_trade:0 "Handelsbeziehungen Caramurus"
 desc_tupi_caramuru_trade:0 "Wir haben den schiffbrüchigen Europäer Caramuru in unserem Stamm aufgenommen und er pflegt den Kontakt zu den Kolonien seines alten Heimatlandes. Diese Beziehung bereichert unseren Handel sowohl direkt als auch unsere Entwicklung auf lange Sicht."
 flavor_tupi.1.t:0 "Angreifer der Bandeirantes"
 flavor_tupi.1.d:0 "Einige der europäischen Siedler in den Gebieten nahe unserer Grenze haben damit begonnen, unsere Siedlungen anzugreifen und Sklaven zu machen. Ganze Familien von Tupi-Dorfbewohnern werden gefesselt und auf die Zuckerplantagen der europäischen Kolonien verschleppt. Obwohl wir zunächst gehofft hatten, dass es sich um Einzelfälle handele, für die wir Vergeltung hätten fordern können, ist es nun deutlich, dass diese Plünderungen systematisch von einigen Landbesitzern vorgenommen wurden. Die Älteren unseres Stammes glauben, dass wir die Kontrolle verlieren werden, wenn wir jetzt nicht handeln."
 flavor_tupi.1.a:1 "Lasst uns die Tupi-Stämme gegen die Eindringlinge vereinen!"
 flavor_tupi.1.b:0 "Wir müssen darauf vertrauen, dass die Fremden sich selbst überwachen."
 flavor_tupi.2.t:0 "Der Tamoyo-Bund"
 flavor_tupi.2.d:1 "Wir haben Boten aus $FROMCOUNTRY$ empfangen, die uns dringend darum bitten, uns einem Verteidigungsabkommen anzuschließen, um unser Volk gegen die europäischen Sklavenhalter zu schützen, die ihre Lande bedrohen. Während wir selbst das Problem nicht als so groß erachten wie die Älteren, sind diese der Ansicht, wir müssten in diesen Zeiten alle zusammenhalten oder jeder der Reihe nach besiegt werden."
 flavor_tupi.2.a:0 "Dem Bund beitreten."
 flavor_tupi.2.b:0 "Wir werden uns eigenständig verteidigen."
 flavor_tupi.3.t:0 "$FROMCOUNTRY$ tritt dem Tamoyo-Bund bei"
 flavor_tupi.3.d:0 "Wir haben die Nachricht aus dem Stamm der $FROMCOUNTRY$ erhalten, dass sie diese Gelegenheit willkommen heißen, die Kräfte gegen die europäischen Sklavenhalter zu vereinen, und dass sie uns helfen werden, so oft sich die Gelegenheit bietet."
 flavor_tupi.3.a:0 "Ok."
 flavor_tupi.4.t:0 "$FROMCOUNTRY$ lehnt den Beitritt zum Tamoyo-Bund ab"
 flavor_tupi.4.d:0 "Wir haben die Nachricht aus dem Stamm der $FROMCOUNTRY$ erhalten, dass sie entschlossen sind, jeder Gefahr von außerhalb auf eigene Faust entgegenzutreten. Sie werden unserem Bund nicht beitreten."
 flavor_tupi.4.a:0 "Ok."
 flavor_tupi.5.t:0 "Der Tamoyo-Bund"
 flavor_tupi.5.d:0 "Scheinbar haben einige der Plantagenbesitzer in unseren südamerikanischen Kolonien Abenteurer bezahlt, um Sklaven in den nahe gelegenen Dörfern der Eingeborenen gefangen zu nehmen. Daher haben die mächtigeren Tupi-Stämme damit begonnen, einen Bund aus den größeren und kleineren Tupi-Stämmen zu bilden, um unsere Kolonialisierung der Länder, die sie als ihre erachten, zu verhindern."
 flavor_tupi.5.a:0 "Wir müssen ihnen mit Stärke entgegentreten."
 flavor_tupi.5.b:0 "Schickt nach fähigen Jesuiten."
 flavor_tupi.6.t:0 "Jesuiten kommen an"
 flavor_tupi.6.d:0 "Zwei seltsame Männer kamen heute in [Root.Capital.GetCapitalName] an. Sie bezeichnen sich als Jesuiten und sprechen ziemlich überzeugend von dem christlichen Gott, den unsere Feinde anbeten. Obwohl sie unsere Sprache sprechen und unsere Bräuche gut kennen, sind die Jesuiten am meisten daran interessiert, mit den Stammesführern über die Beendigung der Feindseligkeiten zwischen den Kolonisten und den Tupi zu reden."
 flavor_tupi.6.a:0 "Lasst uns die Feindseligkeiten beenden."
 flavor_tupi.6.b:0 "Sie wollen uns nur schwächen!"
 flavor_tupi.7.t:0 "Waffenstillstand von Iperoig"
 flavor_tupi.7.d:0 "Dank der Vermittlung der Jesuiten haben die Tupi zugestimmt, die Feindseligkeiten vorerst beizulegen. Die Tupi hegen jedoch noch immer Zweifel über unsere wahren Absichten und der Waffenstillstand scheint sehr fragil zu sein."
 flavor_tupi.7.a:0 "Großartig!"
 flavor_tupi.8.t:0 "Der Tamoyo-Bund"
 flavor_tupi.8.d:0 "Die Tupi-Stämme haben damit begonnen, sich gegen die europäischen Siedler zu vereinen, die sie in Südamerika bedrohen. Zum Glück erachten sie uns jedoch nicht als solche Europäer. Vielleicht sollten wir diese Gelegenheit beim Schopfe packen und unsere kolonialen Rivalen schwächen, indem wir den Tupi Hilfe zukommen lassen."
 flavor_tupi.8.a:0 "Lasst uns den Tupi helfen"
 flavor_tupi.8.b:0 "Wir können diese Wilden nicht unterstützen"
 flavor_tupi.9.t:0 "Europäische Unterstützung"
 flavor_tupi.9.d:0 "Wie es scheint, haben unsere christlichen Feinde eigene Feinde. Eine Gruppe Europäer kam heute an und möchte unseren Bestrebungen, den Einfluss der Bandeirantes einzuschränken, hilfreich zur Seite stehen."
 flavor_tupi.9.a:0 "Großartig!"
 flavor_tupi.10.t:0 "$FROMCOUNTRY$ mischt sich bei den Tupi ein"
 flavor_tupi.10.d:0 "Einer unserer kolonialen Rivalen in Südamerika hat den Tupi Hilfe geschickt, um ihnen dabei zu helfen, unsere dortigen Kolonien zu zerstören. Sie haben sich eindeutig nicht in unsere Angelegenheiten zu mischen und schon gar nichts auf dem südamerikanischen Kontinent zu suchen. Einfallsreiche Vertreter unseres Staates in den Kolonien bereiten Vorschläge, wie wir diese Einmischung als Vorwand nutzen können, um die Kolonien von $FROMCOUNTRY$ zu beschlagnahmen."
 flavor_tupi.10.a:0 "Sie haben kein Recht hier zu sein!"
 flavor_tupi.11.t:0 "Die Rivalität zwischen Tapuia und Tupi"
 flavor_tupi.11.d:0 "In vergangenen Zeiten führten die Vorfahren aller großen Tupi-Stämme Krieg gegen die Tapuia, die damals die östliche Küste beherrschten. Diese alte Rivalität ist in den Köpfen unserer Krieger noch immer verwurzelt. Da wir jetzt erneut auf einen Tapuia-Stamm gestoßen sind, haben sie bereits mit den Vorbereitungen für einen Krieg begonnen, um sie ein weiteres Mal aus ihren Landen zu vertreiben, die von unserem wachsenden Stamm viel besser genutzt werden kann."
 flavor_tupi.11.a:0 "Hier ist kein Platz für die Tapuia."
 flavor_tupi.11.b:0 "Lasst sie diesmal in Ruhe."
 flavor_tupi.12.t:0 "Caramaru"
 flavor_tupi.12.d:0 "Heute fand eine Gruppe von Kriegern einen einsamen schiffbrüchigen Europäer an unserer Küste. Dieser Mann ist eindeutig ein Mitglied des Volkes, das sich anderswo an der Küste dieser Lande niedergelassen hat. Unter den Stammesmitgliedern trägt er bereits den Spitznamen "Caramuru", weil die Krieger, die ihn am Ufer fanden, er gleiche einem Aal."
 flavor_tupi.12.a:0 "Caramuru willkommen heißen"
 flavor_tupi.12.b:0 "Wir trauen diesem Seemann nicht."
 flavor_tupi.12.a.tt:0 "Caramuru wird sich in unser Volk integrieren und schließlich Handelsbeziehungen zu den Kolonien seines Heimatlandes eröffnen."
 flavor_tupi.12.b.tt:0 "Wir werden Caramuru fortschicken, sobald er imstande ist, uns zu verlassen."
 flavor_tupi.13.t:0 "Caramurus Integration"
 flavor_tupi.13.d:0 "Caramuru hat eine schnelle Auffassungsgabe bewiesen und sich gut in unseren Stamm eingebunden. Er beherrscht unsere Sprache und hat sich vor allem bei unseren Geschäften mit den europäischen Siedlern als ein nützliches Mitglied unseres Stammes erwiesen.\nUm Caramuru enger an unseren Stamm zu binden, haben sich kürzlich die Stammesältesten an $MONARCH$ gewendet und vorgeschlagen, ihm zu erlauben, unsere Tochter Paraguaçu zu ehelichen."
 flavor_tupi.13.a:0 "Hochzeit von Caramaru und Paraguaçu"
 flavor_tupi.13.a.tt:0 "Um sein Schicksal mit dem unseren zu verknüpfen, wird Caramaru Paraguaçu heiraten. Somit können wir aus seinen zukünftigen Vorhaben einen Vorteil schöpfen."
 flavor_tupi.13.b:0 "Das wäre eine zu große Ehre."
 flavor_tupi.14.t:0 "Caramurus Reise nach Europa"
 flavor_tupi.14.d:0 "Nachdem er viele Jahre unter unserem Volk gelebt hat, ist Caramuru mit seiner Frau zu jenem Kontinent zurückgereist, von dem er einst kam. Nachdem sie dort die Länder bereist haben, sind sie nun zurückgekehrt und entschlossen, die Zähmung dieser Lande voranzutreiben."
 flavor_tupi.14.a:0 "Ok."
 flavor_tupi.15.t:0 "Cunhadismo"
 flavor_tupi.15.d:0 "Im Laufe der letzten Jahre sind immer mehr Jesuiten in unseren Landen eingetroffen. Diese Priester lernen schnell und scheinen bereits eine gute Auffassungsgabe für unsere Sprache und Bräuche zu haben. Eine wachsende Anzahl von Menschen unseres Volkes hat begonnen, die religiösen Sitten dieser Priester zu befolgen.\nZudem hat eine kleine Zahl portugiesischer Kolonisten damit begonnen, sich in unseren Dörfern niederzulassen. Manche dieser Siedler sind sogar Mischehen mit den christlichen Konvertiten der Tupi eingegangen. Wir könnten uns diese Entwicklung gut zunutze machen und uns mit den Portugiesen verbünden.\nFalls $MONARCH$ konvertiert, könnte eine unserer vier Töchter sich sogar in eine einflussreiche portugiesische Familie einheiraten und so ein Bündnis zwischen unseren Völkern stärken. In diesen fremden Landen könnten die Portugiesen unseren Schutz sicherlich gebrauchen."
 flavor_tupi.15.a:0 "Verbündet Euch mit den Portugiesen"
 flavor_tupi.15.b:0 "Bleibt den Göttern unserer Vorfahren treu"
 flavor_tupi.16.t:0 "Caramurus Reise nach Europa"
 flavor_tupi.16.d:0 "Nachdem er viele Jahre unter unserem Volk gelebt hat, ist Caramuru mit seiner Frau zu jenem Kontinent zurückgereist, von dem er einst kam. Nachdem sie dort die Länder bereist haben, sind sie nun aufgebrochen, um zu unserem Stamm zurückzukehren.\nDoch dieses Mal hat wohl das Meer jenes Leben gefordert, dessen es beraubt wurde, als Caramuru unsere Lande erreichte."
 flavor_tupi.16.a:0 "Ein trauriger Tag, doch sein Vermächtnis bleibt bestehen."
 hub_of_orinoco_trade:0 "Orinoco-Umschlagplatz"
 desc_hub_of_orinoco_trade:0 "Durch eine aktive Politik dominieren die Kariben nun den Orinoco-Flusshandel und solange sie diese Provinz halten, werden sie dies auch weiterhin tun."
 garifuna_migration:0 "Migration der Garifuna"
 desc_garifuna_migration:0 "Nachdem sie Jahrhunderte auf den Antillen verbracht haben, kehren die Kariben in unsere Lande zurück."
 flavor_cab.1.t:0 "Der Orinoco-Handel"
 flavor_cab.1.d:0 "Der Handel entlang des Orinoco hat sich für unser Volk als außerordentlich wertvoll erwiesen. Für unseren künftigen Wohlstand ist es daher unabdingbar, dass wir unsere Interessen in dieser Gegend wahren. Zwischen den Kriegern und Händlern unseres Volkes herrschen einige Unstimmigkeiten darüber, wie man am besten den Fluss kontrolliert. Die Krieger würden jeden feindlichen Stamm angreifen, der in dieses Gebiet einzudringen versucht, wohingegen die Händler glauben, es sei viel wichtiger, jeden dieser feindlichen Stämme davon zu überzeugen, zu uns zu kommen und unter unseren Bedingungen Handel zu treiben."
 flavor_cab.1.a:0 "Der Orinoco gehört den Kariben"
 flavor_cab.1.b:0 "Bündeln wir unsere Kräfte, um hier ein Handelszentrum aufzubauen."
 flavor_cab.2.t:0 "Flüchtlinge aus dem Norden"
 flavor_cab.2.d:0 "Vor Jahrhunderten verließen viele unserer Ahnen das Festland, um die karibischen Inseln zu besiedeln. Da diese Länder nun immer mehr von europäischen Mächten beherrscht werden, wurden unsere Brüder im Norden auf ihren Inseln immer mehr eingeschränkt. Jüngste Spannungen gipfelten in einem blutigen Konflikt zwischen den Plantagenbesitzern und den Kariben. Aufgrund dessen versucht nun ein immer größerer Flüchtlingsstrom der Kariben, sich in unseren Landen niederzulassen. Die Kariben sind seit Generationen nicht mehr auf dem Festland gewesen, sind Mischehen mit der Bevölkerung der Inseln eingegangen und sprechen nicht mehr die gleiche Sprache wie wir."
 flavor_cab.2.a:0 "Nehmt sie in unsere Gesellschaft auf."
 flavor_cab.2.b:0 "Sie müssen ihren eigenen Ort zum Leben finden."
 flavor_cab.3.t:0 "Arawak besiedeln die Mündung des Orinoco"
 flavor_cab.3.d:0 "Die Flussmündung des Orinoco wurde von den Arawak besetzt. Händler der Kariben berichten, sie seien von den Arawaks, die das Gebiet für sich beanspruchen wollen, angegriffen worden."
 flavor_cab.3.a:0 "Dies ist inakzeptabel!"
 flavor_cab.3.b:0 "Wir haben an diesem Gebiet kein Interesse."
 arw_preparing_defences:0 "Vorbereitung der Verteidigung"
 desc_arw_preparing_defences:0 "Durch die Expansion der Kariben in einem Gebiet, das traditionell von uns beherrscht wird, haben unsere Krieger mit den Vorbereitungen auf eine mögliche Schlacht begonnen. Sollten die Kariben uns angreifen, werden wir vorbereitet sein."
 arw_hostility:0 "Feindseligkeiten seitens der Arawak"
 arw_traders:0 "Handelsbeziehungen mit den Arawak"
 flavor_arw.1.t:0 "Kariben besiedeln die Mündung des Orinoco"
 flavor_arw.1.d:0 "Der karibische Stamm, traditionell ein Feind unseres Volkes, hat damit begonnen, sich nach Osten auszudehnen und hält nun die Mündung des Orinoco. Für viele Mitglieder unseres Volkes ist dies eine beängstigende Entwicklung. Manche glauben, dass wir uns nicht vor den Kariben fürchten und selbst angreifen sollten, bevor sie uns schaden."
 flavor_arw.1.a:0 "Lasst uns das Orinoco-Delta beanspruchen!"
 flavor_arw.1.b:0 "Wir müssen vielmehr unsere Verteidigung vorbereiten."
 flavor_arw.2.t:0 "Europäische Siedlungen in Guyana"
 flavor_arw.2.d:0 "Es sind einige Siedlungen in Guyana entstanden. Auch wenn sie gegenüber unserem Volk nicht direkt feindlich gesinnt sind, sehen ihre Waffen furchterregend aus und ihre Beweggründe sind uns nicht klar."
 flavor_arw.2.a:0 "Fördert den Handel mit den Europäern"
 flavor_arw.2.b:0 "Gegen diese neue Gefahr müssen wir unsere Krieger mobilisieren."
 flavor_arw.2.c:0 "Versucht sie davon zu überzeugen, uns vor den Kariben zu beschützen."
 may_convert:0 "Konverter"
 flavor_eng.9237.t:0 "Der Aufstieg einer Dynastie"
 flavor_eng.9237.d:0 "Da die letzte Schlacht nun gewonnen wurde, ist der Rosenkrieg – so wird man ihn in Zukunft nennen – zu Ende. Wir müssen nun entschieden, wie wir vorgehen wollen, um unsere Position in der Heimat und im Ausland zu stärken. Selbst jetzt gibt es Gerüchte über potentielle Usurpatoren, einschließlich der Rückkehr des ehrgeizigen Henry Tudor aus dem Exil. Es mag daher vernünftig sein, unsere beiden Häuser durch ein Ehebündnis wieder zu versöhnen."
 flavor_eng.9237.a:0 "Es wird niemals zu einer Versöhnung zwischen unseren beiden Dynastien kommen!"
 flavor_eng.9237.b:0 "Zeit für Frieden – lasst unsere beiden Häuser durch eine Hochzeit zusammenkommen."
 slipped_out_of_empire:0 "Sinkende kaiserliche Autorität in Italien"
 stayed_in_the_empire:0 "Kaiserliche Autorität bestätigt"
 stayed_in_the_empire_hostile:0 "Kaiserliche Autorität bestätigt"
 hre_event.1.t:0 "Das Schatten-Königreich"
 hre_event.1.d:0 "Obwohl das Königreich Italien formell noch immer Teil des Heiligen Römischen Reichs ist, ist es in vielerlei Hinsicht zu einem "Schatten-Königreich" geworden, in dem die italienischen Staaten unabhängig vom Kaiser agieren. Das Versagen mehrerer Kaiser, die kaiserliche Autorität in der Region wiederherzustellen, hat weite Gebiete der Kontrolle von Staaten überlassen, die die kaiserliche Autorität offen ablehnen.\nJetzt stellt sich für viele italienische Staaten die Frage, warum sie einem deutschen Kaiser erlauben sollten, irgendeine Autorität über ihre Ländereien auszuüben."
 hre_event.1.a:0 "Das Kaiserreich geht uns nichts an."
 hre_event.1.b:0 "Unser Land ist ein natürlicher Teil des Kaiserreichs."
 hre_event.3.t:0 "Das Schatten-Königreich"
 hre_event.3.d:1 "Obwohl das Königreich Italien formell noch immer Teil des Heiligen Römischen Reiches ist, ist es in vielerlei Hinsicht zu einem "Schattenkönigreich" geworden, in dem die italienischen Staaten unabhängig vom Kaiser agieren. Das Versagen mehrerer Kaiser, die Reichsautorität in der Region wiederherzustellen, hat auch weite Gebiete der Kontrolle von Staaten überlassen, die die kaiserliche Autorität offen ablehnen.\nJetzt sind viele italienische Staaten nur dem Namen nach Mitglieder des Kaiserreichs."
 hre_event.3.a:0 "Ok."
 hre_event.3.b:0 "Ausgezeichnet."
 hre_event.3.c:0 "Ok."
 hre_event.4.t:0 "Das Königreich Italien und das Kaiserreich"
 hre_event.4.d:1 "Seit Jahren schwindet die kaiserliche Kontrolle über das Königreich Italien. Aufeinanderfolgende Kaiser haben es versäumt, den italienischen Staaten ihren Willen aufzuzwingen und diese haben mittlerweile damit begonnen, die kaiserlichen Gesetze und Gepflogenheiten völlig zu missachten.\nWenn die eigensinnigen Nationen Norditaliens nicht bald fest im Griff sind, könnte Italien für immer aus der kaiserlichen Kontrolle geraten."
 hre_event.4.a:1 "Das ist eine ernste Angelegenheit."
 hre_event.4.a.tt:0 "Sofern alle Regionen in §YNorditalien§! nicht vor 1490 Teil des Kaiserreichs waren und bis nach 1550 verbleiben, werden die Staaten das Kaiserreich wahrscheinlich verlassen."
 hre_event.4.b:0 "Interessant."
 hre_event.4.b.tt:0 "Sofern alle Regionen in §YNorditalien§! nicht vor 1490 Teil des Kaiserreichs waren und bis nach 1550 verbleiben, werden alle italienischen Staaten die Wahl haben, das Kaiserreich zu verlassen und dies auch wahrscheinlich tun.\n§YPiemont§!\n§YLombardei§!\n§YEmilia-Romagna§!\n§YLigurien§!\n§YToskana§!\n§YUmbrien§!\n§YVenetien§! (außgenommen Venedig)."
 hre_event.5.t:0 "[From.GetName] bricht aus dem Kaiserreich aus"
 hre_event.5.d:0 "Das Heilige Römische Reich wurde durch die Bildung des neuen Staates [From.GetName] zerrissen. Dieser Staat wurde aus Ländern gebildet, die rechtmäßig uns gehören. Unser Unvermögen, diese Entwicklung aufzuhalten, erschütterte unsere Autorität über die Länder, die noch im Kaiserreich verbleiben."
 hre_event.5.a:0 "Es gibt nichts Schlimmeres als undankbare Vasallen."
 hre_event.8.t:0 "Ein Angebot von [From.GetName] bezüglich der Kurwürde"
 hre_event.8.desc:0 "[From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] ist mit einem großzügigen Angebot an unseren Hof getreten. Für 6.000 Dukaten erhofft [From.Monarch.GetSheHe] sich, dass die Position als Kurfürst des Heiligen Römischen Reiches von [From.Monarch.GetHerHis]em Untertan auf [From.GetMihnsie] übertragen wird. So mancher würde sagen, eine solche Rolle sollte nicht käuflich sein, doch unsere Schatzkammer könnte das Gold gewiss gut gebrauchen."
 hre_event.8.a:0 "Wir nehmen das Angebot an."
 hre_event.8.b:0 "Schickt [From.GetMihnsie] wieder nach Hause."
 hre_event.9.t:0 "[From.GetMDerDie] [From.Monarch.GetTitle] akzeptiert unser Angebot!"
 hre_event.9.desc:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] ist nach [From.Capital.GetName] gereist, der Hauptstadt von [From.GetName] und des Heiligen Römischen Reiches, und hat [From.Monarch.GetTitle] [From.Monarch.GetName] das Angebot unterbreitet, den Titel als Kurfürst des Heiligen Römischen Reiches von [Root.Monarch.GetHerHis]em Untertanen auf die [Root.GetAdjective]e Regierung zu übertragen.\n[From.GetMDerDie] [From.Monarch.GetTitle] hat nicht lange überlegt und das Angebot angenommen!"
 hre_event.9.a:0 "Ausgezeichnet!"
 hre_event.9.a.tt:1 "§Y[This.GetName]§! ist nicht länger ein §YKurfürst§! des Heiligen Römischen Reichs."
 hre_event.10.t:0 "[From.GetMDerDie] [From.Monarch.GetTitle] hat unser Angebot abgelehnt!"
 hre_event.10.desc:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] ist nach [From.Capital.GetName] gereist, der Hauptstadt von [From.GetName] und des Heiligen Römischen Reiches, und hat [From.Monarch.GetTitle] [From.Monarch.GetName] das Angebot unterbreitet, den Titel als Kurfürst des Heiligen Römischen Reiches von [Root.Monarch.GetHerHis]em Untertanen auf die [Root.GetAdjective]e Regierung zu übertragen.\n[From.GetMDerDie] [From.Monarch.GetTitle] hat nicht lange überlegt und das Angebot abgelehnt!"
 hre_event.10.a:0 "Verdammt sei [From.GetMderdie] [From.Monarch.GetTitle]!"
 hre_event.11.t:0 "[From.GetName] bittet um Kurwürde"
 hre_event.11.desc:0 "[From.GetMDerDie] [From.Monarch.GetTitle] von [From.GetName] ist heute mit einer Bitte vor unseren Hof getreten: Die Regierung von [From.GetName] möchte, dass die Kurwürde, die einer ihrer Untertanen derzeit hält, auf sie übertragen wird. [From.GetMDerDie] [From.Monarch.GetTitle] weist auch darauf hin, dass unsere beiden Reiche eine enge Beziehung pflegen und wir einige Gefallen von [From.GetName] erhalten würden, sollten wir diese Bitte erfüllen."
 hre_event.11.a:0 "Wir akzeptieren."
 hre_event.11.b:0 "Schickt [From.GetMihnsie] wieder nach Hause."
 hre_event.12.t:0 "[From.GetMDerDie] [From.Monarch.GetTitle] akzeptiert unsere Bitte!"
 hre_event.12.desc:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] ist nach [From.Capital.GetName] gereist, der Hauptstadt von [From.GetName] und des Heiligen Römischen Reiches, und hat [From.Monarch.GetTitle] [From.Monarch.GetName] die Bitte unterbreitet, den Titel als Kurfürst des Heiligen Römischen Reiches von [Root.Monarch.GetHerHis]em Untertanen auf die [Root.GetAdjective]e Regierung zu übertragen.\n[From.GetMDerDie] [From.Monarch.GetTitle] hat nicht lange überlegt und die Bitte angenommen!"
 hre_event.12.a:0 "Ausgezeichnet!"
 hre_event.13.t:0 "[From.GetMDerDie] [From.Monarch.GetTitle] hat unser Bitte abgelehnt!"
 hre_event.13.desc:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] ist nach [From.Capital.GetName] gereist, der Hauptstadt von [From.GetName] und des Heiligen Römischen Reiches, und hat [From.Monarch.GetTitle] [From.Monarch.GetName] die Bitte unterbreitet, den Titel als Kurfürst des Heiligen Römischen Reiches von [Root.Monarch.GetHerHis]em Untertanen auf die [Root.GetAdjective]e Regierung zu übertragen.\n[From.GetMDerDie] [From.Monarch.GetTitle] hat nicht lange überlegt und die Bitte abgelehnt!"
 hre_event.13.a:0 "Verdammt sei [From.GetMderdie] [From.Monarch.GetTitle]!"
 hre_event.14.t:0 "[From.GetName] hat sich unserer Kurwürde bemächtigt!"
 hre_event.14.desc:0 "Unser Lehnsherr, [From.GetName], hat es geschafft, unseren einzigartigen Status als Kurfürst des Heiligen Römischen Reiches auf sich selbst zu übertragen! Wir sind damit nicht länger ein Kurfürst des Reiches!"
 hre_event.14.a:0 "Was für ein furchtbarer Tag ..."
 flavor_gre.1.t:0 "Griechischer Separatismus"
 flavor_gre.1.d:1 "Während das Byzantinische Reich in den Erinnerungen verblasste, fristeten die meisten Griechen ihr Dasein unter fremden Herrschern. Manche haben ihre alte Heimat als Kaufleute ganz verlassen oder dienen nun an den verschiedenen Höfen Europas, während die meisten in Griechenland geblieben sind und wie vor dem Fall des Reichs auf dem Land leben. Andere prosperieren sogar unter ihren neuen Herrschern. Die unabhängige griechische Identität verlor jedoch nichts von ihrer Stärke und wird mit der Zeit bei den renitenten Bergkleften noch deutlicher zutage treten und auch eine Rolle in den patriotischen Träumen der Intellektuellen im Ausland spielen.\n\nObschon der Wiederaufbau des Byzantinischen Reichs ein unerreichbarer Traum bleibt, sehnen sich viele danach, von der Herrschaft fremder Steuereintreiber befreit zu werden. Sie hegen die Hoffnung auf einen neuen griechischen Staat im Kern der alten Heimat ihres Volkes."
 flavor_gre.1.a:0 "Ok."
 flavor_cri.1.t:0 "Erbfolge im Krim-Khanat"
 flavor_cri.1.d:0 "Haji I. Giray, geschickter Diplomat und fähiger Herrscher, verbrachte den größten Teil seines Lebens damit, ein starkes, eigenes Khanat zu formen, fernab von der Kontrolle der Goldenen Horde. Um zu überleben, scheute es Haji niemals, Pakte mit Staaten einzugehen, die ihn seinen eigenen Zielen näherbringen würden. Von hungrigen Staaten wie Polen, Litauen, Genua und der Goldenen Horde umgeben, musste die Krim einen schwierigen Pfad begehen, wenn sie ihre Unabhängigkeit bewahren und gedeihen wollte. Unser Khan hinterlässt eine Reihe mehr oder weniger qualifizierter, potenzieller Thronfolger, doch da alle darauf bedacht sind, den Thron für sich zu sichern, scheint das Schicksal des Khanats ungewiss.\nIm Süden verfolgt eine neu aufstrebende Macht die Entwicklung mit regem Interesse, eine Tatsache, die von Thronanwärtern schnell ausgenutzt werden wird."
 flavor_cri.1.a:0 "Wir müssen um den Schutz der Osmanen ersuchen"
 flavor_cri.1.a.tt:1 "[Root.GetMDerDie] neue §Y[Root.Monarch.GetTitle]§! wird dem §YOsmanischen Reich§! die §YKrim§! als Tributstaat anbieten.\nDas §YOsmanische Reich§! wird erwarten, die direkte Kontrolle über §YTheodoro§!, §YKaffa§!, §YMatrega§! und §YAsow§! zu erhalten."
 flavor_cri.1.b:0 "Wir werden besser dran sein ohne die Einmischung der Osmanen."
 flavor_cri.1.b.tt:0 "§YThronanwärter der Krim§! werden den Schutz der §YOsmanen§! suchen."
 flavor_cri.2.t:0 "Schicksal des Krim-Khanats"
 flavor_cri.2.d:0 "Nach dem Tod von Haji I. Giray muss das junge Krim-Khanat zum ersten Mal ohne seinen dynamischen Gründer auf eigenen Beinen stehen. [From.Monarch.GetName] gelang es, sich den Krim-Thron zu sichern, [From.Monarch.GetHerHis]e Position ist jedoch sehr schwach. Ehrgeizige Geschwister haben ihren Anspruch auf Hajis Erbe noch nicht aufgegeben und im Osten und Westen liebäugeln hungrige Nachbarn gierig mit den Landen der Krim. Um die Lage zu stabilisieren, ließ uns [From.Monarch.GetName] ein Hilfegesuch zukommen. [From.Monarch.GetSheHeCap] bietet [From.Monarch.GetHerHis]e eigene Dienstbarkeit sowie den direkten Besitz an einer Reihe von Schwarzmeerhäfen an, wenn wir bereit sind, die Krim vor ihren Feinden zu schützen."
 flavor_cri.2.a:0 "Lasst uns diesem neu gewonnenen Freund helfen!"
 flavor_cri.2.a.tt:0 "Sollten wir die Krim unterwerfen können, werden wir Meñli Giray als neuen §Y[CRI.Monarch.GetTitle]§! einsetzen. Er wird die Dienstbarkeit der §YKrim§! als Mark der §YOsmanen§! anbieten.\nDie §YOsmanen§! können die direkte Kontrolle über §YTheodoro§!, §YKaffa§!, §YMatrega§! und §YAsow§! erhalten."
 flavor_cri.2.a.ct:1 "§Y[TUR.GetName]§! macht §Y[CRI.GetName]§! zum Tributstaat.\n§Y[CRI.GetName]§! gewährt allen §YTributstaaten§! die Unabhängigkeit."
 flavor_cri.2.b:0 "Lasst uns nicht riskieren, das Machtgleichgewicht in der Region zu stören."
 flavor_cri.3.t:0 "Schicksal des Krim-Khanats"
 flavor_cri.3.d:0 "Nach dem Tod von Haji I. Giray muss das junge Krim-Khanat zum ersten Mal ohne seinen dynamischen Gründer auf eigenen Beinen stehen. [From.Monarch.GetName] gelang es, sich den Krim-Thron zu sichern, [From.Monarch.GetHerHis]e Position ist jedoch sehr schwach. Ehrgeizige Geschwister haben ihren Anspruch auf Hajis Erbe noch nicht aufgegeben und im Osten und Westen liebäugeln hungrige Nachbarn gierig mit den Landen der Krim. Einer der erfolglosen Thronanwärter, Meñli Giray, floh nach [Root.Capital.GetCapitalName] und ersucht uns nun um unsere Unterstützung. Meñli bietet [From.Monarch.GetHerHis]e eigene Dienstbarkeit sowie den direkten Besitz an einer Reihe von Schwarzmeerhäfen an, wenn wir bereit sind, ihm den Krim-Thron zu sichern."
 flavor_cri.3.a:0 "Lasst uns diesem neu gewonnenen Freund helfen!"
 flavor_cri.3.b:0 "Lasst uns nicht riskieren, das Machtgleichgewicht in der Region zu stören."
 flavor_cri.4.t:0 "Der [From.Monarch.GetTitle] nimmt an"
 flavor_cri.4.d:0 "Die Osmanen haben uns wissen lassen, dass sie uns gegen jegliche Bedrohung von innen und außen unterstützen werden. Obwohl der Porte über unsere teilweise Selbstständigkeit erfreut ist, so erwarten sie doch von uns, dass wir ihnen Respekt zollen und bei Bedarf gehorchen."
 flavor_cri.4.a:0 "Unser Schicksal ist nun mit ihrem verknüpft."
 flavor_cri.5.t:0 "Der [From.Monarch.GetTitle] lehnt ab"
 flavor_cri.5.d:0 "Die Osmanen haben uns wissen lassen, dass sie sich weigern, uns gegen unsere Feinde zu unterstützen. Dies hat die Unterstützung für unsere innere Opposition wiederbelebt und ein weiterer Thronanwärter hat nun die Waffen gegen uns erhoben."
 flavor_cri.5.a:0 "Und somit stehen wir nun alleine da."
 flavor_cri.6.t:0 "Amtseinsetzung von Meñli Giray"
 flavor_cri.6.d:0 "Osmanische Truppen haben unsere Streitkräfte erfolgreich besiegt und der [TUR.Monarch.GetTitle] fordert nun, dass der Thronanwärter Meñli Giray als neuer Khan des Krim-Khanats inthronisiert werde."
 flavor_cri.6.a:0 "Und somit ist unser Schicksal mit ihrem verknüpft."
 flavor_cri.7.t:0 "Amtseinsetzung von Meñli Giray"
 flavor_cri.7.d:0 "Osmanische Truppen haben die Krim erfolgreich besiegt und der [Root.Monarch.GetTitle] hat [Root.Monarch.GetHerHis] Wort gehalten und den Thronanwärter Meñli Giray zum neuen Khan des Krim-Khanats ernannt. Mit diesem Untertanen werden wir die Steppen kontrollieren und die Tartaren auf unsere Feinde loslassen können."
 flavor_cri.7.a:0 "Und somit ist ihr Schicksal mit unserem verknüpft."
 flavor_cri.7.a.tt:0 "Die Krim ist nun eine Mark der Osmanen."
 flavor_cri.8.t:0 "Die Wiederherstellung des Ilkhanats"
 flavor_cri.8.d:0 "Nach einer hart umkämpften Schlacht hat [Root.GetMderdie] [Root.Monarch.GetTitle] in der kürzlich eroberten Stadt Soltanieh einen Kurultai gefordert. Eine Gruppe von Generälen und kleineren Khans versammeln sich außerhalb eines höchst verheißungsvollen Ortes, dem Mausoleum von Ilkhan Oljeitu.\nVor dem Kurultai stellt [Root.Monarch.GetTitle] [Root.Monarch.GetName] die dringende Frage, wie der Iran regiert werden soll. [Root.Monarch.GetSheHeCap] deutet dabei auf das Mausoleum und schlägt kühn vor, dass das Ilkhanat wiederhergestellt wird. Durch die Annahme des Vermächtnisses des einst großen Mongolischen Reiches und den Eroberungen von Dschingis Khan gibt [Root.Monarch.GetSheHe] deutliche Gründe, um das untergeordnete Khanat wiederherzustellen."
 flavor_cri.8.a:0 "Ernennt einen untergeordneten Khan."
 flavor_cri.8.b:0 "Wir können Persien selbst beherrschen."
 flavor_swi.1.t:0 "Paracelsus"
 flavor_swi.1.d:0 "Philippus Aureolus Theophrastus Bombastus von Hohenheim, der später den Namen Paracelsus übernehmen sollte, war ein Schweizer Arzt und Wissenschaftler, der für viele wichtige Entdeckungen verantwortlich zeichnet, in erster Linie im Bereich der Medizin und der Chemie. Sein größtes Erbe war jedoch seine Kritik an der scholastischen Tradition, sich auf antike griechische Philosophen als Autoritäten im Bereich der Natur und Medizin zu berufen. Stattdessen förderte er die Beobachtung und Experimente als Quellen für das Verständnis. Darüber hinaus hielt er seine Vorlesungen in Deutsch, um medizinisches Wissen für die Öffentlichkeit zugänglich zu machen, womit er das akademische Etablissement noch weiter erzürnte. Einen Großteil seines Lebens verbrachte er auf Reisen durch Europa, sowohl als Wanderarzt als auch als Chirurg der Venezianischen Armee. 1541 ließ er sich in Salzburg nieder, wo er innerhalb eines Jahres starb."
 flavor_swi.1.a:0 "Ein brillanter Gelehrter!"
 flavor_swi.1.b:0 "Verbrennt ihn zusammen mit seinen Büchern!"
 flavor_kor.6.t:0 "Yi Sun-sin"
 flavor_kor.6.d.1:0 "Vor kurzen hat der Prozess von Yi Sun-sin in den oberen Rängen unseres Militärs viel Aufmerksamkeit erregt. Mit Verzweiflung und Vernachlässigung geladen, ist Yi seit einiger Zeit eingesperrt. Trotz häufiger Folter weigert er sich, seine Schuld einzugestehen.\n\nVielmehr scheint der Mann ein natürliches Verständnis von militärischen Angelegenheiten zu besitzen, und sein Wehrpass zeigt eine Reihe bemerkenswerter Erfolge bei der Abwehr von Überfällen entlang unserer Grenze. Yi's Ansehen von Disziplin und Tapferkeit stehen im Widerspruch zu den Vorwürfen, die ihm vorgebracht wurden, und so riecht der ganze Prozess nach einem Komplott, diesen Mann zu beschuldigen.\n\nEs ist die Rede davon, ihn in den Rang eines gewöhnlichen Infanteristen zu degradieren, aber die Talente des Mannes sollten nicht in einer so niedrigen Position verschwenden werden."
 flavor_kor.6.d.2:0 "Vor kurzen hat der Prozess von Yi Sun-sin in den oberen Rängen unseres Militärs viel Aufmerksamkeit erregt. Mit Verzweiflung und Vernachlässigung geladen, ist Yi seit einiger Zeit eingesperrt. Trotz häufiger Folter weigert er sich, seine Schuld einzugestehen.\n\nVielmehr scheint der Mann ein natürliches Verständnis von militärischen Angelegenheiten zu besitzen, und sein Wehrpass zeigt eine Reihe bemerkenswerter Erfolge bei der Abwehr von Überfällen entlang unserer Grenze. Yi's Ansehen von Disziplin und Tapferkeit stehen im Widerspruch zu den Vorwürfen, die ihm vorgebracht wurden, und so riecht der ganze Prozess nach einem Komplott, diesen Mann zu beschuldigen.\n\nEs ist die Rede davon, ihn in den Rang eines gewöhnlichen Infanteristen zu degradieren, aber wenn man den gegenwärtigen Krieg mit Japan betrachtet, sollten die Talente des Mannes nicht in einer so niedrigen Position verschwenden werden."
 flavor_kor.6.a:0 "Seine Fähigkeiten würden verschwendet werden - macht ihn zum Berater."
 flavor_kor.6.b:0 "Ein prunkvoller Mann muss sofort als Anführer eingesetzt werden."
 flavor_kor.6.c:0 "Wir benötigen dringend einen Mann seines Kalibers für die Marine."
 flavor_kor.6.d:0 "Es ist besser, sich nicht ins Justizsystem einzumischen."
 japan.1.db:0 "Mit dem Fall von Kyoto hat [new_shogunate.GetName] den Kaiser befreit und das Amt des Shogun in seinem Dienst wieder aufgenommen. Es lebe das Reich von Japan!"
 japan.1.dc:0 "Mit dem Fall von Kyoto ist der Kaiser von Japan nicht länger durch das [From.GetName]-Shogunat geschützt. Die Ämter haben jegliche Bedeutung verloren und die Daimyo Japans werden nicht länger vorgeben, die Wünsche des alten Shoguns zu ehren."
 had_disaster_for_five_years:0 "Katastrophe war mindestens für §Y5§! Jahre aktiv."
 force_janissaries_to_undergo_yoklama:0 "§YJanitscharen zwingen, Yoklama durchzuführen§!-Entscheidung benutzen."
 flavor_daimyo.1.t:0 "Aufstieg der Chosokabe"
 flavor_daimyo.1.d:0 "Nun, da die Provinz Tora erneut unter unserer direkten Herrschaft steht, wurden wir von einigen lokalen Daimyo angesprochen, die fordern, das Lehen in unserem Namen zu übernehmen. Die Chosokabe behaupten, ihre Nachfolge geht zurück bis zum ersten Kaiser Chinas und sie haben sich als militärisch starke Gefolgsleute ihres früheren Lehnsherren einen Namen gemacht. Als Gefolge des [Root.GetName]-Shogunats versprechen sie, eine loyale Kraft zu sein, die unsere Interessen in Shikoku vertritt."
 flavor_daimyo.1.a:0 "Bringen wir die Chosokabe an die Macht"
 flavor_daimyo.1.b:0 "Wir halten sie unter unserer eigenen Kontrolle."
 flavor_daimyo.2.t:0 "Aufstieg der späteren Hojo"
 flavor_daimyo.2.d:0 "Obwohl ihnen frühere Verbindungen zur Region fehlen, hat sich der Hojo-Klan schnell in der Provinz Musashi durchgesetzt. Nachdem sie einige Gebiete konsolidiert hatten, errichteten sie in Odawara eine große Burg und machten sie zu ihrer Hauptstadt. Das ist zwar ziemlich beeindruckend, aber auch Verrat an unseren eigenen Gefolgsleuten in dieser Provinz."
 flavor_daimyo.2.a:0 "Die Zeit für die Hojo ist gekommen."
 flavor_daimyo.2.b:0 "Schlagen wir diese Verräter nieder!"
 flavor_daimyo.3.t:0 "Der Mori-Klan"
 flavor_daimyo.3.d:0 "Als Nachkommen von Oe Hiromoto ist der Mori-Klan schnell zum führenden Klan der Provinz Aki geworden. Durch geschicktes Taktieren und militärische Fähigkeiten hat Mori Motanari viele lokale Feinde besiegen können und sich einen Namen als beeindruckender General gemacht. Zu diesem Zeitpunkt ist der Einfluss der Mori über die Region sogar höher als der unsere und wenn wir nicht bald handeln, werden wir akzeptieren müssen, dass die Mori nun ihre eigene Fraktion mit ihren eigenen Rechten sind."
 flavor_daimyo.3.a:0 "Aki gehört den Mori."
 flavor_daimyo.3.b:0 "Wir können eine solche Unverschämtheit nicht dulden!"
 flavor_daimyo.4.t:0 "Shiba Yoshikado"
 flavor_daimyo.4.d:0 "Auch wenn wir ein alter und ehrenhafter Klan sind, führt es oft zu Problemen, eine Domäne zusammenzuhalten, die so weit verstreut ist wie die unsere. Mit dem Tod von Shiba Yoshotoshi haben sich einige dafür entschieden, Yoshikado, einen Sohn der niederen Zweige der Familie zu unterstützen. Dies würde uns in eine heikle Situation versetzen, wenn [Root.Monarch.GetName] die Kontrolle über einen Teil des Shiba-Reiches behält und Yoshikado gleichzeitig die Unterstützung des Adels in [yoshikado_pretender_province.GetName] hat."
 flavor_daimyo.4.a:0 "Wir halten treu zu [Root.Monarch.GetName]."
 flavor_daimyo.4.b:0 "Unterstützt Yoshikado."
 flavor_daimyo.5.t:0 "Rechtmäßige Nachfolge"
 flavor_daimyo.5.d:0 "Der langjährige Mangel an einem rechtmäßig geborenen Sohn für [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat dazu geführt, dass sein Bruder Mochitomi viele Jahre lang als der natürliche Nachfolger angesehen wurde. Mit der Ernennung von [Root.Heir.GetName] als neuen Erben zeigen sich Mochitomi und sein Sohn Masanaga allerdings nicht bereit, ihre Position und ihren Einfluss loszusagen. Zusammen haben sie nun eine Fraktion gebildet, die Verbindungen bis in den Hof des [shogunate_clan.GetName]-Shogunats hat."
 flavor_daimyo.5.a:0 "Stellt Euch auf die Seite von [Root.Heir.GetName]."
 flavor_daimyo.5.b:0 "Unterstützt den Anspruch von Mochitomi."
 flavor_daimyo.6.t:0 "Nachfolge von [Root.Monarch.GetName]"
 flavor_daimyo.6.d:0 "Da [Root.Monarch.GetName] nicht in der Lage war, selbst einen Erben zu zeugen, erwarten viele unserer stärkeren Vasallen, dass ein Mitglied einer der führenden Familien des Reiches zu [Root.Monarch.GetHerHis]em neuen Nachfolger ernannt wird.\nDie Zweige der Hosokawa-Familie scheinen jedoch nicht in der Lage zu sein, einen einzelnen Kandidaten zu unterstützen und egal welchen Erben wir ernennen, werden wir wahrscheinlich dem Unmut seiner Gegner gegenüberstehen."
 flavor_daimyo.6.a:0 "Ich werde Sumitomo als neuen Erben benennen."
 flavor_daimyo.6.b:0 "Sumiyuki von den Kujo wäre der Beste."
 flavor_daimyo.6.c:0 "Takakuni ist ein würdiger Nachfolger."
 flavor_daimyo.7.t:0 "Aufstieg der Miyoshi-Familie"
 flavor_daimyo.7.d:0 "Die Miyoshi-Familie aus Awa ist zunehmend einflussreicher geworden, indem sie unserem Klan wertvolle Dienste leistete und die chaotische Gesetzlosigkeit ausnutze, die es in vielen Teilen unseres Landes noch gibt. Mit Hilfe der Bündnisse, die sie mit vielen aus unserem Gefolge geschlossen haben, versucht die Miyoshi-Familie unter Nagayoshis Führung nun unseren Klan zu kontrollieren."
 flavor_daimyo.7.a:0 "Rebellenabschaum!"
 flavor_daimyo.7.b:0 "Es ist an der Zeit, für einen fähigen Mann Platz zu machen."
 flavor_daimyo.8.t:0 "Die Ogigayatsu"
 flavor_daimyo.8.d:0 "So wie unser Einfluss wächst, wächst auch der der kleineren Zweige der Familie. Die Ogigayatsu, ein Zweig der Uesugi, konnte ihren Einfluss in Kanto verstärken und wird mit jedem Jahr mehr und mehr unabhängig. Wenn wir nicht bald handeln, werden wir uns schon bald mit nur wenig Einfluss in den Provinzen unseresgleichen wiederfinden."
 flavor_daimyo.8.a:0 "Tod allen Verrätern!"
 flavor_daimyo.8.b:0 "Wir müssen die Familie zusammenhalten."
 flavor_daimyo.9.t:0 "Wiederherstellung des Akamatsu-Klans"
 flavor_daimyo.9.d:0 "Nach der Ermordung des Shoguns Ashikaga Yoshinori 1441 wurde der Akamatsu-Klan seiner Lehen in Harima beraubt, die anschließend an Yamana übergeben wurden. Vor kurzem jedoch ist das Lehen wieder in unsere Hände zurückgekehrt und die Akamatsu fordern nun ihr Recht ein, nach Harima zurückkehren zu dürfen."
 flavor_daimyo.9.a:0 "Die Akamatsu haben sich bewiesen."
 flavor_daimyo.9.b:0 "Wir können diesen Verrätern niemals vertrauen."
 flavor_daimyo.10.t:0 "Die Feuersbrunst von Meireki"
 flavor_daimyo.10.d:0 "Man kann sich leicht vorstellen, wie dieses ungewöhnlich trockene Jahr die Stadt [1028.GetCapitalName] für Brände anfällig gemacht hat. Nur wenige hätten jedoch gedacht, dass ein unbemerkter Funke aus einem hölzernen Tempel der Beginn eines alles verzehrenden Feuers sein würde. In nur drei Tagen hat das Feuer unsere einst größte Stadt zu Asche reduziert und über 100.000 Menschenleben gefordert. Nun liegt es an uns, die einst große Stadt erneut aufzubauen und eine feuerresistentere Siedlung für alle zukünftigen Generationen zu schaffen."
 flavor_daimyo.10.a:0 "Wir benötigen große Straßen und engagierte Feuerwehren."
 flavor_daimyo.10.b:0 "Wir müssen uns auf den Bau der Häuser konzentrieren."
 flavor_daimyo.10.c:0 "Feuer und Auseinandersetzungen sind die Blumen von Edo."
 flavor_daimyo.10.c.tt:0 "Wir restaurieren zuerst die Burg und nur so wenig wie möglich für den Rest."
 flavor_daimyo.11.t:0 "Tsunami von Nankai"
 flavor_daimyo.11.d:0 "Eine riesige Welle hat unsere Südküste getroffen und Häuser, Burgen, Tempel und Straßen zerstört. Die Auswirkungen dieser Katastrophe sind überall in Nankaido zu spüren und werden wahrscheinlich in den kommenden Jahren große Auswirkungen auf die Region haben. Derzeit müssen wir allerdings erst einmal das wiederaufbauen, was verloren gegangen ist."
 flavor_daimyo.11.a:0 "Wir werden der Toten gedenken."
 flavor_daimyo.12.t:0 "Tsunami von Nankai"
 flavor_daimyo.12.d:0 "Eine riesige Welle hat unsere Südküste getroffen und Häuser, Burgen, Tempel und Straßen zerstört. Die Auswirkungen dieser Katastrophe sind überall in Nankaido zu spüren und werden wahrscheinlich in den kommenden Jahren große Auswirkungen auf die Region haben. Derzeit müssen wir allerdings erst einmal das wiederaufbauen, was verloren gegangen ist."
 flavor_daimyo.12.a:0 "Wir werden der Toten gedenken."
 flavor_daimyo.13.t:0 "Das Hoei-Erdbeben und der Ausbruch von Mt. Fuji"
 flavor_daimyo.13.d:0 "Seit zwei Wochen bereits regnet Asche vom Himmel rund um Mt. Fuji. Als der Vulkanausbruch schließlich endet, bleibt für die Bauern und Beamten der umliegenden Gebiete nur die Felder und Straßen von der Asche freizuräumen, die unser heiliger Berg uns beschert hat."
 flavor_daimyo.13.a:0 "Mit der Zeit werden wir uns erholen."
 flavor_daimyo.14.t:0 "Das Hoei-Erdbeben und der Ausbruch von Mt. Fuji"
 flavor_daimyo.14.d:0 "Seit zwei Wochen bereits regnet Asche vom Himmel rund um Mt. Fuji. Als der Vulkanausbruch schließlich endet, bleibt für die Bauern und Beamten der umliegenden Gebiete nur die Felder und Straßen von der Asche freizuräumen, die unser heiliger Berg uns beschert hat."
 flavor_daimyo.14.a:0 "Mit der Zeit werden wir uns erholen."
 flavor_daimyo.15.t:0 "Shimabara-Aufstand"
 flavor_daimyo.15.d:0 "Nach einer Zeit der Hungersnot haben die Bauern der Halbinsel Shimbara ihre Waffen gegen ihre örtlichen Magistrate erhoben. Ihr Hauptanliegen ist die harte Besteuerung und die Unterdrückung der vielen wandernden Ronin, die ehemalige Diener lokaler Familien sind. Einige munkeln allerdings auch, dass christliche Europäer die Rebellen unterstützen, die jetzt die lokalen Burgen belagern."
 flavor_daimyo.15.a:1 "Mit der Zeit werden wir uns erholen."
 flavor_daimyo.16.t:0 "Die Ako-Fehde"
 flavor_daimyo.16.d:0 "Vor einiger Zeit war einer unserer Gefolgsleute, Asano Naganori, gezwungen, Seppuku zu begehen, nachdem er seinen Rivalen, Kira Yoshinaka, innerhalb der Mauern von [Root.Capital.GetCapitalName] angegriffen hatte. Den Frieden in unserer Hauptstadt zu brechen, ist ein ernstzunehmendes Verbrechen und nur wenige dachten zu dieser Zeit daran, dass daraus noch mehr entstehen würde.\nGestern jedoch brachen siebenundvierzig vereidigte Männer des toten Asano, jetzt führerlose Ronin, in Kiras Villa ein. Sie kämpften sich durch die Verteidiger und rächten schließlich ihren gefallenen Meister, töteten Kira und nahmen seinen Kopf mit zu Asanos Grab.\nObwohl es eine große Leistung war, gibt es keinen Zweifel daran, dass diese Männer das Gesetz gebrochen haben und dass sie es verdienen, eingesperrt und hingerichtet zu werden. Dennoch scheint unser Volk diese Männer zu bewundern und zu vergöttern."
 flavor_daimyo.16.a:0 "Sie sollen ihr eigenes Lebens ehrenvoll durch Seppuku nehmen."
 flavor_daimyo.16.b:0 "Recht und Ordnung müssen eingehalten werden. Wir müssen diese Ronin hinrichten!"
 flavor_daimyo.17.t:0 "Der Aufstieg der Yamana"
 flavor_daimyo.17.d:0 "Nur wenige haben so vom Fall des Akamatsu-Klans nach der Ermordung von Shogun Ashikaga Yoshinori profitiert wie wir. Als die Akamatsu ihrer Länder und Besitztümer entmächtigt wurden, wurden viele von ihnen an uns übergeben, als Zeichen unserer Loyalität und dass wir für die Rebellion von 1391 gesühnt haben. Dieser plötzliche Aufstieg zur Macht hat einige jedoch misstrauisch gemacht. Besonders die Hosokawa betrachten unseren neuen Einfluss als beunruhigend und könnten versuchen ihn in der Zukunft zu begrenzen."
 flavor_daimyo.17.a:0 "Wir warten ab und bauen unsere Macht auf, um die Hosokawa in Zukunft herauszufordern."
 flavor_daimyo.17.b:0 "Wir sollten Allianzen und Pakte schmieden, um den Einfluss Hosokawas einzudämmen."
 flavor_daimyo.18.t:0 "Kyoto des Westens"
 flavor_daimyo.18.d:0 "In dieser Zeit des Krieges und der Unruhen fürchten viele um ihre Sicherheit am kaiserlichen Hof von Kyoto. Viele einflussreiche Adlige, Gefolgsmänner, Gelehrte und Handwerker wenden sich von der großen Stadt ab und reisen für mehr Sicherheit in die Provinzen.\nFür einen entfernt gelegenen Klan wie den unseren ist dies eine Gelegenheit. Wenn wir diese Männer für unseren Hof in Yamaguchi gewinnen könnten, könnten wir auch danach streben, ein neues Kyoto im Westen zu sein. Damit ein solcher Anspruch ernst genommen wird, müssten wir allerdings stark in das Wachstum unserer Stadt, ihrer Burg und der Infrastruktur investieren. Renovierungen, die einen hohen Preis haben würden..."
 flavor_daimyo.18.a:0 "Ein schöner, aber teurer Traum."
 flavor_daimyo.18.b:0 "Yamaguchi soll wie keine andere Stadt vor ihr sein."
 flavor_daimyo.19.t:0 "Händler aus Sakai"
 flavor_daimyo.19.d:0 "Müde von der Gesetzlosigkeit, die in den japanischen Ländereien der heutigen Zeit vorherrscht, hat der Handelsrat von Sakai die Angelegenheit in seine eignen Hände genommen und eine kleine autonome Gesellschaft geschaffen. Sie haben sich nun an [Root.Monarch.GetName] gewandt und bitten um Schutz und fortgesetzte Autonomie, um ihre eigenen kaufmännischen Ziele verfolgen zu können."
 flavor_daimyo.19.a:0 "Wir sollten die Sakai unterstützen."
 flavor_daimyo.19.b:0 "Beschlagnahmt ihren Besitz."
 flavor_daimyo.20.t:0 "Aufstand von Harunobu"
 flavor_daimyo.20.d:0 "Der dynamische Erbe unseres Herrschers, Harunobu, hat überraschenderweise gegen seinen Vater die Waffen um die Führung des Klans ergriffen. Er hat schnell die Unterstützung vieler unseres Gefolges gewonnen, die in ihm einen hervorragenden Führer erkennen. Ist dies der Mann, der Takeda zu neuer Größe führt oder nur ein untreuer Sohn, der sich gegen seinen Vater stellt?"
 flavor_daimyo.20.a:0 "Wir müssen Harunobu um Führung bitten."
 flavor_daimyo.20.b:0 "Vernichtet ihn."
 flavor_daimyo.21.t:0 "Der Kyotoku-Vorfall"
 flavor_daimyo.21.d:0 "Seit Jahrzehnten ist unser Klan der mächtigste in Kanto und steht auf gleicher Höhe zu den Kamakura Kubo, einem Mitglied des Ashikaga-Klans, der die Aufgabe hat, Kanto zu kontrollieren. Bestrebt, Macht und Einfluss für seine Familie zu gewinnen, stand der Kubo oft auch in Konflikt mit seinesgleichen in Kyoto und erst 1439 setzte das Shogunat den letzten Kubo mit Waffengewalt ab.\nIm Jahre [GetYear] hat ein neuer Kubo sein Amt als Kamakura angetreten. Der Neuankömmling, Shigeuji, hat keine Zeit verschwendet, um gegen unsere Interessen zu handeln, und hat vor kurzem unseren Stellvertreter Uesugi Noritada getötet. Dies ist ein schwerer Affront gegen unseren Klan und einer, den das Shogunat niemals vergeben würde."
 flavor_daimyo.21.a:0 "Die Tage der Kubo sind gezählt!"
 flavor_daimyo.21.b:0 "Wir dürfen den Frieden nicht stören."
 flavor_daimyo.22.t:0 "Burg Azuchi"
 flavor_daimyo.22.d:0 "Macht ist nichts wert, wenn sie nicht sichtbar ist. Obwohl wir die Kontrolle über das Shogunat haben, müssen wir weiterhin den vielen Dienern des Reiches klarmachen, dass alle Macht bei [Root.GetName] liegt. Lasst uns eine große Burg Nahe des Hofes bauen, als ständige Erinnerung daran, was die Quelle unserer Macht ist. Sie muss höher und stärker als jede Burg vor ihr sein, um auch die modernen Waffen, die Kriege in unser Land gebracht haben, nutzen zu können. Die Burg Azuchi wird ein Symbol unserer Macht sein und ein Mittel, um Zentraljapan durch unsere Familie zu kontrollieren."
 flavor_daimyo.22.a:0 "Ein wunderbares Projekt!"
 flavor_daimyo.22.b:0 "Wir haben keine Zeit für solche Eitelkeiten."
 flavor_daimyo.23.t:0 "Nobunagas Ambition"
 flavor_daimyo.23.d:0 "Der Oda-Klan ist in Fraktionen unterteilt und wird von alten Loyalisten zurückgehalten. Ein junger Spross unserer Familie, Nobunaga, ist aus einer Reihe Erbschaftsstreitigkeiten in Owari als Sieger hervorgegangen. Da er bereit ist, auf Prinzipien zu verzichten, um seine ehrgeizigen Ziele verfolgen zu können, scheint Nobunaga sowohl innerhalb unseres Klans als auch im Umgang mit anderen Familien eine unaufhaltsame Macht zu sein. Nur die Zeit wird zeigen, wo er die Ida hinbringen wird."
 flavor_daimyo.23.a:0 "Tenka Fubu."
 flavor_daimyo.23.b:0 "Vernichtet diese Emporkömmlinge!"
 flavor_daimyo.24.t:0 "Hideyoshi"
 flavor_daimyo.24.d:0 "Ein bemerkenswerter Mann ist aus den Ashigaru aufgestiegen, um sich das Recht zu verdienen, Würdenträger unseres großen Fürsten [Root.Monarch.GetName] zu sein. Obwohl er seine Vergangenheit geheim hält, scheint er keiner Blutlinie zuzuordnen zu sein und stammt aus bescheidenden Verhältnissen.\nDennoch ist Hideyoshi einer unserer größten Generäle und eine große Kraft in unserem Reich. In dieser Ära selbstgemachter starker Männer scheint er den idealen Krieger zu verkörpern. Treu, klug und fähig."
 flavor_daimyo.24.a:0 "Wir haben eine große Nachfrage nach fähigen Generälen."
 flavor_daimyo.24.b:1 "Er würde einen würdigen Nachfolger abgeben."
 flavor_daimyo.25.t:0 "Wirtschaftsreformen von [Root.Monarch.GetName]"
 flavor_daimyo.25.d:0 "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] hat sich immer sehr für die Wirtschaft des Reiches interessiert. Er reguliert alles, von der umfassenden Politik bis hin zu kleineren Dingen in seinem persönlichen Bereich, doch hat kein Interesse an Ineffizienz, traditionellen Bräuchen und Gewohnheiten unserer Vorfahren. Vor kurzem hat er eine Reihe von Reformen eingeführt, um die Macht der Handelszünfte zu verringern, indem er Monopole verbietet und den Handel in das Beschützen unserer Straßen involviert."
 flavor_daimyo.25.a:0 "Ausgezeichnet."
 flavor_daimyo.26.t:0 "Die glorreichen Tage Chuzans"
 flavor_daimyo.26.d:0 "Im Laufe der Zeit ist allen klar geworden, dass es der wirtschaftlichen und politischen Stärke von [Root.Monarch.GetName] geschuldet ist, die unser Reich zum Blühen gebracht hat. [Root.Monarch.GetHerHis]e Neuanordnung der Verwaltung, [Root.Monarch.GetHerHis]e harte Arbeit, ausländische Händler anzuziehen und die Schaffung einer neuen Bürokratie hat unserem vereinten Königreich ermöglicht, die Hauptstadt auszubauen und neue Tempel, Paläste und Monumente zu bauen."
 flavor_daimyo.26.a:0 "Dies ist wahrhaftig ein Goldenes Zeitalter für unser Reich."
 flavor_byz.1.t:0 "Plünderung und Zerstörung von Venedig"
 flavor_byz.1.d:0 "Um den Verrat der Kreuzzügler zu rächen, haben die byzantinischen Truppen niemanden verschont, als sie einst die große Stadt Venedig erreichten. Die Mission der kaiserlichen Generäle war immer klar. Alle patrizischen Familien müssen ihres Eigentums und ihrer Ehre beraubt werden und die Schätze, die einst aus der Stadt der Begierde gestohlen wurden, müssen zurückgebracht werden.\n\nAls die Zeit für die byzantinischen Armeen gekommen war, zur Stadt des Wassers zu fahren, wurden die Dinge allerdings scheußlicher, als sich irgendjemand hätte vorstellen können. Ein Leben lang Krieg zu führen fördert nicht gerade Freundlichkeit und mit Befehlshabern, die begierig darauf waren, die Stadt brennen zu sehen, begannen die byzantinischen Soldaten eine mehrere Tage anhaltende Kampagne zur Verwüstung Venedigs, wobei sie Kirchen, Paläste und sogar das venezianische Arsenal plünderten."
 flavor_byz.1.a:0 "Oderint dum metuant."
 flavor_mol.EVTNAME1:0 "Unterstützung für Roman von Moldawien"
 flavor_mol.EVTDESC1:0 "Der Thron Moldawiens war einst zwischen den Brüdern Stefan und Ilias aufgeteilt, nachdem in einer unentschiedenen Schlacht keiner von ihnen die Macht hatte, den anderen zu stürzen. Nach fast einem Jahrzehnt frostiger Zusammenarbeit wurde Ilias dabei erwischt, einen Plan zu schmieden, um den Thron für sich selbst zu erobern. Stefan, der ihn dabei entdeckte, ließ seine Augen ausgraben.\nIllias suchte daraufhin Zuflucht in Polen, wo er einst eingesperrt war und schwor Rache gegen Stefan. Obwohl er kurz darauf starb, hat sein Sohn Roman den Mantel seines Vaters übergestreift und sucht jetzt erneut polnische Unterstützung für den Thron Moldawiens. Wenn wir seine Bemühungen unterstützen, verspricht Roman, dass sich das Fürstentum Moldawiens für immer als Untertan Polens behaupten wird."
 flavor_mol.1.a:0 "Unterstützt Romans Bemühungen mit der Münze."
 flavor_mol.1.b:0 "Entsendet Soldaten, die Roman unterstützen."
 flavor_mol.1.c:0 "Wir sollten uns nicht in moldawische Angelegenheiten einmischen."
 flavor_mol.EVTNAME2:0 "Romans Invasion"
 flavor_mol.EVTDESC2:0 "Der Thron Moldawiens war einst zwischen den Brüdern Stefan und Ilias aufgeteilt, nachdem in einer unentschiedenen Schlacht keiner von ihnen die Macht hatte, den anderen zu stürzen. Nach fast einem Jahrzehnt frostiger Zusammenarbeit wurde Ilias dabei erwischt, einen Plan zu schmieden, um den Thron für sich selbst zu erobern. Stefan, der ihn dabei entdeckte, ließ seine Augen ausgraben.\nIllias suchte daraufhin Zuflucht in Polen, wo er einst eingesperrt war und schwor Rache gegen Stefan. Obwohl er kurz darauf starb, hat sein Sohn Roman den Mantel seines Vaters übergestreift und die polnische Unterstützung erlangt.\nRoman hat Polen im Gegenzug die Treue versprochen und damit die Unabhängigkeit beendet. Polen ist jedoch nicht die einzig interessante Partei. [Root.Monarch.GetName] teilt sich derzeit den Thron mit seinem Bruder Petru, der enge Beziehungen zu den Fürsten von Ungarn unterhält. Wir könnten daher der polnischen Herrschaft entfliehen, indem wir die ungarische Unterstützung suchen. Dies würde aber sicherlich den gleichen Preis haben."
 flavor_mol.2.a:0 "Unterwerft euch Romans Herrschaft."
 flavor_mol.2.b:0 "Sucht die ungarische Unterstützung."
 flavor_mol.2.c:0 "Wir können diesen Thronanwärter selbst aufhalten!"
 flavor_mol.EVTNAME3:0 "Die Invasion von Roman von Moldawien"
 flavor_mol.EVTDESC3:0 "Roman von Moldawien hat mit polnischer Unterstützung erfolgreich den Thron erobert. Wie versprochen erklärte er, dass das Fürstentum fortan immer Polen unterworfen sein wird."
 flavor_mol.EVTDESC3B:0 "Roman, der Kandidat, den wir für den moldawischen Thron unterstützen, wurde in seinen Bemühungen durch eine ungarische Intervention aufgehalten. Roman wurde im Kampf gefangen genommen und teilt jetzt das gleiche Schicksal wie sein verstorbener Vater. Blind und gebrochen humpelt er nach Polen zurück und verbringt den Rest seiner Tage als gescheiterter Prinz."
 flavor_mol.EVTDESC3C:0 "Unsere Unterstützung des moldawischen Fürsten Romans war umsonst, da sich das Fürstentum hinter [MOL.Monarch.GetName] versammelt, einem Herrscher, der sich entschlossen gegen eine ausländische Lehnsherrschaft stellt. Obwohl Roman sich weigert seine Mission aufzugeben ist klar, dass sich Moldawien nicht freiwillig der polnischen Herrschaft unterwerfen wird."
 flavor_mol.3.a:0 "Hervorragend."
 flavor_mol.3.b:0 "Verflucht seien diese sich einmischenden Magyaren!"
 flavor_mol.3.c:0 "Welch peinlicher Rückschlag."
 flavor_mol.EVTNAME4:0 "Moldawien sucht ungarische Unterstützung"
 flavor_mol.EVTDESC4:0 "Mit der Unterstützung des Königreichs Polen hat Prinz Roman von Moldawien den moldawischen Thron beansprucht. Die Fürsten Moldawien lehnten es ab, sich der polnischen Herrschaft zu unterwerfen und haben sich stattdessen an Ungarn gewandt, denen sie sich als Gegenleistung für ihren Schutz verpflichten."
 flavor_mol.4.a:0 "Wir müssen ihnen Schutz anbieten."
 flavor_teu.EVTNAME1:0 "Revolte des Preußischen Bunds"
 flavor_teu.EVTDESC1:0 "Trotzt aller Bemühungen konnten wir den Preußischen Bund nicht davon abhalten, die [Root.GetAdjective]e Herrschaft zu hinterfragen. Die Städte, die sich der Unterstützung der Konföderation gewidmet haben, haben eine Armee versammelt und sich in einer offenen Revolte erhoben. Wie wir vermuteten, haben viele ihrer Mitglieder Verbindungen zu Polen und bereits eine polnische Intervention für den kommenden Konflikt angefragt. Es scheint, dass ein blutiger Kampf um Preußen unvermeidlich ist, wenn wir nicht unsere Herrschaft über diese Städte aufgeben möchten."
 flavor_teu.1.a:0 "Tötet jeden Verräter!"
 flavor_teu.1.tooltip:0 "Der Preußische Bund wird um polnische Unterstützung bitten."
 flavor_teu.1.b:0 "Das ist kein Krieg, den wir gewinnen können."
 flavor_teu.EVTNAME2:0 "Der Preußische Bund sucht polnische Unterstützung"
 flavor_teu.EVTDESC2:0 "Eine Organisation, die sich selbst Preußischer Bund nennt, hat sich gegen die Ungerechtigkeiten der deutschen Herrschaft erhoben und in Danzig eine Armee versammelt. Wir haben ihren Mitgliedern vorher die leise Zusicherung gegeben, dass wir sie in ihrer Sache unterstützen werden, sollte es zu einem Krieg kommen. Im Gegenzug hat die Konföderation versichert, dass die preußischen Ländereien nach der Ausweisung der tyrannischen Ritter von Polen regiert werden soll. Wir können von diesem Arrangement viel gewinnen, sollten aber auf einen blutigen Kampf vorbereitet sein."
 flavor_teu.2.a:0 "Sie haben unsere volle Unterstützung. In den Kampf!"
 flavor_teu.2.b:0 "Das geht uns nichts an."
 flavor_teu.EVTNAME3:0 "Der Frieden von Thorn"
 flavor_teu.EVTDESC3:0 "Der Krieg gegen die deutschen Ritter hat endlich ein Ende gefunden. [Root.Monarch.GetName] sitzt mit den Führern des Preußischen Bunds am Friedenstisch und hebt das Glas, um auf unseren Sieg und die künftige Zusammenarbeit anzustoßen.\nDer Vertrag wird schnell und mit Zuversicht unterzeichnet. Die Rechte und Privilegien der preußischen Gemeinden, des Klerus, der Bürger und der Ritter sollen erhalten bleiben und die Sache, für die sie kämpften, wird als gerechter Kampf gegen die Autokratie anerkannt. Im Laufe der Zeit werden die Städte der Konföderation vollständig in die Krone Polens eingegliedert werden."
 flavor_teu.3.a:0 "Unsere Herrschaft soll Wohlstand bringen."
 flavor_teu.3.b:0 "Die Preußen werden uns dienen."
 flavor_teu.EVTNAME4:0 "Der Preußische Bund "
 flavor_teu.EVTDESC4:0 "Der Deutsche Orden wird von Unruhen und einer Verschwörung geplagt. Eine neue Organisation scheint die deutsche Herrschaft herauszufordern und das trotz unseres kürzlichen Ausrufens des Eidechsenbundes, der Polen dazu einlud, Kulm zu regieren. Die Vereinigung aus Bürgern, Rittern und Adligen, der sich selbst als Preußischer Bund bezeichnet, hat sich das Ziel gesetzt, die Ungerechtigkeit und Willkür zu bekämpfen. Wenn dieser Verrat nicht schon genug wäre, so ist bekannt, dass viele unter ihnen polnische Sympathisanten haben und so könnten sie wie ihre Vorgänger auch die polnische Herrschaft einladen, wenn ihr Einfluss nicht bald beschnitten wird. Besorgniserregend ist auch, dass sie bereits bei den Bürgern Westpreußens große Unterstützung gefunden haben."
 flavor_teu.4.a:0 "Wir müssen diesem Verrat Einhalt gebieten!"
 dnz_decision_available_tooltip:1 "Die Entscheidung §YBeschränkung des Preußischen Bunds§! ist jetzt verfügbar.\nDas Standesprivileg §YZugeständnisse an die Preußischen Konföderation§! ist jetzt verfügbar."
 EST_VAL_PRUSSIAN_CONFEDERATION:0 "Preußischer Bund: §Y$VAL$%§!"
 flavor_klm.t.1:0 "Die Ankunft der Kalmücken"
 flavor_klm.d.1:1 "Donnernde Hufe hallten durch die Ebenen, während die Kalmücken in Richtung des Lagers reiten. Der Khan steigt elegant von seinem kleinen, aber robusten Pferd und streckt die Arme aus, um unseren Gesandten zu begrüßen. Er erklärt, dass er seinen gesamten Stamm aus dem fernen Osten auf der Suche nach neuen Ländereien geführt hat und sie hier nach einem Ort suchen, wo sie ihr Vieh weiden und nach ihren Sitten leben können.\nDer Khan glaubt, dass er mit dem Grasland von Kuma den perfekten Ort dafür gefunden hat. Als Herrscher von Kuma bietet er seine Krieger für den Militärdienst von [Root.GetName] an, sollten wir ihm erlauben, dieses Land autonom zu regieren. Während er spricht, verhärtet sich sein Gesicht und der Khan tritt entschlossen vor. Er fügt eine Warnung hinzu, bevor er das Treffen verlässt. Er kann mit seinem Stamm nicht heimkehren und wenn wir daher seine Bedingungen nicht akzeptieren, müssen wir uns ihm im Kampf stellen."
 flavor_klm.1.a:0 "Erlaubt ihnen, sich im Austausch für Militärdienst niederzulassen."
 flavor_klm.1.b:0 "Vertreibt sie aus unserem Land!"
 granada_civil_war.1.t:0 "Ein Thronanwärter erhebt sich"
 granada_civil_war.1.desc:0 "Yusuf, Neffe von Muhammad IX Nasrid, einst von allen geliebt wird, hat eine Armee aufgestellt, um sich selbst als Emir einzusetzen.\n\nWie wir zu einer solchen Feindschaft zwischen den Familienmitgliedern gelangten, liegt außerhalb unseres Verständnisses, aber dieser mutige Schritt muss mit gleicher Heftigkeit entgegengesetzt werden. Yusuf muss hängen."
 granada_civil_war.1.a:0 "In den Krieg!"
 granada_civil_war.2.t:0 "Feindseligkeiten legen sich"
 granada_civil_war.2.desc:0 "Das Ende unseres erbitterten Bürgerkriegs geht zu Ende. Wieder einmal sitzt ein einziger Emir auf dem Thron unserer großen Nation und die verschiedenen Aufstände wurden niedergeschlagen.\n\nAlle beten, dass wir ein solches Blutvergießen nie wieder sehen müssen."
 granada_civil_war.2.a:0 "Seht in die Zukunft!"
 granada_succession_war:0 "Granadischer Erbfolgekrieg"
 granada_succession_war_desc:0 "Ein einst loyaler Verwandter, Yusuf, hebt Berichten zufolge eine Armee aus, um sich als Emir einsetzen zu lassen."
 granada_civil_war.3.t:0 "Yusufs Ultimatum"
 granada_civil_war.3.desc:0 "Da der Krieg um den Thron weitgehend unentschieden ist, hat der verräterische Yusuf einen Gesandten geschickt und schlägt eine Alternative zu weiterem Blutvergießen vor. Wenn wir ihn zum Thronerben ernennen, wird er seine Truppen auflösen und sich unserem Hof anschließen, um seinen rechtmäßigen Platz mit gesunder Absicht zu erwarten.\n\nOb man ihm vertrauen kann, kann keiner sagen. Ein Ende des bitteren Blutvergießens des Bürgerkriegs wäre jedoch durchaus zu begrüßen."
 granada_civil_war.3.a:0 "Niemals! Wir kämpfen bis zum Tod!"
 granada_civil_war.3.b:0 "Akzeptiert sein Angebot."
 flavor_gra.2.t:0 "Das Emirat von Sizilien"
 flavor_gra.2.d:0 "In früheren Zeiten war das Emirat Sizilien eine stabile Bastion unseres Glaubens und hielt stand, bis die Kreuzritter die Insel 1087 eroberten.\n\nJetzt, da wir dieses begehrte Land selbst besitzen, haben wir die Wahl erneut einen taifanischen Staat zu installieren, um als Bollwerk gegen den kriegsähnlichen Papst und seine Anhänger zu fungieren."
 flavor_gra.2.a:0 "Eine hervorragende Idee."
 flavor_gra.2.b:0 "Absolute Autorität erfordert absolute Herrschaft."
 flavor_gra.3.t:0 "Gelehrtenbewegungen"
 flavor_gra.3.d:0 "Das fruchtbare Land des Deltas liegt in unseren Händen und führt zu einem Wiederaufleben der Wirtschaft, Kultur und dem wissenschaftlichem Streben. Letzteres hat eine erstaunliche Entdeckung geliefert. Viele möchten, dass wir die ismailischen Ideale der längst verstorbenen Fatimiden fördern, nachdem sie auf nilicicischen Bibliotheken auf verschiedene alte Schriftrollen und Dokumente gestoßen sind, die jetzt durch die Elite unserer Nation kreisen.\n\nWir sollten schnell eine Proklamation über den Umgang mit dieser sich schnell ausbreitenden Schulen herausgeben."
 flavor_gra.3.a:0 "Es könnte das Risiko wert sein..."
 flavor_gra.3.b:0 "Verbietet es."
 flavor_nah.1.t:1 "Ein neuer Besucher"
 flavor_nah.1.d:1 "Die Nachtluft riecht nach Feuer, nach Flammen, die in einem Scheiterhaufen tanzen. Manche Nächte fühlen sich wie Tage an. Es gibt so viel Licht, der Mond steht in der Mitte des Himmels und alles sieht heute Nacht lebendiger aus. Es fühlt sich an, als wäre die Nacht selbst lebendig.\n\nDa ist auch ein Mann. Er kommt in unser Dorf und das Licht folgt ihm. Wir alle wissen, was für ein Mann er ist. Gelehrte sind uns nicht fremd, doch das macht sie nicht weniger verehrungswürdig. Sie sind mit der Vergangenheit verbunden, mit uns, mit dieser Gegenwart und mit unserer Zukunft. Sie heilen uns, aber sie hüten auch kostbares Wissen. Der Mann nähert sich der Feuerstelle und beginnt zu singen."
 flavor_nah.1.a:0 "Die Nacht bleibt still."
 flavor_nah.2.t:1 "Eine helfende Hand"
 flavor_nah.2.d:1 "[Root.Monarch.GetName] ist erkrankt. [Root.Monarch.GetHerHisCap]e Stimme ist zittrig vor Angst und [Root.Monarch.GetHerHis]e Stirn schweißbedeckt. Unser neuer Gelehrter betrat [Root.Monarch.GetHerHis] Zelt am Morgen und verließ es erst bei Einbruch der Nacht. Er kam zu uns und fand sehr deutliche Worte: "Wenn wir es nicht schaffen, die Heilkräuter rechtzeitig zu finden, die [Root.Monarch.GetName] benötigt, wird [Root.Monarch.GetSheHe] es vielleicht nicht schaffen."\n\nEinige Freiwillige aus unserem Volk haben angeboten, sie zu sammeln."
 flavor_nah.2.a:1 "Wir müssen uns beeilen!"
 nah_helping_hand:0 "Eine helfende Hand"
 desc_nah_helping_hand:0 "Unser neuer Gelehrter hat uns sein botanisches Wissen vermittelt."
 nah_cautious:0 "Vorsichtige Herangehensweise"
 desc_nah_cautious:0 "Wir haben beschlossen, uns nicht in die Zeremonien einzumischen."
 flavor_nah.3.t:1 "Älter werden"
 flavor_nah.3.d:1 "Die Zeit ist gekommen, in der [Root.Heir.GetName] erwachsen werden wird. Vier Tage und eine letzte Nacht lang muss sie dem Stamm ihre Weiblichkeit beweisen. Sie muss stark sein, sowohl körperlich als auch geistig, damit sie später alles aushalten kann, was das Leben ihr in den Weg stellt.\n\nDa sie unsere rechtmäßige Herrscherin ist, haben wir uns alle um ihren Hogan versammelt, um ihr in dieser bedeutsamen Zeit beizustehen. Ihr zu Ehren soll ein großes Fest gefeiert werden!"
 flavor_nah.3.a:0 "Es ist Zeit zum Feiern."
 nah_the_changing_girl:1 "Älter werden"
 desc_nah_the_changing_girl:1 "[Root.Heir.GetName] verkörpert alle Eigenschaften, die eine Anführerin haben sollte, und ist nun bereit, über uns zu herrschen."
 flavor_nah.4.t:0 "Händler der Pueblos"
 flavor_nah.4.d:0 "Einige Händler von den benachbarten Pueblo-Stämmen sind in unser Dorf gekommen. Wir haben sie freudig empfangen und in unsere eigenen Hogans eingeladen. Im Gegenzug wurden profitable Handelsbeziehungen geknüpft."
 flavor_nah.4.a:0 "Dies wird unserer Wirtschaft sicherlich beim Wachsen helfen."
 nah_pueblo_merchants:1 "Erfolgreicher Handel"
 desc_nah_pueblo_merchants:0 "Unsere Handelsbeziehungen sind nun effizienter."
 flavor_nah.5.t:1 "Ein Moment der Reflexion"
 flavor_nah.5.d:1 "Viele Gäste sind heute in unserem Dorf erschienen. Menschen aus den umliegenden Siedlungen wurden zu einem der wichtigsten Ereignisse in unserer Kultur eingeladen. Heute Morgen wird eine große Versammlung abgehalten, und vierundzwanzig unserer größten Anführer treffen sich, um zu einem Konsens zu kommen, was die Regierungsführung unserer außergewöhnlichen Nation anbelangt.\n\nDie Hälfte von ihnen sahen wir im Krieg, wie sie unsere Feinde siegreich niederschlugen und unsere Krieger befehligten. Die andere Hälfte sahen wir im Frieden, als sie unser Volk zu Frieden und Wohlstand führte. Gemeinsam werden sie heute eine wichtige Entscheidung für die Zukunft unseres Stammes treffen."
 flavor_nah.5.a:0 "Wir müssen uns auf einen Krieg vorbereiten."
 flavor_nah.5.b:0 "Wir werden diese Zeit des Friedens willkommen heißen."
 opinion_naachid:0 "Hielt eine Versammlung ab"
 flavor_nah.6.t:0 "Komantschen-Räuber"
 flavor_nah.6.d:0 "Heute Morgen ist eine Staubwolke am Horizont zu erkennen. Im dämmrigen Licht fühlt sich der Tag kälter an, obwohl die Sonne noch das ganze Land beherrscht. Kurz nach Sonnenaufgang begleiten beunruhigende Geräusche den Staub, bis schließlich Gestalten aus ihm auftauchen. Unsere Feindschaft mit den Stämmen der Komantschen hat diese dazu gebracht, uns auf der Suche nach Gefangenen anzugreifen."
 flavor_nah.6.a:0 "Wir sind in der Unterzahl!"
 flavor_nah.6.b:0 "Sie können nicht mit unserer Armee mithalten."
 flavor_pue.1.t:0 "Die Alten"
 flavor_pue.1.d:0 "Ein Name ist ein wichtiges Element, das nicht unüberlegt gewählt werden sollte. Wir haben die ursprüngliche Heimat unserer Ahnen wiederaufgebaut und jenes Land zurückerobert, das sie einst besaßen. Nun können wir ihren Namen zurückfordern."
 flavor_pue.1.a:0 "Wir müssen unser Erbe ehren."
 flavor_pue.1.b:0 "Wir werden unseren eigenen Namen behalten."
 flavor_pue.2.t:0 "Beginn des Pueblo-Aufstandes"
 flavor_pue.2.d:0 "Sie kamen mit der ersten Sonne und in deren Licht leuchteten ihre blassen Gesichter beinahe rot. Zuerst versuchten sie, mit uns zu reden, doch dann sahen wir ihre metallenen Waffen. Jahre sind seit dieser ersten Begegnung vergangen, und unser Land wurde angegriffen, geschändet und beleidigt. Unser Volk hat mit angesehen, wie Soldaten, Missionare und Siedler durch ihre eigenen Häuser kamen und gingen. Doch nun haben wir genug.\n\nEinige unserer Anführer haben die Unterstützung von mehr als vierzig unserer Dörfer gewonnen und geduldig auf den richtigen Augenblick gewartet, um zuzuschlagen. Jeden Morgen lösten sie einen Knoten von einer Schnur, und wenn der letzte Knoten gelöst war, sollte der Kampf beginnen.\n\nHeute war dieser Morgen ..."
 flavor_pue.2.a:0 "Wir werden diese Eindringlinge vertreiben!"
 pue_popes_rebellion:1 "Pueblo-Aufstand"
 desc_pue_popes_rebellion:0 "Die Götter erfüllen die Herzen unserer Soldaten mit Kraft."
 flavor_pue.3.t:0 "Ende des Pueblo-Aufstandes"
 flavor_pue.3.d:0 "Mehrere Belagerungen und Schlachten haben die Eindringlinge vertrieben und uns die rechtmäßige Kontrolle über unsere Ländereien zurückgegeben. Unser Volk hat sich nie stolzer gefühlt, und die Götter haben uns mit gutem Wetter und reichen Ernten gesegnet. Doch nun sind sie zurückgekehrt. Wir erkannten ihre bleichen Gesichter wieder, als sie sich unseren Dörfern wie Leichen näherten. Ihr falsches Lächeln war dem Zelt unseres Anführers gewidmet.\n\nSie sind mit einem Friedensangebot gekommen, einem Versprechen von Gnade und Schutz, sollten wir ihrem König die Treue schwören. [Root.Monarch.GetName] braucht einen Augenblick, bevor [Root.Monarch.GetSheHe] antwortet."
 flavor_pue.3.a:0 "Wir werden ihr Friedensangebot annehmen."
 flavor_pue.3.b:0 "Ihre Armeen haben uns verraten!"
 flavor_pue.3.c:1 "Wir sollten eine unblutige Einigung anstreben."
 flavor_pue.4.t:1 "Augen in der Tiefe"
 flavor_pue.4.d:1 "Viele Jahrzehnte - Jahrhunderte gar - standen die Mauern jener Stadt, die auch "Cliff Palace" genannt wird, unberührt da. Leere Räume, nur von Stille erfüllt. Doch nun sind wir zurückgekehrt, unsere Kinder laufen spielend durch die verschlungenen Gänge und von jeder Treppe ist Lachen zu hören. Und sie haben etwas gefunden: die Farben Rot, Grün, Weiß, Gelb und Braun, allesamt verwendet in den wunderbaren Wandmalereien, die die wichtigsten Räume schmücken. Die meisten stellen Jagdszenen dar, Feste, Tänze, einfache Linien und Spiralen. Doch eine sieht nicht ganz so aus wie die anderen: eine große Spinne, die auf den Eingang blickt."
 flavor_pue.4.a:0 "Welch herrliches Gemälde! Wir sollten es restaurieren."
 flavor_pue.4.b:1 "Unsere Erhaltungsmaßnahmen müssen beibehalten werden."
 flavor_pue.4.c:0 "Ignorieren wir das besser."
 pue_spider_grandmother:0 "Großmutter Spinne"
 desc_pue_spider_grandmother:0 "Großmutter Spinne belohnt unsere Bemühungen."
 flavor_pue.5.t:0 "Zeremonielle Tänzer"
 flavor_pue.5.d:1 "In der Mitte unseres Dorfes brennt heute Abend ein kleines Feuer, um das herum die Menschen sitzen und lebhaft mit ihren Freunden und Verwandten plaudern. Die Luft ist vom Geruch frisch gekochten Essens erfüllt, und am Himmel ist keine einzige Wolke. Nächte wie diese sind die, in denen man sich am meisten wie zu Hause fühlt.\n\nDie heutige Nacht ist aber keine gewöhnliche Nacht. Kurz nach Mitternacht tanzt eine Gruppe maskierter Männer um das Feuer, und jeder der Anwesenden sieht ihnen schweigend zu."
 flavor_pue.5.a:1 "Es ist in der Tat eine wunderbare Nacht."
 pue_kachinas:0 "Kachina"
 desc_pue_kachinas:1 "Die Geister wachen über uns."
 pue_end_of_the_revolt:0 "Ende der Revolte"
 desc_pue_end_of_the_revolt:0 "Das Ende des Krieges bringt Ruhe in unser Volk."
 flavor_sio.1.t:0 "Handel mit Fremden"
 flavor_sio.1.d:0 "Eine Gruppe europäischer Händler hat sich heute unserem Dorf genähert. Zuerst haben ihre blassen Gesichter und ihre seltsame Sprache unsere Ältesten davon abgehalten, überhaupt mit ihnen zu sprechen, doch die interessanten Waren, die die Weißen mit sich führten, konnten sie vom Gegenteil überzeugen. Sich nur auf Gold oder Reichtum zu konzentrieren, ist jedoch ein selbstsüchtiger Weg, dem wir niemals folgen werden, weshalb wir zuerst freundschaftliche Beziehungen aufbauen müssen. Wir müssen ihnen die Tür zu unserem Stamm öffnen, und sie müssen diese Einladung annehmen."
 flavor_sio.1.a:0 "Wir werden diese Tür offen lassen."
 sio_foreigner_trade:0 "Handel mit Fremden"
 desc_sio_foreigner_trade:0 "Unsere wirtschaftlichen Beziehungen zu Fremden haben unseren Handel gefördert."
 flavor_sio.2.t:0 "In die ewigen Jagdgründe"
 flavor_sio.2.d:1 "Man sagt, es sei kalt. Man sagt, man verliere langsam alle Gefühle, manchmal ohne es zu bemerken, bis nur noch eine leere und kalte Hülle übrig bleibt. Taubheit - so nennt man es. Es ist ein kalter Morgen und ein schwacher Nieselregen hat sich über unser Dorf gelegt wie eine Decke aus Wasser. Es gibt keinen Wind, nur starre Stille. [Root.Monarch.GetName] ist tot.\n\nEin Begräbnis muss vorbereitet werden. Ein Podest aus langen Baumstämmen wird in der Mitte unserer Gemeinde errichtet. Männer und Frauen, Jung und Alt, alle helfen eilig mit, damit die Zeremonie schnellstmöglich abgehalten werden kann. Sie wickeln den Leichnam von [Root.Monarch.GetName] in Tücher und legen [Root.Monarch.GetMIhnSie] auf das Holzpodest, zusammen mit vielen persönlichen Gegenständen, die [Root.Monarch.GetSheHe] zu Lebzeiten geschätzt hatte.\n\nDas Begräbnis wird abgehalten. Alles ist kalt. Die Herrschaft von [Root.Monarch.GetName] ist vorüber, und der Regen prasselt herab. "
 flavor_sio.2.a:0 "Es ist in der Tat ein kalter Morgen."
 flavor_sio.3.t:0 "Lebendes Vermächtnis"
 flavor_sio.3.d:1 "Unser ehemaliger Herrscher ist vor Kurzem verstorben. Die Beerdigung war von einer traurigen Zeremonie begleitet, und viele innerhalb unseres Stammes trauern noch immer. Es ist nun einige Zeit vergangen, und diese Zeit der Trauer muss endlich ihr Ende finden. Sollten wir eine weitere Zeremonie abhalten, um das Andenken unseres früheren Herrschers zu ehren?"
 flavor_sio.3.a:0 "Wir werden sein Vermächtnis in Ehren halten."
 flavor_sio.3.b:0 "Wir müssen uns um wichtigere Dinge kümmern."
 flavor_sio.4.t:1 "Ein ungebetener Gast"
 flavor_sio.4.d:1 "Wir fanden den ersten toten Büffel in der Nähe des Flusses. Sein Kadaver war halb aufgefressen, seine Augen völlig leer. Unsere Jäger versuchten, das restliche Fleisch zu verwerten, doch Klauen und Reißzähne hatten fast alles in Fetzen gerissen.\n\nDann fanden sie noch mehr Kadaver von erlegten Büffeln, die tot auf dem Rücken lagen. Einer der jüngeren Männer beschloss, an diesem Morgen allein loszugehen und zu versuchen, der Spur des Todes zu folgen. Es dauerte nicht lange, bis er die Ursache entdeckte. Seine Augen trafen auf ein anderes Paar Augen, begierige Augen, hungrige Augen.\n\nEin Büffelwolf ragte über dem Kadaver eines Büffels auf, und von seinen Lefzen tropfte noch das frische Blut. Der junge Mann drehte sich um, langsam, leise, und kam schließlich in unser Dorf zurück, wobei er das Tier seinem Festmahl überließ."
 flavor_sio.4.a:1 "Unser Nahrungsangebot hat sich verringert."
 sio_wolf_attacks:0 "Wolfsangriffe"
 desc_sio_wolf_attacks:0 "Mehrere Wolfsangriffe haben Tierpopulationen in unseren Gefilden schrumpfen lassen."
 sio_legacy:0 "Lebendes Vermächtnis"
 desc_sio_legacy:0 "Die Hingabe [Root.Monarch.GetMunseresunserer] Herrscher[Root.Monarch.GetMsMale][Root.Monarch.GetMinFemale] zu [Root.Monarch.GetHerHis]en Vorgängern bringt unserem Volk Stabilität."
 flavor_sio.5.t:0 "Leichenschmaus"
 flavor_sio.5.d:1 "Achtzehn verschiedene Nationen unseres Volkes wurden zu einem großen Fest in den östlichen Landen einberufen. Mitglieder der vornehmsten und mächtigsten Stämme haben sich versammelt, um sich sowohl an einer herzlichen Feier zu erfreuen als auch neue Bündnisse zu schmieden - durch den Austausch von Geschenken, durch gemeinsame Gebete und Spiele und durch ... etwas nachdrückliche Verständigung."
 flavor_sio.5.a:0 "Das wird nützlich sein."
 sio_feast:0 "Leichenschmaus"
 desc_sio_feast:0 "Wir haben unseren Ruf verbessert."
 sio_feast_of_the_dead:0 "Feierte einen Leichenschmaus"
 flavor_che.1.t:0 "Die Great Smoky Mountains"
 flavor_che.1.d:0 "Die Berge sind unsere Heimat. Wir bewohnen ihre felsige Oberfläche, verstecken uns im Unterholz, atmen wie ihre Tiere und jagen ihre Tiere. Die Berge waren schon immer hier, wir nicht. Eine Gruppe junger Männer ging heute Morgen in die Berge, auf der Suche nach einer Legende aus grauer Vorzeit, die unsere Ältesten zu erzählen pflegten - von einem magischen See, verborgen für das menschliche Auge.\n\nSie scheinen erfolgreich zurückgekehrt zu sein, denn ihre Freudenschreie waren aus jeder Ecke unseres Dorfes zu hören. Sie haben tatsächlich einen See gefunden und sie glauben fest daran, dass dies derjenige ist, den die Legende erwähnte. Ihre Begeisterung wird nun vom Rest unseres Stammes geteilt."
 flavor_che.1.a:1 "Manchmal ist es nötig, an Legenden zu glauben."
 flavor_che.1.b:0 "Das ist Unsinn."
 che_sacred_lake:0 "Heiliger See"
 desc_che_sacred_lake:0 "Die Legende vom heiligen See erfüllt unser Volk mit religiösem Eifer."
 flavor_che.2.t:1 "Vergeltungsmaßnahmen"
 flavor_che.2.d:1 "Der Tag dämmert rot. Tötet das Mitglied eines Clans das Mitglied eines anderen Clans, muss für Gerechtigkeit gesorgt und das Gleichgewicht wiederhergestellt werden. Ein Mann nähert sich dem Zelt von [Root.Monarch.GetName]. Sein Atem geht schnell und seine Hände zittern. Er erklärt, dass einer unserer Männer seinen jüngeren Bruder ermordet hat und er Wiedergutmachung verlangt.\n\nUnser Anführer nickt schweigend und deutet auf das Zelt des Täters. Weitere Mitglieder dieses Clans treffen etwas später mit ernster Miene ein. Es geht hier nicht nur um Rache, es geht um Harmonie, um das Leben an sich. Die Seelen der Toten können nicht in Frieden ruhen, bevor nicht Blut im Austausch für ihr eigenes vergossen wird. Der fremde Mann hebt den Arm, ein Messer fest umklammert, ein Schrei, jemand weint - dann Stille."
 flavor_che.2.a:0 "Es ist, wie es sein sollte ..."
 che_blood_revenge:0 "Blutrache"
 desc_che_blood_revenge:0 "Eine Reihe von Blutrachefällen in jüngster Zeit hat unsere Rekrutenreserve gemindert."
 flavor_che.3.t:0 "Kontakt mit Europäern"
 flavor_che.3.d:1 "Die Kinder des Dorfes bemerken es als Erste. Sie kommen zurück zu ihren Eltern gerannt und fangen an, Unsinn zu murmeln, zu schreien und in die Ferne zu zeigen. "Bleichgesichter" sind die am häufigsten wiederholten Worte unter ihrem Geflüster.\nBald schon sind die Fremden da. Ihr Verhalten ist respektvoll, fast neugierig, während sie miteinander und mit einigen unserer Ältesten sprechen. Die Kinder verstecken sich hinter ihren Eltern. Einige von ihnen werden aufgefordert, zurück in ihre Häuser zu gehen, nachdem sie die ungewöhnlichen Waffen gesehen haben, die die Neuankömmlinge tragen. Die Fremden betreten das Zelt von [Root.Monarch.GetName], und sie beginnen in einer Sprache zu verhandeln, die niemand verstehen kann."
 flavor_che.3.a:0 "Sie bringen Krankheiten!"
 flavor_che.4.t:0 "Verträge mit europäischen Händlern"
 flavor_che.4.d:0 "Mit der Ankunft der fremden Händler hat sich unser Verhältnis zu den Europäern stark verbessert und wir haben einem Handelsabkommen zugestimmt, sodass wir ihnen Hirschleder, Tierfelle und verschiedene Pflanzenarten liefern können und sie uns mit Feuerwaffen für unsere Kriege gegen benachbarte Stämme versorgen."
 flavor_che.4.a:0 "Es ist ein fairer Handel."
 che_foreigner_trade:0 "Handel mit Fremden"
 desc_che_foreigner_trade:0 "Unser Handelswert hat sich dank dieses Abkommens erhöht."
 flavor_che.5.t:0 "Cherokee-Nationalrat"
 flavor_che.5.d:0 "Seit der Ankunft der europäischen Siedler wurde unser Volk von Kriegen, Verrat und Krankheiten geplagt. Unsere Bevölkerung ist durch all diese Faktoren geschrumpft, und unser Land wurde uns weggenommen, was unseren Stamm dazu zwang, umherzuziehen und in einigen Fällen unser rechtmäßiges Territorium zu verlassen. Wir müssen Widerstand leisten. Wir müssen unsere Regierung reformieren und ihnen zeigen, dass wir alle auf derselben Stufe stehen. Wir müssen ihre politische Sprache lernen und dürfen uns nicht von ihnen einschüchtern lassen.\n\nEin neues Ratssystem nach ihrem Vorbild muss gebildet werden: Wir brauchen einen Haupthäuptling, einen Senat und ein Abgeordnetenhaus, das sich um die Interessen unserer Nation kümmert."
 flavor_che.5.a:0 "Gründet einen Nationalrat!"
 flavor_pow.1.t:0 "Erster Kontakt"
 flavor_pow.1.d:0 "Das Wasser des Ozeans bersten schier vor einem schimmernden Dunkelblau, und eine ungewöhnliche Ruhe begleitet die heftigen Bewegungen der Wogen - etwas hat sich verändert, nichts hat sich verändert. Möwen kreisen in kleinen Gruppen über uns. Ihre Schreie sind das einzige Geräusch, das diese unverwechselbare Stille stört. Da ist etwas am Horizont.\n\nEin Schiff. Nein. Zwei Schiffe. Drei Schiffe. Wir haben noch nie solche Schiffe gesehen. In Form und Größe ähneln sie weder den unseren noch denen, die wir von den benachbarten Stämmen kennen. Als sie sich unserem Ufer nähern, versammeln wir uns am Strand und stellen fest, dass auch die Gesichter und die Häute ihrer Besatzungen anders sind. Sie sehen uns an, wir sehen sie an."
 flavor_pow.1.a:0 "Alles hat sich verändert."
 flavor_pow.2.t:0 "Die Virginia Company"
 flavor_pow.2.d:0 "Immer mehr Ostländer landen an unseren Küsten. Ihre anfängliche Aggressivität hat zu einigen Scharmützeln zwischen ihnen und Mitgliedern unseres Stammes geführt. Nach einer Weile sind sie jedoch nach Norden gezogen und haben eine Festung errichtet, um Schutz vor weiteren Feindseligkeiten zu suchen.\n\nHeute hat sich einer ihrer Anführer unserem Dorf in Frieden und mit scheinbar gutem Willen genähert. Er hat uns viele Geschenke aus seiner fernen Heimat mitgebracht und erklärt, seine Leute würden unsere Hilfe brauchen, um in diesem fremden Land zu überleben. Als er steif nach einem kleinen Stück Papier griff, zitterten seine Hände. Als wir ihn danach fragten, zitterte auch seine Stimme, während er uns die Möglichkeit anbot, ihrem Herrscher im Austausch für Schutz unter der Krone und etwas Wissen über ihre Regierungsform die Treue zu schwören."
 flavor_pow.2.a:0 "Es könnte sinnvoll sein, andere Möglichkeiten in Betracht zu ziehen."
 flavor_pow.2.b:0 "Das wird hier niemals gut gehen."
 flavor_pow.3.t:0 "Englische Powhatankriege"
 flavor_pow.3.d:0 "Zuerst kamen sie in Frieden. Sie landeten an unseren Küsten mit Versprechungen von Bündnissen und Hilfe, sie baten um Nahrung, um Landkarten, um Führung in dieser - für sie - unerforschten Region. Unsere Großzügigkeit kannte keine Grenzen. Wir halfen ihnen bei allem und wir luden sie sogar zu unseren Festen ein, damit sie unsere Herrscher kennenlernten. Wir zeigten ihnen, wie man das Land bewirtschaftet und welchem Pfad man folgen muss, wenn man in die Wildnis geht.\n\nDann begannen sie, nach mehr zu fragen. Sie zogen sich in ihre Festungen zurück. Sie brauchten uns nicht mehr, doch sie brauchten unser Land. [Root.Monarch.GetName] nimmt sich einen Moment Zeit, um den Marsch ihrer Armeen mit einer beunruhigenden Sorge zu beobachten - die endgültige Ankunft dessen, was er für unvermeidlich hält."
 flavor_pow.3.b:1 "Wir werden sie vernichten!"
 flavor_pow.3.c:1 "Wir werden Verbündete brauchen, um sie besiegen zu können."
 flavor_pow.4.t:0 "Stammeshandel"
 flavor_pow.4.d:0 "Seit Jahrzehnten, ja sogar seit Jahrhunderten, ist der Handel ein wesentlicher Bestandteil unseres Lebens. Wir haben in Tsenacommacah und darüber hinaus Handel getrieben, indem wir den Ost-West-Handelsrouten folgten. Muschelperlen und Felle wurden im Austausch gegen Kupfer und roten Farbstoff gegeben, alles Luxusgüter, die uns helfen konnten, unseren hohen Status zu beweisen. Heute hat einer unserer Verbündeten einen Händler in unser Dorf geschickt. Dieser Mann hat uns angeboten, uns zu lehren, wo wir diese Dinge selbst finden können, ein Beweis für die Aufrichtigkeit der Allianz zwischen unseren Völkern."
 flavor_pow.4.a:0 "Das könnte wirklich nützlich sein."
 flavor_pow.4.b:0 "Wir täten besser daran, uns auf unsere eigenen Waren zu konzentrieren."
 flavor_pow.5.t:0 "Europäischer Handel"
 flavor_pow.5.d:1 "Heute Morgen kam ein europäischer Händler in unser Dorf. Er war kein Fremder für uns, da wir ihn in der Nähe seiner weißhäutigen Gefährten bereits öfter gesehen hatten. Er ist mit einem Handelsangebot an uns herangetreten: Der Bedarf an Nahrungsmitteln hat einen hohen Tribut von seinem Volk gefordert und seine Feldfrüchte sind aus Mangel an Wissen über ihren Anbau verdorrt.\n\nIm Austausch für etwas Nahrung bietet dieser Mann an, uns zu lehren, wie wir mit Eisen unsere Waffen verbessern können. Er könnte uns auch Stoffe geben, die uns besser vor dem Wetter schützen."
 flavor_pow.5.a:0 "Eisen würde unserer Kriegsführung auf jeden Fall gut dienen."
 flavor_pow.5.b:0 "Wir könnten neue Kleidung gebrauchen."
 flavor_pow.5.c:0 "Wir täten besser daran, uns auf unsere eigenen Waren zu konzentrieren."
 pow_indigenous_trade_goods:0 "Einheimische Handelswaren"
 desc_pow_indigenous_trade_goods:0 "Wir haben beschlossen, uns auf die Verbesserung unserer eigenen Produktion zu konzentrieren."
 pow_first_contact:0 "Erster Kontakt"
 desc_pow_first_contact:0 "Wir haben einige neue Produktionstechniken von den Fremden gelernt."
 the_enemy_of_my_enemy:0 "Der Feind meines Feindes"
 desc_the_enemy_of_my_enemy:0 "Ist mein Freund."
 totemism_flavor.1.t:0 "[Root.Consort.GetName] vermisst"
 totemism_flavor.1.d:0 "Ein unruhiges Raunen geht in unserem Dorf um. Niemand wagt es, [Root.Monarch.GetName], [Root.GetMderdie] noch friedlich schläft, die Nachricht zu überbringen. Die Wachen ziehen Lose, um zu entscheiden, wer der unglückliche Bote sein wird: [Root.Consort.GetName] ist verschwunden."
 totemism_flavor.1.a:0 "Wir sollten einige unserer Soldaten entsenden, um [Root.GetCihnsie] zu finden."
 totemism_flavor.1.b:0 "Wir sollten dafür ein paar Entdecker anheuern."
 totemism_flavor.1.c:0 "Unser Herrscher besteht darauf, selbst loszuziehen."
 totemism_flavor.1.e:0 "Wir werden sicherlich eine neue Gemahlin finden."
 totemism_flavor.2.t:0 "Gemahlin gesichtet!"
 totemism_flavor.2.d:0 "Unter den fröhlichen Bewohnern von [orpheus_province.GetName] zieht ein vertrautes Gesicht unsere Aufmerksamkeit auf sich. Selbst mit ihren offensichtlichen Verkleidungsversuchen ist [Root.Consort.GetName] nicht zu verwechseln. Als unsere Männer sich ihr nähern, werden sie jedoch mit einem ... ungewöhnlichen Verhalten konfrontiert. Sie spricht schnell und leise, aber unter ihren Worten sind auch Erwähnungen der Götter."
 totemism_flavor.2.a:0 "Wir sollten sie zu unserem Herrscher bringen."
 totemism_flavor.2.e:0 "Das ist Unsinn. Wir werden sie sofort zurückbringen."
 totemism_flavor.2.b:0 "Wir sollten sie wahrscheinlich ... nicht weiter stören."
 totemism_flavor.2.c:0 "Wir sollten unseren Herrscher mit ihr reden lassen."
 totemism_flavor.3.t:0 "Ein merkwürdiges Verhalten"
 totemism_flavor.3.d:0 "Nachdem sie wieder mit [Root.Monarch.GetName] vereint wurde, ist ihr Verhalten nicht zum Gewohnten zurückgekehrt. Ganz im Gegenteil. Eines Nachts verlässt sie ihr Zelt und geht zum Ende unseres Dorfes. Sie dreht sich nicht um, als sie bemerkt, dass ihr Mann ihr folgt, doch ihre Stimme deutet an, dass sie seine Anwesenheit anerkennt.\n\n"Komm", sagt sie, "es gibt etwas, was du sehen musst.""
 totemism_flavor.3.a:0 "Folgt ihr."
 totemism_flavor.3.b:0 "Lasst sie gehen."
 totemism_flavor.4.t:0 "Nach vorn blicken"
 totemism_flavor.4.d:0 "[Root.Monarch.GetName] folgt seiner Gemahlin zu einem nahen Fluss, wo sie mit einem Kanu segelt. Unser Herrscher beschließt, ihr weiter zu folgen, und setzt die Segel, kurz nachdem ihr Kanu außer Sichtweite ist. Die Vegetation am Ufer wird immer dichter, und aus ihr dringen rätselhafte Geräusche, die er noch nie zuvor gehört hat. [Root.Monarch.GetName] versucht, sich auf das stetige Rauschen des Wassers zu konzentrieren, wird aber bald durch ein anderes, viel deutlicheres Geräusch abgelenkt. Er glaubt, jemanden oder etwas gehört zu haben, das ihn bittet, nicht zurückzuschauen."
 totemism_flavor.4.a:0 "Blickt nicht zurück."
 totemism_flavor.4.b:0 "Blickt zurück."
 totemism_flavor.5.t:0 "Für immer fort"
 totemism_flavor.5.d:0 "[Root.Consort.GetName] ist fort, und ihr Gesicht wird nie wieder unter den Siedlern des Dorfes zu finden sein. Sie hat ihre Absichten sehr deutlich gemacht, und wir müssen dies respektieren."
 totemism_flavor.5.d2:0 "Als er zurückblickt, sieht [Root.Monarch.GetName] nichts, nur denselben Fluss, auf dem er schon seit einer Weile fährt. Als er den See erreicht, in den der Fluss mündet, findet er schließlich das Kanu von [Root.Consort.GetName] ... Es ist völlig leer!"
 totemism_flavor.5.d3:0 "Nachdem sie ins Dorf zurückgebracht wurde, ist [Root.Consort.GetName] mehr als unzufrieden damit, wie sie behandelt wurde. Sie weigert sich, auch nur mit irgendjemandem zu sprechen, und isst kaum etwas. Obwohl sie streng bewacht wurde, wachte [Root.Monarch.GetName] am nächsten Tag auf, nur um festzustellen, dass sie wieder weg ist ..."
 totemism_flavor.5.a:0 "Das Herz von [Root.Monarch.GetName] ist mit Trauer erfüllt."
 totemism_flavor.6.t:0 "Endlich wiedervereint"
 totemism_flavor.6.d:0 "[Root.Monarch.GetName] klammert sich an den Rand des Kanus und sammelt all seine innere Kraft, um sich nicht von der Neugier mitreißen zu lassen. Als er an dem See ankommt, in den der Fluss mündet, findet er seine lächelnde Frau, die direkt neben ihrem Kanu steht. Die Angst ist weg, und er läuft zu ihr, um sie in die Arme zu schließen. Eine intensive Liebe strömt in sein Herz, ebenso wie die Hoffnung, dass alles wieder seinen gewohnten Gang gehen wird.\n\n"Danke", murmelt sie, "dass du an mich glaubst.""
 totemism_flavor.6.a:0 "[Root.Monarch.GetName] atmet tief durch. "Endlich wiedervereint", murmelt [Root.Monarch.GetSheHe]."
 tot_didnt_look_back:0 "Blickte nicht zurück."
 desc_tot_didnt_look_back:0 "Der Glaube von [Root.Monarch.GetName] hat sich als unerschütterlich erwiesen."
 totemism_flavor.7.t:0 "[Root.Monarch.GetName] verliert die Stimme"
 totemism_flavor.7.d:0 "Mit dem Eintreffen des kalten Wetters sind die Pflanzen auf dem Feld nicht die Einzigen, die in diesen Tagen Schwierigkeiten haben. Die Winterwinde und der Regen sind nicht gerade gnädig zu unserem Volk, und [Root.Monarch.GetName] ist da keine Ausnahme. [Root.Monarch.GetSheHeCap] hat über einen stechenden Schmerz im Hals geklagt und ist völlig unfähig zu sprechen. Selbst das Atmen scheint für [Root.Mihnsie] eine schwierige Aufgabe zu sein. Unsere besten Priester wurden hinzugezogen, und diese rieten wiederholt davon ab, dass [Root.Monarch.GetSheHe] das Bett verlässt.\n\nDas Singen ist jedoch ein wichtiger Teil unserer religiösen Zeremonien, und wenn unser Herrscher unpässlich ist, wird das [Root.Monarch.GetHerHis]em Ruf auf jeden Fall schaden."
 totemism_flavor.7.a:0 "Wir dürfen die Gesundheit von [Root.Monarch.GetName] nicht gefährden."
 tot_hoarse_ruler:0 "Heiserer Herrscher"
 desc_tot_hoarse_ruler:0 "Die Unfähigkeit unseres Herrschers, an unseren religiösen Zeremonien teilzunehmen, wurde von unserem Volk nicht gut aufgenommen."
 totemism_flavor.8.t:0 "Wo die Legende beginnt"
 totemism_flavor.8.d:0 "Die Wärme des Tages lud die Jüngsten unseres Volkes dazu ein, den Vormittag am Fluss zu verbringen. Sie spielten, schwammen und sangen Lieder aus längst vergangenen Zeiten. Während sie dem Fluss flussabwärts folgten, beschlossen einige von ihnen, sich in einer nahen Höhle zu verstecken. Als die anderen kamen, um sie zu finden, gingen sie immer tiefer in die Höhle hinein, bis sie auf einen unterirdischen Bach stießen. Getrieben von der Hitze und der Feuchtigkeit des Ortes folgten sie ihm und fanden den Eingang zu einer der heiligen Stätten unserer Ahnen."
 totemism_flavor.8.a:0 "Wir sollten diesen Ort weiter erforschen."
 totemism_flavor.8.b:0 "Es ist besser, diesen Ort unberührt zu lassen."
 totemism_flavor.8.a.tt:0 "Die legendäre heilige Stätte befindet sich in der Provinz [legendary_location.GetName]."
 tot_legendary_location:0 "Heilige Höhle"
 desc_tot_legendary_location:0 "Das Ahnenland der Legende befindet sich in dieser Provinz."
 totemism_flavor.9.t:0 "Erkundung der Höhle"
 totemism_flavor.9.d:0 "Wir haben beschlossen, eine Gruppe Forscher auszusenden, um den Ort weiter zu untersuchen.\n\nIm Inneren der Höhle ist es still. Die Luft ist stickig, und wegen der übermäßigen Feuchtigkeit fällt ihnen das Atmen schwer. Insekten laufen unbeirrt zwischen ihren Füßen umher. Dunkelheit folgt ihnen. Als sie schließlich den Eingang der antiken Stätte erreichen, halten sie einen kurzen Moment inne. Das, was sie sehen, ist das, wovon sie schon so oft gehört haben.\n\nDie Geschichten aus der Legende sind unverkennbar: Wandmalereien, Keramiken und sogar Knochen sind erhalten geblieben. Als sie sich ihnen nähern, überrascht sie die Entdeckung einiger alter gespaltener Figuren, von denen sie wissen, dass sie für unsere Zeremonien von besonderem Interesse sein würden."
 totemism_flavor.9.a:0 "Das sind unglaubliche Neuigkeiten!"
 totemism_flavor.10.t:0 "Instandhaltung der heiligen Höhle"
 totemism_flavor.10.d:0 "Nachdem wir die Bedeutung dieser neuen Entdeckung erkannt haben, ist sich unser Ältestenrat einig, dass die Stätte unbedingt gut erhalten bleiben muss und Maßnahmen zu treffen sind, damit es nicht zu einem Erdrutsch oder anderen Naturereignissen kommen kann. Zudem muss sichergestellt werden, dass keine Fremden die Stätte besuchen können, sobald sich die Gerüchte zu verbreiten beginnen."
 totemism_flavor.10.a:0 "Wir sollten einen unserer Berater entsenden."
 totemism_flavor.10.b:0 "[Root.Heir.GetName] besteht darauf, diese wichtige Aufgabe zu übernehmen."
 totemism_flavor.10.c:0 "Wir sollten eine Spende tätigen."
 totemism_flavor.10.e:0 "Dieser Ort hat Jahrhunderte überdauert und wird dies sicherlich auch weiterhin tun."
 tot_legendary_location_maintained:0 "Instandhaltung der heiligen Höhle"
 desc_tot_legendary_location_maintained:0 "Unsere Bemühungen, die heilige Stätte zu erhalten, sind nicht unbemerkt geblieben."
 totemism_flavor.11.t:0 "Wo die Legende endet"
 totemism_flavor.11.d:0 "Die Zeiten haben sich geändert. Unsere Traditionen sind nicht mehr das, was sie einmal waren, und unser Rat stimmt überein, dass eine Restauration der heiligen Höhlen respektlos gegenüber denen wäre, die vor uns gekommen sind. Wir werden weiterziehen und uns auf neue Abenteuer einlassen."
 totemism_flavor.11.a:0 "An dieser Stelle gehen unsere Wege auseinander."
 totemism_flavor.11.a.tt:0 "Wir verlieren die Vorteile dieses Ortes."
 tot_legend_abandoned:0 "Legende aufgegeben"
 desc_tot_legend_abandoned:0 "Abschied nehmen ist immer schwer."
 totemism_flavor.12.a.tt:0 "Es besteht die Möglichkeit, dass unser Erbe als Folge hiervon stirbt."
 totemism_flavor.12.t:0 "Ein vorteilhafter Erdrutsch"
 totemism_flavor.12.d:0 "Ein Bote kam heute atemlos am Zelt von [Root.Monarch.GetName] an. Er berichtet von einem Erdrutsch, der sich ereignet hat, während [Root.Heir.GetName] in den Höhlen patrouillierte, und dass [Root.Heir.GetHerHis] Körper von Felsen begraben wurde. Einige Krieger haben bei der Beseitigung der Felsen geholfen und versuchen, [Root.GetHihnsie] am Leben zu erhalten, doch ohne sofortige Hilfe unserer besten Gelehrten scheint die Lage aussichtslos."
 totemism_flavor.12.a:0 "Wir werden für [Root.GetHihnsie] beten."
 totemism_flavor.13.t:0 "Wo ist all das Essen hin?!"
 totemism_flavor.13.d:0 "Um die guten Ernten zu feiern, die unser Land hervorbrachte, haben wir beschlossen, unsere freundlich gesinnten Nachbarn zu einem großen Fest einzuladen. Was zunächst wie eine ruhige, ereignislose Nacht aussah, wurde durch die Entdeckung gestört, dass ein Großteil unserer Lebensmittel spurlos verschwunden ist. Während unsere besten Männer damit beschäftigt sind, herauszufinden, was mit dem Essen geschehen ist, brauchen wir etwas, was wir unseren Gästen anbieten können."
 totemism_flavor.13.a:0 "Wir müssen sofort weiteres Essen beschaffen."
 totemism_flavor.13.b:0 "Wir werden es von unserem Volk nehmen. Sie werden es verstehen."
 totemism_flavor.13.c:0 "Wir arbeiten mit dem, was wir noch haben."
 opinion_great_feast:0 "Großes Festmahl"
 opinion_disappointing_feast:0 "Enttäuschendes Festmahl"
 totemism_flavor.14.t:0 "Gestohlene Zeremonialpfeife"
 totemism_flavor.14.d:0 "Eine Gruppe von Kindern war heute Morgen so laut, dass sie sogar [Root.Mil_Advisor.GetName] aufweckten, während [Root.GetMILdieserdiese] friedlich schlief. Als [Root.Mil_Advisor.GetSheHe] sich ihnen schließlich näherte, um nachzusehen, was sie taten, fingen die Kinder an zu lachen und rannten sofort weg, wobei eines von ihnen offensichtlich etwas in den Händen hielt. Mit geschärftem Blick entdeckte [Root.Mil_Advisor.GetName], dass es die kostbare Zeremonialpfeife unseres Stammes war.\n"Haltet diese schelmischen Dämonen sofort auf!""
 totemism_flavor.14.a:0 "Sie müssen die Bedeutung dessen, was sie getan haben, verstehen."
 totemism_flavor.14.b:0 "Es sind nur Kinder."
 totemism_flavor.15.t:0 "Unterricht im Freien"
 totemism_flavor.15.d:0 "Einer unserer Ältesten unterrichtete unsere Jüngsten in der Nähe der heiligen Höhle in Tier- und Pflanzenkunde. Er erklärte ihnen, welche Kräuter nach einer schweren Mahlzeit gut sind, welche sich am besten zur Heilung eines schlimmen Hustens eignen und was die Unterschiede zwischen einem Wolf und einem Hund sind.\n\nMitten in diesen Erklärungen rief eines der Kinder: "Da ist ein Waschbär, Lehrer!" Nach einem kurzen "Das ist doch Unfug" folgte ihm der Lehrer und entdeckte dabei einige alte Keramiken. Eine davon erregte besonders seine Aufmerksamkeit: ein wunderschöner Krug, der mit Tiermustern verziert war. Bei einem davon handelte es sich, wie das stolze Kind festgestellt hatte, tatsächlich um einen Waschbären."
 totemism_flavor.15.a:0 "Wir werden diese Dinge sicher verwahren."
 totemism_flavor.16.t:0 "Verräterische Verbündete"
 totemism_flavor.16.d:0 "Während der Feierlichkeiten bei einer unserer jährlichen Versammlungen beschloss [Root.Monarch.GetName] auch einen unserer Verbündeten einzuladen, gerührt von der Fürsorge und Zuneigung, die sie uns in der Vergangenheit entgegengebracht haben. Während die Tänzer unsere Gäste mit ihren Künsten erfreuten, versuchte jedoch ein Mann, unseren abgelenkten Herrscher zu erstechen, was die Wachen glücklicherweise rechtzeitig verhinderten. Als der Mann verhört wurde, gestand er, zu unseren vermeintlichen Verbündeten zu gehören. Sowohl er als auch seine Begleiter wurden für ihre Taten eingesperrt."
 totemism_flavor.16.a:0 "Verbrecher haben keinen Platz unter uns."
 opinion_betrayal:0 "Verräterische Verbündete"
 totemism_flavor.17.t:0 "Spirituelle Lehre"
 totemism_flavor.17.d:0 "Unser[Root.GetMeFemale] Herrscher[Root.GetMinFemale] [Root.Monarch.GetName] hat wiederholt erklärt, das Bedürfnis zu haben, [Root.Monarch.GetHerHis] Wissen in Sachen Spiritualität zu erweitern, um ein größerer Anführer für unser Volk werden zu können. Mit diesem Gedanken im Hinterkopf hat [Root.Monarch.GetSheHe] sich an unsere weisesten Ältesten gewandt und sie darum gebeten, von ihnen in derlei Dingen geschult zu werden."
 totemism_flavor.17.a:0 "[Root.Monarch.GetName] wird diese Lage gewiss ausnutzen."
 totemism_flavor.17.b:1 "Unsere Ältesten sind über die Persönlichkeit von [Root.Monarch.GetName] besorgt."
 totemism_flavor.17.c:0 "Wir werden sehen, wohin das führt ..."
 tot_dedicated_ruler:0 "Engagierter Herrscher"
 desc_tot_dedicated_ruler:0 "Unser Herrscher hat sich sehr viel Mühe dabei gegeben, ein spirituelles Verständnis zu entwickeln."
 tot_shameful_ruler:0 "Beschämender Herrscher"
 desc_tot_shameful_ruler:0 "Die Persönlichkeit unseres Herrschers ist nicht für ein spirituelles Wirken geschaffen."
 totemism_flavor.18.t:0 "Auswirkungen des Krieges"
 totemism_flavor.18.d:0 "Der jüngste Krieg hat nicht nur unserem Volk geschadet, sondern auch unserem Land. Unsere Ernten wurden als Nachschub für die Armeen verwendet, und ein Teil unseres Bodens wurde vom Feind verbrannt. Eine große Hungersnot hat unser Volk heimgesucht, und es verlangt nach Lösungen."
 totemism_flavor.18.a:0 "Der Mangel an Voraussicht unseres Rates hat daran Schuld!"
 totemism_flavor.18.b:0 "Wir müssen die Götter um Hilfe in dieser schwierigen Zeit bitten."
 tot_great_famine:0 "Große Hungersnot"
 desc_tot_great_famine:0 "Eine große kriegsbedingte Hungersnot hat die Unruhe in unserer Hauptstadt verstärkt."

