 flavor_eng.EVTNAME9200:0 "Hobbes veröffentlicht "Leviathan""
 flavor_eng.EVTDESC9200:0 "Der englische Philosoph Thomas Hobbes meinte, dass die Natur sich in einem Zustand von Kampf und Chaos befinde, der nur dann enden könne, wenn jeder sich einem "Gesellschaftsvertrag" unterordne, durch den die Freiheit zugunsten eines Herrschers aufgegeben werde. Im Gegenzug habe der Herrscher die Pflicht, seine Untertanen zu beschützen. Falls er in dieser Funktion scheitern sollte, so seien die Bürger berechtigt, einen neuen Führer zu suchen. Hobbes schaffte es seltsamerweise, beide Seiten im englischen Bürgerkrieg gegen sich aufzubringen, und verbrachte 11 Jahre in Paris, bevor er es 1651 erneut wagen konnte, nach England zurückzukehren."
 flavor_eng.EVTNAME9201:0 "Adam Smith veröffentlicht "Vom Wohlstand der Nationen""
 flavor_eng.EVTDESC9201:0 ""Vom Wohlstand der Nationen" war das erste wichtige Werk der Nationalökonomie und die Grundlage für den späteren Laissez-Faire-Kapitalismus (Smith nannte es das System der perfekten Freiheit). Der Schotte entwarf dabei das Konzept der "unsichtbaren Hand" – die inhärente Fähigkeit eines Systems perfekter Freiheit, sich selbst zu regeln und dennoch durch den Mechanismus des Wettbewerbs eine geordnete Gesellschaft zu hervorzubringen."
 flavor_eng.EVTNAME9202:0 "David Hume"
 flavor_eng.EVTDESC9202:0 "Der Schotte David Hume war einer der herausragendsten Philosophen seiner Zeit, der vor allem für seinen philosophischen Empirismus und Skeptizismus bekannt ist. Er übernahm die wissenschaftlichen Methoden des englischen Physikers Sir Isaac Newton und versuchte, auf der Epistemologie des englischen Philosophen John Locke aufbauend zu beschreiben, wie der Verstand arbeitet, um sich das anzueignen, was man Wissen nennt. Er kam zu dem Schluss, dass es keine Theorie der Realität geben könne – es könne kein Wissen geben, das außerhalb der Erfahrung liege."
 flavor_eng.EVTNAME9203:0 "John Locke"
 flavor_eng.EVTDESC9203:0 "John Locke war Mitbegründer der Aufklärung in England und Frankreich, ein Ideengeber für die Verfassung der Vereinigten Staaten und, neben anderen Werken, der Autor von "Ein Versuch über den menschlichen Verstand". Locke vertrat die Ansicht, dass das Wissen über die Welt nur aus der Erfahrung und aus der Reflexion über die Erfahrung gewonnen werden könne. Männer wie Boyle, Sydenham, Christiaan Huygens und Newton, die dieses Wissen sammelten, seien die eigentlichen Philosophen, die das menschliche Wissen vorantrieben."
 flavor_eng.EVTNAME9204:0 "Isaac Newton"
 flavor_eng.EVTDESC9204:0 "Der englische Physiker und Mathematiker Isaac Newton war die Person, in der die wissenschaftliche Revolution des 17. Jhdt. ihren Höhepunkt erreichte. Auf dem Gebiet der Optik legte er die Grundlagen für die moderne Wissenschaft, als er den zusammengesetzten (mehrfarbigen) Charakter des weißen Lichts entdeckte. Auf dem Gebiet der Mechanik waren seine Newtonschen Gesetze, die zum Grundprinzip für die moderne Physik wurden, wegbereitend für die Formulierung der universellen Gravitationsgesetze. In der Mathematik entdeckte er die Infinitesimalrechnung. Newtons "Mathematische Prinzipien der Naturphilosophie" von 1687 wurde so zum wichtigsten Einzelwerk in der Geschichte der modernen Wissenschaft."
 flavor_eng.EVTNAME9205:0 "William Shakespeare"
 flavor_eng.EVTDESC9205:0 "Der englische Dichter, Dramatiker und Schauspieler William Shakespeare wird oft als Nationaldichter Englands bezeichnet und von vielen als der großartigste Dramatiker aller Zeiten angesehen. Seine Stücke, die er im späten 16. und frühen 17. Jhdt. für ein kleines Repertoiretheater schrieb, werden heute in allen Ländern der Erde so oft und viel wie nie zuvor gelesen und aufgeführt. So erfüllte sich die Prophezeiung seines großen Zeitgenossen, des Dichters und Dramatikers Ben Jonson, Shakespeare "sei nicht nur ein Mann seiner Epoche, sondern der Ewigkeit"."
 flavor_eng.EVTNAME9225:0 "Der englische Bürgerkrieg"
 flavor_eng.EVTDESC9225:1 "Die wachsenden Spannungen zwischen den Monarchen der [Root.Monarch.Dynasty.GetName]-Dynastie und den parlamentarischen Hardlinern infolge von Streitigkeiten über die Besteuerung und die Zentralisierung der königlichen Macht sind übergekocht. Die Parlamentarier widersetzen sich jetzt offen [Root.GetMdemder] [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]en Royalisten und versuchen, eine republikanische Regierung zu etablieren. Die Royalisten ihrerseits hoffen, das Parlament aufzulösen und eine absolute Monarchie aufzubauen. Beide Seiten haben sich bewaffnet und sind bereit, um die Kontrolle über den Staat zu kämpfen."
 flavor_eng.EVTOPTA9225:1 "Für das Parlament und die Freiheit!"
 flavor_eng.EVTOPTB9225:1 "Für [Root.GetMdendie] [Root.Monarch.GetTitle]!"
 flavor_eng.EVTNAME9226:1 "Selbstentäußerungsverordnung und die New Model Army"
 flavor_eng.EVTDESC9226:1 "Ein Vorschlag zur Verbesserung der Qualität der Armee wird derzeit im Parlament diskutiert. Es ist seit langem üblich, Angehörigen der Aristokratie, denen oftmals militärische Erfahrung fehlt, das Kommando über die Armeen zu übertragen. Gemäß der vorgeschlagenen Selbstentäußerungsverordnung ist es Mitgliedern des Parlaments untersagt, während des Bürgerkriegs das Kommando in der Armee oder der Marine zu führen. Stattdessen würden die Streitkräfte unter dem Kommando von Sir Thomas Fairfax in die "New Model Army" (Armee nach neuem Muster) umstrukturiert."
 flavor_eng.EVTOPTA9226:0 "verabschiedet die Verordnung und reformiert die Armee."
 flavor_eng.EVTOPTB9226:0 "Das ist nicht notwendig."
 flavor_eng.EVTNAME9227:0 "Armee nach neuem Muster"
 flavor_eng.EVTDESC9227:1 "Es war lange Brauch, dass die Befehlshaber der Armee aus den Kreisen der Aristokratie stammten. Häufig sind diese adligen Offiziere keine Berufssoldaten und ihre Eignung ist unterschiedlich. Nun gab es den Vorschlag, die Armee und ihre Führung in eine Berufsarmee umzuwandeln. Teil dieser Reform wäre es, die Parlamentsmitglieder vom Kommando in der Armee oder Marine auszuschließen."
 flavor_eng.EVTOPTA9227:0 "Nehmt die Verordnung an und reformiert die Armee."
 flavor_eng.EVTOPTB9227:0 "Das ist nicht nötig."
 flavor_eng.EVTNAME9228:0 "Vertrag mit den Schotten"
