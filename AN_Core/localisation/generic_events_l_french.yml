 institution_events.400.d:1 "La capacité de reproduire en masse des écrits est propre à révolutionner la propagation des informations, et de bien des manières la société moderne que nous connaissons. Grâce aux hommes de la Renaissance, tels l'imprimeur vénitien Alde Manuce, cet art nouveau contribue à répandre la Renaissance en permettant de rendre disponibles les traductions des classiques. La Réforme bénéficiera elle aussi grandement de cette capacité à diffuser des publications polémiques et des traductions des Saintes Écritures.\n\nMaintenant que la technique de l'impression est bien dominée et s'est répandue sur tout le continent, l'édition s'est considérablement accrue, et des centaines de milliers de copies de toutes sortes d'ouvrages circulent, depuis les pamphlets politiques et religieux jusqu'aux livres expliquant le comportement que l'on doit adopter en société ou aux traités scientifiques. Et, avec la multiplication des ateliers d'imprimeurs, les dirigeants s'aperçoivent qu'il est de moins en moins aisé de contrôler cette technique nouvelle, car la production plus facile des ouvrages signifie que la censure peut aisément être contournée en déplaçant une presse de l'autre côté de la frontière, ou même en changeant simplement un titre sur une couverture."
 institution_events.401.d:0 "Nous avons entendu des rumeurs sur de lointaines contrées où les paroles écrites seraient reproduites en masse, dans des proportions gigantesques et inimaginables. Selon ceux qui le racontent, cela aurait constitué un bouleversement complet de la vie politique et du savoir de ce monde."
 institution_events.5.t:0 "Le commerce mondial"
 institution_events.5.d:0 "Depuis l'Antiquité, des marchandises ont été transportées de continent en continent. Mais alors que cela ne concernait jusqu'à présent qu'un certain nombre de routes et de produits, tels que les biens manufacturés de l'Inde et de la Chine traversant l'océan Indien ou transportés sur la route de la soie, tous ces échanges s'insèrent désormais toujours plus dans un réseau commercial s'étendant au monde entier. Avec la découverte des Amériques, le contournement de l'Afrique par les routes maritimes et la traversée de l'océan Pacifique, les échanges régionaux sont liés les uns aux autres en un vaste réseau s'étendant au monde entier.\n\nL'argent provenant des mines des Andes est désormais transporté et emporté jusqu'en Chine et en Inde après être passé par l'Europe. Le fer des mines de Scandinavie, forgé sur place, est vendu en Afrique occidentale par des marchands venus d'Angleterre ou d'autres pays, qui se constituent des fortunes en se contentant de distribuer des étoffes et des épices en Asie du Sud-Est. Les marchands locaux des Indes investissent dans les opérations commerciales futures des Européens. Sans doute est-il encore trop tôt pour parler déjà d'une économie mondiale, mais assurément nous assistons en ce moment même à sa naissance."
