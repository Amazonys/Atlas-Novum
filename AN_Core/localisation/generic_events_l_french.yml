 ideagroups.1.t:0 "Nouvelles traditions et ambitions"
 ideagroups.1.d:0 "Le pays connaît un grand nombre de changements qui bouleversent notre identité et nos idéaux. À moins de s'y opposer de toutes nos forces, nul doute que nos traditions et nos ambitions en seront changées à jamais."
 ideagroups.1.a:0 "Tant mieux !"
 ideagroups.1.b:0 "Non, nous ne pouvons ainsi tourner le dos à nos racines"
 ideagroups.711.t:0 "Faisons preuve d'impétuosité"
 ideagroups.711.d:0 "Notre goût pour l'offensive donne à notre armée un sentiment de puissance, car l'attaque est toujours la meilleure forme de défense. C'est la raison pour laquelle les troupes [Root.GetRootAdjFP] chargent sans peur au combat, sachant que la victoire leur appartient."
 ideagroups.711.a:0 "Allez-y, on vous regarde !"
 ideagroups.712.t:0 "Envoyons l'infanterie"
 ideagroups.712.d:0 "Les humbles fantassins sont souvent méprisés par les cavaliers, mais ils constituent l'épine dorsale de toute armée. Une puissante attaque d'infanterie peut s'avérer aussi dévastatrice qu'une charge de cavalerie, et nos fantassins commencent à se rendre compte de leur importance croissante."
 ideagroups.712.a:0 "Vous êtes les meilleurs"
 ideagroups.713.t:0 "Envoyons la cavalerie"
 ideagroups.713.d:0 "À l'époque d'Alexandre le Grand, les cavaliers faisaient preuve d'adresse et étaient un élément décisif sur le champ de bataille. De nos jours, ces combattants constituent toujours l'élite de notre armée, et sont toujours prêts à mener l'attaque. Ils en sont fiers et savourent l'attention qu'ils suscitent."
 ideagroups.713.a:0 "Chaaargeez !"
 institution_events.2.t:0 "La Renaissance"
 institution_events.2.d:0 "Depuis le XIVe s., les élites riches et puissantes des cités-États d'Italie se sont faites les mécènes d'artistes et de lettrés souhaitant explorer les sociétés antiques de leurs aïeux, celles des Romains et des Grecs. En tant que mouvement culturel, la Renaissance couvre déjà la plus grande partie de la région, et a eu un impact important sur la littérature, l'art, la philosophie et la musique. Les lettrés humanistes réfléchissent aussi sur la société dans laquelle ils vivent, la comparant aux idéaux des philosophes classiques.\n\nAu tournant de l'année [GetYear], l'humanisme de la Renaissance est devenu un mouvement plus établi, prêt à imprégner tous les aspects de la société. Cet idéal nouveau pour les gouvernants comme pour les gouvernés se répand aussi rapidement que les premières imprimeries permettent de propager ces idées novatrices. Un véritable humaniste de la Renaissance est un expert en tout, depuis la politique et la philosophie jusqu'à l'art, l'analyse critique des textes, la musique et l'architecture. La Renaissance est désormais prête à refaçonner le monde afin qu'il corresponde à ces idéaux classiques qui l'animent."
 institution_events.2.a:0 "Cela change tout…"
