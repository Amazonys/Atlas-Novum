 institution_events.301.d:0 "Les marchands rapportent de plus en plus fréquemment l'arrivée de biens qui leur étaient jusque-là totalement inconnus. Ces marchandises exotiques sont amenées par des voyageurs qui prétendent avoir rencontré des hommes étranges, venus de contrées lointaines. S'il reste difficile de savoir que penser de ces rumeurs, il n'en reste pas moins que ces hommes sont convaincus que notre monde est en train de changer entièrement, et que ces étrangers sont les signes annonciateurs d'une véritable catastrophe."
