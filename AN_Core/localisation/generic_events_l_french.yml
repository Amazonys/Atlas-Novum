 institution_events.201.d:0 "Des voyageurs parlent de la résurrection d'idéaux antiques en de lointaines contrées. Il est difficile d'accorder la moindre foi à ces rumeurs, même si selon ceux qui propagent ces histoires de grands secrets ont été retrouvés par les penseurs de cette prétendue « renaissance »."
 institution_events.3.t:0 "Naissance du colonialisme"
 institution_events.3.d:1 "La découverte du Nouveau Monde annonce une ère nouvelle, non seulement pour les colonisateurs, mais aussi pour les indigènes. De fait, elle a non seulement permis de propager des matériaux et des techniques, mais aussi de prendre conscience de l'immensité du globe terrestre. Des animaux, des plantes cultivables, des métaux précieux et des maladies traversent l'Atlantique, marquant les premières étapes de la mise en place d'une économie véritablement mondiale.\n\nEt, à mesure que des peuples et des contrées nouvelles sont portés sur les cartes et documentés, tout ce qui a été découvert jusqu'à présent dans les sociétés de l'outre-mer apporte de nouveaux arguments dans les débats techniques, religieux et philosophiques. De beaux esprits ressentent à présent le besoin de remettre en cause ce qui était autrefois la vérité et, de [institution_origin.GetCapitalName] à Fatehpur-Sikrî, c'est désormais la nature même du monde qui est étudiée avec un regard nouveau."
 institution_events.3.da:2 "La découverte du Nouveau Monde par [institution_origin.Owner.GetLeLaNP] [institution_origin.Owner.GetName] annonce une ère nouvelle, non seulement pour les colonisateurs, mais aussi pour les indigènes. De fait, la rencontre de l'Ancien et du Nouveau Monde a non seulement permis de propager des matériaux et des techniques, mais aussi de prendre conscience de l'immensité de la Terre. Des animaux, des plantes cultivables, des métaux précieux et des maladies traversent le Pacifique, marquant les premières étapes de la mise en place d'une économie véritablement mondiale.\n\nÀ travers toute l'Asie – et au-delà – des administrateurs nobles et séculiers débattent déjà de la façon dont les territoires du Nouveau Monde pourraient être incorporés dans l'administration, et comment les peuples indigènes pourraient être illuminés par la philosophie [institution_origin.Owner.GetRelFS]. Depuis [institution_origin.Capital.GetCapitalName] jusqu'à Ceuta, c'est désormais la nature même du monde qui est étudiée avec un regard nouveau."
 institution_events.3.dc:2 "La découverte du Nouveau Monde par [institution_origin.Owner.GetLeLaNP] [institution_origin.Owner.GetName] annonce une ère nouvelle, non seulement pour les colonisateurs, mais aussi pour les indigènes. De fait, la rencontre de l'Ancien et du Nouveau Monde a non seulement permis de propager des matériaux et des techniques, mais aussi de prendre conscience de l'immensité de la Terre. Des animaux, des plantes cultivables, des métaux précieux et des maladies traversent le Pacifique, marquant les premières étapes de la mise en place d'une économie véritablement mondiale.\n\nDéjà, les bureaucrates confucéens débattent de la meilleure façon d'intégrer les territoires, mais aussi les cultures et les pratiques religieuses des peuplades indigènes du Nouveau Monde au sein de la sphère [institution_origin.Owner.GetAdjective]. Depuis [institution_origin.Capital.GetCapitalName] jusqu'à Ceuta, c'est désormais la nature même du monde qui est étudiée avec un regard nouveau."
