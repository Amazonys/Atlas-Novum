 institution_events.501.d:0 "Nos contacts commerciaux les plus lointains ont commencé à produire de plus en plus de marchandises exotiques pour nos marchés. Selon eux, cela s'expliquerait par le fait que leurs propres contacts, dans d'autres pays, sont eux-mêmes passés de quelques rencontres par an à des relations presque constantes avec divers réseaux et firmes de commerce. Certains iraient même, paraît-il, jusqu'à nous offrir d'investir dans les livraisons qu'ils nous fournissent – prétendant le faire eux-mêmes dans leur lointain pays."
 institution_events.6.t:0 "Les manufactures"
 institution_events.6.d:0 "Alors qu'un certain nombre d'innovations techniques des XVIe et XVIIe s. a permis d'accroître la production de certaines marchandises, tels que le métal ou les étoffes, le changement majeur dans le domaine semble plutôt résider dans la mise en place de nouvelles formes d'organisation. Car en créant des manufactures, le plus souvent à la périphérie des villes, les capitalistes marchands peuvent du même coup contourner les règlements anciens des guildes – qui par principe interdisaient toute production de masse – mais aussi rechercher de nouveaux moyens d'accroître la production en organisant et en spécialisant les tâches en un seul lieu. Ces pionniers de l'industrialisation sont capables d'accroître la production, non pas en recourant à des machines coûteuses, mais bien plutôt en facilitant l'accès aux matières premières et à un grand nombre de travailleurs.\n\nEn tant que tel, cela constitue un véritable bouleversement des méthodes souvent très régulées qui étaient utilisées jusqu'à présent ; aussi, allant de pair avec des progrès technologiques encore à venir, cette nouvelle façon de produire pourrait bien révolutionner la société tout entière."
 institution_events.6.a.tt:1 "§YAdopter§! l'institution de la §Ymanufacture§! est crucial pour les progrès §Ytechnologiques§! futurs."
 institution_events.6.a:0 "Cela change tout…"
 institution_events.600.d:0 "Alors qu'un certain nombre d'innovations techniques des XVIe et XVIIe s. a permis d'accroître la production de certaines marchandises, tels que le métal ou les étoffes, le changement majeur dans le domaine semble plutôt résider dans la mise en place de nouvelles formes d'organisation. Car en créant des manufactures, le plus souvent à la périphérie des villes, les capitalistes marchands peuvent du même coup contourner les règlements anciens des guildes – qui par principe interdisaient toute production de masse – mais aussi rechercher de nouveaux moyens d'accroître la production en organisant et en spécialisant les tâches en un seul lieu. Ces pionniers de l'industrialisation sont capables d'accroître la production, non pas en recourant à des machines coûteuses, mais bien plutôt en facilitant l'accès aux matières premières et à un grand nombre de travailleurs.\n\nEn tant que tel, cela constitue un véritable bouleversement des méthodes souvent très régulées qui étaient utilisées jusqu'à présent ; aussi, allant de pair avec des progrès technologiques encore à venir, cette nouvelle façon de produire pourrait bien révolutionner la société tout entière."
 institution_events.601.d:0 "Nos marchands rapportent l'arrivée croissante de biens étrangers sur nos marchés. Leur lieu d'origine ne semble pas être clairement établi, mais il semble bien que, quelque part, la production de biens de luxe s'est énormément accrue."
 institution_events.7.t:0 "Les Lumières"
 institution_events.7.d:0 "Le siècle dernier a vu la raison et l'empirisme gagner en popularité parmi les beaux esprits de la période. Dans le domaine des lettres, les écrits, publications et cafés rassemblent souverains, scientifiques, philosophes et hommes de lettres pour débattre des mérites de la tolérance, des méthodes scientifiques ou encore de la propagation des idéaux des Lumières à l'ensemble de l'humanité. Depuis les universités et les cours des monarques éclairés, des expéditions sont envoyées mesurer, cataloguer, peser et cartographier le monde, de façon à nous permettre de mieux comprendre les lois qui gouvernent le monde qui nous entoure. D'autres, pendant ce temps, discutent les lois qui gouvernent la société pour tenter d'établir clairement quels sont les droits naturels des hommes.\n\nÀ [From.Capital.GetCapitalName], une entreprise colossale a été lancée : la compilation d'une Encyclopédie de l'ensemble de la connaissance. Les Lumières de la raison ont été allumées, et nombreux sont ceux qui ont décidé de ne pas prendre de repos tant qu'elles n'éclaireront pas jusqu'au dernier recoin de ce monde."
