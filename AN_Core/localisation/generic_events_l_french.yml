 institution_events.3.dpoly:2 "La découverte du Nouveau Monde par [institution_origin.Owner.GetLeLaNP] [institution_origin.Owner.GetName] a attiré tous les regards vers la Polynésie et ses navigateurs. Suivant la course de Rangi qui s'élevait de la ligne d'horizon, ces marins hardis ont découvert non pas de simples îles, mais bien tout un continent, où les terres fertiles et les opportunités sont sans nombre. La rencontre de l'Ancien et du Nouveau Monde a non seulement permis de propager des matériaux et des techniques, mais aussi de prendre conscience de l'immensité de la Terre. Des animaux, des plantes cultivables, des métaux précieux et des maladies traversent le Pacifique, marquant les premières étapes de la mise en place d'une économie véritablement mondiale.\n\nLes colons venus de toute la Polynésie commencent à suivre le chemin tracé par les étoiles et les créatures marines et célestes, jusqu'à ce monde nouveau, pour s'y faire une vie nouvelle parmi les indigènes qui y sont déjà établis. Depuis [institution_origin.Capital.GetCapitalName] jusqu'à Antananarivo, c'est désormais la nature même du monde qui est étudiée avec un regard nouveau."
