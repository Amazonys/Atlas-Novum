 institution_events.71.b:0 "Que pourrait-[Root.GetIlElleHrt] bien apprendre de ces sauvages ?"
 institution_events.72.t:0 "Les chantres des Lumières"
 institution_events.72.d:0 "Aujourd'hui même, un groupe d'hommes inhabituels est arrivé à [Root.Capital.GetCapitalName], demandant une audience avec [Root.GetLeLaLDir] [Root.GetDir]. Leur chef s'est présenté comme le représentant d'une institution de savants, dans un lointain pays. Il prétend que leur mission dans les territoires [Root.GetRootAdjMP] est de documenter, mesurer et catégoriser nos plantes, notre flore et notre société. Ils souhaitent apprendre tout ce qu'ils peuvent de notre pays, pour porter cette connaissance ailleurs afin que leurs trouvailles soient comparées à d'autres, faites dans d'autres régions du monde.\n\nIl est évident qu'il s'agit là d'hommes de savoir, et nous pourrions sans doute tirer parti de leurs connaissances ; mais les laisser parcourir le pays à leur guise pourrait faire tomber des renseignements importants entre les mains d'espions étrangers…"
 institution_events.72.a:0 "Nous avons tant à apprendre de ces hommes fascinants"
 institution_events.72.b:0 "Nous ne pouvons leur permettre de parcourir le pays"
 institution_events.73.t:0 "Une saine critique ?"
 institution_events.73.da:1 "Les tavernes, cafés et autres lieux publics où la population peut s'assembler pour discuter ont toujours été, traditionnellement, de ces endroits où naissent la critique et le mécontentement contre les autorités. Cela a quelque peu évolué ces derniers temps, toutefois, car les discussions politiques se sont faites à la fois plus générales au sein du peuple, et plus engagées : si l'essentiel des débats ne vise pas directement à mettre le gouvernement [Root.Owner.GetRootOwnerAdjMS] au pilori, elle semble toutefois ne guère jouer en sa faveur.\n\nCertains disent que nous pourrions tirer parti de ces discussions à peu de frais ; mais d'autres recommandent que nous fermions ces lieux publics immédiatement."
 institution_events.73.db:1 "Pour aussi loin que quiconque peut s'en souvenir, le théâtre d'ombres a toujours été une forme de divertissement populaire dans les cafés de l'Orient et d'Asie du Sud. Le comique des personnages habituels, tels que Karagöz et Hacivat, en plus de la possibilité qu'il offre d'adapter de façon satirique les événements les plus récents, a permis au genre de survivre à la chute de nombreux empires.\n\nRécemment, toutefois, des fonctionnaires de la province de [Root.GetName] ont rapporté que les rires du public étaient de plus en plus fréquemment dirigés contre le gouvernement, à [Root.Owner.Capital.GetCapitalName]. Même si cela démontre le mécontentement croissant face à notre incapacité à nous adapter aux nouveaux idéaux qui se répandent dans les territoires [Root.Owner.GetRootOwnerAdjMP], la façon la plus rapide de traiter la question serait encore de faire taire les marionnettistes et de restaurer l'ordre dans les lieux publics de la province."
 institution_events.73.a:0 "Nous ne pouvons contrôler ce que pense le peuple"
 institution_events.73.b:0 "Nous ne pouvons le tolérer"
 full_elan:0 "Impétuosité implacable"
 desc_full_elan:0 "Le goût de la charge remplit les soldats [Root.GetRootAdjMP] de zèle et d'ardeur."
 finest_infantry:0 "L'infanterie la meilleure"
 desc_finest_infantry:0 "Les fantassins sont l'épine dorsale de notre armée. Leur attaque peut s'avérer aussi dévastatrice qu'une charge de cavalerie."
 cavalry_companions:0 "La cavalerie la plus belle"
 desc_cavalry_companions:0 "Les cavaliers constituent l'élite de l'armée et sont toujours prêts à mener l'attaque. Ils font preuve d'adresse et constituent un élément décisif sur le champ de bataille."
 ideagroups.1306.t:0 "Des hommes d'acier"
 ideagroups.1306.d:0 "Nos navires sont peut-être construits en bois, mais il faut avoir vu nos marins naviguer pour croire les histoires à leur sujet : courageux et inébranlables, ils sont toujours prêts à engager un combat rapproché."
 ideagroups.1306.a:0 "Montrons-leur ce que sont de vrais marins"
 ideagroups.1307.t:0 "Protection du commerce"
 ideagroups.1307.d:0 "Pour gagner la guerre, il nous faut augmenter nos revenus. Le commerce en est une source intéressante. Aussi devons-nous nous assurer que les navires qui protègent nos opérations commerciales puissent facilement remplacer leurs pertes au combat."
 ideagroups.1307.a:0 "C'est la meilleure façon de procéder"
 ideagroups.1308.t:0 "La puissance de la flotte"
 ideagroups.1308.d:0 "La qualité de nos équipages est indubitable, et nos hommes le savent. Toujours prêts au combat, ils n'attendent que l'occasion de prouver leur valeur."
 ideagroups.1308.a:0 "Nos ennemis n'ont plus qu'à nous craindre"
 ideagroups.1309.t:0 "Braves garçons"
 ideagroups.1309.d:0 "La discipline des troupes est tout à fait révélatrice de l'excellence de notre armée. Nos hommes le savent, et sont toujours prêts à montrer à l'ennemi ce dont ils sont capables."
 ideagroups.1309.a:0 "Chaaargeez !"
 ideagroups.1310.t:0 "Retour sur le front"
 ideagroups.1310.d:0 "Une défaite n'en est véritablement une que si les soldats sont persuadés d'avoir été vaincus. Mais nos armées, excellentes, ne considèrent ce genre de choses que comme un revers temporaire avant une victoire certaine. Aussi nos hommes sont-ils non seulement toujours prêts à retourner au combat, mais en plus le désirent ardemment."
 ideagroups.1310.a:0 "C'est bien"
 back_to_the_front:0 "Retour au front"
 desc_back_to_the_front:0 "« Retourne au front\nFais ce que je te dis, quand je te le dis\nRetourne au front\nQuand je te dis ''Meurs !'', tu meurs ! »"
 iron_ships:0 "Des hommes d'acier"
 desc_iron_ships:0 "Les hommes courageux et inébranlables se trouvant à bord de nos navires de bois sont toujours prêts à engager un combat rapproché."
 protected_commerce:0 "Commerce protégé"
 desc_protected_commerce:0 "Les vaisseaux qui protègent nos opérations commerciales remplacent facilement leurs pertes au combat."
 power_of_the_fleet:0 "Marine puissante"
 desc_power_of_the_fleet:0 "Grâce à nos vaisseaux puissants et nos excellents équipages, nous disposons de l'une des meilleures marines au monde."
 ideagroups.411.t:1 "Dévotion religieuse"
 ideagroups.411.d:1 "Les feux de la foi brûlent ardemment dans le pays ! Ils sont toujours plus nombreux, chaque jour, à s'assembler ou offrir leur soutien à ces missionnaires qui cherchent à propager des mœurs [Root.GetRelFP] sur nos terres. Ceux que nous nous proposons de convertir ne peuvent s'empêcher d'être impressionnés par notre zèle."
 ideagroups.411.a:0 "Diffusons la bonne nouvelle !"
 ideagroups.412.t:0 "Guerre sainte"
 ideagroups.412.d:0 "La guerre pour la foi est une guerre sainte et juste. Des membres influents du clergé prêchent déjà aux masses l'importance de ce conflit, et le peuple se rallie à eux pour nous assurer de la victoire."
 ideagroups.412.a:0 "Notre foi l'emportera"
 ideagroups.413.t:0 "Enfin de retour"
 ideagroups.413.d:0 "Dans l'une de nos provinces, nos frères égarés ont compris l'erreur dans laquelle ils s'étaient enferrés, et reviennent vers la seule véritable foi. Leurs âmes sont sauvées."
 ideagroups.413.a:0 "Bonne nouvelle"
 ideagroups.414.t:0 "Ils ont vu la Lumière"
 ideagroups.414.d:0 "La population de l'une de nos provinces a pu constater la puissance de notre foi et s'est spontanément convertie. C'est un jour de grande fierté pour nous, car de nouvelles âmes sont ainsi sauvées."
 ideagroups.414.a:0 "Bonne nouvelle"
 ideagroups.415.t:1 "Lumières divines"
 ideagroups.415.d:1 "La période actuelle, emplie d'incertitudes, angoisse les esprits simples du peuple. Heureusement, nos chefs religieux ont solennellement déclaré que ces temps d'épreuve ne sont là que pour mettre à l'épreuve notre foi, et que les temps difficiles tirent à leur fin. Dans tout le pays, les gens trouvent le confort dans leurs communautés religieuses."
 ideagroups.415.a:1 "C'est de son prochain que l'on tire sa force"
 ideagroups.416.t:0 "La force de la foi"
 ideagroups.416.d:0 "En matière de foi, personne ne peut rivaliser avec nous. Notre ferveur et notre dévotion impressionnent tous les pays voisins."
 ideagroups.416.a:0 "C'est un fait…"
 ideagroups.417.t:0 "L'amour des dévots"
 ideagroups.417.d:0 "Notre amour pour la foi véritable ne connaît pas de bornes, ce qui rassure notre peuple, qui se sent protégé et en sécurité, sachant que leur destin dans l'au-delà est notre première préoccupation."
 ideagroups.417.a:0 "Le peuple est heureux"
 love_of_devoted:0 "La foi des dévots"
 desc_love_of_devoted:0 "Nous sommes profondément dévoués à la foi véritable, ce qui rassure notre peuple, qui se sent protégé et en sécurité, sachant que leur destin dans l'au-delà est notre première préoccupation."
 ideagroups.602.t:0 "Une ambassade couronnée de succès"
 ideagroups.602.d:0 "Nos ambassadeurs ont été très efficaces pour aider à se propager une opinion favorable [Root.GetAuAlaNP] [Root.GetName] auprès des cours étrangères. Le fait que nous soyons actuellement en paix y est certainement pour quelque chose."
 ideagroups.602.a:0 "Mentons-leur un peu…"
 succesful_embassy:0 "Ambassade couronnée de succès"
 ideagroups.603.t:0 "Diplomates incompétents"
 ideagroups.603.d:0 "Nous avons nommé diplomates un trop grand nombre de nobles, sur le seul fait de leur naissance. Qu'ils se ridiculisent en public, cela était prévisible ; mais ils ridiculisent aussi notre pays, ce qui est bien plus grave."
 ideagroups.603.a:0 "Mais ce sont malgré tout des nobles…"
 ideagroups.603.b:0 "Faisons-les remplacer"
 incompetent_fabrication:0 "Compétences diplomatiques limitées"
 desc_incompetent_fabrication:0 "Nos diplomates, ces derniers temps, se sont révélés d'une incompétence telle qu'il est tout simplement impossible de les croire lorsqu'ils présentent de fausses revendications."
 ideagroups.604.t:0 "Un diplomate brillant"
 ideagroups.604.d:0 "Un jeune homme de notre corps diplomatique s'est brillamment distingué. Il se montre aussi talentueux que loyal envers [Root.GetLeLaNP] [Root.GetName], et pourrait nous être utile pendant des années encore."
 ideagroups.604.a:0 "Bonne nouvelle"
 ideagroups.604.b:0 "Il pourrait servir Dieu"
 ideagroups.604.c:0 "Il pourrait servir l'Empire"
 brilliant_diplomat:0 "Un diplomate brillant"
 desc_brilliant_diplomat:0 "Un diplomate brillant entretient des relations avec un autre pays sans avoir besoin de demander aide ou conseils."
 reconciling_differences:0 "Se montre conciliant"
 ideagroups.605.t:0 "Conciliation"
 ideagroups.605.d:0 "Parfois, lorsque deux pays connaissent des régimes politiques différents, ils éprouvent quelques difficultés à se comprendre. Grâce aux talents de nos diplomates, pourtant, nous avons pu aplanir les dissensions avec l'un de nos voisins."
 ideagroups.605.a:0 "Bonne nouvelle"
 improved_dip_reputation:0 "Réputation améliorée"
 desc_improved_dip_reputation:0 "Ces derniers temps, grâce au travail acharné de [Root.GetSesLeursNP] diplomates, la réputation [Root.GetDuDelaNP] [Root.GetName] s'est améliorée."
 reduced_dip_reputation:0 "Mauvaise réputation"
 desc_reduced_dip_reputation:0 "[Root.GetSesLeursNPCap] diplomates sont de véritables idiots, incapables d'aligner trois mots. Ils ont ruiné la réputation [Root.GetDuDelaNP] [Root.GetName]."
 ideagroups.606.t:0 "Réputation améliorée"
 ideagroups.606.d:0 "Grâce au travail acharné de nos diplomates, nuit et jour, notre réputation s'est améliorée et le monde nous regarde sous un jour favorable."
 ideagroups.606.a:0 "Gloire à nous"
 ideagroups.607.t:0 "Bouffons babillards"
 ideagroups.607.d:0 "L'un après l'autre, nos diplomates se ridiculisent. Leur incompétence est si ahurissante que le monde commence à nous voir sous un autre jour. Ces imbéciles ont ruiné notre réputation !"
 ideagroups.607.a:0 "Si nous pouvions seulement les exécuter…"
 ideagroups.608.t:0 "Justifier nos guerres"
 ideagroups.608.d:0 "Nos ennemis ont toujours critiqué nos exigences, doutant qu'elles aient une justification recevable. Désormais, grâce à notre corps diplomatique rajeuni et dont les capacités ne sont plus à remettre en doute, nous sommes convaincus que nous serons en mesure de justifier non plus seulement nos exigences, mais aussi nos guerres."
 ideagroups.608.a:0 "« Afin que vous justifiiez… »"
 dip_jusitified_demands:0 "Exigences justifiées"
 desc_dip_jusitified_demands:0 "Nous disposons, au sein de notre corps diplomatique, des talents qui permettent de justifier au mieux nos exigences."
 ideagroups.1404.t:0 "Des chevaux en plus grand nombre"
 ideagroups.1404.d:0 "Le meilleur moment pour acheter un cheval de cavalerie, c'est lorsqu'il a trois ou quatre ans. Heureusement pour nous, ces dernières années ont vu naître un nombre important de poulains, ce qui réduit considérablement les frais liés à l'accroissement de la cavalerie."
 ideagroups.1404.a:0 "Excellente nouvelle"
 ideagroups.1405.t:0 "Une réserve d'équipement"
 ideagroups.1405.d:0 "Faire du premier venu un soldat nécessite et du temps, et de l'argent. L'une des dépenses les plus coûteuses reste l'équipement, qui transforme un homme sans défense en une véritable machine à tuer. Mais, de façon fort heureuse, une réserve a été retrouvée. L'équipement est certes en mauvais état et ne durera guère, mais l'utiliser rapidement va nous permettre d'équiper des hommes à moindre coût."
 ideagroups.1405.a:0 "Utilisons cet équipement pendant que nous le pouvons"
 ideagroups.1406.t:0 "Du métal bon marché"
 ideagroups.1406.d:0 "Ce qui coûte le plus cher dans un canon, c'est le métal. Une récente surabondance de métaux sur le marché a fait baisser les cours pour quelque temps."
 ideagroups.1406.a:0 "Nous devrions en tirer parti"
 ideagroups.1407.t:0 "Surplus de bois de charpente"
 ideagroups.1407.d:0 "La sylviculture est une affaire pour le moins imprévisible, car les arbres doivent pousser pendant des années avant de pouvoir être coupés. C'est ainsi que les coupes récentes n'ont pas pu trouver preneur, ce qui profite évidemment à l'industrie de la construction navale. Ce bois ne durera pas une éternité, et qui peut dire quels seront les résultats des prochaines coupes ?"
 ideagroups.1407.a:0 "Nous devrions construire des navires"
 ideagroups.1408.t:0 "Les hommes accourent sous les drapeaux"
 ideagroups.1408.d:0 "Les hommes accourent sous les drapeaux pour avoir la chance de servir dans nos glorieuses armées. Dieu est vraiment du côté qui a le plus d'unités !"
 ideagroups.1408.a:0 "Cela fait plaisir à voir"
 ideagroups.1409.t:0 "Pénurie de bois"
 ideagroups.1409.d:0 "Nos futaies sont touchées par une sorte de maladie, qui couvre les arbres de chancres, les rendant inutilisables autrement que comme bois de chauffage. Cette pénurie de bois complique donc la tâche des chantiers navals."
 ideagroups.1409.a:0 "Nom d'une pipe en bois"
 ideagroups.1410.t:0 "Problèmes d'intendance"
 ideagroups.1410.d:0 "Il devient de plus en plus difficile de gérer correctement toutes nos armées : ceux qui en ont la charge sont pour la plupart incompétents. Il nous faut donc trouver, pour les remplacer, des hommes suffisamment vénaux pour être achetés, sans pour autant qu'ils soient trop attirés par l'argent. Tant que le problème n'aura pas été résolu, nos armées seront donc un véritable gouffre financier."
 ideagroups.1410.a:0 "Morbleu"
 cheap_iron:0 "Métal à bon marché"
 desc_cheap_iron:0 "Le métal utilisé pour l'artillerie est habituellement très coûteux, mais les prix ont chuté, rendant la fabrication des canons moins onéreuse."
 horse_population_boom:0 "Chevaux en plus grand nombre"
 desc_horse_population_boom:0 "Ces dernières années ont vu naître un nombre important de poulains, ce qui réduit considérablement les frais liés à l'accroissement de la cavalerie."
 surplus_equipment:0 "Réserve d'équipement"
 desc_surplus_equipment:0 "Nous avons retrouvé une réserve de tout l'équipement nécessaire à la transformation d'hommes sans défense en véritables machines à tuer."
 timber_surplus:0 "Surplus de bois de charpente"
 desc_timber_surplus:0 "Les coupes récentes dans les futaies n'ont pas pu trouver preneur, ce qui profite évidemment à l'industrie de la construction navale."
 timber_shortage:0 "Pénurie de bois"
 desc_timber_shortage:0 "Nous faisons face à une pénurie de bois : celui dont nous disposons ne peut être utilisé sur les chantiers navals à cause des chancres qui l'ont abîmé. Cela complique donc la tâche des chantiers navals."
 admin_problems:0 "Problèmes d'intendance"
 desc_admin_problems:0 "Par la faute d'incompétents, l'intendance de nos armées est de plus en plus compliquée. Cela ne peut être résolu que de façon très coûteuse, car les candidats aux postes sont tout à la fois vénaux et corrompus."
 ideagroups.110.t:0 "Des nobles soutiennent l'État"
 ideagroups.110.d:0 "Le pays subit durement les conséquences de la guerre, et le peuple cherche des signes d'espoir en ces temps difficiles. La noblesse s'est proposée d'offrir aide et encouragements à ceux qui souffrent."
 ideagroups.110.a:0 "Remercions-les pour leur aide"
 ideagroups.111.t:0 "Traité militaire"
 ideagroups.111.d:0 "La place privilégiée que nous accordons à l'aristocratie permet aux nobles de servir au sein des armées et a accru encore leur intérêt pour l'art militaire. L'un de ces nobles a écrit un traité de réflexion sur les doctrines militaires."
 ideagroups.111.a:0 "Une lecture fort intéressante"
 ideagroups.112.t:0 "Recrutement facilité"
 ideagroups.112.d:0 "La noblesse, au courant de nos soucis militaires, offre ses serfs pour grossir les rangs de notre armée."
 ideagroups.112.a:0 "Tant mieux"
 ideagroups.212.t:0 "Les mercenaires accourent sous nos drapeaux"
 ideagroups.212.d:0 "Les mercenaires vont toujours là où se trouve l'argent. Or, les traditions ploutocratiques [Root.GetDuDelaNP] [Root.GetName] laissant à penser à leurs capitaines que c'est en se mettant à [Root.GetSonLeurNP] service qu'ils peuvent le plus aisément faire du profit."
 ideagroups.212.a:0 "Excellent"
 mercenaries_to_the_standard:0 "Mercenaires sous nos drapeaux"
 desc_mercenaries_to_the_standard:0 "Les traditions ploutocratiques [Root.GetDuDelaNP] [Root.GetName] font penser aux mercenaires, toujours avides d'argent, que c'est en se mettant à [Root.GetSonLeurNP] service qu'ils peuvent faire le plus aisément du profit."
 ideagroups.213.t:0 "Pour la liberté !"
 ideagroups.213.d:0 "Ils viennent pour nous priver de nos droits les plus sacrés, ils viennent nous voler notre liberté même. Nous les combattrons et, oui, peut-être y perdrons-nous la vie ; mais au moins pourrons-nous dire à nos ennemis que s'ils peuvent nous tuer, ils ne peuvent nous enchaîner."
 ideagroups.213.a:0 "Belle source d'inspiration"
 for_freedom:0 "Pour la liberté !"
 desc_for_freedom:0 "Nous combattrons toujours pour la liberté. Nos ennemis peuvent bien nous tuer au combat, nous pouvons y perdre la vie, mais ils ne nous priveront jamais de notre liberté !"
 ideagroups.214.t:0 "Nos droits"
 ideagroups.214.d:0 "Nous n'avons nul besoin de combattre pour défendre nos droits : les idées ploutocratiques de notre régime politique en ont fait un principe sacré et les protègent. Ce sont là des principes qui méritent d'être considérés avec affection et défendus."
 ideagroups.214.a:0 "Excellente nouvelle"
 our_rights:0 "Nos droits"
 desc_our_rights:0 "Les idées ploutocratiques de notre régime politique protègent nos droits pour que nous n'ayons jamais à nous battre pour les défendre. Nous considérons avec affection ces principes et les défendons !"
 ideagroups.215.t:0 "Défense des intérêts mercantiles"
 ideagroups.215.d:0 "Les intérêts mercantiles sont la justification de l'idéal ploutocratique de notre grande république. Nous devons nous assurer que les lois défendent de manière appropriée les intérêts de nos marchands face à toute concurrence étrangère injuste."
 ideagroups.215.a:0 "C'est bien légitime"
 ideagroups.216.t:0 "Prospérité agricole"
 ideagroups.216.d:0 "Nos fermes profitent d'un fort accroissement de leurs productions, ce qui favorise par contrecoup tous les secteurs de notre économie. Et c'est très bien ainsi, car nous pouvons taxer plus de productions."
 ideagroups.216.a:0 "Excellent"
 agricultural_boom:0 "Prospérité agricole"
 desc_agricultural_boom:0 "Nos fermes profitent d'un fort accroissement de leurs productions, ce qui favorise par contrecoup tous les secteurs de notre économie, et augmente de la sorte les rentrées fiscales."
 ideagroups.217.t:0 "Tolérance pour tous"
 ideagroups.217.d:0 "Notre gouvernement veille tout particulièrement à ce que les croyants de toutes confessions soient tolérés. Tant qu'ils ont de l'argent."
 ideagroups.217.a:0 "Dieu est bon !"
 ideagroups.218.t:0 "Pour le drapeau"
 ideagroups.218.d:0 "Alors que la guerre fait rage, les patriotes accourent de tout le pays pour se rassembler sous le drapeau et défendre notre grande république contre les ennemis de la liberté, quels qu'ils soient."
 ideagroups.218.a:0 "Très bien"
 to_the_colours:0 "Pour le drapeau"
 desc_to_the_colours:0 "Les patriotes accourent de tout le pays pour défendre la liberté de notre fière république face à ses ennemis."
 tolerance_for_all:0 "Tolérance pour tous"
 desc_tolerance_for_all:0 "Les croyants de toutes confessions sont tolérés. Tant qu'ils ont de l'argent."
 ideagroups.502.t:0 "Un homme de l'état-major"
 ideagroups.502.d:0 "Ayant reçu l'aide d'un membre facile à corrompre de l'état-major ennemi, nous avons obtenu des renseignements sur les plans de guerre et le positionnement des troupes de l'ennemi. Une fois encore, nos espions ont prouvé leur valeur."
 ideagroups.502.a:0 "Nous saurons en faire bon usage"
 ideagroups.503.t:0 "Nos activités restent discrètes"
 ideagroups.503.d:0 "Grâce à nos excellents espions, nos activités d'espionnage sont astucieusement dissimulées et personne, chez nos ennemis comme chez nos alliés, n'est au courant de leur existence. Cela nous a été très utile par le passé, et il ne fait aucun doute que ce le sera aussi à l'avenir."
 ideagroups.503.a:0 "Nous saurons en tirer parti"
 hidden_agents:0 "Agents dissimulés"
 desc_hidden_agents:0 "Les agents effectuant des actions clandestines pour notre compte sont plutôt doués pour ne pas se faire prendre, minimisant ainsi l'impact de leurs agissements."
 ideagroups.504.t:0 "Soutien aux rebelles plus efficace"
 ideagroups.504.d:0 "Nos espions ont suggéré une manière de soutenir efficacement les rebelles qui vivent dans des pays ennemis ou rivaux, qui présente moins de risques d'être découverts. Les détails sont tout aussi longs qu'ennuyeux, mais ils ont vraiment une manière très persuasive de présenter leur nouvelle méthode."
 ideagroups.504.a:0 "Tant que nous ne nous salissons pas les mains…"
 better_rebel_support:0 "Soutien efficace aux rebelles"
 desc_better_rebel_support:0 "Nous parvenons à soutenir plus efficacement les rebelles présents dans les pays rivaux et ennemis."
 ideagroups.505.t:0 "Des diplomates exposés"
 ideagroups.505.d:0 "Nos diplomates, devant parfois s'impliquer dans des aspects douteux de la diplomatie internationale, ont acquis une certaine réputation. Ceci porte préjudice au prestige de notre nation."
 ideagroups.505.a:0 "Mauvaise nouvelle"
 ideagroups.506.t:0 "[Root.Monarch.GetName] est un coureur de jupons"
 ideagroups.506.d:0 "Quand on possède un corps diplomatique qui sait où trouver des informations, il arrive aussi parfois qu'il déniche nos propres secrets. Il semble que notre bien-aimé[Root.GetXEDir] [Root.GetDir] n'accomplit guère ses devoirs conjugaux, préférant se livrer à de telles activités avec des jeunes filles d'extraction noble. L'une d'elles est même tombée enceinte."
 ideagroups.506.a:0 "Remettons-[Root.GetLeLaFDir] dans le lit conjugal"
 ideagroups.506.b:0 "Légitimons le bâtard"
 extra_heir:0 "Activités planifiées"
 desc_extra_heir:0 "Il a été suggéré à notre dirigeant, pour le bien du royaume, qu'il serait bien que sa femme tombe enceinte."
 ideagroups.507.t:0 "L'espionnage demande des efforts"
 ideagroups.507.d:0 "Ces derniers temps, une certaine irritation s'est fait jour au sein du corps diplomatique, qui critique notre penchant pour les actions clandestines. Les diplomates estiment que cela réduit leur champ d'action, et exigent que nous recourions plus souvent à eux pour des activités pouvant être menées au grand jour. Dans le cas contraire…"
 ideagroups.507.a:0 "Malédiction"
 focus_on_covert_actions:0 "Actions clandestines"
 desc_focus_on_covert_actions:0 "Notre goût pour les actions clandestines réduit le champ d'action de nos diplomates."
 ideagroups.508.t:0 "Un bon administrateur découvert"
 ideagroups.508.d:0 "Nos diplomates cherchent toujours des personnes de talent qui pourraient être recrutées et prêtes à œuvrer pour le bien du pays. L'un de ces diplomates vient de remarquer un homme, de basse extraction certes, mais talentueux, et que nous pourrions employer. À quel secteur devrions-nous l'affecter ?"
 ideagroups.508.a:0 "À l'administration"
 ideagroups.508.b:0 "À la diplomatie"
 ideagroups.508.c:0 "À l'armée"
 ideagroups.1205.t:0 "Liens amicaux avec les indigènes"
 ideagroups.1205.d:0 "Nos colons sont parvenus à entrer en contact avec les indigènes et à s'entendre avec eux. Cette compréhension mutuelle promet un beau développement de la colonie, sans froisser les autochtones."
 ideagroups.1205.a:0 "Cela mérite une Action de grâce !"
 ideagroups.1206.t:0 "Femmes à marier"
 ideagroups.1206.d:0 "Une colonie de pionniers est un endroit typiquement masculin. Pourtant, son développement ne dépend pas seulement de l'arrivée d'immigrants, mais aussi des naissances sur place.\n\nLa compagnie coloniale responsable de l'une de nos colonies s'est arrangée pour qu'un certain nombre de femmes en âge de se marier, pour la plupart des veuves, puissent gagner la colonie afin d'y fonder des familles."
 ideagroups.1206.a:0 "Excellent !"
 encomienda_system:0 "Système de l'encomienda"
 desc_encomienda_system:0 "Le système de l'encomienda confie à chaque colon un certain nombre d'indigènes pour qu'il soit leur tuteur et protecteur. En retour, ces indigènes doivent leur fournir un certain nombre de jours de travail."
 ideagroups.1207.t:0 "Promotion de l'encomienda"
 ideagroups.1207.d:0 "La question des populations indigènes ne peut être négligée : il est en effet de notre devoir de nous assurer qu'elles sont protégées de l'hostilité de leurs voisins et qu'elles découvrent les bienfaits de la civilisation et de la véritable foi.\n\nC'est la raison pour laquelle nous avons fait le projet de confier cette responsabilité aux colonisateurs : chacun d'entre eux recevra la charge d'un certain nombre d'indigènes, afin d'être tout à la fois leurs tuteurs et leurs protecteurs. Mais il est bien évident qu'ils n'accepteront jamais de faire cela gratuitement ; aussi ces indigènes devraient-ils en retour leur fournir un certain nombre de jours de travail."
 ideagroups.1207.a:0 "Quelle idée… généreuse"
 ideagroups.1208.t:0 "Mission évangélique"
 ideagroups.1208.d:0 "Désireux de mener une bonne action, des hommes de foi sont allés à la rencontre de la population de nos colonies pour y répandre la véritable foi. Cela prépare le terrain pour un travail missionnaire de plus grande ampleur."
 ideagroups.1208.a:0 "Répandons la Bonne Nouvelle"
 evangelical_system:0 "Mission évangélique"
 desc_evangelical_system:0 "La véritable foi se répand au sein de la population de nos colonies, ce qui prépare le terrain pour un travail missionnaire de plus grande ampleur."
 ideagroups.1209.t:0 "Une colonie en difficulté"
 ideagroups.1209.d:0 "Nos efforts de colonisation se sont relâchés. De ce fait, l'une de nos colonies connaît des difficultés : la nourriture s'y est faite rare, beaucoup sont morts, et davantage encore l'ont abandonnée pour rentrer au pays."
 ideagroups.1209.a:0 "Diantre !"
 ideagroups.1209.b:0 "Nous devons les aider !"
 ideagroups.1210.t:0 "Mauvaises récoltes"
 ideagroups.1210.d:0 "L'une de nos colonies a souffert d'une série de mauvaises récoltes, ce qui a entraîné des pénuries de nourriture. Elle paraît désormais bien moins attractive pour d'éventuels migrants, alors que d'autres qui y étaient déjà établis retournent chez eux. Son avenir paraît donc fort compromis."
 ideagroups.1210.a:0 "Nous ne pouvons les abandonner à leur sort"
 ideagroups.906.t:0 "Revenus importants"
 ideagroups.906.d:0 "Nos marchands sont parvenus à prendre l'avantage sur leurs rivaux. Même si cette domination n'est pas éternelle, ils profitent de l'opportunité pour faire autant de profits que possible."
 ideagroups.906.a:0 "C'est une excellente nouvelle"
 ideagroups.907.t:0 "Avantage compétitif"
 ideagroups.907.d:0 "Le commerce est une véritable compétition, mais l'un de nos marchands est parvenu à conclure un accord préférentiel avec des fournisseurs locaux. Nous ne serons certes pas en mesure de prolonger indéfiniment cette entente, mais nous pouvons profiter, pour l'instant, de cette opportunité."
 ideagroups.907.a:0 "C'est ingénieux"
 ideagroups.908.t:0 "Coopération avec la classe marchande"
 ideagroups.908.d:0 "Lorsque l'on cherche à tirer profit du commerce, la principale difficulté est la contrebande. Notre politique, visant à soutenir les intérêts des marchands, les conduit à coopérer davantage contre ceux qui ont fait ce choix malhonnête. Pour l'instant, du moins…"
 ideagroups.908.a:0 "Excellente nouvelle"
 ideagroups.909.t:0 "Soutien aux politiques mercantilistes"
 ideagroups.909.d:0 "Les mercantilistes font pression pour un élargissement des politiques qu'ils défendent. Accéder à leurs demandes permettrait de voir si cela aurait un intérêt pour le pays."
 ideagroups.909.a:0 "Nous pouvons toujours étudier la question…"
 ideagroups.910.t:0 "Effondrement du commerce"
 ideagroups.910.d:0 "C'est difficile à comprendre, mais pour une raison ou une autre les revenus du commerce se sont purement et simplement effondrés. C'est comme si les marchandises n'avaient jamais été débarquées. Serait-ce de la contrebande ? Les marchands vont-ils ailleurs ? Il est difficile de le savoir, mais quoi qu'il en soit la situation est grave…"
 ideagroups.910.a:0 "Nous ne pouvons rien y faire"
 ideagroups.910.b:0 "Il nous faut agir"
 trade_collapse:0 "Effondrement du commerce"
 desc_trade_collapse:0 "En raison de problèmes imprévus, le commerce s'est effondré."
 cooperation_with_merchant_class:0 "Coopération avec la classe marchande"
 desc_cooperation_with_merchant_class:0 "Grâce à notre politique visant à soutenir leurs intérêts, les marchands coopèrent davantage contre ceux qui ont fait le choix de la contrebande."
 competitive_advantage:0 "Avantage compétitif"
 desc_competitive_advantage:0 "L'un de nos marchands est parvenu à conclure un accord préférentiel avec des fournisseurs locaux, ce qui nous donne un avantage compétitif."
 income_bonanza:0 "Revenus importants"
 ideagroups.308.t:0 "Floraison de réflexions sur l'administration"
 ideagroups.308.d:0 "Les penseurs, encouragés par l'ouverture d'esprit de notre gouvernement, ont entamé une grande réflexion concernant l'administration du pays, se posant la question de savoir comment nous pouvons nous gouverner au mieux."
 ideagroups.308.a:0 "C'est une excellente nouvelle"
 ideagroups.309.t:0 "Un regard tourné vers l'extérieur"
 ideagroups.309.d:1 "Nos plus brillants penseurs, encouragés par l'ouverture d'esprit du gouvernement sur ces questions, ont commencé à s'intéresser à ceux qui ne sont pas comme nous. Les idées de ceux qui parlent une autre langue ou vivent dans un autre pays pourraient leur être utiles lorsqu'ils devront communiquer avec eux."
 ideagroups.309.a:0 "Sans jeux de mots, nous parlons le même langage"
 ideagroups.310.t:0 "Théorie militaire"
 ideagroups.310.d:0 "La chose militaire a toujours été un objet de fascination pour les hommes de tous les pays. Cette fascination a donné naissance à toute une série d'idées concrètes que nous pouvons mettre en pratique."
 ideagroups.310.a:0 "C'est bien"
 ideagroups.1500.t:0 "Vague d'immigrants"
 ideagroups.1500.d:0 "L'une de nos colonies a connu un fort afflux d'immigrants, venus là trouver fortune. Ce sera bientôt un territoire civilisé et autosuffisant, capable d'envoyer de nombreuses richesses à la mère patrie."
 ideagroups.1500.a:0 "Cela fait plaisir à voir"
 ideagroups.1501.t:0 "Une compagnie couronnée de succès"
 ideagroups.1501.d:0 "Notre décision d'accorder une concession à une compagnie marchande s'est avérée payante. Nos gains se sont grandement accrus, et cet argent peut maintenant servir à d'autres projets."
 ideagroups.1501.a:0 "Heureuse nouvelle"
 ideagroups.1502.t:0 "Enthousiasme pour les colonies"
 ideagroups.1502.d:0 "« Une vie nouvelle vous attend dans les colonies ! Saisissez la chance de tout recommencer, dans un pays riche de chances à saisir et d'aventures ! »\n\nLa vie dans les colonies ne ressemble guère à cette description, mais les gens y croient et se dépêchent d'aller y tenter leur chance avant que les opportunités disparaissent."
 ideagroups.1502.a:0 "Les imbéciles…"
 ideagroups.1503.t:0 "Démarches diplomatiques"
 ideagroups.1503.d:0 "Les diplomates déploient d'importants efforts pour s'assurer que les intérêts [Root.GetDuDelaNP] [Root.GetName] sont représentés auprès des cours étrangères. Cela nous a permis d'étendre plus loin encore notre réseau d'influence."
 ideagroups.1503.a:0 "Excellentes nouvelles"
 ideagroups.1504.t:0 "Construction navale florissante"
 ideagroups.1504.d:0 "Notre industrie navale a profité d'une demande accrue de navires marchands. Mais cette demande s'est tarie, et maintenant trop de chantiers navals restent vides. Cela ne durera qu'un temps, mais nous pourrions en profiter pour développer la marine de guerre."
 ideagroups.1504.a:0 "Oui, tirons-en parti"
 ideagroups.1505.t:0 "Réputation améliorée"
 ideagroups.1505.d:0 "Nos diplomates ont longtemps œuvré à s'assurer que notre réputation diplomatique soit aussi bonne que possible. Or, il se trouve qu'un heureux concours de circonstances nous permet de bénéficier d'une réputation bien meilleure."
 ideagroups.1505.a:0 "Faisons-en bon usage"
 ideagroups.1506.t:0 "Succès commerciaux"
 ideagroups.1506.d:0 "Les [Root.GetBourgeois] [Root.GetRootAdjMP] rencontrent un succès remarquable, dans le monde entier. Certains disent que ce n'est que le fait du hasard, mais qu'importe : l'argent reste l'argent, quelle qu'en soit la provenance."
 ideagroups.1506.a:0 "Tant qu'ils partagent leurs richesses avec [Root.GetLeLaLDir] [Root.GetDir]…"
 ideagroups.1507.t:0 "Catastrophe coloniale"
 ideagroups.1507.d:0 "Une catastrophe a frappé l'une de nos colonies. Nombre de colons sont morts, et plus encore sont rentrés au pays. C'est un véritable désastre, et la colonie elle-même est menacée de disparaître."
 ideagroups.1507.a:0 "Nous ne pouvons rien y faire"
 ideagroups.1507.b:0 "Faisons tout ce que nous pouvons"
 ideagroups.1508.t:0 "Échecs commerciaux"
 ideagroups.1508.d:0 "Ces derniers temps, les [Root.GetBourgeois] [Root.GetRootAdjMP] n'ont pas connu les succès escomptés. Les grands entrepôts, censés renfermer des denrées en provenance du monde entier, restent vides. Pire encore, les revenus [Root.GetDuDelaDir] [Root.GetDir] ont chuté de façon importante."
 ideagroups.1508.a:0 "Ce n'est guère réjouissant"
 ideagroups.1508.b:0 "Tentons de corriger tout cela"
 ideagroups.1509.t:0 "Difficultés dans la construction navale"
 ideagroups.1509.d:0 "Un accroissement de la demande en navires a conduit à une augmentation des besoins en ressources. Du même coup se sont accrus les délais et les tarifs de la construction navale. Même si personne n'ose demander [Root.GetAuAlaDir] [Root.GetDir] de payer plus pour ses navires, leur construction demande plus de temps."
 ideagroups.1509.a:0 "Pouvons-nous nous permettre d'attendre ?"
 ideagroups.1510.t:0 "Faux-pas diplomatique"
 ideagroups.1510.d:0 "Alors que se déroulait à la cour d'un pays voisin une cérémonie de toute première importance, notre ambassadeur a commis la pire bourde qui soit. La nouvelle s'est répandue comme une traînée de poudre, et la tâche de nos diplomates est d'autant plus ardue que nos voisins passent le plus clair de leur temps à rire d'eux."
 ideagroups.1510.a:0 "C'est un désastre !"
 diplo_fuax_pas:0 "Faux-pas diplomatique"
 desc_diplo_fuax_pas:0 "La bourde commise par l'un de [Root.GetSesLeursNP] ambassadeurs rend la tâche difficile à tous les diplomates [Root.GetDuDelaNP] [Root.GetName]."
 trade_failure:0 "Échecs commerciaux"
 desc_trade_failure:0 "Ces derniers temps, les [Root.GetBourgeois] [Root.GetRootAdjMP] n'ont pas connu les succès escomptés, amoindrissant du coup les revenus [Root.GetDuDelaDir] [Root.GetDir]."
 trade_success:0 "Succès commerciaux"
 desc_trade_success:0 "Les [Root.GetBourgeois] [Root.GetRootAdjMP] rencontrent un succès remarquable, dans le monde entier, ce qui signifie davantage de revenus pour [Root.GetLeLaLDir] [Root.GetDir]."
 enhanced_reputation:0 "Réputation améliorée"
 desc_enhanced_reputation:0 "Le travail acharné de [Root.GetSesLeursNP] diplomates et un heureux concours de circonstances permettent [Root.GetAuAlaNP] [Root.GetName] de jouir d'une réputation bien meilleure."
 ship_building_boom:0 "Construction navale florissante"
 desc_ship_building_boom:0 "Après un accroissement de la demande en navires marchands, les chantiers navals sont maintenant en partie vides. La marine de guerre pourrait en tirer parti."
 diplomatic_moves:0 "Démarches diplomatiques"
 desc_diplomatic_moves:0 "Les diplomates déploient d'importants efforts pour s'assurer que les intérêts [Root.GetDuDelaNP] [Root.GetName] soient représentés auprès des cours étrangères. Cela nous a permis d'étendre plus loin encore notre réseau d'influence."
 ideagroups.811.t:0 "Entraînements incessants"
 ideagroups.811.d:0 "Nos troupes ont été entraînées sans cesse, jusqu'à devenir une armée d'élite. Mais, comme pour un ressort qui a été remonté, la tension ne peut pas être conservée trop longtemps. Mais, pour un temps au moins, nos hommes sauront tenir leurs positions, là où d'autres prendraient la fuite."
 ideagroups.811.a:0 "Montrons-leur ce que sont de vrais hommes"
 ideagroups.812.t:0 "La fierté du régiment"
 ideagroups.812.d:0 "Lorsque tout va bien, nos hommes sont fiers de leur régiment. Et, ces derniers temps, cette fierté ne connaît plus aucune limite. Une saine compétition entre les différents corps les fait rivaliser et se surpasser pour atteindre la perfection, et le mieux est que les hommes ont même commencé à acheter eux-mêmes leur équipement, pour être certains de disposer du meilleur, si bien que nous n'avons plus à le leur fournir."
 ideagroups.812.a:0 "Restons calmes, laissons-les faire"
 ideagroups.813.t:0 "Préparatifs défensifs"
 ideagroups.813.d:0 "La moindre ville, le moindre village, le moindre hameau doit le savoir : aucune aide ne doit être proposée à l'ennemi. Quiconque accepterait un seul sou de l'ennemi en serait châtié après la victoire. Que personne ne doute de notre détermination à ce sujet."
 ideagroups.813.a:0 "Que cela soit bien clair"
 ideagroups.814.t:0 "Jusqu'au dernier"
 ideagroups.814.d:0 "Nous ne pouvons pas toujours nous le permettre, mais c'est maintenant le bon moment pour développer un certain fanatisme chez nos hommes. Ils sont prêts à défendre nos forteresses jusqu'au dernier homme."
 ideagroups.814.a:0 "Tenez la position"
 ideagroups.815.t:0 "L'esprit de corps"
 ideagroups.815.d:0 "Fourrager repose sur la volonté de sacrifice de celui qui est chargé de cette tâche, sur sa détermination à ce que ses camarades reçoivent leur pitance. On attend de lui qu'il parcoure de longues distances, après une journée de marche épuisante, pour ramener de quoi manger. Plus le lien de camaraderie est fort, plus le fourrageur va loin, et mieux l'armée est nourrie. Or, le conflit actuel a suscité un tel esprit de camaraderie, et le ravitaillement des troupes se déroule exceptionnellement bien."
 ideagroups.815.a:0 "C'est ça l'esprit de corps"
 relentless_drill:0 "Entraînements incessants"
 desc_relentless_drill:0 "Notre excellente efficacité au combat ne durera guère, mais pour un temps au moins nos hommes sauront tenir leurs positions, là où d'autres prendraient la fuite."
 regimental_pride:0 "Fierté du régiment"
 desc_regimental_pride:0 "La fierté de nos hommes envers leur régiment ne connaît plus aucune limite, et une saine compétition entre les différents corps les fait rivaliser et se surpasser pour atteindre la perfection."
 prepared_defence:0 "Préparatifs défensifs"
 desc_prepared_defence:0 "Menacer de châtiment quiconque proposerait son aide à l'ennemi et accepterait de lui le moindre sou nous assurera qu'aucune ville, aucun village, aucun hameau n'aidera l'ennemi de quelque façon que ce soit."
 to_the_last_man:0 "Jusqu'au dernier"
 desc_to_the_last_man:0 "Le fanatisme dont font preuve nos hommes les prépare à défendre nos forteresses jusqu'au dernier homme."
 regimental_spirit:0 "Esprit de corps"
 desc_regimental_spirit:0 "Le conflit en cours a suscité un réel esprit de camaraderie, et le ravitaillement des troupes se déroule exceptionnellement bien."
 ideagroups.1017.t:0 "Construction navale"
 ideagroups.1017.d:0 "Un groupe nombreux de charpentiers de marine a trouvé une façon novatrice de fabriquer quelques nouveaux navires sans que cela ne coûte rien pour le pays. De quel type de navires avons-nous le plus besoin ?"
 ideagroups.1017.a:0 "Commandons des vaisseaux de guerre"
 ideagroups.1017.b:0 "Commandons des navires de commerce"
 ideagroups.1018.t:0 "Marins à disposition"
 ideagroups.1018.d:0 "Les marchands ne cessent d'accroître leurs flottes et de former de nouveaux marins pour répondre à leurs besoins. Ceci signifie que, lorsque nous éprouverons le besoin d'en recruter pour notre propre flotte, nous aurons à disposition des marins expérimentés."
 ideagroups.1018.a:0 "Bonne nouvelle"
 ideagroups.1019.t:0 "Profits en mer"
 ideagroups.1019.d:0 "Nos capitaines sont parvenus à capturer un certain nombre de contrebandiers au cours des années passées, permettant un certain profit à l'État."
 ideagroups.1019.a:0 "Pourquoi refuser quelques ducats ?"
 ideagroups.1020.t:0 "La fierté de la marine"
 ideagroups.1020.d:0 "Disposer de quelques vaisseaux lourds dans la marine est toujours source de fierté. Nos marins sont fiers de servir à bord, et le peuple s'enorgueillit de contempler leur puissance dans les ports."
 ideagroups.1020.a:0 "Oh mon bateau oh oh oh"
 ideagroups.1021.t:0 "Efficacité de la marine"
 ideagroups.1021.d:0 "Après avoir procédé à plusieurs réformes administratives et recruté des marins expérimentés, notre marine est devenue plus efficace. Cela s'avère bénéfique aussi bien pour notre flotte de guerre que pour la flotte marchande, car un navire bien commandé est moins coûteux et requiert moins d'attention."
 ideagroups.1021.a:0 "C'est une bonne chose"
 ideagroups.1603.t:0 "Mauvais payeurs"
 ideagroups.1603.d:0 "Certains pays ont du retard dans le paiement de leurs mercenaires, ce qui fait qu'un certain nombre de capitaines sont incapables de payer leurs hommes. Ils seraient prêts à accepter des contrats à moindre coût, à la condition que nous les payions bien."
 ideagroups.1603.a:0 "Ils peuvent nous faire confiance"
 ideagroups.1604.t:0 "Compagnies mercenaires à profusion"
 ideagroups.1604.d:0 "Une guerre viendrait-elle de s'achever ? Une grande guerre ? Ou plusieurs ? Qu'importe. De nombreuses compagnies de mercenaires sont arrivées dans le pays, à la recherche d'un employeur. Et, après tout, la guerre de l'un est toujours une bonne occasion pour les autres. Nous avons la guerre, ils ont leur occasion."
 ideagroups.1604.a:0 "Quel merveilleux pays que le nôtre"
 ideagroups.1605.t:0 "Conditions préférentielles"
 ideagroups.1605.d:0 "S'il y a bien quelque chose de vexant, c'est bien le taux d'intérêt usuraire auquel nous sommes contraints d'emprunter. Notre administration est cependant suffisamment solide, ce qui est parvenu à convaincre les prêteurs qu'ils pourraient abaisser leurs taux. Aussi ont-ils consenti une légère réduction, au moins pour un temps."
 ideagroups.1605.a:0 "Nous sommes bien d'accord"
 ideagroups.1606.t:0 "Bons conseils"
 ideagroups.1606.d:0 "Les bons conseils sont rares, même si ces derniers temps le nombre de personnes nous faisant part de leurs recommandations s'est accru. Ceci nous permet de mieux choisir nos conseillers."
 ideagroups.1606.a:0 "Consultons la liste des candidats"
 ideagroups.1607.t:0 "Résistance face à l'adversité"
 ideagroups.1607.d:0 "Le pays n'est pas forcément des plus calmes, mais il est temps de montrer notre résistance face à l'adversité. Le moment est venu pour les garçons de devenir des hommes, et pour les hommes de prouver au monde leur valeur. C'est l'union qui fait la force."
 ideagroups.1607.a:0 "Le moment est venu"
 ideagroups.1608.t:0 "Soutien à la guerre"
 ideagroups.1608.d:0 "Le peuple est épuisé par la guerre, mais demeure résolu. Il est prêt à un dernier effort pour emporter la décision. Nous saurons vaincre."
 ideagroups.1608.a:0 "En avant vers la victoire"
 ideagroups.1609.t:0 "Échec du gouvernement"
 ideagroups.1609.d:0 "Le gouvernement est remis en cause. La justice, au lieu d'être accordée à tous, ne l'est qu'à quelques-uns. Le mécontentement envers l'État s'en trouve renforcé."
 ideagroups.1609.a:0 "C'est fort malheureux"
 ideagroups.1609.b:0 "L'État a besoin d'argent, pas de l'amour du peuple"
 ideagroups.1610.t:0 "Paiements exigés"
 ideagroups.1610.d:0 "Ayant bien conscience que nous avons plus besoin d'eux qu'eux de nous, plusieurs capitaines de compagnies mercenaires se sont coalisés pour exiger une augmentation des soldes."
 ideagroups.1610.a:0 "Que pouvons-nous y faire ?"
 payment_demands:0 "Paiements exigés"
 desc_payment_demands:0 "Des capitaines mercenaires ont su tirer parti du besoin dans lequel nous sommes pour exiger une augmentation des soldes."
 good_advise:0 "Bons conseils"
 desc_good_advise:0 "Le nombre de personnes qui se proposent de nous conseiller s'est accru."
 generous_terms:0 "Conditions préférentielles"
 desc_generous_terms:0 "Les prêteurs nous ont consenti une réduction des taux d'intérêt, au moins pour un temps."
 glut_of_mercs:0 "Compagnies mercenaires à profusion"
 desc_glut_of_mercs:0 "Le manque de conflits dans les régions voisines a poussé un certain nombre de compagnies mercenaires à venir chercher un contrat dans notre pays."
 trust_from_mercs:0 "Confiance des mercenaires"
 desc_trust_from_mercs:0 "Le retard qu'ont certains pays à payer les mercenaires engagés fait qu'un certain nombre de capitaines est prêt à accepter des contrats à moindre coût, à la condition que nous les payions bien."
 orthodox_flavor.1.t:0 "Le mouvement des non-possesseurs"
 orthodox_flavor.1.d:0 "L'Église est l'un des tout premiers propriétaires fonciers, et ses terres lui ont apporté beaucoup de richesses. Les non-possesseurs prétendent que toutes ces richesses la corrompent, mais leurs adversaires rétorquent que l'Église en a besoin pour accomplir sa mission sacrée.\n\nCe qui est clair, c'est que l'Église ne paie guère d'impôts, et que si elle était contrainte de distribuer ses terres celles-ci se retrouveraient entre les mains de personnes qui, elles, en paieraient. Cela impliquerait toutefois que l'Église disposerait de moins de ressources pour accomplir sa mission."
 orthodox_flavor.1.a:0 "Soutenons les autorités ecclésiastiques"
 orthodox_flavor.1.b:0 "Soutenons les non-possesseurs"
 orthodox_flavor.2.t:0 "Un grand synode"
 orthodox_flavor.2.d:0 "L'Église a convoqué un grand synode et demande notre aide, sous la forme de certains privilèges, en contrepartie de son aide pour lutter contre les hérésies antiféodales qui sévissent dans le pays. Devons-nous aider l'Église à maintenir le peuple à sa place, ou au contraire soutenir ceux qui souhaitent mettre fin à l'ordre féodal ancien ?"
 orthodox_flavor.2.a:0 "Accordons à l'Église ces privilèges"
 orthodox_flavor.2.b:0 "Laissons-la se débrouiller"
 orthodox_flavor.3.t:0 "Réforme liturgique"
 orthodox_flavor.3.d:0 "L'Église orthodoxe d'Orient est une, sainte, catholique et apostolique, établie par Notre Seigneur Jésus-Christ et ses apôtres ; mais l'orthodoxie n'en est pas moins vaste et diverse.\n\nLe patriarche de [Root.Capital.GetCapitalName] a donc proposé de mener certaines réformes liturgiques, qui devraient permettre de nous rapprocher des autres Églises. L'idée est audacieuse et renforcera l'autorité ecclésiastique, mais il est à prévoir que les esprits superstitieux et retardataires rejetteront tout changement."
 orthodox_flavor.3.a:0 "Soutenons cette réforme"
 orthodox_flavor.3.b:0 "Mieux vaut rester fidèles à la tradition"
 orthodox_flavor.4.t:0 "L'indépendance de l'Église"
 orthodox_flavor.4.d:0 "L'Église est une institution puissante, et surtout très riche. Si nous pouvions diriger l'Église et l'intégrer en partie à l'État, nous pourrions en obtenir davantage d'impôts. Mais, d'un autre côté, cela saperait aussi son autorité vis-à-vis du peuple."
 orthodox_flavor.4.a:0 "Prenons-en le contrôle"
 orthodox_flavor.4.b:0 "Protégeons son indépendance"
 orthodox_flavor.5.t:0 "Des laïcs nommés par l'État ?"
 orthodox_flavor.5.d:0 "Le renforcement du pouvoir des laïcs au sein de l'administration de l'Église, par la création de nouveaux offices dont les titulaires seraient nommés par l'État, nous permettrait de placer l'Église sous contrôle. Mais le revers de la médaille est que cela affaiblirait l'image de moralité dont elle bénéficie au sein du peuple."
 orthodox_flavor.5.a:0 "Nommons des laïcs"
 orthodox_flavor.5.b:0 "Laissons son indépendance à l'Église"
 trade.1.t:0 "Le respect du drapeau"
 trade.1.d:0 "Nous savons tous que notre marine règne sur les mers. Mais nous avons appris qu'un certain pays n'avait pas témoigné à notre flotte le respect qui lui était dû, et un combat a éclaté. Le pays demande que nous entrions en guerre."
 trade.1.a:0 "Préparons-nous"
 trade.1.b:0 "C'est une véritable folie"
 trade.2.t:0 "Cela ne peut plus durer"
 trade.2.d:0 "Des pirates ont attaqué certains de nos navires, torturant et massacrant les hommes. Quant à ce qu'ils ont fait subir aux femmes, ce qu'il en est dit choque toute personne civilisée. L'une de ces femmes était la fille d'un noble important, et ce dernier demande vengeance. Les conséquences pourraient toutefois être lourdes, car ces pirates semblent agir avec la bénédiction de quelqu'un."
 trade.2.a:0 "Pourchassons-les"
 trade.2.b:0 "Cela coûterait trop cher"
 pirate_hunting:0 "Chasse aux pirates"
 merchant_recalled:0 "Marchand absent"
 trade.3.t:0 "Expulsion de nos marchands"
 trade.3.d:0 "Nos marchands ont connu trop de succès dans leurs négoces, et ceux qui dominent un certain nœud commercial, dans leur souci de faire valoir leurs idéaux mercantilistes, cherchent à les en expulser."
 trade.3.a:0 "Nos marchands resteront"
 trade.3.b:0 "Ils doivent se montrer plus discrets"
 trade.4.t:0 "Crise commerciale"
 trade.4.d:0 "Nos marchands se plaignent de rencontrer une farouche résistance lorsqu'ils tentent de vendre leurs marchandises. Ils en parlent comme si c'était là la fin du monde et qu'ils n'allaient plus gagner un sou de leur vie."
 trade.4.a:0 "Ce sont bien des marchands"
 trade.4.b:0 "Tentons de les soulager"
 trade.5.t:0 "Faillite d'un marchand"
 trade.5.d:0 "L'un de nos marchands est revenu de l'étranger ruiné, après avoir perdu jusqu'à son dernier ducat. Maintenant qu'il a fait faillite, nous ne pourrons plus prélever la moindre taxe sur son négoce."
 trade.5.a:0 "Il n'était pas fait pour ça…"
 trade.5.b:0 "Aidons-le"
 trade.6.t:0 "Naufrage d'un marchand"
 trade.6.d:0 "Un marchand a fait naufrage en mer en négociant dans un nœud commercial littoral, et sa cargaison repose désormais avec lui au fond des eaux."
 trade.6.a:0 "C'est bien malheureux"
 trade.7.t:0 "Difficultés pour les marchands"
 trade.7.d:0 "Notre politique mercantiliste rend difficile le négoce de nos marchands lorsqu'ils commercent à l'étranger."
 trade.7.b:0 "Ils auraient dû rester au pays"
 trade.7.a:0 "Aidons-les"
 trade.8.t:0 "Personne ne veut plus travailler"
 trade.8.d:0 "En raison des généreux privilèges accordés à nos marchands, nous en sommes arrivés à une situation où le travail honnête n'intéresse plus personne."
 trade.8.a:0 "Ce n'était pas vraiment prévu"
 trade.9.t:0 "Tirons parti du commerce"
 trade.9.d:0 "Nos politiques mercantilistes ont engendré quelques administrateurs ayant de redoutables capacités à faire payer aux marchands ce qu'ils doivent. L'un de ces hommes, particulièrement brillant dans cette tâche, a été remarqué."
 trade.9.a:0 "Il ira loin"
 trade.10.t:0 "Manque de protection"
 trade.10.d:0 "Notre détermination à privilégier la libre concurrence face aux pays étrangers a conduit à la faillite certains de nos marchands."
 trade.10.a:0 "Ils doivent s'adapter"
 trade.10.b:0 "C'est bien malheureux"
 trade.11.t:0 "Les marchands abandonnent"
 trade.11.d:0 "Avec la levée de certaines restrictions imposées aux négociants étrangers, certains de nos propres marchands estiment que l'État ne les aide pas assez et ont décidé de changer de carrière."
 trade.11.a:0 "Cela ne nous fait ni chaud ni froid"
 trade.12.t:0 "Un marchand prometteur"
 trade.12.d:0 "Notre politique de libre-échange oblige nos marchands à innover. L'un d'entre eux, en particulier, semble promis à un bel avenir."
 trade.12.a:0 "Nous pourrions avoir du travail pour lui"
 catholic_flavor.1.t:0 "Le concile de [Root.Capital.GetCapitalName]"
 catholic_flavor.1.d:0 "Sa Sainteté le pape a chargé une commission de cardinaux de se pencher sur les défis posés par le mouvement protestant. Même si le catholicisme en lui-même ne doit pas être remis en question, Sa Sainteté et la plupart des cardinaux sont prêts à admettre que certaines des critiques des protestants sont fondées. Le concile préconise, en conséquence, de nombreux changements dans l'administration de l'Église, l'obligation des évêques à être présents dans leur évêché, et le rappel des règles de pauvreté du clergé. Par ailleurs, plusieurs ordres monastiques nouveaux doivent être fondés pour soutenir les efforts de la Contre-Réforme."
 catholic_flavor.1.a:0 "Il était temps !"
 catholic_flavor.2.t:0 "Le Royaume de Dieu sur Terre"
 catholic_flavor.2.d:0 "Après avoir unifié toute l'Italie sous la bannière de la Sainte Église catholique, [PAP.GetLeLaLDir] [PAP.GetDir] a jugé bon de la déclarer « Royaume de Dieu sur Terre ». Les catholiques venus de toute l'Europe s'y rassemblent déjà, impatients de vivre dans ce pays modelé par les vertus chrétiennes. Les puissances étrangères n'ont plus aucun contrôle sur la Curie, mais en retour ne se soucieront plus guère des bulles et décrets pontificaux."
 catholic_flavor.2.a:1 "Tous les hommes vivent désormais sous la loi de Dieu !"
 catholic_flavor.2.b:0 "Amen"
 catholic_flavor.3.t:0 "La Pentarchie"
 catholic_flavor.3.d:1 "Après avoir ramené les cinq patriarcats dans le giron de l'Église chrétienne orthodoxe, [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] rétabli l'ancienne pentarchie, mettant ainsi un terme au Grand Schisme entre les Églises d'Orient et d'Occident. Quand bien même certains pays continuent de s'accrocher au catholicisme, le pape a perdu sa prétendue primauté en tant que successeur légitime de saint Pierre et évêque de Rome."
 catholic_flavor.3.a:0 "La blessure est refermée !"
 catholic_flavor.4.t:0 "Simonie ?"
 catholic_flavor.4.d:0 "Le siège d'un dignitaire de la province de [Root.Capital.GetName] est vacant. Un homme d'Église, issu d'une riche famille, a avancé sa candidature. Le soutenir et travailler à son élection permettrait d'assurer en retour une belle contribution au trésor.\n\nCertaines personnes fort dévotes prétendent toutefois que ce serait là se rendre coupable du péché de simonie. Mais qu'en savent-ils ?"
 catholic_flavor.4.a:0 "Nous avons besoin de cet argent"
 catholic_flavor.4.b:0 "Ce serait pécher"
 catholic_flavor.5.t:0 "Vente d'indulgences"
 catholic_flavor.5.d:2 "« Sitôt que sonne votre obole,\nDu feu brûlant l'âme s'envole »\ncomme l'a dit Johann Tetzel, un frère dominicain qui fait grand cas d'écouler les indulgences [PAP.GetDuDelaDir] [PAP.GetDir]. Promettant d'acheter par son argent l'absolution des péchés de ce bas monde, il s'est montré très actif dans le salut des âmes des riches de ce monde – en recourant à des moyens qui n'exigent même pas de renoncer à ses péchés ! Malgré tout, cette pratique dérange jusqu'au clergé [Root.GetRootAdjMS], qui considère d'un mauvais œil que la papauté puisse s'enrichir par de tels procédés. Les prêtres en appellent donc à la véritable repentance des chrétiens pour obtenir le pardon.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] [Root.GetLuiElleDir]-même commence à se faire âgé[Root.GetXEDir], aussi les discussions sur ce sujet l'intéressent-elles au plus haut point. [Root.GetIlElleDirCap] a péché, comme c'est le cas pour tout[Root.GetXEDir] souverain[Root.GetXEDir] désir[Root.GetEuxEuseDir] de préserver sa position. Mais, maintenant, comment doit-[Root.GetIlElleDir] faire pour en être pardonné[Root.GetXEDir] ?"
 catholic_flavor.5.a:1 "[Root.GetIlElleDirCap] devrait verser une certaine somme [PAP.GetAuAlaDir] [PAP.GetDir]"
 catholic_flavor.5.b:1 "Rien ne vaut la repentance véritable pour accéder au salut"
 catholic_flavor.6.t:0 "La vénération des reliques"
 catholic_flavor.6.d:1 "Du plus puissant au plus humble, tous sont persuadés que la vénération des reliques leur permettra de réduire le temps qu'ils devront passer au purgatoire. Mais un traité contredisant cette pratique a été retrouvé cloué sur la porte d'une église de la province de [unrest_province.GetName], qui dispose d'une collection conséquente de ces reliques. Ces affirmations ont-elles le moindre fondement de vérité, ou s'agit-il là de l'œuvre de blasphémateurs et d'hérétiques cherchant à mettre à mal l'unité de l'Église et la seule voie véritable vers le salut ?"
 catholic_flavor.6.a:0 "Mais ! Et ma fiole du lait de la Sainte Vierge ?"
 catholic_flavor.6.b:0 "Le pardon ne peut venir que de Dieu"
 catholic_flavor.7.t:1 "Le culte de la Sainte Vierge"
 catholic_flavor.7.d:0 "Marie, mère de Notre Seigneur Jésus-Christ, est la reine des Cieux et intercède pour nous auprès de Lui. Il n'existe pas femme plus parfaite, et la sainte maternité lui accorde une place à la droite de Dieu. Mais est-ce vraiment le cas ?\n\nRécemment, des théologiens radicaux ont déclaré que ces intercessions n'étaient en rien nécessaires. Ont-ils raison ? À moins que de tels propos, si proches de l'hérésie, soient tout au contraire une menace contre notre sainte mère l'Église ?"
 catholic_flavor.7.a:0 "Notre Dame puisse-t-elle leur pardonner"
 catholic_flavor.7.b:0 "Elle est spéciale, mais n'est qu'une femme"
 catholic_flavor.8.t:0 "La doctrine du jugement particulier"
 catholic_flavor.8.d:1 "Comme le sait tout un chacun, à notre trépas Dieu juge immédiatement pour décider du sort réservé à notre âme, dans l'attente du Jugement dernier.\n\nMais un moine a lancé un débat doctrinal, qui confine à l'hérésie, en déclarant que le purgatoire n'existe pas et que les prières pour les morts ne les aident en rien à gagner le paradis. Ces débats ont pris une telle ampleur qu'ils menacent aujourd'hui l'unité même de l'Église."
 catholic_flavor.8.a:0 "C'est assurément un hérétique"
 catholic_flavor.8.b:0 "Malheureusement, nous ne pouvons rien pour nos défunts"
 catholic_flavor.9.t:0 "Une nouvelle confession"
 catholic_flavor.9.d:0 "Des réformateurs religieux font la promotion d'une nouvelle doctrine. Celle-ci présente quelques divergences – mineures, certes, mais non négligeables malgré tout – d'avec les enseignements de l'Église catholique. Celle-ci a déclaré que ces propos frôlaient l'hérésie, mais certains pensent que ces idées permettraient un meilleur contrôle de l'Église et de son organisation administrative."
 catholic_flavor.9.a:0 "Faisons la promotion de ces idées"
 catholic_flavor.9.b:0 "Non, nous en serions damnés"
 catholic_flavor.10.t:0 "Promesse de sauf-conduit"
 catholic_flavor.10.d:0 "Un moine, appartenant à ces prétendus réformés, est arrivé à la cour pour défendre la justesse de sa cause. Son hérésie est manifeste, comme c'était le cas de Jan Hus avant lui, mais lui avons solennellement donné notre parole qu'il y serait sauf."
 catholic_flavor.10.a:0 "Nous respecterons cette parole"
 catholic_flavor.10.b:0 "Nous ne sommes pas liés par la promesse faite à un hérétique"
 republics.1.t:0 "Débat sur les traditions de la République"
 republics.1.d:0 "Notre République, encore jeune et fragile, est en proie à de nombreux débats – pour certains même violents – entre les partisans de l'ancien régime et les défenseurs acharnés de la liberté et des droits. Comment devons-nous réagir ?"
 republics.1.a:0 "Il nous faudrait un roi"
 republics.1.b:0 "La République est sacrée"
 republics.2.t:0 "Les libre-échangistes remportent les débats"
 republics.2.d:0 "Les partisans du libre-échange sont de plus en plus populaires, et semblent désormais disposer de la majorité à l'Assemblée. Ils prétendent qu'il nous est nécessaire de rompre avec notre attachement au mercantilisme."
 republics.2.a:0 "Adoptons donc le libre-échangisme"
 republics.2.b:0 "Le mercantilisme est vital pour l'État"
 republics.3.t:0 "Un[Root.GetXEDir] despote au pouvoir"
 republics.3.d:0 "Le manque de respect envers la République en a lentement sapé les fondations. [Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] se voit donc contraint[Root.GetXEDir], à son plus grand regret, et dans la seule fin de préserver la stabilité de l'État, d'assumer la dictature à vie."
 republics.3.a:0 "Longue vie à [Root.Monarch.GetName] !"
 republics.4.t:0 "Le procès"
 republics.4.d:0 "Le fils aîné de [Root.Monarch.GetName] est en procès pour corruption et trafic d'influence. Il ne fait aucun doute que ces accusations sont fondées, et sa condamnation va indéniablement porter un coup sévère [Root.GetAuAlaDir] [Root.GetDir]. Il lui reste toutefois la possibilité d'interférer dans le cours du procès et de s'assurer que son enfant est reconnu innocent de ces accusations."
 republics.4.a:0 "[Root.Monarch.GetName] devrait se retirer de toute vie publique"
 republics.4.b:0 "Faisons-le acquitter"
 republics.5.t:0 "Nouvelle monnaie"
 republics.5.d:0 "Par le passé, les souverains se faisaient représenter en portrait sur chaque pièce. Mais la République rejette désormais un tel culte de la personnalité.\n\nPourtant, lancer une nouvelle pièce, au métal plus pur, nous permettrait d'améliorer la confiance qu'accorde le peuple à notre monnaie, alors que dans le même temps [Root.GetLeLaLDir] [Root.GetDir] en étant à l'origine resterait dans toutes les mémoires."
 republics.5.a:0 "Rejetons cette réforme"
 republics.5.b:0 "Faisons frapper ces nouvelles pièces"
 republics.6.t:0 "Des complots étrangers ?"
 republics.6.d:0 "De folles rumeurs circulent au sujet d'un complot de la noblesse avec des puissances étrangères. L'hystérie ne cesse de croître, alors que le climat est à la suspicion. Le peuple exige que nous châtions les traîtres, mais certains, plus sages, suggèrent de laisser faire la tradition de justice de la République."
 republics.6.a:0 "Emprisonnons ces nobles et saisissons leurs biens"
 republics.6.b:0 "La justice passe avant tout"
 republics.7.t:0 "Garde rapprochée"
 republics.7.d:0 "Le titre de [Root.GetDir] expose qui le porte, aussi bien aux ennemis de l'intérieur qu'à ceux de l'extérieur. Une garde rapprochée importante et efficace est par conséquent indispensable pour nous assurer, en ces temps troublés que nous vivons, que [Root.Monarch.GetName] puisse continuer à assumer ses fonctions.\n\nCertains disent cependant que ce serait faire là montre de tendances aristocratiques, et que cela porterait un coup sévère aux traditions de la République."
 republics.7.a:0 "Développons la garde"
 republics.7.b:0 "Ce serait contraire aux idéaux de notre République"
 republics.8.t:0 "Un prêcheur tout feu tout flamme"
 republics.8.d:0 "Un prêcheur est apparu, prophétisant la fin du monde et l'arrivée de temps nouveaux. Il a trouvé de nouveaux arguments avec la guerre en cours, mais son projet ne s'accorde guère avec la république que nous connaissons actuellement. Nous pourrions lui imposer l'ordalie par le feu, mais sans doute cela susciterait-il des troubles intérieurs, au moment même où nous avons besoin d'être unis."
 republics.8.a:0 "Laissons-le parler"
 republics.8.b:0 "Ce sera l'épreuve du feu"
 republics.9.t:0 "Conspiration aristocratique"
 republics.9.d:0 "Alors que notre belle République paraît avoir perdu en légitimité, le bruit court que des nobles prévoiraient de restaurer un régime héréditaire."
 republics.9.a:0 "C'est inquiétant"
 republics.10.t:0 "Divisions à l'Assemblée"
 republics.10.d:0 "Une république ne fonctionne que parce que ses dirigeants se succèdent tour à tour, représentent la volonté de ceux qu'ils gouvernent et s'accordent sur les objectifs à atteindre pour le bien commun. Mais notre République s'est détournée des traditions qui ont fait sa force, et le manque de cohésion que l'on peut constater à l'Assemblée se ressent au niveau militaire."
 republics.10.a:0 "Ce n'est pas bon signe"
 republics.11.t:0 "Divergences au sein du gouvernement"
 republics.11.d:1 "Une république ne peut prospérer que si ses grandes familles sont prêtes à mettre les intérêts du pays sur un pied d'égalité avec les leurs. Mais, pour l'heure, les traditions républicaines [Root.GetRootAdjFP] sont mises à l'épreuve, car ces familles privilégient avant tout leurs intérêts propres. En rendant le consensus plus difficile à trouver, cela entrave donc la capacité [Root.GetDuDelaDir] [Root.GetDir] à gouverner efficacement."
 republics.11.a:0 "C'est un désastre"
 republics.12.t:0 "Rivalités marchandes"
 republics.12.d:0 "Nous avons toujours encouragé une saine rivalité entre nos marchands, tant que leur intérêt principal reste celui de la République : dès qu'il s'agit de renforcer notre commerce face à celui de nos rivaux, il est de coutume de travailler de concert. Mais cette tradition se perd, la classe marchande se livre de plus en plus à des affrontements fratricides, et le pays en souffre…"
 republics.12.a:0 "Nous devons faire quelque chose"
 republics.13.t:0 "Cérémonie perturbée"
 republics.13.d:0 "L'un des piliers d'une république est l'importance accordée aux cérémonies de l'État : en ces moments, tous les désaccords et querelles entre patriciens s'effacent pour affirmer au monde notre unité et notre force. Mais, lors de l'une de ces cérémonies, des mécontents se sont détournés de nos traditions en faisant publiquement part de leurs désaccords avec le Conseil."
 republics.13.a:0 "C'est vraiment déplorable"
 muslim_piety.1.t:1 "Pratiques extrémistes [spread_of_extreme_practices_province.GetAuEnContree] [spread_of_extreme_practices_province.GetAreaName]"
 muslim_piety.1.d:1 "La fin du Moyen Âge a vu l'émergence de plusieurs formes de mysticismes musulmans, l'une des plus controversées étant celle de derviches soufis appelés les « renonciateurs ». Ces hommes cherchaient à se distinguer totalement de la société en se rasant entièrement le corps, jusqu'aux sourcils, et en brisant publiquement les règles de la sharî'â afin de démontrer leur relation unique à Dieu, tout en errant de ville en ville pour mendier.\n\nDes lettrés ont lancé un appel à les persécuter, au motif que la tendance au sein du peuple non éduqué à les admirer pourrait l'éloigner de la véritable foi."
 muslim_piety.1.a:1 "Expulsons-les [spread_of_extreme_practices_province.GetDuDeContree] [spread_of_extreme_practices_province.GetAreaName]"
 muslim_piety.1.b:1 "Laissons-les en paix"
 muslim_piety.2.t:1 "Retour des lettrés"
 muslim_piety.2.d:1 "Notamment du fait des conquêtes mongoles du XIIIe s., l'Égypte et la Syrie ont émergé comme principaux centres intellectuels du monde musulman. Les lettrés sunnites de toutes tendances ont afflué à Damas et au Caire pour y apprendre les enseignements des professeurs les plus réputés dans le domaine des sciences, de la théologie, et avant tout de la loi, tandis que les chiites se rendaient au Djebel Amil, au Liban, pour y rencontrer les lettrés du chiisme duodécimain orthodoxe.\n\nDe nombreux étudiants [Root.GetRootAdjMP], ayant achevé leur tournée d'éducation, reviennent maintenant dans l'espoir de pouvoir mettre en pratique la tradition juridique musulmane dans le pays, celle qu'ils ont apprise dans les pays du cœur de l'Islam."
 muslim_piety.2.a:1 "Qu'ils soient les bienvenus pour leur retour"
 muslim_piety.2.b:1 "Le rapport au divin ne s'apprend pas dans les livres"
 muslim_piety.3.t:1 "Soutien des soufis"
 muslim_piety.3.d:1 "Au cours de la période moderne, les formes populaires de la spiritualité soufie se sont grandement répandues dans l'Islam.\n\nConstatant l'état de faiblesse de nos armées, le cheikh d'un grand ordre soufi a pressé ses disciples de prendre les armes pour nous soutenir contre nos ennemis."
 muslim_piety.3.a:1 "Nous ne pouvons nous appuyer ainsi sur des mystiques"
 muslim_piety.3.b:1 "Réservons bon accueil à ces guerriers de la foi"
 muslim_piety.4.t:1 "Harmonie religieuse"
 muslim_piety.4.d:1 "Tout comme de nombreux oulémas se sont rapprochés du soufisme, nombre d'ordres soufis se sont mis à louer les vertus d'une vie pieuse, en accord avec la sharî'â. Si dans les deux partis les voix des extrémistes se font entendre, nous sommes parvenus à trouver un équilibre entre le mysticisme et le légalisme. [Root.GetLeLaNPCap] [Root.GetName] tir[Root.GetEEntNP] grand bénéfice de la modération et de la tolérance malgré [Root.GetSesLeursNP] pratiques religieuses diverses."
 muslim_piety.4.a:1 "Dieu est bon"
 muslim_piety.5.t:1 "Débats sur la philosophie d'ibn 'Arabî"
 muslim_piety.5.d:1 "Muhyî 'd-Dîn ibn 'Arabî était un lettré et mystique andalou, considéré par de nombreux soufis comme leur plus grand maître spirituel. Sa philosophie panthéiste de l'unicité de l'être considérait l'ensemble de la création comme la manifestation de Dieu, et invitait les fidèles à voir les beautés divines dans tous les aspects de la vie, et non pas seulement dans les rituels traditionnels de l'islam.\n\nDepuis lors, les débats ont fait rage pour déterminer la compatibilité de sa philosophie avec les interprétations savantes de l'islam, certains allant jusqu'à le qualifier d'incroyant. Pour de nombreux soufis, toutefois, sa philosophie est devenue le principe fondateur de leur pratique religieuse. Et, maintenant, on nous demande à nous aussi de choisir un camp…"
 muslim_piety.5.a:1 "Nions l'unicité de l'être"
 muslim_piety.5.b:1 "Bien au contraire, soutenons-la"
 muslim_piety.6.t:1 "Restrictions sur les constructions des dhimmî"
 muslim_piety.6.d:1 "Selon la sharî'â, les non musulmans font face à un certain nombre de restrictions sur la construction de nouveaux bâtiments au sein des foyers urbains : leurs maisons ne doivent pas s'élever plus haut que celles des musulmans, et ils n'ont pas droit de bâtir de nouveaux lieux de culte, même si l'entretien de ceux déjà existants est autorisé.\n\nEn pratique, ces règles restent le plus souvent inappliquées, mais alors que [Root.GetLeLaNP] [Root.GetName] se tourn[Root.GetEEntNP] vers une interprétation plus légaliste de l'islam, les oulémas les plus prééminents commencent à appeler à une mise en pratique plus stricte de la loi islamique."
 muslim_piety.6.a:1 "Faisons respecter la loi à la lettre"
 muslim_piety.6.b:1 "Laissons-les faire comme ils l'entendent"
 muslim_piety.7.t:1 "Les dhimmî bafouent les restrictions sur les constructions"
 muslim_piety.7.d:1 "Même s'ils ont officiellement l'interdiction de construire des lieux de culte ou des bâtiments trop hauts, les dhimmî de plusieurs provinces du pays bafouent ouvertement les lois, et nombre de qâdîs se montrent trop négligents pour y répondre – soit parce qu'ils n'y voient pas à mal, soit à cause des confortables bakchichs gagnés à ne rien voir."
 muslim_piety.7.a:1 "Faisons imposer le respect de la loi"
 muslim_piety.7.b:1 "Cessons plutôt de la faire appliquer"
 muslim_piety.8.t:1 "Exhorter au bien et s'opposer au mal"
 muslim_piety.8.d:1 "Les musulmans sont encouragés par le Coran à jouer un rôle actif dans leur communauté, afin « d'exhorter au bien et de s'opposer au mal ». Si ce commandement a été interprété de façons diverses par les lettrés, certains réformistes s'appuient aussi parfois dessus pour justifier le recours à la violence pour imposer des visions plus extrémistes.\n\nUn groupe de prêcheurs charismatiques, dans les mosquées de [Root.Capital.GetCapitalName], a ainsi commencé à appeler à la fin des pratiques religieuses hétérodoxes et incite le peuple à agir contre les soufis, ce qui engendre des violences et des émeutes dans les rues."
 muslim_piety.8.a:1 "Mettons fin à ce mouvement"
 muslim_piety.8.b:1 "Témoignons-lui plutôt de notre soutien"
 muslim_piety.9.t:1 "Débats sur les pratiques soufies"
 muslim_piety.9.d:1 "Les lettrés musulmans ne sont pas tous du même avis sur la question de la permissivité du soufisme. Si la plupart apprécient qu'il contribue à renforcer la dévotion au sein de la population, certains désapprouvent la façon dont certains soufis expriment leur foi. La poésie et les chansons sur le vin et l'amour illicite, les danses en commun et la vénération des tombes de ceux qui sont considérés comme saints pourraient bien finir par provoquer l'opposition des oulémas les plus rigoristes."
 muslim_piety.9.a:1 "Soutenons les rigoristes"
 muslim_piety.9.b:1 "Soutenons les modérés"
 muslim_piety.10.t:1 "Apurement des lois fiscales"
 muslim_piety.10.d:1 "S'assurer que les lois du pays soient en accord avec la loi islamique requiert de temps à autre un réexamen des pratiques de la levée des taxes, et la volonté de les aligner autant que possible sur les positions juridiques des plus grands juristes [Root.GetEcoleReligieuseAdjMP]. Cela implique alors d'éliminer les taxes coutumières qui se sont accumulées avec le temps, pour ne prélever que ce qui est permis par la sharî'â."
 muslim_piety.10.a:1 "Les paysans doivent être soulagés des abus"
 muslim_piety.10.b:1 "Proposition rejetée"
 muslim_piety.11.t:1 "Mystiques et conteurs"
 muslim_piety.11.d:1 "Nombre d'oulémas remettent en cause la grande influence des conteurs sur la vie des hommes du commun. Les histoires traditionnelles des héros de notre peuple remontent à des siècles, mais le risque est que le destin de ces personnages historiques, très déformé, donne naissance à un véritable culte.\n\nUn clerc important [storytellerprovince.GetDuDeContree] [storytellerprovince.GetAreaName] s'oppose donc avec véhémence aux conteurs de tout le pays, en s'appuyant sur les lettrés religieux du passé qui ont prévenu qu'écouter ces histoires pouvait mener à de faux cultes."
 muslim_piety.11.a:1 "Nous devons interdire toutes ces histoires offensantes"
 muslim_piety.11.b:1 "Quel mal y a-t-il à idéaliser nos ancêtres ?"
 muslim_piety.12.t:1 "Guildes et fraternités commerciales"
 muslim_piety.12.d:1 "Les guildes et fraternités sont un élément très ancien de la vie publique [Root.GetAuEnNP] [Root.GetName]. Elles forment d'une certaine façon des sociétés restreintes au sein d'une communauté plus large, avec des règles, des coutumes et même des lois qui leur sont propres. Il est aussi très commun, pour ces associations, de céder à des traditions mystiques, au soufisme, et même à des lectures hétérodoxes de la sharî'â – ce qui rend parfois difficile la pénétration des lois des oulémas au sein des populations des villes.\n\nUn artisan de [fraternity_province.GetCapitalName] ainsi a contacté l'administration pour la prévenir qu'un membre d'une guilde y dispose d'une influence exagérée sur les affaires locales : quiconque souhaite ouvrir une boutique d'artisan dans la ville doit désormais recevoir l'accord de cet homme, avant de lui prêter serment d'allégeance."
 muslim_piety.12.a:1 "C'est intolérable"
 muslim_piety.12.b:1 "Évitons de nous mêler des affaires des guildes"
 muslim_piety.13.t:1 "Soufisme populaire et désaccords sociaux"
 muslim_piety.13.d:1 "La grande importance accordée par le gouvernement au légalisme et à la limitation du mysticisme au sein de la société a eu pour effet de rapprocher le soufisme de la résistance à la centralisation du pouvoir. Dans les périodes de troubles sociaux, nombreux sont ceux qui cherchent dans les ordres mystiques un guide spirituel comme alternative aux oulémas, légalistes et alliés [Root.GetDuDelaDir] [Root.GetDir].\n\nMais alors que les tensions s'enveniment dans la province de [popular_sufism_province.GetName], un maître soufi influent a déclaré apporter son soutien à [Root.Monarch.GetName], ce qui pourrait contribuer à apaiser la situation."
 muslim_piety.13.a:1 "Nous ne pouvons accepter le soutien d'un mystique"
 muslim_piety.13.b:1 "Dieu est bon"
 muslim_piety.14.t:1 "Café et tabac"
 muslim_piety.14.d:1 "S'ils n'ont été introduits qu'assez récemment dans la société, l'usage de stimulants tels que le café ou le tabac s'est répandu rapidement, les maisons de café se multipliant, [coffee_province.GetAuEnContree] [coffee_province.GetAreaName] tout autant qu'à [Root.Capital.GetCapitalName]. Leur popularité est notamment très marquée au sein des ordres soufis. La nouveauté de ces substances signifie que les religieux sont divisés sur leur usage.\n\nNombre de légalistes souhaiteraient que nous limitions leur usage, tandis que d'autres nous incitent à la prudence, le café et le tabac étant devenus très populaires dans la population. Le gouverneur de la province de [coffee_province.GetName] vient pourtant de demander l'autorisation à [Root.Capital.GetCapitalName] de fermer les maisons de café, dont il dit qu'elles sont devenues un lieu de réunion pour les opposants."
 muslim_piety.14.a:1 "Imposons des restrictions"
 muslim_piety.14.b:1 "Laissons-les prendre leur café"
 muslim_piety.15.t:1 "Popularité croissante des soufis en [new_province.GetName]"
 muslim_piety.15.d:1 "Certains des ordres soufis les plus importants [Root.GetDuDeNP] [Root.GetName] ont rapidement commencé à s'établir dans la province de [new_province.GetName], récemment acquise. Si sur place les habitants semblent avoir quelques hésitations quant au gouvernement [Root.GetRootAdjMS], ils ont aisément adopté ces ordres, ce qui a permis de grandement faciliter l'intégration de la province au sein du pays."
 muslim_piety.15.a:1 "Renforçons plutôt les élites locales"
 muslim_piety.15.b:1 "Non, c'est très bien ainsi"
 muslim_piety.16.t:1 "Mépris de la sharî'â ?"
 muslim_piety.16.d:1 "Les oulémas lettrés se plaignent que les règles de la sharî'â sont de plus en plus en plus souvent bafouées [Root.GetAuEnNP] [Root.GetName]. Ils demandent que nous réduisions l'influence des ordres mystiques et de l'hétérodoxie dans le pays. Ne pas nous plier à cette demande nous ferait risquer de perdre leur soutien, et nombre de ces lettrés juristes si utiles pourraient même aller jusqu'à quitter la cour."
 muslim_piety.16.a:1 "Suivons leurs recommandations"
 muslim_piety.16.b:1 "Nous ne devons pas céder à de telles menaces"
 muslim_piety.17.t:1 "Fin des restrictions sur les constructions"
 muslim_piety.17.d:1 "À mesure que [Root.GetLeLaNP] [Root.GetName] perd[Root.GetXEntNP] [Root.GetSonLeurNP] zèle pour le légalisme musulman, il est devenu de plus en plus difficile de trouver et de nommer des qâdîs prêts à faire respecter entièrement les restrictions officielles sur les constructions des dhimmî. La loi est devenue, dans les faits, complètement inapplicable."
 muslim_piety.17.a:1 "C'est sans doute mieux ainsi"
 muslim_piety.20.t:1 "Un[Root.GetXEDir] nouv[Root.GetEauElleDir] [Root.GetDir]"
 muslim_piety.20.d:1 "Sous le règne de [Root.Heir.GetName], un[Root.GetXEHrt] enfant timide et mal préparé[Root.GetXEHrt] à faire face aux dangers du monde, le pays a sévèrement pâti du manque d'autorité. Heureusement pour nous, l'un de ses oncles et conseillers a décidé d'agir, et l'enfant est maintenant retenu[Root.GetXEHrt] dans un endroit où [Root.GetIlElleHrt] ne pourra plus causer de tort. Son parent et conseiller a été proclamé [Root.GetDir], et a juré de donner [Root.GetAuAlaNP] [Root.GetName] le gouvernement fort dont [Root.GetIlElleNP] [Root.GetAOntNP] tant besoin."
 muslim_piety.20.a:0 "Puisse son règne être long et prospère"
 muslim_dlc.22.t:0 "Les prières du vendredi"
 muslim_dlc.22.d:0 "La prière en commun hebdomadaire a été pendant des siècles une manière pour les souverains musulmans de prouver leur légitimité. La prédominance de longue date du sunnisme, où la plupart des prières du vendredi ont été faites au nom des califes sunnites et des sultans du monde sunnite, a toutefois contribué à brouiller le statut des prières.\n\nLa plupart des oulémas chiites s'opposent à cette pratique de la prière du vendredi, mais certains la considèrent comme un moyen de souder le peuple [Root.GetRootAdjMS] avec ses oulémas et s[Root.GetOnADir] [Root.GetDir] en restaurant la foi chiite dans tout le pays."
 muslim_dlc.22.a:0 "[Root.Monarch.GetName] dirigera les prières du vendredi, et le pays priera"
 muslim_dlc.22.b:0 "Nous devons respecter les traditions de notre peuple"
 cultural_event.1.t:0 "Spectacles de la Commedia dell'Arte"
 cultural_event.1.d:0 "Oyez, oyez ! Livrons Pantalon, Arlequin et tous les autres personnages de la Commedia dell'Arte en pâture à ce peuple naïf, et regardons-le se divertir de leurs bouffonneries et manigances. Une bonne comédie peut momentanément lui faire oublier les rudesses d'une vie quotidienne consacrée à travailler sous le joug de dirigeants tyranniques. Et en plus, c'est drôle !"
 cultural_event.1.a:0 "Qu'il en soit ainsi !"
 cultural_event.1.b:0 "Inutiles distractions…"
 cultural_event.2.t:0 "Liberté, Égalité, Fraternité"
 cultural_event.2.d:0 "À l'instar d'un puissant flambeau éclairant des lumières de la raison les recoins les plus sombres de l'Ancien et du Nouveau Monde, les Lumières se propagent sur toute la Terre. Soutenir ce mouvement mènera sans aucun doute à des avancées dans le domaine des sciences et celui de la philosophie. Toutefois, les idées de ce mouvement sur les libertés et les droits inaliénables de l'homme présentent le risque de faire souffler un vent de rébellion sur notre pays."
 cultural_event.2.a:0 "Embrassons ces idées !"
 cultural_event.2.b:0 "Le jeu n'en vaut pas la chandelle"
 cultural_event.3.t:0 "Réfugiés byzantins"
 cultural_event.3.d:0 "Byzance est tombée aux mains des Sarrasins. Le dernier bastion de l'Empire romain, la Cité de Constantin, est passé sous le contrôle des Turcs. Alors même que la Chrétienté chancelle sous le choc de cette nouvelle, des réfugiés grecs affluent dans les villes et cours d'Europe, avec dans leurs bagages d'antiques manuscrits de la sagesse classique, des traités d'Aristote, de Platon ou de Galien, ainsi qu'une grande connaissance du latin et du grec.\n\nInviter ces réfugiés [Root.GetAuEnNP] [Root.GetName] permettrait de renforcer encore nos efforts dans les domaines de la culture et des sciences."
 cultural_event.3.a:0 "Faisons-les venir, par tous les moyens"
 cultural_event.3.b:0 "Non, nous n'avons nul besoin d'eux"
 cultural_event.4.t:0 "Soutien à l'école florentine"
 cultural_event.4.d:0 "Notre réputation relativement flatteuse nous met en position de soutenir les artistes italiens de l'école florentine. Le fait d'être perçus comme des mécènes de l'art international soutiendra nos efforts de propagande."
 cultural_event.4.a:0 "Donnons notre accord"
 cultural_event.4.b:0 "Non, nous avons d'autres problèmes à régler"
 cultural_event.5.t:0 "Le dernier tournoi de joutes"
 cultural_event.5.d:0 "Ce n'est pas une surprise : bientôt, nos chevaliers ne seront plus qu'un souvenir, tant il est vrai que la tradition chevaleresque s'éteint sous les assauts de la modernité. Le monde est en train de changer.\n\nMais pour l'instant, juste une dernière fois : place aux chevaliers [Root.GetDuDeNP] [Root.GetName] !"
 cultural_event.5.a:0 "En avant pour la gloire"
 cultural_event.5.b:0 "Non, il faut vivre avec son temps"
 cultural_event.6.t:0 "Fondation d'une guilde de saint Luc"
 cultural_event.6.d:0 "En tant que saint patron des artistes, le nom de saint Luc a souvent été attribué, en Europe occidentale, à des guildes d'artistes. La plus célèbre était très certainement celle d'Anvers.\nFonder une guilde, ici [Root.GetAuEnNP] [Root.GetName], serait coûteux ; mais, dans le même temps, tous pourraient voir les bénéfices culturels qu'elle permettrait – sans compter que le développement de l'administration de cette guilde renforcerait aussi notre tradition bureaucratique."
 cultural_event.7.t:0 "L'âge d'or de la peinture hollandaise"
 cultural_event.7.d:0 "La République hollandaise, récemment convertie au calvinisme et indépendante, dominée par d'influents penseurs et philosophes humanistes, définit à la fin du XVIe s. les fondements philosophiques d'une rupture avec les traditions artistiques habituelles et les idéaux de la vieille Europe catholique.\nProfitant des richesses engendrées par le développement du commerce à Amsterdam, nous pourrions contribuer au développement d'un âge d'or de la peinture hollandaise."
 cultural_event.8.t:0 "Calligraphie divanî"
 cultural_event.8.d:0 "Style calligraphique arabe originaire de l'Empire ottoman des XVe et XVIe s., l'écriture divanî doit son nom à son usage pour les décrets impériaux émis par le divan, le gouvernement de l'État ottoman.\nAffirmons notre prédominance lors de la proclamation de nos édits, par la parole d'Allâh, dont témoigne l'harmonie de la calligraphie."
 cultural_event.8.a:0 "Qu'il en soit ainsi !"
 cultural_event.8.b:0 "Ce n'est qu'une distraction superflue"
 cultural_event.9.t:0 "La Voie du Thé"
 cultural_event.9.d:0 "Si le thé est cultivé au Japon depuis au moins le IXe s., l'esthétique plus raffinée du chanoyu, la « Voie du Thé », date du début du XVe s.\nÀ la fois rite religieux et tradition culturelle, la Voie du Thé pourrait devenir partie intégrante de notre héritage culturel."
 cultural_event.10.t:0 "Soutenir la philosophie renaissante"
 cultural_event.10.d:0 "« Je ne t'ai donné, Adam, aucune place ni aucune forme particulière pour cette raison : afin que tu puisses avoir et posséder, selon ton désir et ton jugement, la place, la forme et les fonctions que tu désireras. Je t'ai placé au centre du monde de sorte que, de là, tu puisses plus aisément observer ce qui est dans le monde. »\n\nJean Pic de la Mirandole, Discours de la dignité de l'homme."
 cultural_event.11.t:0 "Tradition méridionale de l'orgue"
 cultural_event.11.d:0 "La tradition de l'orgue était représentée en Allemagne méridionale par une école de compositeurs, dont les œuvres s'inspirèrent largement de traditions italiennes plus anciennes, enseignées par les maîtres italiens.\nConnue pour ses préludes improvisés, ses chaconnes et ses passacailles, la musique des organistes d'Allemagne méridionale mériterait que nous lui apportions notre soutien."
 cultural_event.12.t:0 "Soutien à la musique baroque"
 cultural_event.12.d:0 "Le Tout-Puissant sait combien le talent artistique peut être gâché par le manque d'argent, de nourriture ou d'amour. Soutenons ces compositeurs [Root.GetRootAdjMP] qui ont du mal à joindre les deux bouts en devenant leur mécène, et ils nous aideront en retour."
 cultural_event.13.t:0 "Épopée nationale"
 cultural_event.13.d:0 "Le peuple commence à raconter histoires et récits sur $RANDOM_OLD_MONARCH$ : la légende dit qu'aux heures les plus sombres de son histoire, il reviendra pour libérer [Root.GetLeLaNP] [Root.GetName] du mal. Quoi que l'on puisse penser de telles légendes, nous pourrions les utiliser pour notre propagande."
 cultural_event.13.a:0 "Oui, nous adorons les bonnes histoires"
 cultural_event.13.b:0 "Non. Le peuple doit penser au présent"
 renovatio_effect:0 "Le §YSaint-Empire romain germanique§! va former un seul et unique pays."
 vassalize_empire2:1 "L'ensemble des membres du §YSaint-Empire§! qui soutiennent la réforme vont devenir nos vassaux directs ; ceux qui s'y opposent vont quitter l'Empire, nous offrant ainsi une revendication sur leurs territoires."
 EVTNAME6140:0 "Les affaires en plein essor"
 EVTDESC6140:0 "Nos pratiques commerciales avisées attirent les marchands dans notre pays, accroissant du même coup notre efficacité en matière commerciale."
 EVTNAME857:0 "Diplomatie avisée"
 EVTDESC857:0 "Après tant d'acharnement, les efforts [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] pour communiquer avec ses pairs ont fini par payer. Grâce à sa langue de velours, le prestige diplomatique [Root.GetRootAdjMS] s'en est trouvé nettement rehaussé."
 EVTOPTA857:0 "[Root.Monarch.GetName] a toujours été digne de confiance"
 EVTNAME858:0 "Diplomatie malavisée"
 EVTDESC858:0 "Il est difficile d'imaginer à quel point [Root.Monarch.GetName] peut se montrer incompétent[Root.GetXEDir] pour tout ce qui relève des affaires diplomatiques. Nous ignorons comment [Root.GetIlElleDir] s'y est pris[Root.GetXEDir], mais [Root.GetIlElleDir] est parvenu[Root.GetXEDir] à entacher notre réputation auprès de tous les pays connus simplement en envoyant une lettre d'excuses à un ambassadeur."
 EVTOPTA858:0 "Comment est-ce possible ?"
 EVTDESC9471:1 "Les frontières sont des choses vivantes, mutant et changeant au gré des saisons et selon les succès du dernier conquérant qui les franchit. Peut-être les historiens diront-ils que les événements qui survinrent dans la province de [Root.GetName], un beau jour de l'an de grâce [GetYear], étaient inévitables : « Alors que [Root.GetName] prospérait sous le gouvernement bienveillant [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], les rustres de l'autre côté de la frontière se prirent de jalousie. » Peut-être aussi seront-ils moins bienveillants à notre égard ?\n\nQuoi qu'il en soit, des tensions en [Root.GetName] ont offert [neighbour_country.GetAuAlaNP] [neighbour_country.GetName] un casus belli contre nous."
 EVTOPTC9472:0 "Le premier qui bouge, on l'engage"
 EVTNAME841:0 "Un réformateur naval"
 EVTDESC841:0 "Les actions de notre marine se sont notablement améliorées depuis que nous avons décidé de la privilégier un peu plus aux dépens de l'armée. Un officier de grand talent est sorti du rang."
 EVTOPTB841A:0 "Faisons-le monter en grade"
 EVTNAME3001:0 "Conflits intérieurs"
 EVTNAME3008:0 "La fin des conflits intérieurs"
 EVTDESC727:1 "Tout le pays soutient la guerre contre [enemy_country.GetLeLaNP] [enemy_country.GetName]. Tous sentent bien qu'il s'agit là d'un affrontement crucial, et font leur part pour assurer la victoire [Root.GetDuDelaNP] [Root.GetName]."
 EVTNAME1001:0 "La Russie"
 EVTDESC1001:0 "Par conquête et diplomatie, la Russie a réussi à devenir une principauté dominante. Les hordes mongoles ont été finalement conquises et un état russe centralisé a émergé avec à sa tête le Tsar. Nous nous modernisons par l'influence de l'Occident."
 EVTOPTA1001:0 "Tout appartient à la Mère Russie"
 EVTOPTB1001:0 "La mère Russie peut attendre"
 EVTNAME1002:0 "Les Pays-Bas"
 EVTDESC1002:0 "Les Pays-Bas émergent comme l'une des puissances navales et coloniales les plus puissantes. De lucratives opportunités commerciales, en Europe comme outre-mer, ont eu pour résultat de transformer le pays en l'une des premières nations capitalistes."
 EVTOPTA1002:0 "La suprématie des Pays-Bas"
 EVTOPTB1002:0 "Nous n'en voulons pas"
 EVTNAME1003:0 "L'Espagne"
 EVTDESC1003:0 "L'expansion dans des régions récemment découvertes pour y établir des colonies a fait de l'Espagne l'un des pays les plus riches et puissants de notre temps. Les explorateurs espagnols n'ont de cesse de découvrir de nouvelles contrées et en ramènent or et argent, jusque dans les coffres du trésor."
 EVTOPTA1003:0 "Qu'ils aillent à la conquête du monde au nom de l'Espagne"
 EVTOPTB1003:0 "Il n'en sortira rien de bon"
 EVTNAME1004:0 "L'Angleterre"
 EVTDESC1004:0 "Le commerce est depuis longtemps à la base de la politique britannique. L'influence au-delà des frontières et l'unification à l'intérieur, nous ont fait devenir l'une des plus grandes puissances européennes. Les colonies vont renforcer notre puissance et notre commerce."
 EVTOPTA1004:0 "Le jour de gloire de l'Angleterre"
 EVTOPTB1004:0 "Nous n'en voulons pas"
 EVTNAME1005:0 "La France"
 EVTDESC1005:0 "Cette année est le début d'une nouvelle ère pour notre pays. Les pratiques féodales vont laisser la place à un état centralisé moderne. Malgré les difficultés financières en raison de projets mal estimés et de campagnes coûteuses, nous sommes devenus la plus grande puissance d'Europe."
 EVTOPTA1005:0 "Le jour de gloire est arrivé pour les Français"
 EVTOPTB1005:0 "Nous n'en voulons pas"
 EVTNAME1006:0 "L'Italie"
 EVTDESC1006:0 "Foyer de la Renaissance, la culture de notre pays est en plein épanouissement. Il semble bien que nous sommes entrés dans une véritable révolution des arts, tout particulièrement marquée en littérature et en architecture.\n\nPourtant, cela ne nous aide guère à maintenir la paix au sein de nos frontières, car nous sommes attaqués de façon continue par des pays voisins qui viennent chez nous étancher leur soif de butin et de conquêtes."
 EVTOPTA1006:0 "Tout appartient à l'Italie"
 EVTOPTB1006:0 "Ne nous mêlons pas de cela"
 EVTNAME1007:0 "L'Allemagne"
 EVTDESC1007:0 "Même sans autorité centrale forte, notre nation prospère. La Ligue hanséatique, formée par les centaines de villes du nord de l'Allemagne a contribué à notre richesse. Les progrès intellectuels et le commerce par terre nous ont permis de devenir un riche centre manufacturier."
 EVTOPTA1007:0 "Naissance de la nation allemande"
 EVTOPTB1007:0 "Nous n'en voulons pas"
 EVTNAME1008:0 "La Perse"
 EVTDESC1008:0 "À 15 ans à peine, [Root.Monarch.GetName] a pris la place de son père à la tête de la tribu chiite turkmène. Il a rapidement établi son pouvoir au nord-ouest et la conquête de régions frontalières et l'auto-proclamation de Shah d'Iran font de la résurection iranienne un fait établi."
 EVTOPTA1008:0 "La suprématie perse"
 EVTOPTB1008:0 "Nous ne sommes pas prêts à franchir ce pas"
 EVTNAME1009:0 "L'empire moghol"
 EVTDESC1009:0 "[Root.Monarch.GetName] a commencé à poser les fondations d'un nouvel empire : bien qu'inférieures en nombre, ses troupes, très disciplinées, ont su emporter plusieurs conflits décisifs contre les sultans indiens. La bataille de [Root.Capital.GetCapitalName] a été la première étape d'une série d'expansions sur le plateau indien et, avec le temps, l'empire moghol pourrait bien recouvrir la quasi totalité du plateau indien."
 EVTOPTA1009:0 "Fondons l'empire indien"
 EVTOPTB1009:0 "Cela ne nous intéresse pas"
 EVTNAME1010:0 "L'Irlande"
 EVTDESC1010:0 "Durant des décennies, l'Angleterre a tenté de soumettre le peuple irlandais et de contrôler l'île. Unifier l'Irlande sous un drapeau unique pourrait bien être notre seule chance de les repousser."
 EVTOPTA1010:0 "Créer la nation irlandaise"
 EVTOPTB1010:0 "Nous allons prendre le risque"
 EVTNAME1011:0 "L'Angleterre"
 EVTDESC1011:0 "Le commerce est depuis longtemps à la base de la politique britannique. L'influence au-delà des frontières et l'unification à l'intérieur, nous ont fait devenir l'une des plus grandes puissances européennes. Les colonies vont renforcer notre puissance et notre commerce."
 EVTOPTA1011:0 "Le jour de gloire est arrivé pour l'Angleterre"
 EVTOPTB1011:0 "Nous n'en voulons pas"
 EVTNAME1021:0 "À la recherche de l'indépendance"
 EVTDESC1021:0 "Après une longue période de mauvaise gestion des colonies, le conflit a éclaté. Les différences culturelles, sociales ou encore politiques, ainsi que leur exploitation prolongée, ont fait perdre aux colons toute foi en notre gouvernement. Au fil du temps, ces différences entre eux et nous ont pris une telle ampleur qu'une rébellion à grande échelle commence à se dessiner."
 EVTOPTA1021:0 "C'est une question sérieuse"
 EVTNAME1022:0 "Interdiction des importations"
 EVTDESC1022:0 "Les tentatives pour imposer un contrôle économique strict sur nos colonies ont rencontré une farouche résistance. Certains colons ont proposé de limiter les importations de biens [Root.Owner.GetRootOwnerAdjMP] et d'interdire de façon générale les importations."
 EVTOPTA1022:0 "Que l'armée s'en occupe"
 EVTOPTB1022:0 "Interdisons à notre tour les importations"
 EVTNAME1023:0 "L'assemblée coloniale"
 EVTDESC1023:0 "De nombreux représentants, respectés et influents, venus de plusieurs des colonies affectées par la nouvelle politique de [Root.Monarch.GetName], se sont réunis en [Root.GetName]. Il nous faut prendre toutes les mesures qui permettront de les arrêter avant qu'ils ne parviennent à s'entendre et à retourner toutes les colonies contre nous."
 EVTOPTA1023:0 "Recherchons une issue diplomatique"
 EVTOPTB1023:0 "Le temps de la diplomatie est terminé"
 EVTNAME1024:0 "La quête d'Indépendance du Québec"
 EVTDESC1024:0 "Des différences sensibles en matière politique et sociale associées à la médiocre administration de nos colonies conduisent à des heurts entre les colons et l'administration coloniale. L'aspiration à l'autonomie déclenche une série de rebellions."
 EVTOPTA1024:0 "Il faut faire quelque chose !"
 EVTNAME1025:0 "La quête d'Indépendance du Canada"
 EVTDESC1025:0 "La croissance de nos colonies fait naître un désir d'indépendance. Des impôts élevés et une mauvaise gestion attisent la formation de mouvements de rébellion. En ce moment, des manifestations et des révoltes éclatent dans toutes nos colonies."
 EVTOPTA1025:0 "Cela demande une attention immédiate"
 EVTNAME1026:0 "La quête d'Indépendance de la Louisiane"
 EVTDESC1026:0 "Des différences en matière politique et sociale conduisent à des divisions entre les colons et l'administration coloniale. L'aspiration à un gouvernement autonome et à la liberté a déclenché des manifestations et des révoltes dans toutes nos colonies."
 EVTOPTA1026:0 "Nous ne devons pas prendre cela à la légère"
 EVTNAME1027:0 "La quête d'Indépendance du Mexique"
 EVTDESC1027:0 "Des dizaines d'années de mauvaise gestion coloniale ont généré du mécontentement au sein d'une large fraction des colons. Leur désir d'indépendance croît chaque jour et des émeutes importantes ont eu lieu dans plusieurs de nos colonies."
 EVTOPTA1027:0 "Nous ne pouvons ignorer cela"
 EVTNAME1028:0 "La quête d'Indépendance de la Colombie"
 EVTDESC1028:0 "Des siècles de colonialisme ont instillé un puissant sentiment national chez nos colons. Les jeunes générations tendent à rejeter la mère patrie. Des mouvements de résistance se forment dans diverses localités et plongent ces régions dans l'instabilité."
 EVTOPTA1028:0 "Nous ne pouvons ignorer cela"
 EVTNAME1029:0 "La quête d'Indépendance du Pérou"
 EVTDESC1029:0 "Des siècles de colonialisme ont instillé un puissant sentiment national chez nos colons. Les jeunes générations tendent à rejeter la mère patrie. Des mouvements de résistance se forment dans diverses localités et plongent ces régions dans l'instabilité."
 EVTOPTA1029:0 "Cela ne peut plus durer"
 EVTNAME1030:0 "La quête d'Indépendance du Brésil"
 EVTDESC1030:0 "Des dizaines d'années de mauvaise gestion coloniale ont généré du mécontentement au sein d'une large fraction des colons. Leur désir d'indépendance croît chaque jour et des émeutes importantes ont eu lieu dans plusieurs de nos colonies."
 EVTOPTA1030:0 "Il faut faire quelque chose !"
 EVTNAME1031:0 "La quête d'Indépendance du Chili"
 EVTDESC1031:0 "Des siècles de colonialisme ont instillé un puissant sentiment national chez nos colons. Les jeunes générations tendent à rejeter la mère patrie. Des mouvements de résistance se forment dans diverses localités et plongent ces régions dans l'instabilité."
 EVTOPTA1031:0 "Cela ne peut plus durer"
 EVTNAME1032:0 "La quête d'Indépendance de La Plata"
 EVTDESC1032:0 "Des dizaines d'années de mauvaise gestion coloniale ont généré du mécontentement au sein d'une large fraction des colons. Leur désir d'indépendance croît chaque jour et des émeutes importantes ont eu lieu dans plusieurs de nos colonies."
 EVTOPTA1032:0 "Nous ne pouvons pas laisser cela continuer"
 EVTNAME1051:0 "Rejoindre le Saint Empire romain germanique."
 EVTDESC1051:0 "Les royaumes et principautés constituant le Saint Empire au cours des siècles représentait la plus grande partie de l'Europe centrale. La taille de l'Empire a évolué avec le temps, et si son organisation était assez lâche, il intégrait toujours les terres allemandes et autrichiennes."
 EVTOPTA1051:0 "Rejoindre l'empire"
 EVTOPTB1051:0 "Rester neutre"
 EVTNAME1052:0 "Quitter le Saint Empire romain germanique"
 EVTDESC1052:0 "Les querelles incessantes, politiques autant que religieuses, qui déchirent le Saint-Empire romain germanique affectent le moral de la population de [Root.GetName]. Les relations avec l'Empereur se sont dégradées à un niveau jamais vu jusque-là, et beaucoup pensent qu'il serait dans l'intérêt de [Root.GetName] de quitter l'Empire."
 EVTOPTA1052:0 "Quitter l'empire"
 EVTOPTB1052:0 "Tenter d'améliorer les relations"
 EVTNAME1053:0 "Abandonner le Saint Empire romain germanique Germanique"
 EVTDESC1053:0 "Les querelles incessantes, politiques autant que religieuses, qui déchirent le Saint-Empire romain germanique affectent le moral de la population de [Root.GetName]. Les relations avec l'Empereur se sont dégradées à un niveau jamais vu jusque-là, et beaucoup pensent qu'il serait dans l'intérêt de [Root.GetName] de quitter l'Empire."
 EVTOPTA1053:0 "Quitter l'Empire"
 EVTOPTB1053:0 "Tenter d'améliorer les relations"
 EVTNAME1061:0 "Aspiration à la liberté"
 EVTDESC1061:1 "Le règne contesté de [Root.Monarch.GetName], l'aspiration de la population à accéder à la liberté et son désir que soient concrétisés les idéaux des Lumières ont déclenché une révolution qui semble désormais inéluctable. Le peuple se soulève et prend les armes pour renverser le gouvernement, déclenchant ainsi ce qui, selon toute vraisemblance, risque d'être l'une des plus sanglantes révolutions de notre époque."
 EVTOPTA1061:0 "Des temps difficiles nous attendent"
 EVTNAME1062:0 "Incompétence gouvernementale"
 EVTDESC1062:0 "L'incapacité du gouvernement à faire face à la crise que traverse le pays a servi de détonateur à de nouvelles insurrections. Le peuple exige la dissolution du gouvernement et semble prêt à tout pour y parvenir."
 EVTOPTA1062:0 "Nous n'avons aucune raison de nous en inquiéter"
 EVTOPTB1062:0 "Empêchons-les à tout prix de progresser"
 EVTNAME1063:0 "Guerres à l'étranger"
 EVTDESC1063:0 "Depuis quelques années, les finances [Root.GetRootAdjFP] sont assez mal en point. Les dépenses incessantes de [Root.Monarch.GetName] pour mener la guerre à l'étranger, la négligence financière du gouvernement et l'instabilité politique ont presque vidé les caisses de l'État. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] bien proch[Root.GetEEsNP] de la banqueroute."
 EVTOPTA1063:0 "Le trésor est encore loin d'être vide"
 EVTOPTB1063:0 "Réduisons les dépenses militaires"
 EVTNAME1064:0 "Retour à l'ordre"
 EVTDESC1064:0 "Après quelques années très difficiles, l'ordre a enfin été rétabli [Root.GetAuEnNP] [Root.GetName]."
 EVTOPTA1064:0 "Enfin !"
 EVTNAME1071:0 "Dégradation de la situation économique"
 EVTDESC1071:0 "La découverte de continents auparavant inconnus et l'ouverture de nouvelles routes commerciales marquent l'avènement d'une ère nouvelle. Les explorateurs des autres pays rentrent les cales chargées de marchandises de grande valeur, d'épices et d'autres biens précieux. Mais, pour ce qui nous concerne, notre statut de grande nation marchande est de moins en moins assuré, et nous devons faire face à une dégradation de la situation économique, obligeant le gouvernement à limiter nos dépenses."
 EVTOPTA1071:0 "Réduisons nos investissements militaires"
 EVTOPTB1071:0 "Réduisons nos investissements commerciaux"
 EVTOPTC1071:0 "Réduisons nos investissements administratifs"
 EVTNAME1072:0 "Menaces envers la Couronne"
 EVTDESC1072:0 "Notre pays subit des attaques constantes de rivaux, prétextant de leurs droits au trône [Root.GetRootAdjMS]. C'est bien sûr le cas pour nombre de dynasties, mais [Root.Monarch.GetName] est empêtré[Root.GetXEDir] dans les difficultés financières, aussi lui a-t-il été conseillé de rechercher une solution diplomatique, pour éviter d'avoir à envisager la fin, probable, de notre empire."
 EVTOPTA1072:0 "Nous nous battrons jusqu'au bout"
 EVTOPTB1072:0 "Cherchons un compromis diplomatique"
 EVTNAME1073:0 "Délitement du pays"
 EVTDESC1073:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] tout aussi vast[Root.GetEEsNP] au niveau territorial qu'[Root.GetIlElleNP] [Root.GetEstSontNP] affaibli[Root.GetXENP] au niveau politique. Des dirigeants locaux ont sévèrement limité le contrôle de [Root.Monarch.GetName] sur l'empire, et [Root.GetIlElleDir] éprouve des difficultés grandissantes à administrer ses vastes territoires. La coexistence de cultures disparates, aux valeurs et aux croyances différentes, facilite l'apparition de conflits, qui surviennent même pour les sujets les plus insignifiants."
 EVTOPTA1073:0 "Accroissons nos efforts de centralisation"
 EVTOPTB1073:0 "N'en faisons rien"
 EVTNAME1074:0 "Les réformes de [Root.Adm_Advisor.GetName]"
 EVTDESC1074:1 "Administrer un empire aussi vaste que celui [Root.GetDuDelaNP] [Root.GetName] implique une organisation économique très poussée ; aussi, l'absence d'un conseiller financier de qualité s'est-elle révélée désastreuse. La nomination de [Root.Adm_Advisor.GetName] a cependant permis de rétablir la situation, et [Root.GetIlElleAdm] a d'ores et déjà proposé un certain nombre de réformes, dont un système fiscal plus équitable et un plan de remboursement de la dette."
 EVTOPTA1074:0 "Appliquons ce plan de remboursement"
 EVTOPTB1074:0 "Réformons le système fiscal"
 EVTNAME1075:0 "Une époque prospère"
 EVTDESC1075:0 "Le nom de [Root.Monarch.GetName] restera lié à la richesse des arts et à l'économie florissante [Root.GetDuDelaNP] [Root.GetName]. Une foule d'artistes, de philosophes et de poètes se rend à [Root.Capital.GetCapitalName], d'autant que la vigueur de l'économie autorise un riche mécénat. De somptueux monuments sont érigés, de magnifiques jardins créés, reflétant la prospérité du pays. Enfin, nombreux sont les savants qui proposent des idées afin d'améliorer diverses choses."
 EVTOPTA1075:0 "Investissons dans de meilleures infrastructures urbaines"
 EVTOPTB1075:0 "Investissons dans de meilleures infrastructures rurales"
 EVTOPTC1075:0 "Investissons dans de meilleures méthodes de production"
 EVTNAME1076:0 "Entreprises coloniales"
 EVTDESC1076:0 "Avec la découverte du Nouveau Monde, nous sommes entrés dans ce qui semble bien être la période la plus prospère de notre histoire. Toutefois, en dépit des richesses immenses qui affluent dans le pays, permettant à [Root.Monarch.GetName] de financer l'une des plus formidables armées au monde, nous ne sommes pas encore parvenus à créer une marine forte, et les tentatives de conquête des États voisins ont, jusqu'à présent, lamentablement échoué."
 EVTOPTA1076:0 "Investissons dans la marine"
 EVTOPTB1076:0 "Renonçons à toute idée de suprématie navale"
 EVTNAME1081:0 "Les États Pontificaux"
 EVTDESC1081:0 "La grande dévotion des catholiques, à Rome, a suscité le désir de voir naître un État indépendant, dirigé par les papes et l'Église. Cette idée est soutenue par une grande partie de la population, qui se tourne désormais vers [Root.Monarch.GetName] pour obtenir son approbation."
 EVTOPTA1081:0 "Jamais nous ne soutiendrons un tel État"
 EVTOPTB1081:0 "Rome leur revient de droit"
 EVTNAME2001:0 "La Réforme protestante"
 EVTDESC2001:0 "La corruption des moines et des clercs entraîne un rejet croissant de l'Église catholique romaine, visible dans toute l'Europe. De nombreuses voix remettent en question le fonctionnement actuel de l'Église et son avarice.\n\nÀ [Root.Capital.GetCapitalName], un moine a pendant un temps exprimé son trouble sur l'attitude de l'Église. Aujourd'hui, il en est venu à clamer haut et fort sa réprobation. Tout cela laisse à penser que se prépare une réforme de la foi."
 EVTOPTA2001:0 "Seul le temps dira ce qu'il adviendra de tout cela"
 EVTNAME2002:0 "Expansion du protestantisme"
 EVTDESC2002:0 "La sécularisation de la Papauté, l'accent qu'elle met sur les rituels ont suscité, dans toute l'Europe, des interrogations croissantes. Des idées nouvelles sont prêchées, suscitant de plus en plus l'attention de diverses couches de la société. Car elles parlent aux paysans de leur dignité et du respect qui leur est dû, ou aux plus aisés du Salut que l'on peut obtenir sans avoir à y consacrer la moindre piécette.\n\nDans la province de [Root.GetName], une part croissante de la population commence à mettre en doute l'autorité et les actes du clergé."
 EVTOPTA2002:0 "D'accord"
 EVTOPTA2011:0 "Seul le temps dira ce qu'il adviendra de tout cela"
 EVTNAME2012:0 "La Réforme se répand"
 EVTDESC2012:0 "Avec la publication des « Christianæ Religionis Institutio » (« L'institution de la religion chrétienne »), qui introduit aux doctrines et à la pensée de la Réforme théologique, l'Europe commence à évoluer dans sa pensée sociale, politique ou philosophique.\n\nLes habitants de [Root.GetName] ont ainsi été séduits par les doctrines des élus et de la prédestination, à tel point qu'ils ont abandonné leurs anciennes croyances pour adopter celles prêchées par les érudits de la Réforme."
 EVTOPTA2012:0 "D'accord"
 EVTNAME2031:0 "Conflits religieux"
 EVTDESC2031:0 "Malgré toutes les tentatives de médiation entreprises par [Root.Monarch.GetName] pour rapprocher les différentes factions religieuses du pays, des affrontements se produisent régulièrement. La situation s'aggrave, et si des mesures drastiques ne sont pas prises, nous risquons de sombrer dans une guerre de religion."
 EVTOPTA2031:0 "Éradiquons les hérétiques pour ramener la paix"
 EVTOPTB2031:0 "Nous devons forger une société de tolérance"
 EVTNAME2032:0 "Les hérétiques gagnent en puissance"
 EVTDESC2032:0 "En dépit de nos efforts vigoureux pour extirper l'hérésie du pays, les populations de certaines provinces restent très attachées à leurs croyances et résistent encore à la conversion."
 EVTOPTA2032:0 "Bannissons les non-conformistes"
 EVTOPTB2032:0 "Augmentons les fonds destinés à convertir les hérétiques"
 EVTNAME2033:0 "Soumission des hérétiques"
 EVTDESC2033:0 "Les mesures prises pour soumettre les hérétiques par la force n'ont pas eu les effets escomptés : au lieu de restaurer l'ordre et de rassembler le pays derrière la seule vraie foi, nos actions n'ont fait qu'attiser encore l'agitation du peuple, accroissant d'autant les violences et les atrocités."
 EVTOPTA2033:0 "Augmentons les fonds destinés à éliminer ces hérétiques"
 EVTOPTB2033:0 "Ignorons-les"
 EVTOPTC2033:0 "Faisons des concessions"
 EVTNAME2034:0 "Montée de l'intolérance religieuse"
 EVTDESC2034:0 "En dépit de tous les efforts entrepris pour rendre notre société plus tolérante, les explosions de violence et les émeutes se font de plus en plus fréquentes. La violence ne fait qu'empirer, les deux camps commettent des atrocités, ce qui ne fait qu'aggraver encore le schisme religieux. Le pays menace de se diviser."
 EVTOPTA2034:0 "Il nous faut à tout prix éradiquer les hérétiques"
 EVTOPTB2034:0 "Nous devons absolument les convertir à la seule vraie foi"
 EVTNAME2035:0 "Belles paroles"
 EVTDESC2035:0 "L'édit de tolérance qu'a proclamé [Root.Monarch.GetName] il y a peu s'est révélé n'être que des paroles vides de sens. Depuis sa déclaration, des violences contre les minorités religieuses ont éclaté, des atrocités ont été commises, mais [Root.GetLeLaLDir] [Root.GetDir] a fait le choix de les ignorer."
 EVTOPTA2035:0 "Nous avons bien mieux à faire"
 EVTOPTB2035:0 "Proclamons un nouvel édit"
 EVTDESC3001:0 "Depuis l'année [GetYear], [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] fait face à un véritable chaos, dévorant lentement le pays de l'intérieur et l'amenant au bord de l'effondrement. Nous sommes confrontés à des problèmes, aussi bien sociaux qu'économiques, tandis même que la guerre et la famine font des ravages au sein du peuple. L'hostilité croissante envers les [Root.GetNobles] et les [Root.GetClercs] se traduit par toute une série de soulèvements, et même des tentatives d'assassinat contre [Root.GetLeLaLDir] [Root.GetDir]."
 EVTOPTA3001:0 "Des temps difficiles nous attendent"
 EVTNAME3002:0 "Affrontements religieux"
 EVTDESC3002:0 "Le gouvernement [Root.GetRootAdjMS] doit en permanence faire face à des forces étrangères qui tentent de convertir le peuple à leurs croyances. Les émeutes en résultant ont été particulièrement violentes en $PROVINCENAME$, à tel point que ces violences pourraient bien gagner les provinces voisines."
 EVTOPTA3002:0 "À pays unique, foi unique !"
 EVTOPTB3002:0 "Tolérons toutes les croyances"
 EVTNAME3003:0 "Instabilité du pays"
 EVTDESC3003:0 "Le poids de la guerre sur les esprits, une démographie déclinante et les intrigues de la noblesse pour affermir son pouvoir n'ont pas contribué à améliorer la situation, déjà difficile, de notre pays. Les jacqueries se font de plus en plus communes, et si nous ne prenons pas des mesures extrêmement sévères nous mettrons longtemps à nous en remettre."
 EVTOPTA3003:0 "Concentrons-nous sur la guerre"
 EVTOPTB3003:0 "Concentrons-nous sur les problèmes intérieurs"
 EVTNAME3004:0 "Révoltes paysannes"
 EVTDESC3004:0 "La famine et les épidémies, s'ajoutant à nos tentatives pour contrôler le statut juridique et économique de la paysannerie, épuisent les dernières forces du peuple. La révolte couve parmi les humbles, menaçant d'aggraver encore les désordres qui pèsent déjà sur notre malheureux pays."
 EVTOPTA3004:0 "Réduisons le servage"
 EVTOPTB3004:0 "Gardons les masses enchaînées"
 EVTNAME3005:0 "Lassitude de guerre"
 EVTDESC3005:0 "Avec la famine et les épidémies qui s'ajoutent à la guerre qui ravage le pays, le peuple est au bord de l'épuisement physique et mental. Il supplie le gouvernement de soulager sa misère et de mettre un terme à ses sacrifices et à ses souffrances."
 EVTOPTA3005:0 "Il n'y a pour l'instant aucune solution"
 EVTOPTB3005:0 "Écoutons-le"
 EVTNAME3006:0 "Conspirations"
 EVTDESC3006:0 "Du fait de sa mauvaise administration du pays, [Root.GetLeLaLDir] [Root.GetDir] a été la cible de plusieurs conspirations ourdies par des ambitieux. L'opposition se renforce chaque jour, et il devient de plus en plus évident que [Root.Monarch.GetName] n'est pas [Root.GetCeluiCelleDir] qui convient pour gouverner le pays en une époque aussi troublée."
 EVTOPTA3006:0 "Le destin du pays doit rester entre ses mains"
 EVTOPTB3006:0 "À bas [Root.Monarch.GetName] !"
 EVTNAME3007:0 "La famine frappe [Root.GetLeLaNP] [Root.GetName]"
 EVTDESC3007:0 "Une mauvaise récolte, dans l'ensemble du pays, n'a quasi rien laissé à manger au peuple. Il implore le gouvernement de soulager ses souffrances, mais venir en aide à autant de monde va coûter très cher."
 EVTOPTA3007:0 "Tentons de soulager ses souffrances"
 EVTOPTB3007:0 "Nous ne pouvons rien faire face à une telle catastrophe"
 EVTDESC3008:0 "L'instabilité de ces dernières années semble bien être en passe de s'achever."
 EVTOPTA3008:0 "Restaurons l'ordre"
 EVTNAME3011:0 "Révolution [Root.GetAuEnNP] [Root.GetName]"
 EVTDESC3011:1 "Des mouvements révolutionnaires apparaissent partout dans le pays, s'expliquant par des décennies d'oppression féodale, d'intolérance religieuse et d'impôts injustes. [Root.Monarch.GetName] a désespérément cherché des solutions aux problèmes croissants, mais [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] au bord de la ruine. Les luttes incessantes de la population pour s'assurer d'une plus grande liberté risquent de constituer un défi trop important à relever si la question n'est pas traitée de façon appropriée."
 EVTOPTA3011:0 "Des temps difficiles nous attendent…"
 EVTNAME3012:0 "La question religieuse"
 EVTDESC3012:2 "Les idées nouvelles se propagent dans tout le pays, et les débats vont bon train sur le statut des minorités religieuses. Si d'un côté les défenseurs de la liberté religieuse ont saisi cette chance pour proposer des réformes visant à améliorer la situation des [minority_religion_province.GetRelMP] et des fidèles d'autres confessions représentées [Root.GetAuEnNP] [Root.GetName], les réactionnaires, quant à eux, en appellent à une véritable répression contre tout ce qui n'est pas [Root.GetRelMS]. Le risque est plus grand chaque jour que des heurts éclatent si une réponse n'est pas apportée rapidement à la question…"
 EVTOPTA3012:0 "Une nation, une foi !"
 EVTOPTB3012:0 "Toute croyance mérite la tolérance"
 EVTNAME3013:0 "La question du servage"
 EVTDESC3013:0 "La révolte gronde parmi les classes inférieures de la société, ne pouvant plus supporter le lourd fardeau qui leur est imposé. Leur révolte contre la féodalité, les impôts trop lourds et la famine sont à l'origine de soulèvements dans tout le pays."
 EVTOPTA3013:0 "Réduisons le servage"
 EVTOPTB3013:0 "Gardons les masses enchaînées"
 EVTNAME3014:0 "La question des réformes sociales"
 EVTDESC3014:1 "Les discussions passionnées auxquelles se livrent les philosophes à propos des réformes sociales et des vertus de la Raison ont une influence non négligeable sur une grande partie du peuple. [Root.Monarch.GetName], toutefois, commence à craindre que certains ne soient trop facilement influencés, et que leurs actes d'insoumission n'accroissent encore l'instabilité du pays."
 EVTOPTA3014:0 "Interdisons les libres penseurs"
 EVTOPTB3014:0 "Ils ne paraissent guère dangereux"
 EVTNAME3015:1 "La question de l'administration"
 EVTDESC3015:1 "L'administration du pays, centralisée à l'extrême, est tout aussi tentaculaire que corrompue, ce qui rend presque impossible de promulguer la moindre politique afin de réformer [Root.GetDuDelaNP] [Root.GetName]. L'une des principales demandes des révolutionnaires est donc que l'autorité soit décentralisée afin d'accorder moins de poids aux administrateurs et cesser ainsi d'étouffer les classes entrepreneuriales."
 EVTOPTA3015:1 "Réduisons l'administration"
 EVTOPTB3015:1 "Tout au contraire, développons-la encore"
 EVTNAME3016:0 "Un règne déplorable"
 EVTDESC3016:1 "L'indécision et la mauvaise administration [Root.GetDuDelaDir] [Root.GetDir] suscitent le rejet d'une grande partie de la population. Chaque jour voit l'opposition grandir, et il paraît clair que [Root.Monarch.GetName] n'est sans doute pas [Root.GetLeLaFDir] plus apte à gouverner le pays en ces périodes de ferveur révolutionnaire."
 EVTOPTA3016:1 "Soutenons-[Root.GetLeLaFDir] malgré tout"
 EVTOPTB3016:1 "Opposons-nous à [Root.GetLuiElleDir]"
 EVTNAME3017:0 "Sur le chemin de la banqueroute"
 EVTDESC3017:1 "La guerre, les mauvaises récoltes et la mauvaise gestion ont lentement mené à une crise économique de grande ampleur. Le spectre de la banqueroute plane au-dessus [Root.GetDuDelaNP] [Root.GetName], alors que l'argent se déprécie à grande vitesse et que le pouvoir d'achat s'effondre."
 EVTOPTA3017:0 "Frappons plus d'argent"
 EVTOPTB3017:0 "Il faut renforcer notre monnaie"
 EVTNAME3018:0 "La question de la crise financière"
 EVTDESC3018:0 "La mauvaise gestion de l'économie a vidé les réserves financières [Root.GetDuDelaNP] [Root.GetName]. Pour sortir de l'impasse, il nous faut immédiatement assainir le budget."
 EVTOPTA3018:0 "Réduisons les dépenses de guerre"
 EVTOPTB3018:0 "Au contraire, la guerre est source de profits"
 EVTNAME3019:0 "La fin de la Révolution"
 EVTDESC3019:0 "L'instabilité de ces dernières années semble être enfin en passe de s'achever !"
 EVTOPTA3019:0 "Restaurons l'ordre"
 EVTNAME3021:0 "La guerre des Paysans"
 EVTDESC3021:0 "La paysannerie exige depuis longtemps des réformes, qu'elles soient économiques, religieuses ou politiques. Aujourd'hui, le mécontentement est devenu tel que les révoltes violentes sont devenues courantes. Même s'ils manquent d'un vrai chef et sont mal armés, ces paysans constituent un défi à l'autorité [Root.GetDuDelaDir] [Root.GetDir], et plusieurs bâtiments importants, religieux ou non, ont déjà été incendiés dans la province de [peasants_revolt_prov.GetName]."
 EVTOPTA3021:0 "Des temps difficiles nous attendent"
 EVTNAME3022:0 "Agitations paysannes"
 EVTDESC3022:0 "Dans chaque région du pays, des tumultes et des agitations éclatent. Le poids des impôts trop lourds et la cruauté des propriétaires ont fini par pousser à bout les paysans, qui demandent des réformes immédiates, d'ordre social et politique."
 EVTOPTA3022:0 "Renforçons le servage"
 EVTOPTB3022:0 "Réduisons le servage"
 EVTNAME3023:0 "Révolte religieuse"
 EVTDESC3023:0 "La Réforme séduit une grande partie des paysans opprimés. Cette attirance s'explique essentiellement pour des motivations sociales : ils sont nombreux à croire qu'ils recevront ainsi du soutien et que s'en sera, pour eux, fini des difficultés. Mais ce ne sera pas nécessairement le cas  : tandis même que la révolte s'aggravait, ces paysans ont commencé à commettre des atrocités, et les réformistes commencent à s'opposer aux « bandes pillardes et meurtrières des paysans »."
 EVTOPTA3023:0 "Écrasons-les"
 EVTOPTB3023:0 "Qu'ils choisissent librement leur foi"
 EVTNAME3024:0 "Des troupes désuètes"
 EVTDESC3024:0 "Les progrès militaires et la poudre à canon ont rendu nos anciennes troupes plus ou moins obsolètes. Leur ancien statut d'élite appartient désormais du passé, et ces hommes se trouvent aujourd'hui pauvres et frustrés. Leur misère dépasse l'entendement et ils pressent les autorités de leur venir en aide."
 EVTOPTA3024:0 "Il n'y a nulle place pour eux au sein de notre société"
 EVTOPTB3024:0 "Ils pourraient encore nous servir"
 EVTNAME3025:0 "Décentralisation"
 EVTDESC3025:0 "Au début de la guerre des paysans, les rebelles ont pu gagner du terrain simplement en écrasant par leur nombre les seigneurs et leurs chevaliers. Notre système politique décentralisé a permis l'extension de quelques soulèvements, mineurs et locaux, au-delà des frontières provinciales, finissant par toucher la plus grande partie du pays."
 EVTOPTA3025:0 "Écrasons les rebelles"
 EVTOPTB3025:0 "Il nous faut négocier"
 EVTNAME3026:0 "Fin de la guerre des paysans"
 EVTDESC3026:0 "L'instabilité de ces dernières années semble enfin être venue à son terme. Nous n'avons plus à nous soucier de paysans exigeant des réformes. Leur envie de combattre est épuisée."
 EVTOPTA3026:0 "Restaurons l'ordre"
 EVTNAME3051:0 "Révolte"
 EVTDESC3051:0 "Dans la province de [cultural_unrest_province.GetName], l'oppression et l'exploitation continuelles de la minorité [cultural_unrest_province.GetCultFS] sont finalement allées trop loin. La population a décidé de prendre les armes contre [Root.GetLeLaLDir] [Root.GetDir]."
 EVTOPTA3051:0 "Écrasons ces rebelles"
 EVTOPTB3051:0 "Essayons de négocier"
 EVTNAME3071:1 "Une tribu [Root.NativeCulture.GetName] dans nos colonies"
 EVTDESC3071:1 "À mesure que notre colonie de [Root.GetName] s'est développée, elle a commencé à empiéter sur des territoires appartenant à une tribu [Root.NativeCulture.GetName]. Ses membres ont pris pour habitude d'adresser aux colons insultes et cris hostiles, et ont été jusqu'à lancer des raids contre nos établissements. Mais l'un des nôtres, entretenant quelques relations avec ces sauvages, a appris leur langue et nous a informés qu'ils prétendent que la colonie relève de leurs territoires ancestraux. Ils sont donc prêts à partir en guerre contre nous si nous ne leur accordons pas de concessions."
 EVTOPTA3071:1 "Chassons de là ces sauvages !"
 EVTOPTB3071:1 "Payons-les pour qu'ils arrêtent de nous embêter"
 EVTOPTC3071:1 "Offrons-leur ce qu'ils veulent pour rétablir la paix"
 EVTNAME3072:1 "Raids indigènes contre la colonie de [Root.GetName]"
 EVTDESC3072:2 "Les colons établis dans la colonie de [Root.GetName] ne font que tenter d'amener la civilisation dans les territoires sauvages [colonial_province_target.GetDuDeSuperRegion] [colonial_province_target.GetSuperRegionName] et d'y importer les lumières de la culture [Root.Culture.GetGroupName]. Malgré tout, il semble que les sauvages d'une tribu [Root.NativeCulture.GetName] refusent d'accepter nos coutumes si supérieures aux leurs, et la répression que nous avons dû pratiquer n'a fait qu'accroître les tensions avec les colons…"
 EVTOPTA3072:1 "Une bonne démonstration de force suffira"
 EVTOPTB3072:1 "Mieux vaut totalement abandonner cette colonie"
 destroyed_colony_tt:1 "La colonie de §Y[Root.GetName]§! va être définitivement abandonnée."
 EVTNAME3073:1 "Une tribu [Root.NativeCulture.GetName] demande de l'aide"
 EVTDESC3073:1 "Il semble que la répression contre la population [Root.NativeCulture.GetName] vivant dans et autour de nos possessions a eu les pires effets quant à sa survie. Des maladies qui lui étaient inconnues, amenées volontairement ou non par nos colons, ont dévasté les tribus vivant dans la colonie de [Root.GetName], obligeant leurs chefs à nous prier de les aider et à prendre pitié de leur souffrance."
 EVTOPTA3073:1 "Ces sauvages n'ont pas encore suffisamment souffert"
 EVTOPTB3073:1 "Montrons-nous charitables pour cette fois"
 EVTNAME3074:1 "Expansion coloniale"
 EVTDESC3074:1 "Il semble que la répression contre la population [Root.NativeCulture.GetName] vivant dans et autour de la colonie de [Root.GetName] a porté ses fruits. Obliger ces sauvages à quitter les terres fertiles a créé des opportunités nouvelles pour les colons [Root.Owner.GetRootOwnerAdjMP], qui ont rapidement pris leur place. Les compagnies coloniales ont déjà commencé à exploiter les territoires ancestraux des tribus, mais un soutien financier leur permettrait d'achever plus rapidement un nouvel établissement."
 EVTOPTA3074:1 "Pour la gloire, Dieu et l'or !"
 EVTOPTB3074:1 "Cela serait bien trop coûteux"
 EVTNAME3075:1 "Accords lucratifs avec une tribu [Root.NativeCulture.GetName]"
 EVTDESC3075:1 "Les habitants de certains pays ne comprennent pas l'utilité qu'il y a à commercer avec les sauvages, mais nos marchands, eux, le savent parfaitement. Il semble qu'une tribu [Root.NativeCulture.GetName] ne connaît rien à la valeur de ce qu'elle possède, et l'occasion se présente de faire de véritables fortunes en mettant la main sur des marchandises et des métaux de grande valeur en échange de quelques drogues médicinales de vil prix."
 EVTOPTA3075:1 "Concluons bien vite cet accord !"
 EVTOPTB3075:1 "Procédons à des investissements sur leur territoire"
 EVTOPTC3075:1 "Nous ne pouvons extorquer ainsi ces gens"
 EVTNAME3076:1 "Une tribu [Root.NativeCulture.GetName] demande notre aide"
 EVTDESC3076:2 "Il semble que les échanges entre la colonie de [Root.GetName] et une tribu [Root.NativeCulture.GetName] a déclenché chez les indigènes une épidémie auparavant inconnue [Root.GetAuEnSuperRegion] [Root.GetSuperRegionName]. Ces gens sont venus trouver nos colons avec de bien tristes récits. Selon eux, des marchandises qu'ils leur avaient achetées avant de les ramener chez eux ont infecté leurs anciens et leurs enfants de nombreuses maladies auxquelles leurs guérisseurs n'avaient jamais été confrontés jusqu'à présent. Tout ce qu'ils demandent est que nous livrions des drogues médicinales, en échange de quoi ils se montreront prêts à intégrer la colonie."
 EVTOPTA3076:1 "Savent-ils seulement combien ça coûte ?"
 EVTOPTB3076:1 "Donnons-leur tout ce que nous pouvons"
 EVTNAME3077:1 "Une tribu [Root.NativeCulture.GetName] veut se convertir"
 EVTDESC3077.A:1 "Si nous n'avons rien fait de notable pour propager [Root.Owner.GetLeLaRel] [Root.Owner.GetRelN] parmi les indigènes, une tribu [Root.NativeCulture.GetName] a commencé à adopter notre foi et se montre prête à renoncer à ses croyances anciennes pour devenir elle-même [Root.Owner.GetRelFS] et intégrer la colonie de [Root.GetName].\n\nNous pourrions accepter son offre et convertir tous les membres de ce peuple qui vivent non loin de la colonie. Néanmoins, cela risquerait grandement de mécontenter les plus fervents pratiquants de la foi [Root.OriginalReligion.GetName] qui se trouvent parmi eux…"
 EVTDESC3077.B:1 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] toujours eu pour politique de commercer avec les peuples étranges [Root.GetDuDeSuperRegion] [Root.GetSuperRegionName]. Ces derniers temps, cependant, les membres d'une peuplade [Root.NativeCulture.GetName] sont venus voir les colons, non pas pour demander des denrées ou des drogues médicinales, mais des objets du culte [Root.Owner.GetRelMS]. Certains demandent même à être ordonnés pour propager la foi au sein de la tribu.\n\nAccepter permettrait de rapprocher ces gens des habitants de la colonie de [Root.GetName]. Néanmoins, cela risquerait grandement de mécontenter les plus fervents pratiquants de la foi [Root.OriginalReligion.GetName] qui se trouvent parmi eux…"
 EVTDESC3077.C:1 "Il est du devoir sacré [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] de civiliser [Root.GetLeLaSuperRegion] [Root.GetSuperRegionName] et d'y apporter aux indigènes les lumières [Root.Owner.GetDuDelaRel] [Root.Owner.GetRelN]. Or, les prêtres et missionnaires s'activant dans la colonie de [Root.GetName] rapportent avoir été approchés par les chamans d'une tribu [Root.NativeCulture.GetName], qui demandent à abandonner leur ancienne croyance [Root.OriginalReligion.GetName] pour aider [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] [Root.Owner.Monarch.GetName] à mener à bien sa mission sacrée en propageant la seule véritable foi au sein de leur peuple.\n\nAccepter leur proposition nous permettrait de disposer de prêtres d'origine indigène pour travailler pour nous. Néanmoins, cela risquerait grandement de mécontenter les indigènes les plus attachés à leurs traditions."
 EVTOPTA3077:1 "Accueillons ces nouveaux [Root.Owner.GetRelMP] !"
 EVTOPTB3077:1 "Un[Root.Owner.GetXEDir] [Root.Owner.GetDir] digne de ce nom n'impose rien"
 EVTNAME3079:1 "Souffrances de la population [Root.NativeCulture.GetName]"
 EVTDESC3079:1 "À notre grande horreur, nous avons découvert que la simple présence de colons en [Root.GetName] cause de grandes souffrances parmi la population [Root.NativeCulture.GetName]. [Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetAOntNP] toujours visé à une coexistence pacifique avec les indigènes, mais constater les conséquences de maladies qui leur étaient auparavant inconnues sur ces gens et dans leurs villages est proprement insupportable. Leurs misères ne peuvent être ignorées, et si rien n'est fait le risque est grand qu'ils finissent par disparaître…"
 EVTOPTA3079:1 "Nous ne pouvons malheureusement rien faire pour eux"
 EVTOPTB3079:1 "Donnons-leur tout ce dont ils ont besoin"
 EVTNAME3081:0 "Ruine financière"
 EVTDESC3081:0 "Pendant des années, nous avons amoindri notre base fiscale. Nous n'avons aucun contrôle sur la fluctuation des prix liée aux rentrées d'or et d'argent. Du fait de la variation des prix, le ministre des Finances ne peut, malgré toute sa bonne volonté, planifier les remboursements. Nos dépenses sont basées sur le budget prévu, mais les revenus pour le moins irréguliers nous font dépenser plus que ce que l'on a."
 EVTOPTA3081:0 "Nous sommes au bord de la banqueroute"
 civil_war.6.t:0 "Soutien aux rebelles à [Root.Capital.GetCapitalName]"
 civil_war.6.d:1 "Le prétendant a maintenant des partisans jusque dans la capitale. Une armée se tient aux portes mêmes de [Root.Capital.GetCapitalName], prête à entrer dans la ville…"
 civil_war.6.a:0 "C'est inquiétant…"
 EVTNAME3091:0 "Guerre civile"
 EVTDESC3091:1 "Les manœuvres et intrigues incessantes de [Root.Monarch.GetName] ont provoqué la colère de la noblesse et lui valent des ennemis puissants en son sein. Avec le temps, la situation n'a fait qu'empirer, et les rumeurs de complots visant à mettre fin à son règne honni viennent de se concrétiser : [Root.upstart_pretender.GetName], qui comptait jusqu'à présent parmi les plus critiques à l'égard [Root.GetDuDelaDir] [Root.GetDir], a rassemblé une armée et défie désormais ouvertement son autorité."
 EVTOPTA3091:0 "Écrasons ces rebelles !"
 EVTNAME3092:0 "Un appel au secours"
 EVTDESC3092:2 "L'opposition à [Root.Monarch.GetName] rassemble chaque jour davantage de partisans, et la possibilité d'une déposition n'est plus à écarter. Dans une tentative désespérée de conserver son trône et de rétablir l'ordre, [Root.GetLeLaLDir] [Root.GetDir] songe donc à se tourner vers les alliés étrangers [Root.GetDuDelaNP] [Root.GetName] pour obtenir leur aide."
 EVTOPTA3092:0 "Demandons l'aide [ally_country.GetDuDelaNP] [ally_country.GetName]"
 EVTOPTB3092:1 "Nos propres forces suffiront bien"
 EVTNAME3093:0 "Beaux-parents sans scrupules"
 EVTDESC3093:1 "Un mariage royal peut être parfois une véritable bénédiction. Mais dans notre pays, affaibli par l'affrontement entre [Root.GetLeLaLDir] [Root.GetDir] et l'aristocratie, c'est plus une malédiction qu'autre chose.\n\nDes beaux-parents opportunistes ont vu que le moment était idéal pour accroître leur influence et leur puissance en prenant le contrôle de la province de [inlaws_province.GetName]. Si nous les laissons faire, l'autorité de [Root.Monarch.GetName] s'y trouvera grandement réduite."
 EVTOPTA3093:0 "Prenons les mesures qui s'imposent"
 EVTOPTB3093:0 "Mieux vaut ignorer leurs pitoyables manœuvres"
 EVTNAME3094:1 "[Root.GetCapitalName] sur le point de tomber"
 EVTDESC3094:1 "La province de [Root.GetName] est déjà passée aux mains des forces rebelles. Partout nos troupes ont dû se retirer, et les partisans [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] doivent se cacher. Seule [Root.GetCapitalName] continue de tenir.\n\nMalgré tout, de nombreux défenseurs de la cité ont fait défection eux aussi, et ce n'est plus qu'une question de temps avant que toute la province soit perdue."
 EVTOPTA3094:0 "Mieux vaut regrouper nos forces avant le prochain assaut"
 EVTOPTB3094:0 "Il est trop tard désormais"
 EVTNAME3095:0 "Déserteurs"
 EVTDESC3095:1 "Le moral des troupes est au plus bas, et on a aperçu des groupes de déserteurs rejoindre les rangs des rebelles. Si cette situation perdure, nous ne pourrons pas les empêcher de prendre le contrôle du pays."
 EVTOPTA3095:0 "Tentons de renforcer le moral des troupes"
 EVTOPTB3095:0 "Nous n'en avons pas les moyens"
 EVTNAME3096:0 "Fin de la guerre civile"
 EVTDESC3096:1 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a, par ses victoires, pu mettre un terme à l'instabilité provoquée par la guerre civile. Ses derniers opposants, incapables de poursuivre la lutte [Root.GetAuEnNP] [Root.GetName], préfèrent le plus souvent partir en exil. C'est là notre chance pour mettre un terme à toute cette folie et restaurer enfin l'ordre dans le pays."
 EVTOPTA3096:0 "La victoire est à nous !"
 EVTNAME4011:0 "Réforme militaire"
 EVTDESC4011:0 "[Root.Monarch.GetName] a entrepris une révision complète de la structure des forces militaires : même si les officiers seraient toujours issus de la noblesse, paysans et citadins y seraient aussi recrutés pour fournir les rangs. [Root.GetLeLaLDirCap] [Root.GetDir] a par ailleurs institué des entraînements réguliers. Enfin, [Root.GetIlElleDir] a pour projet de constituer une flotte puissante, comptant des centaines de vaisseaux de guerre, de galères et d'autres navires."
 EVTOPTA4011:0 "Contentons-nous de réformer l'armée"
 EVTOPTB4011:0 "Contentons-nous de réformer la marine"
 EVTOPTC4011:0 "Réformons l'armée et la marine"
 EVTNAME4021:0 "[Root.Adm_Advisor.GetName]"
 EVTDESC4021:1 "Notre conseill[Root.GetErEreAdm], [Root.GetLeLaFAdm] philosophe [Root.Adm_Advisor.GetName], compte parmi les penseurs les plus importants de notre temps. [Root.GetIlElleAdmCap] s'est notamment fait connaître pour sa philosophie empiriste et sceptique. Son dernier ouvrage démontre ainsi qu'aucune théorie de la réalité n'est possible, car il ne peut y avoir nul savoir sans expérience."
 EVTOPTA4021:0 "Sa pensée sera admirée dans tout le pays"
 EVTOPTB4021:0 "Sa renommée dépassera nos frontières"
 EVTNAME4022:0 "[Root.Adm_Advisor.GetName]"
 EVTDESC4022:0 "Notre conseill[Root.GetErEreAdm] [Root.Adm_Advisor.GetName] a reçu un important soutien dans ses tentatives visant à créer des instruments astronomiques et à calculer la position des étoiles. Ses observations incluent une étude détaillée du système solaire et la position exacte de plus de 777 étoiles fixes."
 EVTOPTA4022:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4022:0 "Sa réputation dépassera nos frontières"
 EVTNAME4023:0 "[Root.Mil_Advisor.GetName]"
 EVTDESC4023:0 "Après avoir combattu dans toutes les guerres de [Root.Monarch.GetName], et à force de parcourir à de nombreuses reprises les frontières pour reprendre et améliorer de nombreuses fortifications, [Root.GetLeLaFMil] conseill[Root.GetErEreMil] [Root.Mil_Advisor.GetName] a révolutionné l'art du siège et des fortifications."
 EVTOPTA4023:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4023:0 "Sa réputation dépassera nos frontières"
 EVTNAME4024:0 "[Root.Dip_Advisor.GetName]"
 EVTDESC4024:0 "Notre conseill[Root.GetErEreDip] militaire [Root.Dip_Advisor.GetName] a bien souligné l'importance d'une flotte mieux organisée et la nécessité de réformes. [Root.Monarch.GetName] [Root.GetLuiElleDir]-même en est désormais convaincu[Root.GetXEDir] : il convient d'entreprendre une restructuration de grande envergure et de lancer la construction de vaisseaux de guerre, de galères et d'autres navires."
 EVTOPTA4024:0 "Les efforts de notre [Root.GetDip] seront admirés dans tout le pays"
 EVTOPTB4024:0 "Sa réputation dépassera nos frontières"
 EVTNAME4025:0 "[Root.Adm_Advisor.GetName]"
 EVTDESC4025:0 "Ils sont désormais nombreux à considérer [Root.Adm_Advisor.GetName] comme l'un[Root.GetXEAdm] des plus grand[Root.GetXEAdm]s artistes de notre temps. Bon nombre de ses œuvres sont parmi les plus connues au monde."
 EVTOPTA4025:0 "Ses talents seront admirés dans tout le pays"
 EVTOPTB4025:0 "Sa réputation dépassera nos frontières"
 EVTNAME4026:0 "[Root.Adm_Advisor.GetName]"
 EVTDESC4026:0 "« La richesse des nations » est le premier grand ouvrage d'économie politique, et constitue la pierre angulaire de ce qui est déjà appelé le système du laisser-faire. Son auteur[Root.GetXEAdm], notre conseill[Root.GetErEreAdm] [Root.Adm_Advisor.GetName], y a introduit le concept de la « main invisible », désignant ainsi la capacité intrinsèque d'un système de liberté parfaite à s'autocontrôler et à générer une société ordonnée grâce au principe de compétition."
 EVTOPTA4026:0 "Sa pensée sera admirée dans tout le pays"
 EVTOPTB4026:0 "Sa réputation dépassera nos frontières"
 EVTNAME4027:0 "[Root.Adm_Advisor.GetName]"
 EVTDESC4027:0 "En plus d'être notre conseill[Root.GetErEreAdm], [Root.Adm_Advisor.GetName] compte parmi les plus grands érudits de notre temps. Figure importante de la patristique et de la littérature classique, son avis est recherché dans tous les débats théologiques du pays, et son talent pour le compromis fait que ses opinions sont écoutées de tous ceux qui à l'orthodoxie préfèrent la liberté."
 EVTOPTA4027:0 "Sa pensée sera admirée dans tout le pays"
 EVTOPTB4027:0 "Sa réputation dépassera nos frontières"
 EVTNAME4028:0 "[Root.Dip_Advisor.GetName]"
 EVTDESC4028:0 "Notre conseill[Root.GetErEreDip] [Root.Dip_Advisor.GetName] vient de publier le chef-d'œuvre de sa carrière littéraire : « De l'esprit des lois ». Cette œuvre monumentale est déjà célébrée pour trois de ses nombreuses théories : la typologie des régimes politiques, l'influence des climats sur la politique, et surtout la séparation des pouvoirs."
 EVTOPTA4028:0 "Sa pensée sera admirée dans tout le pays"
 EVTOPTB4028:0 "Sa réputation dépassera nos frontières"
 EVTNAME4029:0 "[Root.Dip_Advisor.GetName]"
 EVTDESC4029:0 "Notre conseill[Root.GetErEreDip] [Root.Dip_Advisor.GetName] a grandement contribué à l'accélération de la colonisation et à la stabilité des territoires coloniaux."
 EVTOPTA4029:0 "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4029:0 "Sa réputation dépassera nos frontières"
 EVTNAME4030:0 "[Root.Dip_Advisor.GetName]"
 EVTDESC4030:0 "La mise en place d'un service secret et d'un réseau d'espionnage par [Root.Dip_Advisor.GetName] s'est avérée particulièrement efficace à faire échouer toutes les conspirations contre la vie de [Root.Monarch.GetName], de même qu'un certain nombre de complots politiques et diplomatiques."
 EVTOPTA4030:0 "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4030:0 "Sa réputation dépassera nos frontières"
 EVTNAME4031:0 "[Root.Dip_Advisor.GetName]"
 EVTDESC4031:0 "[Root.Dip_Advisor.GetName] maîtrise parfaitement l'art de la diplomatie et s'est fait[Root.GetXEDip] remarquer pour ses efforts visant à établir notre pays comme une puissance diplomatique de premier plan."
 EVTOPTA4031:0 "Ses talents seront admirés dans tout le pays"
 EVTOPTB4031:0 "Sa réputation dépassera nos frontières"
 EVTNAME4032:0 "[Root.Dip_Advisor.GetName]"
 EVTDESC4032:0 "[Root.Dip_Advisor.GetName] connaît toutes les ficelles de l'art difficile du négoce, ce qui lui a assuré la prospérité. Mais ce pour quoi on [Root.GetLeLaFDip] connaît surtout, ce sont ses efforts visant à améliorer les revenus des droits de douane et à stabiliser l'économie du pays."
 EVTOPTA4032:0 "Ses talents seront admirés dans tout le pays"
 EVTOPTB4032:0 "Sa réputation dépassera nos frontières"
 reforms.1.t:0 "Réformes financières"
 reforms.1.d:0 "Notre pays connaît des réformes économiques et administratives de toute première importance. Cela a toutefois un coût certain, et la population s'en offusque."
 reforms.1.a:0 "Poursuivons sur cette voie"
 reforms.1.b:0 "Non, cela serait trop difficile à mener à bien"
 reforms.2.t:0 "Réforme sociale"
 reforms.2.d:0 "Le pays connaît une réforme sociale de toute première importance. Les domaines fonciers de l'aristocratie sont fortement réduits, et des promesses ont été faites à la paysannerie d'alléger son fardeau. Mais l'une des conséquences de la libération des serfs, qui constituent l'essentiel de la population, serait une réaction hostile de la noblesse."
 reforms.2.a:0 "Poursuivons sur cette voie"
 reforms.2.b:0 "Une telle réforme n'est nullement nécessaire"
 reforms.3.t:0 "Innovations militaires"
 reforms.3.d:0 "[Root.Monarch.GetName] a décidé d'une série de mesures afin de réformer le système militaire. Les innovations tactiques incluent des formations moins profondes et plus larges pour accroître la puissance de feu, l'entraînement conjoint entre les différentes armes, et l'introduction d'une artillerie de campagne légère et très mobile. Cette nouvelle doctrine tactique s'appuie sur la puissance de feu et la mobilité, évitant ainsi l'artillerie lourde et les tercios, si lents à manœuvrer."
 reforms.3.a:0 "Investissons dans des troupes de plus grande qualité"
 reforms.3.b:0 "Nous n'avons nullement besoin d'une telle réforme"
 reforms.4.t:0 "Progrès architecturaux"
 reforms.4.d:0 "Notre pays connaît un essor architectural inédit, alors que des bâtiments grandioses, des merveilles d'architectures et d'autres constructions, telles qu'aqueducs et écoles, sont actuellement érigés en grand nombre."
 reforms.4.a:0 "Soutenons le développement de l'architecture"
 reforms.4.b:0 "N'en faisons rien"
 EVTNAME4041:0 "Compagnie des Indes"
 EVTDESC4041:0 "Créer une Compagnie des Indes orientales se justifie par les revenus colossaux tirés ailleurs des compagnies du même type. [Root.Monarch.GetName] a exprimé le souhait que nous jouions un rôle dominant dans le commerce mondial, désir que ne partage pas entièrement nos marchands."
 EVTOPTA4041:0 "Fondez la Compagnie des Indes orientales"
 EVTOPTB4041:0 "C'est une opération sans intérêt"
 EVTNAME4042:0 "Banque nationale"
 EVTDESC4042:0 "La mise en place d'une Banque Nationale nous a donné une réputation de sérieux et de fiabilité. Elle a aussi offert à notre gouvernement une plus grande souplesse dans la collecte de fonds pour la guerre."
 EVTOPTA4042:1 "Assurons-nous de bien maîtriser l'inflation"
 EVTOPTB4042:1 "Assurons-nous de prêts profitables"
 EVTNAME5001:0 "Influences chrétiennes"
 EVTDESC5001:0 "Les contacts avec les colons, les marchands et les missionnaires ont une influence sur le peuple, à tel point qu'il abandonne peu à peu ses croyances traditionnelles pour se convertir aux coutumes et aux croyances des étrangers."
 EVTOPTA5001:0 "Convertissons-nous"
 EVTOPTB5001:0 "Honorons les croyances de nos ancêtres"
 EVTNAME5005:0 "Révolte"
 EVTDESC5005:0 "Des impôts trop élevés, en sus des différences culturelles et religieuses, suscitent le mécontentement de la population dans la province de [revolt_5005_province.GetName]. Si cela continue, cela risque d'affecter la stabilité du pays dans son ensemble."
 EVTOPTA5005:0 "Ignorons ces gredins"
 EVTOPTB5005:0 "Réduisons les impôts"
 EVTNAME5008:0 "Don au gouvernement"
 EVTDESC5008:1 "La noblesse et les marchands ont décidé de récompenser la bonne gouvernance des dernières années en versant un don au trésor, pour certains par pur patriotisme, pour d'autres en remerciement de titres ou de fonctions honorifiques."
 EVTOPTA5008:0 "Mettons cela dans le trésor"
 EVTOPTB5008:0 "Dépensons généreusement"
 EVTNAME5014:0 "Crise de folie"
 EVTDESC5014:1 "Depuis quelques mois, [Root.Monarch.GetName] agit de manière fort étrange. Il semble bien qu'[Root.GetIlElleDir] souffre d'une crise de folie passagère. Le résultat en est que le pays pâtit de la vacance du pouvoir."
 EVTOPTA5014:0 "Demandons une assistance pour les affaires militaires"
 EVTOPTB5014:0 "Demandons une assistance pour les affaires administratives"
 EVTNAME5015:0 "Excellent[Root.GetEventAdvisorXE] conseill[Root.GetEventAdvisorErEre]"
 EVTDESC5015:1 "[Root.GetEventAdvisorName], notre [Root.GetEventAdvisorTitleMinus], s'est avéré[Root.GetEventAdvisorXE] être un[Root.GetEventAdvisorXE] excellent[Root.GetEventAdvisorXE] conseill[Root.GetEventAdvisorErEre], dont l'action va assurément grandement bénéficier au pays. Quelle chance [Root.GetAOntNP] [Root.GetLeLaNP] [Root.GetName] de pouvoir compter sur un[Root.GetEventAdvisorXE] t[Root.GetEventAdvisorElElleF] [Root.GetEventAdvisorManWoman] !"
 EVTOPTA5015:0 "Tirons-en parti dans le domaine administratif"
 EVTOPTB5015:0 "Tirons-en parti dans le domaine militaire"
 EVTNAME5016:0 "Mauvaises récoltes"
 EVTDESC5016:0 "En [Root.GetName], les récoltes désastreuses provoquent la famine, et donc des émeutes."
 EVTOPTA5016:0 "Tentons de soulager le peuple"
 EVTOPTB5016:0 "Étouffons la rébellion"
 EVTNAME5017:0 "Scandale à la cour"
 EVTDESC5017:1 "Un scandale est survenu à la cour. Il semblerait que des rumeurs graveleuses circulent sur la supposée légèreté d'une fille de [Root.Monarch.GetName]. La dynastie [Root.Monarch.Dynasty.GetName] est devenue la risée de toute la noblesse [Root.GetRootAdjFS], ce qui ne facilite guère le gouvernement du pays…"
 EVTOPTA5017:0 "Assumons et passons à autre chose"
 EVTOPTB5017:0 "Payons un conseiller pour qu'il assume la responsabilité"
 EVTNAME5018:0 "Vague d'obscurantisme"
 EVTDESC5018:1 "Des scientifiques ont publié ces derniers temps plusieurs ouvrages aux idées radicales, qui pourraient déstabiliser le pays si elles venaient à être largement partagées. Vaut-il mieux faire le choix le plus aisé, celui du conservatisme, en interdisant ces idées, ou est-il inutile de chercher à s'opposer au progrès ?"
 EVTOPTA5018:0 "La connaissance c'est le pouvoir"
 EVTOPTB5018:0 "L'ignorance c'est la tranquillité"
 EVTNAME5019:0 "Année exceptionnelle"
 EVTDESC5019:1 "L'année [GetYear] s'est avérée excellente par ses récoltes et pour le développement des affaires des marchands et entrepreneurs. Elle aura été véritablement bénie, car en générant davantage de revenus elle a aussi amélioré les finances du pays."
 EVTOPTA5019:0 "Étalons la collecte des bénéfices"
 EVTOPTB5019:0 "Profitons-en tout de suite"
 EVTNAME5022:0 "Afflux de colons"
 EVTDESC5022:1 "La pression démographique, économique et politique au pays pousse un plus grand nombre de gens à aller chercher une vie meilleure dans les riches et lointains territoires des colonies, et davantage de marchands à trouver l'aventure et la fortune dans le négoce au long cours."
 EVTOPTA5022:0 "Envoyons plus de colons"
 EVTOPTB5022:0 "Prenons notre part des bénéfices"
 EVTNAME5023:0 "Afflux de marchands"
 EVTDESC5023:0 "L'expansion du commerce pousse les marchands à entreprendre de plus en plus d'opérations commerciales en dehors de nos frontières."
 EVTOPTA5023:0 "Multiplions les marchands"
 EVTOPTB5023:0 "Prenons notre part des bénéfices"
 EVTNAME5024:0 "Avancées diplomatiques"
 EVTDESC5024:1 "La diplomatie entre les États doit souvent tenir compte de facteurs assez aléatoires, pouvant survenir pour les deux parties en présence, et sur lesquels les diplomates n'ont guère de prise. Or, en dépit des changements constants dans les relations avec nos voisins, encore accélérés ces derniers temps, nos émissaires n'ont aucune peine à suivre le pas."
 EVTOPTA5024:0 "Profitons-en pour nommer de nouveaux diplomates"
 EVTOPTB5024:0 "Profitons-en pour améliorer les relations avec nos voisins"
 EVTNAME5025:0 "Excellente diplomatie"
 EVTDESC5025:1 "La situation tout à fait enviable [Root.GetDuDelaNP] [Root.GetName] et la grande adresse de [Root.GetSesLeursNP] diplomates [Root.GetLuiLeurNP] offrent un statut tout à fait privilégié sur la scène diplomatique. [Root.GetSesLeursNPCap] émissaires savent d'ailleurs en tirer parti pour obtenir au cours des négociations des avancées plus importantes que nous n'aurions pu l'escompter."
 EVTOPTA5025:0 "Faisons bon usage de ces succès"
 EVTOPTB5025:0 "Profitons-en pour améliorer notre réputation"
 EVTNAME5026:0 "Une épidémie !"
 EVTDESC5026:1 "Le peuple vit constamment dans la peur des épidémies, qui bien souvent se sont avérées plus meurtrières encore que les guerres ou les famines. Or, la variole vient de se déclarer dans la province de [plague_province.GetName]. Tout semble indiquer que les victimes seront nombreuses, notamment parmi les nourrissons et les jeunes enfants…"
 EVTOPTA5026:0 "Il faut faire quelque chose"
 EVTOPTB5026:0 "Il n'y a rien à faire"
 EVTNAME5027:0 "Réformes militaires"
 EVTDESC5027:0 "Quelques projets de réformes militaires sont actuellement à l'étude. Afin d'améliorer notre efficacité au combat, on discute aussi bien de nouvelles tactiques et de nouvelles armes que de nouvelles façons de diriger les troupes."
 EVTOPTA5027:0 "Investissons dans les technologies militaires"
 EVTOPTB5027:0 "Améliorons plutôt l'armée sous sa forme actuelle"
 EVTNAME5032:0 "Réformes navales"
 EVTDESC5032:0 "Quelques projets de réformes navales sont actuellement à l'étude. Afin d'améliorer notre efficacité au combat, on discute aussi bien de nouvelles tactiques et de nouvelles armes que de nouvelles façons de commander les navires."
 EVTOPTA5032:0 "Investissons dans les technologies navales"
 EVTOPTB5032:0 "Améliorons plutôt la marine sous sa forme actuelle"
 EVTNAME5037:0 "Révolution agricole"
 EVTDESC5037:1 "En mettant en place de nouvelles pratiques agricoles, de plantation, de culture et d'irrigation, et en revoyant la répartition de la propriété foncière dans toute la province de [province_in_question.GetName], nous sommes parvenus à augmenter la production de denrées de façon notable. Les revenus de l'État en sont accrus d'autant."
 EVTOPTA5037:0 "Investissons dans une armée plus importante"
 EVTOPTB5037:0 "Accroissons donc les impôts"
 EVTOPTC5037:1 "Nos manufactures sauront en faire bon usage"
 EVTNAME5040:0 "Politiques gouvernementales adroites"
 EVTDESC5040:1 "Les politiques actuelles suscitent une large approbation, aussi bien chez les humbles que chez les grands. De fait, tous ont l'impression qu'elles sont la preuve de la bonne volonté du gouvernement et de son désir d'œuvrer à assurer l'avenir du pays – même si leur efficacité reste encore à prouver."
 EVTOPTA5040:0 "Utilisons l'argent pour accroître la stabilité"
 EVTOPTB5040:0 "Investissons dans l'administration du pays"
 EVTOPTC5040:0 "Remplissons les coffres"
 EVTNAME5045:0 "Politiques incomprises"
 EVTDESC5045:1 "Les politiques actuelles suscitent le mécontentement, aussi bien chez les humbles que chez les grands. Elles semblent mal comprises, à tel point que ses opposants les tiennent pour la preuve que [Root.GetLeLaLDir] [Root.GetDir] est animé[Root.GetXEDir] par des intentions mauvaises et dénué[Root.GetXEDir] du moindre intérêt pour l'avenir [Root.GetDuDelaNP] [Root.GetName]."
 EVTOPTA5045:0 "[Root.GetIlElleDirCap] a pris les décisions qui s'imposaient"
 EVTOPTB5045:0 "Tâchons de nous montrer plus prudents désormais"
 EVTNAME5050:0 "Mécontentement des [Root.GetClercs]"
 EVTDESC5050:1 "Les divergences de vue et d'intérêt entre le gouvernement et les [Root.GetClercs], à propos des questions spirituelles aussi bien que temporelles, se traduisent désormais le plus souvent sur de véritables conflits. Les [Root.GetClercs] exigent désormais que nous revoyions nos politiques, faute de quoi ils menacent de cesser d'apporter le moindre soutien [Root.GetAuAlaDir] [Root.GetDir]."
 EVTOPTA5050:0 "Ignorons leurs exigences honteuses"
 EVTOPTB5050:0 "Mieux vaut y accéder"
 EVTNAME5051:0 "Mécontentement des artisans"
 EVTDESC5051:0 "Les conflits et protestations à propos des taxes, des corporations, du commerce et de la politique douanière sont de plus en plus fréquents et pourraient faire chuter la production si nous ne prêtons pas attention à la situation."
 EVTOPTA5051:0 "Exécutons les fauteurs de troubles"
 EVTOPTB5051:0 "Abolissons une taxe"
 EVTNAME5052:0 "Mécontentement au sein de la paysannerie"
 EVTDESC5052:1 "Les conflits et protestations des paysans à propos des taxes, de la cruauté des propriétaires, des expropriations, du servage ou encore de la politique douanière sont de plus en plus fréquents. Si nous ne résolvons pas ces problèmes rapidement, le pays pourrait s'en trouver déstabilisé."
 EVTOPTA5052:0 "[Root.GetLeLaLDirCap] [Root.GetDir] gouverne comme bon lui semble"
 EVTOPTB5052:0 "Tentons d'améliorer le sort du petit peuple"
 EVTNAME5053:0 "Mécontentement des marchands"
 EVTDESC5053:0 "Les conflits et protestations à propos des taxes, des corporations, des taxes portuaires, de la réquisition des navires ou encore de la politique douanière sont de plus en plus fréquents et ont des effets néfastes."
 EVTOPTA5053:0 "Réduisons les investissements commerciaux"
 EVTOPTB5053:0 "Débarrassons-nous des fauteurs de troubles"
 EVTNAME5054:0 "Crise politique"
 EVTDESC5054:0 "Des crises politiques peuvent survenir de temps à autre. Elles s'expliquent parfois par un conflit entre le dirigeant et l'assemblée, ou par une certaine agitation de la noblesse, à d'autres moments encore par des conflits d'intérêts entre la noblesse, les marchands et les dirigeants religieux."
 EVTOPTA5054:0 "Avec le temps, nous finirons par trouver une issue"
 EVTOPTB5054:0 "La réputation ne fait pas tout"
 EVTNAME5055:0 "Corruption"
 EVTDESC5055:2 "La corruption a toujours été un facteur important dans la vie politique et économique [Root.GetAuEnNP] [Root.GetName]. Mais plusieurs scandales ont récemment révélé l'importance des problèmes qu'elle pose, à tel point que nombreux sont aujourd'hui ceux qui appellent [Root.GetLeLaLDir] [Root.GetDir] à agir. [Root.GetSilSielleDirCap] ne le faisait pas, son autorité pourrait en être grandement amoindrie."
 EVTOPTA5055:0 "Nous devons tout faire pour résoudre la question"
 EVTOPTB5055:0 "Cela n'est pas si urgent"
 EVTNAME5056:0 "Insulte"
 EVTDESC5056:1 "[insulted_party.GetLeLaLDirCap] [insulted_party.GetDir] [insulted_party.GetDuDeNP] [insulted_party.GetName], par une phrase malheureuse, a gravement offensé notre [Root.GetDir]. Il risque d'être difficile d'apaiser la situation sans que [Root.Monarch.GetName] y perde la face."
 EVTOPTA5056:0 "Ce n'est pas à [Root.Monarch.GetName] de s'excuser"
 EVTOPTB5056:0 "Mieux vaut éviter d'envenimer les choses"
 EVTNAME5057:0 "Les fortifications de [Root.GetCapitalName]"
 EVTDESC5057:1 "La fortification des frontières est un sujet d'attention constant de la part [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir]. Il s'agit là d'une affaire fort coûteuse, mais vitale pour le pays. Or, prétendant que la province de [Root.GetName] occupe une situation d'une grande importance stratégique, les autorités locales demandent que l'ensemble des fortifications soient rénovées."
 EVTOPTA5057:0 "C'est effectivement vital"
 EVTOPTB5057:0 "Cela coûterait beaucoup trop cher"
 EVTNAME5058:0 "Les [Root.GetNobles] défendent leurs privilèges"
 EVTDESC5058:0 "À mesure que [Root.Monarch.GetName] poussait toujours plus loin la centralisation du pouvoir, les [Root.GetNobles] ont vu leurs privilèges s'amenuiser. Mais ils ont fini par perdre patience, et exigent maintenant que leur soit restitué ce qu'ils estiment leur revenir de droit."
 EVTOPTA5058:0 "Leurs revendications sont fondées"
 EVTOPTB5058:0 "Ignorons ces exigences"
 EVTNAME5059:0 "Fiasco commercial"
 EVTDESC5059:1 "L'une des plus grandes compagnies commerciales [Root.GetRootAdjFP] vient de faire faillite, faisant perdre des quantités considérables d'argent. Comme c'est si souvent le cas, la compagnie était fondée sur des actions soumises à la spéculation la plus vive, en faisant un placement bien moins assuré que ce pensaient beaucoup. Le résultat est que les investisseurs perdent confiance dans le gouvernement."
 EVTOPTA5059:0 "Nous allons devoir réduire nos dépenses"
 EVTOPTB5059:0 "Voyons ce que nous pouvons faire…"
 EVTNAME5061:0 "Un saint accomplit des miracles"
 EVTDESC5061:0 "Certaines personnes sont si dévotes qu'elles peuvent parfois décider d'aider les pauvres et de soigner les malades. On les appelle des saints, et on les croit parfois capables d'accomplir des miracles."
 EVTOPTA5061:0 "C'est une véritable bénédiction"
 EVTOPTB5061:0 "Leurs actes nous montrent le vrai chemin"
 EVTNAME5062:0 "Réglementation de la profession médicale"
 EVTDESC5062:1 "Les autorités locales, conjointement avec les élites de la province de [Root.GetName], ont décidé d'accroître le nombre de médecins et de sages femmes. Il a aussi été décidé d'accorder davantage d'attention aux régulations et à la formation des professionnels de la médecine dans les universités, dans l'espoir que cela permettra, à terme, de réduire la part des superstitions dans la pratique médicale."
 EVTOPTA5062:0 "Cela permettra la croissance de la population"
 EVTOPTB5062:0 "Nous avons encore des progrès à faire"
 EVTNAME5063:0 "Faide entre familles de la noblesse"
 EVTDESC5063:1 "Entre les familles [Root.GetRootAdjFP] les plus puissantes, la violence est souvent très présente. Récemment, la rivalité entre deux familles nobles de la province de [province_in_question.GetName] a ainsi débouché sur une véritable guerre privée. Si rien n'est fait pour les apaiser, les deux parties risquent bien de prendre les armes pour vider dans le sang leur querelle."
 EVTOPTA5063:0 "Soutenons l'un des deux camps"
 EVTOPTB5063:0 "Laissons-les s'arranger entre eux"
 EVTOPTC5063:0 "[Root.GetLeLaLDirCap] [Root.GetDir] va devoir régler [Root.GetLuiElleDir]-même le problème"
 EVTNAME5064:0 "Des [Root.GetNobles] s'allient à une puissance étrangère"
 EVTDESC5064:1 "Les [Root.GetNobles] s'avèrent souvent rétifs à l'autorité [Root.GetDuDelaDir] [Root.GetDir], toujours prêts qu'ils sont à résister à la moindre tentative de l'autorité de réduire leur autonomie, et saisissant toute occasion de renforcer leur position. Parfois aussi, ils n'hésitent pas à faire cause commune avec quelque puissance étrangère.\n\nAinsi, tout récemment, plusieurs personnages importants semblent avoir conclu un rapprochement avec [neighbour_country.GetLeLaLDir] [neighbour_country.GetDir] [neighbour_country.GetDuDeNP] [neighbour_country.GetName] pour adopter une attitude pro-[neighbour_country.GetRootAdjFS] – naturellement en échange de faveurs et de promesses diverses. S'il ne s'agit pas véritablement d'une trahison, ce comportement porte évidemment atteinte aux intérêts [Root.GetDuDelaNP] [Root.GetName]. Mais ramener ces hommes dans les rangs ne sera pas chose aisée."
 EVTOPTA5064:0 "Trahison ou pas, ils paieront"
 EVTOPTB5064:0 "Nous nous occuperons d'eux plus tard"
 EVTNAME5065:0 "Assassinat chez les [Root.GetNobles]"
 EVTDESC5065:1 "Le pouvoir, [Root.GetAuEnNP] [Root.GetName], s'appuie sur les familles de la noblesse. Pourtant, celles-ci ne sont en rien un groupe unifié, car toutes ces dynasties sont constamment en rivalité les unes avec les autres pour gagner en influence et en puissance. Avec le temps, certaines maisons peuvent donc s'élever, tandis que d'autres perdent tout pouvoir, ce qui engendre alors jalousies et querelles.\n\nL'une de ces rivalités vient de virer au conflit ouvert. Ses rivaux ont assassiné [Root.assassinated_dude.GetName], qui se trouvait à la tête d'une maison puissante. Furieux, ses parents préparent déjà leur vengeance…"
 EVTOPTA5065:0 "Laissons-les régler cela entre eux"
 EVTOPTB5065:0 "Nous devons reprendre le contrôle de la situation"
 EVTNAME5066:0 "Bénéfices ecclésiastiques"
 EVTDESC5066:1 "Plusieurs [Root.GetNobles] viennent de faire une proposition [Root.GetAuAlaDir] [Root.GetDir]. Souhaitant disposer de davantage de terres et de titres, ils jalousent considérablement les [Root.GetClercs], qui disposent de domaines considérables. Ils souhaiteraient donc que certains domaines ecclésiastiques leur soient cédés, en échange du versement d'une somme importante au trésor. Bien évidemment, nous y perdrions sur le long terme les revenus des taxes prélevées sur les domaines de l'Église, mais dans l'immédiat cela assurerait une rentrée immédiate d'argent."
 EVTOPTA5066:0 "Acceptons"
 EVTOPTB5066:0 "Refusons"
 EVTNAME5068:0 "Vente d'offices"
 EVTDESC5068:0 "L'État recourt souvent à la vente d'offices publics pour se procurer des revenus importants sur le court terme. Toutefois, à plus longue échéance, l'augmentation du nombre de détenteurs d'offices implique aussi plus de revenus dépensés avant que l'argent n'arrive dans les caisses du trésor."
 EVTOPTA5068:0 "Acceptons"
 EVTOPTB5068:0 "Refusons"
 EVTNAME5070:0 "Création de compagnies monopolistiques"
 EVTDESC5070:1 "L'État accorde souvent à des compagnies privées des droits exclusifs sur le commerce de certaines marchandises, dans une région donnée, en échange d'une somme forfaitaire, suivie de versements réguliers de la part des membres de la compagnie. C'est un tel accord qui vient d'être négocié avec un groupe d'entrepreneurs, qui devrait nous assurer des revenus non négligeables."
 EVTOPTA5070:0 "Faisons un investissement à long terme"
 EVTOPTB5070:0 "Exigeons plutôt un paiement immédiat"
 EVTNAME5071:0 "Les nobles exigent une augmentation des pensions"
 EVTDESC5071:1 "Pour maintenir dans le rang les nobles trop rétifs à son autorité, [Root.GetLeLaLDir] [Root.GetDir] doit recourir à diverses méthodes. L'une des plus communes est de les acheter en espèces sonnantes et trébuchantes. C'est ainsi que la noblesse perçoit des pensions en échange de la renonciation à certains privilèges.\n\nPourtant, les plus importants d'entre eux prétendent que leurs pensions sont insuffisantes et exigent, pour continuer de soutenir [Root.Monarch.GetName], qu'elles soient réévaluées."
 EVTOPTA5071:0 "Mieux vaut agréer à leur demande"
 EVTOPTB5071:0 "Refusons"
 EVTNAME5072:0 "Licences d'exportation"
 EVTDESC5072:1 "Plutôt que verser toujours davantage de pensions aux [Root.GetNobles], une autre possibilité est de leur accorder le privilège de collecter certains impôts, tels que les taxes sur les exportations, qui peut alors leur garantir de beaux profits.\n\nUne telle proposition vient d'être faite [Root.GetAuAlaDir] [Root.GetDir]. Plusieurs familles nobles souhaiteraient obtenir des licences sur le commerce avec [neighbour_country.GetLeLaNP] [neighbour_country.GetName]. Accepter les satisferait grandement, mais les marchands auraient assurément un tout autre avis sur la question…"
 EVTOPTA5072:0 "Accordons ces licences"
 EVTOPTB5072:0 "Les privilèges se méritent"
 EVTNAME5073:0 "Nouvelles terres disponibles"
 EVTDESC5073:1 "Par le défrichement d'une forêt dense qui rendait inhospitaliers de vastes territoires de la province de [Root.GetName], les autorités locales sont parvenues à ouvrir aux cultures de nouvelles terres. Cela va assurément permettre un véritablement accroissement de la population."
 EVTOPTA5073:0 "Profitons-en pour augmenter les impôts"
 EVTOPTB5073:0 "Profitons-en pour augmenter les réserves militaires"
 EVTOPTC5073:0 "Dépensons plus pour augmenter les deux"
 EVTNAME5074:0 "Juridictions de recrutement"
 EVTDESC5074:0 "L'institution de secteurs de recrutement pour fournir les armées modernes rend bien plus aisé le recrutement des hommes au sein de la population."
 EVTOPTA5074:0 "Lançons le recrutement"
 EVTOPTB5074:0 "Recourons à des incitations financières pour recruter en masse"
 EVTNAME5075:0 "Les nobles revendiquent leurs droits anciens"
 EVTDESC5075:1 "Les [Root.GetNobles] vivent souvent dans la nostalgie de l'époque où le souverain n'était que le premier d'entre eux. Aspirant à un retour à cette époque révolue, ils font souvent pression sur [Root.GetLeLaLDir] [Root.GetDir] pour récupérer certains privilèges perdus."
 EVTOPTA5075:0 "Acceptons leurs demandes"
 EVTOPTB5075:0 "C'est évidemment hors de question"
 EVTNAME5076:0 "Les cités revendiquent leurs droits anciens"
 EVTDESC5076:1 "Alors que [Root.GetLeLaLDir] [Root.GetDir] n'a de cesse de vouloir centraliser le pays, [Root.GetIlElleDir] empiète inévitablement sur l'autonomie des cités, qui ont toujours vécu selon des lois différentes de celles des campagnes. Elles font donc tout pour résister à l'uniformisation des lois et réglementations, et exigent souvent que leurs privilèges anciens soient respectés."
 EVTOPTA5076:1 "Mettons enfin un terme à ces privilèges"
 EVTOPTB5076:1 "Mieux vaut les reconnaître"
 EVTNAME5077:0 "Ordonnances non appliquées"
 EVTDESC5077:1 "Si [Root.GetLeLaLDir] [Root.GetDir] gouverne en édictant des ordonnances, [Root.GetIlElleDir] est en pratique relativement impuissant[Root.GetXEDir] à les faire respecter. Leur application dépend du bon vouloir des autorités locales, qu'il s'agisse des [Root.GetNobles] ou des autorités urbaines, qui ne sont pas toujours aussi vigilants ou enclins à les faire respecter qu'il le faudrait.\n\nIl est ainsi venu à notre attention que, [troublesome_province.GetAuEnContree] [troublesome_province.GetAreaName], les relais locaux de l'autorité sont particulièrement réticents à faire respecter la volonté de [Root.Monarch.GetName]."
 EVTOPTA5077:0 "Mieux vaut les laisser faire comme ils l'entendent"
 EVTOPTB5077:0 "Ils vont pourtant devoir se plier aux ordres"
 EVTNAME5082:1 "Les [Root.GetBourgeois] exigent des privilèges"
 EVTDESC5082:1 "Les [Root.GetBourgeois] se montrent de plus en plus critiques envers les [Root.GetNobles]. Une partie de ce ressentiment s'explique par le fait que ces derniers leur interdisent l'accès aux plus hautes fonctions au sein du gouvernement. La seule manière dont ils peuvent accéder au pouvoir consiste donc à se marier dans les familles aristocratiques, bien titrées mais ruinées, ou à reprendre les offices en déshérence, aussi discrètement que possible, afin d'accéder aux privilèges garantis par [Root.GetLeLaLDir] [Root.GetDir]."
 EVTOPTA5082:0 "Accordons-leur donc des privilèges particuliers"
 EVTOPTB5082:0 "Refusons-leur tout net"
 EVTNAME5083:0 "Un ingénieur italien disponible"
 EVTDESC5083:1 "Un ingénieur militaire originaire [italian_engineer_country.GetDuDeNP] [italian_engineer_country.GetName] est arrivé à [Root.Capital.GetCapitalName] pour offrir ses services [Root.GetAuAlaDir] [Root.GetDir]. Il prétend être versé dans l'art de la construction de ces formidables fortifications que l'on trouve en Italie, dénommées « tracé à l'italienne », que les théoriciens militaires [Root.GetRootAdjMP] envient tant. Malgré tout, les services de ce [Root.italian_engineer.GetName] coûteront une petite fortune."
 EVTOPTA5083:1 "Embauchons-le"
 EVTOPTB5083:0 "Déclinons son offre"
 EVTNAME5084:0 "Un instructeur militaire étranger disponible"
 EVTDESC5084:1 "Les instructeurs militaires [drill_instructor_country.GetDuDeNP] [drill_instructor_country.GetName] sont passés maîtres dans l'art d'entraîner les troupes à l'usage le plus efficace des armes à feu. Malgré tout, leurs méthodes ne sont guère un secret, loin de là. De fait, plusieurs vétérans de l'armée [drill_instructor_country.GetAdjective] vivent maintenant de la vente de leur savoir et de leurs connaissances aux souverains dans toute l'Europe. L'un d'entre eux, [Root.dutch_drillmaster.GetName], vient d'arriver à [Root.Capital.GetCapitalName] pour offrir [Root.GetAuAlaDir] [Root.GetDir] ses services."
 EVTOPTA5084:0 "Embauchons-le"
 EVTOPTB5084:0 "Déclinons son offre"
 EVTNAME5085:0 "Construction d'un palais grandiose"
 EVTDESC5085:1 "Les monarques dépensent une grande énergie pour soumettre la noblesse et assurer leur statut aux yeux de leurs pairs. Or, l'arrivée des armes à feu a éloigné les [Root.GetNobles] des champs de bataille, ce qui leur laisse trop de temps libre.\n\nCertains souverains ont donc fait le choix de construire d'immenses et magnifiques palais, régis par des cérémonies de cour très élaborées, capables d'éblouir les puissants du pays et de les tenir occupés. La situation est évidemment la même [Root.GetAuEnNP] [Root.GetName], aussi [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a-t-[Root.GetIlElleDir] demandé à son architecte de dresser des plans pour bâtir une semblable résidence."
 EVTOPTA5085:0 "Construisons donc ce palais"
 EVTOPTB5085:0 "N'en faisons rien"
 EVTNAME5086:0 "Un[Root.GetXEAdm] [Root.GetAdm] refuse de coopérer"
 EVTDESC5086:1 "[Root.Adm_Advisor.GetName] n'a jamais craint d'exprimer des opinions contraires à celles [Root.GetDuDelaDir] [Root.GetDir] ou de la Sainte Église ; mais ses dernières œuvres s'avèrent particulièrement provocatrices – à tel point que l'Église exige désormais qu'[Root.GetIlElleAdm] soit jugé[Root.GetXEAdm] par l'Inquisition pour hérésie et « persuadé[Root.GetXEAdm] » de renier ses idées.\n\nRefuser susciterait assurément la colère des prêtres ; mais il convient d'admettre que [Root.GetLeLaLAdm] [Root.GetAdm] compte de nombreux amis parmi les élites [Root.GetRootAdjFP]…"
 EVTOPTA5086:0 "Faisons-[Root.GetLeLaFAdm] tout simplement jeter en prison"
 EVTOPTB5086:0 "Laissons-lui sa liberté"
 EVTNAME5087:0 "Dispute frontalière"
 EVTDESC5087:1 "Le manque de cartes fiables et l'imprécision des connaissances géographiques nous offrent un prétexte tout trouvé pour faire avancer notre cause à la frontière, [claim_province.GetAuEnContree] [claim_province.GetAreaName]. Les autorités locales ont pu user de certaines ambiguïtés pour justifier de manière convaincante que la province de [claim_province.GetName] devrait être sous contrôle [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] et non [claim_province.Owner.GetDuDelaNP] [claim_province.Owner.GetName]. Nous avons donc la possibilité de pousser plus loin l'affaire si tel est notre souhait."
 EVTOPTA5087:1 "Soyons intransigeants sur cette question"
 EVTOPTB5087:1 "Montrons-nous arrangeants"
 EVTNAME5088:0 "Marchands maltraités"
 EVTDESC5088:2 "Cela fait longtemps maintenant que les négociants [Root.GetRootAdjMP] se plaignent du mauvais accueil qui leur est fait [harassing_merchants_nation.GetAuEnNP] [harassing_merchants_nation.GetName]. Ces derniers temps, cependant, leurs plaintes se sont faites plus nombreuses, au point qu'ils prétendent désormais être victimes de brigandages et d'attaques en règle qui, à les en croire, seraient menés avec l'accord tacite [harassing_merchants_nation.GetDuDelaDir] [harassing_merchants_nation.GetDir] [harassing_merchants_nation.Monarch.GetName]. D'une manière ou d'une autre, il va falloir trouver une issue à cette question."
 EVTOPTA5088:0 "Intensifions le problème"
 EVTOPTB5088:0 "Cherchons plutôt une issue diplomatique"
 EVTNAME5089:0 "Pétition pour l'obtention de réparations"
 EVTDESC5089:1 "L'un des [Root.GetNobles] de la province de [uppity_peasants_province.GetName] a tant maltraité et mécontenté les paysans qu'ils ont envoyé une délégation à [Root.Capital.GetCapitalName] pour demander réparation. En acceptant de recevoir cette pétition, [Root.GetLeLaLDir] [Root.GetDir] se rendrait fort populaire au sein de la paysannerie, mais cela serait aussitôt considéré comme un empiétement sur les droits de la noblesse."
 EVTOPTA5089:0 "[Root.GetIlElleDirCap] devrait la recevoir"
 EVTOPTB5089:0 "[Root.GetIlElleDirCap] ferait mieux de la rejeter"
 EVTNAME5090:0 "Une famille de haute noblesse demande de l'aide"
 EVTDESC5090:0 "L'une des familles les plus puissantes [Root.GetDuDeNP] [Root.GetName], en dépit des vastes domaines qu'elle détient, est parvenue à accumuler d'immenses dettes qu'elle ne peut rembourser. Elle a demandé [Root.GetAuAlaDir] [Root.GetDir] son aide, dans l'espoir que le cousinage avec les [Root.Monarch.Dynasty.GetName] et la promesse d'un soutien indéfectible et éternel pourrait émouvoir [Root.Monarch.GetName] et l'inciter à lui porter secours en ces temps si cruels pour elle."
 EVTOPTA5090:0 "[Root.GetIlElleDirCap] devrait les aider"
 EVTOPTB5090:0 "[Root.GetIlElleDirCap] n'a pas à le faire"
 EVTNAME5091:0 "Soutien à des opposants [dissidents_in_here.GetRootAdjMP]"
 EVTDESC5091:1 "Des opposants [dissidents_in_here.GetAuAlaDir] [dissidents_in_here.GetDir] [dissidents_in_here.GetDuDeNP] [dissidents_in_here.GetName], qui prétendent entretenir un réseau de partisans suffisamment important pour contraindre [dissidents_in_here.Monarch.GetName] à adopter une attitude plus conciliante envers [Root.GetLeLaNP] [Root.GetName], ont contacté [Root.Monarch.GetName] pour lui demander un soutien financier.\n\nS'il est fort probable qu'ils enjolivent grandement la situation [dissidents_in_here.GetAuEnNP] [dissidents_in_here.GetName], leurs prétentions ont attiré l'attention de nombreuses personnes influentes à [Root.Capital.GetCapitalName]. Les soutenir n'aura sans doute aucun autre effet que dresser contre nous [dissidents_in_here.Monarch.GetName], mais rejeter leur appel pourrait être mal perçu."
 EVTOPTA5091:0 "Soutenons-les"
 EVTOPTB5091:0 "Refusons"
 EVTNAME5092:0 "Concurrence croissante avec l'étranger"
 EVTDESC5092:1 "Les négociants étrangers sont des rivaux de plus en plus sérieux pour les marchands [Root.GetRootAdjMP], jusque dans nos ports. Notre propre marché se trouve désormais inondé de marchandises à vil prix, fabriquées hors de nos frontières. La situation est telle que nos marchands connaissent de plus en plus de difficultés, ce qui les a poussés à demander [Root.GetAuAlaDir] [Root.GetDir] d'imposer une taxe nouvelle sur les biens étrangers afin de les protéger de leurs concurrents."
 EVTOPTA5092:0 "Imposons de nouveaux droits de douane"
 EVTOPTB5092:1 "Cela ne serait guère judicieux"
 EVTNAME5093:1 "Le parlement exige le renvoi de [Root.Dip_Advisor.GetName]"
 EVTDESC5093:1 "Prenant prétexte de supposées erreurs [Root.GetDuDelaDip] [Root.GetDip] et de la prétendue faiblesse de ses jugements – même si tout un chacun sait que leur opinion [Root.GetDeluiDelleDip] est essentiellement motivée par le fait qu'[Root.GetIlElleDip] n'hésite jamais à les critiquer ouvertement – les principaux membres du parlement ont demandé le renvoi de [Root.Dip_Advisor.GetName]."
 EVTOPTA5093:1 "Renvoyons-[Root.GetLeLaFDip] donc"
 EVTOPTB5093:1 "Nous lui conservons toute notre confiance"
 EVTNAME5094:0 "Un[Root.GetEventAdvisorXE] conseill[Root.GetEventAdvisorErEre] hérétique"
 EVTDESC5094:1 "Les [Root.GetClercs] sont outragés qu'un[Root.GetEventAdvisorXE] hérétique, notre [Root.GetEventAdvisorTitleMinus] [Root.GetEventAdvisorName], puisse être encore employé[Root.GetEventAdvisorXE] comme conseill[Root.GetEventAdvisorErEre] [Root.GetDuDelaDir] [Root.GetDir]. Leur opinion est claire : ils exigent son renvoi immédiat."
 EVTOPTA5094:1 "Renvoyons-[Root.GetEventAdvisorLeLaF] sans plus tarder"
 EVTOPTB5094:1 "[Root.GetEventAdvisorIlElleCap] a toujours toute notre confiance"
 EVTNAME5095:0 "Un[Root.GetXEDip] conseill[Root.GetErEreDip] d'influence"
 EVTDESC5095:1 "[Root.GetLeLaLDipCap] [Root.GetDip] [Root.Dip_Advisor.GetName], conseill[Root.GetErEreDip] [Root.GetDuDelaDir] [Root.GetDir], semble prêt[Root.GetXEDip] à tout pour gagner davantage en influence. N'hésitant pas à recourir à des méthodes parfois douteuses, [Root.GetIlElleDip] est désormais au cœur de toutes les attentions – et surtout de celle de [Root.Monarch.GetName], dont on dit qu'[Root.GetIlElleDir] se range systématiquement à ses avis."
 EVTOPTA5095:1 "Renvoyons-[Root.GetLeLaFDip]"
 EVTOPTB5095:1 "Sa tâche est de la plus haute importance"
 EVTNAME5096:0 "Élections sous influence"
 EVTDESC5096:0 "Les pots-de-vin et autres incitations à voter pour le bon candidat n'ont jamais été une pratique des plus rares avant des élections. Il est bien connu que, jusqu'à notre cour, des personnes influentes ont eu recours à de telles pratiques dans l'espoir d'influer dans leur propre intérêt sur le résultat des élections."
 EVTOPTA5096:0 "Bien pensé"
 EVTOPTB5096:0 "Les pots-de-vin, très peu pour moi"
 EVTNAME5097:0 "Les paysans s'enhardissent"
 EVTDESC5097:1 "Les efforts faits pour garder les paysans à leur place ont parfois rencontré trop de succès ces derniers temps. Le joug qu'ils supportent est tel qu'ils commencent à gronder, et se retournent contre leurs maîtres pour exiger un meilleur sort et de meilleures conditions de vie."
 EVTOPTA5097:0 "Renforçons encore le servage malgré tout"
 EVTOPTB5097:0 "Ce sont des choses qui arrivent"
 EVTNAME5098:0 "Corruption parmi les [Root.GetClercs]"
 EVTDESC5098:1 "S'il est des hommes dont l'on peut attendre qu'ils soient incorruptibles, ce sont bien les [Root.GetClercs]. C'est là, après tout, le sens même de leur message. Pourtant, ils ne semblent guère s'appliquer leurs propres enseignements. Un scandale a ainsi éclaté à propos de plusieurs personnages éminents, qui au lieu de fournir au peuple des conseils spirituels honnêtes et désintéressés ont semblé davantage se consacrer à s'enrichir de manière indécente, par des procédés extrêmement suspects."
 EVTOPTA5098:0 "Nettoyons le temple"
 EVTOPTB5098:0 "Mettons les pécheurs à l'amende"
 EVTNAME5099:0 "Conflits entre marchands"
 EVTDESC5099:1 "Une querelle a éclaté entre plusieurs marchands opulents – et par conséquent très influents – à propos des politiques commerciales. Certains favorisent une approche mercantiliste, et appellent le gouvernement à s'assurer que les richesses engendrées par le commerce [Root.GetAuEnNP] [Root.GetName] aillent pour l'essentiel aux marchands et producteurs [Root.GetRootAdjMP]. Mais d'autres rejettent cette approche protectionniste, dépassée selon eux, et défendent la libre concurrence, dont ils prétendent qu'elle favoriserait quiconque recherche le profit, où que ce soit de par le vaste monde.\n\nNaturellement, chacun des deux partis considère que l'autre est au mieux parfaitement insensé, au pire dangereux par son ignorance crasse…"
 EVTOPTA5099:0 "Soutenons le parti mercantiliste"
 EVTOPTB5099:0 "Ces débats ne nous concernent en rien"
 EVTOPTC5099:1 "L'avenir est évidemment à la libre concurrence"
 EVTNAME6000:0 "Traditions navales mises à mal"
 EVTDESC6000:0 "Ces derniers temps, notre attention s'est surtout portée sur l'armée ; mais sans doute ne devrions-nous pas renoncer à l'idée de disposer d'une marine forte et consacrer plus d'efforts aux recherches navales."
 EVTOPTA6000:0 "C'est très bien comme ça, c'est sur terre que tout se passe"
 EVTOPTB6000:0 "Il faut mettre un terme à ce déclin"
 EVTNAME6001:0 "Traditions militaires mises à mal"
 EVTDESC6001:0 "Ces derniers temps, notre attention s'est surtout portée sur la marine ; mais sans doute ne devrions-nous pas renoncer à l'idée de disposer d'une armée forte et consacrer plus d'efforts aux recherches militaires."
 EVTOPTA6001:0 "La flotte est notre rempart de chêne"
 EVTOPTB6001:0 "Il faut mettre un terme à ce déclin"
 EVTNAME6002:0 "Conflits entre écoles militaires"
 EVTDESC6002:0 "Il arrive que des conflits éclatent entre écoles militaires différentes."
 EVTOPTA6002:0 "L'attaque est toujours la meilleure solution"
 EVTOPTB6002:0 "Laissons l'ennemi venir à nous"
 EVTNAME6003:0 "Institutions nationales"
 EVTDESC6003:0 "Depuis quelque temps, nos sujets sont de plus en plus nombreux à demander l'instauration d'institutions nationales représentatives."
 EVTOPTA6003:0 "L'État, c'est moi !"
 EVTOPTB6003:0 "Donnons-leur ce qu'ils veulent"
 EVTNAME6004:0 "Infiltration au Vatican"
 EVTDESC6004:0 "Les pots-de-vin sont une pratique des plus usuelles, car il suffit d'investir une somme d'argent appropriée pour influencer un cardinal capable d'infiltrer un ordre religieux."
 EVTOPTA6004:0 "Demandons-lui de pousser l'affaire"
 EVTOPTB6004:0 "Renonçons-y"
 EVTNAME6005:0 "Une cité-État réclame l'indépendance"
 EVTDESC6005:0 "Les citoyens de Gênes veulent recouvrer leur indépendance perdue."
 EVTOPTA6005:0 "Ben voyons…"
 EVTOPTB6005:0 "Nous y réfléchirons"
 EVTNAME6007:0 "Requête formelle"
 EVTDESC6007:0 "L'empereur a fait une requête formelle demandant que la province de [Root.GetName] retrouve sa liberté. Il tient également à nous informer qu'il serait de notre intérêt de nous y conformer."
 EVTOPTA6007:0 "Visiblement l'empereur nous sous-estime"
 EVTOPTB6007:0 "Ce bout de terre est sans importance pour nous"
 EVTNAME6009:0 "Construction de routes"
 EVTDESC6009:0 "La construction et l'entretien des routes dans le Nord du pays ont eu un impact significatif sur notre économie, permettant un développement du commerce, ce qui devrait aussi se traduire par plus de revenus sur les taxes."
 EVTOPTA6009:0 "Prélevons plus d'impôts"
 EVTOPTB6009:0 "Accroissons plutôt les réserves militaires"
 EVTNAME6010:0 "Conquistador"
 EVTDESC6010:0 "Un aventurier audacieux et sa troupe se mettent à notre disposition pour conquérir de nouveaux territoires au nom de Dieu et de la Nation ! Les immenses territoires encore inexplorés attirent les aventuriers en quête de gloire, de fortune et de célébrité."
 EVTOPTA6010:0 "Louez ses services"
 EVTOPTB6010:0 "Nous n'avons besoin de ses services"
 EVTNAME6012:0 "Un peintre de cour disponible"
 EVTDESC6012:0 "Nous cherchions depuis quelque temps déjà des peintres ou des artistes capables de saisir avec justesse toute la grandeur de notre [Root.GetDir]. Or, il se trouve qu'un peintre s'est présenté pas plus tard que ce matin."
 EVTOPTA6012:0 "Louons ses services"
 EVTOPTB6012:0 "Refusons"
 EVTNAME6013:0 "Grand bal à [Root.Capital.GetCapitalName]"
 EVTDESC6013:1 "Les puissants souhaiteraient que soient organisés de grands bals, des dîners d'État et toutes sortes de fêtes qui leur permettraient de se divertir. De fait, même si tout cela est évidemment fort coûteux, ce sont autant d'occasions où faire l'étalage de la puissance [Root.GetDuDelaNP] [Root.GetName] et de la générosité [Root.GetDuDelaDir] [Root.GetDir]."
 EVTOPTA6013:0 "Organisons donc un bal"
 EVTOPTB6013:0 "Trop cher"
 EVTNAME6014:0 "Bonnes récoltes"
 EVTDESC6014:1 "Pour [Root.GetLeLaNP] [Root.GetName], [GetYear] a été une année particulièrement bonne. Les récoltes, abondantes, ont permis des profits tels que l'on n'en avait jamais vu."
 EVTOPTA6014:0 "Mettons ça dans le trésor"
 EVTOPTB6014:0 "Investissons cet argent"
 EVTNAME6015:0 "Festivités"
 EVTDESC6015:1 "Cette année [GetYear] promet d'être si prospère que plusieurs de ses conseillers ont suggéré [Root.GetAuAlaDir] [Root.GetDir], dans un geste de bonne volonté, de la célébrer en organisant pour le peuple diverses festivités."
 EVTOPTA6015:0 "Organisons donc ces festivités"
 EVTOPTB6015:0 "Pourquoi gaspiller de l'argent ?"
 EVTNAME960:0 "Les Highlanders arrivent"
 EVTDESC960:0 "M[Root.Owner.GetOnADir] [Root.Owner.GetDir], les Anglais progressent en direction de [Root.GetCapitalName]. La plupart des nobles [Root.Owner.GetRootOwnerAdjMP] ont décidé de ne pas participer aux combats, mais la nouvelle s'est répandue.\n\nLes Highlanders ont décidé de leur propre chef de se rallier à nous. Ils arrivent par centaines… non, par milliers !"
 EVTOPTA960:0 "Nous sommes prêts pour la guerre !"
 EVTNAME7001:0 "Protestations de la noblesse"
 EVTDESC7001:0 "Notre nouv[Root.GetEauElleFDir] monarque semble accorder la préférence à la noblesse de son propre royaume pour occuper les offices de l'administration [Root.GetAuEnNP] [Root.GetName]. Que des siècles de race noble soient ignorés de façon aussi inepte indispose fortement les nobles [Root.GetRootAdjMP]."
 EVTOPTA7001:0 "Faisons-en décapiter quelques-uns"
 EVTOPTB7001:0 "Réconcilions-nous avec eux"
 EVTNAME7002:0 "[Root.Monarch.GetName] ignore [Root.GetLeLaNP] [Root.GetName]"
 EVTDESC7002:0 "Notre souverain[Root.GetXEDir] commun[Root.GetXEDir] s'intéresse de près à son propre pays, mais ne semble guère enclin[Root.GetXEDir] à consacrer du temps aux affaires [Root.GetRootAdjFP]."
 EVTOPTA7002:0 "C'est une véritable insulte envers [Root.GetLeLaNP] [Root.GetName]"
 EVTOPTB7002:0 "Invitons-[Root.GetLeLaFDir] à visiter [Root.Capital.GetCapitalName]"
 EVTNAME7003:0 "Délaissement de l'économie [Root.GetRootAdjFS]"
 EVTDESC7003:0 "Bien que nous soyons unis en la personne de notre souverain[Root.GetXEDir] commun[Root.GetXEDir], nos marchands sont toujours traités en étrangers. Cela a des impacts néfastes sur notre économie."
 EVTOPTA7003:0 "Cela n'aurait-il d'union que le nom ?"
 EVTNAME7004:0 "Différences culturelles"
 EVTDESC7004:0 "Il est navrant de constater que les manières de notre souverain[Root.GetXEDir] ne sont pas aussi civilisées que les nôtres. Mais, de façon tout à fait surprenante, son peuple d'arriérés semble s'en offenser."
 EVTOPTA7004:0 "Nous allons leur apprendre les bonnes manières"
 EVTNAME7005:0 "Notre union a mauvaise réputation"
 EVTDESC7005:0 "Pour rester sobre, notre [Root.GetDir] n'est pas vraiment [Root.GetLeLaFDir] voisin[Root.GetXEDir] [Root.GetLeLaFDir] plus aimable qui soit. En fait, l'histoire de son pays n'est qu'une longue suite de conquêtes et d'expansions. Il est bien triste de constater que notre propre pays semble être dépeint de la même manière."
 EVTOPTA7005:0 "En fait, on ne se ressemble pas vraiment…"
 EVTOPTB7005:0 "Qui se ressemble s'assemble"
 EVTNAME4043:0 "Déficit commercial"
 EVTDESC4043:0 "Diminution des ressources et concurrence accrue se sont traduites par des difficultés croissantes pour nos marchands, et par conséquent par une baisse importante de nos revenus d'outre-mer. Ces circonstances regrettables nous obligent à mettre en faillite notre Compagnie des Indes orientales."
 EVTOPTA4043:0 "C'est un véritable désastre"
 EVTNAME6032:0 "Conflit frontalier"
 EVTDESC6032:0 "La province frontalière de [claim_province.GetName] est disputée depuis un bon moment entre [Root.Owner.GetLeLaNP] [Root.Owner.GetName] et [claim_province.Owner.GetLeLaNP] [claim_province.Owner.GetName], mais il ne devrait pas y avoir le moindre doute sur l'approbation de ses habitants étant donné les liens religieux qui nous unissent à eux. Et, considérant la façon dont le reste de ce pays oublié de Dieu est gouverné en ce moment, il est fort improbable qu'il puisse même organiser un semblant de défense si nous décidions d'intervenir."
 EVTOPTA6032:0 "Nous devons protéger quiconque pratique notre foi"
 EVTOPTB6032:0 "Réglons ce problème de manière pacifique"
 EVTNAME6033:0 "Conflit frontalier"
 EVTDESC6033:0 "La province frontalière de [claim_province.GetName] est disputée depuis un bon moment entre [Root.Owner.GetLeLaNP] [Root.Owner.GetName] et [claim_province.Owner.GetLeLaNP] [claim_province.Owner.GetName], mais il ne devrait pas y avoir le moindre doute sur l'approbation de ses habitants étant donné les liens culturels qui nous unissent à eux. Et, considérant la façon dont le reste de ce pays oublié de Dieu est gouverné en ce moment, il est fort improbable qu'il puisse même organiser un semblant de défense si nous décidions d'intervenir."
 EVTOPTA6033:0 "Poussons notre avantage"
 EVTOPTB6033:0 "Réglons ce problème de manière pacifique"
 EVTDESC6337:0 "L'un de nos gouverneurs provinciaux s'est figuré que, du fait de nos politiques de décentralisation, il pouvait se débrouiller par lui-même. L'armée qu'il a réussie à lever s'avère évidemment très insuffisante pour une telle prétention, mais cela ne semble guère le perturber."
 EVTOPTA6337:0 "Accordons-lui l'autonomie qu'il demande"
 EVTNAME9000:0 "Découverte du Japon"
 EVTDESC9000:0 "Nous venons d'apprendre l'existence de nouveaux territoires en Extrême-Orient : des navires [Root.GetRootAdjMP] ont découvert un archipel connu sous le nom de « Japon », et il semble que nous sommes les premiers à informer l'Europe de son existence.\n\nNous devons nous hâter de tirer profit de cette découverte avant que d'autres pays ne le fassent."
 EVTOPTA9000:0 "Quelle merveilleuse époque"
 EVTNAME9004:0 "Un religieux chrétien"
 EVTDESC9004:0 "Un religieux chrétien venu d'Europe a débarqué sur nos côtes et souhaite commencer à prêcher la parole de son dieu dans l'une de nos provinces. Il demande à Sa Majesté la permission d'ériger un clocher et de commencer à éduquer notre peuple selon la parole de Jésus-Christ."
 EVTOPTA9004:0 "Nous n'y voyons nul inconvénient"
 EVTOPTB9004:0 "Nous pouvons nous passer de ces croyances étranges"
 EVTNAME9006:0 "Conversions au christianisme"
 EVTDESC9006:0 "Une vague de conversions traverse la province de [Root.GetName]. Les habitants sont de plus en plus nombreux à rejoindre la congrégation établie il y a peu par un religieux chrétien occidental, et la population se convertit en masse à cette nouvelle croyance."
 EVTOPTA9006:0 "Nous n'avons d'autre choix que de l'accepter"
 EVTOPTB9006:0 "Nous ne pouvons tolérer cet abandon de la tradition"
 EVTNAME9008:0 "Tensions avec les kirishitan"
 EVTDESC9008:0 "La communauté des « kirishitan » de [Root.GetName], récemment convertie à cette nouvelle religion venue d'Europe et à son histoire de dieu crucifié, est en conflit avec le daimyô local. Ces tensions menacent de déclencher une révolte."
 EVTOPTA9008:0 "Mince !"
 EVTNAME9010:0 "Le retour du navire à sceau vermillon"
 EVTDESC9010:0 "Son grand mât semble toucher le ciel. Ses voiles sont maintenant affalées, mais son important tirant d'eau laisse deviner les richesses qu'il transporte. Ce navire à sceau vermillon rentre tout juste d'un voyage commercial dans les mers du Sud, ramenant des biens exotiques de contrées lointaines."
 EVTOPTA9010:0 "Parfait ! Quelles informations rapporte-t-il ?"
 EVTNAME9012:0 "Retour de l'ambassade en Occident"
 EVTDESC9012:0 "L'ambassade que nous avions envoyée en Europe il y a quelque temps est rentrée avec de précieuses informations. Nous allons recevoir le chef de l'expédition dans le cabinet de travail. Quelles questions devons-nous poser à propos de ces contrées lointaines et de leurs habitants ?"
 EVTOPTA9012:0 "Parlez-nous de leurs idées !"
 EVTOPTB9012:0 "Parlez-nous de leurs peuples !"
 EVTNAME9014:0 "Fumi-e en [Root.GetName]"
 EVTDESC9014:1 "Le fumi-e, littéralement le « piétinement des images » désigne l'obligation faite aux suspects de marcher sur des images saintes, afin qu'ils prouvent leur innocence ou soient démasqués en tant que chrétiens. Un daimyô local a enregistré quelques succès contre la communauté kirishitan grâce à cette méthode novatrice."
 EVTOPTA9014:0 "Intéressant !"
 EVTNAME9016:0 "Introduction du tenpura"
 EVTDESC9016:0 "Un nouveau mets délicat a fait son apparition dans l'une de nos provinces, où il a été approuvé par les plus fins gourmets locaux. Il s'agit de beignets de légumes et de poisson appelé « tenpura », qui semblent avoir été introduits par des missionnaires portugais."
 EVTOPTA9016:0 "Faisons-en une tradition !"
 EVTOPTB9016:0 "Vendons-en partout !"
 EVTNAME9018:0 "Une cargaison d'arquebuses occidentales"
 EVTDESC9018:0 "Des marchands se sont procuré une cargaison d'arquebuses occidentales pour nos troupes. Nous pourrions acheter cette technologie à la pointe de la modernité, mais cela sera onéreux, et ces mousquets ne dureront pas éternellement."
 EVTOPTA9018:0 "Bien sûr que nous allons les acheter !"
 EVTOPTB9018:0 "Les armes traditionnelles sont plus convenables"
 EVTNAME9020:0 "Théâtre kabuki"
 EVTDESC9020:0 "Une pièce de théâtre a été jouée à [Root.Capital.GetCapitalName], dans le style nouveau du kabuki. Les interprètes sont excellents, et l'un d'entre eux pourrait même devenir un dramaturge très productif à la cour. Mais, d'un autre côté, laisser cette troupe sillonner nos territoires nous permettrait d'asseoir notre position aux yeux de tous."
 EVTOPTA9020:0 "Envoyons-les sur les routes"
 EVTOPTB9020:0 "Il nous faut cet homme à la cour"
 EVTNAME9022:0 "Un rônin propose ses services"
 EVTDESC9022:0 "Un « rônin », un samouraï sans maître, a proposé ses services à notre cour. L'homme est jeune et manque encore d'expérience. Nous pouvons lui donner sa chance, le temps qu'il développe ses talents, ou lui faire occuper des postes moins prestigieux."
 EVTOPTA9022:0 "La cour décuplera ses capacités"
 EVTOPTB9022:0 "L'une de nos garnisons a besoin d'un capitaine"
 EVTOPTC9022:0 "Nous n'avons nul besoin de brigands et de vagabonds"
 EVTNAME9024:0 "Spectacle de nô"
 EVTDESC9024:0 "Le nô, ou nôgaku, est une forme théâtrale japonaise traditionnelle. La nouvelle pièce présentée ce soir à la cour, à [Root.Capital.GetCapitalName], a été saluée comme la plus belle représentation depuis des années."
 EVTOPTA9024:0 "Intégrons-la au sein de notre culture patrimoniale"
 EVTOPTB9024:0 "Nous sommes un véritable mécène"
 EVTNAME9026:0 "Jardin karesansui"
 EVTDESC9026:0 "L'un de nos serviteurs a suggéré la création d'un jardin karesansui, un « jardin de pierres », dans le palais de l'une de nos provinces. Impressionnant, il constituerait un repère culturel pour notre clan dans les années à venir, mais bien évidemment la conception et la création de ce jardin auront un coût."
 EVTOPTA9026:0 "Il nous en faut un"
 EVTOPTB9026:0 "Le moment semble bien mal choisi"
 EVTNAME9028:0 "Samouraïs loyaux"
 EVTDESC9028:0 "Nombre de nos samouraïs nous ont servis avec loyauté, depuis des années, et la tradition veut que les services de cette caste de guerriers fidèles soient récompensés. Le peuple s'attend à ce que nous le fassions, faute de quoi le pays en serait déstabilisé."
 EVTOPTA9028:0 "Bien sûr, récompensons-les"
 EVTOPTB9028:0 "Nous ne pouvons nous le permettre pour le moment"
 EVTNAME9030:0 "Moine voyageur"
 EVTDESC9030:0 "Les cieux se sont ouverts et la pluie tambourine sur les hauts toits. Un moine voyageur s'est présenté à notre porte, à [Root.Capital.GetCapitalName], demandant le gîte et le couvert. Il a fait vœu de pauvreté, et la tradition veut que nous l'aidions."
 EVTOPTA9030:0 "Bien sûr, accueillons-le"
 EVTOPTB9030:0 "Va-t'en, mendiant"
 EVTNAME9032:0 "Visite d'un sanctuaire"
 EVTDESC9032:0 "Cela fait maintenant quelques années que nous ne nous sommes pas rendus dans le sanctuaire de l'une de nos provinces. Il se trouve hors des sentiers battus, au sommet d'une montagne ayant la réputation d'abriter un kami très puissant. La coutume veut que nous nous y rendions au moins une fois par an, et les gardiens nous attendent. Devons-nous y aller ?"
 EVTOPTA9032:0 "Pas cette année, il faut s'occuper de notre han"
 EVTOPTB9032:0 "Oui, il est temps"
 EVTNAME9034:0 "Festival des cerisiers en fleurs"
 EVTDESC9034:0 "C'est la saison des cerisiers en fleurs ! Dans chacune de nos provinces, la population se rassemble dans les temples et autour des autels pour prier, se restaurer et profiter des beautés de la saison. Le soir, des lanternes en papier illuminent notre han et nous profitons des festivités."
 EVTOPTA9034:0 "Preuve du bien-fondé de nos politiques de ces dernières années !"
 EVTOPTB9034:0 "Bon présage pour l'avenir !"
 EVTNAME9036:0 "Impôts de 1000 koku"
 EVTDESC9036:0 "L'un des domaines personnels sur lesquels nous régnons nous doit encore un impôt de 1000 koku de riz. Selon nos percepteurs, le débiteur prétend que son domaine est surestimé et qu'il n'a pas les moyens de payer cette taxe. Nous pourrions annuler tout ou partie de la dette mais, d'un autre côté, cet argent nous serait utile."
 EVTOPTA9036:0 "Insistons pour qu'il paie !"
 EVTOPTB9036:0 "Annulons une partie de sa dette"
 EVTOPTC9036:0 "Oublions cet argent"
 EVTNAME9038:0 "Mort d'une geisha"
 EVTDESC9038:0 "La geisha est l'archétype de la dame de compagnie nippone. Cette année, l'une des jeunes geishas les plus réputées et les plus appréciées de notre domaine a été emportée par une soudaine maladie. Les funérailles se sont transformées en deuil national, et notre han pleure la disparition de cette véritable incarnation de la beauté."
 EVTOPTA9038:0 "Nous pleurons sa disparition"
 EVTOPTB9038:0 "Une courtisane est morte ? Et alors ?"
 EVTNAME9040:0 "Le tranchant du tantô"
 EVTDESC9040:0 "Misère ! Le han est en plein chaos, et le nom du clan [Root.GetName] est désormais synonyme d'échec et de déshonneur. Personne n'ose le dire, mais les précédents historiques ne laissent aucune place au doute : soit [Root.Monarch.GetName] parvient à rétablir rapidement la situation, soit [Root.GetIlElleDir] devra songer au seppuku, le suicide rituel. Affûté et froid, son tantô l'attend déjà dans ses appartements."
 EVTOPTA9040:0 "Composons un beau poème funèbre"
 EVTOPTB9040:0 "Il lui faut juste un peu de temps"
 EVTNAME9042:0 "Daimyôs insoumis"
 EVTDESC9042:0 "Depuis quelque temps, plusieurs daimyôs locaux nous ayant juré fidélité complotent contre nous. Ces défections au sein de nos propres rangs semblent être dues au fait que beaucoup considèrent notre règne comme illégitime. Ils exigent que nous leur cédions davantage de pouvoir, faute de quoi nous devrons faire face à une rébellion."
 EVTOPTA9042:0 "Acceptons leurs exigences"
 EVTOPTB9042:0 "Pendons-les haut et court !"
 EVTNAME9044:0 "Réforme du koku"
 EVTDESC9044:0 "La richesse de nos territoires se mesure en koku, le volume de riz permettant de nourrir une personne pendant un an. Bien que cela soit relativement facile à mesurer, certaines provinces de notre domaine ont été à plusieurs reprises mal évaluées, les archives du koku n'ayant pas été mises à jour depuis des années. Les archives périmées, utilisées entre autres pour lever les impôts, suscitent un mécontentement croissant dans le domaine."
 EVTOPTA9044:0 "Nommons un commissaire spécial"
 EVTOPTB9044:0 "Ordonnons aux provinces de mettre leurs archives à jour"
 EVTNAME9046:0 "Livres de rangaku"
 EVTDESC9046:0 "Un marchand européen navigant dans les eaux nippones a débarqué dans notre han et proposé de nous vendre une collection de traités sur la médecine, la politique et l'astronomie. L'acheter entraînerait sans aucun doute un revirement de la politique d'ouverture commerciale de notre han, et ces ouvrages subversifs pourraient déstabiliser le pays. D'un autre côté, ne pas l'acheter pourrait être une occasion manquée, mais cela nous obligerait à apprendre et découvrir par nous-mêmes."
 EVTOPTA9046:0 "Vendu !"
 EVTOPTB9046:0 "Nous allons y réfléchir, merci"
 EVTNAME9050:0 "Mauvaises récoltes de riz"
 EVTDESC9050:0 "Le riz planté il y a quelques mois n'a pas poussé, et les rizières ne produisent rien. En l'absence de nourriture, la famine guette, les plus pauvres étant les plus touchés. Mieux vaudrait agir, même si cela coûte cher, car l'alternative pourrait être pire encore."
 EVTOPTA9050:0 "Nous n'avons pas d'argent à gaspiller"
 EVTOPTB9050:0 "Nous devons tout faire pour éviter la catastrophe"
 EVTNAME11000:0 "Un eunuque propose ses services"
 EVTDESC11000:0 "Un eunuque se disant originaire d'une province voisine de notre frontière nord a proposé ses services à la cour impériale. Cet homme, dont on ne peut nier le talent, serait certes un atout pour l'administration [Root.GetRootAdjFS], mais il convient de noter qu'il renforcerait du même coup la faction des Eunuques à la cour."
 EVTOPTA11000:0 "Mais naturellement, nous sommes intéressés"
 china_events.1.t:0 "Régulations du commerce"
 china_events.1.d:0 "Il semble que les fonctionnaires locaux du Bureau du commerce maritime de [trade_problems_province.GetName] ont décidé de stimuler le commerce de la province. Une série de régulations a été promulguée qui, quoique contraire à la politique officielle, est parvenue à susciter la prospérité du commerce local, aidant de nombreuses familles à s'impliquer dans des affaires lucratives tout en attirant aussi les marchands étrangers venus d'au-delà des mers.\n\nLe Grand Secrétaire nous implore toutefois de revenir dessus et de retirer les réglementations locales, qui sont contraires à une bonne administration et un affront au gouvernement central."
 china_events.1.a:0 "La population de [trade_problems_province.GetName] sait sans doute ce qui lui convient le mieux"
 china_events.1.b:0 "Nous ne pouvons tolérer cela"
 china_events.2.t:0 "Incidents en [port_incident_location.GetName]"
 china_events.2.d:0 "Les marchands du monde entier affluent jusqu'aux riches ports de l'empire du Milieu, aussi ne faut-il pas s'étonner que s'y croisent parfois des groupes qui se considèrent comme ennemis. Les fonctionnaires locaux, pourtant, sont étonnés du nombre de troubles survenus en [port_incident_location.GetName], qui semblent s'expliquer par la rivalité de deux groupes rivaux, qui tentent tous deux de s'établir dans la même région.\n\nCraignant que l'agitation s'étende, les commanderies suggèrent que nous fermions les ports et interdisions l'entrée de tout étranger dans la contrée. Les fonctionnaires du Bureau maritime, quant à eux, nous recommandent plutôt de faire payer des amendes aux deux partis rivaux, tout en leur permettant malgré tout de continuer à acheter nos marchandises."
 china_events.2.a:0 "Faisons-les payer tout en autorisant leur présence"
 china_events.2.b:0 "Fermons le Bureau local et expulsons tous les étrangers"
 china_events.3.t:0 "L'isolement de [Root.Monarch.GetName]"
 china_events.3.d:0 "En étant constamment aux petits soins [Root.GetDuDelaDir] [Root.GetDir] et en gagnant sa confiance dès que l'occasion s'en présentait, les factions de la cour sont parvenues à faire écarter plusieurs courtisans, jusque-là influents, jusqu'à parvenir à dominer peu à peu les règles régissant la vie au palais."
 china_events.3.a:0 "Mais ils sont de bon conseil"
 china_events.3.b:0 "[Root.GetLeLaLDirCap] [Root.GetDir] n'a de conseils à prendre de personne"
 china_events.4.t:0 "Une tombe majestueuse"
 china_events.4.d:0 "Un ministre puissant à la cour impériale est mort à un âge vénérable. Son décès a laissé un vide que les autres factions cherchent désormais à combler. Mais cela va bien au-delà de la vie politique à la cour, cependant, car il s'agit d'une perte sévère pour l'empire, et l'on attend de nous que nous lui donnions des funérailles majestueuses montrant toute l'estime que nous avions pour lui."
 china_events.4.a:0 "L'État n'a pas d'argent à dépenser pour cela"
 china_events.4.b:0 "Il ne mérite rien moins qu'une cérémonie imposante"
 china_events.5.t:0 "Les digues du fleuve Jaune"
 china_events.5.d:0 "La préparation pour la saison des crues du fleuve Jaune est l'un des devoirs les plus anciens et les plus importants de tout État du Nord de la Chine. Or, les fonctionnaires ont identifié une région qui a énormément souffert au cours des années passées, et qui pourrait devenir prospère si nous pouvions seulement empêcher l'eau d'y menacer tous les moyens de subsistance des habitants."
 china_events.5.a:0 "Cela devrait satisfaire les autorités locales"
 china_events.5.b:0 "Malheureusement, nous n'avons pas d'argent à y consacrer"
 china_events.6.t:0 "Un présent"
 china_events.6.d:1 "L'un des courtisans les plus respectés nous a offert un présent de grande valeur : une résidence de campagne, très vaste et construite avec beaucoup de soins. Or, si elle ne représente que bien peu au regard du trésor impérial, ce présent est magnifique, et il est évident pour tous que son donateur attend quelque chose en retour…"
 china_events.6.a:0 "Comment pourrions-nous refuser un tel cadeau ?"
 china_events.6.b:0 "Nous ne pouvons risquer ainsi notre réputation"
 china_events.7.t:0 "Dévaluation"
 china_events.7.d:1 "Alors que de plus en plus de billets sont imprimés par le gouvernement impérial, les Bureaux du commerce craignent que l'inflation pose bientôt un problème dans l'Empire [Root.GetDuDeNP] [Root.GetName]. Déjà, dans les provinces, la population commence à considérer cela comme un signe que nous avons perdu le mandat céleste.\n\nUn représentant, arrivé à la cour aujourd'hui même, propose un plan pour redynamiser l'économie impériale au moyen d'un impôt temporaire combiné à une réforme du Trésor."
 china_events.7.a:0 "Tout cela paraît fort intéressant"
 china_events.7.b:0 "Nous ne devons pas paraître faibles, agissons !"
 china_events.7.c:0 "Nous avons toute confiance en notre Grand Secrétariat"
 china_events.8.t:0 "Le trésorier aux doigts croches"
 china_events.8.d:0 "Depuis quelque temps déjà, de l'argent disparaît mystérieusement du trésor impérial. Les soupçons se portent sur un fonctionnaire de la cour, employé comme comptable du Trésor."
 china_events.8.a:0 "Faisons-le exécuter"
 china_events.8.b:0 "Mieux vaut ne rien révéler de tout cela"
 china_events.9.t:0 "Un lettré excelle aux examens"
 china_events.9.d:0 "Un jeune homme a obtenu d'excellents résultats lors des examens impériaux de cette année : il y a non seulement obtenu la meilleure note, mais son essai, d'une élégance indéniable, a inspiré jusqu'aux examinateurs eux-mêmes, ce qui aura très certainement une influence sur les examens des années à venir."
 china_events.9.a:0 "Trouvons-lui un poste à la cour"
 china_events.9.b:0 "Il trouvera très certainement du travail dans les provinces"
 china_events.10.t:0 "Le vice de l'eunuque"
 china_events.10.d:0 "Un partisan de l'armée, fort influent à la cour, cache un terrible secret : depuis quelque temps, ce courtisan souffre d'une addiction à l'opium, qui ne cesse d'empirer. En dépit de toutes les rumeurs circulant à la cour, cet eunuque insiste pour que son problème ne soit pas ébruité, promettant qu'il va essayer de se reprendre en modérant sa consommation."
 china_events.10.a:0 "Sans doute pouvons-nous fermer les yeux ?"
 china_events.10.b:0 "Le renvoyer coûterait bien moins cher"
 china_events.11.t:0 "Les examens de [GetYear]"
 china_events.11.d:0 "Les élèves se sont surpassés cette année, et les examens impériaux sont un véritable succès, bien plus que les années précédentes. Tout cela est de bon augure pour le Secrétariat, et pour l'empire de façon générale.\n\nEn fait, il a même été suggéré que, étant donnés les excellents résultats, le quota officiel du nombre d'admis soit relevé. Le Grand Secrétariat a donc approché [Root.GetLeLaLDir] [Root.GetDir] pour demander à ce qu'une seconde session soit organisée, afin de permettre à plus de membres de cette génération talentueuse d'intégrer le fonctionnariat."
 china_events.11.a:0 "Seuls conviennent les meilleurs"
 china_events.11.b:0 "Avoir plus d'administrateurs loyaux n'est jamais une mauvaise idée"
 china_events.12.t:0 "Les élites du Sud"
 china_events.12.d:0 "Depuis des siècles, le Sud de l'Empire a été plus riche et plus peuplé que le Nord. C'est dans le Sud que nombre des familles les plus opulentes et les plus influentes ont leurs racines, et c'est dans le Sud aussi que la plus grande part des meilleures notes aux examens impériaux est obtenue.\n\n[Root.Monarch.GetName] craint que les familles du Sud exercent une trop grande influence du fait de la prédominance des méridionaux dans l'administration du palais. Par le passé, des quotas ont parfois été institués pour s'assurer qu'une partie des postes aux examens soit réservée aux candidats originaires du Nord ; mais certains rétorquent que cela discréditerait l'ensemble du système basé sur le mérite."
 china_events.12.a:0 "Il nous faut des quotas adaptés"
 china_events.12.b:0 "Les lettrés du Nord ne valent pas ceux du Sud, tout simplement"
 china_events.13.t:0 "Les levées de [levy_province.GetName]"
 china_events.13.d:0 "Des fonctionnaires ont lancé un projet d'amélioration et de mise à jour des recensements de la province de [levy_province.GetName], qui permettrait d'accroître le nombre des troupes levées sur place, promettant de recruter plus de soldats pour l'armée impériale et d'améliorer durablement le recrutement des troupes locales. Les administrateurs confucéens, pourtant, font remarquer que laisser les habitants de la province tranquilles permettrait d'accroître la valeur de [levy_province.GetName] sur le long terme."
 china_events.13.a:0 "Il nous faut évidemment appliquer ce projet"
 china_events.13.b:0 "Cessons de tourmenter les paysans"
 china_events.14.t:0 "Maréchal déshonoré"
 china_events.14.d:0 "L'un de nos maréchaux a été pris en flagrant délit de détournement des fonds destinés aux défenses. Il est une véritable honte pour sa famille, autant que pour lui-même, et par son geste il a grandement mis à mal la capacité à se défendre des forts de [corrupt_fort.GetCapitalName] et de [corrupt_fort2.GetCapitalName], faisant apparaître comme faible l'ensemble de l'Empire de Chine."
 china_events.14.a:0 "Qu'il soit donc exécuté"
 china_events.14.b:0 "Pardonnons-lui afin qu'il puisse aider à résoudre le problème"
 china_events.15.t:0 "[Root.GetLeLaLHrtCap] [Root.GetHrt] prête l'oreille"
 china_events.15.d:0 "[Root.GetLeLaLHrtCap] [Root.GetHrt], [Root.Heir.GetName], s'est rapproché[Root.GetXEHrt] de certains courtisans et fonctionnaires connus pour leur appartenance aux diverses factions rivales de la cour. On craint de plus en plus qu'[Root.GetIlElleHrt] soit devenu[Root.GetXEHrt] trop proche des ennemis politiques du trône. Il serait possible de mettre un terme à ces amitiés naissantes, mais il pourrait aussi lui être fort utile de disposer d'amis puissants à la cour lorsqu'[Root.GetIlElleHrt] montera sur le trône."
 china_events.15.a:1 "[Root.GetIlElleHrtCap] devrait se rapprocher du Secrétariat"
 china_events.15.b:1 "[Root.GetIlElleHrtCap] devrait se rapprocher des Commanderies"
 china_events.15.c:1 "[Root.GetIlElleHrtCap] devrait se rapprocher des Bureaux du commerce"
 china_events.15.e:0 "Mieux vaudrait qu'[Root.GetIlElleHrt] ne se mêle pas de la politique de la cour"
 china_events.15.f:0 "Laissons-[Root.GetLeLaFHrt] trouver sa propre voie"
 china_events.16.t:0 "« Si le peuple a tant, pourquoi le souverain manquerait-il ? »"
 china_events.16.d:0 "Nous avons appris qu'un essai véritablement exceptionnel a été rédigé dans une province lors des examens. Il argumente de manière convaincante et dans un style littéraire excellent que ce serait folie d'attendre d'un pays qu'il s'enrichisse si les impôts sont accrus. Les examinateurs décrivent ce texte comme « maîtrisé à la perfection », et il ne fait aucun doute qu'il va donner naissance à un nouveau style d'essais pour les examens dans les années à venir.\n\nLe discours, pour autant, ne peut être ignoré. L'argument en est qu'éviter de prélever des impôts trop lourds rend le peuple dans son ensemble plus riche, et par conséquent l'empire lui-même. C'est là une sagesse des plus classiques, mais qu'il est facile d'oublier."
 china_events.16.a:0 "Cet homme est promis à un bel avenir"
 china_events.16.b:0 "Méfions-nous de ces pensées dangereuses et dignes de Meng Zi !"
 china_events.17.t:0 "Publication d'un lettré"
 china_events.17.d:0 "Un lettré confucéen employé par l'administration du palais a rassemblé un recueil d'essais, qui a rapidement gagné en popularité, aussi bien parmi les fonctionnaires que ceux qui envisagent de passer un jour les examens impériaux."
 china_events.17.a:0 "Il honore l'empire"
 china_events.17.b:0 "Nous ne pouvons lui accorder aucune reconnaissance officielle"
 china_events.18.t:0 "Serviteur fouetté"
 china_events.18.d:0 "Un fonctionnaire de haut rang s'est forgé une réputation de cruauté : il fait régulièrement fouetter l'un de ses serviteurs, à qui il semble vouer une haine farouche. Toutefois, s'il est parfaitement en droit de punir ses inférieurs, cela suscite la désapprobation, et les gens pensent généralement qu'il devrait se retenir quelque peu."
 china_events.18.a:0 "Il donne un excellent exemple"
 china_events.18.b:0 "Faisons relever ce fonctionnaire"
 china_events.19.t:0 "Drame sur le fleuve"
 china_events.19.d:0 "Un navire qui descendait la rivière des Perles, transportant une partie importante des impôts prélevés cette année dans les provinces du Sud, a été abordé et capturé par des criminels. Le fonctionnaire en charge de la sécurité sur cette section du fleuve s'est effondré en apprenant l'incident. Il se serait enfermé dans sa chambre à coucher, et refuserait catégoriquement d'en sortir."
 china_events.19.da:0 "Un navire, transportant une partie importante des impôts prélevés cette année dans plusieurs provinces, a été abordé et capturé par des criminels. Le fonctionnaire en charge de la sécurité sur cette section du fleuve s'est effondré en apprenant l'incident. Il se serait enfermé dans sa chambre à coucher, et refuserait catégoriquement d'en sortir."
 china_events.19.a:0 "Nous pouvons dire adieu à ces impôts…"
 china_events.19.b:0 "Levons des impôts supplémentaires pour compenser les pertes"
 china_events.20.t:0 "Découverte d'une mine d'or"
 china_events.20.d:0 "Une mine d'or a été découverte dans l'une de nos provinces par un jeune fonctionnaire. Il peut sembler évident de lancer l'exploitation de ce riche filon, mais certains nous mettent pourtant en garde : ils s'inquiètent des effets que cela pourrait avoir sur la masse monétaire en circulation."
 china_events.20.a:0 "Faisons creuser aussi profondément que possible"
 china_events.20.b:0 "Dépêchons-nous de ne rien faire…"
 china_events.21.t:0 "De l'argent jeté par les fenêtres"
 china_events.21.d:0 "Il a été découvert qu'un gros volume de lingots d'argent a quitté le pays à bord de navires commerciaux. Les administrateurs du palais se sont lancés dans des discussions animées pour chercher à déterminer les causes. Des accusations sont lancées contre à peu près tout le monde, que ce soit contre les fonctionnaires provinciaux ou ceux de la capitale. Le seul point sur lequel tous semblent s'accorder semble être qu'il faut mettre un terme à cette fuite de nos richesses."
 china_events.21.a:0 "Blâmons les fonctionnaires locaux"
 china_events.21.b:0 "Arrangeons-nous pour en importer davantage"
 china_events.22.t:0 "Rénovation d'une pagode"
 china_events.22.d:0 "Dans l'une de nos provinces, une pagode construite sous la dynastie Tang s'est effondrée après des années de négligence. Un représentant local réclame aujourd'hui des fonds pour la reconstruire."
 china_events.22.a:0 "Nous devons bien évidemment la restaurer"
 china_events.22.b:0 "Nous n'avons pas de temps à perdre avec ces inepties"
 china_events.23.t:0 "Héros de la frontière"
 china_events.23.d:0 "Nous avons reçu des nouvelles des provinces des frontières. Un jeune général, un frère [Root.GetDuDelaCons] [Root.GetCons] [Root.Consort.GetName], s'y serait taillé une belle réputation de grand guerrier et d'excellent commandant. Du fait de son influence et de celle de [Root.Consort.GetName], la famille [Root.Consort.Dynasty.GetName] a grandement cru en renommée à la cour.\n\nMais, en dépit de tout l'amour qu'[Root.GetIlElleDir] porte à [Root.Consort.GetName], [Root.Monarch.GetName] s'inquiète aussi de l'importance croissante de la maison [Root.Consort.Dynasty.GetName]."
 china_events.23.da:0 "Nous avons reçu des nouvelles des provinces des frontières. Un jeune général, de l'une des familles les plus réputées, s'y serait taillé une belle réputation de grand guerrier et d'excellent commandant. Ses succès ont contribué à accroître la renommée de sa famille à la cour.\n\nMais [Root.Monarch.GetName] s'inquiète de l'influence croissante de cette famille dans la vie politique de la cour."
 china_events.23.a:0 "Faisons tout simplement accuser ce général de corruption"
 china_events.23.b:0 "Faisons-le plutôt remplacer, mais prenons nos distances d'avec sa famille"
 china_events.23.c:0 "Mieux vaut ne pas nous attaquer à un héros du peuple"
 china_events.24.t:0 "Li-jian : études achetées"
 china_events.24.d:1 "Ils sont nombreux qui donneraient tout pour pouvoir entrer dans les plus prestigieuses écoles du pays. Pour certaines riches familles, ce serait là l'assurance que leurs enfants acquièrent ce statut social que devrait leur assurer leur fortune. C'est d'ailleurs pour cette raison qu'il a toujours été de coutume, lors des périodes où cela s'avère nécessaire, de réserver un certain nombre de places pour ceux qui ont les moyens de les acheter.\n\nLa plupart de ces élèves, cependant, ne tireront jamais aucun parti de cette chance qui leur est offerte de faire des études, l'admission leur suffisant à disposer d'un statut important dans la société."
 china_events.24.a:0 "Vendre quelques places supplémentaires n'aurait sans doute aucune conséquence"
 china_events.24.b:0 "Nous ne pouvons rabaisser ainsi le niveau de nos administrateurs"
 china_events.25.t:0 "Diplomatie musclée"
 china_events.25.d:0 "Les fonctionnaires du Bureau du commerce maritime se sont montrés très actifs en matière diplomatique ces derniers temps. [country_of_interest.GetLeLaNPCap] [country_of_interest.GetName] en particulier retien[country_of_interest.GetTNentNP] leur attention, car cette faction est persuadée que nos deux pays tireraient parti d'échanges commerciaux et d'une coopération plus importants. D'autres, cependant, prétendent que [country_of_interest.GetLeLaNP] [country_of_interest.GetName] devrai[country_of_interest.GetTEntNP] plutôt commencer par se soumettre à l'autorité de l'empire du Milieu.\n\nL'ambassadeur [country_of_interest.GetDuDelaNP] [country_of_interest.GetName] a été convoqué au palais impérial. Que devons-nous lui dire ?"
 china_events.25.a:0 "Qu'il n'a pas à s'inquiéter"
 china_events.25.b:0 "Que [country_of_interest.GetLeLaNP] [country_of_interest.GetName] devrai[country_of_interest.GetTEntNP] se préparer à se défendre"
 china_events.26.t:0 "La faveur de [Root.Monarch.GetName]"
 china_events.26.d:0 "Les fonctionnaires de la cour s'inquiètent que [Root.Monarch.GetName] se laisse trop influencer par ses consorts. Appartenant aux plus grandes familles du pays, [Root.GetAntiIlElleDir]s ont un intérêt certain à disposer de la puissance que confère la proximité d'avec Sa Majesté Impériale.\n\n[Root.GetLeLaLDirCap] [Root.GetDir], pourtant, n'y voit quant à [Root.GetLuiElleDir] aucun danger, pensant qu'il est naturel et normal que chacun[Root.GetAntiXEDir] cherche à se gagner ses faveurs."
 china_events.26.a:0 "Favorisons [Root.GetAntiLeLaFDir] [Root.GetAntiFilsFilleDir] d'un gouverneur"
 china_events.26.b:0 "[Root.GetAntiLeLaFDirCap] [Root.GetAntiFrereSoeurDir] d'un maréchal lui sera préféré[Root.GetAntiXEDir]"
 china_events.26.c:0 "Préférons-leur [Root.GetAntiLeLaFDir] petit[Root.GetAntiXEDir]-[Root.GetAntiFilsFilleDir] du Grand Secrétaire"
 china_events.26.dd:0 "La cour de [Root.Capital.GetCapitalName] est véritablement le centre de l'empire"
 china_events.27.t:0 "Impair envers l'empire"
 china_events.27.d:0 "La réception de dignitaires et potentats étrangers à la cour [Root.GetRootAdjFS] a causé aujourd'hui un incident diplomatique : contrairement au protocole, un diplomate étranger ne s'est pas prosterné devant nos représentants. L'humiliation a rapidement suscité un scandale, et menace de mettre à mal nos relations avec [country_of_interest.GetLeLaNP] [country_of_interest.GetName] pendant quelque temps. L'ambassadeur nous a toutefois fait livrer des présents de valeur pour que nous oubliions toute cette affaire."
 china_events.27.a:0 "Acceptons ces présents"
 china_events.27.b:0 "Refusons de traiter désormais avec lui"
 china_events.28.t:0 "Inspection des Bannières"
 china_events.28.d:0 "Les troupes se sont rassemblées sur le terrain d'exercice pour la grande revue de l'an [GetYear]. Une forêt de lances et d'épées se dresse à perte de vue, pointe levée, semblant défier les cieux eux-mêmes. Un certain nombre de généraux et de maréchaux de haut rang sont présents, qui tous ont œuvré, ces dernières années, à renforcer l'armée.\n\nLa sécurité de l'empire du Milieu dépend certes de ces troupes, mais ce ne serait pas la première fois qu'un général trop puissant commencerait à convoiter le trône impérial pour lui-même…"
 china_events.28.a:0 "Louons les généraux pour leur travail"
 china_events.28.b:0 "Il est grand temps d'affaiblir l'armée"
 china_events.29.t:0 "Échec du système des examens"
 china_events.29.d:0 "Alors que les résultats des examens impériaux de l'année sont sur le point d'être connus, une fois encore seuls quelques milliers parmi les millions de candidats ont été retenus. Cette élite au sein des étudiants confucianistes va rejoindre l'administration pour gouverner l'Empire de Chine selon les préceptes classiques.\n\nTous ceux qui n'ont pas réussi, toutefois, devront trouver du travail ailleurs. Loin de manquer d'éducation, ils sont les porteurs des idéaux et de l'éducation classiques qu'exigent les examens. Ils formeront les médecins, les professeurs et les scribes de l'empire. On pourrait donc dire qu'ils sont aussi utiles que les plus érudits qui vont rejoindre les cadres de l'administration à [Root.Capital.GetCapitalName]."
 china_events.29.a:0 "Toutes les choses ont leur beauté, mais tous ne savent pas la voir"
 china_events.29.b:0 "En ce cas, peut-être devrions-nous accroître les quotas de l'an prochain ?"
 china_events.30.t:0 "Réexamen des examens"
 china_events.30.d:0 "Certains pensent que les examens impériaux ne sont plus en accord avec ce que représente la rédaction d'un essai qui soit bon et approprié, et que les idéaux qu'ils portent sont désuets et révolus. Ceux qui étudient d'autres formes de rédaction d'essais pour ces examens ont commencé à échanger une formule considérée comme plus moderne. Les examinateurs, pourtant, sont déterminés à continuer de promouvoir le bon goût et les formes actuelles de l'exercice.\n\nSoutenir les partisans du renouveau permettrait de mettre sur le devant de la scène une génération de nouveaux penseurs, mais cela nous coûterait la bonne volonté et la loyauté de la génération précédente."
 china_events.30.a:0 "Apprendre sans réfléchir est vain, réfléchir sans apprendre est dangereux"
 china_events.30.a.tt:0 "Ceci va assurer la continuité du système des examens en respectant les préférences des examinateurs."
 china_events.30.b:0 "La véritable connaissance, c'est de connaître l'étendue de son ignorance"
 china_events.30.b.tt:0 "Certains pourraient considérer que cette rupture tranchée avec la tradition est indigne [Root.GetDuDelaFDir] [Root.Monarch.GetDaughterSon] du ciel."
 china_events.31.t:0 "La chute [From.From.GetDuDelaNP] [From.From.GetName]"
 china_events.31.d:0 "La chute [From.From.GetDuDelaNP] [From.From.GetName] est survenue, et il est généralement considéré que c'est la dynastie [Root.Monarch.Dynasty.GetName] qui détient désormais le mandat céleste. On attend de nous que nous succédions à l'empereur et fissions entrer la population de la Chine dans une ère nouvelle de prospérité et de stabilité.\n\nSi nous souhaitons rallier à nous les derniers partisans [From.From.GetDuDelaNP] [From.From.GetName], nous devons donc commencer à mettre sur pied notre propre administration impériale et travailler à poser les fondations d'un État fort et durable. Mais [Root.Monarch.GetName], quant à [Root.GetLuiElleDir], s'inquiète que des fonctionnaires déloyaux se maintiennent dans toutes ces institutions que nous pourrions hériter de ses prédécesseurs."
 china_events.31.a:0 "Si nous voulons construire pour durer, nous devrons nous montrer conciliants"
 china_events.31.b:0 "Purgeons tous les derniers loyalistes"
 china_events.31.c:0 "La priorité est de remplir le trésor impérial"
 china_events.32.t:0 "L'histoire de l'Empire [From.From.GetDuDeNP] [From.From.GetName]"
 china_events.32.d:1 "Le règne de [Root.Monarch.GetName] est entré dans une nouvelle ère et, alors que les [Root.Monarch.Dynasty.GetName] sont à la veille de s'emparer des restes de la Chine, il est certain que celle-ci va prospérer durant les années à venir.\n\nPeut-être le moment est-il venu de contempler l'histoire de l'Empire [From.From.GetDuDeNP] [From.From.GetName] et de commencer à compiler son histoire ? Rassembler l'histoire de la Chine durant l'ensemble du règne pourrait certes s'avérer coûteux et requerrait le travail de nombreux administrateurs pendant un long moment, mais les bénéfices pourraient bien en valoir la peine."
 china_events.32.da:0 "Le règne de [Root.Monarch.GetName] est entré dans une nouvelle ère, et il est certain que la Chine va prospérer durant les années à venir. Peut-être le moment est-il venu de contempler l'histoire de l'Empire [Root.GetDuDeNP] [Root.GetName] et de commencer à compiler son histoire ? Rassembler l'histoire de la Chine durant l'ensemble du règne pourrait certes s'avérer coûteux et requerrait le travail de nombreux administrateurs pendant un long moment, mais les bénéfices pourraient bien en valoir la peine."
 china_events.32.a:0 "Le temps presse"
 china_events.32.b:0 "Un travail ambitieux pour un règne solide"
 china_events.34.t:0 "Les quatre trésors du lettré"
 china_events.34.d:0 "On attend de toute personne bien éduquée et appartenant à la bonne société qu'elle fasse usage du pinceau, de l'encre, de la pierre à encre et du papier, et qu'elle maîtrise l'art de la calligraphie. Savoir tracer les caractères cursifs sous leurs formes xingshu, caoshu et zhuanshu est malgré tout un signe d'éducation fort rare. Au sein de la chancellerie, [Root.Adm_Advisor.GetName] est réputé[Root.GetXEAdm] pour être un[Root.GetXEAdm] expert[Root.GetXEAdm] de la calligraphie, capable de produire de véritables chefs-d'œuvre à la gloire [Root.GetDuDelaDir] [Root.GetDir] et de sa dynastie.\n\n[Root.Monarch.GetName] s'est d'ailleurs beaucoup intéressé[Root.GetXEDir] à cet art ces derniers temps, étudiant les œuvres [Root.GetDuDelaAdm] [Root.GetAdm] en détail, impressionné[Root.GetXEDir] par leur beauté et leur élégance. Cela a donc été pour [Root.GetLuiElleDir] un véritable choc d'apprendre par la confession d'un fonctionnaire de second rang que tous ces ouvrages qu'[Root.GetIlElleDir] admirait tant sont souvent une critique voilée du pouvoir impérial."
 china_events.34.a:0 "En ce cas, [Root.GetCeCetteAdm] [Root.GetAdm] sera exécuté[Root.GetXEAdm]"
 china_events.34.b:0 "[Root.GetLeLaFAdmCap] tuer serait un crime bien pire encore"
 china_events.35.t:0 "Protection des frontières"
 china_events.35.d:0 "Le rôle d'une armée puissante a toujours été d'assurer la sécurité des frontières de l'empire du Milieu. Lors des périodes d'affaiblissement, les sauvages des régions extérieures, hors de notre portée, n'ont jamais hésité à mener des raids, ou même à envahir nos territoires.\n\nOn exige donc des commanderies, pour assurer la sécurité, qu'elles envoient des expéditions dans les régions frontalières afin d'y déterminer la puissance des barbares, tout en faisant la démonstration de notre puissance."
 china_events.35.a:0 "C'est là la meilleure chose à faire"
 china_events.35.b:0 "Nous devrions plutôt renforcer nos défenses"
 china_events.36.t:0 "Une statuette de la période Jin"
 china_events.36.d:0 "Une statuette fort rare, datant de la période Jin, a été découverte lors de la rénovation d'un temple ancien. Se voir remis de la main même de l'Empereur permettrait de renforcer la loyauté d'un sujet de confiance, mais un tel présent va obligatoirement faire évoluer, dans un sens ou un autre, la position de chacun. À qui devons-nous l'offrir ?"
 china_events.36.a:0 "Au Grand Historien"
 china_events.36.b:0 "À la famille la plus influente"
 china_events.36.c:0 "Au Grand Maréchal"
 china_events.37.t:0 "Le Canon de la musique"
 china_events.37.d:0 "Outre les Cinq Classiques écrits par Maître Confucius (les « Annales des Printemps et des Automnes », le « Canon de l'histoire », le « Canon des poèmes », le « Livre des mutations » et le « Livre des rites »), la tradition en évoque également un sixième : le « Canon de la musique ». L'un des 305 chants que contenait initialement cet ouvrage, hélas disparu lors du « Fen shu keng ru », la grande purge des lettrés, a été redécouvert lors de l'inventaire d'une bibliothèque ancienne des provinces du Sud. Il est indéniable que ce miracle doit beaucoup au Bibliothécaire en chef, mais deux autres personnages prétendent également y avoir contribué. Qui devons-nous louer de cette découverte ?"
 china_events.37.da:0 "Outre les Cinq Classiques écrits par Maître Confucius (les « Annales des Printemps et des Automnes », le « Canon de l'histoire », le « Canon des poèmes », le « Livre des mutations » et le « Livre des rites »), la tradition en évoque également un sixième : le « Canon de la musique ». L'un des 305 chants que contenait initialement cet ouvrage, hélas disparu lors du « Fen shu keng ru », la grande purge des lettrés, a été redécouvert lors de l'inventaire d'une bibliothèque ancienne des provinces du Sud. Cette découverte extraordinaire est considérée par certains comme la preuve que nous détenons bien le mandat céleste."
 china_events.37.a:0 "Le gouverneur de la province"
 china_events.37.b:0 "Un lettré local"
 china_events.37.c:0 "L'Empire de Chine est entre de bonnes mains"
 china_events.38.t:0 "Fraudes aux examens"
 china_events.38.d:0 "Cette année, plusieurs candidats ont été surpris à tricher lors des examens impériaux : au lieu de rester isolés durant trois jours comme le veut la coutume, ils ont eu accès au monde extérieur. Cette pratique semble avoir été générale et encouragée par des examinateurs corrompus."
 china_events.38.a:0 "Nous devons réserver un châtiment exemplaire à ces examinateurs"
 china_events.38.b:0 "Mieux vaut le tolérer pour l'instant"
 china_events.39.t:0 "Lutte contre l'inflation"
 china_events.39.d:0 "À la cour impériale, chacun s'accorde à penser qu'il y a beaucoup trop de monnaie en circulation. Qu'il faille en retirer pour réduire l'inflation est la solution d'évidence pour tout un chacun ; mais la question est de savoir en quelle quantité."
 china_events.39.a:0 "Autant que possible"
 china_events.39.b:0 "Autant que nécessaire"
 china_events.40.t:0 "Honorer les ancêtres"
 china_events.40.d:0 "Les enseignements de Maître Confucius soulignent l'importance de la compréhension et du respect des « cinq relations » qui fondent la société, l'une des plus importantes étant la relation entre le fils et son père. Nos ancêtres méritent d'être honorés, et cela fait trop longtemps que nous ne leur avons pas fait d'offrandes. Plusieurs courtisans ont suggéré quelques types de sacrifices rituels. Quelle offrande serait la plus appropriée pour honorer nos ancêtres ?"
 china_events.40.a:0 "De la viande rouge, pour les sustenter"
 china_events.40.b:0 "Des bougies, pour éclairer leur chemin"
 china_events.40.c:0 "De la monnaie spirituelle, pour leur payer leur dû"
 china_events.41.t:0 "Mauvais feng shui"
 china_events.41.d:0 "Le feng shui est un système aussi bien esthétique que magique qui, aux yeux de beaucoup, contrôle le « qi », le flux d'énergie primaire, en s'appuyant sur les lois du Ciel et de la Terre qui l'orientent. Ce système est utilisé pour les tombes, les maisons et tous les autres bâtiments, afin de veiller à ce que l'énergie y circule de façon optimale. Mais l'un des meilleurs devins et interprètes des flux et reflux du qi a récemment découvert qu'une toute nouvelle salle de cérémonie impériale regorge de qi négatif."
 china_events.41.a:0 "Ce devin est devenu complètement fou"
 china_events.41.b:0 "Le constructeur n'a pas consulté les devins"
 china_events.41.c:0 "Quiconque a encouragé sa construction est fautif"
 china_events.41.dd:0 "Ils se trompent tous, ce bâtiment peut être utilisé"
 china_events.41.e:0 "Quiconque a encouragé sa construction est fautif"
 china_events.42.t:0 "Querelles à la cour"
 china_events.42.d:0 "L'un de nos maréchaux a été insulté par un fonctionnaire de haut rang du Grand Secrétariat. Apparemment, la mésentente entre les deux hommes ne date pas d'hier, et des provocations semblent avoir précédé l'insulte. Quoi qu'il en soit, l'affaire a pris une tournure politique à la cour, et il serait sans doute sage que l'empereur intervienne."
 china_events.42.a:0 "Renvoyons le maréchal"
 china_events.42.b:0 "Renvoyons plutôt le secrétaire"
 china_events.42.c:0 "Faisons-leur savoir à tous deux qu'ils font perdre son temps à la cour"
 china_events.43.t:0 "Une capitale pour l'Empire [Root.GetDuDeNP] [Root.GetName]"
 china_events.43.d:0 "Comme il convient pour tout[Root.GetXEDir] nouv[Root.GetEauElleFDir] dirigeant[Root.GetXEDir] de la Chine, le moment est maintenant venu de choisir le nouveau siège de notre dynastie. Le lieu où sera établie la capitale aura très certainement une grande influence sur la vie politique [Root.GetRootAdjFS] pour les années à venir."
 china_events.43.a:0 "[Root.GetLeLaFDirCap] [Root.Monarch.GetDaughterSon] du ciel se doit de garder la frontière septentrionale"
 china_events.43.b:0 "La Cité des montagnes d'or"
 china_events.43.c:0 "L'ancienne Cité de la paix éternelle"
 china_events.43.e:0 "Sur la rivière Luo, à Luoyang"
 china_events.43.f:0 "Conservons la capitale de nos ancêtres, à [Root.Capital.GetCapitalName]"
 china_events.45.t:0 "Montée du millénarisme"
 china_events.45.d:0 "L'affaiblissement de notre contrôle sur l'empire et le sentiment de plus en plus répandu que nous perdons le mandat céleste a donné naissance à toute une variété de mouvements millénaristes dans le pays. En souvenir des dernières années des Yuan, les fonctionnaires considèrent ces sectes comme membres de la « Société du Lotus blanc », même si à vrai dire elles semblent être poussées par des motivations très variées.\n\nMais toutes ont un point commun : leur objectif affirmé est de semer le chaos et renverser notre gouvernement, que toutes présentent comme tyrannique."
 china_events.45.a:0 "Mais elles ne peuvent rien contre la puissance de l'empire"
 china_events.45.b:0 "Nous devons agir avec fermeté pour ramener l'ordre"
 china_events.46.t:0 "Crues"
 china_events.46.d:0 "La saison des pluies a été inhabituellement violente cette année. Les digues du fleuve Jaune ont crevé, des maisons ont été emportées, et le ciel lui-même semble pleurer sur la dynastie des [Root.Monarch.Dynasty.GetName]. Dans les provinces, des rumeurs ont commencé à circuler, selon lesquelles cette catastrophe est le signe que nous avons perdu le mandat céleste et que l'empire [Root.GetDuDeNP] [Root.Country.GetName] est sur le point de s'effondrer."
 china_events.46.a:0 "Il est de notre devoir de remettre tout cela en ordre"
 china_events.46.b:0 "Il paraît évident que nous ne pouvons plus protéger ces gens"
 china_events.47.t:0 "Brigandages sur la route de la soie"
 china_events.47.d:0 "Alors qu'il semble que le mandat céleste n'est plus en notre faveur, la situation se dégrade rapidement dans plusieurs provinces, où brigands et bandits de grand chemin sévissent. La situation est particulièrement difficile sur ce qu'il reste de l'ancienne route de la soie."
 china_events.47.a:0 "L'armée devrait s'en charger"
 china_events.47.b:0 "Laissons-les se débrouiller par eux-mêmes"
 china_events.48.t:0 "Une ombre dans le couloir"
 china_events.48.d:0 "En longeant l'un des longs couloirs du palais, vous avez soudain l'impression d'être suivi. Du coin de l'œil, vous entrapercevez un homme vêtu de blanc, s'approchant dans votre dos. Vous ne pouvez voir luire la sinistre dague, mais vous savez qu'elle est bien là, à quelques pas derrière vous.\n\nMais, alors que vous vous retournez, l'homme s'est volatilisé, sans laisser une trace. Comme s'il n'avait jamais été là…"
 china_events.48.a:0 "Mes ennemis sont partout !"
 china_events.48.b:0 "Je peux certainement avoir confiance en tout le monde, je dois juste me reposer"
 china_events.49.t:0 "Mauvais présage"
 china_events.49.d:0 "Vous ne pouvez regarder qu'avec étonnement le soleil disparaître derrière ce disque noir, alors que le monde devient ténébreux, malgré le fait que ce soit le milieu de la journée. Quelques minutes plus tard, le disque s'est écarté du soleil, et la lumière revient. Vous ne pouvez qu'être troublé par cette expérience, mais beaucoup de vos sujets, eux, sont absolument terrifiés. Certains murmurent que cette éclipse est la preuve que notre dynastie s'est vue retirer le mandat céleste. Comment réagir face à cette situation ?"
 china_events.49.a:0 "Rejetons le blâme sur l'astrologue de la cour pour le faire exécuter"
 china_events.49.b:0 "Interdisons tout débat à ce propos"
 china_events.50.t:0 "Déloyauté des fonctionnaires"
 china_events.50.d:0 "Le système des examens impériaux est excellent pour révéler les administrateurs et fonctionnaires bien éduqués et compétents, prêts à relever les nombreux défis que posent la gestion et l'administration quotidiennes de l'empire de Chine.\n\nPourtant, c'est cette même éducation qui rend les administrateurs quelque peu méfiants envers certaines des mesures qui ont été prises ces derniers temps. Pensant que la dynastie [Root.Monarch.Dynasty.GetName] ne bénéficie plus du mandat céleste, certains fonctionnaires se montrent réticents à l'idée d'appliquer nos exigences. À certains moments, l'impression est que l'autorité impériale ne s'étend guère plus loin que ce que l'on peut apercevoir depuis les murs du palais."
 china_events.50.a:0 "Nous allons devoir nous débarrasser d'eux"
 china_events.50.b:0 "Avec le temps, ils nous feront confiance à nouveau"
 china_events.51.t:0 "Autorité en déclin"
 china_events.51.d:0 "Il est de plus en plus visible que la puissance de la dynastie [Root.Monarch.Dynasty.GetName] s'affaiblit, et que la capitale impériale est incapable de gouverner l'empire du Milieu – sans parler de maintenir son autorité sur les pays extérieurs.\n\nEt, avec le refus des dirigeants [unruly_subject.GetDuDelaNP] [unruly_subject.GetName] de faire le kowtow devant ce qu'ils estiment être un[Root.GetXEDir] [Root.GetDir] illégitime, il semble plus évident encore que notre influence au-delà des frontières [Root.GetRootAdjFP] s'est considérablement dégradée."
 china_events.51.a:0 "La peur les fera marcher droit !"
 china_events.52.t:0 "Une épidémie frappe la cour"
 china_events.52.d:0 "Épidémies, famines, sécheresses et autres catastrophes sont devenues de plus en plus fréquentes [Root.GetAuEnNP] [Root.GetName] ces derniers temps, et c'est maintenant une maladie particulièrement virulente qui s'est abattue sur la cour : hier matin, un fonctionnaire a été retrouvé mort, après s'être plaint la veille de simples maux de gorge. La maladie se propage désormais à toute la cour, et ils sont de plus en plus nombreux à présenter déjà les mêmes symptômes. Il semble bien que le mandat céleste nous a été retiré."
 china_events.52.a:0 "Fuyons dans une province rurale"
 china_events.52.b:0 "Nous devrions tous rester dans la capitale"
 china_events.53.t:0 "Des dagues dans la nuit"
 china_events.53.d:0 "Un cri a résonné dans tout le palais, avant que le silence de la nuit noire ne l'engloutisse. Un courtisan a été trouvé dans sa chambre, une dague plantée dans le dos, de nombreuses blessures sur tout le corps.\n\nTiraillements intérieurs et conflits fratricides se font de plus en plus fréquents [Root.GetAuEnNP] [Root.GetName], et beaucoup pensent que le mandat céleste nous a été retiré."
 china_events.53.a:0 "Nous n'aurons de repos tant que les coupables n'auront été retrouvés"
 china_events.53.b:0 "[Root.GetLeLaLDirCap] [Root.GetDir] ne peut-[Root.GetIlElleDir] donc se fier à personne ?"
 china_events.54.t:0 "L'enfant de la concubine"
 china_events.54.d:0 "Cela fait neuf mois que vous attendiez de devenir [Root.Monarch.GetMotherFather], et aujourd'hui, enfin, l'un[Root.GetXECons] de vos concubin[Root.GetXECons]s a donné naissance à un fils. Mais votre bonheur est de courte durée : lorsque l'enfant vous est présenté, son visage est déformé, comme figé en un cri perpétuel, et une fourrure noire et douce recouvre par plaques son petit corps. L'enfant est difforme, et le médecin pense que ses capacités mentales sont affectées de la même manière. Pour certains, cette catastrophe est bien la preuve que le mandat céleste nous a été retiré."
 china_events.54.a:0 "La puissance des [Root.Monarch.Dynasty.GetName] se révélera avec le temps"
 china_events.55.t:0 "Les richesses de la Chine"
 china_events.55.d:0 "L'[empire_of_china.GetEmpereurImperatriceChineDir] de Chine est faible et bénéficie de peu de soutien. Du Nord au Sud, les Chinois contestent son règne, et ses administrateurs, habituellement si loyaux, semblent s'accorder entre eux pour dire que [empire_of_china.Monarch.GetName] a bien perdu le mandat céleste.\n\nC'est dans ce contexte que des fonctionnaires [chinese_border_province.GetCultMP], prétendant représenter la province de [chinese_border_province.GetName], ont approché [Root.Monarch.GetName] pour l'implorer de les libérer du gouvernement tyrannique [empire_of_china.GetDuDelaNP] [empire_of_china.GetName] et mettre fin au règne honni de la dynastie [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.d.not_emperor:0 "[empire_of_china.Monarch.GetName], [empire_of_china.GetDir] [empire_of_china.GetDuDeNP] [empire_of_china.GetName] et autrefois [empire_of_china.GetEmpereurImperatriceChineDir] de Chine, est faible et bénéficie de peu de soutien dans ces territoires qu'[empire_of_china.GetIlElleDir] contrôle encore. Du Nord au Sud, les Chinois contestent son règne, et ses administrateurs, autrefois si loyaux, semblent s'accorder entre eux pour dire qu'[empire_of_china.GetIlElleDir] a bien perdu le mandat céleste.\n\nC'est dans ce contexte que des fonctionnaires [chinese_border_province.GetCultMP], prétendant représenter la province de [chinese_border_province.GetName], ont approché [Root.Monarch.GetName] pour l'implorer de les libérer du gouvernement tyrannique [empire_of_china.GetDuDelaNP] [empire_of_china.GetName] et mettre fin au règne honni de la dynastie [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.d.not_emperor_but_I_am:0 "[empire_of_china.Monarch.GetName], [empire_of_china.GetDir] [empire_of_china.GetDuDeNP] [empire_of_china.GetName] et autrefois [empire_of_china.GetEmpereurImperatriceChineDir] de Chine, est faible et bénéficie de peu de soutien dans ces territoires qu'[empire_of_china.GetIlElleDir] contrôle encore. Du Nord au Sud, les Chinois contestent son règne, et ses administrateurs, autrefois si loyaux, semblent s'accorder entre eux pour dire qu'[empire_of_china.GetIlElleDir] a bien perdu le mandat céleste, tandis que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] serait leur souverain[Root.GetXEDir] légitime.\n\nDes fonctionnaires [chinese_border_province.GetCultMP], prétendant représenter la province de [chinese_border_province.GetName], l'ont donc approché[Root.GetXEDir] pour l'implorer de prendre ce qui est sien de plein droit, les libérant ainsi du même coup du gouvernement tyrannique [empire_of_china.GetDuDelaNP] [empire_of_china.GetName] et mettant fin au règne honni de la dynastie [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.a:0 "L'heure est venue d'abattre l'empire !"
 china_events.55.b:0 "Nous sommes les amis [empire_of_china.GetDuDelaNP] [empire_of_china.GetName]"
 china_events.56.t:0 "Estimations erronées"
 china_events.56.d:0 "Les Grands Secrétaires viennent de remettre leurs rapports sur les progrès de ces dernières années, chacun pour leur domaine d'expertise, et leurs conclusions ne sont guère réjouissantes. L'un de nos bureaux a considérablement abaissé les prévisions des progrès à venir, et la faction qui en a la charge risque de perdre la face suite à cela. Cette nouvelle tombe au moment même où tout tend à prouver que le mandat céleste nous a été retiré.\n\nQuel bureau a bien pu être géré avec une telle incompétence ?"
 china_events.56.da:0 "Les Grands Secrétaires viennent de remettre leurs rapports sur les progrès de ces dernières années, chacun pour leur domaine d'expertise, et leurs conclusions ne sont guère réjouissantes. L'un de nos bureaux a considérablement abaissé les prévisions des progrès à venir. Cette nouvelle tombe au moment même où tout tend à prouver que le mandat céleste nous a été retiré."
 china_events.56.a:0 "Le Bureau de l'administration"
 china_events.56.b:0 "Le Bureau des taxes et du commerce"
 china_events.56.c:0 "Le Bureau de la guerre"
 china_events.56.dd:0 "Sombre période que la nôtre"
 china_events.57.t:0 "Mou fan : conspiration contre l'État"
 china_events.57.d:0 "Les princes de tout l'empire regardent avec grand intérêt notre emprise sur les provinces s'affaiblir toujours plus. Dans certaines régions, ils ont déjà commencé à usurper notre autorité, tandis que dans d'autres la rébellion semble être sur le point d'éclater."
 china_events.57.a:0 "Le système impérial est en ruine…"
 low_mandate_separatism_tooltip_1:0 "Accroissement de §R10§! de l'§Yagitation locale§! dans chacune des §Yprovinces légitimes [low_mandate_separatism_country.GetDuDelaNP] [low_mandate_separatism_country.GetName]§! que nous contrôlons."
 low_mandate_separatism_tooltip_2:0 "Accroissement de §R10§! de l'§Yagitation locale§! dans chacune des §Yprovinces légitimes [low_mandate_separatism_country.GetDuDelaNP] [low_mandate_separatism_country.GetName]§! que nous contrôlons."
 low_mandate_separatism_tooltip_3:0 "Accroissement de §R10§! de l'§Yagitation locale§! dans chacune des §Yprovinces légitimes [low_mandate_separatism_country.GetDuDelaNP] [low_mandate_separatism_country.GetName]§! que nous contrôlons."
 china_events.58.t:0 "Un Grand Secrétaire hurle à la lune"
 china_events.58.d:0 "Depuis quelque temps, d'étranges bruits s'échappaient parfois, la nuit, de la villa de l'un des Grands Secrétaires. Les mois passant, ces bruits ont gagné en intensité et en force. Au départ, tout laissait à penser qu'il se livrait à quelques jeux avec l'une de ses concubines, mais il a récemment été noté une remarquable coïncidence entre ces cris et les phases de la lune. Un espion, envoyé dans son jardin par une nuit de pleine lune, est revenu avec des nouvelles troublantes : le Grand Secrétaire passe ses nuits dans son jardin, hurlant à la lune !"
 china_events.58.a:0 "Il menait une vie honorable, sans un remous, sans un frisson"
 china_events.58.b:0 "Les morts sont de grands polissons"
 china_events.59.t:0 "Un bateau coule avec les impôts"
 china_events.59.d:0 "Une bien mauvaise nouvelle nous arrive du fleuve Jaune, où un bateau transportant une bonne partie des impôts de l'année [GetYear] a coulé en raison du mauvais temps. Le Grand Secrétaire au Trésor interprète cela comme un signe indiquant que notre dynastie s'est vue retirer le mandat céleste. Il nous conseille d'accepter et de respecter ce coup du sort. Comment devons-nous réagir à cette mauvaise nouvelle ?"
 china_events.59.a:0 "Il n'y a pas grand-chose à faire, n'est-ce pas ?"
 china_events.59.b:0 "Frappons de la monnaie pour compenser cette perte"
 china_events.60.t:0 "Faux édits"
 china_events.60.d:0 "Plusieurs provinces ont informé la capitale qu'elles sont désormais en totale conformité avec les nouveaux édits impériaux. Le seul problème est que nous n'avons jamais promulgué de tels ordres. L'enquête a montré que les gouverneurs de ces provinces ont reçu plusieurs plaques de bronze sur lesquelles étaient gravés les édits, portant votre sceau. Bien triste époque, où certains se permettent de défier ouvertement l'Empereur lui-même, et nombreux sont ceux qui pensent que cela s'explique par le fait que notre dynastie s'est vue retirer le mandat céleste. Que devons-nous faire au sujet de ces faux édits ?"
 china_events.60.a:0 "Prétendons qu'ils viennent bien de nous"
 china_events.60.b:0 "Abrogeons-les"
 china_events.61.t:0 "Trahison !"
 china_events.61.d:0 "L'influence déclinante du palais impérial dans les contrées aux frontières a permis à des fonctionnaires provinciaux de proclamer que nous ne possédons plus le mandat céleste. Ils se sont tournés vers [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName], l'invitant à envahir [Root.GetLeLaNP] [Root.GetName]."
 china_events.61.a:0 "C'est intolérable !"
 china_events.62.t:0 "Puissance impériale en déclin"
 china_events.62.d:0 "L'empire [From.GetDuDeNP] [From.GetName] est sur la voie d'un déclin rapide, tout incapable qu'il est même de faire preuve de la moindre puissance au-delà de ses frontières. Nos envoyés à [From.Capital.GetCapitalName] rapportent que toutes leurs tentatives pour obtenir une audience avec [From.GetLeLaLDir] [From.GetDir] n'ont débouché que sur des excuses peu convaincantes, si ce n'est ouvertement insultantes."
 china_events.62.a:0 "La suzeraineté [From.GetDuDelaNP] [From.GetName] n'est plus que nominale"
 EVTNAME11102:0 "Un sceau de jade"
 EVTDESC11102:0 "Un jeune administrateur, aussi prometteur que carriériste et appartenant à la faction des Bureaucrates, nous a offert un magnifique sceau de jade. Rien n'étant gratuit dans l'Empire du Milieu, il est fort probable qu'il attend en retour quelque faveur."
 EVTOPTA11102:0 "Il attend trop de nous"
 EVTOPTB11102:0 "Bien évidemment que nous acceptons ce présent"
 EVTNAME11200:0 "Le sourire du Bouddha"
 EVTDESC11200:0 "À mesure que ses habitants se sont tournés vers le bouddhisme, l'œuvre de Maître Confucius est tombée dans l'oubli [Root.GetAuEnNP] [Root.GetName]. Il s'agit d'un revers important pour la faction du Temple, qui jusque-là a toujours revendiqué les réussites du confucianisme que prône l'État. Nous pourrions dépêcher des représentants pour rétablir l'ordre, mais contraindre ses habitants à adopter une autre foi risquerait de nuire à la prospérité [Root.GetRootAdjFS]."
 EVTOPTA11200:0 "Laissons-les croire en ce qu'ils veulent"
 EVTOPTB11200:0 "Dépêchons immédiatement des représentants"
 EVTNAME11206:0 "Pieds bandés"
 EVTDESC11206:0 "Bander les pieds des petites filles, jusqu'à ce que les os en soient déformés et brisés, permet de créer de véritables merveilles humaines. La mode des pieds bandés passe, puis revient, d'un siècle à l'autre environ. Nous connaissons actuellement un regain de cette pratique, semblant s'expliquer par le fait que le Temple promeut activement cet idéal de beauté féminine dans tout le pays."
 EVTOPTA11206:0 "Tout le monde devrait suivre cette mode"
 EVTOPTB11206:0 "Cela semble un peu excessif"
 EVTOPTB11214:0 "Le Temple a encore une fois raison"
 EVTNAME11220:0 "Un moine tibétain"
 EVTDESC11220:0 "Un voyageur tibétain est arrivé à [Root.Capital.GetCapitalName]. Il dit venir de la lointaine Lhassa pour répandre la parole de Bouddha. Le Temple s'oppose à cette requête, préférant que les enseignements traditionnels de Maître Confucius continuent de guider notre peuple. Mais même s'il nous faut tenir compte de la position du Temple, un rejet trop sévère du bouddhisme déstabiliserait le pays."
 EVTOPTA11220:0 "Laissons-le prêcher librement"
 EVTOPTB11220:0 "Chassons cette vermine"
 EVTNAME11222:0 "Fenchu : autodafés de livres"
 EVTDESC11222:0 "La faction du Temple veut mettre un terme à la discorde et aux contestations qui ravagent [Root.GetLeLaNP] [Root.GetName]. Selon elle, il n'est guère étonnant, étant donné la myriade d'écoles de pensée prospérant dans tout le pays, que nous traversions une période si agitée. Pour le Temple, seul un retour aux vraies valeurs confucéennes peut rétablir l'ordre. Et quel meilleur moyen, pour y parvenir, que brûler quelques livres professant des doctrines déviantes ?"
 EVTOPTA11222:0 "Cela semble être une bonne idée"
 EVTOPTB11222:0 "Une autre fois, peut-être"
 EVTNAME11224:0 "Kengru : des érudits enterrés vivants"
 EVTDESC11224:0 "Le Temple, las de la multiplication des écoles de pensée qu'a connu la Chine depuis quelques années, a décidé de prendre les choses en main. Dans plusieurs provinces, d'éminents érudits issus d'écoles ne reconnaissant pas la doctrine confucianiste officielle ont été enterrés vivants. Cela va évidemment, en tout premier lieu, porter un coup sévère aux innovations ; mais comment devons-nous punir la faction du Temple ?"
 EVTOPTA11224:0 "Oublions et pardonnons"
 EVTOPTB11224:0 "Rendons-leur la pareille"
 EVTOPTC11230:0 "Un érudit du centre d'examen"
 EVTNAME11242:0 "La pagode dorée"
 EVTDESC11242:0 "Parée des teintes rouge et or du soleil couchant, reflétant le bleu du ciel, l'ancienne pagode dorée date au moins de la dynastie Tang. Le silence et l'obscurité qui règnent à l'intérieur contrastent avec la lumière et les reflets visibles à l'extérieur. Mais le bouddhisme n'est désormais plus guère pratiqué, la pagode n'est plus vraiment fréquentée, et plusieurs courtisans ont présenté des suggestions quant à l'usage possible que l'on pourrait en faire."
 EVTOPTA11242:0 "Selon les Eunuques, réutiliser l'or pour la monnaie"
 EVTOPTB11242:0 "Selon les Bureaucrates, en faire un centre d'examen"
 EVTOPTC11242:0 "Selon le Temple, lui conserver toute sa beauté"
 EVTOPTA11300:0 "Se réfugier chez les eunuques"
 EVTOPTB11300:0 "Se réfugier chez les bureaucrates"
 EVTOPTC11300:0 "Rester pour combattre"
 EVTNAME11302:0 "Un Bureaucrate se sert dans le trésor"
 EVTDESC11302:0 "Un membre haut placé de la faction des Bureaucrates a été surpris en flagrant délit de vol dans le trésor impérial. Le seul châtiment qui s'impose est naturellement la mort, mais la question de son remplaçant est moins évidente. Les Eunuques et le Temple peuvent évidemment proposer d'excellents candidats, même si les Bureaucrates sont incontestablement les plus qualifiés pour occuper le poste. Qui devrait en être chargé ?"
 EVTOPTA11302:0 "Le candidat des Eunuques"
 EVTOPTB11302:0 "Le candidat du Temple"
 EVTOPTC11302:0 "Un nouveau Bureaucrate (soupir)"
 EVTNAME11306:0 "Réputation de cruauté"
 EVTDESC11306:0 "Depuis que le mandat céleste nous a été retiré, les gens ont commencé à vous éviter. Cela ne s'est pas fait du jour au lendemain, mais très progressivement : à mesure que les mois passaient, vous avez pu constater qu'ils étaient de moins en moins nombreux à témoigner à leur empereur le respect et la courtoisie appropriés. Après avoir prudemment consulté quelques serviteurs loyaux, vous en découvrez la raison : les gens ont peur. Pour une raison inconnue, vous avez acquis une réputation de cruauté. Comment faut-il le prendre ?"
 EVTOPTA11306:0 "Soyons dignes de cette réputation"
 EVTOPTB11306:0 "Lançons une campagne de propagande"
 EVTNAME11316:0 "Des dagues dans la nuit"
 EVTDESC11316:0 "Un cri a résonné dans tout le palais, avant que le silence de la nuit noire ne l'engloutisse. Un courtisan a été trouvé dans sa chambre, une dague plantée dans le dos, de nombreuses blessures sur tout le corps. Tiraillements intérieurs et conflits fratricides se font de plus en plus fréquents [Root.GetAuEnNP] [Root.GetName], et beaucoup pensent que le mandat céleste nous a été retiré. Dans le cas de ce meurtre, il y a trois suspects. Qui l'a commis ?"
 EVTOPTA11316:0 "Le Chef des cuisines du palais, dans la chambre, avec une dague"
 EVTOPTB11316:0 "Le Grand Secrétaire, dans la chambre, avec une dague"
 EVTOPTC11316:0 "Le Grand Maréchal, dans la chambre, avec une dague"
 EVTNAME11320:0 "Accident"
 EVTDESC11320:0 "On vous présente son corps, sur une civière, sans vie. Il serait apparemment tombé de cheval lors d'une promenade avec quelques-uns de ses compagnons. Vous sentez monter en vous une rage froide lorsque vous songez à l'absurdité de sa mort : le fils de l'Empereur en personne, mort non pas à la guerre ou au combat, mais dans un banal accident. L'événement est bien la preuve que le mandat céleste a été retiré à notre dynastie, et qu'il nous faut le récupérer. Ses compagnons sont issus des différentes factions. Qui devra être puni de cet accident ?"
 EVTOPTA11320:0 "Le grand"
 EVTOPTB11320:0 "Celui à la peau pâle"
 EVTOPTC11320:0 "L'eunuque"
 EVTNAME10500:0 "Uijeongbu"
 EVTDESC10500:0 "L'un des organes les plus importants de notre gouvernement, le Conseil privé, semble encore lié à l'ancienne dynastie. Pour nous assurer d'un gouvernement plus loyal et efficace, nous devrions le dissoudre et nommer un Uijeongbu, un « Conseil des affaires de l'État »."
 EVTOPTA10500:0 "Formons ce Conseil"
 EVTOPTB10500:0 "Ne changeons rien"
 EVTNAME10501:0 "Approbation royale"
 EVTDESC10501:0 "Il a longtemps été d'usage que les ministres et conseillers de la cour prennent entre eux les décisions importantes regardant l'ensemble du pays, le roi étant relégué au rang de simple spectateur.\n\nCela pourrait être interprété comme un signe de faiblesse par nos voisins. Si nous souhaitons contrer cette menace et réaffirmer le rôle du roi pour le pays, peut-être devrions-nous changer de façon de faire."
 EVTOPTA10501:0 "Toute décision devra désormais recevoir l'approbation royale"
 EVTOPTB10501:0 "Le système actuel fonctionne très bien"
 EVTNAME10502:0 "Le bureau Sinmun"
 EVTDESC10502:0 "Les sujets s'estimant lésés ou injustement traités par le gouvernement ou les nobles n'ont quasi aucune chance de se faire entendre. On nous a suggéré de former au sein du gouvernement un bureau, tout spécialement destiné à étudier ces cas."
 EVTOPTA10502:0 "Très bien, créons ce bureau Sinmun"
 EVTOPTB10502:0 "Cette suggestion est totalement absurde"
 EVTNAME4001:0 "La noblesse refuse l'occidentalisation"
 EVTDESC4001:0 "Nos tentatives d'occidentalisation sont rejetées par les nobles. Suite à nos dernières demandes, qu'ils considèrent comme contraires à leurs privilèges, ils ont même pris les armes."
 EVTOPTA4001:0 "Ignorons leurs demandes"
 EVTOPTB4001:0 "Acceptons leurs demandes"
 EVTNAME4002:0 "Les provinces refusent l'occidentalisation"
 EVTDESC4002:0 "Nos tentatives d'occidentalisation ne sont guère populaires [Root.GetAuEnNP] [Root.GetName]. Toutefois, certaines provinces seraient prêtes à accepter les changements, en échange de davantage d'autonomie."
 EVTOPTA4002:0 "Accordons-leur l'autonomie"
 EVTOPTB4002:0 "Ralentissons l'occidentalisation"
 EVTNAME4003:0 "Les paysans refusent l'occidentalisation"
 EVTDESC4003:0 "Ces ignorants de serfs font de nouveau parler d'eux, commencent à s'agiter, et refusent toute idée de progrès et de modernité. Tout cela est bien fâcheux, mais accepter leurs demandes causerait notre ruine."
 EVTOPTA4003:0 "Ignorons leurs demandes"
 EVTOPTB4003:0 "Acceptons leurs demandes"
 EVTNAME4004:0 "Le peuple refuse l'occidentalisation"
 EVTDESC4004:0 "Nos tentatives d'occidentalisation sont rejetées dans toutes les couches de la société, et des contestations se font entendre dans tout[Root.GetXENP] [Root.GetLeLaNP] [Root.GetName], nous demandent d'y mettre un terme. Les ignorons pourrait mettre en péril les fondements mêmes de la famille royale."
 EVTOPTA4004:0 "Ignorons les demandes"
 EVTOPTB4004:0 "Acceptons les demandes"
 EVTNAME4005:0 "Les réactionnaires refusent l'occidentalisation"
 EVTDESC4005:0 "Nos tentatives d'occidentalisation sont rejetées par les composantes les plus réactionnaires de la société. Suite à nos dernières demandes, qu'ils considèrent comme contraires aux traditions et à leurs privilèges coutumiers, ils ont même pris les armes."
 EVTOPTA4005:0 "Ignorons leurs demandes"
 EVTOPTB4005:0 "Acceptons leurs demandes"
 EVTNAME4006:0 "Les marchands refusent l'occidentalisation"
 EVTDESC4006:0 "Nos tentatives d'occidentalisation sont rejetées par nos commerçants. Se sentent lésés par les nouvelles restrictions sur le commerce, ils menacent de quitter le pays, et d'emmener tout leur négoce avec eux."
 EVTOPTA4006:0 "Ignorons leurs demandes"
 EVTOPTB4006:0 "Acceptons leurs demandes"
 EVTNAME4007:0 "Des artistes refusent l'occidentalisation"
 EVTDESC4007:0 "Dans tout le pays, des artistes influents proclament que nos tentatives d'occidentalisation détruisent notre identité culturelle. Ils exigent un coup d'arrêt immédiat à notre politique."
 EVTOPTA4007:0 "Ignorons leurs demandes"
 EVTOPTB4007:0 "Acceptons leurs demandes"
 EVTNAME4008:0 "Des fonctionnaires refusent l'occidentalisation"
 EVTDESC4008:0 "Plusieurs fonctionnaires jugent nos tentatives d'occidentalisation trop brutales, ce qui risque, selon eux, de causer la ruine le pays. Plusieurs risquent de démissionner si nous n'écoutons pas leurs appels à la modération."
 EVTOPTA4008:0 "Ignorons leurs demandes"
 EVTOPTB4008:0 "Acceptons leurs demandes"
 EVTNAME4009:0 "Le commandement militaire refuse l'occidentalisation"
 EVTDESC4009:0 "Nos tentatives d'occidentalisation sont rejetées par les commandants de nos armées. Certains menacent de démissionner si nous n'y mettons pas un terme."
 EVTOPTA4009:0 "Ignorons leurs demandes"
 EVTOPTB4009:0 "Acceptons leurs demandes"
 EVTNAME4010:0 "Les conseillers refusent l'occidentalisation"
 EVTDESC4010:0 "Nos tentatives d'occidentalisation sont rejetées par nos conseillers les plus loyaux. Certains menacent même de démissionner si nous n'y mettons pas un terme."
 EVTOPTA4010:0 "Ignorons leurs demandes"
 EVTOPTB4010:0 "Acceptons leurs demandes"
 EVTNAME9610:0 "La Renaissance en déclin"
 EVTDESC9610:0 "L'expansion territoriale récente de notre pays semble avoir détourné nos ressources tout autant que notre attention. Les réformes de l'éducation et le développement artistique qui faisaient notre renommée en ont fait les frais, et nous ne pouvons plus nous revendiquer comme l'un des foyers philosophiques de la Renaissance."
 EVTOPTA9610:0 "C'est très fâcheux"
 EVTNAME750:0 "Mauvaise réputation"
 EVTDESC750:0 "C'est assez étrange, mais la stratégie que nous avons récemment mise en place pour nous emparer des provinces de tous ceux qui s'opposent à nous semble être mal perçue par les autres pays."
 EVTOPTA750:0 "Ils réagissent de façon excessive, comme toujours"
 EVTNAME751:0 "Inflation"
 EVTDESC751:0 "L'état de guerre perpétuel mine notre économie, et l'inflation devient incontrôlable."
 EVTOPTA751:0 "En ce cas, frappons davantage de monnaie"
 EVTNAME752:0 "Désertions d'officiers"
 EVTDESC752:0 "Désabusés par les guerres répétées et apparemment inutiles de [Root.Monarch.GetName], de nombreux officiers de l'armée ont déserté pour aller chercher mieux ailleurs."
 EVTOPTA752:0 "Bah, nous commanderons l'armée nous-mêmes"
 EVTNAME753:0 "Marchands irrités"
 EVTOPTA753:0 "En ce cas, conquérons-les aussi"
 EVTNAME754:0 "Légitimité contestée"
 EVTDESC754:0 "La soif de sang de [Root.Monarch.GetName] a porté un coup sévère à la réputation [Root.GetDuDelaNP] [Root.GetName] sur la scène internationale. Le peuple, lui-même, commence à son tour à remettre en question la légitimité d'un[Root.GetXEDir] [Root.GetDir] capable de se montrer aussi impitoyable."
 EVTOPTA754:0 "Disons à notre hériti[Root.GetErEreHrt] qu'[Root.GetIlElleHrt] peut commencer à s'inquiéter…"
 EVTNAME755:0 "Des magistrats démissionnent"
 EVTDESC755:0 "Les magistrats sont la colonne vertébrale de tout pays. Hélas, les nôtres ont commencé à démissionner, prétendent ainsi protester contre le fardeau croissant des guerres perpétuelles qu'ils doivent subir."
 EVTOPTA755:0 "Alors, nous les remplacerons nous-mêmes"
 EVTNAME756:0 "Un conseiller démissionne"
 EVTDESC756:0 "Indigné par notre politique étrangère orientée vers les conquêtes, un éminent conseiller a démissionné et quitté le pays."
 EVTOPTA756:0 "Vieux ronchon… Après tout, bon débarras"
 EVTNAME757:0 "Révolte en [Root.GetName]"
 EVTDESC757:1 "Le loyal peuple [Root.Owner.GetDuDeNP] [Root.Owner.GetName] souffre depuis longtemps maintenant des guerres continuelles de s[Root.Owner.GetOnADir] [Root.Owner.GetDir], sans jamais émettre la moindre récrimination. Mais cette époque est révolue : [Root.Owner.Monarch.GetName] ne semblant pas vouloir entendre raison, la population de [Root.GetName] a décidé de recourir à la violence."
 EVTOPTA757:0 "C'est donc ça qui sent le brûlé ?"
 EVTNAME758:0 "Nous avons été choisis !"
 EVTDESC758:0 "Bonne nouvelle, [Root.Owner.GetDir] ! L'[Emperor.GetEmpereurImperatriceDirCap] nous fait l'immense honneur d'accueillir à [Root.GetCapitalName] le Reichstag annuel.\n\nCela va nettement accroître le prestige [Root.GetDuDelaNP] [Root.GetName] au sein de l'Empire. Puissent tous les délégués rester bouche bée lorsqu'ils entreront dans notre belle ville !"
 EVTOPTA758:0 "Excellent"
 EVTNAME773:0 "Marchands assassinés"
 EVTOPTA773:0 "Des têtes vont tomber ! Mais pas la mienne, j'espère…"
 EVTNAME759:0 "Primas Germaniæ"
 EVTDESC759:2 "Depuis le Xe s., les archevêques de Mayence portent le titre prestigieux de Primas Germaniæ, qui fait d'eux l'archevêque catholique le plus important de tout le Saint-Empire.\n\nNaturellement, un tel titre suscite la jalousie des autres princes de l'Empire… Mieux vaut donc ne pas laisser notre prestige tomber trop bas, ou le titre pourrait bien nous glisser entre les doigts."
 EVTOPTA759:0 "Mieux vaut nous montrer prudents…"
 EVTNAME760:1 "Titre de Primas Germaniæ remis en cause"
 EVTDESC760:0 "Il semble que la plus grande partie de la communauté catholique n'accorde plus à [Root.Monarch.GetName] sa confiance. Selon la rumeur, un autre archevêque projetterait même de revendiquer son titre de Primas Germaniæ !"
 EVTOPTA760:0 "Une rumeur reste une rumeur…"
 EVTNAME761:0 "Primas Germaniæ"
 EVTDESC761:1 "Le titre de Primas Germaniæ, archevêque catholique le plus important du Saint-Empire, a été créé au Xe s., l'archevêché de Mayence ayant été le premier à le recevoir.\n\nLe fait qu'une puissance aussi secondaire que [From.GetLeLaNP] [From.GetName] porte un titre aussi prestigieux est un véritable affront à l'Église catholique. Ne pouvons-nous trouver un candidat qui en serait plus digne ?"
 EVTOPTA761:0 "Et pourquoi pas… moi ?"
 EVTOPTB761:0 "Mieux vaut ne pas intervenir. Pour le moment…"
 EVTOPTC761:0 "Il n'y a pas de meilleur candidat"
 EVTNAME762:0 "Titre de Primas Germaniæ perdu"
 EVTDESC762:2 "[Root.Monarch.GetName] a perdu le titre de Primas Germaniæ : du fait de son prestige amoindri au sein de l'Empire ces derniers temps, un autre archevêque a pris les devants en revendiquant le titre."
 EVTOPTA762:0 "Très bien, envoyons-lui toutes nos félicitations"
 EVTOPTB762:0 "[Root.Monarch.GetName] n'est pas près de l'oublier…"
 EVTNAME763:0 "Le legatus natus"
 EVTDESC763:0 "En tant que legatus natus, nous avons depuis longtemps l'honneur de représenter le Saint-Père au nord des Alpes.\n\nUn titre aussi prestigieux requiert une certaine dignité et nous ne pouvons pas laisser notre prestige ou nos relations avec le pape tomber trop bas."
 EVTOPTA763:0 "C'est entre les mains de Dieu"
 EVTNAME764:0 "Perte du titre de legatus natus"
 EVTDESC764:0 "La considération que nous portent l'Empire et le Saint-Père s'est récemment dégradée. Celui-ci ne semble plus nous faire confiance pour le représenter dans l'Empire, et il a malheureusement décidé de nous libérer de ce titre."
 EVTOPTA764:0 "Il semble que c'était après tout entre mes mains…"
 EVTNAME765:0 "Représentant du Saint-Père"
 EVTDESC765:0 "Bonne nouvelle ! Le Saint-Père nous a désignés pour porter le titre prestigieux de legatus natus, son représentant au nord des Alpes, l'ancien détenteur du titre étant tombé en disgrâce."
 EVTOPTA765:0 "Serait-ce une lueur crépusculaire ?"
 EVTOPTB765:0 "Nous devons gracieusement refuser"
 EVTDESC6197:0 "La politique de soutien et d'expansion de la bureaucratie de notre nation porte ses fruits. Chaque jour, de nouveaux représentants sont formés pour faire de grandes carrières dans notre administration !"
 EVTOPTA6197:0 "Excellent"
 EVTDESC6198:0 "Un empire aussi étendu que le nôtre nécessite une administration plus importante. Sans doute une prime offerte lors de leur recrutement permettrait-elle de grossir le nombre de candidats ?"
 EVTOPTA6198:0 "Ne regardons pas à la dépense"
 EVTOPTB6198:0 "Ce n'est pas le bon moment"
 EVTNAME2036:0 "Troubles religieux"
 EVTDESC2036:0 "Des rapports nous sont parvenus, affirmant que l'Empereur planifierait de marcher contre tous les États protestants du Saint-Empire. Il serait déterminé à « nettoyer les territoires impériaux de la racaille hérétique » avant la fin de l'année. Si nous voulons rester fidèles à notre foi, il nous faut nous préparer."
 EVTOPTA2036:0 "Proclamons notre indépendance religieuse"
 EVTOPTB2036:0 "Notre allégeance va à l'Empereur"
 EVTNAME6100:0 "Soutien populaire à la marine"
 EVTDESC6100:0 "La population soutient massivement la flotte, et cherche à contribuer à la défense [Root.GetDuDelaNP] [Root.GetName]. Dans les chantiers navals, les charpentiers travaillent plus dur que jamais, et les gens se portent même volontaires pour servir comme marins ! Tous sont fiers de notre glorieuse marine !"
 EVTOPTA6100:0 "C'est tout simplement fantastique"
 EVTNAME6101:0 "L'enthousiasme pour la marine retombe"
 EVTDESC6101:0 "Pour être honnête, la population ne pense plus autant de bien de notre marine. Disons-le clairement, elle ne l'aime plus. Il devient de plus en plus difficile de recruter de nouveaux marins, ou même de s'approvisionner en matériaux de base."
 EVTOPTA6101:0 "Cela reviendra vite"
 EVTOPTB6101:0 "Il n'est rien qu'un peu d'argent ne peut acheter"
 EVTNAME6102:0 "Apparition d'un amiral prometteur"
 EVTDESC6102:0 "Un de nos loups de mer s'est avéré bien meilleur que nous ne l'avions imaginé."
 EVTOPTA6102:0 "Nous savions que c'était une bonne idée"
 EVTNAME6103:0 "Les nobles s'inquiètent"
 EVTDESC6103:0 "Notre politique de promotion de commandants prometteurs, sans égard à leur naissance, inquiète notre noblesse, qui trouve difficile de devoir dîner avec des hommes dénués d'éducation. Selon eux, cela contrarie également leurs hommes, qui préfèreraient être commandés par meilleur qu'eux et non par quelqu'un qui n'a visiblement pas une goutte de sang noble."
 EVTOPTA6103:0 "Laissons-les se plaindre"
 EVTOPTB6103:0 "Eh bien, faisons quelques concessions"
 EVTNAME6104:0 "Progrès maritimes"
 EVTDESC6104:1 "Notre excellent sens marin permet de surprenants progrès en matière navale. La flotte en bénéficiera assurément durant des années."
 EVTOPTA6104:0 "Ça ne peut pas être un mal"
 EVTNAME6105:0 "L'orgueil de la marine"
 EVTDESC6105:1 "Notre sens marin est tellement supérieur que, pour être honnête, il devient la cause d'une certaine complaisance. La flotte [Root.GetRootAdjFS] se repose sur ses lauriers, ce qui pourrait lui causer de sévères déconvenues si quelques marins d'eau douce, aussi fous que téméraires, voulaient véritablement s'en prendre à elle."
 EVTOPTA6105:0 "Nul n'oserait attaquer notre flotte"
 EVTOPTB6105:0 "Nous devons secouer tout cela"
 EVTNAME6106:0 "Perfectionnement des tactiques de blocus"
 EVTDESC6106:0 "Les entraînements au combat en mer nous ont permis de développer des tactiques de blocus extrêmement efficaces. Même si nos ennemis finiront par trouver la parade, nous sommes pour le moment capables d'établir des blocus infranchissables."
 EVTOPTA6106:0 "Nous pourrions même en tirer un peu d'argent"
 EVTNAME6107:0 "Relâchement sur les mers"
 EVTDESC6107:0 "Les entraînements au combat en mer nous ont permis de mettre en place des blocus infranchissables sur les côtes ennemies. Pourtant, nos marins ne semblent pas donner le meilleur d'eux-mêmes ces derniers temps."
 EVTOPTA6107:0 "Nous ne pouvons exiger qu'ils soient toujours au meilleur d'eux-mêmes"
 EVTOPTB6107:0 "Exigeons de chacun qu'il fasse son devoir, quelles que soient les conditions"
 EVTNAME6108:0 "Progrès navals"
 EVTDESC6108:0 "Nos architectes de marine, habituellement excellents, font ces derniers temps preuve d'une extraordinaire créativité, permettant d'incessants progrès dans le domaine naval."
 EVTOPTA6108:0 "Pourquoi les en empêcherions-nous ?"
 EVTNAME6109:0 "Agitation chez les charpentiers de marine"
 EVTDESC6109:1 "Sans que nous puissions bien savoir pourquoi, les travailleurs des chantiers navals ont le sentiment de ne pas être véritablement soutenus par leurs supérieurs. Mais diriger [Root.GetLeLaNP] [Root.GetName] est un travail considérable, aussi peut-on se demander s'il est très avisé pour [Root.GetLeLaLDir] [Root.GetDir] de s'occuper d'un problème aussi secondaire."
 EVTOPTA6109:0 "Pourquoi [Root.Monarch.GetName] devrait-[Root.GetIlElleDir] se soucier de gens si pauvres qu'ils doivent travailler ?"
 EVTOPTB6109:0 "Il est temps de secouer l'amirauté"
 EVTNAME6110:0 "[Root.GetLeLaNPCap] [Root.GetName] règn[Root.GetEEntNP] sur les mers"
 EVTDESC6110:0 "La glorieuse marine [Root.GetRootAdjFS] suscite la fierté du pays dans son ensemble, tout autant que l'envie du monde entier."
 EVTOPTA6110:0 "C'est là notre gloire"
 EVTNAME6111:0 "Déclin de la marine"
 EVTDESC6111:0 "Personne ne peut vraiment l'expliquer, mais s'il y a encore bien peu de temps [Root.GetLeLaNP] [Root.GetName] disposai[Root.GetTEntNP] d'une marine dont tirait fierté tout le pays, elle provoque aujourd'hui la risée du monde entier."
 EVTOPTA6111:0 "Son heure de gloire reviendra"
 EVTOPTB6111:0 "Un peu d'argent devrait remédier à la situation"
 EVTNAME6112:0 "Afflux de recrues"
 EVTDESC6112:0 "Notre système de recrutement est un véritable succès : les pauvres, les suicidaires, et même les plus fervents patriotes accourent sous les drapeaux, pour le plus grand ravissement de nos généraux."
 EVTOPTA6112:0 "Enrôlons-les"
 EVTOPTB6112:0 "Non, réfléchissons à long terme"
 EVTNAME6113:0 "Le peuple refuse la conscription"
 EVTDESC6113:0 "Notre système de recrutement fonctionne habituellement comme une machine bien huilée. Pourtant, nous rencontrons ces derniers temps certaines résistances, quelques désagréments de peu d'importance : des émeutes ou des recruteurs attaqués, ce genre de choses…"
 EVTOPTA6113:0 "En ce cas, freinons le recrutement quelque temps"
 EVTOPTB6113:0 "Ce sont des soldats qu'il nous faut, pas des pleurnicheurs"
 EVTNAME6114:0 "Notre armée n'est-elle pas magnifique ?"
 EVTDESC6114:0 "Notre armée vole de victoire en victoire, et l'entraînement et le recrutement de nouvelles recrues bénéficient de l'expérience tirée de ces batailles."
 EVTOPTA6114:0 "Magnifique, magnifique"
 EVTNAME6115:0 "Notre armée se dégrade"
 EVTDESC6115:0 "Il y a peu encore, notre armée suscitait la jalousie du monde entier, et voilà que soudain plus personne ne lui trouve rien de bon. Nous n'avons aucune idée des raisons pour lesquelles elle s'est ainsi dégradée, mais le recrutement pourrait finir par en pâtir."
 EVTOPTA6115:0 "Cela risque bien de s'avérer plus compliqué"
 EVTOPTB6115:0 "Il est temps de remuer le commandement"
 EVTNAME6116:0 "Avancées militaires"
 EVTDESC6116:0 "Les officiers ont commencé à expérimenter de nouvelles manières d'entraîner au combat notre armée, déjà fort bien entraînée. Cela semble contribuer à accroître le niveau des théories militaires développées [Root.GetAuEnNP] [Root.GetName]."
 EVTOPTA6116:0 "Et pour sûr nous aimons les théoriciens militaires !"
 EVTNAME6117:0 "Complaisance militaire"
 EVTDESC6117:1 "Selon les dires des généraux les plus influents, l'armée [Root.GetRootAdjFS] est superbement entraînée, et donc invincible. Ils expliquent brillamment nos derniers revers par les conditions climatiques et la sournoiserie de l'ennemi. Comment diantre pourrait-on améliorer ce qui est parfait ?"
 EVTOPTA6117:0 "Invincible, joli mot"
 EVTOPTB6117:0 "Dire la vérité pourrait déranger certaines personnes"
 EVTNAME6118:0 "Effort sur les fortifications."
 EVTDESC6118:0 "Notre corps du génie n'a pas grand-chose à faire en ce moment, mais il a découvert une province sans fortifications et a décidé de s'en occuper."
 EVTOPTA6118:0 "C'est très aimable de sa part."
 EVTNAME6119:0 "Amélioration des fortifications"
 EVTDESC6119:0 "Notre corps du génie a découvert une petite fortification qui aurait bien besoin d'être améliorée."
 EVTOPTA6119:0 "Nous devons systématiquement améliorer ce qui peut l'être."
 EVTNAME6120:0 "Notre génie est occupé."
 EVTDESC6120:0 "Notre corps du génie trouve toujours de quoi s'occuper. Aujourd'hui, il a amélioré une fortification dans une de nos provinces."
 EVTOPTA6120:0 "Nous sommes satisfaits."
 EVTNAME6121:0 "Travaux de fortification"
 EVTDESC6121:0 "Notre génie a amélioré une fortification pour en faire une importante barrière contre les forces ennemies."
 EVTOPTA6121:0 "Espérons que certains aient l'idée de l'assiéger."
 EVTNAME6122:0 "Fortification épique construite."
 EVTDESC6122:0 "Une fortification déjà importante a été améliorée par notre génie, même si nos généraux pensent que nos troupes ne devraient pas se réfugier derrière des forts."
 EVTOPTA6122:0 "Inutile de s'en plaindre."
 EVTNAME6123:0 "Nouveaux bastions construits."
 EVTDESC6123:0 "Alors que nous pensions que nos fortifications ne pouvaient être améliorées, notre génie a eu la grande idée de construire des bastions triangulaires. En plus d'être magnifiques, ils ralentissent l'ennemi."
 EVTOPTA6123:0 "J'imagine que je n'ai pas à me plaindre."
 EVTNAME6124:0 "Le fort tombe en ruine"
 EVTDESC6124:0 "Négligée par notre génie, une petite fortification est tombée en ruine. Pour être honnête, en l'état actuel des choses, elle ne repousserait même pas une bande d'écoliers, alors pour ce qui est d'une armée…"
 EVTOPTA6124:0 "Les hommes, les vrais, ne se cachent pas derrière des forts."
 EVTOPTB6124:0 "Quelques réparations sont peut-être nécessaires."
 EVTNAME6125:0 "Le fort se délabre."
 EVTDESC6125:0 "Notre génie a malheureusement négligé cette fortification et si nous n'y faisons rien, il n'offrira qu'une protection limitée."
 EVTOPTA6125:0 "Ce n'est pas important."
 EVTOPTB6125:0 "Il n'est rien que l'argent ne peut résoudre."
 EVTNAME6126:0 "Le fort s'écroule"
 EVTDESC6126:0 "Un récent examen a révélé que les murs d'une de nos fortifications s'écroulent et notre corps du génie indique qu'il manque de fonds pour effectuer les réparations. Si rien n'est fait, sa capacité défensive va en pâtir, mais à long terme, dans quelques centaines d'années, elle pourrait bien devenir une attraction touristique incontournable et renforcer l'économie locale."
 EVTOPTA6126:0 "Prenons des mesures à long terme."
 EVTOPTB6126:0 "Je crois qu'une approche à plus court terme est en ordre."
 EVTNAME6127:0 "Le fort s'affaiblit"
 EVTDESC6127:0 "A la suite d'une mauvaise maintenance de notre corps du génie, l'une de nos importantes fortifications présente de graves dégâts structurels et dès lors, d'importants travaux vont être nécessaires."
 EVTOPTA6127:0 "Punissez les responsables."
 EVTOPTB6127:0 "Non, dépensons l'argent."
 EVTNAME6128:0 "Génie négligent."
 EVTDESC6128:0 "Nous avons découvert que, à la suite d'une négligence de notre corps du génie, une de nos importantes fortifications est mise à mal."
 EVTOPTA6128:0 "Si les experts se montrent négligents, c'est sûrement que tout va bien."
 EVTOPTB6128:0 "Il faut faire quelque chose."
 EVTNAME6129:0 "Crise de fortification."
 EVTDESC6129:0 "À la suite d'une négligence de notre corps du génie, l'une des plus puissantes et plus modernes de nos fortifications est affaiblie. Une armée qui déciderait de l'assiéger pourrait en tirer parti."
 EVTOPTA6129:0 "Pour être honnête, je ne vois pas d'armée susceptible de rejoindre ce fort."
 EVTOPTB6129:0 "Non ! Nous allons immédiatement faire quelque chose."
 EVTNAME6130:0 "Un général prometteur"
 EVTDESC6130:0 "La mise en place des commissions militaires a porté ses fruits, et un nouveau général s'est distingué."
 EVTOPTA6130:0 "Oui, il est tout à fait prometteur"
 EVTNAME6131:0 "La noblesse s'inquiète pour ses privilèges"
 EVTDESC6131:0 "La mise en place de commissions militaires inquiète au plus haut point la noblesse : selon ses membres, ce n'est pas parce qu'un homme s'illustre sur le champ de bataille qu'il fera pour autant un bon général. Et il semble par ailleurs que la vie de nos officiers devienne de plus en plus difficile à cause du manque de tenue des roturiers récemment promus lors des repas. Enfin, ils rapportent que la hiérarchie autant que les hommes du rang sont persuadés que tout commandant digne de ce nom doit être de sang noble."
 EVTOPTA6131:0 "Mais la noblesse importe-t-elle vraiment ?"
 EVTOPTB6131:0 "Sans doute devrions-nous calmer un peu les choses pour un temps"
 EVTNAME6132:0 "Gloire militaire"
 EVTDESC6132:0 "Notre armée glorieuse contribue au prestige de notre pays."
 EVTOPTA6132:0 "Gloire à nous"
 EVTNAME6133:0 "L'armée a connu des jours meilleurs"
 EVTDESC6133:1 "La gloire de notre armée semble s'être quelque peu ternie. Les voisins [Root.GetDuDelaNP] [Root.GetName] ne considèrent plus [Root.GetSesLeursNP] troupes avec autant de sérieux qu'avant."
 EVTOPTA6133:0 "Il est temps d'y remédier"
 EVTOPTB6133:0 "Nous n'y pouvons pas grand-chose"
 EVTNAME6134:0 "Marchands aventuriers"
 EVTDESC6134:0 "Les conditions commerciales actuelles sont propices aux marchands [Root.GetRootAdjMP], et ils sont prêts à en tirer parti."
 EVTOPTA6134:0 "Excellent"
 EVTNAME6135:0 "Difficulté des marchands"
 EVTDESC6135:0 "Même si jusque-là les marchands [Root.GetRootAdjMP] étaient prospères dans leurs affaires, les choses ont commencé à se gâter pour eux."
 EVTOPTA6135:0 "Nous allons devoir nous serrer la ceinture"
 EVTOPTB6135:0 "Quelques réformes impopulaires devraient y remédier"
 EVTNAME6136:0 "Ruée vers les colonies"
 EVTDESC6136:0 "Les rumeurs sur notre quête du Nouveau Monde incitent de nombreuses personnes à se lancer dans une vie nouvelle en tant que colons."
 EVTOPTA6136:0 "Ils pourraient nous être utiles"
 EVTNAME6137:0 "Fuite vers les colonies"
 EVTDESC6137:0 "Notre quête du Nouveau Monde ouvre de nombreuses opportunités à ceux qui sont établis dans les colonies. La guerre en cours a convaincu même les meilleurs et les plus brillants au sein de la population que le temps était venu pour eux de tenter là-bas leur chance."
 EVTOPTA6137:0 "Laissons-les partir"
 EVTOPTB6137:0 "Il faut les en empêcher"
 EVTNAME6138:1 "La compagnie [empty_neighbor_target.GetDuDeContree] [empty_neighbor_target.GetAreaName]"
 EVTDESC6138:1 "La compagnie chargée de mettre en valeur [Root.GetLeLaContree] [Root.GetAreaName], et donc entre autres chargée de revendiquer la province de [Root.GetName] au nom [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], a décidé en lieu et place d'étendre ses territoires vers des territoires limitrophes de la colonie actuelle. De fait, la promesse de pouvoir mener une vie nouvelle dans ces territoires jusqu'à présent inhabités attire de nombreux colons [Root.Owner.GetCultMP], et si nous permettions cette expansion, davantage encore viendraient s'y établir, plutôt que dans la colonie de [Root.GetName]."
 colonial.1.d:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] [Root.Owner.GetEstSontNP] environné[Root.Owner.GetXENP] de territoires jusqu'à présent vierges de toute revendication. Or, le peuple est tout à fait favorable à notre ambition d'étendre les domaines de l'État, et une compagnie à charte a été fondée dans la province de [Root.GetName] afin de permettre à des colons de s'établir dans la colonie nouvelle de [empty_neighbor_target.GetName] afin de la revendiquer au nom [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] [Root.Owner.Monarch.GetName] et de la Compagnie [empty_neighbor_target.GetDuDeContree] [empty_neighbor_target.GetAreaName] et en tirer tout l'or et la gloire qui se pourra.\n\nSi nous permettons une telle expansion, elle permettra l'installation de nombreux colons sur place et devrait rapidement permettre d'étendre l'influence [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] dans la région."
 EVTOPTA6138:0 "Cela ne peut être qu'une bonne chose"
 colonial.1.c:0 "Mettons plutôt à profit cette ferveur pour avoir des bébés"
 EVTNAME6139:0 "Faillite d'une compagnie coloniale"
 EVTDESC6139:0 "L'une de nos compagnies coloniales se heurte à d'importants problèmes financiers. Si nous n'y faisons rien, les colons pourraient en pâtir."
 EVTOPTA6139:0 "Ce n'est pas notre problème, ils connaissaient les risques"
 EVTOPTB6139:0 "Il est temps de nous en mêler"
 EVTOPTA6140:0 "Bonne nouvelle"
 EVTNAME6141:0 "Complaisance des marchands"
 EVTDESC6141:0 "Bien que notre pays soit réputé pour ses pratiques commerciales avisées, nos marchands font actuellement preuve d'une certaine complaisance."
 EVTOPTA6141:0 "Nos marchands ne sont plus aussi compétitifs"
 EVTOPTB6141:0 "Nous pourrions faire monter les prix"
 EVTNAME6142:0 "Excellents vice-rois"
 EVTDESC6142:0 "De temps à autre, un pays a la chance de pouvoir bénéficier des services d'hommes honnêtes œuvrant inlassablement au profit de l'État. C'est pour nous un avantage indéniable que de pouvoir compter sur un certain nombre d'excellents vice-rois dans nos territoires d'outre-mer."
 EVTOPTA6142:0 "Et nous en sommes pleinement satisfaits"
 EVTNAME6143:0 "Vice-rois corrompus"
 EVTDESC6143:0 "Il est bien connu que les territoires d'outre-mer sont difficiles à gouverner, et de bons vice-rois y sont essentiels. Mais, parfois, tout ne se passe pas comme prévu, et certains hommes corrompus et vénaux finissent par s'y arroger tout pouvoir."
 EVTOPTA6143:0 "Prenons les mesures qui s'imposent"
 EVTOPTB6143:0 "Nous n'avons rien vu…"
 EVTNAME6144:0 "Améliorations de la production"
 EVTDESC6144:0 "Notre choix d'adopter les idées économiques de Smith a poussé de nombreuses personnes à réfléchir sur la façon dont les biens sont produits. Et, pour le moment, cela semble payer."
 EVTOPTA6144:0 "Très bien"
 EVTNAME6145:0 "Production en berne"
 EVTDESC6145:0 "Faire le choix d'adopter des doctrines économiques nous a permis de développer nos techniques de production, mais aussi mené nos producteurs à faire preuve d'une certaine complaisance."
 EVTOPTA6145:0 "La productivité va s'en ressentir"
 EVTOPTB6145:0 "Cela semble surtout provoquer une hausse des prix"
 EVTNAME6146:0 "Administration efficace"
 EVTDESC6146:0 "Chaque année, notre administration permet de percevoir plus d'impôts, et ce d'autant plus lorsque les hommes occupent les postes qui leur conviennent le mieux. Malgré tout, il reste regrettable de devoir les promouvoir, quelques années plus tard, à des postes qu'ils ne peuvent assumer."
 EVTOPTA6146:0 "Battons le fer tant qu'il est chaud"
 EVTNAME6147:0 "Administration corrompue"
 EVTDESC6147:0 "Parfois, l'administration ne fonctionne pas. C'est aussi simple que ça. Il suffit que certaines personnes occupent certains postes pour que la corruption sévisse, menant à la perte d'une partie des revenus fiscaux. Mais le pire est qu'un certain nombre d'années est nécessaire pour remettre de l'ordre dans tout cela."
 EVTOPTA6147:0 "On ne peut pas combattre le système"
 EVTNAME6148:0 "La banque nationale verse des dividendes"
 EVTDESC6148:0 "Notre banque nationale a su accorder des prêts judicieux, et en retire actuellement des profits excellents, ce qui se retranscrit par le versement de dividendes aux actionnaires. À nous, donc !"
 EVTOPTA6148:0 "L'argent coule à flot"
 EVTNAME6149:0 "La banque nationale rencontre des difficultés"
 EVTDESC6149:0 "La banque nationale obtient des résultats décevants. Les emprunteurs dignes de confiance sont rares, ce qui freine évidemment ses activités."
 EVTOPTA6149:0 "Versons un peu d'argent pour la soutenir"
 EVTOPTB6149:0 "Autorisons-la à accorder des prêts, même à des gens moins fiables"
 EVTNAME6150:0 "Succès de notre politique commerciale"
 EVTDESC6150:0 "Notre politique commerciale s'avère ces derniers temps particulièrement fructueuse. Cela confère à nos marchands un réel avantage."
 EVTOPTA6150:0 "C'est très certainement une bonne nouvelle"
 EVTNAME6151:0 "Politiques commerciales infructueuses"
 EVTDESC6151:0 "Ces derniers temps, nos politiques commerciales ne s'avèrent pas fructueuses. Pour le dire clairement, les marchands [Root.GetRootAdjMP] rencontrent des difficultés."
 EVTOPTA6151:0 "Ils paraissent surtout menacer ruine…"
 EVTOPTB6151:0 "Peut-être devrait-on chercher quelques arrangements"
 EVTNAME6152:0 "Nouvelles techniques d'espionnage"
 EVTDESC6152:0 "Nos réseaux d'espionnage sont efficaces, et nos agents ont trouvé de nouvelles méthodes. Tôt ou tard, nos « amis » et nos ennemis s'en rendront compte, mais pour le moment nous disposons d'un net avantage."
 EVTOPTA6152:0 "Et nous aimons avoir l'avantage"
 EVTNAME6153:0 "Défections parmi les espions"
 EVTDESC6153:0 "Certains de nos espions passent à d'autres pays. Cela pourrait très rapidement nous porter préjudice."
 EVTOPTA6153:0 "Laissons partir les traîtres"
 EVTOPTB6153:0 "Un peu d'argent devrait agir sur certains"
 EVTNAME6154:0 "Conseil dynamique"
 EVTDESC6154:0 "La combinaison des bonnes personnes au sein du Conseil contribue parfois à créer des conditions favorables à une hausse non négligeable des revenus fiscaux. Et nous sommes ravis de constater que c'est actuellement le cas."
 EVTOPTA6154:0 "Excellente nouvelle, vraiment"
 EVTNAME6155:0 "Corruption du gouvernement"
 EVTDESC6155:0 "Lorsque les mauvaises personnes intègrent le Conseil cela peut s'avérer fâcheux pour le pays, d'autant plus qu'il est difficile de les en retirer."
 EVTOPTA6155:0 "Visiblement, les revenus fiscaux sont en chute"
 EVTOPTB6155:0 "L'inflation grimpe de façon vertigineuse"
 EVTNAME6156:0 "Minorité prospère"
 EVTDESC6156:1 "Leur statut juridique étant garanti par la Déclaration des droits, la minorité [minority_religion_province.GetCultFS] prospère."
 EVTOPTA6156:0 "C'est bon à savoir"
 EVTNAME6157:0 "Contrecoup"
 EVTDESC6157:0 "Depuis l'introduction de la Déclaration des droits, les membres des vieilles classes dirigeantes se sentent marginalisés. Mais, plutôt que d'en débattre, ils paraissent être sur le point de se soulever."
 EVTOPTA6157:0 "Et pourquoi ne pas se comporter en gentilshommes ?"
 EVTNAME6158:0 "Le clergé mobilise la population"
 EVTDESC6158:1 "Depuis bien longtemps, nos politiques encouragent le peuple à assister avec assiduité aux cérémonies religieuses. Le clergé nous en est reconnaissant, et le montre par des paroles de soutien au gouvernement."
 EVTOPTA6158:0 "Puisse le peuple trouver l'unité dans la foi"
 EVTNAME6159:0 "Divergences religieuses"
 EVTDESC6159:0 "Nous sommes considérés, de bien des façons, comme les premiers défenseurs de la foi [Root.GetRelFS]. Nos institutions religieuses sont puissantes, et des prêtres venus même de l'étranger accourent jusque dans nos écoles religieuses.\n\nIl est donc quelque peu embarrassant que les habitants des campagnes ne soient pas aussi en accord avec la théologie que nous le sommes. Les rapports sont nombreux, qui signalent qu'un chien serait révéré comme un saint, ou que de vieilles fêtes païennes sont intégrées dans les cérémonies [Root.GetRelFP]."
 EVTOPTA6159:0 "Laissons ces pauvres gens se plaindre"
 EVTOPTB6159:0 "Tentons au contraire de leur faire abandonner leurs anciennes pratiques"
 religious_deviants:0 "Déviances religieuses"
 desc_religious_deviants:0 "En fermant les yeux sur les déviances religieuses, nous avons mise à mal l'autorité de nos missionnaires dans tout le pays."
 EVTNAME6160:0 "Zèle religieux"
 EVTDESC6160:0 "Inspirés par notre foi fervente et notre politique en matière religieuse, les missionnaires se montrent particulièrement convaincants auprès des infidèles."
 EVTOPTA6160:0 "Il est temps de répandre la bonne nouvelle"
 EVTNAME6161:0 "Critique des conservateurs"
 EVTDESC6161:0 "Le clergé pense que le pays n'adhère pas suffisamment aux principes de la suprématie divine, et va même jusqu'à rejeter le blâme sur le gouvernement."
 EVTOPTA6161:0 "Ce ne sont que paroles en l'air d'âmes en peine"
 EVTOPTB6161:0 "Envoyons les troupes s'occuper de ces dissidents"
 EVTNAME6163:0 "Sa Sainteté s'inquiète"
 EVTDESC6163:0 "Notre politique de tolérance en matière religieuse a conduit une partie des fidèles catholiques à se tourner vers l'orthodoxie."
 EVTOPTA6163:0 "Sans doute ne devrions-nous pas en être surpris"
 EVTNAME6164:0 "Sa Sainteté est scandalisée"
 EVTDESC6164:0 "Tirant parti de notre société de tolérance, certains ont décidé d'embrasser la foi réformée. Le nonce pontifical nous a déjà fait part de la très vive inquiétude de l'Église."
 EVTOPTA6164:0 "Hé, il en faut pour tout le monde !"
 EVTNAME6165:0 "Sa Sainteté est choquée"
 EVTDESC6165:0 "Puisque nous sommes une société éclairée et tolérante, certains des nôtres, jugeant que la foi catholique ne convenait pas à leurs choix de vie, se sont tournés vers le protestantisme."
 EVTOPTA6165:0 "Et alors ? Le pape s'en remettra…"
 EVTNAME6166:0 "La foi orthodoxe ébranlée"
 EVTDESC6166:0 "Le patriarche est arrivé aujourd'hui pour exprimer sa colère : notre politique de tolérance permet à ces schismatiques, qui ont mis à sac Constantinople, qui ont abandonné l'Empire romain, de répandre leur foi dans notre pays."
 EVTOPTA6166:0 "Et… C'est très grave ?"
 EVTNAME6167:0 "Le patriarche se plaint"
 EVTDESC6167:0 "Le patriarche s'inquiète que nous fassions montre d'une trop grande tolérance, alors même que les disciples de Luther véhiculent leurs croyances hérétiques dans le pays."
 EVTOPTA6167:0 "Ce sont des choses qui arrivent"
 EVTNAME6168:0 "Le patriarche s'inquiète"
 EVTDESC6168:0 "Nous avons appris, ce jour, que le calvinisme avait pénétré dans notre pays. Il semblerait que certains tirent parti de notre tolérance pour essayer des religions nouvelles et étranges."
 EVTOPTA6168:0 "C'est le prix à payer lorsqu'on se montre tolérant"
 EVTNAME6169:0 "Les évêques pensent que nous reculons"
 EVTDESC6169:0 "L'archevêque nous a fait part, ce jour, de son désarroi : la tolérance dont nous faisons preuve conduit certains à se détourner de la véritable foi pour retourner au catholicisme."
 EVTOPTA6169:0 "Nous sommes un État moderne, cela arrive"
 EVTNAME6170:0 "Les évêques sont sous le choc"
 EVTDESC6170:0 "Une délégation des doyens des évêques est arrivée ce jour pour discuter des effets de notre politique de tolérance en matière religieuse. Ils s'inquiètent notamment de la montée en puissance de la foi orthodoxe dans notre pays."
 EVTOPTA6170:0 "Ils ne devraient pas être si rétrogrades"
 EVTNAME6171:0 "Les évêques s'inquiètent"
 EVTDESC6171:0 "Notre politique de tolérance suscite des inquiétudes au sein des doyens du clergé : la nouvelle se répand que les fidèles de Calvin propagent leur foi dans le pays."
 EVTOPTA6171:0 "Ce n'est pas un problème"
 EVTNAME6172:0 "Les Anciens de l'Église pensent que l'apocalypse vient"
 EVTDESC6172:0 "Selon les Anciens de notre Église, Dieu l'a décrété : notre politique de tolérance sera punie, notre peuple se convertira au catholicisme et l'apocalypse ne peut plus être si lointaine."
 EVTOPTA6172:0 "Attendons encore quelques autres signes"
 EVTNAME6173:0 "Dieu nous punirait-il ?"
 EVTDESC6173:0 "Les Anciens de notre Église pensent que le Seigneur de Miséricorde nous punit pour notre politique pécheresse de tolérance humaniste. Il est vrai que la foi orthodoxe gagne du terrain dans notre royaume."
 EVTOPTA6173:0 "Dieu ferait-il vraiment cela ?"
 EVTNAME6174:0 "Les Anciens de l'Église s'inquiètent"
 EVTDESC6174:0 "Les Anciens de notre Église ont expliqué que les conversions massives et récentes au protestantisme témoignaient du courroux divin de Notre Seigneur. Certains magistrats, un peu plus sceptiques, l'expliquent plutôt comme un effet de notre politique de tolérance."
 EVTOPTA6174:0 "Sans doute récolte-t-on ce que l'on sème"
 EVTNAME6175:0 "Les oulémas s'inquiètent"
 EVTDESC6175:0 "Les oulémas se montrent de plus en plus inquiets de la tolérance dont nous faisons preuve à l'égard des disciples du schismatique 'Alî. Ils sont convaincus qu'Allâh, le compatissant et miséricordieux, ne peut l'approuver. Quoi qu'il en soit, le chiisme fait des progrès dans le pays."
 EVTOPTA6175:0 "Il n'y aura sans doute aucun problème"
 EVTNAME6176:0 "Les ayatollahs s'inquiètent"
 EVTDESC6176:0 "Une délégation d'ayatollahs nous a informés que notre politique de tolérance avait permis au sunnisme de progresser dans notre pays. Ils craignent que cela ralentisse le retour du mahdi."
 EVTOPTA6176:0 "Sans doute reviendra-t-il à temps"
 EVTNAME6177:0 "Les moines s'inquiètent"
 EVTDESC6177:0 "Une délégation de moines, après plusieurs jours de méditation, sont venus nous informer que notre politique de tolérance a une incidence sur l'édification du pays. Il semble qu'une partie de la population ait décidé de se tourner vers l'hindouisme."
 EVTOPTA6177:0 "Le karma de certains pourrait en pâtir"
 EVTNAME6178:0 "Le peuple s'adonne à la philosophie"
 EVTDESC6178:0 "Au risque d'affecter le karma du pays tout entier, une partie de la population a décidé d'abandonner les enseignements de Bouddha pour se tourner vers ceux d'un philosophe chinois. Les moines rejettent la faute sur notre politique de tolérance."
 EVTOPTA6178:0 "Si seulement Bouddha nous enseignait l'intolérance…"
 EVTNAME6179:0 "Le peuple se tourne vers le culte des esprits"
 EVTDESC6179:0 "La population profite de notre politique de tolérance pour se tourner vers le culte des esprits prôné par le shintoïsme. De nombreux moines sont montrent inquiets."
 EVTOPTA6179:0 "C'est le prix à payer lorsque l'on regarde vers l'avenir"
 EVTNAME6180:0 "Le peuple se détourne du brahmanisme"
 EVTDESC6180:0 "Notre peuple a commencé à se détourner des croyances traditionnelles pour suivre les enseignements de ce penseur, Bouddha. Les prêtres rejettent la faute sur notre politique de tolérance."
 EVTOPTA6180:0 "Quel manque de clairvoyance…"
 EVTNAME6181:0 "Le peuple s'adonne à la philosophie"
 EVTDESC6181:0 "Profitant de notre politique de tolérance religieuse, le peuple se tourne vers la philosophie chinoise du confucianisme, suscitant l'incrédulité des penseurs religieux. La secte des Thugs, les assassins, a d'ores et déjà annoncé, sans autre détail, avoir pris des mesures."
 EVTOPTA6181:0 "Tout cela n'est guère surprenant"
 EVTNAME6182:0 "Les gourous se plaignent"
 EVTDESC6182:0 "Un certain nombre de gourous de premier plan ont exprimé leur inquiétude face à notre politique de tolérance. Il semble qu'une nouvelle croyance spirituelle se répand dans le pays."
 EVTOPTA6182:0 "Cela n'aura aucun effet"
 EVTNAME6183:0 "Le peuple se tourne vers le bouddhisme"
 EVTDESC6183:0 "Une partie de la population a décidé de profiter de notre tolérance pour se convertir au bouddhisme. Confucius a dit : « Ne vous affligez pas de n'être pas connu des hommes ; affligez-vous de ne pas connaître les hommes. »"
 EVTOPTA6183:0 "Nous vivons une époque formidable"
 EVTNAME6184:0 "Le peuple se tourne vers l'hindouisme"
 EVTDESC6184:0 "Notre tolérance envers les autres fois en a décidé certains à se tourner vers l'hindouisme. Confucius a dit : « Commandez par les lois et faites régner l'union par les châtiments : le peuple s'abstiendra de mal faire mais n'éprouvera aucune honte. Commandez par la vertu et faite régner l'union par les rites : le peuple aura honte de mal faire et aspirera au bien."
 EVTOPTA6184:0 "Ce sont des choses qui arrivent"
 EVTNAME6185:0 "Le peuple se tourne vers le shintoïsme"
 EVTDESC6185:0 "Notre tolérance humaniste a permis à certains de se tourner vers le shintoïsme. Confucius a dit : « Si un homme est dépourvu de vertu, alors de quel usage lui est le droit ? Si un homme est dépourvu de vertu, alors de quel usage lui est la musique ? »."
 EVTOPTA6185:0 "Au moins sommes-nous tolérants"
 EVTNAME6186:0 "Nos prêtres expriment leur mécontentement"
 EVTDESC6186:0 "Nos prêtres s'inquiètent de notre tolérance, qui autoriserait certains à se détourner de la religion de nos ancêtres pour se convertir au bouddhisme."
 EVTOPTA6186:0 "C'est là un développement dissonant"
 EVTNAME6187:0 "Les prêtes se plaignent humblement"
 EVTDESC6187:0 "Nos prêtres souhaitent humblement mentionner que notre tolérance envers les autres fois conduit le peuple à se tourner vers l'hindouisme."
 EVTOPTA6187:0 "Acceptons-le"
 EVTNAME6188:0 "Nos prêtres sont scandalisés"
 EVTDESC6188:0 "Nos prêtres ont été quelque peu scandalisés d'apprendre que notre tolérance avait permis à certains de commencer à suivre les enseignements de Confucius."
 EVTOPTA6188:0 "Que pouvons-nous y faire ?"
 EVTNAME6189:0 "Les Esprits de la Nature sont inquiets"
 EVTDESC6189:0 "Les Esprits de la Nature disent à notre peuple que notre politique de tolérance permet au chamanisme de se développer en notre sein."
 EVTOPTA6189:0 "Oui, la tolérance envers eux"
 EVTNAME6190:0 "Tristes nouvelles des terrains de chasse"
 EVTDESC6190:0 "Nos chamans rapportent que, puisque nous sommes si tolérants, certains membres de notre peuple ont décidé de se tourner vers l'animisme."
 EVTOPTA6190:0 "Au moins, nous sommes toujours tolérants"
 EVTNAME8000:0 "Les Esprits de la nature sont inquiets"
 EVTDESC8000:0 "Les Esprits de la nature disent à notre peuple que notre politique de tolérance permet au totémisme de se répandre en notre sein."
 EVTOPTA8000:0 "Oui, la tolérance envers eux"
 EVTNAME8001:0 "Tristes nouvelles des terrains de chasse"
 EVTDESC8001:0 "Nos chamans rapportent que, puisque nous sommes si tolérants, certains membres de notre peuple ont décidé de se tourner vers le totémisme."
 EVTOPTA8001:0 "Au moins, nous sommes toujours tolérants"
 EVTNAME8002:0 "Liens spirituels menacés"
 EVTDESC8002:0 "En laissant l'animisme se répandre au sein de notre peuple, nous mettons en danger notre relation avec les animaux et les plantes."
 EVTOPTA8002:0 "Cela ne peut être bon"
 EVTNAME8003:0 "Liens spirituels menacés"
 EVTDESC8003:0 "En laissant le chamanisme se répandre au sein de notre peuple, nous mettons en danger notre relation avec les animaux et les plantes."
 EVTOPTA8003:0 "Cela ne peut être bon"
 EVTNAME6191:0 "Poursuite de la révolution scientifique"
 EVTDESC6191:0 "La révolution scientifique que connaît le pays continue de porter ses fruits. Nos hommes de science font sans cesse de nouvelles découvertes."
 EVTOPTA6191:0 "C'est l'armée qui devrait en tirer avantage"
 EVTOPTB6191:0 "C'est la flotte qui devrait profiter"
 EVTOPTC6191:0 "Concentrons-nous sur la production"
 EVTOPTD6191:0 "L'administration devrait être prioritaire"
 EVTOPTE6191:0 "C'est le commerce qui devrait en bénéficier"
 EVTNAME6192:0 "La révolution scientifique à son terme"
 EVTDESC6192:0 "Nos hommes de sciences semblent être actuellement à court d'idées. Enfin, peut-être pas, mais la révolution scientifique s'est quelque peu ralentie ces derniers temps."
 EVTOPTA6192:0 "Ce n'est pas l'idéal"
 EVTNAME6193:0 "Arts épiques"
 EVTDESC6193:0 "Le mécénat que nous offrons aux arts a permis la création de l'une des œuvres les plus magistrales que le monde a connues. La gloire en rejaillit sur le pays tout entier."
 EVTOPTA6193:0 "Et nous aimons la gloire"
 EVTNAME6194:0 "Aucun artiste digne de mécénat"
 EVTDESC6194:0 "Si [Root.Monarch.GetName] est fam[Root.GetEuxEuseDir] pour le mécénat permanent qu'[Root.GetIlElleDir] offre aux artistes, ceux qu'[Root.GetIlElleDir] finance actuellement semblent incapables de produire la moindre œuvre de qualité. [Root.GetLeLaNPCap] [Root.GetName] n'en sort[Root.GetXEntNP] pas grandi[Root.GetXENP]."
 EVTOPTA6194:0 "Cela ne durera pas"
 EVTNAME6195:0 "Soutien à la guerre"
 EVTDESC6195:0 "Depuis que nous avons déclaré que nous ferions la guerre aux ennemis de notre religion, le peuple met tout en œuvre pour l'effort de guerre."
 EVTOPTA6195:0 "Dieu le veut !"
 EVTNAME6196:1 "Promesses non tenues"
 EVTDESC6196:2 "Nous avons plusieurs fois déjà affirmé clairement que la seule véritable foi est [Root.GetLeLaRel] [Root.GetRelN] – assurant alors le peuple, étant donné nos différends religieux, qu'une guerre contre [infidel_neighbor.GetLeLaNP] [infidel_neighbor.GetName] était imminente. Pourtant, nombreux sont ceux qui se montrent déçus que nous n'ayons pas lancé le conflit contre nos voisins. Certains en sont même venus à s'assembler dans les rues pour montrer leur mécontentement."
 EVTOPTA6196:0 "Nous ne sommes pas encore prêts"
 EVTOPTB6196:1 "Si c'est du sang qu'ils veulent…"
 EVTNAME6300:0 "Exploitation efficace des serfs"
 EVTDESC6300:0 "Notre politique de servage a porté ses fruits : les propriétaires fonciers ont redoublé d'efforts pour tirer tout le possible de leurs serfs."
 EVTOPTA6300:0 "C'est très bien : à chacun sa place !"
 EVTNAME6301:0 "Agitations chez les serfs"
 EVTDESC6301:0 "Les serfs [Root.GetRootAdjMP], ayant pourtant tout pour être heureux, semblent ne pas se satisfaire de leur sort. Une rumeur fait même état d'un possible soulèvement dans la province de [anti_tax_revolt_province.GetName]…"
 EVTOPTA6301:0 "Nos troupes ont besoin d'entraînement"
 EVTOPTB6301:0 "Quelques concessions seraient bienvenues"
 EVTNAME6302:0 "Le peuple apprécie la liberté"
 EVTDESC6302:0 "Notre politique consistant à accorder à tous le droit d'être libre semble porter ses fruits. La population semble plus satisfaite que d'ordinaire."
 EVTOPTA6302:0 "Nous régnons judicieusement"
 EVTNAME6303:0 "La noblesse s'inquiète"
 EVTDESC6303:0 "La noblesse s'inquiète que notre politique d'affranchissement du petit peuple la prive du droit de faire fouetter ses domestiques. Cela semble avoir déjà gâché quelques dîners."
 EVTOPTA6303:0 "Laissons-les se plaindre"
 EVTOPTB6303:0 "Faisons quelques concessions"
 EVTNAME6304:0 "Plus d'hommes pour l'armée"
 EVTDESC6304:0 "Notre choix de privilégier l'importance des effectifs plutôt que leur qualité porte ses fruits : l'armée peut désormais recruter plus d'hommes."
 EVTOPTA6304:0 "On n'a jamais trop d'effectifs"
 EVTNAME6305:0 "Excellence de l'armée en déclin"
 EVTDESC6305:0 "Notre choix de privilégier l'importance des effectifs entraîne un déclin de l'excellence des armées."
 EVTOPTA6305:0 "Oublions cela"
 EVTOPTB6305:0 "La réforme est la seule solution"
 EVTNAME6306:0 "L'excellence de nos troupes est impressionnante"
 EVTDESC6306:0 "Notre décision de rechercher l'excellence rend notre armée plus impressionnante aux yeux de nos voisins."
 EVTOPTA6306:0 "Nous sommes les meilleurs"
 EVTNAME6307:0 "Crise du recrutement"
 EVTDESC6307:0 "Notre choix de privilégier l'excellence rend nos généraux inquiets quant au maintien de réserves militaires suffisantes."
 EVTOPTA6307:0 "L'armée peut s'en accommoder"
 EVTOPTB6307:0 "Revoyons notre décision"
 EVTNAME6308:0 "L'armée est la route la plus sûre vers la gloire"
 EVTDESC6308:0 "L'intérêt que nous portons à nos forces terrestres laisse penser à beaucoup que nous avons une excellente armée, et certains des esprits les plus vifs et brillants veulent intégrer le corps de ses officiers."
 EVTOPTA6308:0 "Ils font le bon choix"
 EVTNAME6309:0 "Les amiraux s'inquiètent"
 EVTDESC6309:0 "Nos amiraux font preuve de leur désarroi. Ils ont le sentiment que l'intérêt que nous portons à nos forces terrestres se fait aux dépens de la marine."
 EVTOPTA6309:0 "Qu'en savent-ils ?"
 EVTOPTB6309:0 "Faisons quelque chose"
 EVTNAME6310:0 "La marine est la fierté du pays"
 EVTDESC6310:0 "Notre décision de nous concentrer sur la marine suscite le soutien du pays tout entier. De jeunes insensés signent même pour devenir officiers !"
 EVTOPTA6310:0 "Souhaitons-leur au moins bonne chance"
 EVTNAME6311:0 "Les généraux s'inquiètent"
 EVTDESC6311:0 "Les généraux s'inquiètent que notre choix de privilégier la marine se fasse aux dépens des forces terrestres."
 EVTOPTA6311:0 "La marine, avons-nous dit"
 EVTOPTB6311:0 "Prêtons un peu plus d'attention à l'armée"
 EVTNAME6312:0 "Notre impétuosité jette l'effroi"
 EVTDESC6312:0 "Le choix de privilégier l'offensive à la défense suscite des récits sur l'impétuosité des troupes [Root.GetRootAdjFP]."
 EVTOPTA6312:0 "Chaaargeez !"
 EVTNAME6313:0 "Fortifications négligées"
 EVTDESC6313:0 "Notre choix de privilégier l'offensive à la défense nous fait négliger nos fortifications."
 EVTOPTA6313:0 "Laissons-les s'écrouler"
 EVTOPTB6313:0 "Il faut faire quelque chose"
 EVTNAME6314:0 "La fortification souffre"
 EVTDESC6314:0 "A cause de notre politique visant à privilégier l'attaque, plusieurs de nos fortifications ont souffert."
 EVTOPTA6314:0 "Nous devons continuer de privilégier l'attaque."
 EVTOPTB6314:0 "Une bonne défense est importante."
 EVTNAME6315:0 "Les fortifications laissent à désirer."
 EVTDESC6315:0 "La nature offensive de nos forces armées a conduit les commandants à se désintéresser de l'état de leurs fortifications."
 EVTOPTA6315:0 "Je fais confiance à mes commandants."
 EVTOPTB6315:0 "Nous devrions peut-être y réfléchir."
 EVTNAME6316:0 "Qui se soucie de nos forts ?"
 EVTDESC6316:0 "Nos généraux se concentrant sur l'offensive, ils laissent plusieurs de nos forts tomber en ruine."
 EVTOPTA6316:0 "Cela m'est égal."
 EVTOPTB6316:0 "D'accord, ça m'intéresse."
 EVTNAME6317:0 "Nos généraux refusent de s'occuper de nos forts."
 EVTDESC6317:0 "Nos généraux privilégiant l'offensive, ils refusent de s'occuper comme il se doit de nos importantes fortifications."
 EVTOPTA6317:0 "Laissez-les faire."
 EVTOPTB6317:0 "Il est temps d'inverser la tendance."
 EVTNAME6318:0 "Les généraux rechignent à utiliser les fortifications."
 EVTDESC6318:0 "Nos généraux privilégiant l'offensive, ils refusent d'utiliser comme il se doit nos puissantes fortifications."
 EVTOPTA6318:0 "Ils ont peut-être raison."
 EVTOPTB6318:0 "Voyons voir ça."
 EVTNAME6319:0 "Se concentrer sur les fortifications"
 EVTDESC6319:0 "Notre choix de privilégier la défense a conduit les commandants à construire des fortifications pour s'y protéger."
 EVTOPTA6319:0 "Sage décision"
 EVTNAME6320:0 "Amélioration des fortifications."
 EVTDESC6320:0 "Notre politique visant à privilégier les tactiques défensives, un commandant a décidé d'améliorer ses fortifications."
 EVTOPTA6320:0 "Il a raison."
 EVTNAME6321:0 "Renforcement des fortifications."
 EVTDESC6321:0 "Notre politique visant à privilégier la défense a conduit des commandants à penser que l'heure était venue de renforcer leurs fortifications."
 EVTOPTA6321:0 "C'est bien."
 EVTNAME6322:0 "Amélioration des fortifications."
 EVTDESC6322:0 "Un commandant, s'inspirant de notre politique visant à privilégier la défense, a décidé d'améliorer ses fortifications."
 EVTOPTA6322:0 "J'aime voir les commandants prendre des initiatives."
 EVTNAME6323:0 "Amélioration à grande échelle des fortifications."
 EVTDESC6323:0 "Conformément à notre politique visant à privilégier la défense, des commandants ont pensé qu'il était judicieux de placer plus de troupes dans les forts que sur le champ de bataille."
 EVTOPTA6323:0 "Ils ont raison."
 EVTNAME6324:0 "Amélioration épique des fortifications."
 EVTDESC6324:0 "Conformément à notre politique visant à privilégier la défense, un commandant a pris la décision d'optimiser le niveau de fortifications de notre province."
 EVTOPTA6324:0 "Voilà une bonne décision."
 EVTNAME6325:0 "Les généraux s'inquiètent de notre réputation"
 EVTDESC6325:0 "Notre choix de privilégier les tactiques défensives prive nos unités de l'impétuosité nécessaire à la victoire sur le champ de bataille. Nos généraux s'inquiètent de notre réputation grandissante de couards et, selon certaines rumeurs, les autres pays ricanent."
 EVTOPTA6325:0 "Qui se soucie de ce qu'ils pensent ?"
 EVTOPTB6325:0 "Nous pourrions corriger le tir"
 EVTNAME6326:0 "Le mercantilisme bénéficie au commerce"
 EVTDESC6326:0 "L'adoption de pratiques mercantilistes rend plus difficile pour leurs rivaux étrangers la concurrence de nos marchands, ce qui signifie pour nous des profits plus importants."
 EVTOPTA6326:0 "Et nous aimons les profits"
 EVTNAME6327:0 "Défection de marchands"
 EVTDESC6327:0 "Frustrés par nos politiques mercantilistes, certains de nos marchands sont partis pour d'autres pays."
 EVTOPTA6327:0 "Le mercantilisme est une bonne chose"
 EVTOPTB6327:0 "Un relâchement minime de nos pratiques pourrait être la réponse"
 EVTNAME6328:0 "Développement du commerce"
 EVTDESC6328:0 "Les politiques de libre-échange [Root.GetDuDelaNP] [Root.GetName] permettent à [Root.GetSesLeursNP] marchands d'étendre leurs relations commerciales."
 EVTOPTA6328:0 "Excellent"
 EVTNAME6329:0 "Les marchands s'inquiètent du manque de protectionnisme"
 EVTDESC6329:0 "Les marchands s'inquiètent de notre choix de privilégier le libre-échange, qui les prive du soutien qu'ils recevraient dans le cadre d'une politique mercantiliste."
 EVTOPTA6329:0 "Oui, cela s'appelle le libre-échange"
 EVTOPTB6329:0 "Sans doute pouvons-nous faire quelque chose"
 EVTNAME6330:0 "Vague d'innovations"
 EVTDESC6330:0 "Notre politique à long terme d'encouragement aux innovations a porté ses fruits. Nous sommes actuellement les témoins du fleurissement intellectuel de notre pays."
 EVTOPTA6330:0 "Tant mieux"
 EVTNAME6331:0 "Nouvelles expériences religieuses"
 EVTDESC6331:0 "Nos politiques visant à encourager les innovations et la libre pensée conduisent le peuple à adopter une attitude plus souple envers notre religion d'État."
 EVTOPTA6331:0 "Laissons-le faire"
 EVTOPTB6331:0 "Inversons cette tendance"
 EVTNAME6332:1 "L'unité de la foi"
 EVTDESC6332:1 "Depuis que le gouvernement a commencé à promouvoir officiellement le culte [Root.GetRelMS] et une vie centrée sur la véritable foi, le peuple se sent plus en sécurité dans sa vie quotidienne et au sein de la communauté."
 EVTOPTA6332:1 "Où se trouve la foi se trouve la confiance"
 EVTNAME6333:0 "Colère des progressistes"
 EVTDESC6333:0 "Les libres penseurs et les membres les plus progressistes de notre société ne supportent plus le manque d'innovation dont fait preuve le gouvernement."
 EVTOPTA6333:1 "Le progressisme ne peut rien face à la tradition"
 EVTOPTB6333:1 "Ils méritent qu'on les écoute"
 EVTNAME6334:0 "La centralisation porte ses fruits"
 EVTDESC6334:0 "Nos politiques de centralisation nous permettent de mieux contrôler l'administration du pays, ce qui profite à tous."
 EVTOPTA6334:0 "C'est une bonne nouvelle"
 EVTNAME6335:0 "Manque d'autonomie provinciale ?"
 EVTDESC6335:0 "Nos politiques de centralisation amènent de nombreuses personnes à penser que les provinces ont perdu en autonomie. Certains vont même jusqu'à prédire des révoltes…"
 EVTOPTA6335:0 "Qu'ils essaient…"
 EVTOPTB6335:0 "Faisons des concessions"
 EVTNAME6337:0 "Soulèvement autonomiste"
 EVTOPTB6337:0 "Faisons-les rentrer dans le rang"
 EVTNAME6338:0 "Aristocrates reconnaissants"
 EVTDESC6338:0 "Une délégation de l'aristocratie est venue témoigner de sa gratitude pour la place que nous lui accordons dans le gouvernement du pays. Elle se montre d'ailleurs si reconnaissante qu'elle nous a présenté une contribution au trésor, certes minime mais volontaire."
 EVTOPTA6338:0 "Qu'ils en soient remerciés"
 EVTNAME6339:0 "Plaintes des marchands"
 EVTDESC6339:0 "Même les plus bienveillants de nos marchands se plaignent de notre insistance à favoriser l'aristocratie, au détriment de leurs propres intérêts."
 EVTOPTA6339:0 "On n'a rien sans rien"
 EVTOPTB6339:0 "Peut-être pouvons-nous faire quelque chose"
 EVTNAME6340:0 "Les marchands sont satisfaits"
 EVTDESC6340:0 "Grâce à nos politiques ploutocratiques, nos marchands prospèrent. Ils ont donc décidé d'adresser un petit cadeau à l'État, afin de nous rappeler pourquoi ces politiques sont bénéfiques."
 EVTOPTA6340:0 "Nous les en remercions"
 EVTNAME6341:0 "La noblesse s'inquiète"
 EVTDESC6341:0 "La noblesse s'inquiète, car nos politiques ploutocratiques ne leur font pas la part belle."
 EVTOPTA6341:0 "Laissons-les se plaindre"
 EVTOPTB6341:0 "Peut-être pourrions-nous faire un geste à leur égard ?"
 EVTNAME6400:0 "Expansion coloniale"
 EVTDESC6400:2 "Des territoires à nos frontières restent sans revendication, et un large groupe de gens a demandé la permission d'y fonder une colonie, indépendamment des efforts de colonisation déjà faits par le pays. Ils souhaitent s'installer dans la province de [wanderer_province.GetName] au nom [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] afin d'établir le contrôle [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] sur toute la contrée, au prix seulement d'un soutien financier modeste."
 EVTOPTA6400:0 "Qui sommes-nous pour les en empêcher ?"
 EVTNAME6401:0 "Émigration coloniale"
 EVTDESC6401:1 "Pour notre plus grande surprise, de nombreux colons ont décidé de leur propre avis que la province de [Root.GetName] n'était pas viable et ont commencé à migrer vers les établissements de la colonie de [migration_province_target.GetName] à la place. Nous ne pouvons guère y faire grand-chose pour l'heure, car des villages et des villes [Root.Owner.GetRootOwnerAdjMP] ont commencé à apparaître partout dans cette colonie où ils ont d'eux-mêmes décidé de s'établir."
 EVTOPTA6401:0 "Ces gens sont bien difficiles à suivre…"
 EVTNAME6405:0 "Adopter le protestantisme ?"
 EVTDESC6405:0 "Depuis que nous sommes sous l'influence de l'Occident, certains suggèrent que nous nous tournions également vers la religion protestante venue d'Europe."
 EVTOPTA6405:0 "Cette religion protestante semble assez bonne"
 EVTOPTB6405:0 "Non, nous n'abandonnerons pas la foi de nos ancêtres"
 EVTNAME6406:0 "Adopter la Réforme ?"
 EVTDESC6406:0 "Maintenant que nous sommes sous l'influence de l'Occident, nombreux sont ceux qui, au sein de notre peuple, suggèrent que nous nous tournions également vers la religion réformée venue d'Europe."
 EVTOPTA6406:0 "Dieu le veut"
 EVTOPTB6406:0 "Non, nous ne trahirons pas nos traditions"
 EVTNAME6407:0 "Adopter le catholicisme ?"
 EVTDESC6407:0 "Certains, au sein de notre peuple, pensent que puisque nous sommes déjà sous l'influence de l'Occident, nous ferions tout aussi bien de devenir catholiques."
 EVTOPTA6407:0 "Ce n'est pas une mauvaise idée"
 EVTOPTB6407:0 "Jamais !"
 EVTNAME6417:0 "Absorption culturelle"
 EVTDESC6417:0 "Bonne nouvelle. Plusieurs de nos citoyens les plus progressistes ont décidé de se tourner complètement vers notre culture."
 EVTOPTA6417:0 "Bonne nouvelle, en effet."
 EVTNAME6418:0 "Excellente année"
 EVTDESC6418:0 "Cela a été une excellente année pour la récolte de céréales. Nous avons pu nourrir plus de troupes, ce qui bénéficie d'autant à nos réserves militaires."
 EVTOPTA6418:0 "On n'a jamais trop de réserves"
 EVTNAME6419:0 "Excellent millésime"
 EVTDESC6419:0 "Nos œnologues pensent que la production en provenance de l'une de nos régions vinicoles sera de très grande qualité. Le peuple s'en délecte à l'avance."
 EVTOPTA6419:0 "Tant qu'ils nous en laissent…"
 EVTNAME6420:0 "Piquette"
 EVTDESC6420:0 "L'un de nos vignobles plus prestigieux a produit un vin de bien piètre qualité. Inutile de le dire, le peuple en rejette la faute sur le gouvernement…"
 EVTOPTA6420:0 "Espérons ne pas avoir à y goûter…"
 EVTNAME6421:0 "Laines de qualité"
 EVTDESC6421:0 "Les dernières cargaisons de laine vendues sur les marchés sont d'une qualité exceptionnelle, ce qui permet au pays d'en tirer des revenus supplémentaires."
 EVTOPTA6421:0 "On n'a jamais trop d'argent"
 EVTNAME6422:0 "Piètres uniformes"
 EVTDESC6422:0 "Certains fournisseurs nous ont livré des étoffes de bien piètre qualité pour la confection des uniformes de l'armée. Il est bien compréhensible que les troupes soient déçues."
 EVTOPTA6422:0 "Maudits soient-ils"
 EVTNAME6423:0 "Marins audacieux"
 EVTDESC6423:0 "Les pêcheurs en mer constituent un vivier de recrutement très précieux pour fournir des équipages à notre flotte. La conséquence en est que le commandement lui-même s'en ressent."
 EVTOPTA6423:0 "Cela fait plaisir à voir"
 EVTNAME6424:0 "Indigènes rétifs"
 EVTDESC6424:0 "Nos « aides » indigènes refusent actuellement de prêter main-forte à nos trappeurs, ce qui ralentit la production."
 EVTOPTA6424:0 "Ce n'est que temporaire"
 EVTNAME6425:0 "Crise du sel"
 EVTDESC6425:0 "Dans tout le pays circulent des rumeurs prétendant que l'on allait bientôt manquer de sel. Même si nous avons tout tenté pour l'apaiser à ce propos, la population est persuadée qu'une crise du sel est imminente."
 EVTOPTA6425:0 "Nous devrons faire avec"
 EVTNAME6426:0 "Fournitures navales d'excellente qualité"
 EVTDESC6426:0 "La production de fournitures navales s'est avérée particulièrement abondante cette année, permettant de sérieux avantages en matière de construction navale."
 EVTOPTA6426:0 "C'est une bonne nouvelle"
 EVTNAME6427:0 "Cuivre de piètre qualité"
 EVTDESC6427:0 "Certaines mines de cuivre ont atteint des filons de moindre qualité, provoquant une hausse du coût des unités d'artillerie dans le pays."
 EVTOPTA6427:0 "C'est décevant"
 EVTNAME6428:0 "Ruée vers l'or"
 EVTDESC6428:0 "Des mineurs ont découvert un gigantesque gisement aurifère. Des quantités affolantes d'argent coulent à flots dans le trésor."
 EVTOPTA6428:0 "Fantastique"
 EVTNAME6429:0 "Fer de piètre qualité"
 EVTDESC6429:1 "L'une de nos mines de fer produit du minerai de bien piètre qualité, ce qui accroît le coût d'équipement des unités."
 EVTOPTA6429:0 "Qu'importe, tant que l'on a suffisamment de troupes"
 EVTNAME6430:0 "Maladie"
 EVTDESC6430:0 "Une épidémie s'est propagée au sein de notre population et dès lors, le nombre d'esclaves que nous pouvons exporter a diminué."
 EVTOPTA6430:0 "Ça va s'arranger."
 EVTNAME6431:0 "Ivoire de qualité"
 EVTDESC6431:0 "Depuis quelque temps, la qualité de nos ivoires s'est nettement améliorée, et tout le monde admire le travail soigné de nos artisans."
 EVTOPTA6431:0 "Excellente nouvelle"
 EVTNAME6432:0 "Vous reprendrez bien un peu de thé ?"
 EVTDESC6432:0 "Les habitants de [tea_province.GetCapitalName], exaspérés de voir leur meilleur thé partir à l'étranger, ont attaqué un navire marchand pour jeter toute la cargaison dans le port. La quantité perdue est certes négligeable ; mais, surtout, la province s'agite."
 EVTOPTA6432:0 "Nous devons faire quelque chose"
 EVTOPTB6432:0 "Nous règlerons la question nous-mêmes"
 EVTNAME6433N:0 "Tempêtes"
 EVTDESC6433N:0 "De graves tempêtes ont touché les porcelaineries de la province de [chinaware_province.GetName]. Il faudra quelques années avant qu'elles retrouvent leurs capacités de production."
 EVTOPTA6433N:0 "Au moins, ce n'est pas un taureau qui les a ravagées"
 EVTNAME6434:0 "Piètre récolte"
 EVTDESC6434:0 "Dans la province de [spice_province.GetName], la récolte des épices s'est avérée bien décevante. Sans être catastrophique, la production sera assurément réduite."
 EVTOPTA6434:0 "Ce n'est pas l'idéal"
 EVTNAME6435:0 "Révolte des esclaves."
 EVTDESC6435:0 "Les esclaves d'une de nos plantations se sont révoltés et cette révolte a été matée. Mais la violence qui en a découlé a semé le mécontentement au sein de la population servile."
 EVTOPTA6435:0 "Ils doivent rester à leur place."
 EVTNAME6500:0 "Librium Veto"
 EVTDESC6500:0 "Notre noblesse a formulé une proposition intéressante. Si nous lui accordons le Librium Veto, elle nous apportera un grand soutien dans la guerre actuelle. Certes, cette offre est généreuse, mais selons certains de nos conseillers, ce serait là s'engager sur une mauvaise pente. En fait, même si les nobles s'offusquent de notre refus, ils n'hésiteront pas à profiter de nos futures faiblesses pour exiger de nouvelles concessions."
 EVTOPTA6500:0 "Ce n'est qu'une phrase latine."
 EVTOPTB6500:0 "Qu'ils se révoltent."
 EVTNAME6501:0 "Nouvelles concessions exigées"
 EVTDESC6501:0 "Alors même que nous lui avons gracieusement accordé le liberum veto, la noblesse réclame de nouvelles concessions, menaçant dans le cas contraire d'utiliser son droit de former une confédération, une alliance politique, contre nous."
 EVTOPTA6501:0 "Accordons ces concessions"
 EVTOPTB6501:0 "Nous ne craignons aucune confédération"
 EVTNAME6502:0 "Soutien de la noblesse"
 EVTDESC6502:0 "Les nobles craignent, si leurs terres étaient conquises par l'ennemi, de ne plus jouir du liberum veto. Ils ont donc décidé de participer à l'effort de guerre."
 EVTOPTA6502:0 "Excellent"
 EVTNAME6503:0 "Réforme"
 EVTDESC6503:0 "Pendant longtemps, le pouvoir a été entravé dans ses actions par le liberum veto. Mais il se sent à présent suffisamment fort pour envisager une réforme. Les pays voisins risquent cependant de ne pas apprécier notre tentative de renforcer l'État."
 EVTOPTA6503:0 "Nous devons à tout prix le faire"
 EVTOPTB6503:0 "Le moment n'est pas encore venu"
 EVTNAME6504:0 "Fin du liberum veto [From.GetAuEnNP] [From.GetName]"
 EVTDESC6504:0 "Pendant un temps, [From.GetLeLaNP] [From.GetName] [From.GetEstSontNP] resté[From.GetXENP] faibl[From.GetEEsNP] et divisé[From.GetXENP], grâce à [From.GetSaLeurNP] politique du liberum veto. Malgré tout, [From.GetIlElleNP] vien[From.GetTNentNP] d'entamer des réformes. Cela risque de contribuer à l'affirmation de [From.GetSaLeurNP] puissance."
 EVTOPTA6504:0 "Il est temps de passer à l'action"
 EVTNAME6601:0 "La Révolution est en marche"
 EVTDESC6601:2 "La Révolution est enfin venue ! Le pouvoir s'est effondré sous son propre poids, finissant de céder sous les coups portés par la foule révolutionnaire s'attaquant aux bâtiments marquant l'autorité [Root.GetDuDelaDir] [Root.GetDir] dans le pays. À la faveur des troubles, [Root.Monarch.GetName] a été fait[Root.GetXEDir] prisonni[Root.GetErEreDir], et s'il paraissait au départ possible pour [Root.GetLuiElleDir] de négocier une issue à la crise en faisant quelques concessions symboliques, les meneurs de la Révolution ont bien vu le jeu qu'[Root.GetIlElleDir] entendait mener et préféré mettre un terme définitif à son influence en lui faisant, de manière radicale, couper la tête. Et si certains de ses partisans les plus fervents semblaient convaincus qu'il ne tarderait pas à lui en pousser une autre, cela ne s'est toujours pas produit…\n\nTout au contraire, c'est un Comité de salut public qui a été instauré, destiné à guider temporairement la nouvelle République lors de la période révolutionnaire qui s'annonce. Les menaces, de fait, sont nombreuses, car les monarques et despotes de toute l'Europe craignent d'être à leur tour victimes de la Révolution, et ont déjà commencé à préparer la guerre contre la nation [Root.GetRootAdjFS]. Mais, d'un autre côté, les libéraux, sur tout le continent, comptent sur nous pour soutenir leurs luttes, aussi devrions-nous pouvoir trouver chez eux un certain soutien."
 EVTOPTA6601:0 "Vive la Révolution !"
 EVTNAME6602:0 "La défense de la Révolution"
 EVTDESC6602:0 "Les forces de la réaction, non satisfaites d'avoir refusé notre gouvernement révolutionnaire dans la grande famille européenne, veulent en sus nous priver de notre droit légitime à exporter la Révolution dans les pays qui en auraient besoin. Fort heureusement, le peuple se rallie à ses généreux idéaux."
 EVTOPTA6602:0 "Nous devons poursuivre la lutte"
 EVTNAME6603:0 "La Révolution doit être contenue"
 EVTDESC6603:0 "Ce gouvernement révolutionnaire diabolique ne se contente pas d'agissements néfastes, tels que la suppression des obligations féodales, l'imposition du clergé ou la décapitation des nobles : il exporte également son dogme révolutionnaire vers d'autres pays, que ceux-ci le veuillent ou non. Fort heureusement, tous les plus beaux esprits du pays se rallient à notre souverain élu de Dieu, pour le soutenir dans son combat contre cet ennemi suprême."
 EVTOPTA6603:0 "Nous ferons face !"
 EVTNAME6604:0 "La Révolution est terminée"
 EVTDESC6604:0 "Les forces de la réaction sont parvenues à destituer le gouvernement du peuple, pour remplacer ce gouvernement révolutionnaire impie par le pouvoir monarchique élu de Dieu. La populace a déjà commencé à dépoussiérer les anciens symboles de la royauté."
 EVTOPTA6604:0 "Que de bonnes choses…"
 EVTNAME6605:0 "L'ordre a triomphé"
 EVTDESC6605:0 "Nos armées victorieuses ont réussi à destituer ce vil gouvernement révolutionnaire, et la monarchie a été restaurée. Il nous faut à présent accepter une paix juste."
 EVTOTPA6605:0 "Réjouissons-nous !"
 EVTNAME6606:0 "La prise de la Bastille"
 EVTDESC6606:2 "La Révolution est enfin venue ! La foule du tiers état s'est soulevée et a pris la Bastille, jetant à bas l'ancien régime. À la faveur des troubles, [Root.GetLeLaLDir] [Root.GetDir] a été fait[Root.GetXEDir] prisonni[Root.GetErEreDir], et s'il paraissait au départ possible pour [Root.GetLuiElleDir] de négocier une issue à la crise en faisant quelques concessions symboliques, les meneurs de la Révolution ont bien vu le jeu qu'[Root.GetIlElleDir] entendait mener. Ils ont donc décidé que le mieux pour le pays et la Révolution serait qu'[Root.GetIlElleDir] participe à l'avancée des sciences en étant [Root.GetLeLaFDir] premi[Root.GetErEreDir] à essayer la nouvelle invention du docteur Guillotin.\n\nMaintenant que la nation est débarrassée de [Root.Monarch.GetName], une République révolutionnaire a été proclamée, basée sur des idées aussi étranges que l'inaliénabilité des libertés individuelles de chaque citoyen – et non plus seulement des grands.\n\nLes menaces pourtant sont nombreuses, car les monarques et despotes de toute l'Europe craignent d'être à leur tour victimes de la Révolution, et ont déjà commencé à préparer la guerre contre la nation [Root.GetRootAdjFS]. Mais, d'un autre côté, les libéraux, sur tout le continent, comptent sur nous pour soutenir leurs luttes, aussi devrions-nous pouvoir trouver chez eux un certain soutien."
 EVTOPTA6606:0 "« Aujourd'hui, rien »"
 EVTNAME6607:0 "La Restauration"
 EVTDESC6607:0 "Les forces de l'ordre l'ont finalement emporté. L'ancien régime a été restauré, et la France est retournée à son état normal."
 EVTOPTA6607:0 "Laissons la plupart des Français se réjouir"
 EVTNAME6608:0 "La fin de la monarchie"
 EVTDESC6608:1 "Du fait de l'incapacité de la monarchie à s'adapter au nouveau climat progressiste, un tribunal révolutionnaire a décidé que [Root.GetLeLaLDir] [Root.GetDir] aidera au développement des sciences. [Root.Monarch.GetName], incarnation vivante de l'ancien régime, sera [Root.GetLeLaLDir] premi[Root.GetErEreDir] à expérimenter une invention du docteur Joseph Ignace Guillotin."
 EVTOPTA6608:0 "Ainsi va le progrès"
 EVTNAME6609:0 "L'exil des révolutionnaires"
 EVTDESC6609:0 "Avec la chute du gouvernement révolutionnaire, les meneurs de la Révolution sont partis en exil, permettant ainsi de restaurer en France la monarchie."
 EVTOPTA6609:0 "Vive la royauté !"
 EVTNAME6610:0 "La révolution progresse"
 EVTDESC6610:0 "Avec la fin de l'absolutisme royal, un nouveau gouvernement, s'appuyant sur des principes libéraux, a été établi. Toutefois, l'instabilité persistante et les tentatives de la monarchie pour restaurer l'ancien régime n'ont fait que radicaliser la situation. Le gouvernement a alors versé dans l'extrémisme révolutionnaire et fait décapiter le roi. Toute l'Europe en est bouleversée."
 EVTOPTA6610:0 "Vive la France !"
 revolution.20.t:0 "[Root.GetLeLaNPCap] [Root.GetName] renou[Root.GetEEntNP] avec la stabilité"
 revolution.20.d:1 "Les pires égarements de la période révolutionnaire ne sont désormais plus qu'un mauvais souvenir."
 revolution.20.a:0 "Bonne nouvelle"
 EVTNAME1042:0 "L'Amérique centrale veut son indépendance"
 EVTDESC1042:0 "Selon les rumeurs, quelques rebelles auraient propagé des idées dans nos colonies sur un État d'Amérique centrale indépendant et unifié. Ça ne peut pas continuer ! Ils vont prendre le contrôle de toutes les colonies si nous les laissons faire."
 EVTOPTA1042:0 "Ils n'iront pas bien loin"
 EVTNAME1043:0 "Le Venezuela veut son indépendance"
 EVTDESC1043:0 "De petits groupes de guérilleros sèment la terreur dans plusieurs colonies situées en Amérique du Sud. Plusieurs tentatives ont visé à renverser notre gouverneur colonial et à déclarer l'indépendance."
 EVTOPTA1043:0 "Nous devons bien réfléchir à notre stratégie"
 EVTNAME1044:0 "Le Paraguay veut son indépendance"
 EVTDESC1044:0 "Des mouvements indépendantistes ont fait leur apparition dans plusieurs de nos provinces sud-américaines. Si nous les laissons faire, ils risquent de renverser notre gouvernement local. Que devons-nous faire ?"
 EVTOPTA1044:0 "Nous devons défendre ce qui est à nous"
 EVTNAME1045:0 "Haïti veut son indépendance"
 EVTDESC1045:0 "Quelques rebelles perturbent nos colonies caraïbes. Ils font état de leur volonté de faire de Haïti un état indépendant. Cela risque de dégénérer si nous ne prenons pas les choses en mains."
 EVTOPTA1045:0 "Ils vont faire long feu !"
 EVTNAME1012:0 "La Westphalie"
 EVTDESC1012:0 "À l'origine, il s'agissait là d'un petit duché, établi au XIIe s. à l'est du Rhin. Puis, au fil du temps, il a gagné en importance, notamment au Moyen Âge, lorsque plusieurs de ses villes, comme Münster et Osnabrück, devenues membres de la Ligue hanséatique, ont commencé à prospérer."
 EVTOPTA1012:0 "Soutenons l'idée d'une nation westphalienne"
 EVTNAME1082:0 "Les États Pontificaux"
 EVTDESC1082:0 "Il est bien triste de constater que les possessions du pape ont été réduites à néant. Notre dévotion sincère fait de nous le candidat idéal pour réétablir de nouveaux États pontificaux. En ce sens, peut-être devrions-nous céder l'une de nos provinces ?"
 EVTOPTA1082:0 "Pour la gloire de Dieu"
 EVTOPTB1082:0 "Peut-être pas"
 EVTNAME9090:0 "La liberté de $FROM$"
 EVTDESC9090:0 "$FROMCOUNTRY$ a pris la décision de restituer la province illégitime de $FROM$. Sage décision !\n\nPour éviter toute accusation similaire de détention illégale de provinces impériales, il serait bon de restituer la province à son propriétaire légitime et ce, dans les meilleurs délais."
 EVTOPTA9090:0 "Eh bien, elle est à nous maintenant !"
 EVTOPTB9090:0 "La restituer à son ancien propriétaire."
 EVTNAME9091:0 "La province de $FROM$"
 EVTDESC9091:0 "$FROMCOUNTRY$ a décliné notre demande concernant la restitution de la province détenue illégalement de $FROM$."
 EVTOPTA9091:0 "Mauvaise décision."
 EVTNAME9001:0 "Découverte de [1020.GetCapitalName]"
 EVTDESC9001:0 "Une nouvelle vient de nous parvenir d'Extrême-Orient : un explorateur [Root.GetRootAdjMS] a visité la capitale du Japon. Nous devons nous hâter de tirer profit de cette découverte avant que d'autres nations européennes ne le fassent."
 EVTOPTA9001:0 "Excellent !"
 EVTNAME6008:0 "Province intégrée"
 EVTDESC6008:0 "La province de [Root.GetName] a désormais pleinement intégré le pays. Les résistances locales ont été matées, et il semble que la population a enfin commencé à reconnaître notre autorité."
 EVTOPTA6008:0 "Excellente nouvelle"
 EVTNAME962:0 "Révocation du titre de Primas Germaniæ"
 EVTDESC962:0 "Le titre prestigieux de Primas Germaniæ ne peut être détenu que par un électeur ecclésiastique et catholique. Étant donné que nous ne remplissons plus ces conditions, [PAP.GetLeLaLDir] [PAP.GetDir] nous a retiré le titre."
 EVTOPTA962:0 "C'est vraiment dommage"
 EVTNAME96200:0 "Un émissaire [PAP.GetDuDelaDir] [PAP.GetDir]"
 EVTDESC96200:0 "Heureuse nouvelle ! Après que son détenteur précédent est tombé en disgrâce, [PAP.GetLeLaLDir] [PAP.GetDir] nous a élus pour porter le titre prestigieux de Primas Germaniæ, celui qui est réservé au premier des archevêques de tout le Saint-Empire romain germanique !"
 EVTOPTA96200:0 "Nous l'acceptons bien volontiers"
 EVTOPTB96200:0 "Nous devons gracieusement décliner"
 EVTNAME964:0 "Dépossession du titre de legatus natus"
 EVTDESC964:0 "Le titre prestigieux de legatus natus ne peut être détenu que par un évêque catholique du Saint-Empire romain germanique. Puisque nous ne remplissons plus les conditions, le pape nous a donc dépossédés de ce titre."
 EVTOPTA964:0 "Vraiment dommage"
 EVTNAME850:0 "Gloire à la maison [Root.Monarch.Dynasty.GetName]"
 EVTDESC850:1 "Des érudits ont découvert d'anciens documents prouvant que la noble dynastie [Root.Monarch.Dynasty.GetName] remonte à Jules César. Il nous faut en tirer profit."
 EVTOPTA850:0 "Utilisons cela pour affermir notre position sur le trône"
 EVTOPTB850:0 "Diffusons la nouvelle à l'étranger"
 EVTNAME851:0 "Rude épreuve pour la maison [Root.Monarch.Dynasty.GetName]"
 EVTDESC851:0 "Il semble y avoir un malentendu sur les origines de l'arrière-grand-mère de [Root.Monarch.GetName] : elle aurait été la fille d'un humble fermier des environs de [Root.Capital.GetCapitalName]."
 EVTOPTA851:0 "Nions catégoriquement"
 EVTOPTB851:0 "Reconnaissons la vérité"
 EVTNAME852:0 "Excellent gouvernement"
 EVTDESC852:0 "Notre très sereine République a été gouvernée de façon particulièrement adroite au cours de l'année qui vient de s'écouler. Nous pouvons maintenant en récolter les fruits."
 EVTOPTA852:0 "L'argent est important, certes…"
 EVTOPTB852:0 "… mais le prestige l'est plus encore"
 EVTNAME853:0 "Politique économique remarquable"
 EVTDESC853:0 "Grâce aux remarquables compétences de [Root.Monarch.GetName] pour tout ce qui touche à l'administration, nous avons pu réduire considérablement l'inflation dans le pays au cours de l'année écoulée."
 EVTOPTA853:0 "Excellente nouvelle"
 EVTNAME854:0 "Un âge d'or pour la culture"
 EVTDESC854:0 "La paix régnant [Root.GetAuEnNP] [Root.GetName], les plus éminents musiciens, artistes et poètes se réjouissent de pouvoir distraire les grands. Cet essor culturel influe de manière bénéfique sur l'état d'esprit dans tout le pays."
 EVTOPTA854:0 "À la bonne heure"
 EVTNAME855:0 "Les guerriers ne lisent pas"
 EVTDESC855:0 "La guerre est au cœur des préoccupations de tous les hommes capables et productifs. Il n'y a plus de temps à consacrer aux œuvres frivoles des musiciens ou des poètes. Mais même le plus brillant des poètes n'est pas moins bon soldat que le plus humble des paysans."
 EVTOPTA855:0 "L'épée est plus forte que la plume"
 EVTNAME859:0 "Le peuple se lasse de la guerre"
 EVTDESC859:1 "Les paysans se lassent de la guerre et les troupes sont épuisées. Il devient de plus en plus difficile d'obliger les hommes à partir combattre, et ils trouvent des moyens toujours plus ingénieux d'échapper à la levée. Même ceux qui sont déjà dans les rangs songent davantage à leurs foyers qu'à la gloire de la victoire sur l'ennemi. Mieux vaudrait terminer le conflit rapidement, ou les choses ne feront que se dégrader…"
 EVTOPTA859:0 "Les paysans ? Ignorons-les"
 EVTOPTB859:0 "Les soldats ? Ces paysans en uniforme ?"
 EVTNAME860:0 "Rien n'est perdu"
 EVTDESC860:0 "Alors que [Root.GetLeLaNP] [Root.GetName] s'épuis[Root.GetEEntNP] dans la guerre actuelle, l'espoir et l'optimisme sont toujours présents au sein du peuple, depuis le plus humble des paysans jusqu'[Root.GetAuAlaDir] [Root.GetDir] [Root.GetLuiElleDir]-même. Ce conflit se soldera par une victoire éclatante !"
 EVTOPTA860:0 "Serrons les rangs"
 EVTOPTB860:0 "Mes frères d'armes !"
 EVTNAME861:0 "Visite suspecte"
 EVTDESC861:0 "Des individus à l'air louche se sont présentés à la cour pour proposer leurs services [Root.GetAuAlaDir] [Root.GetDir]. Ils prétendent avoir les capacités et être prêts à faire des choses qu'aucun[Root.GetXEDir] dirigeant[Root.GetXEDir] qui se respecte ne saurait avouer – publiquement en tout cas."
 EVTOPTA861:0 "Voilà une proposition…"
 EVTOPTB861:0 "… que nous pouvons refuser, en fait"
 EVTNAME862:0 "Le Nouveau Monde s'offre à nous"
 EVTDESC862:0 "Les histoires merveilleuses qui circulent sur les opportunités qu'offre ce Nouveau Monde, à l'ouest, attirent de nombreuses personnes en quête d'un avenir meilleur. Mais qui doit-on y envoyer en priorité ?"
 EVTOPTA862:0 "Les paysans ne sont jamais inutiles"
 EVTOPTB862:0 "Un noble pourrait nous servir"
 EVTNAME863:0 "Marchands dispersés"
 EVTDESC863:1 "Les marchands [Root.GetRootAdjMP] ramènent de véritables fortunes de toutes les régions du vaste monde où ils se rendent. Pourtant, tout se passe comme s'ils étaient en quelque sorte dispersés et surmenés, et le gouvernement semble incapable de leur fournir tout le soutien que pourrait lui offrir son poids sur la scène diplomatique. [Root.GetLeLaNPCap] [Root.GetName] v[Root.GetAOntNP] devoir choisir dans quelles directions [Root.GetIlElleNP] souhaiterai[Root.GetTEntNP] voir [Root.GetSesLeursNP] négociants s'aventurer."
 EVTOPTA863:0 "L'Asie est secondaire"
 EVTOPTB863:0 "Nous pouvons ignorer l'Europe"
 EVTOPTC863:0 "Qu'on les aide, quoi qu'il en coûte !"
 EVTNAME864:0 "Rapprochement"
 EVTDESC864:1 "Du fait que nous partageons avec [neighbour_country.GetLuiElleNP] la même foi [Root.GetRelFS], nous avons trouvé un terrain d'entente avec [neighbour_country.GetLeLaNP] [neighbour_country.GetName]. Nos relations se sont améliorées, ce qui augure du meilleur pour l'avenir."
 EVTOPTA864:0 "Pour [Root.GetLeLaRel] [Root.GetRelN] !"
 EVTNAME865:0 "Prédicateur influent"
 EVTDESC865:1 "Récemment, un jeune prédicateur fort dévot a fait l'éloge de notre adhésion aux enseignements du Saint-Père. Cela ne peut qu'être à notre avantage."
 EVTOPTA865:0 "Envoyons-le à Rome"
 EVTOPTB865:0 "Il fera un bon évêque"
 EVTNAME866:0 "Avancées militaires"
 EVTDESC866:0 "Les généraux discutent abondamment de l'impact que pourraient avoir de nouvelles armes qu'a fabriquées un armurier local. Ils pensent qu'elles pourraient être utiles pour les armées, à la condition que suffisamment de personnes y travaillent."
 EVTOPTA866:0 "Dépensons sans compter…"
 EVTOPTB866:0 "Faisons preuve de prudence"
 EVTNAME867:0 "Avancées navales"
 EVTDESC867:0 "Il semblerait que certains pêcheurs disposent d'excellents navires. Les amiraux les plus en vue semblent persuadés que les étudier minutieusement pour essayer de les copier bénéficierait grandement à la flotte."
 EVTOPTA867:0 "Dépensons sans compter…"
 EVTOPTB867:0 "Faisons preuve de prudence"
 EVTNAME868:0 "Avancées commerciales"
 EVTDESC868:1 "Au contact des négociants étrangers, les marchands [Root.GetRootAdjMP] ont appris quelques nouvelles façons de gérer leurs affaires. Ils pensent que, sur le long terme, tenter quelques investissements pourrait s'avérer très bénéfique pour le pays."
 EVTOPTA868:0 "Dépensons sans compter…"
 EVTOPTB868:0 "Faisons preuve de prudence"
 EVTNAME869:0 "Avancées administratives"
 EVTDESC869:0 "Quelques administrateurs locaux pensent avoir trouvé une manière plus efficace de gérer les archives. Il paraît évident qu'ils ne savent pas de quoi ils parlent, mais quel mal y a-t-il à les laisser expérimenter leurs nouvelles idées ?"
 EVTOPTA869:0 "Dépensons sans compter…"
 EVTOPTB869:0 "Faisons preuve de prudence"
 EVTNAME870:0 "Avancées techniques"
 EVTDESC870:1 "Il semblerait que certains fermiers et mineurs soient bien plus productifs que les [Root.GetLowLevelOfficialForCountry] ne l'avaient jusqu'à présent escompté. Nous devrions voir s'il ne s'agit pas là de quelque chose dont [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] pleinement tirer parti."
 EVTOPTA870:0 "Dépensons sans compter…"
 EVTOPTB870:0 "Faisons preuve de prudence"
 EVTNAME871:0 "Vente de titres"
 EVTDESC871:0 "L'un de ses conseillers a émis la proposition auprès [Root.GetDuDelaDir] [Root.GetDir] de vendre des titres de noblesse à quiconque peut se les offrir. Cela présenterait l'avantage de faire rentrer de l'argent dans les caisses, et permettrait aux plus opulents de trouver là un moyen de s'élever dans la société. Par contre, l'idée même de noblesse en serait galvaudée, sans compter que les familles de l'aristocratie pourraient très mal considérer la chose. Quelle décision devrait donc prendre [Root.Monarch.GetName] ?"
 EVTOPTA871:0 "L'or n'est-il pas le métal noble ?"
 EVTOPTB871:0 "La noblesse ne s'achète pas"
 EVTNAME872:0 "Troubadour itinérant"
 EVTDESC872:0 "Un célèbre troubadour a récemment franchi nos frontières. Son souhait est de parcourir le pays pour divertir tous ceux qu'il rencontrera, mais certains pensent que nous seuls pouvons profiter pleinement de son art prodigieux."
 EVTOPTA872:0 "Autorisons-le à aller où bon lui semble"
 EVTOPTB872:0 "Faisons-le venir à la cour"
 EVTNAME873:0 "Récolte abondante"
 EVTDESC873:1 "Cette année, la récolte a été exceptionnelle ! Rarement au cours de [Root.GetSonLeurNP] histoire [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP]-[Root.GetIlElleNP] connu une telle abondance. Le peuple interprète déjà cela comme la preuve que la faveur divine favorise notre bienveillant[Root.GetXEDir] [Root.GetDir]."
 EVTOPTA873:0 "[Root.GetIlElleDirCap] est véritablement béni[Root.GetXEDir] !"
 EVTNAME874:0 "Tensions entre [Root.GetNobles] et [Root.GetClercs]"
 EVTDESC874:0 "[Root.GetAuEnNPCap] [Root.GetName], deux ordres détiennent une grande puissance, les [Root.GetNobles] et les [Root.GetClercs]. Pourtant, ils ne partagent pas toujours les mêmes intérêts et opinions. Ainsi, un baron de la province de [rebel_province.GetName] et un monastère voisin de son fief se disputent depuis quelque temps la propriété d'une belle pièce de terre.\n\nLa cour est, depuis lors, remplie de personnes qui ne cessent de parler de droit divin, entre ceux qui ne cessent de rabâcher qu'ils ont la charge de gouverner le pays, et les autres qui mettent en avant leur rôle de représentants de Dieu sur Terre.\n\nEt la situation ne fait qu'empirer : le baron en question monte les autres nobles contre le clergé, mettant en doute son droit à posséder le moindre bien ici-bas, tandis que le prieur du monastère a rallié l'archevêque à sa cause, qui à son tour menace d'en référer à Rome si nous osions soutenir les [Root.GetNobles] dans cette affaire. Comment allons-nous nous sortir de cette impasse ?"
 EVTOPTA874:0 "Jésus lui-même vivait parmi les mendiants et les pêcheurs"
 EVTOPTB874:0 "Mieux vaudrait ne pas trop déplaire à Sa Sainteté"
 EVTNAME875:0 "La pucelle de [Root.Capital.GetCapitalName]"
 EVTDESC875:1 "Une jeune paysanne originaire des alentours de [Root.Capital.GetCapitalName] s'est présentée à la cour. Elle prétend avoir reçu une vision, au cours de laquelle Dieu lui-même lui aurait ordonné de prendre le commandement de nos armées afin de chasser ces maudits envahisseurs du pays. Plusieurs personnes de haut rang n'hésitent pas à se moquer d'elle ouvertement."
 EVTOPTA875:0 "Elle est la messagère de Dieu !"
 EVTOPTB875:0 "Cette pauvre fille a sombré dans la folie"
 EVTOPTC875:0 "Brûlons cette sorcière !"
 EVTNAME876:0 "Impression de la Bible"
 EVTDESC876:1 "Un brillant inventeur [Root.GetRootAdjMS] a accompli une véritable prouesse : il est parvenu à mettre au point une méthode pour reproduire la Sainte Bible en de nombreux exemplaires. Sa « presse à imprimer » devrait permettre à tous les chrétiens de posséder le livre saint, et d'alléger la tâche des moines du monde entier. Et, s'il a commencé par la Bible, très bientôt d'autres ouvrages seront imprimés pour répandre le savoir. Les classiques vont être redécouverts en Europe, et le continent tout entier en sera à jamais changé."
 EVTOPTA876:0 "Gloire à Dieu !"
 EVTNAME877:0 "La suette se propage dans la capitale"
 EVTDESC877:1 "Une terrible maladie, tuant en quelques heures le petit peuple tout autant que les ecclésiastiques, les marchands ou les nobles, se répand rapidement dans [Root.Capital.GetCapitalName]. Cela sème une panique qui ne fait qu'aggraver plus encore les pertes."
 EVTOPTA877:0 "[Root.GetLeLaLDirCap] [Root.GetDir] doit fuir la ville"
 EVTOPTB877:0 "Mettons tout en œuvre pour en limiter les effets"
 EVTOPTC877:0 "La prière et la piété seront notre seul remède"
 EVTNAME878:0 "Désaccord avec un[Root.GetEventAdvisorXE] conseill[Root.GetEventAdvisorErEre]"
 EVTDESC878:1 "Nous n'avions jusque-là qu'à nous féliciter des services de notre [Root.GetEventAdvisorTitleMinus], mais c'est désormais l'insolence de [Root.GetEventAdvisorName] qui est la plus notable. Même si la critique peut être admise, aucun[Root.GetEventAdvisorXE] conseill[Root.GetEventAdvisorErEre], qu'[Root.GetEventAdvisorIlElle] ait tort ou raison, ne peut dénoncer de la sorte la politique grandiose [Root.GetDuDelaDir] [Root.GetDir] – et encore moins devant des ambassadeurs étrangers, comme [Root.GetEventAdvisorIlElle] l'a fait récemment. Nous devons donc veiller à ce que cela ne se reproduise jamais plus."
 EVTOPTA878:0 "Malgré tout, sa remarque n'était pas totalement infondée"
 EVTOPTB878:1 "Faisons-lui couper la tête"
 EVTNAME879:0 "Bénéfices corsaires"
 EVTDESC879:1 "Le choix de mener la guerre de course porte ses fruits : l'un de nos capitaines est parvenu à capturer un navire chargé d'or alors qu'il faisait voile vers [gold_port.GetCapitalName]."
 EVTOPTA879:0 "Cela ira parfaitement dans nos coffres"
 EVTNAME880:0 "Un corsaire capturé"
 EVTDESC880:1 "L'un de nos capitaines se montre particulièrement talentueux dans le combat en mer et a capturé un corsaire à la solde [rival_country.GetDuDelaNP] [rival_country.GetName] qui tentait de piller nos navires. Ce n'est pas la première fois qu'il parvient à déjouer l'ennemi, et il s'est déjà fait un grand renom au sein de la flotte [Root.GetRootAdjFS]."
 EVTOPTA880:0 "Accordons-lui donc une promotion"
 EVTOPTB880:0 "Un tel talent serait le bienvenu à la cour"
 EVTNAME4900:2 "Une tribu [Root.NativeCulture.GetName] adopte la culture [Root.Owner.GetCultFS]"
 EVTDESC4900:1 "À notre grande surprise, de nombreux membres d'une tribu [Root.NativeCulture.GetName] ont choisi d'adopter notre langue et nos coutumes et se sont intégrés au sein de la colonie de [Root.GetName]. Ces gens sont désormais considérés comme une nouvelle composante de ce creuset que constitu[Root.GetEEntContree] [Root.GetLeLaContree] [Root.GetAreaName]."
 EVTOPTA4900:1 "Ils apprécieront d'être désormais [Root.Owner.GetCultMP]"
 EVTNAME4901:1 "Indigènes accommodants"
 EVTDESC4901:1 "Si les relations avec les indigènes de la colonie de [Root.GetName] ont parfois été tendues, nous sommes malgré tout parvenus à trouver des accords avec leurs chefs, ce qui devrait permettre de faire reculer notablement la violence et les conflits entre nos peuples. Le pain a été rompu avec ces gens, et nous devrions désormais pouvoir les regarder comme nos amis et alliés."
 EVTOPTA4901:1 "La paix est donc assurée !"
 EVTNAME881:0 "Un négociant organise une expédition"
 EVTDESC881:1 "Après que l'ouverture d'une route commerciale vers l'Inde ait récemment été discutée, un négociant a rassemblé une flotte et recruté un explorateur pour reconnaître les eaux inconnues qui se trouvent à l'ouest."
 EVTOPTA881:0 "Finançons l'expédition"
 EVTOPTB881:0 "Puisqu'il est parti, saisissez ses biens !"
 EVTNAME882:0 "Influence croissante"
 EVTDESC882:0 "La Compagnie des Indes orientales fait pression sur nos politiques pour une intervention militaire en Inde. Elle prétend que la protection de nos intérêts en Asie requiert de contrôler un territoire plus vaste."
 EVTOPTA882:0 "L'heure n'est pas aux hostilités"
 EVTOPTB882:0 "Nous devons veiller à la rentabilité du commerce"
 EVTNAME883:1 "Mécénat"
 EVTDESC883:1 "[renaissance_province.GetAuEnContreeCap] [renaissance_province.GetAreaName] se répandent les idées nombreuses et novatrices de la Renaissance. Déjà, un certain nombre de riches familles [Root.GetRootAdjFP] ont pris la décision de soutenir financièrement les artistes les plus prometteurs.\n\n[Root.Monarch.GetName] peut-[Root.GetIlElleDir] laisser l'histoire s'écrire sans y laisser son empreinte ?"
 EVTOPTA883:0 "[Root.GetIlElleDirCap] devrait [Root.GetLuiElleDir] aussi soutenir les arts de la Renaissance"
 EVTOPTB883:0 "Cet argent serait bien mieux employé ailleurs"
 EVTNAME884:0 "Un noble gagne en puissance"
 EVTDESC884:1 "Par ses intrigues à la cour et en forgeant de judicieuses alliances, [Root.local_noble_name.GetName] est parvenu à établir sa fortune et sa puissance depuis la province de [local_noble_province.GetName]. Si nous ne réagissons pas, rien ne l'empêcherait même de déclarer ses prétentions au trône. Pourtant, le rabaisser à son rang ne sera pas aisé, étant donné son influence et les fidélités qu'il a su acheter pour constituer une véritable armée privée."
 EVTOPTA884:0 "Ignorons-le"
 EVTOPTB884:0 "Déjouons ses manigances à la cour"
 EVTOPTC884:0 "Faisons-le arrêter"
 EVTNAME885:0 "Découverte aux colonies"
 EVTDESC885:1 "Des colons ont fait une étonnante découverte, qui fait le délice de l'Europe. Déjà, toutes les grandes maisons de commerce importent cette curiosité par pleins tonneaux. Et le plus incroyable est qu'ils en ont découvert suffisamment pour approvisionner le pays tout entier, et ce jusqu'à la fin des temps !"
 EVTOPTA885:0 "Les marchands peuvent en tirer des enseignements"
 EVTOPTB885:0 "Les manufactures pourraient en tirer parti"
 EVTNAME9521:0 "Absence de production"
 EVTDESC9521:0 "$PROVINCENAME$ : aucune ressource n'y est encore disponible, mais nous espérons que cela va bientôt changer."
 EVTOPTA9521:0 "OK"
 EVTNAME900:0 "L'Empereur est mort…"
 EVTDESC900:0 "Vive [Root.GetLeLaLDir] [Root.GetDir] ! La couronne impériale reste [Root.GetAuEnNP] [Root.GetName]."
 EVTDESC900_01:0 "Vive [Root.GetLeLaLDir] [Root.GetDir] ! Les électeurs ont décidé de nous renouveler leur confiance, et la couronne impériale demeure [Root.GetAuEnNP] [Root.GetName]. À mesure que nous affermissons notre emprise sur le Saint-Empire et que les princes commencent à nous percevoir comme les détenteurs naturels du pouvoir, notre autorité impériale s'accroît."
 EVTOPTA900:0 "Parfait"
 EVTNAME901:0 "Un prince d'Empire rétabli"
 EVTDESC901:0 "Tel le phénix renaissant de ses cendres, [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] été rétabli[GetXENP] en tant qu'État membre du Saint-Empire romain germanique."
 EVTOPTA901:0 "Bien"
 EVTNAME902:0 "Un prince d'Empire hérétique"
 EVTDESC902:0 "[From.GetLeLaNPCap] [From.GetName], État membre du Saint-Empire romain germanique, [From.GetSestSesontNP] converti[From.GetXENP] à une foi hérétique."
 EVTOPTA902:0 "Proprement intolérable"
 EVTNAME903:0 "Le retour du fils prodigue"
 EVTDESC903:0 "[From.GetLeLaNPCap] [From.GetName], État membre du Saint-Empire romain germanique, [From.GetSestSesontNP] converti[From.GetXENP] à la vraie foi."
 EVTOPTA903:0 "Excellent"
 EVTNAME904:0 "Gloire à l'Empire !"
 EVTDESC904:0 "Le Saint-Empire romain germanique a triomphé [From.GetDuDelaNP] [From.GetName], qui l'avai[From.GetTEntNP] traîtrement agressé."
 EVTOPTA904:0 "C'était assuré…"
 EVTNAME905:0 "Un prince d'Empire vaincu"
 EVTDESC905:0 "[From.GetLeLaNPCap] [From.GetName], État membre du Saint-Empire romain germanique, [From.GetAOntNP] été annexé[From.GetXENP] par une puissance étrangère."
 EVTOPTA905:0 "Misère…"
 EVTNAME907:0 "Un prince d'Empire libéré"
 EVTDESC907:0 "[From.GetLeLaNPCap] [From.GetName], État membre du Saint-Empire romain germanique, [From.GetAOntNP] été libéré[From.GetXENP] de [From.GetSonLeurNP] lien de dépendance envers un pays étranger."
 EVTOPTA907:0 "Très bien"
 EVTNAME908:0 "Pour la défense de l'Empire"
 EVTDESC908:0 "Face à l'agression étrangère dont [Root.GetEstSontNP] victim[From.GetEEsNP] [From.GetLeLaNP] [From.GetName], l'Empereur a accédé à [From.GetSonLeurNP] appel au secours."
 EVTOPTA908:0 "Naturellement"
 EVTNAME909:0 "L'Empereur déshonoré"
 EVTDESC909:0 "L'Empereur a refusé de secourir [From.GetLeLaNP] [From.GetName] face à l'agression étrangère."
 EVTOPTA909:0 "Déshonoré ? Disons plutôt prudent…"
 EVTNAME748:0 "Désertions de troupes"
 EVTDESC748:0 "Notre bassesse entraîne une large indignation vis-à-vis de notre effort de guerre. Beaucoup d'hommes s'enfuient dans la forêt au lieu de faire leur devoir."
 EVTOPTA748:0 "Ils se seraient de toute façon battus comme des lâches"
 EVTNAME749:0 "Opposition généralisée"
 EVTDESC749:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] réputé[Root.GetXENP] pour [Root.GetSonLeurNP] bellicisme. Nombre de [Root.GetSesLeursNP] habitants s'en offusquent."
 EVTOPTA749:0 "Il nous faut de meilleurs fouets…"
 EVTNAME950:0 "Reconquête impériale"
 EVTDESC950:0 "La province de [Root.GetName] a été libérée des griffes [From.Owner.GetDuDelaNP] [From.Owner.GetName] et réintégrée dans le Saint-Empire romain germanique. Notre action a été remarquée."
 EVTOPTA950:0 "Rien de bien surprenant à cela"
 EVTDESC9551:0 "Depuis quelque temps déjà, l'Assemblée discute de la manière de développer le commerce. Nous possédons le contrôle exclusif d'un nœud commercial de la région, mais beaucoup sont intéressés par les possibilités offertes par l'outre-mer. D'autres, au contraire, sont convaincus que le risque est trop important et qu'il y a moyen de faire plus de profits au pays."
 EVTDESC9553:0 "L'Assemblée est partagée sur la proposition qui a été faite d'établir un nouveau nœud commercial. La plupart de ses membres ne comprennent pas pourquoi un pays dominant le commerce, tel que le nôtre, ne disposerait pas de son propre nœud commercial, mais nous savons que ce genre de choses demande de l'argent et qu'il est donc préférable d'y réfléchir posément."
 EVTDESC753:0 "Se justifiant par « l'aversion envers les guerres de conquête incessantes [Root.GetDuDelaNP] [Root.GetName] », quelques nœuds commerciaux ont décidé d'expulser nos marchands."
 EVTDESC773:0 "Certains pays semblent s'indigner de notre politique étrangère, au point de décider d'exercer des représailles en assassinant nos marchands, tentant ainsi de nous faire subir un préjudice financier.\n\nMais il y a plus choquant encore : ces événements se produisent même dans nos propres nœuds commerciaux…"
 EVTDESC9512:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la région est un carrefour commercial tout à fait approprié au commerce de l'ivoire. Notre gouvernement ne peut que s'en réjouir."
 EVTDESC2008:0 "Du fait de la corruption du clergé, l'opposition à l'Église catholique romaine s'étend en Europe. Des voix s'élèvent pour critiquer ses principes tout autant que son avidité. [Root.GetLeLaNPCap] [Root.GetName], récemment ébranlé[Root.GetXENP] par ces soi-disant hérésies, [Root.GetAOntNP] officiellement rompu avec Rome pour se déclarer protestant[Root.GetXENP]."
 EVTDESC2009:0 "La réforme protestante se propage comme une traînée de poudre en Europe. Différents mouvements se sont déjà formés pour proposer des alternatives réformatrices à la foi chrétienne. La soi-disant école de pensée réformée domine [Root.GetLeLaNP] [Root.GetName]. [Root.Monarch.GetName] vient d'ailleurs d'annoncer qu'[Root.GetIlElleDir] renonçait [Root.GetLuiElleDir]-même entièrement au catholicisme pour adopter une forme réformée de la chrétienté."
 EVTNAME700:0 "Élections !"
 EVTDESC700:1 "Le terme du mandat de [Root.Monarch.GetName] approche. [Root.GetIlElleDirCap] pourrait rester en place si le soutien dont [Root.GetIlElleDir] dispose était suffisant, mais il lui faudrait alors sortir ses trois principaux rivaux…"
 EVTDESC701:0 "La disparition malheureuse de [Root.Monarch.GetName] nous contraint à organiser des élections anticipées. Trois candidats principaux ont été désignés…"
 EVTOPTA700:0 "Gardons [Root.Monarch.GetName]"
 EVTOPTB700:0 "Choisissons un candidat administrateur"
 EVTOPTC700:0 "Choisissons un candidat diplomate"
 EVTOPTD700:0 "Choisissons un candidat militaire"
 elections.700.e:0 "C'est un Médicis qu'il nous faut"
 remains_ruler:0 "[Root.Monarch.GetName] ([Root.Monarch.GetAdm]£adm£ / [Root.Monarch.GetDip]£dip£ / [Root.Monarch.GetMil]£mil£) reste en poste."
 EVTNAME2011:0 "La Réforme divisée"
 EVTDESC2011:0 "Dans toute l'Europe, la Réforme protestante se répand comme une traînée de poudre. Plusieurs mouvements se sont déjà constitués, proposant plusieurs manières de réformer la foi chrétienne.\n\nUn prêtre de la province de [Root.Capital.GetName], connu pour sa dévotion, est devenu la figure de proue d'une certaine école de pensée prétendue réformée. Son message est que l'homme n'est que dépravation, et que le Salut ne lui sera offert que par la seule intervention divine, en lui offrant de transformer sa rébellion en obéissance volontaire."
 EVTNAME9500:0 "Céréales"
 EVTDESC9500:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la terre y est très fertile, rendant la région particulièrement propice aux cultures de toutes sortes, des céréales aux légumes, en passant par des produits plus exotiques."
 EVTOPTA9500:0 "On n'a jamais trop de céréales"
 EVTNAME9501:0 "Poisson"
 EVTDESC9501:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : les eaux environnantes sont très poissonneuses. Le poisson est certes l'une des denrées les plus disponibles qui soient, mais il n'en reste pas moins une ressource importante."
 EVTOPTA9501:0 "En effet !"
 EVTNAME9502:0 "Vin"
 EVTDESC9502:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la terre y est très fertile, rendant la région particulièrement propice aux cultures vivrières, et notamment à la vigne."
 EVTOPTA9502:0 "C'est une bonne nouvelle"
 EVTNAME9503:0 "Laine"
 EVTDESC9503:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la région dispose des conditions essentielles à la production de laine. C'est là une découverte intéressante, puisque la laine est une matière première essentielle à l'habillement."
 EVTOPTA9503:0 "C'est une bonne nouvelle"
 EVTNAME9504:0 "Étoffes"
 EVTDESC9504:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la région dispose des conditions essentielles à la production d'étoffes."
 EVTOPTA9504:0 "C'est une bonne nouvelle"
 EVTNAME9505:0 "Fourrures"
 EVTDESC9505:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la région est fort giboyeuse et particulièrement propice au commerce des fourrures."
 EVTOPTA9505:0 "C'est une bonne nouvelle"
 EVTNAME9506:0 "Sel"
 EVTDESC9506:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la région est particulièrement riche en sel. C'est là une découverte intéressante puisque, en plus d'être vital pour l'homme, le sel constitue l'un des meilleurs moyens de conserver la nourriture."
 EVTOPTA9506:0 "C'est une bonne nouvelle"
 EVTNAME9507:0 "Fournitures navales"
 EVTDESC9507:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la région est particulièrement propice à la production de fournitures navales, telles que le bois, le bitume, les cordages, le lin et les voiles."
 EVTOPTA9507:0 "C'est une bonne nouvelle"
 EVTNAME9508:0 "Cuivre"
 EVTDESC9508:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la région est riche de divers minerais, et particulièrement de cuivre. C'est là une découverte intéressante, compte tenu de l'importance du cuivre dans la production des canons."
 EVTOPTA9508:0 "C'est une bonne nouvelle"
 EVTNAME9509:0 "Or"
 EVTDESC9509:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la région est riche de divers minerais, et particulièrement d'or. Ce métal étant, avec l'argent, le matériau de base de toutes les devises, c'est là une découverte intéressante."
 EVTOPTA9509:0 "C'est une bonne nouvelle"
 EVTNAME9510:0 "Fer"
 EVTDESC9510:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la région est riche de divers minerais, et particulièrement de fer. Ce métal étant la matière première de l'industrie métallurgique, c'est là une découverte intéressante."
 EVTOPTA9510:0 "C'est une bonne nouvelle"
 EVTNAME9511:0 "Esclaves"
 EVTDESC9511:0 "Le commerce des esclaves remonte à l'Antiquité, mais la demande a récemment augmenté, notamment en raison du grand nombre de plantations établies dans les colonies, comme en [Root.GetName] et ailleurs."
 EVTOPTA9511:0 "D'accord"
 EVTNAME9512:0 "Ivoire"
 EVTOPTA9512:0 "C'est une bonne nouvelle"
 EVTNAME9513:0 "Thé"
 EVTDESC9513:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la terre y est très fertile et le climat parfaitement approprié, rendant la région particulièrement propice à la culture du thé."
 EVTOPTA9513:0 "C'est une bonne nouvelle"
 EVTNAME9514:0 "Porcelaines"
 EVTDESC9514:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la région dispose des conditions essentielles à la production de produits de luxe, tels que la porcelaine."
 EVTOPTA9514:0 "C'est une bonne nouvelle"
 EVTNAME9515:0 "Épices"
 EVTDESC9515:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la terre y est exceptionnellement fertile, la rendant propice à toutes sortes d'épices, telles que le poivre, le gingembre, la muscade, le piment ou la cannelle."
 EVTOPTA9515:0 "C'est une bonne nouvelle"
 EVTNAME9516:0 "Café"
 EVTDESC9516:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la terre y est très fertile et le climat parfaitement approprié, rendant la région particulièrement propice à la culture du café."
 EVTOPTA9516:0 "C'est une bonne nouvelle"
 EVTNAME9517:0 "Coton"
 EVTDESC9517:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la terre y est très fertile et le climat parfaitement approprié, rendant la région particulièrement propice à la culture du coton."
 EVTOPTA9517:0 "C'est une bonne nouvelle"
 EVTNAME9518:0 "Sucre"
 EVTDESC9518:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la terre y est très fertile, la rendant propice aux plantations de canne à sucre."
 EVTOPTA9518:0 "C'est une bonne nouvelle"
 EVTNAME9519:0 "Tabac"
 EVTDESC9519:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la terre y est très fertile et le climat parfaitement approprié, rendant la région particulièrement propice à la culture du tabac."
 EVTOPTA9519:0 "C'est une bonne nouvelle"
 EVTNAME2050:0 "La Contre-Réforme arrive à son terme"
 EVTDESC2050:0 "La Contre-Réforme ne dispose plus du soutien nécessaire [Root.GetAuEnNP] [Root.GetName] et va donc prendre fin. Le pape en est très déçu."
 EVTOPTA2050:0 "Il est temps de passer à autre chose"
 EVTDESC2051:0 "La Contre-Réforme a servi ses objectifs, mais l'ère des affrontements religieux se termine en Europe."
 EVTDESC2052:0 "Avec nos idées nouvelles, selon lesquelles tous les hommes sont égaux sans considération de leurs croyances, la Contre-Réforme arrive à son terme dans notre pays."
 EVTDESC2053:0 "Avec nos idées nouvelles de tolérance religieuse envers les hérésies, la Contre-Réforme arrive à son terme dans notre pays."
 EVTNAME9600:0 "Soumission du clergé"
 EVTDESC9600:0 "Une proposition a été faite pour restreindre l'autorité et le droit de l'Église à formuler des lois ayant trait aux affaires religieuses sans consentement du monarque. Bien que la centralisation du pouvoir royal présente des avantages, cela nous éloignerait davantage encore de l'Église catholique."
 EVTOPTA9600:0 "Pleins pouvoirs au souverain"
 EVTOPTB9600:0 "Laissons au clergé son autorité"
 EVTNAME9520:1 "Abolition de l'esclavage"
 EVTDESC9520:1 "L'esclavage ayant été aboli [Root.Owner.GetAuEnNP] [Root.Owner.GetName], tout le monde, jusque dans les provinces les plus reculées, va devoir trouver d'autres moyens de faire du profit. Espérons que nos marchands trouveront une autre source de revenus."
 EVTOPTA9520:0 "« Laisse s'en aller mon peuple ! »"
 EVTNAME9522:0 "Cacao"
 EVTDESC9522:0 "Nous avons reçu des rapports de nos colons en [Root.GetName] : la terre très fertile de la région, ainsi que son climat tropical, chaud et pluvieux, en font une région propice à la culture du cacao."
 EVTOPTA9522:0 "C'est une bonne nouvelle"
 EVTNAME610:0 "Intégration [From.GetDuDelaNP] [From.GetName]"
 EVTDESC610:0 "Lorsqu'un État mineur renonce à son indépendance pour en intégrer un plus vaste, une certaine adaptation est bien évidemment nécessaire. Même si certaines choses se font naturellement, l'administration doit être malgré tout réorganisée afin de permettre de faire face à toutes les possibilités."
 EVTOPTB610A:0 "L'intégration demande du temps"
 EVTNAME9550:0 "Débats sur le commerce"
 EVTDESC9550:0 "Certains membres de l'Assemblée estiment que nous ne nous intéressons pas suffisamment au commerce. D'autres rétorquent toutefois que, s'il paraît évident que nous ne dominons pas le commerce de la région, la situation pourrait être bien pire.\n\nSi nos archives peuvent être considérées comme dignes de foi, l'Assemblée risque de ne pas trouver de consensus avant un certain temps. À moins que quelqu'un ne réussisse à lui faire entendre raison ?"
 EVTOPTA9550:0 "Il nous faut plus de marchands"
 EVTOPTB9550:0 "Ce qu'il faut, c'est qu'ils soient efficaces"
 EVTNAME9551:0 "Expansion commerciale"
 EVTOPTA9551:0 "Concentrons-nous sur le commerce local"
 EVTOPTB9551:0 "L'heure est peut-être venue d'élargir nos horizons"
 EVTNAME9552:0 "Désaccords budgétaires"
 EVTDESC9552:0 "L'Assemblée semble avoir de réelles difficultés à trouver un consensus sur la manière de gouverner le pays, que ce soit en matière fiscale, douanière ou commerciale. Cette fois-ci, le débat concerne le budget : faut-il consacrer plus d'argent à la recherche, ou épargner pour les dépenses imprévues qui pourraient survenir à l'avenir ?"
 EVTOPTA9552:0 "Investissons tout dans la recherche"
 EVTOPTB9552:0 "Épargnons-en une partie pour les dépenses à venir"
 EVTNAME9553:0 "Désaccords à l'Assemblée"
 EVTOPTA9553:0 "Essayons d'arbitrer entre les deux parties"
 EVTOPTB9553:0 "Proposons d'autres changements"
 EVTNAME9554:0 "Intérêt mal orienté"
 EVTDESC9554:0 "Plusieurs membres de l'Assemblée estiment que nous portons trop d'intérêt aux opérations militaires au lieu de nous concentrer sur le développement du commerce. Ils jugent que les investissements consacrés à l'armée sont trop importants, et que peu de choses sont faites pour améliorer les conditions du commerce."
 EVTOPTA9554:0 "Tout fonctionne selon le plan prévu"
 EVTOPTB9554:0 "Peut-être nos intérêts sont-ils mal dirigés"
 EVTNAME9555:0 "Problèmes à l'Assemblée"
 EVTDESC9555:0 "[Root.Dip_Advisor.GetName] a beaucoup fait ces derniers temps, proposant de nombreux changements, les uns à la suite des autres. C'est même là son rôle. Mais ses interventions constantes et – avouons-le – quelque peu hautaines, sur chaque question, même liée de façon lointaine à la politique, divisent l'Assemblée. Certains de ses membres vont même jusqu'à dire qu'il serait préférable de nous débarrasser [Root.GetDeluiDelleDip]."
 EVTOPTA9555:0 "Faisons-[Root.GetLeLaFDip] remplacer"
 EVTOPTB9555:0 "Laissons-lui une dernière chance"
 EVTNAME9556:0 "Débats animés"
 EVTDESC9556:0 "Certains membres de l'Assemblée s'inquiètent de notre mauvaise réputation croissante, estimant que cela a un effet néfaste sur nos relations commerciales. Cette question a déjà été soulevée à maintes reprises, mais peu nombreux étaient alors ceux qui y accordaient leur crédit. Cette fois-ci, cependant, le sujet suscite des débats enflammés. Peut-être devrions-nous rétablir la situation avant d'en perdre le contrôle."
 EVTOPTA9556:0 "Ce serait sans doute sage"
 EVTOPTB9556:0 "Cela ne pose pas de réels problèmes"
 EVTNAME9557:0 "Attaque ou défense"
 EVTDESC9557:0 "La guerre en cours a donné lieu à d'importants conflits à l'Assemblée. D'un côté, certains pensent qu'il n'y a rien à gagner à laisser la guerre s'enliser ; de l'autre, certains sont convaincus qu'il n'est plus possible de revenir en arrière. Hélas, leur incapacité à trouver le moindre accord n'améliore en rien la situation, tout au contraire."
 EVTOPTA9557:0 "L'attaque est probablement notre seule option"
 EVTOPTB9557:0 "À ce stade, la défense semble plus appropriée"
 EVTNAME9558:0 "Conflits d'opinions"
 EVTDESC9558:0 "Un petit groupe, au sein de l'Assemblée, semble incapable de se mettre d'accord avec les autres membres. Quelle que soit la question débattue, il affiche de façon systématique un avis divergent."
 EVTOPTA9558:0 "Mieux vaut ne rien faire"
 EVTOPTB9558:0 "Une restructuration est peut-être nécessaire"
 EVTNAME9559:0 "Un infiltré à l'Assemblée"
 EVTDESC9559:0 "Il y a un espion parmi nous ! D'une façon ou d'une autre, un espion a réussi à infiltrer l'Assemblée, faisant de chacun un suspect. Nous n'avons pas réussi à savoir qui l'a envoyé, mais nos relations avec certains de nos voisins sont quelque peu tendues actuellement, aussi s'agit-il probablement de l'un d'entre eux."
 EVTOPTA9559:0 "C'est impossible"
 EVTOPTB9559:0 "C'est la seule explication possible"
 EVTNAME9560:0 "Un traître à l'Assemblée"
 EVTDESC9560:0 "Il semble que l'un des membres de l'Assemblée vend des secrets à nos ennemis. Comment pourrait-on expliquer autrement qu'ils soient capables de prédire tous nos faits et gestes ? Certaines questions n'ont jamais été discutées en dehors de l'Assemblée."
 EVTOPTA9560:0 "C'est évident, c'est l'un d'entre eux"
 EVTOPTB9560:0 "Mieux vaut attendre d'en savoir plus"
 EVTNAME9561:0 "Chaos politique"
 EVTDESC9561:0 "L'indécision de l'Assemblée et son incapacité à prendre la moindre décision menacent d'entraîner le chaos. Chacun fait tout pour se faire entendre, mais refuse d'écouter toute autre opinion que la sienne."
 EVTOPTA9561:0 "Cela s'appelle la politique"
 EVTOPTB9561:0 "Une restructuration est peut-être nécessaire"
 EVTNAME9562:0 "Décisions sous influence"
 EVTDESC9562:0 "On nous a rapporté que l'un membre de l'Assemblée a reçu des pots-de-vin de plusieurs origines pour influencer toutes sortes de décisions regardant l'ensemble du pays."
 EVTOPTA9562:0 "Cela doit cesser"
 EVTOPTB9562:0 "Cela ne peut être vrai"
 EVTNAME9563:0 "Désaccords financiers"
 EVTDESC9563:0 "Notre économie n'est plus aussi florissante qu'elle l'a été. Le trésor est pratiquement vide, et l'Assemblée semble incapable de trouver une solution, ni même de déterminer les raisons ayant provoqué cette situation. Il est certes possible de frapper plus d'argent, ou encore d'augmenter les impôts ; mais, quoi qu'il en soit, l'Assemblée attend notre décision."
 EVTOPTA9563:0 "Frappons plus d'argent"
 EVTOPTB9563:0 "Augmentons les impôts"
 EVTNAME9564:0 "Dépenses militaires"
 EVTDESC9564:0 "Certains membres de l'Assemblée estiment que nous consacrons trop d'argent à l'armée. Nombre d'entre eux sont convaincus que notre production et notre commerce vont en pâtir si nous ne réduisons pas nos dépenses militaires."
 EVTOPTA9564:0 "En fait, commerce et production ne sont pas si importants"
 EVTOPTB9564:0 "Limitons les dépenses militaires"
 EVTNAME9565:0 "Armée puissante ou marine puissante ?"
 EVTDESC9565:0 "L'Assemblée est divisée sur la question militaire. Certains plaident en faveur d'une marine puissante, et d'autres pour une armée plus nombreuse. Même si une solution intermédiaire reste toujours possible, la plupart préféreraient que nous développions la marine."
 EVTOPTA9565:0 "Le seul choix possible est une marine importante"
 EVTOPTB9565:0 "Une armée nombreuse serait plus bénéfique"
 EVTNAME9566:0 "Légèreté en matière militaire"
 EVTDESC9566:0 "Certains membres de l'Assemblée nous jugent trop indulgents, nous reprochant de ne pas chercher à reprendre le contrôle de territoires nous revenant de droit. Ils ne parviennent pas à comprendre comment nous pouvons tolérer qu'une province légitime telle que $PROVINCENAME$ soit contrôlée par un autre pays sans que nous fassions rien."
 EVTOPTA9566:0 "Ils manquent de perspectives"
 EVTOPTB9566:0 "$PROVINCENAME$ ne présente plus le moindre intérêt"
 EVTNAME9567:0 "Trop de libertés"
 EVTDESC9567:0 "Plusieurs membres de l'Assemblée pensent que [Root.Monarch.GetName] a pris beaucoup trop de libertés dans sa façon de gouverner le pays ces derniers temps. Certains vont même jusqu'à estimer qu'[Root.GetIlElleDir] ne respecte plus ni la constitution, ni l'Assemblée."
 EVTOPTA9567:0 "Ils exagèrent"
 EVTOPTB9567:0 "Prenons les mesures qui s'imposent"
 EVTNAME9568:0 "Décisions économiques"
 EVTDESC9568:0 "L'Assemblée étudie en permanence de nouvelles manières de renflouer le trésor mais, comme toujours, les stratégies à adopter suscitent de nombreux désaccords. Une augmentation importante des impôts permettrait de rétablir nos finances, mais ne plairait guère à la populace. D'un autre côté, une augmentation légère ne pourrait pas rétablir la situation de la même façon, mais susciterait moins de protestations."
 EVTOPTA9568:0 "Mieux vaudrait choisir une solution à court terme"
 EVTOPTB9568:0 "Envisageons les conséquences sur le long terme"
 EVTNAME9569:0 "Dépenses militaires"
 EVTDESC9569:0 "Plusieurs membres de l'Assemblée se plaignent que le financement d'une armée aussi importante revient à trop cher pour notre budget actuel."
 EVTOPTA9569:0 "Persuadons-les que nous en avons les moyens"
 EVTOPTB9569:0 "Acceptons de procéder à quelques réductions"
 EVTNAME9570:0 "Sympathisants de l'ancien régime"
 EVTDESC9570:0 "Il semble que plusieurs membres de l'Assemblée continuent d'entretenir des liens avec l'ancien régime. Aucun d'entre eux ne l'admettra, naturellement, mais leur comportement est parfois très suspect. Sans doute serait-il bon de savoir vraiment à qui va leur fidélité."
 EVTOPTA9570:0 "Cela ne sera pas nécessaire"
 EVTOPTB9570:0 "Enquêtons"
 EVTNAME9571:0 "Une nouvelle constitution"
 EVTDESC9571:0 "Malgré tout le temps et les efforts considérables consacrés à l'établissement d'une nouvelle constitution, l'Assemblée ne semble pas parvenir à s'accorder sur un objectif commun. Jusqu'à présent, pas une seule proposition n'a été acceptée par tous les partis, et toutes les activités habituelles sont au point mort."
 EVTOPTA9571:0 "Cela sera rapidement réglé"
 EVTOPTB9571:0 "Demandons de l'aide"
 EVTNAME9572:0 "Domaines de recherche"
 EVTDESC9572:0 "Chaque membre de l'Assemblée demande à ce que davantage d'investissements soient réalisés dans un domaine différent. L'armée a besoin de fonds, tout comme le commerce et la production, sans oublier la marine."
 EVTOPTA9572:0 "Une répartition homogène devrait faire l'affaire"
 EVTOPTB9572:0 "Nous n'avons pas besoin d'investissements supplémentaires"
 EVTNAME9573:0 "Manque de soutien"
 EVTDESC9573:0 "Plusieurs membres de l'Assemblée semblent penser que [Root.Monarch.GetName] est en poste depuis trop longtemps et réclament la tenue de nouvelles élections. La contestation semble trouver son origine dans un désaccord survenu avec [Root.GetLuiElleDir], voilà quelque temps, sur la mise en œuvre d'une nouvelle réforme financière."
 EVTOPTA9573:0 "Ignorons-les"
 EVTOPTB9573:0 "Acceptons de les écouter, une nouvelle fois"
 EVTNAME9574:0 "Inquiétude de l'Assemblée"
 EVTDESC9574:1 "La suspicion de [Root.Dip_Advisor.GetName] est bien connue, mais [Root.GetIlElleDip] est cette fois parvenu[Root.GetXEDip] à convaincre plusieurs membres de l'Assemblée de l'imminence d'une contre-révolution. [Root.GetLeLaLDipCap] [Root.GetDip] ne dispose d'aucune preuve pour l'instant, mais la plupart des membres semblent prendre l'affaire très au sérieux et demandent à ce que soient prises les mesures qui s'imposent."
 EVTOPTA9574:0 "Il n'y a pas lieu de s'inquiéter"
 EVTOPTB9574:0 "Deux précautions valent mieux qu'une"
 EVTNAME9575:0 "Assemblée gênante"
 EVTDESC9575:0 "L'Assemblée semble avoir du mal à comprendre qui dirige le pays : ses membres trouvent normal de prendre des décisions sans nous en informer ou discuter la question au préalable. D'où leur vient cette idée ?"
 EVTOPTA9575:0 "Montrons-nous un peu plus clairs"
 EVTOPTB9575:0 "Laissons-les penser que leur avis importe"
 EVTNAME9576:0 "Dépenses excessives"
 EVTDESC9576:0 "Depuis quelques semaines, ses plaintes sont constantes : d'après [Root.Adm_Advisor.GetName], nous dépensons plus d'argent que le budget ne nous le permet.\n\nCertes, sa propension à toujours voir le verre à moitié vide est bien connue ; mais [Root.GetIlElleAdm] est cette fois parvenu[Root.GetXEAdm] à convaincre plusieurs membres de l'Assemblée que cela devient un réel problème."
 EVTOPTA9576:0 "Tentons de [Root.GetLeLaFAdm] convaincre du contraire"
 EVTOPTB9576:0 "Laissons-[Root.GetLeLaFAdm] s'inquiéter"
 EVTNAME9577:0 "Détournement de fonds"
 EVTDESC9577:0 "Il paraît de plus en plus évident que rares sont les membres de l'Assemblée à qui l'on peut véritablement se fier. C'est ainsi qu'un vol dans le trésor a permis de démasquer une personne appartenant au gouvernement."
 EVTOPTA9577:0 "Il doit y avoir une bonne explication"
 EVTOPTB9577:0 "Débarrassons-nous-en"
 EVTNAME9578:0 "Préparation d'un coup d'État"
 EVTDESC9578:0 "Plusieurs sources différentes, toutes dignes de confiance, s'accordent à dire que certains membres de l'Assemblée prépareraient un coup d'État pour destituer [Root.Monarch.GetName]. Sans doute serait-il sage d'enquêter pour en savoir plus."
 EVTOPTA9578:0 "On n'est jamais trop prudent"
 EVTOPTB9578:0 "Ils n'oseraient pas"
 EVTNAME9579:0 "Traîtres possibles"
 EVTDESC9579:0 "Certaines rumeurs prétendent que quelques membres de l'Assemblée seraient des espions envoyés par une nation rivale pour infiltrer notre gouvernement. Visiblement, on ne peut faire confiance à personne."
 EVTOPTA9579:0 "Interrogeons-les"
 EVTOPTB9579:0 "Envoyons nous aussi quelques espions"
 EVTNAME1083:0 "Manque de soutien"
 EVTDESC1083:0 "Depuis quelques temps, pour des raisons qui nous échappent, certains cardinaux ont commencé à remettre en question nos décisions. Il semblerait presque qu'ils commencent à douter de notre capacité à gouverner l'Église catholique."
 EVTOPTA1083:0 "Engageons quelqu'un pour en savoir plus"
 EVTOPTB1083:0 "Prouvons-leur qu'ils se trompent"
 EVTNAME1084:0 "Un infiltré au Sacré Collège ?"
 EVTDESC1084:0 "Selon l'un de nos plus proches conseillers, un espion serait parvenu à infiltrer le Sacré Collège des cardinaux. À moins d'avoir une entière confiance en ce conseiller, peut-être serait-il bon de lui demander quelque preuve ?"
 EVTOPTA1084:0 "Nous avons toute confiance en lui"
 EVTOPTB1084:0 "Demandons des preuves"
 EVTNAME1090:0 "Liberté religieuse trop importante ?"
 EVTDESC1090:0 "L'un de nos conseillers nous a demandé de reconsidérer avec un peu plus de sévérité la question de la liberté religieuse. Il met en avant le fait que la présence d'un groupe qui n'adhère pas à la religion d'État a une grave incidence sur la stabilité du pays."
 EVTOPTA1090:0 "Prenons ce conseil en considération"
 EVTOPTB1090:0 "Quelle importance ?"
 EVTNAME1091:0 "Relations problématiques"
 EVTDESC1091:0 "Le fait que certains de nos voisins refusent d'accepter la seule foi véritable pose un réel problème. Nos relations ne sont déjà pas au beau fixe, et cela ne fait qu'empirer les choses."
 EVTOPTA1091:0 "Faisons-leur clairement part de notre opinion"
 EVTOPTB1091:0 "Préparons contre eux une attaque"
 EVTNAME2060:0 "Missionnaire malade"
 EVTDESC2060:0 "Le missionnaire dépêché en [Root.GetName] n'a guère joué de chance jusqu'à présent, et nous venons d'apprendre qu'il est tombé malade. Il ne peut plus mener à bien ses activités religieuses et, sans lui, les chances de convertir les habitants de la province sont assez minces."
 EVTOPTA2060:0 "Envoyons quelqu'un pour l'aider"
 EVTOPTB2060:0 "Réorientons nos efforts"
 EVTNAME2061:0 "Résistance religieuse"
 EVTDESC2061:0 "La conversion des habitants de [Root.GetName] s'avère plus difficile que prévu. Même si certains d'entre eux ont montré des signes évidents d'intérêt au départ, la plupart ne semblent guère enclins à adopter une nouvelle religion."
 EVTOPTA2061:0 "Redoublons d'efforts"
 EVTOPTB2061:0 "C'est une perte de temps"
 EVTNAME2062:0 "Attaque indigène"
 EVTDESC2062:0 "Nous venons de recevoir des nouvelles du missionnaire envoyé en [Root.GetName]. D'après le rapport dont nous disposons, lui et ses partisans auraient été attaqués par des indigènes il y a peu. Hélas, nous ne savons pas s'ils ont réussi à repousser leurs assaillants ou si ceux-ci constituent toujours une menace."
 EVTOPTA2062:0 "Envoyons des troupes et des provisions, au cas où"
 EVTOPTB2062:0 "Ils devraient pouvoir se débrouiller seuls"
 EVTNAME2063:0 "Agitations religieuses"
 EVTDESC2063:0 "Selon le gouverneur de [Root.GetName], les habitants s'agitent, accusant nos missionnaires de manquer de respect à l'égard de toute pratique ou tradition religieuse différente des leurs. Il nous demande d'envisager l'annulation de toute nouvelle mission dans la région, ou dans le cas contraire d'envoyer plus de troupes, jusqu'à ce que le calme soit revenu."
 EVTOPTA2063:0 "Envoyons des troupes"
 EVTOPTB2063:0 "Ce n'est guère important"
 EVTNAME2064:0 "Rumeurs ennuyeuses"
 EVTDESC2064:0 "De bien ennuyeuses rumeurs circulent sur le missionnaire que nous avons envoyé en [Root.GetName] : il n'aurait jamais utilisé l'argent qu'on lui avait donné pour financer la construction d'un sanctuaire, mais l'aurait gardé pour lui. Qui aurait pu penser qu'un homme si pieux serait capable de se livrer à de tels agissements ?"
 EVTOPTA2064:0 "Voyons si cela est vrai"
 EVTOPTB2064:0 "Il n'y a aucune raison de douter d'un homme de Dieu"
 EVTNAME2065:0 "Tensions religieuses"
 EVTDESC2065:0 "La situation en [Root.GetName] devient très tendue : les habitants refusent la prédication du missionnaire que nous avons envoyé voilà quelque temps, et celui-ci en vient à craindre pour sa vie. Si nous n'intervenons pas, une révolte pourrait se produire d'ici peu."
 EVTOPTA2065:0 "Tentons le tout pour le tout"
 EVTOPTB2065:0 "Qu'il fasse pour le mieux"
 EVTNAME2066:0 "Troubles à la frontière"
 EVTDESC2066:0 "Le missionnaire envoyé en [Root.GetName] se plaint de l'instabilité actuelle de la région. Malgré notre attitude neutre dans cette affaire, la guerre qui sévit de l'autre côté de la frontière a des répercussions aussi dans cette province."
 EVTOPTA2066:0 "Offrons-lui un peu plus d'argent"
 EVTOPTB2066:0 "Offrons-lui notre soutien"
 EVTOPTC2066:0 "Ne nous inquiétons pas de cela"
 EVTNAME2067:0 "Activités missionnaires"
 EVTDESC2067:0 "Notre [Root.Owner.GetAdm] se plaint du manque d'argent investi dans les activités missionnaires. Pour prendre un simple exemple, un seul missionnaire ne peut suffire pour convertir toute la population de [Root.GetName]."
 EVTOPTA2067:0 "Peut-être n'a-t-[Root.Owner.GetIlElleAdm] pas tort"
 EVTOPTB2067:0 "C'est plus que suffisant"
 EVTNAME1420:0 "Un Père fondateur en [Root.GetName]"
 EVTDESC1420:1 "Un homme, dans la province de [Root.GetName], prêche auprès des habitants que leur « patrie » serait plus heureuse si elle pouvait se libérer « des griffes de l'impérialisme [Root.Owner.GetRootOwnerAdjMS] ». Il propose donc que l'ensemble de la contrée décide de se gouverner par elle-même.\n\nS'ils étaient nombreux au départ à le considérer comme un illuminé, le nombre de ceux qui l'écoutent et partagent ses opinions s'accroît rapidement. Certains membres du gouvernement, à [Root.Owner.Capital.GetCapitalName], s'inquiètent désormais que ce « père fondateur » finisse par lancer une rébellion violente afin de faire sécession [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 EVTOPTA1420:0 "Il ne présente guère de danger"
 EVTOPTB1420:0 "Faisons-le exécuter"
 EVTNAME1421:0 "Un prédicateur exalté sème le trouble en [Root.GetName]"
 EVTDESC1421:1 "Un prédicateur illettré, qui ne semble pas entendre grand-chose à la Sainte Bible, prêche des propos contredisant le véritable message du Christ sur le respect dû à l'autorité. Ses interprétations visiblement et volontairement erronées causent des controverses parmi les fidèles de la province de [Root.GetName] et poussent même certains habitants à se retourner contre notre [Root.Owner.GetDir]."
 EVTOPTA1421:0 "Et les gens l'écoutent ?"
 EVTNAME1422:0 "Gouverneur corrompu en [Root.GetName]"
 EVTDESC1422:2 "Le gouverneur à qui avait été confiée la collecte des taxes dans la province de [Root.GetName] semble avoir été quelque peu zélé dans sa charge, ce qui lui a permis de se constituer une fortune non négligeable. S'il a déjà été privé de son titre et que ses gains frauduleux ont déjà été dépensés auprès des tenanciers et des gueuses des auberges de [Root.GetCapitalName], la question reste posée de savoir si les habitants ayant été volés par ce filou devraient être dédommagés par [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir]."
 EVTOPTA1422:1 "La population devrait être dédommagée"
 EVTOPTB1422:0 "Oseraient-ils se plaindre ?"
 EVTNAME2103:0 "Loi sur le papisme"
 EVTDESC2103:0 "Le temps passant, nous avons compris que la loi sur le papisme n'est plus vraiment d'actualité, et avons par conséquent décidé de l'abroger. Nous privilégierons désormais la promotion des influences catholiques."
 EVTOPTA2103:0 "C'est le progrès"
 EVTNAME1423:0 "Des minorités se réfugient en [Root.GetName]"
 EVTDESC1423:2 "De prétendus « pèlerins » [heretics_from_here.GetRelMP] fuient vers les colonies pour échapper aux persécutions religieuses. Ils sont ainsi fort nombreux à s'établir dans la province de [Root.GetName], où ils peuvent pratiquer leurs coutumes impies.\n\nIl était jusqu'à présent probable qu'ils finiraient par périr là-bas ; et pourtant, ils semblent bien accueillis par les colons, et la communauté [heretics_from_here.GetRelFS] semble décidée désormais à s'établir sur place."
 EVTOPTA1423:0 "Les indigènes se chargeront d'eux"
 colonial.5.b:1 "Nous n'en voulons pas dans nos colonies !"
 EVTDESC1424:0 "Ces prétendus « pèlerins » sont des fidèles du protestantisme, une véritable abomination aux yeux de l'Église [Root.Owner.GetRelFS]. Leurs croyances sont une véritable abomination, mais il est probable qu'ils périront très rapidement aux colonies."
 EVTDESC1425:0 "Ces prétendus « pèlerins » sont des fidèles du catholicisme, une véritable abomination aux yeux de l'Église [Root.Owner.GetRelFS]. Leurs croyances sont une véritable abomination, mais il est probable qu'ils périront très rapidement aux colonies."
 EVTNAME4104:0 "[Root.Adm_Advisor.GetName]"
 EVTDESC4104:0 "La frappe tourne à plein régime, et le monnayage n'a jamais été aussi pur. C'est [Root.GetAuAlaAdm] [Root.GetAdm] [Root.Adm_Advisor.GetName] qu'on le doit."
 EVTOPTA4104:1 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4104:1 "Sa renommée dépassera nos frontières"
 EVTNAME4110:0 "[Root.Dip_Advisor.GetName]"
 EVTDESC4110:0 "La réputation de [Root.Dip_Advisor.GetName] n'est plus à faire : grâce à ses talents, nos marins peuvent faire voile plus loin que ceux de tout autre pays."
 EVTOPTA4110:1 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4110:1 "Sa renommée dépassera nos frontières"
 EVTNAME4114:0 "[Root.Mil_Advisor.GetName]"
 EVTDESC4114:0 "Les troupes se sentent en confiance lorsqu'elles savent que le commandement est compétent. Or, le pays a sans doute trouvé l'un[Root.GetXEMil] des plus grand[Root.GetXEMil]s stratèges de son histoire en la personne de [Root.Mil_Advisor.GetName]."
 EVTOPTA4114:1 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4114:1 "Sa renommée dépassera nos frontières"
 EVTNAME4115:0 "[Root.Mil_Advisor.GetName]"
 EVTDESC4115:0 "[Root.Mil_Advisor.GetName] a fait un travail fantastique au sein des armées. Ses talents en matière d'organisation sont désormais reconnus de tous."
 EVTOPTA4115:1 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4115:1 "Sa renommée dépassera nos frontières"
 EVTNAME4116:0 "[Root.Mil_Advisor.GetName]"
 EVTDESC4116:0 "Grâce aux talents qu'[Root.GetIlElleMil] déploie pour l'entraînement des troupes, [Root.Mil_Advisor.GetName] a fait de nos soldats de véritables automates, ne reculant devant rien une fois la bataille lancée."
 EVTOPTA4116:1 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4116:1 "Sa renommée dépassera nos frontières"
 EVTNAME4117:0 "[Root.Mil_Advisor.GetName]"
 EVTDESC4117:0 "Pour beaucoup au sein de l'armée, et notamment pour ceux qui périssent pour des raisons extérieures aux combats eux-mêmes, le fourrier ne fait pas grand-chose. Mais à celui qui comprend toute la complexité de la logistique, [Root.Mil_Advisor.GetName] apparaît comme un véritable génie."
 EVTOPTA4117:1 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4117:1 "Sa renommée dépassera nos frontières"
 EVTNAME4118:0 "[Root.Mil_Advisor.GetName]"
 EVTDESC4118:0 "S'enrôler n'est généralement rien d'autre qu'une condamnation à mort : si l'on parvient à survivre aux maladies et aux piètres rations, il y a fort à parier que quelqu'un vous tirera dessus dans une bataille ou une autre. L'ennemi, le plus souvent. En ayant conscience, les gens sont pour le moins hésitants à s'enrôler. Heureusement, [Root.Mil_Advisor.GetName] sait faire le meilleur usage de ses talents pour « persuader » toujours plus d'hommes de rejoindre les rangs."
 EVTOPTA4118:1 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4118:1 "Sa renommée dépassera nos frontières"
 EVTNAME4119:0 "[Root.Mil_Advisor.GetName]"
 EVTDESC4119:0 "Aux yeux de nos ennemis, les efforts que nous consacrons à la défense de nos forteresses relèvent de la lâcheté. Mais [Root.Mil_Advisor.GetName] finit toujours par avoir le dernier mot, lorsque la faim, le froid ou la soif réduisent lentement les forces de l'assaillant, alors même que nos hommes se contentent d'attendre confortablement derrière leurs murs."
 EVTOPTA4119:1 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4119:1 "Sa renommée dépassera nos frontières"
 EVTNAME4120:0 "[Root.Adm_Advisor.GetName]"
 EVTDESC4120:0 "Sachant toujours poser la bonne question, [Root.Adm_Advisor.GetName] instille la peur chez tous ceux qui, autrement, nous espionneraient. Sa simple présence suffit à faire échouer n'importe quelle mission, avant même qu'elle n'ait commencé."
 EVTOPTA4120:1 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4120:1 "Sa renommée dépassera nos frontières"
 EVTNAME9200:0 "Voisins opulents"
 EVTDESC9200:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a eu vent de l'existence de richesses au-delà des frontières [Root.GetRootAdjFP]. Dans le pays, certaines factions s'accordent sur le fait que certaines villes devraient être nôtres. Ou qu'elles devraient, au moins, être mises à sac."
 EVTOPTA9200:0 "Il est temps de s'en emparer"
 EVTNAME9201:0 "Voisins trop faibles"
 EVTDESC9201:0 "Nous devrions diriger les royaumes mineurs qui se trouvent à nos frontières. Le temps est venu d'étendre le territoire [Root.GetDuDelaNP] [Root.GetName]."
 EVTOPTA9201:0 "Écrasons-les !"
 EVTNAME9202:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] fait preuve de faiblesse"
 EVTDESC9202:0 "Cela fait beaucoup trop longtemps que nous sommes en paix, preuve s'il en est que nous sommes en pleine décadence. Cela n'est pas digne [Root.GetDuDelaNP] [Root.GetName], et certains ont déjà commencé à se parer du titre de [Root.GetDir]."
 EVTOPTA9202:0 "Il est temps de montrer notre force"
 EVTNAME9203:0 "La maison [Root.Monarch.Dynasty.GetName] est une maison de paix"
 EVTDESC9203:0 "C'est là un signe évident de faiblesse et de décadence : notre tribu est en paix depuis bien trop longtemps. Il semble évident que les [Root.Monarch.Dynasty.GetName] ne sont plus dignes de régner sur [Root.GetLeLaNP] [Root.GetName]. Il nous faudrait un nouvel héritier, capable de remplacer [Root.Heir.GetName]."
 EVTOPTA9203:0 "Coupons-lui la tête !"
 EVTOPTB9203:0 "Les paroles [Root.GetDuDelaDir] [Root.GetDir] ont force de loi !"
 EVTNAME9204:0 "Les [Root.Monarch.Dynasty.GetName] perdent le respect de la tribu"
 EVTDESC9204:0 "En l'absence d'un véritable héritier et sans aucune bataille à livrer, les clans passent beaucoup trop de temps à se demander si les [Root.Monarch.Dynasty.GetName] sont vraiment dignes de régner sur [Root.GetLeLaNP] [Root.GetName]."
 EVTOPTA9204:0 "Il faut régler cela rapidement"
 EVTNAME9205:0 "Le sac de [From.GetName]"
 EVTDESC9205:0 "Nos armées se sont emparées de [From.GetName], et [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] y a laissé ses hommes se livrer au pillage. Cette décision lui vaut une grande popularité au sein de ses troupes."
 EVTOPTA9205:0 "[Root.GetIlElleDirCap] sait récompenser ses fidèles"
 EVTNAME9206:0 "[Root.GetName] mise à sac !"
 EVTDESC9206:0 "Les armées des $CONTROLLERNAME$ ont saccagé la province de [Root.GetName], y pillant toutes les richesses qui s'y trouvaient."
 EVTOPTA9206:0 "Malédiction !"
 EVTNAME611:0 "Apparition d'un prétendant"
 EVTDESC611:1 "Un prétendant s'est dressé pour contester la succession de $HEIR$ ! Prenant prétexte des « injustices extraordinaires » commises par les [Root.Monarch.Dynasty.GetName], calomniant la légitimité [Root.GetDuDelaFDir] nouv[Root.GetEauElleDir] [Root.GetDir], [Root.pretender.GetName] a levé une armée pour soutenir ses prétentions et marche déjà sur [Root.Capital.GetCapitalName]."
 EVTOPTB611A:0 "Puisse Dieu lui venir en aide !"
 EVTNAME5060:0 "Apparition d'une comète"
 EVTDESC5060:0 "Les paysans ont toujours été des gens superstitieux, aussi l'apparition d'une comète dans le ciel a-t-elle semé un vent de panique au sein de la population. Tous sont maintenant convaincus que la fin des temps est proche, ou qu'un terrible malheur est sur le point de s'abattre sur nous."
 EVTOPTA5060:0 "C'est un présage…"
 EVTOPTB5060:0 "La fin est proche !"
 EVTOPTC5060:0 "Et l'économie, pauvres fous !"
 EVTOPTE5060:0 "Si nous pouvions seulement vivre en des temps plus éclairés…"
 EVTOPTF5060:0 "Sacrifions un cœur humain pour apaiser la comète"
 EVTOPTG5060:0 "Voyons, un peu de sens comète !"
 EVTOPTH5060:0 "Fichue comète, instrument du diable…"
 EVTNAME9073:0 "Révocation des privilèges"
 EVTDESC9073:0 "En l'année de Notre Seigneur [GetYear], [Emperor.GetLeLaFDir] très serein[Emperor.GetXEDir] Auguste [Emperor.Monarch.GetName], [Emperor.GetEmpereurImperatriceDirCap] du Saint-Empire romain germanique, couronné[Emperor.GetXEDir] par la grâce de Dieu, a de nouveau convoqué la Diète impériale. Celle-ci a promulgué une réforme visant à centraliser l'ensemble des décisions regardant la politique étrangère et la guerre ; chaque État membre devient en conséquence un vassal direct [Emperor.GetDuDelaNP] [Emperor.GetName]."
 EVTOPTA9073:0 "Exigeons donc immédiatement des serments de loyauté"
 EVTNAME9074:0 "Révocation des privilèges"
 EVTDESC9074:0 "La réforme a été acceptée par la Diète impériale, et l'indépendance [Root.GetDuDelaNP] [Root.GetName] appartient désormais au passé. Le seul choix qu'il nous reste est soit de nous soumettre à l'[Emperor.GetEmpereurImperatriceDirCap], soit de nous détourner du Saint-Empire et d'affronter [Emperor.Monarch.GetName] sur les champs de bataille."
 EVTOPTA9074:0 "Mieux vaut jurer fidélité"
 EVTOPTB9074:0 "[Emperor.GetIlElleDirCap] peut prendre nos vies, mais n'aura jamais notre liberté"
 EVTNAME9075:0 "Renovatio Imperii Romanorum"
 EVTDESC9075:0 "En l'année de Notre Seigneur [GetYear], [Emperor.GetLeLaFDir] très serein[Emperor.GetXEDir] Auguste [Emperor.Monarch.GetName], Imperator Romanorum, couronné[Emperor.GetXEDir] par la grâce de Dieu, a de nouveau convoqué la Diète du Saint-Empire romain germanique. Celle-ci a promulgué une réforme visant à unir l'ensemble des innombrables États membres de l'Empire en un seul État, et à faire de la famille des [Emperor.Monarch.Dynasty.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] les possesseurs héréditaires de la Couronne."
 EVTOPTA9075:0 "Revendiquons la Couronne"
 hre_core_tt:0 "[Root.GetLeLaNPCap] §Y[Root.GetName]§! v[Root.GetAOntNP] recevoir la légitimité sur toutes les provinces relevant du Saint-Empire n'étant PAS possédées par un membre de l'Empire."
 hre_inheritance_tt:0 "Tous les pays membres du §YSaint-Empire§! vont se voir proposer d'intégrer [Root.GetLeLaNP] §Y[Root.GetName]§!."
 EVTNAME9076:0 "Renovatio Imperii Romanorum"
 EVTDESC9076:0 "La réforme a été promulguée, et [Root.GetLeLaNP] [Root.GetName] ne constitu[Root.GetEEntNP] désormais plus un État indépendant. Alors que l'[Emperor.GetEmpereurImperatriceDirCap] prend possession de nos provinces, nous pouvons trouver une certaine forme de réconfort à l'idée que nous appartenons désormais à quelque chose de plus grand."
 EVTOPTA9076:0 "Ave Caesar !"
 EVTNAME9450:0 "Péchés de chair"
 EVTDESC9450:0 "Ses lèvres pourraient-elles être plus rouges ? Sans doute pas. Les mises en garde des prêtres et des prédicateurs vous reviennent en mémoire. Serait-ce cela qu'ils évoquent dans leurs sermons, le Démon incarné dans le corps de la femme, et la tentation de la chair ?\n\nÉtrange. Ce démon ressemblerait plutôt à un ange. Quoi qu'il en soit, il vous faudra en parler en confession dimanche prochain."
 EVTOPTA9450:0 "Mieux vaudrait un héritier qu'être pardonné"
 EVTOPTB9450:0 "Pardonnez-moi mon père parce que j'ai péché"
 EVTNAME9451:0 "Mort de l'hériti[Root.GetErEreHrt]"
 EVTDESC9451:0 "Une fièvre inconnue a emporté [Root.Heir.GetName], votre hériti[Root.GetErEreHrt] bien-aimé[Root.GetXEHrt]. Tandis que toute la cour remise ses habits colorés pour se vêtir de noir, vous êtes frappé[Root.GetXEDir] par la fragilité et le caractère éphémère de la vie.\n\nMais, alors même que vos pensées sont sur le point de se tourner vers l'éternel, votre regard est attiré par une jeune fille…"
 EVTOPTA9451:0 "Dans les bras du Seigneur je trouverai le réconfort"
 EVTOPTB9451:0 "Dans les bras de la demoiselle je trouverai le réconfort"
 EVTNAME9452:0 "Coup d'État"
 EVTDESC9452:0 "« M[Root.GetOnAFDir] [Root.Monarch.GetMotherFather], » dit-[Root.GetIlElleHrt], l'épée pointée vers vous. « Votre règne a mené le pays au bord de la ruine, et semé la honte sur notre famille. »\n\n[Root.GetIlElleHrtCap] regarde nerveusement ses complices. Un sentiment de lassitude immense vous envahit. La trahison, en votre sein ?"
 EVTOPTA9452:0 "Je suis trop âgé[Root.GetXEDir] pour de telles choses…"
 EVTOPTB9452:0 "Trahison !"
 EVTNAME9453:0 "Lamentations"
 EVTDESC9453:0 "La guerre a causé de bien grandes souffrances aux mères et aux femmes de notre pays. Alors que vous passez devant une vieille en guenilles, assise là, le visage dans les mains, votre fils demande : « Père, pourquoi toutes les femmes pleurent-elles ? »"
 EVTOPTA9453:0 "Elles pleurent leurs hommes…"
 EVTOPTB9453:0 "C'est tout ce qu'elles savent faire…"
 EVTNAME9454:0 "La belle dame sans merci"
 EVTDESC9454:0 "Elle glousse. « Majesté… » dit-elle. Vous la regardez. Jamais vous n'aviez vu pareille beauté, que ce soit à [Root.Capital.GetCapitalName], dans le pays ou au-delà. Vous ne dites rien. L'air respire le printemps et, alors que vous vous penchez vers elle, son parfum enivrant vous submerge, et une pensée vous traverse l'esprit…"
 EVTOPTA9454:0 "Jolie fille…"
 EVTOPTB9454:0 "Et quelle est la dot ?"
 EVTNAME9455:0 "Soirée"
 EVTDESC9455:0 "Les chandeliers projettent une lumière vacillante dans la grande salle d'apparat du palais, créant des jeux d'ombre et de lumière, tandis que la musique de cent violons dansants emplit l'air. « Votre Majesté ! », « Votre Grâce ! », « [Root.Monarch.GetTitle] ! » : invités étrangers et dignitaires [Root.GetRootAdjMP] vous saluent, dans un brouhaha de conversations et de rires mêlés. Vous balayez la foule du regard. À qui allez-vous parler ce soir ?"
 EVTOPTA9455:0 "Bonsoir, ma dame !"
 EVTOPTB9455:0 "Bonsoir, messire !"
 EVTOPTC9455:0 "Bonsoir, mon cher !"
 EVTNAME9456:0 "L'hériti[Root.GetErEreHrt] tombe malade"
 EVTDESC9456:0 "[Root.Heir.GetName] a du mal à respirer. [Root.GetIlElleHrtCap] garde le lit depuis trois jours maintenant, et les gouttes de sueur qui perlent sur son front reflètent le regard de ses serviteurs, inquiets pour sa vie. [Root.GetIlElleHrtCap] risque de ne pas passer la nuit si rien n'est fait…"
 EVTOPTA9456:0 "Faisons appel à un médecin réputé"
 EVTOPTB9456:0 "Prions pour sa vie"
 EVTNAME9457:0 "Un enfant dans les roseaux"
 EVTDESC9457:0 "Soudain, quelque chose effraie l'animal. Avant même que [Root.Monarch.GetName] ait le temps de tirer, il s'est déjà enfui. [Root.GetLeLaLDirCap] [Root.GetDir] regarde autour [Root.GetDeluiDelleDir]. La journée est radieuse, les rayons du soleil se reflètent sur l'eau du petit ruisseau, les roseaux oscillent lentement sous la brise légère, et…\n\nSerait-ce un rire ? [Root.Monarch.GetName] comprend soudain ce qui a fait fuir l'animal : dans un berceau flottant parmi les roseaux se trouve un petit garçon riant aux éclats. À le voir ainsi, il paraît évident qu'il n'a jamais eu peur de sa vie."
 EVTOPTA9457:0 "Voici notre nouv[Root.GetEauElleHrt] [Root.GetHrt]"
 EVTOPTB9457:0 "Mais où est passé ce cerf ?"
 EVTNAME9458:0 "Tournoi de joutes"
 EVTDESC9458:0 "Les bannières flottent fièrement au vent, alors même que les trompettes dorées sonnent pour honorer les guerriers sur leurs montures. L'air sent fort les amandes grillées, les chevaux et les intrigues. La prospérité et la puissance militaire [Root.GetDuDelaNP] [Root.GetName] sont une véritable bénédiction, comme en témoigne ce spectacle magnifique.\n\nComment [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] va-t-[Root.GetIlElleDir] passer la journée ?"
 EVTOPTA9458:0 "[Root.GetIlElleDirCap] va évidemment admirer [Root.Heir.GetName] jouter"
 EVTOPTB9458:0 "[Root.GetIlElleDirCap] va démontrer à tous que le pays se porte au mieux"
 EVTOPTC9458:0 "Ne peut-[Root.GetIlElleDir] pas profiter de la journée, tout simplement ?"
 EVTNAME9459:0 "Accident de chasse"
 EVTDESC9459:0 "Quelqu'un a enveloppé son corps dans un drap blanc, désormais taché de son sang. On explique [Root.GetAuAlaDir] [Root.GetDir] que sa dépouille a été retrouvée près de son cheval, dans une clairière au milieu des bois. [Root.GetIlElleDirCap] connaît cet endroit. Le visage de [Root.Heir.GetName] est calme, presque serein, et [Root.GetIlElleDir] tend la main pour le caresser. Tout à coup, [Root.Monarch.GetName] prend conscience d'une sinistre réalité : le froid qu'[Root.GetIlElleDir] sent est celui de la mort."
 EVTOPTA9459:0 "Pourquoi ? Pourquoi ?"
 EVTOPTB9459:0 "Bon… Et maintenant ?"
 EVTNAME9460:0 "Secret de famille"
 EVTDESC9460:0 "La première fois, [Root.GetLeLaLDir] [Root.GetDir] n'y prête pas attention. Mais à la deuxième, puis troisième fois, [Root.GetIlElleDir] commence à s'interroger. Pourquoi les gens se moquent-ils [Root.GetDeluiDelleDir] lorsqu'ils pensent qu'[Root.GetIlElleDir] ne les entend pas ?\n\nAprès avoir longtemps cherché une explication, une femme de chambre consent à l'éclairer : il semblerait que [Root.Heir.GetName] se soit piqué[Root.GetXEHrt] de traverser [Root.Capital.GetCapitalName] vêtu[Root.GetXEHrt] de façon bien peu chrétienne, faisant des [Root.Monarch.Dynasty.GetName] la risée de toute l'Europe."
 EVTOPTA9460:0 "Cette attitude doit naturellement être réprouvée publiquement"
 EVTOPTB9460:0 "Et alors ?"
 EVTNAME9461:0 "Politique de colonisation"
 EVTDESC9461:0 "La politique de colonisation que nous avons mise en œuvre dans cette province semble avoir porté ses fruits. Maintenant que celle-ci appartient à notre sphère culturelle, nous pouvons mettre un terme à cette politique."
 EVTOPTA9461:0 "Excellent !"
 EVTNAME9462:0 "Manigances bureaucratiques"
 EVTDESC9462:0 "« Un coup d'État ? Certainement pas !\n\n» Il s'agit d'une procédure normale du bureau exécutif, conforme au formulaire 32B sur l'administration du pays, livre blanc 48:53-D, quant au transfert de pouvoir sous certaines circonstances, tel que modifié par les clauses protectrices 3, 8 et 12b de la loi 48-9 et de l'ordonnance 3W-4.\n\n» Qu'y a-t-il là d'incompréhensible ? Votre Majesté a signé tous ces documents de sa propre main. »"
 EVTOPTA9462:0 "Tuons-les, tous autant qu'ils sont !"
 EVTOPTB9462:0 "Euh… Oui, tout semble parfaitement en ordre…"
 EVTNAME9463:0 "La maison [Root.Monarch.Dynasty.GetName]"
 EVTDESC9463:0 "… Et pendant ce temps, ailleurs, les membres d'une autre branche de la maison [Root.Monarch.Dynasty.GetName] sont aux abois. Leurs territoires sont instables, et ils doivent lutter pour conserver ce qu'il leur reste de pouvoir. Si nous ne les aidons pas immédiatement, leur situation risque encore d'empirer.\n\nQuelle serait la meilleure façon de procéder ?"
 EVTOPTA9463:0 "La famille passe avant tout, mon beau cousin"
 EVTOPTB9463:0 "J'ai déjà donné à l'office, mon beau cousin"
 EVTNAME9464:0 "Université de [Root.Capital.GetCapitalName], promotion [GetYear]"
 EVTDESC9464:0 "Sic oculos, sic ille manus, sic ora ferebat : ce sont ses yeux, ses mains, son visage.\n\nLa promotion [GetYear] de l'université de [Root.Capital.GetCapitalName] est exceptionnelle. Maintenant que les festivités de remise des diplômes sont terminées, les nouveaux diplômés se présentent à travers le pays. À quelle tâche devons-nous les affecter ?"
 EVTOPTA9464:0 "À l'administration"
 EVTOPTB9464:0 "Qu'ils aillent semer un millier de fleurs"
 EVTNAME9465:0 "Une belle statue"
 EVTDESC9465:0 "Le marbre veiné est le plus beau [Root.Owner.GetDuDeNP] [Root.Owner.GetName]. Dans la salle d'exposition de l'Académie des beaux-arts de [Root.Capital.GetCapitalName], il paraît presque vivant. La vie inspire l'art, mais vous savez au plus profond de vous que cette œuvre surpasse toutes les pièces s'en approchant. En la touchant, vous avez presque le sentiment de commettre un sacrilège."
 EVTOPTA9465:0 "Cette œuvre enrichit le patrimoine commun de l'humanité"
 EVTOPTB9465:0 "Bien. Très joli. Vendons-la"
 EVTNAME9467:0 "Le discours de [Root.Capital.GetCapitalName]"
 EVTDESC9467:0 "« Quoi de plus normal… » Il regarde la foule assemblée dans la grande salle de conférence de l'université de [Root.Capital.GetCapitalName], « Quoi de plus normal que de venir en aide à notre pays en ces moments difficiles, comme il est toujours venu à notre secours lorsque nous en avions besoin ! La plume est plus forte que l'épée, dit-on. J'ignore si c'est vrai, mais si c'est bien là la vérité… Alors [Root.Owner.GetLeLaNP] [Root.Owner.GetName] n'[Root.Owner.GetAOntNP] aucune raison d'avoir peur. Vive [Root.Owner.Monarch.GetName] ! Vive [Root.Owner.GetLeLaNP] [Root.Owner.GetName] ! »\n\nUn tonnerre d'applaudissements salue l'orateur, tandis que les étudiants, comme un seul homme, se mettent en ordre de marche pour rejoindre l'armée."
 EVTOPTA9467:0 "Que la jeunesse prenne les armes !"
 EVTOPTB9467:0 "La guerre n'est pas une raison valable pour quitter l'école !"
 EVTNAME9468:0 "Le régent usurpe le trône"
 EVTDESC9468:0 "« La maison [Root.Heir.Dynasty.GetName] n'a rien fait de valable depuis qu'elle est montée sur le trône. Si vous voulez mon avis – et je vous conseille de me le demander – cette période prospère que nous vivons est un signe clair que Dieu lui-même nous envoie : ma régence bénéficie de sa faveur. Avec l'aide de Dieu, je prends donc immédiatement la couronne. Bonne nuit, mon enfant. »"
 EVTOPTA9468:0 "Ainsi va la vie…"
 EVTOPTB9468:0 "Traître ! Aux mines de sel !"
 EVTNAME9469:0 "Lux Stella"
 EVTDESC9469:0 "« Le destin est capricieux. Sur le fil du rasoir, il oscille constamment entre sublime et éternel. Oui, capricieux est le destin… Ascendant Jupiter, la lune dans la septième maison… Je ne sais encore qui il est, mais les étoiles prédisent qu'un homme, né aujourd'hui dans une maison royale, régnera un jour sur un puissant royaume ».\n\nAinsi a parlé l'astrologue. Et, aujourd'hui, la reine a donné naissance à un enfant."
 EVTOPTA9469:0 "Il s'appellera Alexandre"
 EVTOPTAb9469:0 "Il s'appellera Iskandar"
 EVTOPTAc9469:0 "Il s'appellera Sikandar"
 EVTOPTAd9469:0 "Il s'appellera Gengis"
 EVTOPTAe9469:0 "Il s'appellera Gunnarr"
 EVTOPTAf9469:0 "Il s'appellera Âhuitzotl"
 EVTOPTAg9469:0 "Il s'appellera Pachacutec"
 EVTOPTAh9469:0 "Il s'appellera Deganawida"
 EVTOPTAi9469:0 "Il s'appellera Ruhinda"
 EVTOPTAj9469:0 "Il s'appellera Cacique"
 EVTOPTAl9469:0 "Il s'appellera Rostam"
 EVTOPTAm9469:0 "Il s'appellera David"
 EVTOPTAk9469:0 "Il s'appellera Sikandar"
 EVTOPTBk9469:0 "Il s'appellera Ashoka"
 EVTOPTB9469:0 "Il s'appellera César"
 EVTOPTBb9469:0 "Il s'appellera Mansûr"
 EVTOPTBc9469:0 "Il s'appellera Krishna"
 EVTOPTBd9469:0 "Il s'appellera Kubilaï"
 EVTOPTBe9469:0 "Il s'appellera Erik"
 EVTOPTBf9469:0 "Il s'appellera Itzcôâtl"
 EVTOPTBg9469:0 "Il s'appellera Viracocha"
 EVTOPTBh9469:0 "Il s'appellera Hiawatha"
 EVTOPTBi9469:0 "Il s'appellera Ruhanga"
 EVTOPTBj9469:0 "Il s'appellera Bochica"
 EVTOPTBl9469:0 "Il s'appellera Zâl"
 EVTOPTBm9469:0 "Il s'appellera Salomon"
 EVTOPTC9469:0 "Il s'appellera Johan"
 EVTNAME9470:0 "Les mariages politiques portent leurs fruits"
 EVTDESC9470:0 "« M[Root.GetOnADir] [Root.GetDir], m[Root.GetOnADir] [Root.GetDir] ! » Le héraut ne cherche même pas à cacher sa joie. « Bonne nouvelle ! Un[marriage_policy_paid_off_here.GetXEHrt] [Root.Monarch.Dynasty.GetName] est devenu[marriage_policy_paid_off_here.GetXEHrt] l'hériti[marriage_policy_paid_off_here.GetErEreHrt] du trône [marriage_policy_paid_off_here.GetDuDeNP] [marriage_policy_paid_off_here.GetName] ! »"
 EVTOPTA9470:0 "C'est toujours ça de pris aux Habsbourg !"
 EVTOPTB9470:0 "Excellentes nouvelles !"
 EVTNAME9471:0 "Tensions frontalières en [Root.GetName]"
 EVTOPTA9471:0 "C'est dans l'ordre des choses"
 EVTNAME9472:0 "Négligence bienveillante"
 EVTDESC9472:1 "Il semble parfois que celui qui gouverne le moins gouverne le mieux. Notre manque d'implication dans l'administration de la province de [benign_neglect_province.GetName] s'est révélé bénéfique, puisque l'économie y est en pleine expansion."
 EVTOPTA9472:0 "Ils savent se débrouiller tout seuls…?"
 EVTOPTB9472:0 "Le premier qui bouge, on le taxe"
 EVTNAME9476:0 "La maison $DYNASTY$"
 EVTDESC9476:0 "Nos parents [From.GetDuDeNP] [From.GetName] nous ont envoyé de l'aide en ces temps difficiles."
 EVTOPTA9476:0 "La maison $DYNASTY$ reste unie"
 EVTNAME9477:0 "La maison $DYNASTY$"
 EVTDESC9477:0 "Nos parents et alliés [From.GetDuDeNP] [From.GetName], notre propre chair et notre propre sang, n'ont clairement aucune intention de nous venir en aide en ces temps difficiles. Puisse Dieu avoir pitié de leurs âmes !"
 EVTOPTA9477:0 "Une maison divisée contre elle-même ne peut résister"
 EVTNAME9478:0 "Dépréciation de la monnaie"
 EVTDESC9478:0 "Malgré nos promesses d'appliquer une politique monétaire rigoureuse, la monnaie [Root.GetRootAdjFS] a dû être dépréciée. Elle est désormais refusée dans les banques et maisons de commerce du monde entier, et sa valeur chute plus vite que celle d'une galère infestée de rats prise dans un typhon."
 EVTOPTA9478:0 "Nous n'en avons pourtant frappé qu'un tout petit peu…"
 EVTNAME9479:0 "Restauration de la constitution"
 EVTDESC9479:0 "« Le changement de régime politique est tout autant illégitime qu'inconstitutionnel. Nous exigeons la restauration de la monarchie constitutionnelle ! »"
 EVTOPTA9479:0 "Et pourquoi ne pas penser à autre chose ?"
 EVTOPTB9479:0 "C'est certain, présenté comme cela…"
 EVTNAME9480:0 "Retour au calme"
 EVTDESC9480:0 "La situation revient peu à peu à la normale [Root.GetAuEnNP] [Root.GetName]. Il semble même désormais possible, sans prendre trop de risques, de faire état de ses croyances religieuses, voire de se montrer en faveur du calendrier non décimal. Sans doute la mise en sommeil du culte de la Raison va-t-il donner naissance à des démons, mais de tous les cultes en ayant engendré, c'est peut-être celui-ci qui l'a le mieux fait."
 EVTOPTA9480:0 "C'est peut-être mieux ainsi…"
 EVTNAME9481:0 "Peur et effroi en [Root.GetName]"
 EVTDESC9481:0 "C'est toujours au crépuscule que c'est le plus palpable. Les nuages décrivent alors des cercles dans un ciel sans lune, les étoiles cruelles ressemblent à des éclats de verre brisé, et les chandeliers projettent des ombres inquiétantes dans les appartements royaux… Ces derniers temps, une étrange sensation de malaise, comme si quelque chose n'était pas à sa place, vous saisit. C'est comme si tout semblait… instable. Mais, en y repensant… Tout a commencé à la naissance de [Root.Owner.Heir.GetName]."
 EVTOPTA9481:0 "Le travail c'est la santé…"
 EVTOPTB9481:0 "Notre Père qui êtes aux cieux…"
 EVTNAME9482:0 "La découverte"
 EVTDESC9482:0 "« M[Root.GetOnADir] [Root.GetDir]… » Au ton de sa voix, vous comprenez immédiatement qu'il y a un problème. Vous y percevez un mépris caché, une crainte. « … Le nouveau mur de brique de la cave Est n'a pas été construit pour l'isolation, n'est-ce pas ? »\n\nTout vous revient en mémoire. Son corps si petit… La descente à la cave humide… La pose des briques…\n\nCela vous rend malade. Tuer votre enfant ne vous a pas permis de ressentir le soulagement escompté. Un court instant, vous revivez la scène…"
 EVTOPTA9482:0 "Mon Dieu ! Qu'ai-je fait ?"
 EVTOPTB9482:0 "C'est moi ! Moi ! Moi, moi, mooooiiii ! ! !"
 EVTNAME9483:0 "Danse macabre"
 EVTDESC9483:0 "La chambre royale est devenue un tourbillon de senteurs, de formes, apparaissant et disparaissant comme des flocons de neige colorés. Vous avez faim. Très, très faim. Comme si vous n'aviez pas mangé depuis des mois. Les étoiles, toujours suspendues dans un ciel sans lune, rient et dansent, comme pour vous désigner à tous. Elles semblent libres. Et sauvages. Elles semblent tellement… à leur place.\n\nVous avez perdu la raison."
 EVTOPTA9483:0 "N'impor. N'importe. N'importe quoi. Quoi, quoi, quoi !"
 EVTOPTB9483:0 "Soif. Une bière ! Mon âme contre une bière !"
 EVTOPT9480:0 "C'est peut-être pour le mieux."
 EVTNAME9484:0 "Cloches de mariage"
 EVTDESC9484:0 "« Sire… » Il vous interrompt derechef, les rides de son front trahissant inquiétude et nuits sans sommeil. « La succession ne se fera pas toute seule, Votre Majesté… » poursuit-il, ne semblant pas décidé à s'interrompre. Ce vieux bureau poussiéreux, la voix sèche et ennuyeuse de votre conseiller contrastent avec la clarté qui règne à l'extérieur.\n\n« …Il est donc de la plus haute importance que… »\n\nNe s'arrêtera-t-il donc jamais ?\n\nProfitant d'une interruption, vous dites : « Dans la nature, le premier pas qui mène un animal à la tombe est toujours la procréation ». Vous n'êtes pas même sûr d'y croire vous-même ; mais vous savez que rien dans sa voix ne peut vous convaincre que ce mariage est préférable à la promesse d'un ciel clair."
 EVTOPTA9484:0 "Peu importe. La nature trouve toujours sa voie"
 EVTOPTB9484:0 "Une partie d'échecs dans la véranda ?"
 EVTNAME9485:0 "Une modeste proposition"
 EVTDESC9485:0 "Même s'il n'est pas rare que certains jeunes hommes souhaitent échapper aux inévitables liens du mariage, ceux-ci sont néanmoins inévitables. Et, à force de monter la garde, vous avez repéré une proie. Le souverain de ce pays étranger reporte son mariage depuis longtemps déjà, et aucune succession n'est clairement assurée pour son trône. Le moment semble particulièrement bien choisi pour établir un lien dynastique entre les deux pays.\n\nNe devrions-nous pas dépêcher un ambassadeur pour tenter de marier une des jeunes filles de notre maison à cette dynastie royale et puissante ?"
 EVTOPTA9485:0 "Bien sûr, nous devons le faire"
 EVTOPTB9485:0 "Nous avons mieux à faire"
 EVTNAME9486:0 "Une rose d'une autre contrée"
 EVTDESC9486:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] nous a fait parvenir un tableau, représentant le portrait d'une jeune fille de sa cour. Ses yeux sont verts et ses cheveux bruns. Vous ne pouvez en détacher votre regard. Le visage de votre conseiller arbore un sourire entendu. Vous n'entendez plus rien de ce qu'il se passe autour de vous. Vous ignorez combien de temps vous restez là, à la contempler. Elle est si belle…"
 EVTOPTA9486:0 "Je la veux !"
 EVTOPTB9486:0 "Qu'est-ce que cette sorcellerie ? Du balai !"
 EVTNAME9487:0 "Une épine venue d'une autre contrée"
 EVTDESC9487:0 "Certes, le tableau est de bien piètre qualité ; mais le fait est que le Créateur ne s'est guère montré généreux en dotant cette jeune fille d'une telle apparence. [From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] vous a offert sa main, et vous ne savez s'il faut considérer cela comme une plaisanterie ou une insulte. Mais, il vous faudra bien, à un moment ou un autre, envisager votre succession."
 EVTOPTA9487:0 "Une bonne [Root.GetRelFS], à n'en pas douter"
 EVTOPTB9487:0 "Désolé, mais ce n'est vraiment pas possible"
 EVTNAME9488:0 "Après la guerre"
 EVTDESC9488:0 "« Le dernier conflit a été un échec retentissant, et vous le savez ! »\n\nLa colère s'entend dans la voix de votre hériti[Root.GetErEreHrt]. Il est vrai que des erreurs ont été commises au cours de la $LASTWAR$, mais vous ne pouvez en être considéré[Root.GetXEDir] comme [Root.GetLeLaFDir] seul[Root.GetXEDir] responsable, d'autant que [Root.Heir.GetName] y commandait [Root.GetLuiElleHrt] aussi des troupes.\n\n« Je pense qu'il est temps pour vous de vous retirer. »\n\nNon mais, quelle audace !"
 EVTOPTA9488:0 "J'assume mes responsabilités"
 EVTOPTB9488:0 "Je ne tolérerai pas une telle insolence !"
 EVTNAME9489:0 "Lune [Root.GetRootAdjFS]"
 EVTDESC9489:0 "Le jardin est baigné par la lumière douce de la pleine lune. En y pénétrant, vous ne vous attendiez pas à découvrir une telle chose ; mais elle se trouve ici même, devant vous : un monument en mémoire d'$RANDOM_OLD_WAR$. Et sa beauté ne réside pas dans son marbre magnifique, ni même dans l'art de l'artiste qui l'a conçu, mais dans le fait que, des années plus tard, il est toujours couvert de milliers de fleurs fraîches. En ces lieux on se souvient, plus encore qu'ailleurs, de ce conflit et de tous ses morts."
 EVTOPTA9489:0 "Puisse son souvenir perdurer à jamais"
 EVTOPTB9489:0 "Notre chagrin témoigne de la légitimité de notre cause"
 EVTNAME9490:0 "Votre véritable personnalité"
 EVTDESC9490:0 "Elle se retourne et vous regarde. « Avez-vous prié dernièrement, m[Root.GetOnADir] [Root.GetDir] ? » La question met en évidence la distance qui s'est creusée entre vous au cours de l'année écoulée. « Je pense que vous le devriez. Je le fais. Presque tous les soirs. » Vous éclatez de rire. Selon les lois des hommes, elle est toujours votre épouse. Elle s'approche de vous en souriant. « Pourquoi riez-vous, m[Root.GetOnADir] [Root.GetDir] ? »"
 EVTOPTA9490:0 "Je viens de réaliser à quel point vous comptez pour moi"
 EVTOPTB9490:0 "L'économie se porte risiblement bien ! Ha ha ha !"
 EVTNAME3097:0 "Soulèvement de rebelles"
 EVTDESC3097:1 "Alors que des armées de traîtres ont hissé le drapeau de la révolte dans le pays, des rebelles de la province de [jackals_and_vultures_province.GetName] ont saisi l'occasion pour se rallier à eux."
 EVTOPTA3097:0 "Les chacals ! Les vautours !"
 EVTNAME9492:0 "Notre souverain est mort"
 EVTDESC9492:0 "Notre souverain est mort. Mais, compte tenu des propos étranges qu'il tenait à la fin de sa vie, peut-être est-ce mieux ainsi."
 EVTOPTA9492:0 "Paix à son âme !"
 EVTNAME3098:0 "Sympathies pour les $LIKELYREBELS$"
 EVTDESC3098:0 "Compte tenu de notre réputation, nos voisins nous considèrent comme l'incarnation du Mal et n'aspirent qu'à notre ruine. Des conspirateurs, sympathisants des $LIKELYREBELS$, répandent des mensonges et font souffler un vent de rébellion en [Root.GetName]…"
 EVTOPTA3098:0 "Ce n'est qu'un désagrément mineur"
 EVTNAME6006:0 "Venise réclame l'indépendance"
 EVTDESC6006:0 "Les citoyens de Venise veulent recouvrer leur indépendance perdue."
 EVTOPTA6006:0 "Ben voyons…"
 EVTOPTB6006:0 "Nous y réfléchirons"
 EVTNAME5003:0 "Influences musulmanes"
 EVTDESC5003:0 "Les contacts avec les colons, les marchands et les missionnaires ont une grande influence sur le peuple, à tel point qu'il abandonne peu à peu ses croyances traditionnelles pour se convertir aux coutumes et aux croyances des étrangers."
 EVTOPTA5003:0 "Convertissons-nous"
 EVTOPTB5003:0 "Honorons les croyances de nos ancêtres"
 EVTNAME6016:0 "Influences bouddhistes"
 EVTDESC6016:0 "Les contacts avec les colons, les marchands et les missionnaires ont une grande influence sur le peuple, à tel point qu'il abandonne peu à peu ses croyances traditionnelles pour se convertir aux coutumes et aux croyances des étrangers."
 EVTOPTA6016:0 "Convertissons-nous au bouddhisme vajrayâna"
 EVTOPTB6016:0 "Honorons les croyances de nos ancêtres"
 EVTOPTC6016:0 "Convertissons-nous au bouddhisme theravâda"
 EVTOPTD6016:0 "Convertissons-nous au bouddhisme mahâyâna"
 EVTNAME6018:0 "La guerre civile met le pays à genoux"
 EVTDESC6018:1 "Cela fait trop longtemps que le pays est déchiré par la guerre civile. Les combats quotidiens consument toute notre énergie, affaiblissant [Root.GetLeLaNP] [Root.GetName] et en faisant une proie aisée pour [Root.GetSesLeursNP] ennemis. Des mesures radicales doivent être prises pour rétablir notre prééminence en mettant un terme aux affrontements avant qu'il ne soit trop tard."
 EVTOPTA6018:0 "Il n'y a rien que nous puissions faire"
 EVTOPTB6018:1 "Nous devons tout faire pour ramener l'ordre"
 EVTOPTC6018:1 "Un peu d'or devrait permettre d'acheter quelques rebelles"
 EVTNAME6019:1 "Dégradation de la situation"
 EVTDESC6019:1 "La situation ne semble pas devoir s'améliorer ; tout au contraire, l'instabilité est chaque jour plus visible. Même les partisans les plus loyaux [Root.GetDuDelaDir] [Root.GetDir] menacent désormais de l'abandonner [Root.GetSilSielleDir] ne s'amende pas et persiste à refuser de céder à leurs exigences. Nous devons agir rapidement, ou [Root.GetLeLaNP] [Root.GetName] risqu[Root.GetEEntNP] bien de sombrer définitivement dans le chaos…"
 EVTOPTA6019:1 "Cela se réglera sur le champ de bataille !"
 EVTOPTB6019:1 "Nous ne pouvons les perdre, faisons quelques concessions"
 EVTNAME6020:1 "Apparition de nouvelles factions"
 EVTDESC6020:1 "Mettant à profit le chaos actuel, des factions ont émergé – certes limitées mais puissantes. Chacune d'entre elles tente de l'emporter en incitant des membres importants de la cour à la soutenir et à œuvrer pour sa cause. Or, si certaines sont violemment opposées à l'autorité [Root.GetDuDelaDir] [Root.GetDir], d'autres pourraient être ramenées dans notre camp si des concessions suffisantes leur étaient faites."
 EVTOPTA6020:0 "Faisons donc des concessions aux modérés"
 EVTOPTB6020:0 "Évitons de soutenir quiconque"
 EVTNAME6021:0 "Demande d'aide financière d'une faction"
 EVTDESC6021:1 "Les modérés dont nous nous sommes rapprochés il y a quelque temps manquent des fonds nécessaires pour poursuivre la lutte contre la rébellion. Ils nous demandent donc un soutien financier, qui leur permettrait de contribuer à mettre fin aux troubles qui ravagent le pays depuis trop longtemps."
 EVTOPTA6021:0 "Apportons-leur notre soutien"
 EVTOPTB6021:0 "Ignorons ces demandes"
 EVTNAME6022:1 "Dissensions chez les partisans [Root.GetDuDelaDir] [Root.GetDir]"
 EVTDESC6022:1 "Les querelles sont de plus en plus nombreuses parmi les modérés dont nous nous sommes assuré le soutien. De fait, tous ne semblent pas satisfaits de l'accord conclu avec [Root.GetLeLaLDir] [Root.GetDir].\n\nAinsi, un personnage jouissant d'une influence considérable au sein de la faction exige qu'une plus grande autonomie soit accordée aux populations [rebel_province.GetCultFP] parmi lesquelles il est né. Il n'hésite plus ces derniers temps à menacer, s'il n'est pas entendu, de rejoindre le camp des rebelles."
 EVTOPTA6022:1 "Grand bien lui fasse !"
 EVTOPTB6022:0 "Prenons partie pour l'un des groupes"
 EVTOPTC6022:1 "Mieux vaut céder à ses demandes"
 EVTNAME6023:1 "Aggravation de la guerre civile"
 EVTDESC6023:1 "Ce qui n'était au départ que des oppositions de principe entre les différentes factions s'opposant ou soutenant [Root.GetLeLaLDir] [Root.GetDir] vire désormais à l'anarchie la plus totale. À moins que nous ne trouvions le moyen d'apaiser rapidement la situation, [Root.GetLeLaNP] [Root.GetName] risqu[Root.GetEEntNP] véritablement de s'effondrer sous nos yeux."
 EVTOPTA6023:0 "Nous ne pouvons rien y faire"
 EVTOPTB6023:0 "Tentons de supprimer les principaux foyers de troubles"
 EVTNAME6024:0 "Chaos dans le pays voisin"
 EVTDESC6024:0 "Le chaos qui a englouti notre voisin rampe lentement vers nos frontières. Contrairement à ce que l'on aurait pu croire, ils n'ont pas réussi à résoudre leurs petits problèmes. Devrions-nous les aider ?"
 EVTOPTA6024:0 "Nous ne pouvons nous le permettre."
 EVTOPTB6024:0 "Sécurisons nos frontières."
 EVTOPTC6024:0 "Sécurisons nos frontières et envoyons de l'aide."
 EVTNAME6025:0 "Notre pays a explosé"
 EVTDESC6025:0 "Les forts désaccords entre les différents groupes politiques ont fait éclater notre nation en plusieurs fragments plus petits. L'unification semble improbable en ce moment mais nous ne devons pas perdre espoir."
 EVTOPTA6025:0 "C'est fini, laissons faire !"
 EVTOPTB6025:0 "Consolidons nos forces et oublions-les."
 EVTOPTC6025:0 "Un jour, nous nous vengerons."
 EVTNAME6026:1 "Émergence d'une faction puissante"
 EVTDESC6026:1 "Le conflit a pris, ces derniers temps, un tour inattendu. L'une des factions les moins puissantes est parvenue à renforcer considérablement son pouvoir et son influence. Elle risque de susciter de graves problèmes si la menace qu'elle pose n'est pas traitée de la façon la plus appropriée."
 EVTOPTA6026:1 "Écrasons-la immédiatement !"
 EVTOPTB6026:0 "Négocions un accord entre les principales factions"
 EVTNAME6027:0 "Les négociations capotent"
 EVTDESC6027:0 "La volonté farouche et bruyante de chaque faction rend les négociations presque impossibles. Pire encore, leur fierté semble l'emporter sur le bon sens plus souvent qu'à son tour."
 EVTOPTA6027:0 "Nous devons intervenir."
 EVTOPTB6027:0 "Laissons-les se débrouiller."
 EVTNAME6028:0 "La guerre finit par une paix négociée"
 EVTDESC6028:0 "Après plusieurs mois de négociations, toutes les parties impliquées semblent enfin être parvenues à se mettre d'accord. Une ère de paix s'instaure. Enfin… cela devrait."
 EVTOPTA6028:0 "Accepter la proposition"
 EVTOPTB6028:0 "Apporter des changements à l'accord"
 EVTNAME710:1 "Plaintes de la population"
 EVTDESC710:1 "L'un de nos [Root.GetLowLevelOfficialForCountry] s'est gagné une réputation d'avidité et de cruauté. Les habitants de la province de [bailiff_province.GetName], dont il a la charge, se sont rassemblés pour exiger son renvoi."
 EVTOPTA710:1 "Faisons-le exécuter"
 EVTOPTB710:0 "Ignorons ces jérémiades"
 EVTNAME711:0 "Des prêtres répandent l'hérésie"
 EVTDESC711:1 "La rumeur prétend que plusieurs prêtres de la province de [heresy_province.GetName] prêcheraient une hérésie totalement opposée [Root.GetAuAlaRel] [Root.GetRelN]. Ils semblent être écoutés de la population, ce qui risque de poser problème à l'avenir."
 EVTOPTA711:1 "Ignorons tout cela"
 EVTOPTB711:0 "Montrons-nous impitoyables !"
 EVTNAME712:0 "Importante revalorisation monétaire"
 EVTDESC712:0 "Inquiet de l'inflation galopante, le gouvernement nous conseille vivement d'abandonner notre ancienne monnaie pour commencer à en utiliser une nouvelle, plus stable.\n\nToutefois, même si cette mesure sera incontestablement bénéfique à long terme, une telle mesure provoquerait une grande agitation dans le pays et notre prestige s'en trouverait affecté."
 EVTOPTA712:0 "Suivons ce conseil"
 EVTOPTB712:0 "Qui se soucie de l'économie ?"
 EVTNAME713:0 "Décadence"
 EVTDESC713:1 "La paix et la prospérité que connaît le pays permettent au peuple de se laisser aller, confiant dans sa prospérité et sa sécurité. Il ne fait aucun doute que c'est là un état des choses tout à fait satisfaisant, auquel il est aisé de s'accoutumer. À tel point, d'ailleurs, que les épreuves qu'[Root.GetAOntNP] traversées [Root.GetLeLaNP] [Root.GetName] par le passé deviennent à peine plus qu'un mauvais souvenir, et que déjà la population commence à se complaire dans son oisiveté et à devenir moins productive."
 EVTOPTA713:0 "Une reprise en main s'impose"
 EVTNAME714:0 "Divisions au sein de l'armée"
 EVTDESC714:1 "Des factions opposées, au sein de l'armée, prêchent l'usage de tactiques différentes. Pour mettre fin à ces querelles, nous devons apporter notre appui à l'un des deux camps."
 EVTOPTA714:0 "Les forts sont notre force"
 EVTOPTB714:0 "Il nous faut toujours attaquer"
 EVTNAME715:0 "[Root.Monarch.GetName] embarrasse la cour"
 EVTDESC715:0 "Devant toute la cour et plusieurs dignitaires étrangers, aujourd'hui même, [Root.GetLeLaLDir] [Root.GetDir] a commis un terrible faux pas. Il faudra des années avant que cela ne soit oublié."
 EVTOPTA715:0 "C'est de sa faute"
 EVTNAME716:0 "Les [Root.GetNobles] exigent d'être dédommagés"
 EVTDESC716:0 "L'État s'est longtemps reposé sur les contributions des [Root.GetNobles]. Maintenant que le pays va mieux, ils entendent bien récupérer leur part du gâteau."
 EVTOPTA716:0 "Ignorons-les"
 EVTOPTB716:0 "Très bien, dédommageons-les"
 EVTNAME717:0 "Réformes monétaires"
 EVTDESC717:0 "Nos trésoriers débattent beaucoup, ces derniers temps, de plusieurs réformes économiques qu'il nous faudrait mettre en œuvre. Un maître de la monnaie serait également requis pour s'occuper de l'économie."
 EVTOPTA717:0 "Décrétons ces réformes"
 EVTOPTB717:0 "Nous n'en avons nul besoin"
 EVTNAME718:0 "Les aléas de la guerre"
 EVTDESC718:0 "La guerre a dévasté le pays. Le peuple, depuis le plus grand des [Root.GetNobles] jusqu'au plus pauvre des serfs, en a assez. Des lois provisoires doivent être promulguées afin de permettre au pays de se rétablir au plus vite."
 EVTOPTA718:0 "Promulguons des lois vigoureuses"
 EVTOPTB718:0 "Ne soyons pas trop intransigeants"
 EVTNAME719:0 "Bons commandants militaires"
 EVTDESC719:0 "Les derniers conflits ont fait sortir du rang des commandants de grande valeur, parfois même issus de la paysannerie. Nous pourrions recourir à leurs talents, ou au contraire choisir de les rejeter – ce ne sont après tout pas des [Root.GetNobles]. Et puis, les accepter pourrait contrarier certains partis dans le pays."
 EVTOPTA719:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] besoin d'eux"
 EVTOPTB719:0 "Seuls les [Root.GetNobles] peuvent commander"
 EVTNAME720:0 "Tradition navale"
 EVTDESC720:0 "Il n'y a que l'expérience gagnée en mer qui puisse faire de bons capitaines en mer. C'est là une évidence. Promouvoir les marins les plus compétents au rang de capitaine permet ainsi de constituer une marine puissante. Pourtant, certains partis dans le pays s'oppose à un tel égalitarisme."
 EVTOPTA720:0 "Un mousse peut très bien devenir capitaine"
 EVTOPTB720:0 "Jamais"
 EVTNAME722:0 "[Root.GetLeLaLDirCap] [Root.GetDir] est malade"
 EVTDESC722:0 "La maladie a frappé [Root.Monarch.GetName], [Root.GetLeLaFDir] rendant désormais incapable de faire face à l'ensemble des tâches liées au gouvernement [Root.GetDuDelaNP] [Root.GetName]. Comment devons-nous réagir face à cette situation ?"
 EVTOPTA722:1 "Accordons plus de pouvoir aux [Root.GetMarathasOrRajputsOrNoblesName]"
 EVTOPTB722:0 "Déléguons davantage aux provinces"
 EVTNAME723:0 "Des [Root.GetMarathasOrRajputsOrNoblesName] des provinces défient [Root.Capital.GetCapitalName]"
 EVTDESC723:0 "Les [Root.GetMarathasOrRajputsOrNoblesName] de la province de [unruly_nobles_province.GetName] ne se satisfont plus des privilèges qui leur ont été accordés. Ils exigent désormais plus de droits, et sont prêts à prendre les armes contre [Root.GetLeLaLDir] [Root.GetDir]."
 EVTOPTA723:0 "Nous les écrasons donc"
 EVTOPTB723:0 "Accordons-leur une plus grande autorité sur la province"
 EVTOPTC723:0 "Réformons plutôt la société"
 EVTNAME724:0 "Un philosophe accusé d'hérésie"
 EVTDESC724:0 "Un éminent philosophe de la nature a avancé une thèse en contradiction avec les vérités religieuses. Le clergé exige par conséquent qu'il soit arrêté et châtié. Quoi que nous fassions, cette affaire va faire grand bruit dans le pays."
 EVTOPTA724:0 "Soutenons le clergé"
 EVTOPTB724:0 "Soutenons ce philosophe"
 EVTNAME725:0 "La croissance urbaine attire les serfs"
 EVTDESC725:0 "Il semble que les serfs quittent les provinces pour trouver dans la capitale une vie meilleure. Cela cause des changements brutaux dans le pays, mais sur le long terme [Root.Capital.GetCapitalName] pourrait en tirer parti."
 EVTOPTA725:0 "Il nous faut l'accepter"
 EVTOPTB725:0 "Les serfs resteront attachés à la glèbe"
 EVTNAME726:0 "La réputation [Root.GetDuDelaDir] [Root.GetDir] entachée"
 EVTDESC726:1 "À la cour circule un pamphlet dénonçant la nature impitoyable et la soif de pouvoir de [Root.Monarch.GetName]. Cela risque de se répercuter sur nos relations avec les dépendances et les voisins [Root.GetDuDelaNP] [Root.GetName]."
 EVTOPTA726:0 "En ce cas, [Root.GetLeLaLDir] [Root.GetDir] se montrera digne de sa réputation"
 EVTOPTB726:0 "Exécutons quelqu'un, n'importe qui !"
 EVTNAME727:0 "Pour la cause !"
 EVTOPTA727:0 "Tenez la ligne !"
 EVTNAME728:0 "Revendications [claims_province.Owner.GetAuEnNP] [claims_province.Owner.GetName]"
 EVTDESC728:1 "Cela fait trop longtemps que [claims_province.Owner.GetLeLaNP] [claims_province.Owner.GetName] menac[claims_province.Owner.GetEEntNP] nos frontières. Mais c'en est fini. Nous avons réussi à produire des documents tout à fait authentiques, qui attestent que nous possédons une revendication historique sur la province frontalière de [claims_province.GetName] !"
 EVTOPTA728:0 "Gloire [Root.GetAuAlaNP] [Root.GetName] !"
 EVTNAME800:0 "Révolte nobiliaire"
 EVTDESC800:0 "En réaction à notre décision de limiter leurs privilèges, les [Root.GetNobles] [Root.GetRootAdjMP] ont pris les armes et fait vœu de nous en empêcher. Peut-être aurions-nous dû réfléchir avant d'agir."
 EVTOPTB800A:0 "Eh bien, écrasons-les"
 EVTNAME801:0 "Perte de prestige"
 EVTDESC801:0 "Le renforcement de la classe des bourgeois et des marchands aux dépens des petits [Root.GetNobles] amoindrit le prestige [Root.GetDuDelaNP] [Root.GetName] aux yeux du monde. Nous perdons la face, et prenons le risque de devenir un pays de grippe-sous avides d'or."
 EVTOPTB801A:0 "Et alors ?"
 EVTNAME802:0 "Tirer parti des [Root.GetBourgeois]"
 EVTDESC802:0 "Lorsque la position des bourgeois et des marchands est renforcée dans un pays, l'État peut bénéficier des services d'un nombre accru de personnes compétentes. Et parfois même, un pays peut tirer parti des talents des gens du commun."
 EVTOPTB802A:0 "Un grand homme offre ses services"
 EVTNAME803:0 "Perte de stabilité"
 EVTDESC803:0 "Le renforcement des privilèges des [Root.GetNobles] contrarie énormément la bourgeoisie et les marchands. [Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] en proie aux troubles, ce qui pourrait bien s'avérer désastreux à long terme."
 EVTOPTA803:0 "Et alors ? Ce ne sont que des paysans !"
 EVTNAME804:0 "Soulèvement des [Root.GetBourgeois]"
 EVTDESC804:0 "Les [Root.GetBourgeois] [Root.GetRootAdjMP] de [peasant_revolt_province.GetCapitalName] s'insurgent contre les atteintes à leurs droits, causées par les changements survenus dans le pays. Il paraît clair qu'ils ne tolèrent pas de voir les privilèges des [Root.GetNobles] être renforcés."
 EVTOPTB804A:0 "Cherchons le soutien des [Root.GetNobles]"
 EVTNAME805:0 "Davantage de [Root.GetNobles] dans l'armée"
 EVTDESC805:0 "Les privilèges accrus de l'aristocratie s'accompagnent de devoirs supplémentaires. Tout véritable gentilhomme se doit de servir dans l'armée en tant qu'officier."
 EVTOPTB805A:0 "Un noble peut commander en toute circonstance"
 EVTNAME806:0 "Pays déstabilisé"
 EVTDESC806:0 "Notre choix de renforcer l'État aux dépens des intérêts locaux nous a fait perdre en partie le contrôle sur les provinces : du fait que plus personne n'est là pour la rassurer, la population commence à croire qu'elle est mal gouvernée."
 EVTOPTB806A:0 "C'est fort regrettable"
 EVTNAME807:0 "Grave révolte"
 EVTDESC807:0 "Nous savons pertinemment que personne n'aime payer des impôts. On pourrait croire toutefois que chacun a bien conscience que les victoires glorieuses remportées sur le champ de bataille demandent une légère hausse des taxes. Il semble que nous allons devoir le leur expliquer."
 EVTOPTB807A:0 "Exercices de tir !"
 EVTNAME808:0 "Apparition d'un prétendant"
 EVTDESC808:0 "Afin d'assurer la gloire [Root.GetDuDelaNP] [Root.GetName], il nous a été nécessaire de limiter les privilèges locaux. Mais le problème, avec les privilèges, est que le peuple y est très attaché, pour des raisons purement sentimentales.\n\nEt voilà qu'un imbécile assoiffé de pouvoir s'est autoproclamé [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], et parce qu'il a promis de rétablir ces fameux privilèges de nombreux naïfs le rejoignent."
 EVTOPTB808A:0 "Faisons-lui couper la tête"
 EVTNAME809:0 "Augmentation locale des impôts"
 EVTDESC809:1 "L'un de nos [Root.GetLowLevelOfficialForCountry] a su user de son autorité de façon judicieuse pour augmenter les impôts dans la province de [event_province.GetName], dont il a la charge."
 EVTOPTB809A:0 "Excellent travail"
 EVTNAME810:0 "Hausse locale des recrutements"
 EVTDESC810:0 "La décision de reconnaître les privilèges locaux à la province de [event_province.GetName] aide les paysans à s'investir dans la défense de leurs villages, et se traduit par une diminution de la réticence à servir dans les armées."
 EVTOPTB810A:0 "C'est très bien"
 EVTNAME811:0 "Hausse de la stabilité"
 EVTDESC811:0 "Notre décision d'octroyer plus de pouvoirs aux notables les fait apprécier notre gouvernement. Cela les pousse à expliquer en détail au peuple combien il est bien gouverné."
 EVTOPTB811A:0 "Bonne nouvelle"
 EVTNAME812:0 "Soulèvement de la paysannerie"
 EVTDESC812:0 "En empêchant les paysans de se déplacer, le servage présente l'avantage de faciliter la levée des impôts. Cette politique, aussi juste que naturelle, semble toutefois poser problème à certains paysans de la province de [peasant_revolt_province.GetName], qui ont stupidement décidé de se révolter."
 EVTOPTB812A:0 "Tuons-les tous !"
 EVTNAME813:0 "Valoriser les plus compétents"
 EVTDESC813:1 "En prêtant main-forte aux nobles pour qu'ils puissent attacher leurs serfs à leurs domaines, nous avons permis un net enrichissement de l'aristocratie foncière. Cette noblesse prospère peut désormais consacrer du temps à poursuivre les objectifs les plus louables dans la vie, et nombreux sont les rejetons de toutes les maisons qui se respectent à devenir des artistes, des administrateurs et des hommes de qualité loyaux et talentueux. Et, parmi eux, s'en trouvent certains qui se montrent désireux de rendre à l'État les services accordés à leurs familles."
 EVTOPTB813A:0 "C'est bien"
 EVTNAME814:0 "Révolte importante"
 EVTDESC814:0 "Nos paysans sont extrêmement fâchés de voir leur liberté de mouvement une nouvelle fois restreinte. Cela suscite même des révoltes d'importance, un peu partout dans le pays… Peut-être que s'ils passaient un peu plus de temps à se laver ils auraient moins le temps de se révolter ?"
 EVTOPTB814A:0 "Révolte paysanne !"
 EVTNAME815:0 "Des gens disparaissent"
 EVTDESC815:0 "Depuis que nous avons facilité les déplacements des paysans en quête de meilleures opportunités agricoles, il est, malheureusement, plus difficile de savoir où ils se trouvent lorsque l'armée a besoin de nouvelles recrues."
 EVTOPTA815:0 "Ce n'est pas l'idéal"
 EVTNAME816:0 "Perte de contrôle"
 EVTDESC816:0 "Depuis que les nouvelles lois lient moins étroitement les paysans à la terre, il semble que ceux-ci aient de bien étranges idées sur leur rôle précis dans l'ordre des choses."
 EVTOPTB816A:0 "Voilà un inquiétant constat"
 EVTNAME817:0 "Meilleure administration"
 EVTDESC817:0 "En réfrénant l'exploitation impitoyable de la paysannerie par la noblesse, le nombre de ces hobereaux s'est accru de façon surprenante au sein de l'administration. Cela a ainsi amélioré les conditions générales dans le pays."
 EVTOPTB817A:0 "C'est ça le progrès"
 EVTNAME818:0 "Des idées dangereuses se propagent"
 EVTDESC818:0 "Notre façon de penser, un peu moins dogmatique, a donné naissance à une notion nouvelle et étrange, baptisée « humanisme ». C'est là un grave sujet d'inquiétude, car la population commence à remettre en question l'ordre des choses."
 EVTOPTB818A:0 "Nous sommes inquiets"
 EVTNAME819:0 "Nous paraissons faibles"
 EVTDESC819:0 "Aucun pays civilisé ne peut laisser la populace s'essayer à des pensées sérieuses. Le monde a les yeux braqués sur nous et n'apprécie guère ce qu'il voit."
 EVTOPTB819A:0 "Cela ne durera pas"
 EVTNAME820:0 "Apparition de penseurs nouveaux"
 EVTDESC820:0 "Notre politique généreuse, conférant au peuple une plus grande liberté d'expression, a ouvert la voie à des idées aussi nouvelles que prometteuses. Quelques-uns de ces penseurs les plus éminents pourraient même devenir de grands hommes, de ceux capables de laisser à notre pays, en guise d'héritage, un véritable âge d'or intellectuel."
 EVTOPTB820A:0 "Nous avons fait le bon choix"
 EVTNAME821:0 "Hérésie"
 EVTDESC821:0 "Il semble que, d'une façon ou d'une autre, pour chaque secte hérétique que nous trouvons et éliminons, deux autres surgissent."
 EVTOPTB821A:0 "Les mauvaises herbes…"
 EVTNAME822:0 "Désordre"
 EVTDESC822:1 "Tout le monde n'approuve pas notre doctrine religieuse. Certains vont même jusqu'à la critiquer ouvertement, qualifiant notre vision sur les idées nouvelles d'« étroitesse d'esprit », prétendant que notre volonté de nous en tenir à la philosophie traditionnelle est une aberration intellectuelle."
 EVTOPTB822A:0 "Malheureusement, quelques-uns vont devoir passer sur le bûcher"
 EVTNAME823:0 "Apparition d'un saint homme"
 EVTDESC823:1 "Un moine est arrivé aujourd'hui à la cour, impressionné par le châtiment sévère, mais juste et saint, que nous infligeons aux hérétiques et aux incroyants. Il a sollicité un poste de conseiller, arguant du fait qu'un [Root.GovernmentName] qui prie de concert reste uni."
 EVTOPTB823A:0 "Nous allons y réfléchir"
 EVTNAME830:0 "La noblesse s'inquiète"
 EVTDESC830:0 "Les nobles possédant des domaines proches des frontières s'inquiètent du fait que nous négligions nos défenses, et font part de leurs interrogations à qui veut les écouter."
 EVTOPTB830A:0 "Mais la meilleure des défenses, c'est l'attaque"
 EVTNAME831:0 "Trop de lâches"
 EVTDESC831:0 "L'intérêt croissant que nous portons aux tactiques offensives complique l'enrôlement de nouvelles troupes. Les officiers chargés du recrutement rapportent être trop souvent confrontés à des paysans parlant, de façon totalement ridicule, de « chair à canon »."
 EVTOPTB831A:0 "Ces imbéciles passent à côté de la gloire"
 EVTNAME832:0 "Gloire à nous !"
 EVTDESC832:0 "Notre choix de privilégier l'attaque conduit bon nombre de nos voisins à envier et s'inquiéter de nos troupes, couvertes de gloire et toujours prêtes à faire goûter de leur acier à nos ennemis."
 EVTOPTB832A:0 "Ils font bien…"
 EVTNAME833:0 "La noblesse ne veut plus combattre"
 EVTDESC833:0 "Depuis que nous appliquons des tactiques résolument défensives, les nobles se montrent de plus en plus réticents à servir dans l'armée. Pour eux, se cacher derrière des murs ne fournit guère d'occasions de se couvrir de gloire."
 EVTOPTB833A:0 "Ils ne comprennent rien à rien"
 EVTOPTB833B:0 "Un peu d'or saura les convaincre"
 EVTNAME834:0 "Les paysans en colère"
 EVTDESC834:0 "Afin d'appliquer au mieux nos tactiques défensives, nous avons fait araser les terres autour des forts afin d'y creuser des fossés et de dégager le champ de vision des défenseurs. Mais les occupants de certains de ces terrains le prennent fort mal et réagissent de la façon la plus déloyale qui soit."
 EVTOPTB834A:0 "Le fort tiendra bien jusqu'à l'arrivée de renforts"
 EVTNAME835:0 "Expert en fortifications"
 EVTDESC835:0 "Depuis que nous nous intéressons à des théories plus défensives, un modeste ingénieur, donc relégué à l'un des postes les moins glorieux de l'armée, a fait forte impression, et pourrait même être qualifié de génie."
 EVTOPTB835A:0 "C'est qu'il doit être vraiment talentueux"
 ideagroups.802.b:0 "Laissons-le améliorer les fortifications de sa province"
 EVTNAME836:0 "Désintérêt pour la flotte"
 EVTDESC836:0 "L'intérêt croissant que nous portons à l'armée aux dépens de la marine a poussé plusieurs de nos charpentiers de marine à chercher du travail ailleurs. Les chantiers navals en subissent donc les conséquences."
 EVTOPTB836A:0 "Il fallait s'y attendre"
 EVTNAME837:0 "Démission d'officiers de marine"
 EVTDESC837:0 "Notre choix de privilégier l'armée a poussé de jeunes et prometteurs officiers de marine à démissionner. Ils justifient leur geste par le fait que leurs perspectives de carrière ne sont plus ce qu'elles étaient."
 EVTOPTB837A:0 "Bon sang !"
 EVTNAME838:0 "Un exemple pour tous"
 EVTDESC838:0 "Alors que l'armée commence à récolter les fruits de l'intérêt que nous lui portons, les jeunes officiers profitent de la moindre occasion pour se distinguer. Un capitaine, notamment, se détache nettement de ses pairs."
 EVTOPTB838A:0 "Intéressant"
 EVTNAME839:0 "Les arsenaux se vident"
 EVTDESC839:0 "Depuis que nous avons pris la décision de privilégier notre puissance maritime, les arsenaux approvisionnant l'armée se vident, et les artisans expérimentés cherchent ailleurs un salaire."
 EVTOPTB839A:0 "Cela est fort décevant"
 EVTNAME840:0 "Démission d'un général"
 EVTDESC840:0 "Notre choix récent de privilégier la marine a conduit à la démission de plusieurs généraux, certains qu'ils ne peuvent plus guère atteindre la gloire."
 EVTOPTB840A:0 "Eh bien !"
 EVTNAME842:0 "Recrues inaptes"
 EVTDESC842:0 "Depuis notre décision de relever les normes d'excellence de notre armée, bon nombre de recrues potentielles ont malheureusement été déclarées inaptes au service."
 EVTOPTB842A:0 "Il nous faut séparer le bon grain de l'ivraie"
 EVTNAME843:1 "Les [Root.GetNoblesReplacementForOtherGovernments] s'inquiètent"
 EVTDESC843:1 "Du fait que l'armée recherche de plus en plus l'excellence, les [Root.GetNoblesReplacementForOtherGovernments] s'inquiètent que disparaisse définitivement cette armée traditionnelle qui, pour parler clair, était plus dévouée à leur cause qu'à celle du pays.\n\nFort heureusement, l'inquiétude est plus vive encore du fait que l'armée nouvelle constitue un argument des plus efficaces contre quiconque oserait se plaindre d'elle… Quoi qu'il en soit, les [Root.GetNoblesReplacementForOtherGovernments] s'inquiètent que leurs offices militaires soient remis en question."
 EVTOPTB843A:0 "Il n'y a pas à s'inquiéter"
 EVTNAME844:0 "Nouveau maître-instructeur"
 EVTDESC844:0 "Depuis que nous avons pris la décision de mettre sur pied une armée mieux disciplinée, les instructeurs veillent tout particulièrement à ce que les troupes soient parfaitement entraînées. L'un d'entre eux, tout particulièrement, semble véritablement prometteur."
 EVTOPTB844A:0 "Parfait"
 EVTNAME845:0 "Notre armée est raillée"
 EVTDESC845:0 "Même si notre choix de lever une grande armée est largement compris à l'intérieur de nos frontières, des étrangers ignares se moquent de nous : ils prétendent que nos troupes ne sont rien d'autre qu'une foule indisciplinée."
 EVTOPTB845A:0 "Qu'ils se moquent, qu'ils se moquent…"
 EVTNAME846:0 "Des commandants difficiles à dénicher"
 EVTDESC846:0 "La décision de privilégier une armée nombreuse plutôt qu'une armée d'excellence était avisée. Toutefois, nous faisons face à un problème imprévu : il devient difficile de repérer un officier de talent au sein de cette masse de soldats."
 EVTOPTB846A:0 "Les choses vont s'arranger, n'en doutons pas"
 EVTNAME847:0 "Une organisation nouvelle"
 EVTDESC847:0 "Certains étaient persuadés que la décision de privilégier la quantité plutôt que l'excellence était une grossière erreur, que cela susciterait l'incapacité du commandement à mener les troupes de façon efficace, et rendrait notre armée ridicule. Mais ils avaient tort. Notre armée, plus nombreuse et renouvelée, a révélé les talents de nos théoriciens militaires, permettant ainsi de créer une armée bien mieux organisée."
 EVTOPTB847A:0 "C'est parfait"
 EVTNAME729:0 "Embellissement de la capitale"
 EVTDESC729:0 "[Root.Capital.GetCapitalName] a été trop longtemps négligée, mais la possibilité nous est donnée d'embellir la capitale et pour en faire une véritable perle de la culture [Root.GetCultFS]. Une telle entreprise peut s'avérer coûteuse, mais il existe peut-être une autre solution…"
 EVTOPTA729:0 "Utilisons l'armée en guise de main-d'œuvre"
 EVTOPTB729:0 "Dépensons plutôt l'argent prévu"
 EVTNAME730:0 "Recherches militaires ineptes"
 EVTDESC730:0 "Dans le pays, plusieurs personnes versées dans le sujet prétendent que notre manière de procéder en matière de recherches militaires est aberrante et n'aboutira à rien. Ils nous demandent de mettre un terme à notre actuelle façon de faire, pour revenir à ce qui a fait ses preuves pour nos pères."
 EVTOPTA730:0 "Sans doute n'ont-ils pas complètement tort"
 EVTOPTB730:0 "Ignorons-les"
 EVTNAME731:0 "Recherches navales ineptes"
 EVTDESC731:0 "Un éminent architecte naval aurait rédigé un document très convaincant, dans lequel il détaille les raisons pour lesquelles la nouvelle technologie navale, pour laquelle son rival a tenté d'obtenir un financement, ne portera jamais ses fruits. D'après lui, les navires risqueraient même de sombrer avant d'avoir quitté le port !"
 EVTOPTA731:0 "Sans doute a-t-il raison"
 EVTOPTB731:0 "Ignorons-le"
 EVTNAME732:0 "Hérésie des nouvelles pratiques commerciales"
 EVTDESC732:0 "Plusieurs personnalités, dans tout le pays, se sont plaintes que les pratiques nouvelles de nos marchands sont clairement hérétiques. Ils nous invitent donc à y mettre un terme."
 EVTOPTA732:0 "Répondons à leurs attentes"
 EVTOPTB732:0 "Ignorons-les"
 EVTNAME733:0 "Échec des recherches en production"
 EVTDESC733:0 "Selon certaines rumeurs, les recherches visant à développer de nouvelles techniques de production mèneraient à une impasse, et plusieurs membres de la noblesse estiment qu'il vaudrait mieux y renoncer pour revenir à des méthodes éprouvées."
 EVTOPTA733:0 "Sans doute ont-ils raison"
 EVTOPTB733:0 "Ignorons-les"
 EVTNAME734:0 "Le gouvernement doit se stabiliser"
 EVTDESC734:1 "Quelques-uns des membres les plus éminents du gouvernement s'inquiètent de certaines évolutions à l'œuvre dans la façon de gouverner le pays. Ils exigent un arrêt immédiat des réformes, qu'ils qualifient de « scélérates », et un retour à des méthodes traditionnelles et éprouvées – même s'ils omettent évidemment d'indiquer en quoi de telles évolutions auraient un impact sur leur propre pouvoir."
 EVTOPTA734:0 "Répondons à leurs attentes"
 EVTOPTB734:0 "Ignorons-les"
 EVTNAME735:0 "Une génération de lâches"
 EVTDESC735:1 "De nombreuses années en paix ont privé l'homme du commun de ses valeurs martiales. C'est là quelque chose de perturbant, et cela pourrait avoir de graves conséquences, car déjà il s'avère déjà qu'une bonne part des dernières recrues ne sont rien d'autre que des lâches…"
 EVTOPTA735:0 "Renvoyons-les"
 EVTOPTB735:0 "Nous avons besoin d'eux"
 EVTNAME736:0 "Mort d'un marchand"
 EVTDESC736:1 "L'un des plus riches marchands [Root.GetRootAdjMP], [Root.trader_name.GetName], est mort sans descendance. Respecté pour sa réussite dans le commerce, qui lui a permis d'engranger une véritable fortune, c'était aussi un mécène bien connu de la religion et des arts. Or, il avait décidé de léguer ses nombreuses possessions à l'État."
 EVTOPTA736:0 "L'État a besoin de cet argent"
 EVTOPTB736:0 "Utilisons-le plutôt comme il l'aurait fait"
 EVTNAME737:0 "Un expert en fortifications repéré"
 EVTDESC737:1 "L'un de nos [Root.GetLowLevelOfficialForCountry], en charge de la province de [local_fortification_expert_province.GetName], a rapporté qu'un local du nom de [Root.local_fortification_expert.GetName] lui avait présenté quelques idées intrigantes sur la manière d'améliorer les fortifications. Malheureusement, il semble réticent à l'idée de quitter sa ville natale."
 EVTOPTA737:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] besoin de lui"
 EVTOPTB737:0 "Qu'il reste donc à [local_fortification_expert_province.GetCapitalName]"
 EVTNAME738:0 "Parent naïf"
 EVTDESC738:0 "Un membre de la famille [Root.GetDuDelaDir] [Root.GetDir] s'est avéré particulièrement naïf, et continue de communiquer publiquement des informations de toute première importance à des étrangers. Il s'agit dans les faits de trahison, ni plus ni moins ; mais exécuter un membre de la dynastie [Root.Monarch.Dynasty.GetName] pourrait entraîner des troubles."
 EVTOPTA738:0 "C'est un traître, exécutons-le"
 EVTOPTB738:0 "C'est un parent, alors…"
 EVTNAME739:0 "Sanctification"
 EVTDESC739:0 "Le pape vient tout juste de le proclamer : l'un des ancêtres les plus vénérables et les plus estimés [Root.GetDuDelaDir] [Root.GetDir] était un saint. Il convient de célébrer cette occasion !"
 EVTOPTA739:0 "Te Deum !"
 EVTNAME740:0 "Les contrebandiers sévissent"
 EVTDESC740:1 "Les gens trouvent des tas d'idées pour éviter les péages et les taxes sur la circulation des marchandises, les faisant passer par toutes sortes de routes clandestines pour échapper aux autorités. Nos revenus s'en trouvent diminués, mais mettre fin à de tels agissements coûterait cher à court terme."
 EVTOPTA740:0 "Mettons un terme à la contrebande"
 EVTOPTB740:0 "Cela coûterait trop cher"
 EVTNAME741:0 "Les avantages de l'imprimerie"
 EVTDESC741:0 "Depuis l'invention de la presse à imprimer, la publication de livres, portant sur des sujets toujours plus variés, s'est multipliée. Les avantages de cette machine sont aisés à constater, car désormais le savoir se propage beaucoup plus rapidement, permettant aux philosophes et aux scientifiques de multiplier les idées nouvelles."
 EVTOPTA741:0 "C'est une excellente chose"
 EVTNAME742:0 "Politique de recrutement extraordinaire"
 EVTDESC742:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] en guerre, et les réserves s'épuisent peu à peu. Notre brillant[Root.GetXEDir] [Root.GetDir] a donc échafaudé un plan qui permettrait d'appeler plus d'hommes sous les drapeaux – au risque toutefois d'entraîner des problèmes dans les campagnes."
 EVTOPTA742:0 "Recrutons-en autant que possible"
 EVTOPTB742:0 "Faisons preuve de mesure"
 EVTNAME743:0 "Le poids de la guerre"
 EVTDESC743:0 "La lassitude de la guerre que connaît notre pays fait bien des ravages. Tous, du plus grand aristocrate au plus vil des serfs, se lassent de la poursuite de cette guerre inutile."
 EVTOPTA743:0 "Nous devrions faire la paix"
 EVTNAME744:0 "Une guerre inutile"
 EVTDESC744:0 "Il paraît désormais évident que cette guerre est perdue d'avance. Il est temps maintenant de tout faire pour limiter les pertes et signer une paix digne. Continuer de nous battre de la sorte relève de la folie."
 EVTOPTA744:0 "La paix serait préférable"
 EVTNAME745:0 "La guerre divise"
 EVTDESC745:0 "La façon consternante dont cette guerre a été menée entraîne l'émergence de plusieurs prétendants. L'un d'eux a même pris les armes contre nous, au beau milieu des combats en cours !"
 EVTOPTA745:0 "Mais il serait incapable de remporter le conflit"
 EVTNAME746:0 "$PROVINCENAME$ passe à l'ennemi"
 EVTDESC746:0 "Les autorités locales de $PROVINCENAME$ s'adaptent sans problème aux nouvelles lois et règles imposées par l'occupant. Et voilà que, du fait de l'évolution désastreuse du conflit, elles ont déjà pris acte, par avance, de leur transfert à la table des négociations, et sont passées à l'ennemi."
 EVTOPTA746:0 "Nous devrions signer la paix"
 EVTNAME747:0 "$FROM$ passe à $COUNTRY$"
 EVTDESC747:0 "Les autorités locales de $FROM$ s'adaptent sans problème aux nouvelles lois et règles imposées par l'occupant. Et voilà que, du fait de l'évolution désastreuse du conflit, elles ont déjà pris acte, par avance, de leur transfert à la table des négociations, et sont passées à l'ennemi."
 EVTOPTA747:0 "Que $FROM$ passe à $COUNTRY$"
 EVTOPTB747:0 "Ces territoires ne présentent aucun intérêt"
 EVTNAME2038:0 "Fin des conflits religieux"
 EVTDESC2038:0 "Notre pays en a fini avec les désastreuses divisions nées des conflits religieux, et est maintenant rassemblé."
 EVTOPTA2038:0 "Une seule foi !"
 random_event.EVTNAME1:0 "Soutien aux révolutionnaires outre-mer"
 random_event.EVTDESC1:1 "Alors que la guerre entre [enemy_country.GetLeLaNP] [enemy_country.GetName] et [former_colony.GetLeLaNP] [former_colony.GetName] se prolonge, de plus en plus de voix s'élèvent [Root.GetAuEnNP] [Root.GetName] pour demander à ce que nous ne restions pas impassibles, mais au contraire venions en aide à ceux qui, dans les colonies, luttent pour leur liberté."
 random_event.EVTOPTA1:0 "Nous ne pouvons abandonner à son sort la population [former_colony.GetRootAdjFS]"
 random_event.EVTOPTB1:0 "Ce n'est pas notre guerre"
 random_event.EVTNAME2:1 "Culture émergente dans les colonies"
 random_event.EVTDESC2:1 "À mesure que le temps passe, les liens entre la mère patrie et les colonies se distendent. C'est ainsi que les colons de [american_province.GetName] ont de moins en moins tendance à s'identifier au pays qui a vu naître leurs ancêtres, et se voient désormais plus comme des Américains. D'ailleurs, ce sentiment semble de plus en plus répandu [american_province.GetAuEnContree] [american_province.GetAreaName]."
 random_event.EVTDESC2B:0 "À mesure que le temps passe, les liens entre la mère patrie et les colonies se distendent. C'est ainsi que les colons de [brazilian_province.GetName] ont de moins en moins tendance à s'identifier au pays qui a vu naître leurs ancêtres, et se voient désormais plus comme des Brésiliens. D'ailleurs, ce sentiment semble de plus en plus répandu [brazilian_province.GetAuEnContree] [brazilian_province.GetAreaName]."
 random_event.EVTDESC2C:0 "À mesure que le temps passe, les liens entre la mère patrie et les colonies se distendent. C'est ainsi que les colons de [mexican_province.GetName] ont de moins en moins tendance à s'identifier au pays qui a vu naître leurs ancêtres, et se voient désormais plus comme des Mexicains. D'ailleurs, ce sentiment semble de plus en plus répandu [mexican_province.GetAuEnContree] [mexican_province.GetAreaName]."
 random_event.EVTDESC2D:0 "À mesure que le temps passe, les liens entre la mère patrie et les colonies se distendent. C'est ainsi que les colons de [platinean_province.GetName] ont de moins en moins tendance à s'identifier au pays qui a vu naître leurs ancêtres, et se voient désormais plus comme des Platins. D'ailleurs, ce sentiment semble de plus en plus répandu [platinean_province.GetAuEnContree] [platinean_province.GetAreaName]."
 random_event.EVTDESC2E:0 "À mesure que le temps passe, les liens entre la mère patrie et les colonies se distendent. C'est ainsi que les colons de [quebecois_province.GetName] ont de moins en moins tendance à s'identifier au pays qui a vu naître leurs ancêtres, et se voient désormais plus comme des Québécois. D'ailleurs, ce sentiment semble de plus en plus répandu [quebecois_province.GetAuEnContree] [quebecois_province.GetAreaName]."
 random_event.EVTDESC2F:0 "À mesure que le temps passe, les liens entre la mère patrie et les colonies se distendent. C'est ainsi que les colons de [louisianans_province.GetName] ont de moins en moins tendance à s'identifier au pays qui a vu naître leurs ancêtres, et se voient désormais plus comme des Louisianais. D'ailleurs, ce sentiment semble de plus en plus répandu [louisianans_province.GetAuEnContree] [louisianans_province.GetAreaName]."
 random_event.EVTOPTA2:1 "Adoptons donc la culture américaine"
 random_event.EVTOPTB2:1 "Nous devons maintenir la culture de nos pères"
 random_event.EVTOPTC2:0 "Adoptons donc la culture brésilienne"
 random_event.EVTOPTE2:0 "Adoptons donc la culture mexicaine"
 random_event.EVTOPTF2:0 "Adoptons donc la culture platine"
 random_event.EVTOPTG2:0 "Adoptons donc la culture québécoise"
 random_event.EVTOPTH2:0 "Adoptons donc la culture louisianaise"
 random_event.EVTNAME3:0 "Un traître au parlement"
 random_event.EVTDESC3:0 "Alors même que nous sommes en guerre, il est apparu qu'un membre du parlement agit en faveur de l'ennemi et apporte son soutien à l'opposition. Il serait aisé de le dénoncer et de le faire exécuter pour trahison, mais il dispose de nombreux partisans parmi les parlementaires et cela pourrait causer une certaine instabilité."
 random_event.EVTOPTA3:0 "Faisons-le exécuter"
 random_event.EVTOPTB3:0 "Tentons de limiter son influence"
 random_event.EVTNAME4:0 "Une nouvelle religion ? Encore ?"
 random_event.EVTDESC4:0 "Nos paysans se livrent à d'étranges rituels avec des sortes de… ballons ? Il nous faut à tout prix empêcher de nouveaux troubles religieux !"
 random_event.EVTOPTA4:0 "Tant que nos universités en sont préservées…"
 random_event.EVTOPTB4:0 "Nos conseillers n'en ont jamais entendu parler ?"
 random_event.EVTNAME5:0 "Nos ancêtres nous regardent"
 random_event.EVTDESC5:0 "Ces derniers temps, le peuple commence à remettre en question notre droit à régner. Il convient de lui rappeler que nous sommes légitimes sur le trône !"
 random_event.EVTOPTA5:0 "Faisons construire de grands monuments à la gloire de nos ancêtres"
 random_event.EVTOPTB5:0 "Faisons ériger la statue de l'un de nos ancêtres"
 random_event.EVTOPTC5:0 "Mieux vaut que tout le monde oublie notre grand-père…"
 random_event.EVTNAME6:0 "Un nouveau champion au tournoi"
 random_event.EVTDESC6:0 "Au cours d'un récent tournoi, un roturier a surpris toute l'assemblée en battant tous ceux qui s'opposaient à lui, jusqu'à être déclaré champion. Reste maintenant à résoudre une question épineuse : que devons-nous faire de lui ?"
 random_event.EVTOPTA6:0 "Cet homme devrait diriger nos armées"
 random_event.EVTOPTB6:0 "Durcissons les règles afin que cela ne se reproduise plus"
 random_event.EVTNAME7:0 "Nouveau vaisseau amiral"
 random_event.EVTDESC7:0 "Sans un magnifique vaisseau amiral, la flotte [Root.GetRootAdjFS] ne pourra jamais être considérée comme parfaite."
 random_event.EVTOPTA7:0 "Une figure de proue dorée serait du plus bel effet"
 random_event.EVTOPTB7:0 "Voilà qui est bien parlé"
 random_event.EVTOPTC7:0 "Le moins cher sera le mieux"
 random_event.EVTNAME8:0 "Hérésie"
 random_event.EVTDESC8:1 "[Root.Adm_Advisor.GetName] a eu maille à partir avec l'évêque lors du dernier banquet. Les esprits se sont alors échauffés, et l'Église vient de dépêcher un inquisiteur pour interroger [Root.GetLeLaLAdm] [Root.GetAdm] sur ses idées. [Root.GetLeLaLDirCap] [Root.GetDir] pourrait tout aussi bien user de son influence pour [Root.GetLeLaFAdm] défendre, mais peut-être serait-il bon d'accepter l'intervention de l'Église afin de s'assurer de la bienveillance du pape…"
 random_event.EVTOPTA8:0 "Père, que ta volonté soit faite"
 random_event.EVTOPTB8:0 "La prochaine fois, empoisonnons le repas de ce diable d'évêque"
 random_event.EVTNAME9:1 "Un[enemy_country.GetXEMil] infiltré[enemy_country.GetXEMil] chez l'ennemi"
 random_event.EVTDESC9:2 "Un[enemy_country.GetXEMil] expert[enemy_country.GetXEMil] de la chose militaire, un[enemy_country.GetXEMil] [enemy_country.Mil_Advisor.GetWomanMan] répondant au nom de [enemy_country.Mil_Advisor.GetName], travaille pour [enemy_country.GetLeLaNP] [enemy_country.GetName] depuis des années maintenant et connaît tout des secrets de [enemy_country.GetSesLeursNP] défenses. Or, [enemy_country.GetIlElleMil] se propose maintenant de nous aider à vaincre nos ennemis."
 random_event.EVTOPTA9:0 "Demandons-lui de saboter la forteresse"
 random_event.EVTOPTB9:1 "Qu'[enemy_country.GetIlElleMil] nous renseigne donc sur ce qu'[enemy_country.GetIlElleMil] sait"
 random_event.EVTNAME10:0 "Un[Root.GetXEDip] corsaire trop avide"
 random_event.EVTDESC10:2 "[Root.Dip_Advisor.GetName], [Root.GetLeLaFDip] corsaire [Root.GetLeLaFDip] plus redouté[Root.GetXEDip] de la flotte [Root.GetRootAdjFS], a fini par estimer que sa soif de butin et de gloire ne pouvait être épanchée par les seuls navires ennemis ; aussi a-t-[Root.GetIlElleDip] décidé de s'en prendre à notre propre flotte marchande.\n\nLes négociants exigent sa tête, mais nos trésoriers nous suggèrent plutôt de trouver un arrangement avec [Root.GetLuiElleDip]. Les coffres sont vides, et ne souffriraient guère de quelques rentrées de pièces sonnantes et trébuchantes. Et puis, [Root.Dip_Advisor.GetName] reste un[Root.GetXEDip] conseill[Root.GetErEreDip] de grand talent…"
 random_event.EVTOPTA10:0 "Les marchands doivent être protégés, coulons cette racaille"
 random_event.EVTOPTB10:0 "Comme le dit l'adage, « pecunia non olet »"
 random_event.EVTNAME11:0 "Expert militaire étranger"
 random_event.EVTDESC11:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] en guerre, mais le commandement n'est aucunement prêt. Or, une solution semble être toute trouvée : aujourd'hui même, un certain [Root.foreign_military_expert.GetName], originaire [advisor_origin_country.GetDuDeNP] [advisor_origin_country.GetName], s'est présenté à la cour pour offrir [Root.GetAuAlaDir] [Root.GetDir] ses services. Sa réputation le précède, et il maîtrise assez bien notre langue, mais ses tarifs sont élevés. Que devons-nous faire de lui ?"
 random_event.EVTOPTA11:0 "Demandons-lui de former nos officiers"
 random_event.EVTOPTB11:0 "Mettons-le à la tête des troupes"
 random_event.EVTOPTC11:0 "Nous n'avons pas besoin de l'aide d'un étranger"
 random_event.EVTNAME12:0 "L'éléphant blanc"
 random_event.EVTDESC12:0 "Nous sommes parvenus à acquérir un éléphant blanc, symbole de justice et de puissance, de paix et de prospérité pour le pays."
 random_event.EVTOPTA12:0 "Il est splendide"
 random_event.EVTNAME13:0 "Profits à la Mecque"
 random_event.EVTDESC13:0 "Un nombre inhabituel de [Root.GetNobles] et de marchands venus de tout le monde musulman a accompli le pèlerinage à la Mecque cette année. Cet afflux de gens fortunés a beaucoup contribué au commerce local. Comment devrions-nous collecter les impôts ?"
 random_event.EVTOPTA13:0 "L'argent ira dans nos coffres"
 random_event.EVTOPTB13:0 "Investissons dans les magasins de la ville"
 random_event.EVTOPTC13:0 "L'argent ira aux [Root.GetClercs]"
 random_event.EVTNAME14:0 "Une performance étonnante"
 random_event.EVTDESC14:1 "Récemment, une certaine troubadour du nom de [Root.female_troubadour.GetName], connue dans toute l'Europe pour sa musique peu conventionnelle, a été invitée à se produire à la cour. En voyant son costume, l'assistance a failli s'étouffer. Ses chansons comportaient de nombreuses références grivoises à peine masquées ainsi que des références à des actes sexuels contre nature – à tel point que l'archevêque est devenu écarlate avant de quitter soudainement la salle.\n\nLa représentation à peine achevée, tous les regards se sont tournés vers [Root.GetLeLaLDir] [Root.GetDir] pour voir sa réaction…"
 random_event.EVTOPTA14:0 "C'est là une étude aussi provocante qu'envoûtante sur l'amour !"
 random_event.EVTOPTB14:0 "Une ridicule obscénité pour les demeurés !"
 random_event.EVTNAME15:0 "L'arc ou le mousquet ?"
 random_event.EVTDESC15:0 "Un débat s'est engagé à la cour sur l'importance comparée du mousquet et des régiments d'archers traditionnels. Dans l'espoir de convaincre [Root.GetLeLaLDir] [Root.GetDir] que leur rôle dans l'armée n'était en rien dépassé, un groupe d'archers vétérans a procédé à une démonstration véritablement impressionnante. Leur grâce, leur compétence et leur précision ont été admirées par tous ceux qui y ont assisté."
 random_event.EVTOPTA15:0 "Bien évidemment que les archers conservent le premier rôle"
 random_event.EVTOPTB15:0 "Il est temps pour ces vieux soldats de prendre leur retraite"
 random_event.EVTNAME16:0 "Des brèches dans le blocus"
 random_event.EVTDESC16:0 "Un célèbre corsaire est en mesure de briser le blocus et de faire entrer [Root.GetAuEnNP] [Root.GetName] ce dont nous avons le plus besoin, mais il demande des sommes de plus en plus élevées pour continuer à prendre ce risque."
 random_event.EVTOPTA16:0 "Nous devons continuer à nous approvisionner"
 random_event.EVTOPTB16:0 "Les marchands paieront bien volontiers"
 random_event.EVTOPTC16:0 "Nous ne discuterons pas avec ces voyous"
 colonial.EVTNAME8:0 "Une sorcière !"
 colonial.EVTDESC8:1 "En [Root.GetName], des villageois ont capturé une sorcière la main dans le sac, alors qu'elle s'apprêtait – selon eux – à faire cuire des enfants dans un four… La région s'agite, et la femme semble destinée à finir sur le bûcher.\n\nLes amis de la « raison » et de la « logique » prétendent que les preuves de ses actes sont au mieux fragiles et peu assurées, et que brûler une femme innocente serait la pire abomination qui soit, au regard à la fois des lois terrestres et divines. Mais on est bien en droit de rétorquer : depuis quand les faits et la logique doivent-ils avoir le moindre rôle à jouer dans l'administration du pays ?"
 colonial.EVTOPTA8:0 "Brûlons cette sorcière, qu'il n'en reste que des cendres !"
 colonial.EVTOPTB8:1 "Tout le monde sait que les sorcières n'existent pas"
 colonial.EVTNAME9:0 "Un nouvel établissement"
 colonial.EVTDESC9:1 "Les efforts pour développer la colonie de [Root.GetName] se poursuivent, mais certains colons refusent de reconnaître la capitale provinciale qui avait été établie à [Root.GetCapitalName] pour fonder, à bonne distance, un nouvel établissement. Les gens se rendent en masse jusqu'à ce dernier, alors que nous commençons à manquer de bras.\n\nSi nous contraignons les colons à revenir à [Root.GetCapitalName], les efforts de développement de celle-ci seraient moins vains et permettraient de développer toute la colonie de façon certes moins efficace, mais assurément plus rapide."
 colonial.EVTOPTA9:1 "Réunissons tous les colons à [Root.GetCapitalName]"
 colonial.EVTOPTB9:1 "Mieux vaut laisser perdurer les deux établissements"
 colonial.EVTNAME10:0 "Querelles de clochers"
 colonial.EVTDESC10:1 "La décision d'autoriser deux établissements dans la colonie de [Root.GetName] semble avoir eu des conséquences imprévues. Tous deux se sont désormais engagés dans une véritable rivalité, chacun tentant d'attirer davantage de colons que l'autre. Toutefois, cette rivalité a aussi permis un net regain des investissements dans les deux lieux, ce qui contribue grandement à la colonisation de la région et à établir l'autorité [Root.Owner.GetDuDeNP] [Root.Owner.GetName] dans la région."
 colonial.EVTOPTA10:0 "La compétition engendre le succès"
 colonial.EVTOPTB10:0 "Nommons deux gouverneurs distincts"
 colonial.EVTNAME11:0 "Défense compromise"
 colonial.EVTDESC11:1 "La décision d'autoriser deux établissements dans la colonie de [Root.GetName] semble avoir eu des conséquences imprévues. Tous deux ont bien tenté d'entretenir des relations l'un avec l'autre, entre autres des échanges commerciaux, mais la grande distance qui les sépare fait que les marchands et les émissaires sont souvent la proie des indigènes et des bandits qui tentent de les dépouiller. Si nous voulons que cette colonie prospère, il va nous falloir trouver une solution au problème."
 colonial.EVTOPTA11:0 "Ils n'ont qu'à se défendre eux-mêmes"
 colonial.EVTOPTB11:0 "Nous devrions construire un autre fort"
 colonial.EVTNAME12:0 "Un chasseur sachant chasser…"
 colonial.EVTDESC12:1 "Les jeunes hommes de notre colonie de [Root.GetName] sont bien plus sauvages que ceux de la métropole. Ils partent souvent errer loin de chez eux, pour vivre une vie d'aventure en compagnie des tribus [hunter_province_target.GetCultFP] et apprendre leur façon de vivre. Nombreux sont ceux qui aspirent désormais à quitter leurs foyers pour devenir chasseurs dans les territoires sauvages, bien loin des rues de plus en plus animées de [Root.GetCapitalName]."
 colonial.EVTOPTA12:0 "Condamnons ces imbécillités"
 colonial.EVTOPTB12:0 "S'ils pouvaient explorer un peu…"
 colonial.EVTOPTC12:0 "Tant qu'ils rapportent des fourrures…"
 colonial.EVTNAME13:0 "Le commerce des fourrures périclite"
 colonial.EVTDESC13:2 "Nos établissements coloniaux ne cessent de se développer, permettant ainsi l'établissement de la civilisation dans ces régions reculées. Mais il semble que l'expansion rapide de [Root.GetCapitalName] a chassé bon nombre des animaux qui vivaient dans les alentours vers des régions plus sauvages. Dans les bois, les chasseurs trouvent désormais moins de fourrures qu'auparavant. Tout laisse à penser que la chasse ne sera bientôt plus une activité majeure pour la colonie de [Root.GetName]."
 colonial.EVTOPTA13:0 "Puisque les forêts sont vides, autant couper ces arbres…"
 colonial.EVTOPTC13:0 "Peut-être vont-ils enfin se décider à cultiver la terre ?"
 colonial.EVTNAME14:0 "Fondation d'une mission jésuite"
 colonial.EVTDESC14:1 "Un groupe de moines de la Compagnie de Jésus s'est établi au Nouveau Monde, fondant une mission dans notre colonie de [Root.GetName]. Leur objectif est de christianiser de là les indigènes qui se trouvent dans les régions voisines. Avec un peu de chance, peut-être ces jésuites pourront-ils faire découvrir la civilisation à ces sauvages en même temps que la parole du Christ."
 colonial.EVTOPTA14:0 "Ad maiorem Dei gloriam !"
 colonial.EVTNAME15:0 "La malaria frappe une colonie !"
 colonial.EVTDESC15:2 "La maladie ravage notre colonie de [Root.GetName]. Tout comme nous avons nous-mêmes amené de nombreuses maladies inconnues parmi les indigènes qui habitaient là, il semble que cette fois la malédiction s'est abattue sur nos colons. Ils semblent tomber malades et mourir à une vitesse alarmante. Si nous n'agissons pas très vite, c'est la colonie entière qui risque d'être balayée…"
 colonial.EVTOPTA15:0 "Envoyons quelqu'un combattre ce mal"
 colonial.EVTOPTB15:0 "Mettons toute la colonie en quarantaine"
 colonial.EVTOPTC15:0 "Prions que cela s'arrange bien vite"
 colonial.EVTNAME18:0 "Le café du Nouveau Monde"
 colonial.EVTDESC18:0 "Le café est devenu un produit très demandé, et notre peuple semble ne jamais en avoir suffisamment. Le climat et les vastes étendues du Nouveau Monde semblent en faire le lieu idéal pour sa culture. Peut-être devrions-nous songer à étendre celle-ci en [Root.GetName] ?"
 colonial.EVTOPTA18:0 "Certains l'appellent avec raison « l'or noir »"
 colonial.EVTOPTC18:0 "Ne changeons pas tout"
 colonial.19.t:0 "Développement du port de [Root.GetName]"
 colonial.19.d:0 "Le développement de notre colonie de [Root.GetName] s'est toujours appuyé sur le port naturel de la région, et avec le temps cette province est devenue une plaque tournante du commerce local.\n\nÀ mesure que nos établissements s'y sont développés, il en a été de même de l'importance du port, qui fait maintenant office de comptoir pour l'ensemble de la région. Les marchands de toute la contrée et ceux venus de l'étranger s'y rendent désormais tous pour y faire affaire."
 colonial.19.a:0 "C'est certainement là le résultat de nos sages politiques"
 ship_building_problems:0 "Difficultés dans la construction navale"
 increased_tariffs:0 "Hausse des droits de douane"
 desc_increased_tariffs:0 "[Root.ColonialParent.GetName] n'a pas prêté attention à nos protestations et accru les droits de douane pesant sur nos produits."
 reduced_tariffs:0 "Baisse des droits de douane"
 desc_reduced_tariffs:0 "[Root.ColonialParent.GetName] a prêté attention à nos protestations et diminué les droits de douane pesant sur nos produits."
 colonial_nation.EVTNAME1:0 "Droits de douane trop élevés"
 colonial_nation.EVTDESC1:0 "Les habitants des colonies pensent que les prix sont trop élevés. Ils en rejettent la faute sur nos droits de douane, et demandent à ce qu'ils soient abaissés."
 colonial_nation.EVTOPTA1:0 "Montrons-leur qui règne sur les colonies !"
 colonial_nation.EVTOPTB1:0 "Acceptons de les abaisser"
 colonial_nation.EVTNAME2:0 "Droits de douane relevés"
 colonial_nation.EVTDESC2:0 "En dépit de nos revendications, [Root.ColonialParent.GetLeLaNP] [Root.ColonialParent.GetName] [Root.ColonialParent.GetAOntNP], de façon temporaire, décidé d'appliquer des droits de douane plus importants encore, qui vont mettre à mal notre économie."
 colonial_nation.EVTOPTA2:0 "[Root.ColonialParent.GetSilSielleNPCap] nous y pouss[Root.ColonialParent.GetEEntNP]…"
 colonial_nation.EVTNAME3:0 "Droits de douane abaissés"
 colonial_nation.EVTDESC3:0 "[Root.ColonialParent.GetLeLaNPCap] [Root.ColonialParent.GetName] [Root.ColonialParent.GetAOntNP] écouté la voie de la raison et décidé, de façon temporaire, d'abaisser les droits de douane qui étranglaient lentement notre économie."
 colonial_nation.EVTOPTA3:0 "C'est une bonne nouvelle"
 colonial_nation.EVTNAME4:0 "Combattant de la liberté ou rebelle ?"
 colonial_nation.EVTDESC4:0 "Un colonel de l'armée est en train de se faire un nom en tant que défenseur acharné de la résistance armée contre [Root.ColonialParent.GetLeLaNP] [Root.ColonialParent.GetName]. En plus d'être un militaire de talent, il a tout l'air d'être un meneur convaincant et charismatique, et de plus en plus de gens prêtent l'oreille à ses idées d'indépendance.\n\nDevons-nous l'accuser de traîtrise et de rébellion, ou est-il celui qui pourrait nous aider à nous débarrasser de nos fers et mener [Root.GetLeLaNP] [Root.GetName] vers la liberté ?"
 colonial_nation.EVTOPTA4:0 "Promouvons-le au grade de général !"
 colonial_nation.EVTNAME5:0 "Problèmes [From.GetAuEnNP] [From.GetName]"
 colonial_nation.EVTDESC5:0 "Un colonel de l'armée [From.GetFromAdjFS] est en train de se faire un nom en tant que défenseur acharné de la résistance armée contre [Root.GetLeLaNP] [Root.GetName]. En plus d'être un militaire de talent, il a tout l'air d'être un meneur convaincant et charismatique, et de plus en plus de gens prêtent l'oreille à ses dangereuses idées d'indépendance.\n\nPourtant, au lieu d'immédiatement décapiter la rébellion, les autorités locales [From.GetFromAdjFP] l'ont promu au grade de général !"
 colonial_nation.EVTOPTA5:0 "Comment osent-ils ?"
 colonial_nation.EVTNAME6:0 "Un rebelle des colonies exécuté"
 colonial_nation.EVTDESC6:0 "Un colonel de l'armée [From.GetFromAdjFS] était en train de se faire un nom en tant que défenseur acharné de la résistance armée contre [Root.GetLeLaNP] [Root.GetName]. En plus d'être un militaire de talent, il avait tout l'air d'être un meneur convaincant et charismatique, et de plus en plus de gens avaient commencé à prêter l'oreille à ses dangereuses idées d'indépendance.\n\nHeureusement, [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a rapidement mis un terme à la question en lui faisant trancher la tête. Pourtant, cet acte semble avoir encore accru l'aspiration à la liberté [From.GetAuEnNP] [From.GetName]…"
 colonial_nation.EVTOPTA6:0 "Peut-être cette réponse était-elle précipitée…"
 can_lift_tariff_modifier:0 "\nUne fois son indépendance acquise, il sera mis un terme aux droits de douane pesant sur [Root.GetLeLaNP] [Root.GetName]."
 colonial_nation.EVTNAME10:0 "Guerres coloniales"
 colonial_nation.EVTDESC10:0 "Si nous souhaitons établir de bonnes relations et des alliances avec les tribus indiennes du Nouveau Monde, nous pourrions avoir à empêcher certaines de nos colonies de déclarer des guerres coloniales."
 colonial_nation.EVTOPTA10:0 "Gardons-leur la bride serrée !"
 colonial_nation.EVTOPTB10:0 "Ce n'est pas dans notre intérêt"
 colonial_nation.EVTNAME11:0 "La proclamation de [GetYear]"
 colonial_nation.EVTDESC11:0 "Afin de préserver [From.GetSesLeursNP] bonnes relations avec les tribus indiennes des environs, [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] envoyé [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] une proclamation nous interdisant toute attaque contre les Indiens sans motif valable."
 colonial_nation.EVTOPTA11:0 "C'est un scandale !"
 restricted_colonial_expansion:0 "Expansion coloniale interdite"
 desc_restricted_colonial_expansion:0 "Afin de ne pas détériorer [Root.ColonialParent.GetSesLeursNP] relations avec les tribus indigènes des environs, [Root.ColonialParent.GetLeLaNP] [Root.ColonialParent.GetName] nous [Root.ColonialParent.GetAOntNP] interdit toute expansion coloniale."
 colonial_nation.EVTNAME12:0 "Expansion [restricted_colonial_expansion_country.GetDuDelaNP] [restricted_colonial_expansion_country.GetName]"
 colonial_nation.EVTDESC12:0 "Des diplomates se trouvant dans l'une de nos colonies du Nouveau Monde font état de troubles aux frontières. L'expansion rapide et continue des colons met en colère les tribus des environs. S'il est dans notre intérêt de conserver de bonnes relations avec ces dernières, nous devrions songer à interdire l'expansion [restricted_colonial_expansion_country.GetDuDelaNP] [restricted_colonial_expansion_country.GetName]."
 colonial_nation.EVTOPTA12:0 "Interdisons donc [restricted_colonial_expansion_country.GetSonLeurNP] expansion"
 colonial_nation.EVTOPTB12:0 "Laissons-[restricted_colonial_expansion_country.GetLeLaFNP] s'étendre librement"
 proclamation_tooltip:0 "Le casus belli §Yconquête coloniale§! n'est plus disponible pendant dix ans."
 colonial_nation.EVTNAME13:0 "Expansion coloniale interdite"
 colonial_nation.EVTDESC13:0 "L'expansion rapide et continue des colons a mis en colère les tribus des environs. Aussi, afin de conserver de bonnes relations avec elles, [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] donc décidé de nous interdire toute expansion coloniale."
 colonial_nation.EVTOPTA13:0 "C'est intolérable !"
 colonial_nation.EVTNAME14:0 "Le fardeau de la guerre"
 colonial_nation.EVTDESC14:0 "La dernière guerre a laissé le pays exsangue. Peut-être une part de son fardeau peut-elle être prise en charge par les colonies ?"
 colonial_nation.EVTOPTA14:0 "Faisons payer les colonies"
 colonial_nation.EVTOPTB14:0 "Nous porterons nous-mêmes ce fardeau"
 colonial_nation.EVTDESC15:0 "La dernière guerre [From.GetDuDelaNP] [From.GetName] a laissé le pays exsangue. Comme ce conflit impliquait l'un de nos voisins, [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a pris la décision de nous faire assumer une part du fardeau."
 colonial_nation.EVTNAME75:0 "Étendre la révolution ?"
 colonial_nation.EVTDESC75:0 "Après nous être libérés des griffes tyranniques [Root.ColonialParent.GetDuDelaNP] [Root.ColonialParent.GetName], nous sommes devenus une source d'espoir et d'inspiration pour toutes ces colonies du Nouveau Monde qui s'efforcent de gagner leur indépendance. Peut-être est-il temps d'étendre la révolution vers les colonies voisines, et de les soutenir dans leur lutte ?"
 colonial_nation.EVTOPTA75:0 "¡Viva la revolución !"
 colonial_nation.EVTOPTB75:0 "Ne rompons pas l'équilibre"
 viva_la_revolution:0 "Lève deux régiments de soldats révolutionnaires."
 colonial_nation.EVTNAME76:0 "L'effet domino"
 colonial_nation.EVTDESC76:0 "Un émissaire [From.GetFromAdjMS] est arrivé. Après [From.GetSaLeurNP] victoire lors de la guerre d'indépendance contre [From.ColonialParent.GetLeLaNP] [From.ColonialParent.GetName], [From.GetLeLaNP] [From.GetName] souhait[From.GetEEntNP] étendre la révolution dans tout le Nouveau Monde, et offr[From.GetEEntNP] de nous apporter [From.GetSonLeurNP] aide contre [Root.ColonialParent.GetLeLaNP] [Root.ColonialParent.GetName]. À nos frontières se trouvent deux régiments de vétérans de la révolution [From.GetFromAdjFS], prêts à rejoindre notre armée. Devons-nous accepter cette aide ?"
 colonial_nation.EVTOPTA76:0 "Acceptons ces idées et cette aide"
 colonial_nation.EVTOPTB76:0 "Nous resterons loyaux"
 supported_the_revolution:0 "A soutenu la révolution"
 colonial_nation.EVTNAME77:0 "Esprit révolutionnaire"
 colonial_nation.EVTDESC77:0 "À mesure que la ferveur révolutionnaire se répand à travers le pays, l'aspiration à la liberté atteint des sommets. Les habitants [Root.GetDuDelaNP] [Root.GetName] sont fatigués de voir leurs vies dictées par un[Root.ColonialParent.GetXEDir] [Root.ColonialParent.GetDir] vivant à [Root.ColonialParent.Capital.GetCapitalName]. Le Nouveau Monde se doit aussi d'être un monde libre, gouverné par des élus locaux. Le peuple revendique sa liberté, et nombre de volontaires réclament le droit de rejoindre l'armée. L'année [GetYear] sera-t-elle celle où nous aurons enfin été libérés [Root.ColonialParent.GetDuDelaNP] [Root.ColonialParent.GetName] ?"
 colonial_nation.EVTOPTA77:0 "Augmentons les effectifs de l'armée"
 colonial_nation.EVTOPTB77:0 "Rejetons ces fauteurs de troubles"
 revolutionary_spirit:0 "Esprit révolutionnaire"
 desc_revolutionary_spirit:0 "Désireux de gagner leur liberté, de nombreux volontaires ont rejoint les forces armées."
 colonial_nation.EVTNAME90:0 "Un nouveau gouvernement !"
 colonial_nation.EVTDESC90:0 "Si nous souhaitons arracher l'indépendance [Root.GetRootAdjFS] [Root.ColonialParent.GetAuAlaNP] [Root.ColonialParent.GetName], il nous faut nous débarrasser [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] et établir un gouvernement fort et qui nous soit propre. Nous devons nous montrer prudents, car nos décisions façonneront l'avenir de notre jeune nation."
 colonial_nation.EVTOPTA90:0 "Établissons une monarchie"
 colonial_nation.EVTOPTB90:0 "Établissons une république"
 colonial_nation.EVTNAME91:0 "Le traité de [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91:0 "La guerre pour l'indépendance [From.GetDuDelaNP] [From.GetName] est achevée. Les forces rebelles ont été sévèrement défaites par notre armée victorieuse, et [From.GetLeLaNP] [From.GetName] [From.GetEstSontNP] redevenu[From.GetXENP] une colonie [Root.GetDuDelaNP] [Root.GetName]. Devons-nous faire exécuter [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] et faire lever de lourdes réparations de guerre pour couvrir les dommages que nous avons subis ? Devrions-nous, au contraire, adopter une attitude plus conciliante afin de ne pas aggraver encore les troubles au Nouveau Monde ?"
 colonial_nation.EVTOPTA91:0 "Faisons-[From.GetLeLaFDir] décapiter !"
 colonial_nation.EVTOPTB91:0 "Montrons quelque indulgence"
 colonial_nation.EVTNAME92:0 "Échec de la guerre d'indépendance"
 colonial_nation.EVTDESC92:0 "La guerre d'indépendance a été un échec dramatique, et [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] retombé[Root.GetXENP] sous le joug [Root.ColonialParent.GetDuDelaNP] [Root.ColonialParent.GetName]. Le gouvernement brièvement dirigé par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a été dissous, et [Root.GetLuiElleDir]-même condamné[Root.GetXEDir] à mort. Un nouveau gouverneur ou vice-roi a été dépêché depuis [Root.ColonialParent.Capital.GetCapitalName] pour prendre sa suite, et [Root.ColonialParent.GetLeLaNP] [Root.ColonialParent.GetName] exig[Root.ColonialParent.GetEEntNP] de lourdes réparations de guerre pour couvrir les dommages subis au cours du conflit."
 colonial_nation.EVTOPTA92:0 "Nous attendrons notre heure…"
 colonial_nation.EVTDESC93:0 "La guerre d'indépendance a été un échec dramatique, et [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] retombé[Root.GetXENP] sous le joug [Root.ColonialParent.GetDuDelaNP] [Root.ColonialParent.GetName]. Le gouvernement brièvement dirigé par [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] a été dissous. Un nouveau gouverneur ou vice-roi a été dépêché depuis [Root.ColonialParent.Capital.GetCapitalName] pour prendre sa suite. Fort heureusement, [Root.Monarch.GetName] a été pardonné[Root.GetXEDir], et [Root.ColonialParent.GetLeLaNP] [Root.ColonialParent.GetName] [Root.ColonialParent.GetAOntNP] accepté de ne pas lever de réparations de guerre pour les dommages subis au cours du conflit."
 colonial_nation.EVTOPTA93:0 "Sans doute devons-nous en être reconnaissants…"
 colonial_nation.EVTNAME100:0 "Droits de douane sur les grains"
 colonial_nation.EVTDESC100:0 "Les céréales sont l'une des principales productions de nos colonies, et génèrent des revenus importants. Peut-être même trop, sans aucune taxation réelle pour autant.\n\nLe mercantilisme incite à assurer le monopole de leur commercialisation dans nos ports. De fait, cela bénéficierait à nos marchands, et garantirait des revenus substantiels pour le trésor."
