 institution_events.701.d:0 "Sur nos frontières ont commencé à apparaître des expéditions dirigées par des hommes étranges arborant des perruques poudrées. Ces voyageurs paraissent s'intéresser plus à nos plantes, nos animaux et nos sujets qu'à nos marchands, nos richesses ou même notre [Root.GetDir]. Ceux qui nous ont parlé d'eux disent qu'ils se présentent comme les porteurs des « Lumières », ce qui n'a bien évidemment aucun sens…"
 institution_events.8.t:0 "Défi aux élites guerrières"
 institution_events.8.d:1 "Avec le temps, nous sommes parvenus à renforcer l'autorité [Root.GetDuDelaDir] [Root.GetDir] sur les provinces, menaçant du même coup celle des hommes forts locaux et des chefs de moindre importance. Le plus souvent, ces forces locales sont faciles à circonvenir ; mais dans la province de [feudalism_province.GetName] il pourrait s'avérer nécessaire de recourir plus directement à la force, afin de faire un exemple et rappeler à tous notre droit à régner."
 institution_events.8.a:0 "Écrasons-les"
 institution_events.8.b:0 "Nous devons nous ménager leur soutien"
 institution_events.9.t:0 "Influence croissante des élites urbaines"
 institution_events.9.d:0 "Même si elles ne disposent pas de la parole dans le gouvernement du pays, les villes les plus riches disposent de bien d'autres façons d'user de leur influence. Dans certains cas, elles peuvent même aller jusqu'à se liguer pour accroître encore leur contrôle sur une province.\n\nLes dirigeants du patriciat urbain de [urban_province.GetName] nous ont ainsi récemment approchés, demandant à ce que soit officialisée leur domination. Nous allier à eux permettrait dans les faits de promouvoir un système de gouvernement plus durable ; mais cela nous aliénerait à coup sûr le soutien des groupes de guerriers locaux sur lesquels nous nous appuyons pour constituer nos armées."
 institution_events.9.a:0 "Excellent"
 institution_events.9.b:0 "Hors de question"
 institution_events.10.t:0 "Manques administratifs"
 institution_events.10.d:0 "Parfois, les progrès se font plus rapidement au loin que dans les couloirs du pouvoir, où les élites traditionnelles sont trop arc-boutées sur leurs prérogatives pour souhaiter le moindre changement. Alors que de nouvelles façons de gouverner se répandent dans le pays, les habitants de la province de [feudalism_province.GetName] s'émeuvent de plus en plus de ces élites de [Root.Owner.Capital.GetCapitalName] qui se refusent à officialiser toute forme d'institution gouvernementale."
 institution_events.10.a:0 "Nous ne pouvons évoluer trop vite"
 institution_events.10.b:0 "Il faut vivre avec son temps"
 institution_events.11.t:0 "Pouvoir informel en déclin"
 institution_events.11.d:0 "Le recours répété à de bonnes politiques peut parfois permettre à l'autorité et au pouvoir d'être suffisamment établis pour permettre l'apparition de véritables institutions administratives. C'est ainsi que, le temps passant, ce qui n'était que des démonstrations de force arbitraires sont devenues des institutions administratives véritables et cohérentes."
 institution_events.11.a:0 "Magnifique"
 institution_events.12.t:0 "Le miroir des princes"
 institution_events.12.d:0 "[Root.Monarch.GetName] s'est pris[Root.GetXEDir] d'intérêt pour la Renaissance, non seulement pour ses mérites culturels et artistiques, mais aussi pour les avancées politiques et scientifiques qui sont faites dans les États d'Italie. [Root.Heir.GetName], quant à [Root.GetLuiElleHrt], semble en faire bien peu de cas, ce qui n'a de cesse d'inquiéter [Root.GetLeLaLDir] [Root.GetDir].\n\nMais, depuis des générations maintenant, les princes de toute l'Europe ont été capables d'accéder à l'éducation par le recours à des livres traitant de la façon dont doit se comporter un souverain. Les penseurs de la Renaissance ont été prompts à s'emparer du genre, et un certain nombre de ces « Miroirs du prince » regorgent désormais de leurs idées novatrices. Aussi pourrait-il être bon de songer à faire de ces ouvrages l'un des piliers de l'éducation de [Root.Heir.GetName]."
 institution_events.12.a:0 "Éduquons un prince empreint de sagesse"
 institution_events.12.b:0 "Éduquons une princesse empreinte de sagesse"
 institution_events.12.c:0 "Un précepteur local conviendra très bien"
 institution_events.20.t:0 "Une charte coloniale ?"
 institution_events.20.da:1 "Le gouverneur de l'une de nos colonies nous a écrit pour implorer que nous fassions plus d'investissements pour assurer la croissance de notre empire outre-mer. Certains acteurs du domaine financier, à [institution_province.GetCapitalName], sont assurément intéressés ; mais étant donné les risques inhérents ils s'attendraient à recevoir quelques privilèges de poids – ainsi qu'une contribution substantielle de la Couronne aux fonds nécessaires."
 institution_events.20.db:1 "Nos conquêtes outre-mer ont stimulé la croissance du secteur financier à [institution_province.GetCapitalName]. Sur tout notre continent natal, les investisseurs amènent des fonds pour investir dans un empire colonial outre-mer. Une telle spéculation pourrait s'avérer dangereuse, toutefois, et nombreux sont ceux qui appellent à une réglementation plus claire de l'économie des colonies. L'officialisation d'un secteur colonial nous permettrait d'instaurer de l'ordre ici, et de nous concentrer sur la tâche d'amener la civilisation à ces populations arriérées."
 institution_events.20.a:0 "En route pour la gloire !"
 institution_events.20.b:0 "Attendons pour cela le meilleur moment"
 institution_events.21.t:0 "Diffusion des plantes du Nouveau Monde"
 institution_events.21.da:0 "Avec la découverte et la colonisation du Nouveau Monde, un certain nombre de plantes nouvelles ont été introduites sur les marchés de l'Europe : la pomme de terre, le maïs et la tomate ont lentement commencé à se répandre parmi les fermiers du continent. Les habitudes anciennes ont la vie dure, pourtant, et jusqu'à présent ces cultures à haut rendement ne se sont répandues que lentement.\n\nNous pourrions tenter d'accélérer le mouvement, en recourant aux finances de l'État. Toutefois, il ne fait guère de doute que ceux qui dominent à l'heure actuelle les marchés agricoles s'en sentiront menacés."
 institution_events.21.db:0 "Les marchands européens sont de plus en plus nombreux dans les grands ports de l'Asie, et avec le temps leurs marchandises sont parvenues à pénétrer jusque sur les marchés intérieurs du pays. Parmi les nouveaux produits s'alignant sur les étals se trouvent les nouvelles plantes d'Amérique, telles que la pomme de terre, la tomate ou le maïs. Toutes pourraient aisément prendre une grande importance dans notre cuisine ; mais nos paysans sont bien lents à s'adapter à leur culture."
 institution_events.21.dc:0 "Les marchands européens sont de plus en plus nombreux dans les grands ports de l'Asie, et avec le temps leurs marchandises sont parvenues à pénétrer jusque sur les marchés intérieurs du pays. Parmi les nouveaux produits s'alignant sur les étals se trouvent les nouvelles plantes d'Amérique, telles que la pomme de terre, la tomate ou le maïs. Toutes pourraient aisément prendre une grande importance dans notre cuisine ; mais nos paysans sont bien lents à s'adapter à leur culture."
 institution_events.21.a:0 "Cet investissement serait des plus utiles"
 institution_events.21.b:0 "Toutes ces plantes vous retournent l'estomac…"
 institution_events.22.t:0 "Marchands d'esclaves"
 institution_events.22.d:1 "Le nombre de marchands venus [slaver_country.GetDuDeNP] [slaver_country.GetName] pour fréquenter nos marchés s'est énormément accru. Ils paraissent s'intéresser essentiellement aux esclaves, soit directement, soit en nous achetant des produits commerciaux qu'ils pourront échanger contre ces esclaves. Cela a permis à quelques chefs locaux de s'enrichir, ce qui est dangereux, car cela offre la puissance à ces potentats tout en appauvrissant les établissements voisins.\n\nLes marchands d'esclaves de [Root.Capital.GetCapitalName] demandent à ce que nous créions un réseau mieux défini et régulions ce commerce par des monopoles royaux ; quant à ceux venus [slaver_country.GetDuDeNP] [slaver_country.GetName], ils semblent eux aussi intéressés par des arrangements plus officiels et permanents."
 institution_events.22.a:1 "Concluons un accord avec les marchands"
 institution_events.22.b:0 "La vente d'humains est intolérable"
 institution_events.23.t:0 "La traite des esclaves [From.GetFromAdjMP]"
 institution_events.23.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] nous a contactés pour proposer à nos marchands se trouvant en [slaving_point.GetName] un monopole sur le commerce des esclaves dans son pays. En échange d'un commerce direct avec [From.GetLuiElleDir], en lieu et place des chefs locaux qui ont jusqu'à présent livré la marchandise, [From.GetIlElleDir] offre de garantir des livraisons importantes et régulières."
 institution_events.23.a:0 "Cela a tout l'air d'être un bon accord"
 institution_events.23.b:0 "Nos accords avec les locaux nous conviennent très bien"
 institution_events.24.t:0 "[Root.Monarch.GetTitle] esclavagiste"
 institution_events.24.d:1 "Les marchands [From.GetFromAdjMP] se sont réjouis de notre proposition de réguler le commerce si volatile des esclaves, et le marché de [Root.Capital.GetCapitalName] s'est déjà développé de façon notable.\n\nTous ceux qui arrivent dans la ville ne sont pourtant pas des marchands : un ensemble de scribes, de missionnaires et de mercenaires a aussi commencé à s'établir dans la capitale. Désireux de s'assurer que l'offre en esclaves ne tarira pas, les marchands apportent en effet [From.GetDuDeNP] [From.GetName] un grand nombre d'armes à feu."
 institution_events.24.a:0 "Accueillons ces amis venus de contrées lointaines"
 institution_events.25.t:0 "Échec des réglementations"
 institution_events.25.d:1 "[From.GetLeLaNPCap] [From.GetName] [From.GetAOntNP] refusé de reconnaître notre monopole royal et continu[From.GetEEntNP] de commercer directement avec les chefs locaux [slaver_province.GetDuDeContree] [slaver_province.GetAreaName]. Si nous n'intervenons pas rapidement, nous pourrions bientôt voir des hommes forts de la contrée financer leurs propres armées privées pour entrer en lutte contre les autorités de la capitale."
 institution_events.25.a:0 "Les chefs rétifs doivent être soumis"
 institution_events.25.b:0 "Mieux vaut attendre le moment le plus propice"
 institution_events.26.t:0 "Déliquescence de l'autorité"
 institution_events.26.d:0 "Des esclavagistes ont dévasté les campagnes de la province de [Root.GetName]. Voyant que ces raids n'étaient pas sanctionnés, les esclavagistes de la capitale ont alors commencé à sévir à l'égard de notre propre population, à seule fin de se remplir les poches.\n\nOr non seulement ces marchands détruisent de la sorte nos établissements, mais en sus ils établissent à leur profit des enclaves puissantes, qui finiront par constituer un véritable danger pour nous."
 institution_events.26.a:0 "Encore un inconvénient majeur"
 institution_events.26.b:0 "Nous devons restaurer l'ordre"
 institution_events.30.t:0 "Circulation de publications hostiles"
 institution_events.30.d:1 "Lorsque la presse à imprimer était nouvelle, elle a commencé à attirer d'abord ceux qui voulaient créer des chefs-d'œuvre de l'art, ou les philanthropes qui souhaitaient rendre plus accessible la connaissance des classiques. Très rapidement, pourtant, d'autres ont rejoint leurs rangs : des hommes moins scrupuleux, tout prêts à vivre de la dénonciation d'autrui. Depuis lors, l'impression a commencé à devenir une véritable affaire, à mesure que les imprimeurs se sont offerts aux démagogues de toute l'Europe pour leur permettre de répandre leurs mensonges.\n\nEn ce moment même, des piles entières de pamphlets sont sur le point d'être distribuées à quiconque est prêt à les croire. [institution_province.GetAuEnContreeCap] [institution_province.GetAreaName], en particulier, cette technique autrement si prometteuse a été mise au service de la calomnie contre [Root.GetLeLaLDir] [Root.GetDir], ne visant qu'à affaiblir l'État. Nous ne pouvons le tolérer !"
 institution_events.30.a:0 "Le temps de la censure est venu !"
 institution_events.30.b:0 "La libre parole ne peut être contrôlée…"
 institution_events.50.t:0 "Le grand tour"
 institution_events.50.d:1 "La coutume s'est répandue, au sein de la jeunesse européenne d'une certaine qualité, de parcourir le continent au cours d'un grand tour. Cela permet aux rejetons de toutes les grandes maisons d'Europe de rendre hommage aux plus grands souverains, aux plus beaux esprits et de voir fonctionner les plus grandes institutions de notre ère, tout en leur permettant de revenir chez eux avec des idées nouvelles et des contacts.\n\nNous devrions envisager d'envoyer [Root.Heir.GetName] effectuer un tel voyage pour parfaire son éducation et améliorer les perspectives d'avenir [Root.GetDuDelaNP] [Root.GetName]. Mais, bien évidemment, l'hériti[Root.GetErEreHrt] d'un pays tel que le nôtre ne peut voyager sans les dépenses qui conviennent à son rang…"
 institution_events.50.a:0 "C'est là une idée merveilleuse !"
 institution_events.50.b:0 "Qu'aurions-nous à apprendre d'étrangers ?"
 institution_events.51.t:0 "Le grand tour"
 institution_events.51.d:1 "La coutume impose que la jeunesse européenne de qualité parcoure son continent au cours d'un grand tour afin de découvrir les merveilles de notre période, de rencontrer les plus beaux esprits et les gens d'influence, et de façon plus générale d'approfondir ses connaissances sur le monde et ceux qui y vivent.\n\n[institution_country.GetLeLaNPCap] [institution_country.GetName] nous [institution_country.GetAOntNP] offert de faire faire à [Root.Heir.GetName] un tel périple. En un sens, cette offre pue l'arrogance ; mais les choses qu'[Root.GetIlElleHrt] pourrait alors apprendre là-bas pourraient s'avérer des plus bénéfiques pour [Root.GetLeLaNP] [Root.GetName]."
 institution_events.51.a:0 "Alors, en route pour ce grand tour !"
 institution_events.51.b:0 "Que pourrait-[Root.GetIlElleHrt] bien apprendre de ces sauvages ?"
 institution_events.52.t:0 "Extension d'un comptoir commercial"
 institution_events.52.d:1 "Les marchands [trade_company_country.GetDuDeNP] [trade_company_country.GetName] menant leurs affaires [Root.GetAuEnNP] [Root.GetName] ont approché les autorités locales de la province de [trade_company_province.GetName] pour demander l'autorisation d'y étendre un comptoir en construisant un fort et en recevant l'autorisation de prélever des taxes sur ceux de nos sujets qui vivent à une certaine distance autour. Ces marchands prétendent que leur accorder ce droit leur permettrait non seulement de nous rembourser financièrement, mais qu'en plus l'accroissement du trafic et des échanges dans les ports de la province susciterait la croissance générale de la région au sein du commerce international.\n\nToutefois, cela reviendrait à permettre à ces Européens de s'étendre aux dépens de nos propres marchands…"
 institution_events.52.a:0 "Accordons-leur ce droit"
 institution_events.52.b:0 "Nous ne pouvons le permettre"
 institution_events.53.t:0 "Concessions commerciales"
 institution_events.53.d:1 "Des marchands entreprenants menant des affaires à [trade_company_province.GetCapitalName], un port [From.GetFromAdjMS], sont parvenus à se faire allouer des privilèges importants par [From.GetLeLaLDir] potentat local[From.GetXEDir]. Cela leur a permis d'étendre leur comptoir en y construisant un petit fort, d'où ils contrôlent une partie de la région environnante. Ce nouvel arrangement permet [From.GetAuAlaDir] dirigeant[From.GetXEDir] local[From.GetXEDir] d'avoir accès au réseau du commerce mondial, mais cela pourrait aussi nous fournir un prétexte aisé pour lancer une expansion plus directe au sein des territoires [From.GetDuDelaNP] [From.GetName]…"
 institution_events.53.a:0 "C'est excellent…"
 institution_events.53.a.tt:1 "La puissance commerciale [From.GetDuDelaNP] [From.GetName] est réduite et nous acquérons une revendication sur l'une de [From.GetSesLeursNP] provinces. Si [From.GetLeLaNP] [From.GetName] décidai[From.GetTEntNP] à l'avenir d'expulser nos marchands, nous acquerrions un casus belli de §Yguerre commerciale§! contre [From.GetLuiElleNP]."
 institution_events.54.t:0 "Plaintes des marchands"
 institution_events.54.d:1 "Des marchands entreprenants menant leurs affaires dans le port de [trade_company_province.GetCapitalName], un port [From.GetFromAdjMS], ont tenté de se faire allouer des concessions importantes de la part [From.GetDuDelaDir] potentat local[From.GetXEDir]. Leur façon de procéder semble avoir été fort peu diplomatique toutefois, et [From.GetIlElleDir] s'est plaint[From.GetXEDir] d'eux auprès de nous."
 institution_events.54.a:0 "[From.GetIlElleDirCap] va le regretter"
 institution_events.60.t:0 "Proto-industrie"
 institution_events.60.da:0 "Durant des siècles, les mines et les forges de [Root.GetName] ont été réputées bien au-delà des frontières [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] pour leur production importante et la qualité du fer qui y était produit. Mais cette province est aussi unique par la façon dont le secteur y a été organisé, et cette méthode a été améliorée et a commencé à être adoptée dans d'autres régions du pays."
 institution_events.60.db:0 "Les fonderies de canons de [Root.GetName] sont réputées pour leur efficacité. Il a été suggéré que d'autres régions du pays puissent bénéficier de l'adoption des méthodes qui y ont été mises en place. Cela nécessiterait un investissement certain, mais sans doute cela s'avérerait-il profitable à terme…"
 institution_events.60.dc:1 "Vu la rareté et le prix de la soie, un certain secret entoure sa « production » et celle des étoffes exquises que le marché demande. Pour répondre à certains des problèmes les plus usuels auxquels ils sont confrontés, les producteurs de [Root.GetCapitalName] ont donc commencé à recourir à un certain nombre de solutions mécaniques. Avec une organisation du travail rendue plus rigoureuse, cela a permis d'accroître la production de façon importante. Sans doute un soutien approprié permettrait-il de répandre ces innovations dans d'autres secteurs – même si cela ne se ferait pas gratuitement…"
 institution_events.60.dd:1 "Les tisserands de [Root.GetCapitalName] sont réputés et sont parvenus, avec le temps, à prendre le contrôle de l'économie de toute la province de [Root.GetName]. La production est donc passée de nombreuses petites affaires à des organisations toujours plus importantes, contrôlées par des marchands capitalistes. Ce système a été un tel succès pour ces investisseurs qu'ils cherchent maintenant d'autres façons de propager ces méthodes dans d'autres régions du pays. Pour ce faire, cependant, ils demandent notre soutien."
 institution_events.60.a:0 "Propageons ces méthodes à tout le pays"
 institution_events.60.b:0 "Grand bien leur fasse"
