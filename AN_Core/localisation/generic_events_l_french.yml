 institution_events.70.d:1 "La coutume s'est répandue, au sein de la jeunesse européenne d'une certaine qualité, de parcourir le continent au cours d'un grand tour. Cela permet aux rejetons de toutes les grandes maisons d'Europe de rendre hommage aux plus grands souverains, aux plus beaux esprits et de voir fonctionner les plus grandes institutions de notre ère, tout en leur permettant de revenir chez eux avec des idées nouvelles et des contacts.\n\nNous devrions envisager d'envoyer [Root.Heir.GetName] effectuer un tel voyage pour parfaire son éducation et améliorer les perspectives d'avenir [Root.GetDuDelaNP] [Root.GetName]. Mais, bien évidemment, l'hériti[Root.GetErEreHrt] d'un pays tel que le nôtre ne peut voyager sans les dépenses qui conviennent à son rang…"
