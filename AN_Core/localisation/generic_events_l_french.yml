 culture_religion_events.2.e:0 "L'ordre sera bientôt restauré"
 culture_religion_events.3.t:0 "La foi de [Root.Monarch.GetName]"
 culture_religion_events.3.d:0 "La foi de [Root.Monarch.GetName] a longtemps suscité la consternation parmi les [Root.GetNoblesReplacementForOtherGovernments]. Avec le temps, pourtant, l'influence [Root.GetDuDelaDir] [Root.GetDir] a permis à certains « hommes nouveaux » et même à certaines des plus anciennes familles de s'adapter aux croyances [Root.GetDirRelFP]. Le simple fait qu'elles permettent d'ouvrir des portes à [Root.Capital.GetCapitalName] et qu'elles soient mieux connues grâce à [Root.GetLuiElleDir] a permis de les faire mieux connaître, suscitant de nouvelles conversions [Root.GetAuEnNP] [Root.GetName] aussi bien qu'à l'étranger."
 culture_religion_events.3.a:0 "C'est merveilleux"
 culture_religion_events.3.b:0 "Nous devons limiter l'influence néfaste [Root.GetDuDelaDir] [Root.GetDir]"
 culture_religion_events.4.t:0 "Influence néfaste"
 culture_religion_events.4.d:1 "Nombreux sont ceux, parmi les [Root.GetNoblesReplacementForOtherGovernments] et les [Root.GetClercs] les plus rigoristes, qui s'accordent depuis longtemps sur le fait que les croyances [Root.GetDirRelFP] de [Root.Monarch.GetName] ont une influence néfaste sur le pays, et mettent le peuple en danger.\n\nAvec le soutien des prêtres de la province de [rebel_province.GetName], [Root.noblezealot.GetName], qui compte parmi les membres les plus dévots d'une très ancienne famille [Root.GetRootAdjFS], a réuni une armée et fait marche sur [Root.Capital.GetCapitalName] pour mettre un terme à cette hérésie qu'est supposé[Root.GetXEDir] incarner [Root.GetDuDelaDir] [Root.GetDir]…"
 culture_religion_events.4.a:0 "À mort les traîtres !"
 culture_religion_events.5.t:0 "La foi [Root.GetDirRelFS] [Root.GetDuDelaDir] [Root.GetDir]"
 culture_religion_events.5.d:0 "La présence à [Root.Capital.GetCapitalName] d'un[Root.GetXEDir] [Root.GetDir] pratiquant ouvertement la religion [Root.GetDirRelFS] n'est pas passée inaperçue parmi les [Root.GetRelMP] du pays. Chez les plus fervents, c'est même devenu un sujet de disputes et d'irritation constant, et dans les régions où existaient déjà des tensions religieuses, cela contribue encore à aggraver les conflits.\n\nOn rapporte d'ailleurs qu'un prêtre, nommé [Root.antimonarchistpriest.GetName], a tenté d'empirer encore la situation en faisant constamment référence à « la corruption qui règne à [Root.Capital.GetCapitalName] » au cours de prêches enflammés, adressés aux habitants des provinces [rebelprovince.GetDuDeContree] [rebelprovince.GetAreaName]. La situation est telle qu'il va être difficile de le faire taire sans recourir à la force."
 culture_religion_events.5.a:0 "C'est pourtant la seule solution"
 culture_religion_events.5.b:0 "N'aggravons pas la situation"
 culture_religion_events.6.t:0 "La cour [Root.new_monarch_religion.GetFamRelFS] de [Root.Monarch.GetName]"
 culture_religion_events.6.d:0 "Si nombreux sont ceux qui pensent que les croyances de [Root.Monarch.GetName] sont un affront à tout ce qui est saint, [Root.GetLuiElleDir]-même a fait de sa cour un véritable refuge pour tous ses coreligionnaires. Le réseau qu'[Root.GetIlElleDir] a ainsi constitué s'étend maintenant à de nombreuses personnes, qui autrement seraient restées inaccessibles."
 culture_religion_events.6.a:0 "Laissons-les tous venir à [Root.GetLuiElleDir]"
 culture_religion_events.6.b:0 "Leurs talents sont nécessaires aux provinces [Root.GetDirRelFP]"
 culture_religion_events.7.t:0 "Rivalité pour les faveurs [Root.GetDuDelaDir] [Root.GetDir]"
 culture_religion_events.7.da:0 "Ce n'est pas un secret : [Root.GetLeLaLDir] [Root.GetDir] apprécie grandement la population [Root.GetDirCultFS] et [Root.GetSilSielleDir] parle la langue [Root.GetCultFS] c'est avec un fort accent [Root.GetDirCultMS].\n\n[Root.Monarch.GetName] s'entoure même essentiellement de conseillers et de courtisans [Root.GetDirCultMP], ce qui ne passe pas inaperçu dans les anciennes familles [Root.GetCultFP] du pays. [Root.GetLeLaLAdmCap] [Root.GetAdm] de la cour, ardent[Root.GetXEAdm] partisan[Root.GetXEAdm] des valeurs [Root.GetCultFP] traditionnelles, est de plus en plus souvent en désaccord avec ses politiques, et songerait même à se retirer du conseil [Root.GetDuDelaDir] [Root.GetDir]."
 culture_religion_events.7.db:0 "Ce n'est pas un secret : [Root.GetLeLaLDir] [Root.GetDir] apprécie grandement la population [Root.GetDirCultFS] et [Root.GetSilSielleDir] parle la langue [Root.GetCultFS] c'est avec un fort accent [Root.GetDirCultMS].\n\n[Root.Monarch.GetName] s'entoure même essentiellement de conseillers et de courtisans [Root.GetDirCultMP], ce qui ne passe pas inaperçu dans les anciennes familles [Root.GetCultFP] du pays. [Root.GetLeLaLDipCap] [Root.GetDip] de la cour, ardent[Root.GetXEDip] partisan[Root.GetXEDip] des valeurs [Root.GetCultFP] traditionnelles, est de plus en plus souvent en désaccord avec ses politiques, et songerait même à se retirer du conseil [Root.GetDuDelaDir] [Root.GetDir]."
 culture_religion_events.7.dc:0 "Ce n'est pas un secret : [Root.GetLeLaLDir] [Root.GetDir] apprécie grandement la population [Root.GetDirCultFS] et [Root.GetSilSielleDir] parle la langue [Root.GetCultFS] c'est avec un fort accent [Root.GetDirCultMS].\n\n[Root.Monarch.GetName] s'entoure même essentiellement de conseillers et de courtisans [Root.GetDirCultMP], ce qui ne passe pas inaperçu dans les anciennes familles [Root.GetCultFP] du pays. [Root.GetLeLaLMilCap] [Root.GetMil] de la cour, ardent[Root.GetXEMil] partisan[Root.GetXEMil] des valeurs [Root.GetCultFP] traditionnelles, est de plus en plus souvent en désaccord avec ses politiques, et songerait même à se retirer du conseil [Root.GetDuDelaDir] [Root.GetDir]."
 culture_religion_events.7.a:0 "Nous devons remédier à cette situation"
 culture_religion_events.7.b:0 "Et que pourrions-nous bien y faire ?"
 culture_religion_events.8.t:0 "Favoritisme à [Root.Capital.GetCapitalName]"
 culture_religion_events.8.d:0 "La préférence évidente de [Root.Monarch.GetName] pour la culture [Root.GetDirCultFS] a été bien remarquée au sein de la population [Root.GetCultFS] du pays. La résistance se fait de plus en plus commune, à mesure que ceux qui sont au pouvoir et qui peuvent se le permettre n'hésitent plus à recourir à tous les moyens à leur disposition pour faire savoir toute la frustration qu'engendrent les politiques mises en œuvre ces derniers temps."
 culture_religion_events.8.a:0 "Il n'y a là aucun favoritisme"
 culture_religion_events.8.b:0 "[Root.GetLeLaLDirCap] [Root.GetDir] doit être vu[Root.GetXEDir] faisant amende honorable"
 culture_religion_events.9.t:0 "Des amis à l'étranger"
 culture_religion_events.9.d:0 "La préférence de [Root.Monarch.GetName] pour la langue et la culture [Root.GetDirCultFP] est considérée par beaucoup comme une simple excentricité, mais cela nous a ouvert de nombreuses portes dans les pays [Root.GetDirCultMP]. De fait, [Root.GetLeLaLDir] [Root.GetDir] a fait tout ce qui était en son pouvoir pour se rapprocher de ses compatriotes."
 culture_religion_events.9.a:0 "On n'a jamais trop d'amis"
 culture_religion_events.9.b:0 "Étudions les avancées [advanced_country.GetDuDelaNP] [advanced_country.GetName]"
 culture_religion_events.10.t:0 "Intrigues à [Root.Capital.GetCapitalName]"
 culture_religion_events.10.da:0 "Étant d'origine [Root.GetAdmCultFS], l'ascension de [Root.Adm_Advisor.GetName] à une dignité importante n'a pas été facile pour [Root.GetLuiElleAdm], et elle a suscité la colère de certains des proches [Root.GetDuDelaDir] [Root.GetDir]. [Root.prominent_noble.GetName], qui appartient à l'une des plus anciennes familles [Root.GetCultFP] du pays, vient ainsi d'approcher [Root.Monarch.GetName] pour exiger [Root.GetDeluiDelleDir] qu'[Root.GetIlElleDir] congédie [Root.GetLeLaLAdm] [Root.GetAdm]."
 culture_religion_events.10.db:0 "Étant d'origine [Root.GetDipCultFS], l'ascension de [Root.Dip_Advisor.GetName] à une dignité importante n'a pas été facile pour [Root.GetLuiElleDip], et elle a suscité la colère de certains des proches [Root.GetDuDelaDir] [Root.GetDir]. [Root.prominent_noble.GetName], qui appartient à l'une des plus anciennes familles [Root.GetCultFP] du pays, vient ainsi d'approcher [Root.Monarch.GetName] pour exiger [Root.GetDeluiDelleDir] qu'[Root.GetIlElleDir] congédie [Root.GetLeLaLDip] [Root.GetDip]."
 culture_religion_events.10.dc:0 "Étant d'origine [Root.GetMilCultFS], l'ascension de [Root.Mil_Advisor.GetName] à une dignité importante n'a pas été facile pour [Root.GetLuiElleMil], et elle a suscité la colère de certains des proches [Root.GetDuDelaDir] [Root.GetDir]. [Root.prominent_noble.GetName], qui appartient à l'une des plus anciennes familles [Root.GetCultFP] du pays, vient ainsi d'approcher [Root.Monarch.GetName] pour exiger [Root.GetDeluiDelleDir] qu'[Root.GetIlElleDir] congédie [Root.GetLeLaLMil] [Root.GetMil]."
 culture_religion_events.10.a:0 "Nous devons écouter les [Root.GetNoblesReplacementForOtherGovernments] du pays"
 culture_religion_events.10.b:0 "Tout cela est grotesque !"
 culture_religion_events.11.t:0 "Soutien croissant de la population [Root.other_advisor_culture.GetCultureName]"
 culture_religion_events.11.da:0 "En tant que membre éminent[Root.GetXEAdm] de la communauté [Root.GetAdmCultFS], [Root.Adm_Advisor.GetName] a une vision claire et une influence visible bien au-delà du Conseil et de [Root.Capital.GetCapitalName]. [Root.GetIlElleAdmCap] a su en tirer parti à notre avantage, permettant d'accroître de façon importante le soutien à la fois [Root.GetAuAlaRegime] [Root.GetStateForm] et aux élites [Root.GetCultFP] qui gouvernent."
 culture_religion_events.11.db:0 "En tant que membre éminent[Root.GetXEDip] de la communauté [Root.GetDipCultFS], [Root.Dip_Advisor.GetName] a une vision claire et une influence visible bien au-delà du Conseil et de [Root.Capital.GetCapitalName]. [Root.GetIlElleDipCap] a su en tirer parti à notre avantage, permettant d'accroître de façon importante le soutien à la fois [Root.GetAuAlaRegime] [Root.GetStateForm] et aux élites [Root.GetCultFP] qui gouvernent."
 culture_religion_events.11.dc:0 "En tant que membre éminent[Root.GetXEMil] de la communauté [Root.GetMilCultFS], [Root.Mil_Advisor.GetName] a une vision claire et une influence visible bien au-delà du Conseil et de [Root.Capital.GetCapitalName]. [Root.GetIlElleMilCap] a su en tirer parti à notre avantage, permettant d'accroître de façon importante le soutien à la fois [Root.GetAuAlaRegime] [Root.GetStateForm] et aux élites [Root.GetCultFP] qui gouvernent."
 culture_religion_events.11.a:0 "Magnifique"
 culture_religion_events.11.a.tt:1 "Chaque province §Y[Root.other_advisor_culture.GetCultureName]§! va voir son agitation diminuer de §G2§! et sa productivité s'accroître de §G10%§! pendant §Y10§! ans."
 culture_religion_events.12.t:0 "Ascension de la communauté [Root.other_advisor_religion.GetReligionName]"
 culture_religion_events.12.da:0 "Les [Root.GetAdmRelMP] ont regardé l'ascension [Root.GetDuDelaAdm] [Root.GetAdm] [Root.Adm_Advisor.GetName] à la fois avec intérêt et enthousiasme. Pour nombre d'entre eux, [Root.GetIlElleAdm] est la preuve qu'il est possible pour quelqu'un de s'élever [Root.GetAuEnNP] [Root.GetName] même s'il ne pratique pas la religion officielle."
 culture_religion_events.12.db:0 "Les [Root.GetDipRelMP] ont regardé l'ascension [Root.GetDuDelaDip] [Root.GetDip] [Root.Dip_Advisor.GetName] à la fois avec intérêt et enthousiasme. Pour nombre d'entre eux, [Root.GetIlElleDip] est la preuve qu'il est possible pour quelqu'un de s'élever [Root.GetAuEnNP] [Root.GetName] même s'il ne pratique pas la religion officielle."
 culture_religion_events.12.dc:0 "Les [Root.GetMilRelMP] ont regardé l'ascension [Root.GetDuDelaMil] [Root.GetMil] [Root.Mil_Advisor.GetName] à la fois avec intérêt et enthousiasme. Pour nombre d'entre eux, [Root.GetIlElleMil] est la preuve qu'il est possible pour quelqu'un de s'élever [Root.GetAuEnNP] [Root.GetName] même s'il ne pratique pas la religion officielle."
 culture_religion_events.12.a:0 "Un jour, tous pourront s'élever comme [Root.GetLuiElleAdm]"
 culture_religion_events.12.b:0 "Un jour, tous pourront s'élever comme [Root.GetLuiElleDip]"
 culture_religion_events.12.c:0 "Un jour, tous pourront s'élever comme [Root.GetLuiElleMil]"
 culture_religion_events.13.t:0 "Dignitaires païens"
 culture_religion_events.13.da:0 "Les [Root.GetClercs] sont depuis longtemps opposés à l'accession de païens aux plus hautes dignités. Lorsque [Root.Adm_Advisor.GetName] a été fait[Root.GetXEAdm] [Root.GetAdm] de la cour, ils se sont montrés très critiques, et leurs récriminations ne se sont pas faites moins sévères avec le temps. Quelques autorités religieuses parmi les plus importantes, aussi bien [Root.GetAuEnNP] [Root.GetName] qu'à l'étranger, dénoncent maintenant [Root.GetLeLaLDir] [Root.GetDir] pour sa préférence évidente envers les dignitaires n'étant pas de confession [Root.GetFamRelFS]."
 culture_religion_events.13.db:0 "Les [Root.GetClercs] sont depuis longtemps opposés à l'accession de païens aux plus hautes dignités. Lorsque [Root.Dip_Advisor.GetName] a été fait[Root.GetXEDip] [Root.GetDip] de la cour, ils se sont montrés très critiques, et leurs récriminations ne se sont pas faites moins sévères avec le temps. Quelques autorités religieuses parmi les plus importantes, aussi bien [Root.GetAuEnNP] [Root.GetName] qu'à l'étranger, dénoncent maintenant [Root.GetLeLaLDir] [Root.GetDir] pour sa préférence évidente envers les dignitaires n'étant pas de confession [Root.GetFamRelFS]."
 culture_religion_events.13.dc:0 "Les [Root.GetClercs] sont depuis longtemps opposés à l'accession de païens aux plus hautes dignités. Lorsque [Root.Mil_Advisor.GetName] a été fait[Root.GetXEMil] [Root.GetMil] de la cour, ils se sont montrés très critiques, et leurs récriminations ne se sont pas faites moins sévères avec le temps. Quelques autorités religieuses parmi les plus importantes, aussi bien [Root.GetAuEnNP] [Root.GetName] qu'à l'étranger, dénoncent maintenant [Root.GetLeLaLDir] [Root.GetDir] pour sa préférence évidente envers les dignitaires n'étant pas de confession [Root.GetFamRelFS]."
 culture_religion_events.13.a:0 "Le moment est venu de congédier [Root.Adm_Advisor.GetName]"
 culture_religion_events.13.b:0 "Le moment est venu de congédier [Root.Dip_Advisor.GetName]"
 culture_religion_events.13.c:0 "Le moment est venu de congédier [Root.Mil_Advisor.GetName]"
 culture_religion_events.13.e:0 "Nous n'avons pas à céder aux exigences de misérables pisse-vinaigre"
 culture_religion_events.13.e.tt:0 "La réprobation générale va dégrader de §R35§! nos relations avec tous les autres pays §Y[Root.GetFamRelMP]§!."
 culture_religion_events.14.t:0 "Influence [Root.other_advisor_religion.GetReligionName] au gouvernement"
 culture_religion_events.14.da:0 "Nombre de [Root.GetRelMP] [Root.GetRootAdjMP] considèrent [Root.GetLeLaLAdm] [Root.GetAdm] [Root.Adm_Advisor.GetName] comme une menace pour la pureté de la foi au sein du gouvernement. Ils craignent que, par son influence, [Root.GetLeLaLDir] [Root.GetDir] soit persuadé[Root.GetXEDir] d'accorder ses faveurs aux [Root.GetAdmRelMP] de son entourage, ou même tenté[Root.GetXEDir] de se détourner de la seule véritable foi."
 culture_religion_events.14.db:0 "Nombre de [Root.GetRelMP] [Root.GetRootAdjMP] considèrent [Root.GetLeLaLDip] [Root.GetDip] [Root.Dip_Advisor.GetName] comme une menace pour la pureté de la foi au sein du gouvernement. Ils craignent que, par son influence, [Root.GetLeLaLDir] [Root.GetDir] soit persuadé[Root.GetXEDir] d'accorder ses faveurs aux [Root.GetDipRelMP] de son entourage, ou même tenté[Root.GetXEDir] de se détourner de la seule véritable foi."
 culture_religion_events.14.dc:0 "Nombre de [Root.GetRelMP] [Root.GetRootAdjMP] considèrent [Root.GetLeLaLMil] [Root.GetMil] [Root.Mil_Advisor.GetName] comme une menace pour la pureté de la foi au sein du gouvernement. Ils craignent que, par son influence, [Root.GetLeLaLDir] [Root.GetDir] soit persuadé[Root.GetXEDir] d'accorder ses faveurs aux [Root.GetMilRelMP] de son entourage, ou même tenté[Root.GetXEDir] de se détourner de la seule véritable foi."
 culture_religion_events.14.a:0 "Il est temps que [Root.Adm_Advisor.GetName] s'en aille"
 culture_religion_events.14.b:0 "Il est temps que [Root.Dip_Advisor.GetName] s'en aille"
 culture_religion_events.14.c:0 "Il est temps que [Root.Mil_Advisor.GetName] s'en aille"
 culture_religion_events.14.e:0 "Tout cela est ridicule"
 culture_religion_events.15.t:0 "[Root.foreign_leader.GetName] et la population [foreign_culture_province.GetCultFS]"
 culture_religion_events.15.d:0 "[Root.foreign_leader.GetName] possède de nombreux domaines et exerce une grande influence chez les populations [foreign_culture_province.GetCultFP], ce qui s'est avéré fort utile jusqu'à présent. Sa promptitude à bien comprendre de quoi l'État avait besoin et ce qu'il pourrait peut-être lui assurer en retour est un avantage certain. Son nom est donc souvent mentionné parmi ceux des candidats à l'entrée au Conseil [Root.GetDuDelaDir] [Root.GetDir]. Ce serait de bien des manières un excellent choix pour une telle charge, mais au risque aussi d'accroître grandement son influence et celle de ses clients."
 culture_religion_events.15.a:0 "Faisons-le donc entrer au Conseil"
 culture_religion_events.15.b:0 "Il nous serait plus utile sur place"
 culture_religion_events.16.t:0 "Une étoile montante ?"
 culture_religion_events.16.d:0 "Tout au long de sa carrière, [Root.rising_star_advisor.GetName] a fait forte impression sur tous ceux qu'il a rencontrés ou avec qui il a collaboré. Depuis ses études, alors qu'il était un étudiant prometteur, jusqu'à son accession à des positions de plus en plus importantes, il a toujours été brillant, et a su trouver des solutions novatrices à tous les problèmes qui lui étaient soumis.\n\nIl paraît évident, toutefois, que pour une personne ayant son passé, à la fois issu du peuple et de confession [wrong_religion_province.GetRelFS], il ne pourra désormais s'élever plus haut. Qu'un tel personnage, quels que soient ses talents, puisse accéder à des charges plus importantes encore soulèverait à coup sûr quelques réprobations."
 culture_religion_events.16.a:0 "Pour le bien [Root.GetDuDelaNP] [Root.GetName], faisons une exception"
 culture_religion_events.16.b:0 "Il est certes remarquable, mais à chacun sa place"
 culture_religion_events.17.t:0 "Tensions croissantes dans les provinces [wrong_culture_province.GetCultFP]"
 culture_religion_events.17.d:1 "Les relations avec la population [wrong_culture_province.GetCultFS] ont été mal menées depuis quelque temps par un certain nombre de représentants de l'État. Une série de récolement des propriétés, afin de lever des taxes et des hommes supplémentaires, a laissé l'impression aux habitants que le gouvernement, depuis [Root.Capital.GetCapitalName], ne comprenait rien aux affaires locales."
 culture_religion_events.17.a:0 "Certains ministres peuvent communiquer avec ces sauvages"
 culture_religion_events.17.b:0 "[Root.Monarch.GetName] serait en mesure de les convaincre"
 culture_religion_events.17.c:0 "[Root.Heir.GetName] a toujours su s'y prendre avec ces gens"
 culture_religion_events.17.e:0 "Peut-être [Root.Consort.GetName] pourrait-[Root.GetIlElleCons] les convaincre de notre bonne volonté ?"
 culture_religion_events.17.f:0 "Mieux vaut envoyer des troupes avant qu'il soit trop tard"
 culture_religion_events.17.g:0 "Certaines exemptions de taxes ne les soulageraient-elles pas ?"
 culture_religion_events.18.t:0 "Un[Root.GetXEHrt] [Root.GetHrt] de confession [Root.potential_heir_religion.GetReligionName] ?"
 culture_religion_events.18.d:0 "[Root.Heir.GetName] s'intéresse depuis longtemps aux enseignements [Root.potential_heir_religion.GetRelMP]. On attend évidemment [Root.GetDuDelaHrt] [Root.GetHrt] [Root.GetDuDeNP] [Root.GetName] qu'[Root.GetIlElleHrt] connaisse tous nos sujets, mais peut-être pas au point de pouvoir débattre avec eux de théologie et d'animer des discussions [Root.GetLuiElleHrt]-même.\n\n[Root.leading_religious_person.GetName], une personnalité de premier plan du clergé, vient donc d'approcher [Root.GetLeLaLDir] [Root.GetDir] pour lui faire part de ses inquiétudes : comment donc [Root.Heir.GetName] pourrait-[Root.GetIlElleHrt] un jour devenir un[Root.GetXEHrt] grand[Root.GetXEHrt] souverain[Root.GetXEHrt] [Root.GetSilSielleHrt] ne revient pas au sens commun ?"
 culture_religion_events.18.a:0 "Il est sans doute temps de parler avec [Root.GetLuiElleHrt]…"
 culture_religion_events.18.b:0 "Aux dernières nouvelles, [Root.leading_religious_person.GetName] n'est pas [Root.GetLeLaLDir] [Root.GetDir]"
 culture_religion_events.19.t:0 "Les croyances de [Root.Heir.GetName]"
 culture_religion_events.19.d:0 "Depuis sa plus tendre enfance, [Root.Heir.GetName] s'est intéressé[Root.GetXEHrt] à la foi [Root.potential_heir_religion.GetReligionName]. Cela n'a pas changé lorsqu'[Root.GetIlElleHrt] a grandi, et tout au contraire [Root.GetIlElleHrt] semble de plus en plus captivé[Root.GetXEHrt] par cette religion. On [Root.GetLeLaFHrt] voit souvent entouré[Root.GetXEHrt] d'amis qui la pratiquent, et [Root.GetIlElleHrt] a même été aperçu[Root.GetXEHrt] à plusieurs reprises dans les quartiers de [Root.Capital.GetCapitalName] où se trouvent ses lieux saints.\n\nIls sont nombreux, aussi bien parmi les nobles que dans le clergé, qui commencent à s'interroger sur cette attitude, et certains même commencent à demander ouvertement [Root.GetAuAlaDir] [Root.GetDir] qu'[Root.GetIlElleDir] ramène [Root.GetLeLaLHrt] [Root.GetHrt] au sens commun…"
 culture_religion_events.19.a:0 "Et qu'y a-t-il de mal à ça ?"
 culture_religion_events.19.b:0 "[Root.Heir.GetName] va devoir apprendre à se tenir"
 culture_religion_events.20.t:0 "La succession de [Root.Monarch.GetName]"
 culture_religion_events.20.d:0 "L'absence d'héritier sur le trône [Root.GetRootAdjMS] est une question urgente, non seulement pour [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même, mais aussi pour tout le pays. Il a été suggéré que [Root.young_heir.GetName], un parent jeune et prometteur d'une branche éloignée des [Root.Monarch.Dynasty.GetName], pourrait être introduit à la cour, à [Root.Capital.GetCapitalName], pour devenir finalement l'héritier de [Root.Monarch.GetName]."
 culture_religion_events.20.a:0 "Quelle merveilleuse idée !"
 culture_religion_events.20.b:0 "On ne verra pas un [family_holdings.GetCultMS] sur le trône !"
 culture_religion_events.21.t:0 "Une question de foi"
 culture_religion_events.21.d:0 "Cela fait longtemps maintenant que les convictions personnelles de [Root.Monarch.GetName] se heurtent aux autorités religieuses [Root.GetRootAdjFP]. Cela a suscité frictions et conflits, aussi bien avec le clergé qu'avec les nobles, qui remettent souvent en question son règne. Mais ils sont tout aussi nombreux à [Root.GetLeLaFDir] soutenir désormais dans la foi [Root.new_monarch_religion.GetReligionName], aussi bien à [Root.Capital.GetCapitalName] que dans les campagnes.\n\nPeut-être le moment est-il venu de procéder à un grand changement dans la façon dont le pays est gouverné ? Assurément, les défenseurs des traditions du passé ne vont pas renoncer facilement, mais comme on dit : quand on veut, on peut…"
 culture_religion_events.21.a:0 "[Root.Capital.GetCapitalName] sera bientôt une ville [Root.new_monarch_religion.GetReligionName]"
 culture_religion_events.21.b:0 "Nous ne pouvons prendre un tel risque"
 culture_religion_events.22.t:0 "La cour de [Root.Monarch.GetName]"
 culture_religion_events.22.d:0 "Depuis le début de son règne, il est clair que le cœur [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] penche pour les [Root.GetDirCultMP]. Avec le temps, les salles du palais de [Root.Capital.GetCapitalName] ont abrité de joyeuses conversations, tenues entièrement en [Root.GetDirCultMS], à tel point que les nobles [Root.GetCultMP] eux-mêmes ont commencé à user de cette langue.\n\nPeut-être le moment est-il venu de codifier le statut particulier de la culture [Root.GetDirCultFS] ?"
 culture_religion_events.22.a:0 "Le moment est effectivement venu"
 culture_religion_events.22.b:0 "Nous ne pouvons déshonorer ainsi l'héritage de nos ancêtres"
 culture_religion_events.23.t:0 "Migration [Root.GetDirCultFS]"
 culture_religion_events.23.d:0 "Depuis le couronnement de [Root.Monarch.GetName], nous avons vu un nombre croissant de migrants [Root.GetDirCultMP] arriver [Root.GetAuEnNP] [Root.GetName]. Ces gens de toutes conditions sont attirés par les opportunités qui leur sont offertes dans notre pays. La province de [cultural_migration_province.GetName], notamment, en accueille un grand nombre."
 culture_religion_events.23.a:0 "Réservons bon accueil à ces nouveaux sujets"
 culture_religion_events.23.b:0 "Répartissons-les dans tout le pays"
 ideagroups.1922.t:0 "Une ville en mouvement"
 ideagroups.1922.d:0 "Des récits anciens disent que les vestiges de palais en mouvement subsistent dans les sables du désert. Des mirages fragiles et trompeurs, apparaissent et disparaissent, comme les noms de ceux qui ont vécu et sont morts dans leurs chambres secrètes. Mais toute légende recèle un fond de vérité, un écho de ce qu'il s'est réellement produit.\n\n[Root.GetLeLaNPCap] [Root.GetName] [Root.GetLuiElleNP]-mêm[Root.GetEEsNP] [Root.GetEstSontNP] l'un de ces palais en mouvement, ces habitants fugaces. [Root.GetSesLeursNPCap] cités ne sont pas faites de pierre, mais d'os."
 ideagroups.1922.a:0 "Mais nous ne deviendrons jamais un mirage nous-mêmes"
 a_moving_city:0 "Cité en mouvement"
 desc_a_moving_city:0 "Les caravanes [Root.GetDuDelaNP] [Root.GetName] ont très bonne réputation pour ce qui concerne le commerce."
 ideagroups.1923.t:0 "Temple ancestral"
 ideagroups.1923.d:1 "L'un de nos hôtes s'est perdu au cours d'une expédition de chasse, et a découvert un sanctuaire abandonné au plus profond de nos territoires. La foi parfaite est impénétrable, les pierres solides enfouies sous les assauts de la nature, mais elles luttent toujours pour continuer de voir le soleil. Vestiges d'époques depuis longtemps révolues, ces structures restent aussi fortes que des chevaux sauvages.\n\nNos soldats ont été frappés par cette vision, dans le jour froid, long et révérencieux. Ils n'ont pas même pu pleurer, car la majesté de ce temple, inspirant le plus grand respect, les a fait se tenir silencieux."
 ideagroups.1923.a:0 "Nous devons le respect à nos ancêtres"
 ancestral_temple:0 "Temple ancestral"
 desc_ancestral_temple:0 "Un sanctuaire très ancien [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] a été découvert dans la province de [Root.GetName]."
 ideagroups.1924.t:0 "Le dragon bleu"
 ideagroups.1924.d:0 "Un chaman s'est présenté sous la tente de [Root.Monarch.GetName]. Il est venu annoncer qu'il allait bénir nos troupes, car un dragon bleu lui est apparu parmi les étoiles pour accorder à notre horde une force invincible.\n\nEn ces temps incertains où la guerre fait rage, cette nouvelle semble presque trop belle…"
 ideagroups.1924.a:0 "Nous suivrons évidemment ses recommandations"
 blue_dragon:0 "Le dragon bleu"
 desc_blue_dragon:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] été béni[Root.GetXENP] et peu[Root.GetTVentNP] désormais reprendre ce qui [Root.GetLuiLeurNP] appartient légitimement."
 ideagroups.1925.t:0 "Le tigre blanc"
 ideagroups.1925.d:1 "Une chamane s'est présentée sous la tente de [Root.Monarch.GetName]. Elle est venue annoncer qu'elle allait bénir notre peuple, car un tigre blanc lui était apparu parmi les étoiles pour assurer notre horde pieuse de sa présence intimidante.\n\nAprès tout, c'est en ces temps de paix que nous devons nous préparer à faire face à tout ce qui pourra survenir bientôt."
 ideagroups.1925.a:0 "Nous suivrons évidemment ses recommandations"
 white_tiger:0 "Tigre blanc"
 desc_white_tiger:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] été béni[Root.GetXENP] et peu[Root.GetTVentNP] désormais reprendre ce qui [Root.GetLuiLeurNP] appartient légitimement."
 ideagroups.1926.t:0 "Le silence des agneaux"
 ideagroups.1926.d:0 "Nous avons erré des mois, des années sous ces étoiles inflexibles, avec pour seuls compagnons nos agneaux pour nourrir nos bouches, empruntant les seules pistes de la vie que nous pouvions suivre.\n\nPuis, quelque chose s'est produit. Nos animaux ont commencé à tomber, l'un après l'autre, le dos sur le sol comme s'ils étaient des tapis sous nos tentes. La nouvelle s'est rapidement répandue, accompagnée de sorts et de sortilèges en abondance.\n\nLa seule chose certaine est que la mort finit toujours par prendre ce qui était vivant. Et sans la viande de nos moutons, la horde subira bientôt ce même sort…"
 ideagroups.1926.a:0 "C'est là un sort cruel…"
 the_silence_of_the_lambs:0 "Le silence des agneaux"
 desc_the_silence_of_the_lambs:0 "Le cheptel déclinant [Root.GetDuDelaNP] [Root.GetName] ne peut suffire à nourrir toutes les troupes."
 ideagroups.1927.t:0 "Esprit perdu"
 ideagroups.1927.d:0 "[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] a toujours eu pour habitude de se promener à proximité du palais, aimant se perdre dans les fourrés afin d'y trouver la paix de l'âme. Mais, aujourd'hui, [Root.GetIlElleDir] est revenu[Root.GetXEDir]… changé[Root.GetXEDir]. En rentrant au palais, ses yeux étaient d'un rouge brillant, sa bouche aussi sèche que le désert, et sa voix crissait lorsqu'[Root.GetIlElleDir] a annoncé qu'[Root.GetIlElleDir] allait dévorer le cœur de son amant[Root.GetAntiXEDir] sur le sol, comme un chien affamé.\n\nCraignant qu'[Root.GetIlElleDir] ait perdu l'esprit, plusieurs hommes sont partis explorer les environs, suivant ses traces, jusqu'à trouver une explication aussi troublante que raisonnable : d'une caverne toute proche s'échappent des fumées malfaisantes."
 ideagroups.1927.a:0 "Son état [Root.GetLeLaFDir] rend incapable de régner"
 ideagroups.1928.t:0 "Le siège du pouvoir"
 ideagroups.1928.d:0 "Nous sommes un peuple toujours en mouvement, et les fortifications n'ont jamais été une priorité pour nous. Mais les temps changent, et sans doute [Root.GetLeLaNP] [Root.GetName] devrai[Root.GetTEntNP]-[Root.GetIlElleNP] faire de même. Nous avons désormais besoin de protéger par des murs notre [Root.GetDir], et nous devons veiller à disposer de lieux bien protégés sur tous nos territoires."
 ideagroups.1928.a:0 "Renforçons donc nos défenses"
 seat_of_power:0 "Siège du pouvoir"
 desc_seat_of_power:0 "Les défenses de la province de [Root.GetName] ont été renforcées."
 ideagroups.1929.t:0 "Le meilleur des entraînements"
 ideagroups.1929.d:0 "Le parfait entraînement qu'offrent les terrains de chasse à nos guerriers a toujours garanti à la horde de posséder des troupes expérimentées. Le dressage des oiseaux de proie a ainsi révélé un jeune homme, qui devrait être fait général."
 ideagroups.1929.a:0 "C'est une belle prise !"
 ideagroups.1930.t:0 "Lune blanche"
 ideagroups.1930.d:0 "Une lune blanche est apparue dans le ciel, irradiant la terre de sa douce lumière. [Root.GetLeLaLAdmCap] [Root.GetAdm] [Root.Adm_Advisor.GetName] a prévenu [Root.GetLeLaLDir] [Root.GetDir] des dangers de ne pas l'honorer comme il convient. Une fête doit être organisée pour célébrer ce phénomène rare, avec des invités venus de tous les territoires [Root.GetRootAdjMP] et d'au-delà pour se réjouir avec [Root.Monarch.GetName] dans le chatoiement de l'astre."
 ideagroups.1930.a:0 "Magnifique !"
 ideagroups.1931.t:0 "Provinces soumises"
 ideagroups.1931.d:0 "Dans la plupart des pays, une horde qui s'approche suscite toujours une grande crainte. La férocité [Root.GetDuDelaNP] [Root.GetName] est bien connue de ceux qui nous sont soumis, et leur désir de satisfaire la moindre de nos exigences est désormais quasi absolue. De fait, cela va de pair avec le souhait de voir leurs maisons rester debout…"
 ideagroups.1931.a:0 "Mieux vaut être craints qu'être aimés"
 taming_provinces:0 "Provinces soumises"
 desc_taming_provinces:0 "Nul ne souhaite entendre approcher les sabots des chevaux [Root.GetDuDelaNP] [Root.GetName]."
 ideagroups.1911.t:0 "Tout ce qui brille n'est pas or"
 ideagroups.1911.d:1 "Un émissaire venu de l'ouest est arrivé à [Root.Capital.GetCapitalName] avec un livre très ancien. Il prétend que l'histoire du monde est renfermée dans un livre à la reliure d'or. Cette connaissance interdite est désormais entre les mains [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName], dont la compréhension s'étend à des myriades de mystères obscurs. Doit-[Root.GetIlElleDir] lire ces pages maudites ?"
 ideagroups.1911.a:0 "Ce savoir est d'or"
 ideagroups.1911.b:0 "Non, ce ne l'est pas"
 its_not_gold:0 "Tout ce qui brille n'est pas or"
 desc_its_not_gold:0 "La prudence est une qualité toujours appréciée des missionnaires [Root.GetRootAdjMP]."
 ideagroups.1912.t:0 "Le règne de Dieu"
 ideagroups.1912.d:0 "Être gouvernés par un[Root.GetXEDir] mort[Root.GetElElleFDir] béni[Root.GetXEDir] par la puissance divine est un avantage offert à bien peu de gens. Les armées [Root.GetRootAdjFP], qui savent quel est ce bonheur, sont donc heureuses de pouvoir contribuer ainsi à lutter contre les infidèles."
 ideagroups.1912.a:0 "Sainte est la loi divine"
 the_rule_of_god:0 "Règne de Dieu"
 desc_the_rule_of_god:0 "Sitôt qu'elles aperçoivent notre [Root.GetDir] béni[Root.GetXEDir] de Dieu, le moral de nos armées en est renforcé."
 ideagroups.1913.t:0 "Autorité"
 ideagroups.1913.d:0 "Le peuple sait parfaitement quel est le statut de [Root.Monarch.GetName]. Son autorité égale celle des plus grands héros du passé, son regard où brille la ferveur se pose sur les cadavres de nos ennemis comme deux flèches vengeresses, sa voix sans pitié est un tonnerre incessant. La détermination de notre [Root.GetDir] est une source d'inspiration pour l'armée [Root.GetDuDelaNP] [Root.GetName]."
 ideagroups.1913.a:0 "Notre armée en a parfaitement conscience"
 ideagroups.1913.b:0 "Tous nos ennemis savent parfaitement cela"
 ideagroups.1914.t:0 "Détourne tes yeux mortels"
 ideagroups.1914.d:0 "Une vision est venue [Root.GetAuAlaDir] [Root.GetDir] [Root.Monarch.GetName] : des rayons enflammés tombant des cieux comme des étoiles mortelles, faisant fondre la chair de nos ennemis jusqu'à ce que l'on en voit les os. Nos généraux et conseillers ont été encouragés à rendre tangible cette vision, et il a été demandé aux plus grands experts militaires du pays de s'assurer que contempler nos troupes est aussi dangereux que chercher à regarder directement le soleil."
 ideagroups.1914.a:0 "Nul ne nous contemplera sans trembler"
 avert_thy_mortal_eyes:0 "Détourne tes yeux mortels"
 desc_avert_thy_mortal_eyes:0 "Les experts militaires ont été chargés de rendre tangible la vision envoyée à notre [Root.GetDir]."
 ideagroups.1915.t:0 "La lumière qui se meurt"
 ideagroups.1915.d:1 "Lorsque le pays est en guerre, les jours paraissent toujours plus courts. Les rayons du soleil tombent droit depuis les cieux sur les corps entassés. Il est difficile alors de lever les yeux vers le ciel, depuis le champ de bataille où tous s'agitent dans la plus grande frénésie. Cette lumière semblant presque brumeuse, ces nuages de poussière le masquent aux yeux irrités des guerriers en armes. Les jours ne sont plus que nuit maintenant."
 ideagroups.1915.a:0 "Rage, enrage contre cette lumière qui se meurt !"
 the_dying_of_the_light:0 "Cette lumière qui se meurt"
 desc_the_dying_of_the_light:0 "Les troupes [Root.GetRootAdjFP] sont démoralisées par le manque de soleil."
 ideagroups.1916.t:0 "Faveur du ciel..."
 ideagroups.1916.d:0 "Avec l'influence croissante des [Root.GetClercsOuBrahmanesN], la rumeur se propage que des espions pourraient être envoyés dans les appartements [Root.GetDuDelaDir] [Root.GetDir] pour l'y assassiner. Notre [Root.GetDip] [Root.Dip_Advisor.GetName] a conseillé de mettre en place un réseau de surveillance parmi les saints hommes. En d'autres temps, cela aurait été inimaginable ; mais étant donné la situation cela semble être le seul choix possible."
 ideagroups.1916.a:0 "… saveur du fiel"
 ideagroups.1917.t:0 "Vie pour vie"
 ideagroups.1917.d:0 "Les troupes sont épuisées par la guerre, et les réserves militaires, peu à peu, s'épuisent. Un général ennemi a donc cherché à tirer parti de la situation en cherchant à recruter de nouveaux mercenaires, afin de priver [Root.GetLeLaNP] [Root.GetName] de troupes fraîches. Heureusement, notre ennemi n'a pas été écouté, le prestige de notre [Root.GetDir] et la peur de Dieu surpassant de loin celles de nos ennemis.\n\nEt nos coffres sont mieux remplis aussi…"
 ideagroups.1917.a:0 "Œil pour œil, dent pour dent"
 an_eye_for_an_eye:0 "Œil pour œil, dent pour dent"
 desc_an_eye_for_an_eye:1 "Le recrutement de mercenaires devrait pouvoir compenser la perte d'effectifs militaires que connaît le pays."
 ideagroups.1918.t:0 "Terre promise"
 ideagroups.1918.d:0 "La cité de toute éternité est un bastion de la foi, inaccessible aux forces du Mal. Quant à nous, nous devons personnifier cela en ce bas monde, en veillant à ce que le peuple soit tenu à l'abri derrière des murs épais, capables de tenir éloignée de nos maisons la méchanceté de nos ennemis."
 ideagroups.1918.a:0 "Plus hauts, toujours plus hauts !"
 promised_land:0 "Terre promise"
 desc_promised_land:0 "Les autorités [Root.GetRootAdjFP] accordent la plus grande attention à la défense des cités dont elles ont la charge."
 ideagroups.1919.t:0 "La lumière du monde"
 ideagroups.1919.d:0 "Dieu est la lumière qui nous guide vers la prospérité, et notre exemplaire [Root.GetDir] n'est autre que s[Root.GetOnAFDir] représentant[Root.GetXEDir] en ce bas monde, [Root.GetLuiElleDir] dont la vie est dédiée à la propagation de notre foi. Grâce à ses efforts incessants, les peuples du monde entier oublient leurs doutes et renoncent à leurs croyances erronées pour embrasser la lumière [Root.GetDuDelaRel] [Root.GetRelN]."
 ideagroups.1919.a:0 "Laissez-les venir à [Root.GetLuiElleDir] !"
 ideagroups.1920.t:0 "Pour la foi"
 ideagroups.1920.d:0 "Plusieurs hauts dignitaires, à [Root.Capital.GetCapitalName], ont commencé à prôner une plus grande expansion de nos territoires. C'est, après tout, la puissance divine qui guide notre gouvernement…\n\n[Root.GetLeLaLDirCap] [Root.GetDir], en dépit de ses réticences initiales face à des décisions aussi radicales, a toutefois écouté avec attention leurs conseils, et semble commencer à se ranger à leur avis. Les généraux en ont été informés, et se tiennent prêts à recruter davantage de troupes afin d'accomplir la vision nouvelle et ambitieuse de [Root.Monarch.GetName]."
 ideagroups.1920.a:0 "Nous devons nous tenir prêts !"
 lo_and_behold:0 "Pour la foi"
 desc_lo_and_behold:1 "Le dévouement remarquable de nos militaires a permis de réduire le coût de l'armée."
 ideagroups.1921.t:0 "La révolte de [86.GetCapitalName]"
 ideagroups.1921.d:0 "Une révolte religieuse vient d'éclater à [86.GetCapitalName], dont les meneurs ambitionnent de prendre le pouvoir. Ils professent une distribution à parts égales des richesses entre tous, selon les enseignements de la Bible, ce qui a suscité une grande attente et poussé les habitants de la ville à les suivre dans leur entreprise. [Root.GetLeLaNPCap] [Root.GetName] en [Root.GetEstSontNP] déstabilisé[Root.GetXENP], et nombreux sont ceux qui, dans le petit peuple, seraient prêts à rejoindre les rangs de la révolte."
 ideagroups.1921.a:0 "Nous devons soutenir cet idéal d'égalité absolue"
 ideagroups.1921.b:0 "Cette folie doit cesser sans plus tarder !"
 le_prophete:0 "Le Prophète"
 desc_le_prophete:0 "[Root.GetLeLaLDirCap] [Root.GetDir] soutient sans réserve l'aspiration à l'égalité absolue si répandue au sein du peuple."
 the_unfortunate_traveller:0 "Le Voyageur malchanceux"
 desc_the_unfortunate_traveller:0 "[Root.GetLeLaNPCap] [Root.GetName] ne doi[Root.GetTVentNP] en aucun cas devenir un prétendu paradis conduisant tout droit aux Enfers."
 ideagroups.1932.t:0 "La bénédiction de la terre"
 ideagroups.1932.d:1 "La terre [Root.GetDuDelaNP] [Root.GetName] est riche, et très souvent nous y trouvons de nouveaux terrains de chasse, une montagne pleine de richesses ou une forêt dense. Que trouverons-nous la prochaine fois ?"
 ideagroups.1932.a:0 "Nous acceptons avec humilité ces dons"
 blessing_of_the_land:0 "Bénédiction de la terre"
 desc_blessing_of_the_land:0 "La terre [Root.Owner.GetDuDelaNP] [Root.Owner.GetName] est riche de ressources variées."
 ideagroups.1933.t:0 "Tactiques non conventionnelles"
 ideagroups.1933.d:0 "Au cours des années, nous avons appris à nous protéger face aux menaces venues d'au-delà de nos territoires. La façon dont nous faisons face aux problèmes n'est sans doute pas la plus acceptable, mais nul ne peut nier qu'elle n'est pas efficace. Et, une fois encore, nous sommes en guerre, et nos ennemis apprendront bientôt de la pire des manières les leçons que nous avons à leur enseigner."
 ideagroups.1933.a:1 "Ils ne nous prendront pas par surprise"
 defensive_stance:0 "Posture défensive"
 desc_defensive_stance:0 "Par un mélange habile de ruses et de tactiques d'escarmouches, [Root.GetLeLaNP] [Root.GetName] tien[Root.GetTNentNP] [Root.GetSesLeursNP] ennemis à distance."
 ideagroups.1934.t:0 "Préserver la paix"
 ideagroups.1934.d:0 "Les lois jouent un rôle primordial pour préserver la paix parmi les membres de la tribu. Si quiconque agit de manière mauvaise, il doit être châtié. S'il fait le bien, il doit en être récompensé. C'est le bien-être de l'ensemble [Root.GetDuDelaNP] [Root.GetName] qui dépend de l'observation de ces lois."
 ideagroups.1934.a:0 "Nos ancêtres nous regardent"
 ideagroups.1935.t:0 "Irrévérence envers les ancêtres"
 ideagroups.1935.d:0 "Les rapports avec nos voisins ont introduit parmi [Root.GetLeLaNP] [Root.GetName] des idées nouvelles, que tous n'acceptent pas de bonne grâce. L'agitation est visible, et les [Root.GetClercs] s'élèvent contre ces nouveautés, autant parce qu'elles sont en contradiction avec toutes nos traditions que parce qu'ils estiment que nous les acceptons trop facilement."
 ideagroups.1935.a:0 "Nous devrons retrouver la voie de nos ancêtres"
 disrespecting_the_ancestors:0 "Irrévérence envers les ancêtres"
 desc_disrespecting_the_ancestors:0 "Les [Root.GetClercs] sont mécontents du chemin qu'[Root.GetAOntNP] choisi de prendre [Root.GetLeLaNP] [Root.GetName]."
 ideagroups.1936.t:0 "Un grand guerrier"
 ideagroups.1936.d:0 "Un chef naturel s'est révélé parmi nous, un guerrier qui inspire le plus grand courage dans le cœur de nos hommes et jette l'effroi dans celui de l'ennemi. Bien insensé[Root.GetXEDir] serait [Root.GetLeLaLDir] [Root.GetDir] qui déciderait de ne pas lui donner un commandement !"
 ideagroups.1936.a:0 "Grâce à lui, [Root.GetLeLaNP] [Root.GetName] ser[Root.GetAOntNP] invincibl[Root.GetEEsNP] !"
 ideagroups.1937.t:0 "L'arrogance des guerriers [Root.GetRootAdjMP]"
 ideagroups.1937.d:0 "Le moral de nos guerriers est indéniablement au plus haut, mais cela n'est pas une bonne chose pour autant. [Root.GetLeLaNPCap] [Root.GetName] se montr[Root.GetEEntNP] de plus en plus témérair[Root.GetEEsNP] au combat, avid[Root.GetEEsNP] d'acquérir la plus grande gloire, mais ce faisant [Root.GetIlElleNP] se plac[Root.GetEEntNP] aussi en grand danger face à l'ennemi."
 ideagroups.1937.a:0 "Nous devons nous montrer plus prudents"
 overconfidence:0 "Arrogance"
 desc_overconfidence:1 "Le moral des guerriers [Root.GetRootAdjMP] est si haut qu'ils chargent droit sur l'ennemi. Si cela démontre leur courage, c'est aussi très dangereux."
 ideagroups.1938.t:0 "Brûlis non contrôlés"
 ideagroups.1938.d:1 "Régulièrement, après avoir puisé l'énergie du sol avec excès, nous utilisons le feu pour rappeler les esprits du pays et qu'ils ramènent la terre à la vie. C'est là une pratique fort ancienne, qui ne pose la plupart du temps aucun problème.\n\nCette fois, pourtant, l'incendie a été mal surveillé et a grossi au point de devenir incontrôlable. Au lieu d'assurer notre prospérité, tout laisse penser qu'il va tout nous prendre…"
 ideagroups.1938.a:0 "Qu'avons-nous fait ?"
 ideagroups.1939.t:0 "Sur le fil"
 ideagroups.1939.d:1 "Les contacts avec nos voisins nous permettent de découvrir des produits et des idées nouvelles, mais montrent aussi à quel point nous sommes différents d'eux. Il est toujours plus aisé de savoir comment traiter avec les membres de sa propre tribu, mais rien n'est aussi assuré lorsqu'il s'agit d'étrangers. Apprécient-ils nos traditions, nos paroles ou notre manière de nous comporter ?"
 ideagroups.1939.a:0 "Que ressortira-t-il de tout cela ?"
 ideagroups.1940.t:0 "Coutumes autres"
 ideagroups.1940.d:1 "Lorsque des territoires étrangers passent sous notre autorité, des traditions et croyances différentes des nôtres y sont pratiquées. Parfois, leurs habitants exigent que leurs coutumes soient respectées. Le faire permet alors souvent d'améliorer les relations avec eux, mais cela peut aussi parfois les conduire à nous croire faibles. De même, ne pas les respecter peut les pousser à se révolter, ou à se montrer rétifs à notre autorité…"
 ideagroups.1940.a:0 "Nous devons respecter les croyances autres que les nôtres"
 ideagroups.1940.b:0 "Cette terre est maintenant [Root.GetRootAdjFS]"
 traditions_respected:0 "Coutumes respectées"
 desc_traditions_respected:0 "Même si les habitants de la province de [Root.GetName] doivent s'adapter à [Root.Owner.GetSesLeursNP] usages, [Root.Owner.GetLeLaNP] [Root.Owner.GetName] respect[Root.GetEEntNP] leurs coutumes et ils sont laissés en paix. Pour l'instant."
 traditions_disrespected:0 "Coutumes non respectées"
 desc_traditions_disrespected:0 "Leurs coutumes étant considérées comme inférieures aux [Root.GetSiennesLeursNP] par [Root.Owner.GetLeLaNP] [Root.Owner.GetName], les habitants de la province de [Root.GetName] se trouvent contraints s'adapter."
 ideagroups.1941.t:0 "Les idées nouvelles ne sont pas pour tous"
 ideagroups.1941.d:1 "Traditions et idées étrangères peuvent parfois entrer en conflit. Certains pensent que nous nous éloignons de notre propre culture en adoptant ces idées nouvelles. Pourtant, elles s'avèrent si profitables pour nous…"
 ideagroups.1941.a:0 "Il suffit de mieux leur expliquer"
 peace_kept:0 "Paix préservée"
 desc_peace_kept:0 "Par la bonne observation de [Root.GetSesLeursNP] lois, la paix a été préservée parmi [Root.GetLeLaNP] [Root.GetName] et [Root.GetIlElleNP] peu[Root.GetTVentNP] jouir de ses bienfaits dans tous [Root.GetSesLeursNP] territoires."
 dancing_on_the_knife_good:0 "Sur le fil"
 desc_dancing_on_the_knife_good:0 "Nos ouvertures diplomatiques ont été couronnées de succès."
 dancing_on_the_knife_bad:0 "Sur le fil"
 desc_dancing_on_the_knife_bad:0 "Nos ouvertures diplomatiques sont un échec."
