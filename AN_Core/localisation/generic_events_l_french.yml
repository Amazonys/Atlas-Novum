 english_civil_war.11.t:0 "Victoire parlementaire"
 english_civil_war.11.d:0 "Alors que la guerre civile qui ravageait le pays est enfin terminée, nous sommes à un carrefour de notre histoire. Certains pensent que le moment est idéalement choisi pour rétablir une monarchie, bien évidemment limitée par une constitution restrictive et des lois afin d'empêcher que se reproduise la situation qui a causé nos récents malheurs. D'autres pensent au contraire que le moment est venu de se débarrasser définitivement de la monarchie pour fonder une république moderne, bâtie sur les principes qu'a défendus le parlement anglais."
 english_civil_war.11.a:0 "Établissons une république constitutionnelle"
 english_civil_war.11.b:0 "Rétablissons plutôt une monarchie modernisée"
 english_civil_war.12.t:0 "L'héritage de Cromwell"
 english_civil_war.12.d:0 "Avec la mort du Lord protecteur se pose la question de la façon dont le pays doit être gouverné. Certains pensent que le moment est idéalement choisi pour rétablir une monarchie, bien évidemment limitée par une constitution restrictive et des lois afin d'empêcher que se reproduise la situation ayant causé la guerre civile. D'autres pensent au contraire que le moment est venu de nous débarrasser définitivement de la monarchie pour fonder une république moderne, bâtie sur les principes qu'a défendus le parlement anglais."
 english_civil_war.12.a:0 "Établissons une république constitutionnelle"
 english_civil_war.12.b:0 "Rétablissons plutôt une monarchie modernisée"
 government_events.1.t:0 "Changement dans l'administration"
 government_events.1.d:0 "Ayant renoncé à la religion de nos aïeux, nous avons aussi modifié certaines de nos pratiques administratives : plutôt que de nous reposer sur les membres du clergé pour établir notre légitimité, toute la puissance repose désormais entre les mains [Root.GetDuDelaDir] [Root.GetDir] et de ceux qui l'entourent."
 government_events.1.a:0 "Très bien"
 westernisation.100.t:0 "[Root.GetLeLaNPCap] [Root.GetName] se tourne vers l'Occident"
 westernisation.100.d:0 "Par nos conquêtes, nous avons prouvé que nous sommes tout aussi puissants que nos voisins occidentalisés, et que notre influence politique en Occident ne peut être négligée. Il est temps, désormais, de prendre la place qui nous revient parmi les grandes puissances et de leur faire reconnaître le rôle que nous jouons dans la culture, l'économie et sur la scène politique de l'Europe occidentale."
 westernisation.100.a:0 "Le monde tremblera devant nous !"
 bad_ending_court_and_country_tooltip:0 "Cela va amener une fin §Rnéfaste§! au désastre lié à l'opposition entre §Yla cour et le pays§!."
 court_and_country:0 "La cour et le pays"
 desc_court_and_country:0 "Les tensions suscitées par la centralisation croissante du pays ont atteint leur paroxysme, avec une période de crise et de conflits entre la cour et le reste du pays.\n§YSelon la façon dont nous parviendrons à faire face à la crise, le pays pourrait en sortir plus fort qu'auparavant.§!"
 court_and_country_events.1.t:0 "Conflit entre la cour et le pays"
 court_and_country_events.1.d:0 "Les interventions de l'État [Root.GetRootAdjMS] dans des domaines traditionnellement réservés aux nobles, aux tribunaux ou à d'autres groupes d'intérêt ont mené à un rejet général [Root.GetDuDelaDir] [Root.GetDir] et de la cour de [Root.Capital.GetCapitalName]. Ces groupes se sont désormais rapprochés, formant des alliances pour s'opposer à l'autorité centrale.\n\nLe dernier décret fiscal a ainsi vu s'élever, aujourd'hui même, un certain nombre de protestations, qui s'appuient sur les droits anciens et la conduite immorale des représentants [Root.GetDuDelaDir] [Root.GetDir]. Il paraît évident que toute tentative pour renforcer le pouvoir de l'État se verra désormais opposer, à la moindre occasion, toutes les contestations possibles."
 court_and_country_events.1.a:0 "L'État, c'est moi"
 court_and_country_events.1.b:0 "Tentons de négocier avec les frondeurs"
 court_and_country_events.2.t:0 "Refus de payer les impôts"
 court_and_country_events.2.d:0 "La [Root.GetLocalPowerStructure] de [local_court_location.GetCapitalName], tout comme celle des provinces environnantes, refuse d'enregistrer un certain nombre d'édits et de taxes récents. En lieu et place, elle a envoyé une pétition officielle à [Root.Capital.GetCapitalName] pour exiger le remplacement de plusieurs [Root.GetLowLevelOfficialForCountry], au motif d'abus de pouvoir et de non-respect des anciens privilèges."
 court_and_country_events.2.a:0 "Faisons arrêter les meneurs"
 court_and_country_events.2.b:0 "Envoyons un négociateur auprès de cette [Root.GetLocalPowerStructure]"
 court_and_country_events.3.t:0 "Révolte [separatist_province.GetCultFS]"
 court_and_country_events.3.d:0 "Les tentatives pour unifier les lois, les impôts et les obligations des provinces [Root.GetDuDelaNP] [Root.GetName] ont poussé les meneurs de la population [separatist_province.GetCultFS] à appeler leurs compatriotes à prendre les armes. Au motif que nous n'aurions pas respecté les règlements convenus lorsque [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] entré[Root.GetXENP] en possession des territoires [separatist_province.GetCultMP], ils prétendent n'avoir d'autre choix que de lever, une fois encore, les bannières [separatists_wanted_country.GetDuDelaNP] [separatists_wanted_country.GetName].\n\nNos représentants sur place nous implorent de conclure un accord avant qu'il ne soit trop tard. Garantir le maintien de certains des privilèges [separatist_province.GetCultMP] pourrait ainsi les convaincre d'accepter l'abolition des autres."
 court_and_country_events.3.a:0 "Écrasons ces rebelles"
 court_and_country_events.3.a.tt:0 "Toutes les autres provinces §Y[separatist_province.GetCultFP]§! connaîtront les mêmes conséquences que celle de §Y[separatist_province.GetName]§!."
 court_and_country_events.3.b:0 "Achetons plutôt leur loyauté"
 court_and_country_events.3.b.tt:0 "Toutes les autres provinces §Y[separatist_province.GetCultFP]§! connaîtront les mêmes conséquences que celle de §Y[separatist_province.GetName]§!."
 court_and_country_events.3.c:0 "Alors, ils n'ont pas leur place dans le pays"
 court_and_country_events.4.t:0 "La Ligue de [city_league_demand_rights_province.GetCapitalName]"
 court_and_country_events.4.d:0 "Ces dernières années ont vu un certain nombre de taxes et d'obligations être imposées à de nombreuses villes et corporations [Root.GetRootAdjFP]. Jusqu'à présent, nous avions reçu tout ce qu'il était exigé d'elles, mais les [Root.GetLowLevelOfficialForCountry] rapportent désormais que leur mécontentement se fait de plus en plus visible.\n\nAnimées par la résistance aux édits et impôts imposés par [Root.Capital.GetCapitalName], les principales cités de la province de [city_league_demand_rights_province.GetName] se sont réunies autour du maire de [city_league_demand_rights_province.GetCapitalName]. Elles exigent désormais que leur soit reconnu le droit de lever leurs propres impôts, et le privilège de faire leurs propres lois. Quant aux [Root.GetLowLevelOfficialForCountry], ils ont été purement et simplement chassés…"
 court_and_country_events.4.a:0 "Écrasons les fauteurs de trouble"
 court_and_country_events.4.b:0 "Faisons une exception pour les villes [city_league_demand_rights_province.GetDuDeContree] [city_league_demand_rights_province.GetAreaName]"
 court_and_country_events.5.t:0 "Les [Root.GetNobles] querelleurs de [quarrelsome_nobles_province.GetName]"
 court_and_country_events.5.d:0 "Certains [Root.GetNobles] éprouvent du ressentiment face aux conditions nouvelles de la noblesse. Ils ont perdu de leur influence et de leur superbe à [Root.Capital.GetCapitalName], mais disposent toujours d'une influence locale considérable dans les provinces, où ils peuvent s'appuyer sur leur fortune et leur ordre. Nostalgiques d'une époque où ils étaient les piliers du pays plutôt que les serviteurs [Root.GetDuDelaDir] [Root.GetDir] et de ses conseillers, ils sont devenus amers et obstinés.\n\nC'est sans doute ce qui explique qu'un groupe a préparé un complot visant à restaurer leurs anciens privilèges en même temps que la tradition et la dignité à la cour de [Root.Capital.GetCapitalName]. En usant de leurs domaines des campagnes, ils sont parvenus à rassembler une armée pour imposer par la force leurs objectifs."
 court_and_country_events.5.a:0 "En ce cas, nous les rencontrerons l'épée à la main"
 court_and_country_events.5.b:0 "Tentons de répondre à leurs exigences"
 court_and_country_events.6.t:0 "Fonctionnaires déloyaux"
 court_and_country_events.6.d:0 "En temps de guerre, l'armée garantit des promotions, comme peu d'autres institutions peuvent le faire. Mais en période de conflit intérieur, comme c'est le cas en ce moment, nous ne devons pas oublier que ces hommes de talent ont conservé des liens avec les groupes de mécontents et de rebelles qui se trouvent dans tout le pays.\n\nPouvons-nous réellement nous fier à nos troupes ? Des conseillers proches [Root.GetDuDelaDir] [Root.GetDir] demandent à ce que soient renvoyés tous ceux qui entretiennent la moindre relation avec les groupes et familles qui s'opposent à nous."
 court_and_country_events.6.a:0 "Nous avons besoin de soldats loyaux"
 court_and_country_events.6.b:0 "Nous ne pouvons nous le permettre"
 court_and_country_events.7.t:0 "Partisans [Root.GetDuDelaDir] [Root.GetDir]"
 court_and_country_events.7.d:0 "Tous n'ont pas à perdre de l'ordre nouveau qui règne [Root.GetAuEnNP] [Root.GetName]. Certains peuvent faire carrière, en étant payés, dans l'armée ou dans l'une de ces nombreuses institutions nouvelles. D'autres restent loyaux [Root.GetAuAlaDir] [Root.GetDir] pour des raisons d'honneur et de tradition.\n\nEt, alors que la résistance au gouvernement de plus en plus absolutiste de [Root.Capital.GetCapitalName] se répand dans le pays, tous ont pu noter une présence de plus en plus marquée des [Root.GetGovernmentSupporters]."
 court_and_country_events.7.a:0 "Excellente occasion pour renforcer l'armée"
 court_and_country_events.7.b:0 "Leur loyauté sera récompensée"
 court_and_country_events.100.t:0 "Fin des hostilités entre la cour et le pays"
 court_and_country_events.100.d:0 "L'époque de l'opposition généralisée à l'autorité, dans les provinces, est enfin venue à son terme. La façon dont nous avons su traiter la crise aura, pour l'avenir du pays, une grande influence sur la façon dont les autorités locales se comporteront face à [Root.Capital.GetCapitalName]."
 court_and_country_events.100.a:0 "L'État a triomphé"
 court_and_country_events.100.b:0 "Peut-être pourrons-nous désormais travailler de concert"
 court_and_country_events.100.c:0 "La cour, à [Root.Capital.GetCapitalName], est dévastée"
 random_events.23.b.tt:0 "La grippe risque de se propager dans les régions avoisinantes depuis les provinces non placées en quarantaine."
 culture_religion_events.1.t:0 "[Root.Heir.GetName] et le peuple [Root.GetAdmCultMS]"
 culture_religion_events.1.d:0 "Lors de son éducation, [Root.GetLeLaLHrt] [Root.GetHrt] [Root.Heir.GetName] s'est beaucoup rapproché[Root.GetXEHrt] [Root.GetDuDelaAdm] [Root.GetAdm] [Root.Adm_Advisor.GetName], forgeant avec [Root.GetLuiElleAdm] et la population [Root.GetAdmCultFS] de sa région natale un lien étroit.\n\nOr, si les voyages de [Root.Heir.GetName] dans les régions [Root.GetAdmCultFP] ont fait des merveilles pour la popularité des [Root.Monarch.Dynasty.GetName], cela a aussi suscité quelques regards réprobateurs à [Root.Capital.GetCapitalName]. Les [Root.GetNobles], au premier rang desquels [Root.capital_noble.GetName], commencent à s'inquiéter que [Root.Heir.GetName] en vienne à favoriser la culture [Root.GetAdmCultFS] lorsqu'[Root.GetIlElleHrt] accédera au pouvoir, et ont commencé à comploter à la cour contre [Root.GetLuiElleHrt] et [Root.Adm_Advisor.GetName]. Ils exigent que [Root.GetLeLaLHrt] [Root.GetHrt] soit réprimandé[Root.GetXEHrt] et les privilèges de la noblesse garantis."
 culture_religion_events.1.a:0 "Mieux vaudrait que [Root.capital_noble.GetName] se charge de son éducation"
 culture_religion_events.1.b:0 "[Root.Heir.GetName] a notre bénédiction"
