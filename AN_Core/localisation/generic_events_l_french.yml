 desc_lower_taxes_unrest:0 "L'allègement des impôts contribue à réduire le mécontentement des habitants de la province de [Root.GetName]."
 dynastic_events.1.t:0 "À la lumière des étoiles"
 dynastic_events.1.d:0 "La naissance d'un héritier approche, et l'astrologue vient d'achever sa tâche. Il est en train d'expliquer qu'un enfant né d'une famille royale en ce jour régnera sur un puissant royaume. Il s'apprête à poursuivre lorsque le premier cri, faible, d'un nouveau-né retentit. « C'est une fille, annonce la sage-femme. Vous avez une fille, forte et robuste, m[Root.GetOnADir] [Root.GetDir]. »"
 dynastic_events.1.a:0 "Nommons-la Élizabeth"
 dynastic_events.1.b:0 "Son nom sera Catherine"
 dynastic_events.1.c:0 "Donnons-lui un nom typiquement [Root.GetCultMS]"
 dynastic_events.1.e:0 "Sara serait un joli nom"
 dynastic_events.2.t:0 "Une petite princesse"
 dynastic_events.2.d:0 "Le peuple s'est réjoui en apprenant la nouvelle : une petite princesse est née. L'événement a été célébré plusieurs jours et nuits d'affilée, même si nous n'avons pas encore fait de cette fille notre héritière."
 dynastic_events.2.a:0 "Elle sera notre héritière"
 dynastic_events.2.b:0 "C'est un garçon qu'il nous faut !"
 dynastic_events.3.t:0 "Une fille aussi talentueuse qu'ambitieuse"
 dynastic_events.3.d:0 "L'absence d'héritier inquiète tout autant la population [Root.GetRootAdjFS] que nos conseillers. Nous avons pourtant une fille ambitieuse et talentueuse, capable d'impressionner par son entendement et ses astuces les diplomates et nobles étrangers, et même nos propres conseillers. Ne serait-il pas temps de la considérer comme notre héritière ?"
 dynastic_events.3.a:0 "Elle ferait une dirigeante parfaite"
 dynastic_events.3.b:0 "Nous pouvons toujours engendrer un ou deux garçons avant notre dernier soupir"
 dynastic_events.4.t:0 "La fille du dirigeant"
 dynastic_events.4.d:0 "Notre ancien souverain a poussé son dernier soupir sans avoir engendré d'héritier mâle, mais sa fille est une femme aussi talentueuse qu'ambitieuse. Sa légitimité pour monter sur le trône ne peut être contestée que par bien peu de personnes, et dispose de tout l'entendement pour parvenir à y rester. Pourtant, un étranger revendique lui aussi le trône, et même s'il n'est pas aussi assuré d'y monter, certains préféreraient voir s'y asseoir un homme plutôt qu'une femme."
 dynastic_events.4.a:0 "Couronnons la fille de notre ancien monarque"
 dynastic_events.4.b:0 "Préférons-lui cet étranger"
 dynastic_events.5.t:0 "Mariage politique"
 dynastic_events.5.d:0 "Bien peu de mariages, en notre époque, naissent d'une romance, de la passion ou même de l'amitié. La plupart sont conclus à des fins politiques, les parents des mariés cherchant à réunir deux fermes ou souder deux dynasties ou royaumes.\n\nPuisque [Root.Monarch.GetName] n'a pas d'héritier et n'est pas marié[Root.GetXEDir], nombreux sont ceux qui lui suggèrent qu'un mariage conclu avec les [nameless_neighbor_no_more.Monarch.Dynasty.GetName] [nameless_neighbor_no_more.GetDuDeNP] [nameless_neighbor_no_more.GetName] serait des plus appropriés, si ce n'est même nécessaire."
 dynastic_events.5.a:0 "Dépêchons-leur un émissaire pour suggérer ce mariage politique"
 dynastic_events.5.b:0 "Un mariage doit être basé sur l'amour"
 dynastic_events.6.t:0 "Offre de mariage politique"
 dynastic_events.6.d:0 "Un émissaire [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] est arrivé à la cour pour nous suggérer un mariage avec [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName]."
 dynastic_events.6.a:0 "Acceptons"
 dynastic_events.6.b:0 "Déclinons courtoisement"
 dynastic_events.7.t:0 "Offre de mariage acceptée ?"
 dynastic_events.7.d:0 "Dire que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] attendait le souffle court la réponse de [From.Monarch.GetName], [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], serait exagéré. Mais sa main tremblait, malgré tout, lorsque le messager délivra le message attendu."
 dynastic_events.7.a:0 "[From.Monarch.GetName] a accepté"
 dynastic_events.7.b:0 "[From.Monarch.GetName] a refusé"
 dynastic_events.8.t:0 "Un[Root.GetXEHrt] [Root.GetHrt] [From.GetDuDeNP] [From.GetName]"
 dynastic_events.8.d:0 "Un pays sans succession assurée est un pays en grand danger. Ne souhaitant pas attendre de disposer d'un héritier issu [Root.GetDeluiDelleDir], [Root.Monarch.GetName] a nommé un[Root.GetXEHrt] parent[Root.GetXEHrt] originaire [From.GetDuDeNP] [From.GetName] pour lui succéder sur le trône."
 dynastic_events.8.a:0 "Au moins, ce n'est pas un[Root.GetXEHrt] Habsbourg"
 dynastic_events.8.b:0 "A.E.I.O.U."
 dynastic_events.8.a.tt:0 "Un[Root.GetXEHrt] membre de la dynastie §Y[From.Monarch.Dynasty.GetName]§! est nommé[Root.GetXEHrt] hériti[Root.GetErEreHrt] du trône [Root.GetDuDeNP] §Y[Root.GetName]§!."
 dyn_newborn_daughter:0 "Héritière rejetée"
 desc_dyn_newborn_daughter:0 "Le peuple s'inquiète à propos de la succession, du fait que notre fille nouvellement née n'a pas été nommée héritière."
 opinion_spurned_heir:0 "A refusé notre parent comme héritier"
