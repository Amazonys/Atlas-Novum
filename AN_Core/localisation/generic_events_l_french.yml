 institution_events.4.t:0 "Croissance de l'industrie typographique"
 institution_events.4.d:1 "La capacité à reproduire en grandes quantités les écrits révolutionne la diffusion de l'information et, de bien des façons, la société moderne tout entière. Grâce aux hommes de la Renaissance, tels l'imprimeur vénitien Alde Manuce, cet art nouveau contribue à répandre la Renaissance en permettant de rendre disponibles les traductions des classiques. La Réforme bénéficiera elle aussi grandement de cette capacité à diffuser des publications polémiques et des traductions des Saintes Écritures.\n\nMaintenant que la technique de l'impression est bien dominée et s'est répandue sur tout le continent, l'édition s'est considérablement accrue, et des centaines de milliers de copies de toutes sortes d'ouvrages circulent, depuis les pamphlets politiques et religieux jusqu'aux livres expliquant le comportement que l'on doit adopter en société ou aux traités scientifiques. Et, avec la multiplication des ateliers d'imprimeurs, les dirigeants s'aperçoivent qu'il est de moins en moins aisé de contrôler cette technique nouvelle, car la production plus facile des ouvrages signifie que la censure peut aisément être contournée en déplaçant une presse de l'autre côté de la frontière, ou même en changeant simplement un titre sur une couverture."
