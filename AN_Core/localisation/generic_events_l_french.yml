 culture_religion_events.2.t:0 "[Root.GetRulerOrRegency] et le peuple [Root.GetCultMS]"
 culture_religion_events.2.da:0 "L'accession au pouvoir de [Root.Monarch.GetName] a été bien reçue par les populations [Root.GetDirCultFP] du pays, mais celles de culture [Root.GetCultFS] considèrent [Root.GetLeLaFDir] nouv[Root.GetEauElleDir] [Root.GetDir] avec quelque méfiance toutefois. Pour elles, [Root.GetIlElleDir] est de bien des façons un[Root.GetXEDir] [Root.Monarch.GetWomanMan] aux coutumes et aux manières étrangères."
 culture_religion_events.2.db:1 "L'accession au pouvoir de [Root.Monarch.GetName] a été reçue avec méfiance par les populations [Root.GetCultFP], qui considèrent ses manières comme étrangères. S'il est naturel qu'un[Root.GetXEDir] nouv[Root.GetEauElleDir] [Root.GetDir] suscite la défiance, il semble toutefois que pour l'instant [Root.Monarch.GetName] ne pourra guère compter de soutiens en dehors de la cour, où [Root.GetIlElleDir] s'entoure pour l'essentiel de compagnons d'origine [Root.new_ruler_religion.GetCultureName], venus des mêmes régions que lui."
 culture_religion_events.2.dc:1 "L'accession au pouvoir de [Root.Monarch.GetName] a quelque peu secoué la cour [Root.GetDuDeNP] [Root.GetName]. [Root.GetLeLaFDirCap] nouv[Root.GetEauElleDir] [Root.GetDir] met ouvertement en avant la foi [Root.new_ruler_religion.GetReligionName] et a réuni autour [Root.GetDeluiDelleDir] un cercle d'ami[Root.GetXEDir]s partageant la même vision sur le gouvernement du pays. Cela s'est avéré trop pour nombre de nos sujets pratiquant [Root.GetLeLaRel] [Root.GetRelN], et certains, menés par le prêcheur [Root.rebel_preacher.GetName], ont commencé à contester ouvertement [Root.GetLeLaLDir] [Root.GetDir]."
 culture_religion_events.2.dda:1 "L'accession au pouvoir de [Root.Monarch.GetName] a quelque peu secoué la cour [Root.GetDuDeNP] [Root.GetName]. [Root.GetLeLaFDirCap] nouv[Root.GetEauElleDir] [Root.GetDir] met ouvertement en avant la foi [Root.new_ruler_religion.GetReligionName] et a réuni autour [Root.GetDeluiDelleDir] un cercle d'ami[Root.GetXEDir]s partageant la même vision sur le gouvernement du pays. Cela s'est avéré trop pour nombre de nos sujets pratiquant [Root.GetLeLaRel] [Root.GetRelN], et il semble que pour l'heure [Root.GetLeLaLDir] [Root.GetDir] compte bien peu d'amis en dehors des murs de [Root.Capital.GetCapitalName]."
 culture_religion_events.2.de:0 "L'accession au pouvoir de [Root.Monarch.GetName] a suscité une grande inquiétude, si ce n'est une claire réprobation, chez nos sujets et parmi les [Root.GetNoblesReplacementForOtherGovernments]. [Root.GetLeLaFDirCap] nouv[Root.GetEauElleDir] [Root.GetDir] leur semble étrang[Root.GetErEreDir] dans tous les sens du terme : [Root.GetIlElleDir] ne parle pas la langue [Root.GetCultFS] – ni celle de la cour ni celle de l'homme de la rue – et n'a pas les mêmes croyances qu'eux.\n\nLes quelques années écoulées depuis son accession n'ont fait que laisser un peu plus de temps à ses ennemis pour se préparer…"
 culture_religion_events.2.df:0 "Ces dernières années ont été agitées et pleines de dangers. Maintenant que le pouvoir est plus assuré, pourtant, il y a bon espoir dans le pays que les choses reviennent d'ici peu à la normale."
