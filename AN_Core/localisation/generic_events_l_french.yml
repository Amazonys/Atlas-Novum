 colonial_nation.EVTNAME199:0 "Suppression des droits de douane !"
 colonial_nation.EVTDESC199:0 "Maintenant que nous avons déclaré notre indépendance [Root.ColonialParent.GetDuDelaNP] [Root.ColonialParent.GetName], nous sommes désormais libérés du fardeau des droits de douane qui a si longtemps pesé sur notre économie."
 colonial_nation.EVTOPTA199:0 "Réjouissons-nous !"
 remove_tariffs_tooltip:0 "Il va être mis fin à tous les droits de douane."
 border_friction.1t:0 "Frictions aux frontières"
 border_friction.1d:1 "Tous ne sont pas satisfaits de l'alliance avec [border_claim_country.GetLeLaNP] [border_claim_country.GetName]. Plusieurs [Root.GetNoblemenPoliticians] influents poussent pour qu'elle soit rompue, arguant notamment du fait que [border_claim_country.GetLeLaNP] [border_claim_country.GetName] détien[border_claim_country.GetTNentNP] la province de [border_claim_province.GetName], qu'ils considèrent comme une possession légitime [Root.GetDuDelaNP] [Root.GetName]. L'influence de ces hommes est d'ailleurs telle qu'ils sont parvenus à susciter l'indignation dans tout le pays."
 border_friction.1a:0 "Peut-être devrions-nous revenir sur cette politique…"
 border_friction.1b:0 "Présentons simplement cela sous un jour favorable"
 border_friction.1c:0 "Renonçons à nos revendications"
 border_friction.2d:1 "« Le gouvernement ne fait rien pour la reprendre, alors même que la province de [border_claim_province.GetName], qui appartient de plein droit [Root.GetAuAlaNP] [Root.GetName], est sous le contrôle d'étrangers ! À quoi nous sert-il donc ? » proclame la gazette en appelant à la guerre avec [border_claim_country.GetLeLaNP] [border_claim_country.GetName].\n\nUne vague de mécontentement balaye le pays, suscitée par l'incapacité du pouvoir à recouvrer cette province que nous revendiquons."
 ignored_unrest:0 "Soulèvement ignoré"
 desc_ignored_unrest:0 "Ignorer le soulèvement causé par les impôts trop élevés et les différences culturelles et religieuses n'a fait qu'aggraver le mécontentement des habitants de la province de [Root.GetName]."
