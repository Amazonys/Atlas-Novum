 tributary_state_long_desc:1 "Ein Tributstaat muss seinem Lehnsherren einen jährlichen Tribut zahlen, im Gegenzug für Schutz vor Kriegen unabhängiger Nationen. Tributstaaten folgen ihrem Lehnsherren nicht in den Krieg und es ist ihnen freigestellt, ihre eigenen diplomatischen Beziehungen zu pflegen."
