 vassal_long_desc:0 "Ein Vasall muss seinem Lehnsherrn in den Krieg folgen, kann bestimmte diplomatische Aktionen nicht durchführen und zahlt einen Teil seines Einkommens an den Lehnsherren."
 march_long_desc:0 "Eine Mark ist ein Vasall, der nicht annektiert werden kann und keine Steuern zahlt. Dafür hat er eine größere Militärkapazität als ein normaler Vasall."
 client_vassal_long_desc:0 "Wie ein normaler Vasall muss ein Satellitenstaat seinem Lehnsherrn in den Krieg folgen, kann bestimmte diplomatische Aktionen nicht durchführen und zahlt einen Teil seines Einkommens an den Lehnsherren."
 daimyo_vassal_long_desc:0 "Ein Daimyo muss seinem Lehnsherrn in den Krieg folgen, kann bestimmte diplomatische Aktionen nicht durchführen und zahlt einen Teil seines Einkommens an den Lehnsherren. Daimyo können sich außerdem gegenseitig bekriegen."
 client_march_long_desc:0 "Wie eine normale Mark kann die Satellitenmark nicht annektiert werden und zahlt keine Steuern. Dafür hat sie eine größere Militärkapazität als ein Satellitenstaat."
 colony_long_desc:1 "Eine Kolonialnation ist ein gesonderter Kolonialstaat unter der Herrschaft seines Lehnsherrn. Kolonialnationen sind dazu verpflichtet, dem Lehnsherrn monatlich Zoll in Höhe der Hälfte aller Produktions- und Handelseinnahmen zu zahlen, und übertragen $TRADE|0%$ ihrer Handelsmacht. Kolonialnationen können nur primitiven Nationen oder anderen Kolonialnationen den Krieg erklären."
 protectorate_long_desc:0 "Ein Protektorat überträgt die Hälfte seiner Handelsmacht an den Lehnsherren, wobei der Lehnsherr dazu verpflichtet ist, es zu beschützen."
 personal_union_long_desc:0 "In einer Personalunion werden zwei Nationen vom selben Herrscher regiert. Der untergebene Partner muss dabei seinem Lehnsherrn in den Krieg folgen und kann bestimmte diplomatische Aktionen nicht durchführen. Wenn der Herrscher stirbt, bleibt die Union entweder bestehen, zerfällt oder der untergebene Partner wird geerbt oder annektiert."
