 tur_south_albania_title:0 "Take Toskeria"
 tur_south_albania_desc:0 "With more & more conquests being made by the Ottomans in the Balkans, Ottoman presence in Toskeria became more and more intense until finally, in the middle of the 15th century, the entire area of Toskeria came under Turkish rule. We must further expand our influence into the Balkans, which allows to push further North, hopefully to reach our end goal, the Gates of Vienna itself!"
 tur_subjugate_albania_title:0 "Subjugate Albania"
 tur_subjugate_albania_desc:0 " The Ottomans first entered Albania in 1385 at the invitation of the Albanian Noble Karl Thopia to suppress the forces of the other Albanian noble Balsha II at the Battle of Savra. The Sanjak of Albania was established in 1420 controlling mostly Central Albania, while Ottoman rule became more consolidated in 1479, after the fall of Shkodra. The Albanians revolted again in 1481 but the Ottomans finally controlled Albania by 1488. We must look towards annexing all of Albania. Must must now secure our hold on Albania by annexing all of it into our Empire, even Skanderbeg will be powerless to stop us!"
 tur_crush_montenegro_title:0 "Crush Montenegro"
 tur_crush_montenegro_desc:0 "In 1421, Zeta was annexed to the Serbian Despotate, but after 1455, another noble family from Zeta, the Crnojevics, became sovereign rulers of the country, making it the last free monarchy of the Balkans before it fell to the Ottomans in 1496, and got annexed to the sanjak of Shkodër. We must further solidify our control of the Balkans by annexing Montenegro"
 tur_ragusan_fealty_title:0 "Enforce Ragusan Fealty"
 tur_ragusan_fealty_desc:0 "The city successfully balanced its sovereignty between the interests of Venice and the Ottoman Empire for centuries. We must enforce our will & influence on Ragusa, if we neglect to do so Ragusa will fall further & further into the sphere of influence of Venice, and this we cannot allow"
 tur_annex_dalmatia_title:0 "Annex Dalmatia"
 tur_annex_dalmatia_desc:0 "From 1420 to 1797 the Republic of Venice controlled most of Dalmatia, and is a safe haven for Christians fleeing the Islamic Ottomans. We must seek to annex Dalmatia, which gives us a boost to trae and deprives the Venetians a base that they can operate against us from"
 tur_crush_croatia_title:0 "Crush Croatia"
 tur_crush_croatia_desc:0 "Ottoman conquests led to the 1493 Battle of Krbava field and 1526 Battle of Mohács, both ending in decisive Ottoman victories, Louis II, King of Croatia, died at Mohács  and in 1527, the Croatian Parliament met in Cetin and chose Ferdinand I of the House of Habsburg as new ruler of Croatia, under the condition that he provide protection to Croatia against the Ottoman Empire while respecting its political rights. Our next step in our conquests North is to annex & crush Croatia, thus furthering weakening our Christian rivals, the Habsburgs"
 tur_seize_slovenia_title:0 "Seize Slovenia"
 tur_seize_slovenia_desc:0 "In the 14th century, most of the territory of present-day Slovenia was taken over by the Habsburgs. We must now annex Slovenia into the Empire, this leads us forward towards our target of Vienna"
 tur_seize_trieste_title:0 "Take Trieste"
 tur_seize_trieste_desc:0 "By the Peace of Turin in 1381, Venice renounced its claim to Trieste and the leading citizens of Trieste petitioned Leopold III of Habsburg, Duke of Austria, to make Trieste part of his domains. We must now take Trieste, doing so inches us further towards the capital of the Habsburgs, Vienna!"
 tur_end_serenissima_title:0 "End la Serenissima"
 tur_end_serenissima_desc:0 "At last, we are now ready to make a final & decisive strike against our maritime rival, Venice, it is time to end this pest, this thorn in our side, and at last, only Ottoman Galley will dominate the Mediterranean!"

 tur_hunt_skanderbeg_title:0 "Combat Skanderbeg"
 tur_hunt_skanderbeg_desc:0 "Skanderbeg, byname of George Kastrioti, was born in 1404 in Albania, Skanderbeg was given as a hostage to the Turkish sultan as a child. Converted to Islam and educated at Edirne, Turkey, he was given the name Iskander—after Alexander the Great—and the rank of bey (hence Skanderbeg) by Sultan Murad II. During the defeat of the Turks at Niš (1443), in Serbia, Skanderbeg abandoned the Turkish service and joined his Albanian countrymen against the forces of Islam. He embraced Christianity, reclaimed his family possessions, and in 1444 organized a league of Albanian princes. In the period 1444–66 he effectively repulsed 13 Turkish invasions. Skanderbeg has been a thorn in our side for too long, we must combat this apostate & have this traitors head delivered to the feet of the Sultan!"
 tur_intimidate_brankovic_title:0 "Intimidate Brankovic"
 tur_intimidate_brankovic_desc:0 "Ðurad Brankovic was the Serbian Despot from 1427 to 1456. He was one of the last Serbian medieval rulers. During his reign, the despotate was a vassal of both, Ottoman sultans as well as Hungarian kings. In 1455, he was wounded and imprisoned during clashes with the Hungarians, after which the young Sultan Mehmed II launched the Siege of Belgrade and its large Hungarian garrison. Despot Ðurad died at the end of 1456, due to complications stemming from the wound. After his death, Serbia, Bosnia and Albania (West Balkans) became practically annexed by Sultan Mehmed II. We must intimidate Branovic, if we fail to do so he's likely to fall fully under the influence of the Hungarians, and as a result will most likely start joining the Hungarians in their hostilities against us"
 tur_secure_serbia_title:0 "Secure Serbia"
 tur_secure_serbia_desc:0 "The downfall of Serbia was accelerated after the Fall of Constantinople in 1453 which allowed for the Ottoman sultan Mehmed the Conqueror to turn his efforts to capture the remaining parts of the Balkans and Hungary. The Turks conquered the southern parts of Serbia in 1455, rich in both ores and arable land. We must further solidify our control on the Balkans, and securing Serbia is key to this objective"
 tur_raid_bosnia_title:0 "Raid Bosnia"
 tur_raid_bosnia_desc:0 "Following his death in 1391 however, Bosnia fell into a long period of decline. The Ottoman Empire had started its conquest of Europe and posed a major threat to the Balkans throughout the first half of the 15th century. Finally, after decades of political and social instability, the Kingdom of Bosnia ceased to exist in 1463 after its conquest by the Ottoman Empire. We shall instill fear into the Balkans, and we shall do this by repeating our ancestors actions of old, we shall raid, we shall pillage, we shall show no mercy, Kingdoms shall surrender at our feet, lest they suffer our wrath"
 tur_jajce_foothold_title:0 "Foothold in Jajce"
 tur_jajce_foothold_desc:0 " In 1527, Jajce fell to the Ottoman rule. Under the Ottomans, the town lost its strategic importance, as the border moved further North. We must establish a permeant foothold in Bosnia, and taking the strategically located Jajce will allow us to do just that"
 tur_belgrade_linchpin_title:0 "Besiege Belgrade"
 tur_belgrade_linchpin_desc:0 "Mehmed tried to capture Belgrade in 1456, which was part of Hungary at time, but was defeated. The Ottomans withdrew and halted the campaigns for a while. Belgrade was finally taken however in 1521, when Mehmed's great-grandson Suleiman eventually captured it. We must secure our foothold in the Balkans, and Belgrade must be besieged & taken in order to do so"
 tur_conquer_carpathia_title:0 "Conquer Carpathia"
 tur_conquer_carpathia_desc:0 "The Kingdom of Hungary by the 11th century comprised the entire Pannonian basin, but the changing fates of this part of Europe during the Ottoman wars of the 14th to 17th centuries left the Pannonian basin divided between numerous political entities. After the Battle of Mohács in 1526, the central and eastern regions of the kingdom and the plain on which they lay were incorporated into the Ottoman Empire, while the remainder to the north-west was subsumed into the holdings of the Habsburg Monarchy and retitled Royal Hungary. We must continue to expand our nation, and Carpathia is ripe for the taking"
 tur_ride_balaton_title:0 "Ride Past Lake Balaton"
 tur_ride_balaton_desc:0 "Lake Balaton is a freshwater lake in the Transdanubian region of Hungary. It is the largest lake in Central Europe. We shall make a symbolic gesture of our unstoppable greatness, we shall ride past Lake Balaton, showing all our Christian rivals that the heart of Europe can and will be penetrated!"
 tur_take_pressburg_title:0 "Pressburg Pressure"
 tur_take_pressburg_desc:0 "The Kingdom of Hungary was defeated by the Ottoman Empire in the Battle of Mohács in 1526. The Turks besieged and damaged Pressburg, but failed to conquer it. We shall pressure the nation of Austria, our presence will cause the Christian civilians to sow chaos, as they flee us, we shall make their nobility suffer extreme worry, fear & sleepless nights knowing that our superior army, blessed by God, can march into their lands at any time, on any day"
 tur_vienna_with_love_title:0 "To Vienna, With War"
 tur_vienna_with_love_desc:0 "In the 16th and 17th centuries Christian forces twice stopped Ottoman armies outside Vienna, in the 1529 Siege of Vienna and the 1683 Battle of Vienna. At last, after countless years of conquest, we have finally arrived at the Gates of Vienna, the heart of Habsburg Power in Europe, every action, every conquest has lead us to this moment, we shall fulfill our destiny and take Vienna!"
 tur_european_dominion_title:0 "Rumelian Dominion"
 tur_european_dominion_desc:0 "Rumelia, etymologically "Land of the Romans", was the name of a historical region in Southeastern Europe that was administered by the Ottoman Empire, corresponding to the Balkans. In its wider sense, it was used to refer to all Ottoman possessions and vassals that would later be geopolitically classified as "The Balkans". We shall complete our conquests of the Balkans, every nation will be envious when we conquer the Land of the Romans! In the name of the Sultan, the Prophet and God!"

 tur_showdown_title:0 "Rematch with Hungary"
 tur_showdown_desc:0 "As time has gone on, our spies report that the Hungarians have been vamping up their armies, recruiting thousands of troops daily, it appears they're making ready for war. We must confront these infidels, cripple them and knock them out for good"
 tur_showdown.tooltip:0 "Event: IR_flavor_TUR.2 has fired for us"
 tur_showdown.tooltip2:0 "Event: The Diet of 1446 has fired in Hungary"
 tur_wallachia_revolt_title:0 "Restless Wallachia"
 tur_wallachia_revolt_desc:0 "Vlad III, most commonly known as Vlad the Impaler or Vlad Dracula was Voivode of Wallachia three times between 1448 and his death in 1476, the Ottoman Sultan, Mehmed II, ordered Vlad to pay homage to him personally, but Vlad had the Sultan's two envoys captured and impaled. In February 1462, he attacked Ottoman territory, massacring tens of thousands of Turks and Bulgarians. We have received word of significant unrest in Wallachia being generated by one Vlad Tepes, along with working up the locals, Vlad has executed our emissaries in the most barbaric fashion of impaling them, we must take action & restore order in Wallachia!"
 tur_annex_gurgiu_title:0 "Retake the Danube"
 tur_annex_gurgiu_desc:0 "In 1395, during the reign of Mircea I of Wallachia, Giurgiu was conquered by the Ottomans in 1420 as a way to control the Danube traffic. We must take Giurgiu to ensure we have control of Danubien traffic"
 tur_break_banat_title:0 "Break the Banat"
 tur_break_banat_desc:0 "The Ottoman Empire took over the area and incorporated the Banat in 1552, as a result the Kingdom of Hungary lost it's most important defensive line against Ottoman Expansion in the Southeast. We must break the Banet, doing so will lessen the defensive capabilities of our enemies in the area"
 tur_take_transylvania_title:0 "Take Transylvania"
 tur_take_transylvania_desc:0 "After the Battle of Mohács in 1526, Transylvania belonged to the Eastern Hungarian Kingdom, from which the Principality of Transylvania emerged. During most of the 16th and 17th centuries, the principality was a vassal state of the Ottoman Empire; however, the principality had dual suzerainty (Ottoman and Habsburg). We must further our hold on the North East of the Balkans, and taking Transylvania will help us achieve this"
 tur_slopes_slovakia_title:0 "The Slopes of Slovakia"
 tur_slopes_slovakia_desc:0 "The Ottoman wars, the rivalry between Austria and Transylvania, and the frequent insurrections against the Habsburg Monarchy inflicted a great deal of devastation, especially in the rural areas. In the Austro-Turkish War (1663–1664) a Turkish army led by the Grand Vizier decimated Slovakia. We must march into Slovakia and devastate the area, so our enemies will not recover and be a threat to us further into the future"
 tur_into_galicia_title:0 "Gains in Galicia"
 tur_into_galicia_desc:0 "Galicia was many times subjected to incursions by Tartars and Ottoman Turkey in the 16th and 17th centuries. After numerous incursions into Galicia, we must now look towards annexing the region entirely into our Empire"
 tur_raze_krakow_title:0 "Raze Krakow"
 tur_raze_krakow_desc:0 "We must strike deep into our rival Poland, we must send a message that none of their cities are safe from our wrath, that any Polish city that resists us will be put to the torch"
 tur_take_algiers_title:0 "Take Algiers"
 tur_take_algiers_desc:0 "In 1516, the amir of Algiers, Selim b. Teumi, invited the corsair brothers Aruj and Hayreddin Barbarossa to expel the Spaniards. Aruj came to Algiers, ordered the assassination of Selim, and seized the town and ousted the Spanish in the Capture of Algiers (1516). Hayreddin, succeeding Aruj after the latter was killed in battle against the Spaniards in the Fall of Tlemcen (1517), was the founder of the pashaluk, which subsequently became the beylik, of Algeria. Barbarossa lost Algiers in 1524 but regained it with the Capture of Algiers (1529), and then formally invited the Sultan Suleiman the Magnificent to accept sovereignty over the territory and to annex Algiers to the Ottoman Empire. Taking Algiers will further our influence in the Mediterranean and will gives us a spring board into Iberia itself"
 tur_capture_oran_title:0 "Capture Oran"
 tur_capture_oran_desc:0 "In the night after October 8, 1790, a violent earthquake claimed more than 3,000 victims in less than seven minutes. Charles IV saw no advantage in continuing the occupation of the city, which had become increasingly expensive and perilous. He initiated discussions with the Bey of Algiers. They signed a treaty on September 12, 1792 by which the Spanish transferred the city to the Ottoman Empire. Taking Oran would be of great benefit to us, as it provides us an even closer springboard to the mainland of Iberia"
 tur_into_sahara_title:0 "Cross the Sahara"
 tur_into_sahara_desc:0 "Rumor has it the lands across the Sahara are rich in Gold & other trade goods, we must seek to establish a presence in this rich region, doing so would also give us the option of colonizing this New World that we've heard about from explorers in Europe"
 tur_murcia_title:0 "Murcian Memories"
 tur_murcia_desc:0 "Ferdinand III of Castile received the submission of the Moorish king of Murcia under the terms of the 1243 Treaty of Alcaraz turning the territory into a protectorate of the Crown of Castile. There were towns that rejected to comply the treaty such as Qartayanna-Al halfa (Cartagena), Lurqa (Lorca) and Mula. There are also towns which governors accepted the treaty, but its inhabitants did not such as Aledo, Ricote, Uruyla (Orihuela) and Medina La-Quant (Alicante),  In 1245, a Castilian army and a fleet that had came from the Cantabrian sea, entered in and conquered Qartayanna. Consequently, the rest of the resistance towns were also taken by the Castilians. Murcia was a prosperous Kingdom of Allah before the Infidel Spanish took over, we must look towards bringing back Iberia into Islam fully, and bring about the glorious return of Andalusia"

 tur_aegean_fleet_title:0 "An Aegean Fleet"
 tur_aegean_fleet_desc:0 "The first naval victory of the Ottomans was the conquest of Kalolimno in the Sea of Marmara in 1308. This trend continued, with landings on Thrace in 1321, an Ottoman fortress in Europe being built in 1351, and the Anatolian shores of the Bosporus Strait near Constantinople in 1352. In 1373 the first landings on the Aegean shores of Macedonia were made and the first siege of Thessaloniki in 1374. Conquests continued on and on, further up the Balkan Peninsula and in the Aegean Islands. The Ottoman-Venetian War of 1463-1479 was a prime example of why we need to expand our navy, and so we shall. Expand our fleet to make this Mare Nostrum!"
 tur_crimean_succession_title:0 "Khans of Crimea"
 tur_crimean_succession_desc:0 "Hagi I Giray, the first Khan and founder of the Crimean Khanate, had three sons who contended for the throne. Mubarek, Nur Devlet, and Meñli I Giray, with two, three and three reigns respectively. The Ottomans intervened in these petty squabbles and installed Meñli I Giray, and conquered the Greek Principality of Theodoro in 1475, as well as the Genoese colonies at Cembalo, Soldaia, and Caffa. After this point the Crimean Khanata became a protectorate of the Ottomans, and enjoyed veto power over the selection of new Khans. This influence continued until the Ottomans annexed the Crimean Coast, while still recognizing the Khanate as the legitimate rulers of the steppes. Initially Meñli I Giray resisted this invasion but was imprisoned for three years, and learned his lesson, as he accepted Ottoman Suzerainty. It is time for us to bring the Crimeans into the fold."
 tur_acquire_akkerman_title:0 "Acquire Akkerman"
 tur_acquire_akkerman_desc:0 "Akkerman was besieged for the first time by the Ottomans in 1420, but was successfully defended by Prince Alexander the Kind. Another attempt was made, this time successfully in 1484, along with Kilia, and was the last of the Black Sea ports to be conquered by the Ottomans. The Moldavian prince Stephen the Great was unable to aid in its defense due to the threat of a Polish invasion, and the defenders agree to surrender the citadel when the Ottomans claimed to have reached an agreement for safe passage with Prince Stephen. This was a lie, and most of the city dwellers were slaughtered. We must control this fortress, and land to aid in our control of the Caucauses and further into Eastern Europe."
 tur_subjugate_moldavia_title:0 "Subjugate Moldavia"
 tur_subjugate_moldavia_desc:0 "After the Ottoman conquest of Kilia and Akkerman in 1484, the Moldavian Prince Stephen the Great found himself in an ever-increasingly precarious position. This led to losing independence and accepting Ottoman suzerainty in 1498 when he was forced to continue paying tributes to the Sultan Bayezid II. This loss of control continued even further, in 1520 stopping issuing their own coinage, was brought into the Great Turkish War, and also suffered the impact of the stagnation of the Ottoman Empire, even though it was not integrated into the Ottoman territory proper."
 tur_pinch_podolia_title:0 "Pinch Podolia"
 tur_pinch_podolia_desc:0 "As the Ottomans continued their conquest into Europe, they reached Podolia in modern Ukraine. The region historically was under the control of the Polish Crown, under the Podolian Voivodeship. This changed in 1672, when the area became part of the Ottoman Empire, being turned into the Podolia Eyalet, a full province of the Empire. We must conquer this land if we are to combat the Polish and Russian influences creeping to our borders!"
 tur_take_tunis_title:0 "Grapple for Tunis"
 tur_take_tunis_desc:0 "The Ottomans first seized control of Tunis in 1534 when Hayreddin Barbarossa captured it from Sultan Mulai Hassan. The Sultan fled to the court of Charles V, the Holy Roman Emperor, who aided him in reconquering it in 1535. This back and forth continued for a while, with Janissaries and Kabyles retaking it in 1569, losing it in 1571, and finally ensured Ottoman ownership in 1574. The city had a large degree of autonomy from Constantinople, especially after 1591, and piracy and trade continued to flourish. Population also continued to grow, especially with Moorish refugees from Spain. Take the city, and control the Barbary Corsairs!"
 tur_secure_tunisia_title:0 "Secure Tunisia"
 tur_secure_tunisia_desc:0 "In 1556 the Turkish corsair Dragut, ruling in Tripole attacked Tunisia from the east, entering Kairouan in 1558. Uluj Ali Pasha, a renegade corsair advanced with Turkish forces in 1569 and seized Goletta, and Tunis, this was recaptured by Uluj Ali in 1574, and sent the imprisoned last ruler of the Hafsid dynasty to the Turkish Saltun by boat. Tunisia was ruled by the Ottomans for the next three centuries, and so we shall ensure this legacy, controlling the Barbary Coast."
 tur_push_to_atlantic_title:0 "Push to the Atlantic"
 tur_push_to_atlantic_desc:0 "As we have conquered Tunisia, and into Algiers it is increasingly obvious that trade is flowing from the New World to Iberia, funneling them large amounts of trade and gold. If we were to conquer the full southern coast of the Mediterranean then we would be able to steer this, from the Straits of Gibraltar onto Constantinople. Reach Tangiers, for Sultan and for Islam!"
 tur_gibraltar_title:0 "Seize the Rock"
 tur_gibraltar_desc:0 "Gibraltar was conquered from the Moors in 1462, after the Castilians finished their "Reconquista". Henry IV declared it to be Crown Property, and it was not freed from their influence in the Rebellion of the Alpujarras. It is a highly defensible location, and a good starting point for us to start our conquest of the Iberian Peninsula. Take the Rock, and smell what the Sultan is cooking!"
 tur_reclaim_al_andalus_title:0 "Reclaim Al-Andalus"
 tur_reclaim_al_andalus_desc:0 "Al-Andalus was the name of the Iberian Peninsula during the Muslim rule, at one point controlling the majority of the area, even extending into Southern France. Under the Umayyad Caliphate had five administrative regions corresponding to roughly Andalusia, Portugal and Galicia, Castile and Leon, Navarre, Aragon and Catalonia. This truly was a golden age for the Muslim world, and the world in general thanks to our wide influence. It is time for a Re-Reconquista, and claim the lands for the Sultan!"

 tur_city_worlds_desire_title:0 "City of Worlds' Desire"
 tur_city_worlds_desire_desc:0 "Constantinople was conquered by the Ottoman Empire on 29 May 1453. The Ottomans were commanded by 21-year-old Ottoman Sultan Mehmed II. The conquest of Constantinople followed a seven-week siege which had begun on 6 April 1453. Twenty-three armies have tried to take this city and failed, but for an Empire to rise, another must fall, now is the time to take the city, for the Prophet Muhammed himself prophesied the cities fall “One day Constantinople will be conquered. Great is the commander who will conquer it.""
 tur_establish_istanbul_title:0 "Establish Istanbul"
 tur_establish_istanbul_desc:0 "Constantinople has finally been taken, the Prophets Prophecy has finally been realized, Roman Christian rule has finally ended, now we must go forth & turn this city into a capital worthy of the Ottoman Empire"
 tur_kaiser_i_rum_title:0 "Kaiser-i-Rum"
 tur_kaiser_i_rum_desc:0 "Now that we have conquered Constantinople, our Sultan has now claimed the Title Caesar of Rome, by right of conquest!"
 tur_crush_epirote_title:0 "Eviscerate Epirote"
 tur_crush_epirote_desc:0 "Following the fall of Constantinople to the Fourth Crusade, Epirus became the center of the Despotate of Epirus, one of the successor states to the Byzantine Empire. Conquered by the Ottoman Empire in the 15th century. We must push on and secure our hold in the area, and in order to do so, we must conquer Epirus and ensure it cannot be used as a beachhead for any Crusading Christian Powers"
 tur_take_ionian_islands_title:0 "From Cerigo to Corfu"
 tur_take_ionian_islands_desc:0 "Many times we have attempted to conquer the many islands surrounding Greece, but never succeeded due to the damned Venetians, this will change, we will take the Christians, our all powerful fleets & armies will conquer these islands and integrate them into the Empire!"
 tur_ottoman_lake_title:0 "An Ottoman Lake"
 tur_ottoman_lake_desc:0 "The failure of the Siege of Malta in 1565 and the victory of the Holy League navies over the Ottomans at the Battle of Lepanto in 1571 indicated that the pendulum was beginning to swing the other way, but the Black Sea was, for a time, regarded as a "Turkish Lake". For over a hundred years Ottoman naval supremacy in the Black Sea rested on three pillars: the Ottoman Turks controlled the Turkish Straits and the mouth of the Danube; none of the states in the region could muster an effective naval force; and the virtual absence of piracy on the Black Sea. We must look towards making the Black Sea entirely Turkish, doing so will ensure no enemy incursions into out territory from the Black Sea, so we must take all lands & provinces that have access to the Black Sea"
 tur_take_tripoli_title:0 "Tussle for Tripoli"
 tur_take_tripoli_desc:0 "In 1510, Tripoli was taken by Pedro Navarro, Count of Oliveto for Spain, and, in 1530, it was assigned, together with Malta, to the Knights of St. John, who had lately been expelled by the Ottoman Turks from their stronghold on the island of Rhodes. The knights kept the city with some trouble until 1551, when they were compelled to surrender to the Ottomans, led by Muslim Turk Turgut Reis, After the capture by the Ottoman Turks, Tripoli once again became a base of operation for Barbary pirates. We must wrestle control of Tripoli from the Christians and ensure Islam wins the region, under Ottoman rule"
 tur_tripolitania_title:0 "Take Tripolitania"
 tur_tripolitania_desc:0 "The Fatimid Caliphate ruled from Tunisia to Syria. In the 1140s, the Italo-Normans invaded Tripoli, but were ousted by the Almohad Caliphate in 1158. Abu Zakariya Yahya, an Almohad vassal, established an independent state in Tunisia in 1229 and took control of Tripolitania shortly after. The Hafsids would control the region until the Ottoman conquest of 1553. We must now increase our holdings further in North Africa, we must annex Tripolitania to achieve this"
 tur_malta_must_fall_title:0 "Malta Must Fall"
 tur_malta_must_fall_desc:0 "The knights, led by Frenchman Jean Parisot de Valette, Grand Master of the Order, withstood the Great Siege of Malta by the Ottomans in 1565. The knights, with the help of Spanish and Maltese forces, were victorious and repelled the attack. The Knights control the fortress island of Malta, they use it as a base to raid us & other Islamic powers in the Mediterranean, we must stop this insult and take the Island of Malta and stop these incursions & raids"
 tur_blockade_baleares_title:0 "Blockade the Baleares"
 tur_blockade_baleares_desc:0 "The Balearic Islands were frequently attacked by Ottomans and Barbary pirates from North Africa; Formentera was even temporarily abandoned by its population. In 1514, 1515 and 1521, the coasts of the Balearic Islands and the Spanish mainland were raided by Turkish privateers under the command of the Ottoman admiral, Hayreddin Barbarossa. The Balearic Islands were ravaged in 1558 by Ottoman corsair Turgut Reis, and 4,000 people were taken into slavery. We must make raids & blockades on these islands, wearing down the infidel over time, and doing so also draws out the infidel fleet allowing us to cripple & destroy it"

 tur_seize_ainos_title:0 "Annex Ainos"
 tur_seize_ainos_desc:0 "With the gradual Ottoman conquest of Thrace in the 1360s and 1370s, the city became a haven for the Greek population. From ca. 1384 on the city came under the rule of the Genoese Gattilusio family, beginning with Niccolo Gattilusio. The Gattilusi maintained their possession by exploiting the city's wealth, chiefly deriving from the area's salt pans and fisheries, and sending an annual tribute to the Ottomans. Niccolo Gattilusio was deposed by his son Palamede in 1408/9, who ruled until his death in 1454. His younger son, Dorino II, squabbled with Helena Notaras, the widow of Niccolo's elder son Giorgio Gattilusio and ruled only for two years. Helena Notaras appealed to the Ottoman Sultan Mehmed II who attacked the city from land and sea and forced its surrender in January 1456. We must take the city & the surrounding areas, so that it can become a noose to the City of Constantinople"
 tur_secure_greece_title:0 "Consolidate Rumelia"
 tur_secure_greece_desc:0 "Rumelia, etymologically "Land of the Romans", was the name of a historical region in Southeastern Europe that was administered by the Ottoman Empire, corresponding to the Balkans. We must start to consolidate our power by annexing the minor independent nations in Rumelia intot he greater Turkish Empire"
 tur_pinch_peloponnesia_title:0 "Pinch Peloponnesia"
 tur_pinch_peloponnesia_desc:0 "Ottoman incursions into the Morea resumed under Turahan Bey after 1423. Despite the reconstruction of the Hexamilion wall at the Isthmus of Corinth, the Ottomans under Murad II breached it in 1446, forcing the Despots of the Morea to re-acknowledge Ottoman suzerainty, and again under Turahan in 1452 and 1456. Following the occupation of the Duchy of Athens in 1456, the Ottomans occupied a third of the Peloponnese in 1458, and Sultan Mehmed II extinguished the remnants of the Despotate in 1460. The last Byzantine stronghold, Salmeniko Castle, under its commander Graitzas Palaiologos, held out until July 1461. Only the Venetian fortresses of Modon, Coron, Navarino, Monemvasia, Argos and Nauplion escaped Ottoman control. We must now start consolidating our lands in Greece, we must annex the last remnants of the Crusader kingdoms in the Peloponnese"
 tur_take_egriboz_title:0 "Take Egriboz"
 tur_take_egriboz_desc:0 "Egriboz was an Ottoman province encompassing eastern Continental Greece. We must continue to push out the last remaining Christian powers in Greece, taking Egriboz will help us achieve this"
 tur_take_crete_title:0 "War for Candia"
 tur_take_crete_desc:0 "By the middle of the 16th century, Crete was the only major Venetian possession left in the Aegean, and following the loss of Cyprus in 1570–1571, in the entire Eastern Mediterranean. We must take this strategically important island of Crete, doing so weill deny the Venetians a base for their fleets to repair & resupply, and doing so will help ensure Ottoman naval superiority"
 tur_consolidate_east_med_title:0 "Empire of the Eastern Sea"
 tur_consolidate_east_med_desc:0 "Over time we have become more & more powerful, our enemies fear our armies, our swords & our cannons and our holdings have grown, but we now need to ensure that the entire of the Eastern Mediterranean is firmly in our hands, we shall be owners of this Sea, we shall become the Empire of the Eastern Sea!"
 tur_barbary_corairs_title:0 "Barbary Corsairs"
 tur_barbary_corairs_desc:0 "The Barbary pirates, sometimes called Barbary corsairs or Ottoman corsairs, were Muslim pirates and privateers who operated from North Africa, based primarily in the ports of Salé, Rabat, Algiers, Tunis, and Tripoli. This area was known in Europe as the Barbary Coast, in reference to the Berbers. Their predation extended throughout the Mediterranean, south along West Africa's Atlantic seaboard and into the North Atlantic as far north as Iceland, but they primarily operated in the western Mediterranean. In addition to seizing merchant ships, they engaged in Razzias, raids on European coastal towns and villages, mainly in Italy, France, Spain, and Portugal, but also in the British Isles, the Netherlands, and Iceland. The main purpose of their attacks was slaves for the Ottoman slave trade as well as the general Arab slavery market in North Africa and the Middle East. Slaves in Barbary could be of many ethnicities, and of many different religions, such as Christian, Jewish, or Muslim. The pirates do us an immense favor by raiding rival Christian Kingdoms, we must ensure they are protected so they can keep on raiding freely"
 tur_quest_for_qatar_title:0 "Quest for Qatar"
 tur_quest_for_qatar_desc:0 "In 1550, the inhabitants of Al-Hasa voluntarily submitted to the rule of the Ottomans, preferring them to the Portuguese. Having retained a negligible military presence in the area, the Ottomans were expelled by the Bani Khalid tribe in 1670. It would be beneficial to us to add Qater to our Empire, as it's known to be a famous horse and camel breeding center, and on top of that it will enable us to springboard into Persia & India"
 tur_escape_the_gulf_title:0 "Escape the Gulf"
 tur_escape_the_gulf_desc:0 "We must look towards expanding far & beyond the Persian Gulf, for the Lands of India are rich is precious trade goods, we must look towards these areas in order to enrich ourselves further before any other European power gets to it first"
 tur_take_sicily_title:0 "Subjugate Sicily"
 tur_take_sicily_desc:0 "Before we can penetrate Italy itself, we must first subjugate the island of Sicily, doing so will allow us to more easily land in Italy itself. A very important springboard, Sicily is essential and we must take it"

 tur_conquer_candar_title:0 "Conquer Candar"
 tur_conquer_candar_desc:0 "After his conquest of Constantinople in 1453, the Ottoman sultan Mehmed II turned to Anatolia to unite the Anatolian beyliks and principalities under his rule. In 1461, joining forces with Ismail's brother Ahmed (the Red), he captured Sinop and ended the official reign of the Jandarid dynasty. We must continue our consolidation of Northern Anatolia, we must now conquer Candar"
 tur_seize_amastris_title:0 "Seize Amastris"
 tur_seize_amastris_desc:0 "In the 13th century Amastris exchanged hands several times, first becoming a possession of the Empire of Trebizond in 1204, then at some point in the next ten years being captured by the Seljuk Turks, until finally in 1261, in her bid to monopolize the Black Sea trade, the town came under the control of the Republic of Genoa. Genoese domination ended when the Ottoman Sultan Mehmed II conquered the whole Anatolian shores of the Black Sea. Next we must now seize Amastris & integrate it into our Empire, doing so is the next step towards fully consolidating our rule & power in Anatolia"
 tur_acquire_chios_title:0 "Acquire Chios"
 tur_acquire_chios_desc:0 "After a failed uprising in 1347, and being heavily outnumbered, the Latins maintained light control over the local population, remaining largely in the town and allowing full religious freedom. In this way the island remained under Genoese control for two centuries. By 1566, when Genoa lost Chios to the Ottoman Empire, there were 12.000 Greeks and 2.500 Genoese in the island. We must now continue to push the Genoese out of our rightful claims, and taking Chios will help us achieve this"
 tur_annex_athens_title:0 "Annex Athens"
 tur_annex_athens_desc:0 " After the Fourth Crusade the Duchy of Athens was established. In 1458 it was conquered by the Ottoman Empire and entered a long period of decline. We must now annex Athens into our Empire, we must do this, to extinguish any hopes, dreams & ideas of a Greek resurgence in their Homeland, we will crush these delusions & ensure Ottoman rule in the area now and forever!"
 tur_combat_knights_title:0 "Combat the Knights"
 tur_combat_knights_desc:0 "The strong walls which the knights had built withstood the attacks of the Sultan of Egypt in 1444, and a siege by the Ottomans under Mehmed II in 1480. Eventually, however, Rhodes fell to the large army of Suleiman the Magnificent in December 1522. The Sultan deployed 400 ships delivering 100,000 men to the island. Against this force the Knights, under Grand Master Philippe Villiers de L'Isle-Adam, had about 7,000 men-at-arms and their fortifications. The siege lasted six months, at the end of which the surviving defeated Hospitallers were allowed to withdraw to the Kingdom of Sicily. We must now combat The Knights, for they continue to harass our ships & coastal towns, time to take Rhodes & put an end to their piracy"
 tur_take_cyprus_title:0 "Conquer Cyprus"
 tur_take_cyprus_desc:0 "In 1570, a full-scale Ottoman assault with 60,000 troops brought the island under Ottoman control, despite stiff resistance by the inhabitants of Nicosia and Famagusta. Ottoman forces capturing Cyprus massacred many Greek and Armenian Christian inhabitants. We must continue to push out the remaining Latin remnants in the region, and Cyprus is next in this regard"
 tur_annex_syria_title:0 "Annex Syria"
 tur_annex_syria_desc:0 "In 1516, the Ottoman Empire invaded the Mamluk Sultanate of Egypt, conquering Syria, and incorporating it into its empire. We must now start to weaken our Rivals the Mamluks, and takign Syria from them is the place to start"
 tur_defeat_mamluks_title:0 "Defeat the Mamluks"
 tur_defeat_mamluks_desc:0 "The Mamluk Sultanate survived until 1517, when it was conquered by the Ottoman Empire. Ottoman sultan Selim I captured Cairo on January 20, the center of power transferred then to Constantinople. On January 25, the Mamluk Sultanate collapsed. Although not in the same form as under the Sultanate, the Ottoman Empire retained the Mamluks as an Egyptian ruling class and the Mamluks and the Burji family succeeded in regaining much of their influence, but remained vassals of the Ottomans. We must now put an end to our Egyptian rivals, we must take their key cities of Cairo & Alexandria, when we achieve this, the Mamluks will be crippled with no hope of recovery, and they will have no choice but to willingly submit to our rule & our will"
 tur_conquer_baghdad_title:0 "Conquer Baghdad"
 tur_conquer_baghdad_desc:0 "In 1534, Baghdad was captured by the Ottoman Turks. Under the Ottomans, Baghdad continued into a period of decline, partially as a result of the enmity between its rulers and Iranian Safavids, which did not accept the Sunni control of the city. Between 1623 and 1638, it returned to Iranian rule before falling back into Ottoman hands. We must concentrate on extending our holdings in Mesopatamia, and taking Baghdad will help us expand our power there and will get us closer & closer to the Persian Gulf"
 tur_basra_port_title:0 "A Port in Basra"
 tur_basra_port_desc:0 "In 1536, during the Ottoman-Safavid War of 1532-1555, the Bedouin ruler of Basra, Rashid ibn Mughamis, acknowledged Suleiman the Magnificent as his suzerain who in turn confirmed him as governor of Basra. We must continue our expansion in the East, and Basra would be a good target to annex next"
 tur_into_hejaz_title:0 "Protector of Holy Cities"
 tur_into_hejaz_desc:0 "There are holy sites, which are mentioned or referred to in the Quran, that are considered sacred to Islam. Mecca and Medina in Arabia are the two holiest cities in Islam, unanimous among all sects. It is our duty, as the faithful of Allah, to guard our faiths Holy Sites from all threats, be it heretics or Infidel, we must take possession of this Holy Sites straight away and ensure they remain safe & well looked after now until the day of Judgment"
 tur_yemen_title:0 "Imamate of Yemen"
 tur_yemen_desc:0 "The Ottomans had not decided to conquer Yemen until 1538. We must continue our expansion, and our next target is Yemen, for it is close to our faiths Holy Sites and it is well known as a trade route for Indian goods"
 tur_arabia_title:0 "Arabian Sands"
 tur_arabia_desc:0 "We must now look towards conquering the Homeland of the Prophet himself, doing so will show the rest of the Islamic World that we, the Ottomans, are the rightful defenders of Islam, and that our Sultan is Caliph, Leader of ALL Muslims"
 tur_india_envoys_title:0 "Indian Envoys"
 tur_india_envoys_desc:0 "Our spies tell us the Portuguese have been more and more active in the Seas surrounding India, we believe they may be planning on taking settlements in Western India, we must look towards allying some of the Islamic Powers in India and help them fend off the Portuguese should they come knocking, and as a result, in time, us ourselves will be ready & able to expand India"

 tur_karaman_title:0 "Turn Back Karaman"
 tur_karaman_desc:0 "While we were preoccupied combatting the Crusade of Varna, Karamanid Bey Ibrahim marched on Ankara and Kütahya, destroying both cities. Such a betrayal by the Karamanid Turkomans puts our Anatolian lands at great risk, and if left unchecked, there is little doubt Karaman could expand at our expense with the backing of the other Beyliks. Indeed, the house of Osman must turn back that of Karaman. There can be only one Sultan in Anatolia!"
 tur_beylik_betrayal_title:0 "Beylik Betrayal"
 tur_beylik_betrayal_desc:0 "The independent Beyliks of Anatolia have long persisted in their stubborn independence and have thus far presented little threat to us. However, with the simultaneous advance of the Karamanids during the Crusade at Varna, it is clear that the Beyliks are more trouble than anticipated. It is high time that they pay allegiance to our ascendancy or fall to our armies. This Turkic betrayal shall not be tolerated!"
 tur_ramazan_rumble_title:0 "Ramazanid Rumble"
 tur_ramazan_rumble_desc:0 "In 1516, Selim I incorporated the beylik into the Ottoman Empire after his conquest of the Mamluk state. The beys of Ramadanids held the administration of the Ottoman sanjak of Adana in a hereditary manner until 1608, with the last 92 years as a vassal of the Ottomans. The Ramazanid have been a good buffer state between us & the Mamluks, but now is the time to start expanding, and this buffer state must be fully integrated into the Empire before the Mamluks get any ideas"
 tur_port_alexandretta_title:0 "Port of Alexandretta"
 tur_port_alexandretta_desc:0 "There was fighting here under the Ottoman Empire: in 1606 the army of General Kuyucu Murat Pasha suppressed the Jelali revolts. The Ottomans continued to fortify the city. We must now look towards conquering Alexandretta, doing so will give us a solid base to operate from for when we start our many campaign against the Mamluks in the South and the port there will also provide a safe location for our fleets to repair & resupply from"
 tur_keepers_of_antioch_title:0 "Keepers of Antioch"
 tur_keepers_of_antioch_desc:0 "In 1268 Antioch fell to the Egyptian Mamluk Sultan Baibars who then had Antioch razed, and as a result, Antioch never recovered, it continued to decline to a small village until it was eventually conquered by the Ottomans in 1517. Antioch is located in a well-watered and fertile valley on the Orontes River, we must take this province from the Mamluks so that we may be allowed to expand further into Egypt"
 tur_take_van_title:0 "Vanquish Van"
 tur_take_van_desc:0 "With the Seljuq victory at the Battle of Malazgirt in 1071, just north of Lake Van, it became a part of the Seljuq Empire and later the Ottoman Empire during their century long wars with their neighboring Iranian Safavid arch rivals, in which Selim I managed to conquer the area over the latter. The area continued to be contested and was passed on between the Ottoman Empire and the Safavids (and their subsequent successors, the Afsharids and Qajars) for many centuries afterwards. We must end this cycle of this province changing hands, will will take Van & keep it!"
 tur_into_mosul_title:0 "Push into Mosul"
 tur_into_mosul_desc:0 "What started as irregular attacks in 1517 was finalized in 1538, when Ottoman Sultan Suleyman the Magnificent added Mosul to his empire by capturing it from his archrivals — Safavid Persia. We must look towards expanding deeper into Mesopotamia, and Mosul is a key city in the region that must be taken"
 tur_take_tabriz_title:0 "Take Tabriz"
 tur_take_tabriz_desc:0 "In 1501, Shah Ismail I entered Tabriz and proclaimed it the capital of his Safavid state. In 1514, after the Battle of Chaldiran, Tabriz was temporarily occupied by the Ottomans. Tabriz was retaken by Iranian forces and it remained the capital of Safavid Iranian empire until 1548. Between 1585 and 1603, Tabriz was under occupation by Ottomans. After it was retaken by the Safavids under Abbas I of Persia, the city grew as a major commerce center, conducting trade with the Ottoman Empire, Russia, and the Caucasus. Tabriz was occupied and sacked by Ottoman Murad IV in 1635, during the Ottoman–Safavid War (1623–39), before being returned to Persia in the Treaty of Zohab in 1639. We must establishing a permanent presence in Persia, and conquering Tabriz will help us achieve this goal"
 tur_luristan_title:0 "Level Luristan"
 tur_luristan_desc:0 "As a result of the Ottoman–Safavid War (1578–1590) the Ottomans had gained swaths of the Safavid territories in the northwest and west, including Shirvan, Dagestan, most of Azerbaijan, Kartli, Kakheti, Luristan and Khuzestan. We must continue to weaken our Persian rivals, and leveling Luristan with help us do this"
 tur_khuzestan_title:0 "Conquer Khuzestan"
 tur_khuzestan_desc:0 "In 1510 Khuzestan was conquered by the Safavid dynasty. The western part of Khuzestan was called Arabistan from this point on, due to the increasing Arab population. The eastern part of Khuzestan was known as Khuzestan and was mostly inhabited by Lurs people thus sometimes incorporated into Greater Lur. It was often contested between the Safavids and the Ottoman Empire, which held the neighboring town of Basra on the other side of the Shatt al-Arab river. We must continue our conquest into Persia and taking this province is next on our list"
 tur_massawa_suakin_title:0 "From Massawa to Suakin"
 tur_massawa_suakin_desc:0 "A lot of our income comes from trade through the Red Sea after we've conquered Egypt, to ensure it is protected & encouraged further, we must conquer & take numerous settlements on the west coast of the Red Sea"
 tur_aceh_title:0 "Aceh Expedition"
 tur_aceh_desc:0 "After the Portuguese occupation of Malacca in 1511, many Islamic traders passing the Malacca Straits shifted their trade to Banda Aceh and increased the Acehnese rulers' wealth. During the reign of Sultan Iskandar Muda in the 17th century, Aceh's influence extended to most of Sumatra and the Malay Peninsula. Aceh allied itself with the Ottoman Empire and the Dutch East India Company in their struggle against the Portuguese and the Johor Sultanate. The East Indies are rich in spices & other goods, so we must mount an expedition to the region & establish new trade routes and possibly ally local powers there so we can gain a foothold in the area"
 tur_the_spice_must_flow_title:0 "The Spice Must Flow"
 tur_the_spice_must_flow_desc:0 "The spice trade is very profitable, we must ensure that we fully control the spice trade in order to maximize our profits, we must ensure we have territory and land all the way from the spice islands to Anatolia!"

 tur_subjugate_sinope_title:0 "Subjugate Canik"
 tur_subjugate_sinope_desc:0 "Beyliks of Canik is a name given to a group of small Turkoman principalities in northern Anatolia during the fourteenth and fifteenth centuries. We must now subjugate & integrate Canik fully into the Ottoman Empire "
 tur_secure_trebizond_title:0 "Secure Trebizond"
 tur_secure_trebizond_desc:0 "After King John's death in 1459, his brother David came to power. Having isolated Trebizond, Mehmed quickly swept down upon it before the inhabitants knew he was coming, and placed it under siege. The city held out for a month before David surrendered on August 15, 1461. We must now turn our attentions to the Last Christian Kingdom in Anatolia, let us go forth & conquer this Kingdom in the name of the Sultan and Allah"
 tur_duel_for_dulkadir_title:0 "Duel the Dulkadirids"
 tur_duel_for_dulkadir_desc:0 "For a while, the Beylik of Dulkadirogullari had an influence extending from Kirsehir to Mosul, but with the rise of the Ottomans, they became a buffer state between the Ottomans and the Mamluk Sultanate of Egypt. They became part of the Ottoman Empire in early 16th century. We must look towards integrating this buffer state into our realm before the Mamluks get any ideas"
 tur_take_diyarbakir_title:0 "Uzan Hasan's Horde"
 tur_take_diyarbakir_desc:0 "Uzun Hasan met the Ottomans in battle near Erzincan in 1471 at the behest of the Ottomans European rivals, advanced as far as Aksehir, pillaging and destroying Tokat, and fought a battle at Tercan in 1473. He was defeated by Mehmed II at Battle of Otlukbeli in the late summer of 1473. We must look towards eliminating this nation, for they're constantly striking deals with our rivals in order to keep us in check, this cannot be tolerated"
 tur_take_erzurum_title:0 "Beylik of Afshar"
 tur_take_erzurum_desc:0 "Afshar Beylik was a Turkish beylik in Eastern Anatolia in the early 16th century. It was founded by the Afshar tribe which was an Oghuz Turk tribe with Kizilbas faith. In 1473 Mehmet II of the Ottoman Empire defeated Uzun Hasan of Akkoyunlu Turcoman Empire which was controlling the Eastern Anatolia. This defeat was a severe blow to Akkoyunlu prestige and they lost their control on the north territories of the empire. We must look towards consolidating our rule in the Eastern Anatolia, and to do so, we must conquer Afshar"
 tur_samtskhe_title:0 "Subjugate Samtskhe"
 tur_samtskhe_desc:0 "During the 10th-15th centuries, this region was a part of the united Georgian Kingdom. In the 16th century it was the independent Principality of Samtskhe until it was occupied and annexed by the Ottoman Empire. We must continue our annexation of Georgia, our next step is to take Samtskhe"
 tur_georgia_title:0 "Gun Down Georgia"
 tur_georgia_desc:0 "The Kingdom of Georgia collapsed into anarchy by 1466 and fragmented into three independent kingdoms and five semi-independent principalities. Neighboring large empires subsequently exploited the internal division of the weakened country, and beginning in the 16th century up to the late 18th century, Safavid Iran (and successive Iranian Afsharid and Qajar dynasties) and Ottoman Turkey subjugated the eastern and western regions of Georgia, respectively. We must look towards expanding our realm by annexing Georgia, doing so will allow us to get a hold on the region"
 tur_conquer_armenia_title:0 "Annex Armenia"
 tur_conquer_armenia_desc:0 "Between the 16th and 19th centuries, the traditional Armenian homeland composed of Eastern Armenia and Western Armenia came under the rule of the Ottoman and Persian empires, repeatedly ruled by either of the two over the centuries. We must strike quickly & seek to annex Armenia into our Empire, as Persia & other powers in the region have also set their eyes on Armenia & scramble to annex the region"
 tur_azerbaijan_title:0 "Abrogate Azerbaijan"
 tur_azerbaijan_desc:0 " The Sunni Ottomans briefly managed to occupy parts of Azerbaijan as a result of the Ottoman-Safavid War of 1578–1590; by the early 17th century, they were ousted by Safavid Iranian ruler Abbas I. We must now look towards integrating Azerbaijan into our realm, the fact that they are Muslim will help us in this regard compared to the other Christian powers in the Caucasus"
 tur_take_tabarestan_title:0 "Take Tabarestan"
 tur_take_tabarestan_desc:0 "To further our conquest of Persia, we must now look towards conquering Tabarestan in the North of Persia, doing so, we'll be one step closer to taking the whole of Persia"
 tur_vanquish_persia_title:0 "Vanquish Persia"
 tur_vanquish_persia_desc:0 "With the majority of Persia under Ottoman control, we must now make one more final strike, emulate Alexander the Great and conquer the whole of Persia, and as a result giving us a direct route to India itself!"
 tur_mogadishu_title:0 "Offer to Mogadishu"
 tur_mogadishu_desc:0 "According to the 16th-century explorer, Leo Africanus indicates that the native inhabitants of the Mogadishu polity were of the same origins as the denizens of the northern people of Zeila the capital of Adal Sultanate. They were generally tall with an olive skin complexion, with some being darker. They would wear traditional rich white silk wrapped around their bodies and have Islamic turbans and coastal people would only wear sarongs, and wrote Arabic as a lingua franca. Their weaponry consisted of traditional Somali weapons such as swords, daggers, spears, battle axe, and bows, although they received assistance from its close ally the Ottoman Empire and with the import of firearms such as muskets and cannons. We must look towards helping fellow followers of the faith, Mogadishu is one nation that needs help & support if it is to flourish, we will start by supplying them with top of the range weapons & artillery"

