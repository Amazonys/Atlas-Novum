 gel_westward_push_title:0 "Westward Push"
 gel_westward_push_desc:0 "By pushing westwards we are better able to control the trade of the Rhine Estuary."
 gel_betuwe_title:0 "Reestablish Tiel"
 gel_betuwe_push_desc:0 "Tiel was once an important town in the trade on the Rhine, but our Hollander adversaries have blocked our free access to the North Sea. We need to reestablish the importance of Tiel."
 gel_nijmegen_title:0 "Nijmegen"
 gel_nijmegen_desc:0 "The ancient town of Nijmegen has been our capital for a long time. We must reestablish it's glory and project our power over the Low Countries."
 gel_frisian_mercenaries_title:0 "Frisian Mercenaries"
 gel_frisian_mercenaries_desc:0 "The Frisians were long known for their excellent mercenary companies. By utilizing them, we should be able to destroy our enemies."
 gel_groningen_title:0 "Town of Groningen"
 gel_groningen_desc:0 "If we are to control the town of Groningen, we will secure our hold on the Northern Netherlands."
 gel_southern_forts_title:0 "Zuidelijke Forten"
