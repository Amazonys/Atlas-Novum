l_english:
### Portugal / Lusitania Missions
 #POR slot 1
 por_iberian_unity_title:0 "Iberian Unity"
 por_iberian_unity_desc:0 "With hostile Berber and Andalusian Muslims to the south and the French to the north, now is the time for Iberian solidarity. Ally Castile and formalize Catholic control over Iberia!"
 por_intervene_cas_title:0 "Intervene in Castile"
 por_intervene_cas_desc:0 "Given the right opportunity, like a succession crisis, the Portuguese crown could expand its rule into Castilian lands, or perhaps even all of Iberia!"
 por_intervene_cas.tooltip:0 "The event §YLa Beltráneja's Offer§! has happened or it is at least §Y1485§!."

 por_fill_treasury_title:0 "Fill the Treasury"
 por_fill_treasury_desc:0 "Our nation is ever growing, both at home and overseas. If we are able to create a large buffer in our budget we will be able to prepare for oncoming crises, fund more development, and build a more profitable future!"
 por_develop_capital_title:0 "Develop Lisboa"
 por_develop_capital_desc:0 "Lisboa has been our capital since 1255, due to its central location, high population and ideal harbor for trade. By developing our capital even further, we can display to the world our status and economic power."
 por_develop_capital.tooltip:0 "Add §Y5§! development in every highlighted province"
 por_develop_porto_title:0 "Develop Porto"
 por_develop_porto_desc:0 "Porto is the unofficial second city of the Kingdom. Not only is it the second most populous, it also is the origin of our country’s name. We should develop the area to encourage the self-sufficiency and prosperity of a key part of our domain."
 por_develop_porto.tooltip:0 "Add §Y5§! development in every highlighted province"
 por_cidade_invicta_title:0 "Cidade Invicta"
 por_cidade_invicta_desc:0 "Again and again throughout history, our namesake city of Porto has been our refuge in times of trouble. While "Unvanquished City" is certainly hyperbole, the construction of additional fortifications and bastions can make it a motto of the future. If ever we are invaded by land or sea, Porto shall be equipped to resist with all her might."
 por_discover_china_title:0 "Discover the Orient"
 por_discover_china_desc:0 "There have been many whispers over the years of the lands to the East, tales of riches and plentiful goods. As a nation built upon trade, it is vital for us to chart these lands, and use them to our competitive advantage. We should send explorers to properly map these parts of the world."
 por_discover_china.tooltip:0 "Chart a path to China"
 por_macau_title:0 "Purchase of Macau"
 por_macau_desc:0 "Macau did not develop as a major settlement until the Portuguese arrived in the 16th century. The first European visitor to reach China by sea was the explorer Jorge Álvares, who arrived in 1513. As a thanks from the Emperor of Ming for helping to defeat pirates in the area, we have been given an offer to purchase and settle in Macau. This would not be cheap, but it would provide us with a solid base to trade throughout the Orient, a port with which to dock military and merchant vessels, and give us access to the huge export market of China."
 por_nanban_trade_title:0 "Nanban Trade"
 por_nanban_trade_desc:0 "During the 16th century, Portuguese traders and Jesuit missionaries reached Japan for the first time, initiating direct commercial and cultural exchange between Japan and the West. Japão is a nation in the furthest reaches of the East, full of many precious goods, like copper and silver. If we approach their nation with goods from Portugal in exchange for such resources, we would also confirm our foothold while acting as an intermediary for trade between the Oriental empires."
 por_colonize_formosa_title:0 "Colonize Formosa"
 por_colonize_formosa_desc:0 "Formosa, named for its unparalleled beauty, will not only be a majestic territory to add to our lands, but it will aid in protecting trade with the Philippines. ensuring no interference from other nations. We must add the territory to the Empire!"
 por_colonize_formosa.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y2§! of the highlighted provinces"
 por_open_china_title:0 "Open China"
 por_open_china_desc:0 "China has viewed foreigners with suspicion for years, due to different cultures and a Chinese focus on preeminence. However, if we could convince them to open their trade, we will have access to one of the largest and richest markets in the world!"
 por_corte_real_title:0 "Corte-Real Expedition"
 por_corte_real_desc:0 "In the year 1500, an expedition headed by the explorer Gaspár Corte Real sailed to the New World. With a mandate of charting future colonial prospects, surely the wealth of [Root.GetName] shall grow!"
 por_explore_labrador_title:0 "Explore Lavrador"
 por_explore_labrador_desc:0 "João Fernandes Lavrador was a Portuguese explorer of the late 15th century. He was the first modern explorer of the Northeast coasts of North America, including the large Labrador peninsula, which was named for him by European settlers in eastern Canada. João Fernandes Lavrador has asked for a grant of support in exploring parts of the Atlantic Ocean. We should send him forth to discover new lands and further fill in the corners of our maps."
 por_explore_labrador.tooltip:0 "Chart the island of Lavrador"
 por_porto_mil_virgens_title:0 "Porto das Mil Virgens"
 por_porto_mil_virgens_desc:0 "If the island is to ever be a part of the empire, we must renew our colonial efforts in Lavrador. With shores teeming with fish and ice-free harbors, we may very well eek out a colony on this distant island."
 por_bacalhau_title:0 "Terra do Bacalhau"
 por_bacalhau_desc:0 "Having solidified our control of Lavrador, we have also become the primary producers of Bacalhau, which swim in great numbers in the Grand Banks. This traditional Portuguese meal is cheaper for the common man, leading to full stomachs and content, productive citizens."
 #POR slot 2
 por_centralization_title:0 "Centralização"
 por_centralization_desc:0 "The Portuguese realm currently consists of a strong crown, but we have many minor dukedoms that are not yet under the direct control of the monarch. If we are ever to become an empire, we must change this and seize the vestiges of power these subjects cling to."
 por_consolidate_authority_title:0 "Consolidate Authority"
 por_consolidate_authority_desc:0 "Although the titles of Portugal have been formally unified under the monarch, there is still much to be done. We must expand our tax base if we are to successfully plot the rise of our country."
 por_reorganize_cortes_title:0 "Reorganize the Cortes"
 por_reorganize_cortes_desc:0 "The Cortes are an institution that regularly convenes the Portuguese estates - currently, they exercise minimal power. But by a reorganization of the Cortes, the institution could become an essential check against tyrannical governance, thus protecting the crown’s power."
 por_invest_sagres_title:0 "The Sagres Endowment"
 por_invest_sagres_desc:0 "Sagres, a location in the far south of Portugal, is home to an excellent naval school that has educated many of our Captains and Admirals. To properly train a navy’s worth of sailors, we must invest the endowment that Henry the Navigator promised."
 por_carrack_title:0 "Improve the Carrack"
 por_carrack_desc:0 "As we trade further and further along the African coast, we have a need for larger, more durable and better rigged ships. By further improving and innovating upon the Carrack design, we can trade larger cargos over greater distances."
 por_frota_em_sur_title:0 "Frota em Sur"
 por_frota_em_sur_desc:0 "Key developments in our fleet doctrines, naval technology and our maritime tradition have put Portugal into a position as the premier power on the high seas. Our fleet is one of the finest in the world, and with it we shall consolidate our Empire!"
 por_develop_algarve_title:0 "Develop Algarve"
 por_develop_algarve_desc:0 "The south of Portugal, the Algarve, is home to a number of important cities such as Sagres and Faro. By investing our wealth into naval dockyards and other local infrastructure, we can increase the value of this land greatly."
 por_develop_algarve.tooltip:0 "Add §Y2§! development in every highlighted province"
 por_develop_beja_title:0 "Develop Beja"
 por_develop_beja_desc:0 "Beja and the surrounding areas have been ravaged by its constant back-and-forth conquest between us and the Moors. Now with the region firmly under our control and an abundance of wealth in the Kingdom, we can invest in returning the city and surrounding areas to their former glory!"
 por_develop_beja.tooltip:0 "Add §Y3§! development in every highlighted province"
 por_cortica_title:0 "Cortiça, Fruta e Sal"
 por_cortica_desc:0 "Setúbal is home to everything our navies and sailors need for the long journeys they shall be making - cork for water and drink, fruit to keep the scurvy away and salt to dry and preserve meats. We should invest in the region to protect these resources."
 por_motherland_enriched_title:0 "Motherland Enriched"
 por_motherland_enriched_desc:0 "Thanks to constant investment and development of the homeland, our main coastal cities have become major centers of trade on the Atlantic ocean and important stations for fleets."
 por_nagasaki_title:0 "Porto de Nagasáqui"
 por_nagasaki_desc:0 "The rich lands of Cipango are just ahead of us. By establishing a port on the island of Kyushu, we can trade for valuable Japanese people and ship them home. However, acquiring the port is a huge investment that the Shogun must concede to."
 por_tanegashim_title:0 "Tanegashim Guns"
 por_tanegashim_desc:0 "Following the purchase of Nagasáqui on 1571, our advanced gunpowder weapons have swiftly supplanted the ancient samurai bows, becoming hugely popular among the different Daimyos. By monopolizing the production of gunpowder weapons on Japão, we can fuel Japanese instability while making obscene amounts in the arms trade."
 por_destabalize_shogun_title:0 "Destabilize the Shogunate"
 por_destabalize_shogun_desc:0 "Our influence has rapidly grown since our arrival in Japan. Now, we must attack the central authority of Japão, so we can later submit the whole island under our control."
 por_restore_japan_title:0 "Open Japão"
 por_restore_japan_desc:0 "Japan has long been isolated from the rest of the world. Since our abrupt intrusion upon the archipelago, and the incitation of conflict, we are in a special position to force the Japanese markets open."
 por_magellanica_title:0 "Settle Magellanica"
 por_magellanica_desc:0 "The rich islands of the Pacific ocean await our countrymen! We should focus our resources onto the colonization of these small but strategic and remote islands."
 por_magellanica.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y16§! of the highlighted provinces."
 por_settle_guiana_title:0 "Settle Guiana"
 por_settle_guiana_desc:0 "Past the southern shores of the Caribbean, the fertile lands of Guiana await. We must establish a base on the region, as it is likely a prime location for the production of sugar and other valuable goods."
 por_guiana_plantation_title:0 "Plantações da Guiana"
 por_guiana_plantation_desc:0 "Guiana has rapidly become a major exporter of sugar to the world. By solidifying our hold on the region and better investing in its development, there is no doubt that we could establish an encompassing monopoly on sugar."
 por_rum_title:0 "Rum Português"
 por_rum_desc:0 "The fermentation of sugar into rum is one of the most profitable investments nowadays, but we first must create the manufactories needed for its mass production... "
 por_rum.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y6§! of the highlighted provinces"
 #POR slot 3
 por_navy_build_title:0 "Legacy of the Navigator"
 por_navy_build_desc:0 "Since the construction of the Navigator School in Algarve, our nation's sailors have been training to become unparalleled in their seamanship. The Berber fleets have been permitted free reign over the mouth of the Mediterranean for too long. It is time we showed the full might of our navy!"
 por_navy_expand_title:0 "Naval Expansion"
 por_navy_expand_desc:0 "The future of the Portuguese people is sealed with the sea. We must increase the size of our navy and improve our current shipyards so that we can rule the waves."
 por_caravel_title:0 "Improve the Caravel"
 por_caravel_desc:0 "If we want to truly control the oceans, we must improve the core designs of our ships. By building a lighter and faster ship Caravela we may attain this goal."
 por_sao_lorenco_title:0 "Chart São Lourenço"
 por_sao_lorenco_desc:0 "The path to India features a variety of well-placed islands that could be used as way stations. Chief among them is São Lourenço, an unparalleled tropical wonder. Explore these distant isles and shoals for the glory of Portugal!"
 por_sao_lorenco.tooltip:0 "Chart the unmapped lands of São Lourenço"
 por_sao_lorenco_claims.tooltip:0 "Grants a permanent claim on a province required for the mission §YPlantações Malagaxes§!"
 por_occupy_cirne_title:0 "Occupy Ilha do Cirne"
 por_occupy_cirne_desc:0 "The island of Cirne is one of biggest islands of the Indian ocean. If we can ensure control of this strategic trading post, our voyages to India will become far less expensive and dangerous."
 por_occupy_cirne.tooltip:0 "Chart the shores of Cirne"
 por_malagaxes_plantation_title:0 "Plantações Malagaxes"
 por_malagaxes_plantation_desc:0 "While these islands served us as a starting point on the route to India, their development and importation of crops like sugar make them an excellent prospect for investment."
 por_selangor_title:0 "Autoridade do Estreito"
 por_selangor_desc:0 ""
 por_selangor_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YPrata Malaio§!"
 por_perak_title:0 "Prata Malaio"
 por_perak_desc:0 ""
 por_perak_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YSecure Malásia§!"
 por_conquer_malaysia_title:0 "Secure Malásia"
 por_conquer_malaysia_desc:0 "To be fully secure with our Oriental positions, the elimination of any invasion routes would be to our benefit. Indeed, if the whole of Malaya were to be ours, then the remaining weaker states would have no choice but to submit to our mercantile oversight."


 por_discover_pacific_title:0 "O Oceano Pacífico"
 por_discover_pacific_desc:0 "We must chart the waters east of the Indies so we can fill in the blanks of our maps!"
 por_discover_pacific.tooltip:0 "Discover the Pacific ocean"
 por_pacific_station_title:0 "Estação Pacífica"
 por_pacific_station_desc:0 "The first contact of European navigators with the western edge of the Pacific Ocean was made by the Portuguese expeditions of António de Abreu and Francisco Serrão, via the Lesser Sunda Islands, to the Maluku Islands, in 1512. With the discovery of lands deep within the Pacific, we are in need of a waystation to act as a staging point for further exploitation of the Pacific's riches."
 por_pacific_station.tooltip:0 "Explore the Pacific for new lands"
 por_java_major_title:0 "Claim Java Major"
 por_java_major_desc:0 "La grande isle de Java was, according to Marco Polo, the largest island in the world; his Java Minor was the actual island of Sumatra. Marco Polo described in his third book about a massive island to the south of Java Minor. We should colonize these lands and exploit their riches for the glory of the Portuguese!"
 por_java_major.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y16§! of the highlighted provinces"
 por_discover_caribbean_title:0 "Explore the Caribbean"
 por_discover_caribbean_desc:0 "Soon after the voyages of Christopher Columbus to the Americas, both Portuguese and Spanish ships began claiming territories in Central and South America. These colonies brought in gold, and other European powers, most specifically England, the Netherlands, and France, hoped to establish profitable colonies of their own. Imperial rivalries made the Caribbean a contested area during European wars for centuries. The New World still remains largely unexplored. The region of the Caribe, full of different islands and strange peoples, is an excellent starting point for the expansion of Portugal onto the American continent."
 por_discover_caribbean.tooltip:0 "Explore the Caribbean islands"
 por_antilhas_sul_title:0 "Occupy Antilhas do Sul"
 por_antilhas_sul_desc:0 "The Antilhas do Sul is a group of islands in the Caribe that are prime candidates for growing cash crops. We should colonize these lands first and establish our presence in these new lands!"
 por_novas_ilhas_title:0 "Novas Ilhas de Especiarias"
 por_novas_ilhas_desc:0 "The newly discovered lands of the Caribbean have a climate suitable for the growth of the highly demanded spices of the Indies. We should encourage the import and production of these luxurious products in our American territories. "
 por_antilhas_plantation_title:0 "Plantações das Antilhas"
 por_antilhas_plantation_desc:0 "If we want to gain a monopoly over the spice trade, it will require the investment in our Antilha plantations."
 por_reino_do_sul_e_surf_title:0 "Reino do Sol e Surf"
 por_reino_do_sul_e_surf_desc:0 "Our control of the whole Caribbean region is indisputable. The Portuguese empire must strike a decisive blow to its enemies and expel them fully from the Caribbean."
 por_destroy_ned_title:0 "Destruir os Holandeses"
 por_destroy_ned_desc:0 "The Dutch merchants still remain our primary competitors in the realms of colonization and trade. Enough of their claims of equal footing with us! Show them the true power of the Portuguese Empire!"
 #POR slot 4
 por_crusade_trade_title:0 "Crusade of Trade"
 por_crusade_trade_desc:0 "For far too long we have ignored our ability to deny Muslim trade in our home waters. By dominating trade and the flow of goods across the Strait of Gibraltar, we can initiate our own form of crusade - one against the wealth of the Moors!"
 por_africa_do_sul_title:0 "Colonize África do Sul"
 por_africa_do_sul_desc:0 "The southern tip of Africa is both temperate and rich in resources. There is a low presence of natives in these valuable lands. We must seize it before our competitors use it to break Mare Clausum."
 por_africa_do_sul.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y10§! of the highlighted provinces"
 por_fronteira_natal_title:0 "Fronteira de Natal"
 por_fronteira_natal_desc:0 "Situated between South Africa and Mozambique, are the lands of Natal. Colonizing Natal would link the two territories and allow us to better consolidate our military control over the southern waters."
 por_fronteira_natal.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y16§! of the highlighted provinces"
 por_annex_mombasa_title:0 "Annex Mombaça"
 por_annex_mombasa_desc:0 "Vasco da Gama was the first known European to visit Mombasa, receiving a chilly reception in 1498. Two years later, the town was sacked by the Portuguese. Mombasa is yet another rich Swahili route on the way to India. Acquiring it would be rather easy, and the perks for doing so clearly warrant such a course of action."
 por_grab_muscat_title:0 "Grab Mascate"
 por_grab_muscat_desc:0 "The strategic port of Mascate on the Omani coast was seized by Portugal in 1507. Keeping it under our control will allow the city to become one of the main trading hubs for Indian goods headed to Europe. Furthermore, its position allows us to fortify our position against the Turkish influences in the Persian Gulf."
 por_hormuz_title:0 "Choke off Ormuz"
 por_hormuz_desc:0 "Swiftly conquered in 1507 but then lost just as rapidly, the strategic city of Hormuz would later be re-taken by the Portuguese in 1515. By controlling this island, we could create a choke point for trade coming through the Strait of Hormuz at a moment’s notice."
 por_hormuz_trade_title:0 "Dominate Gólfo Pérsico"
 por_hormuz_trade_desc:0 "Thanks to our possessions on the Arabian coast, we have obtained a foothold against the Ottomans. By bringing the region further under our domain, we shall be able to keep them out of the Mare Clausum."
 por_deprive_the_turks_title:0 "Deprive the Turks"
 por_deprive_the_turks_desc:0 "The Ottomans have long dominated the spice trade, but with the passage around Africa, we will now turn the tables on them & deny them the very spice they denied us!."
 por_riau_title:0 "Arquipélago de Riau"
 por_riau_desc:0 ""
 por_subjugate_johor_title:0 "Subjugate Johore"
 por_subjugate_johor_desc:0 "The hostile Sultanate of Johore is now under our control. With this fortunate turn of events, the rest of the peninsula will fall soon."
 por_subjugate_johor_claims.tooltip:0 "Grants permanent claims on the provinces required for the missions §YSecure Malásia§! and §YPorto no Sunda§!"
 por_lampung_title:0 "Porto no Sunda"
 por_lampung_desc:0 ""

 por_hawaii_title:0 "Colonize Havaí"
 por_hawaii_desc:0 "Located in the middle of the Pacific ocean, the volcanic islands of Havaí are fertile tropical paradises. Due to their strategic position, Havaí is an ideal position from which to project naval power of the Pacific ocean."
 por_settle_hispaniola_title:0 "Settle Ilha de São Domingos"
 por_settle_hispaniola_desc:0 "One of the main Caribbean islands, Ilha de São Domingos, has been claimed as our sole and righteous territory. Though the Castilians have laid claims there, we must expel them and replace their settlements with our own."
 por_settle_hispaniola.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y5§! of the highlighted provinces"
 por_ilha_metal_fruta_title:0 "Tear up the Treaty of Tordesillas"
 por_ilha_metal_fruta_desc:0 "The Treaty of Tordesillas was a treaty between Portugal and Spain in 1494 in which they decided to divide up all the land in the Americas between the two of them, no matter who was already living there. The lands to the east would belong to Portugal and the lands to the west to Castile. The treaty was signed by Spain, 2 July 1494, and by Portugal, 5 September 1494. The Treaty of Tordesillas, signed ages ago, is no more than a mere piece of paper. No one, not even the Pope, shall interfere on the policies of the mighty Portuguese empire!"
 por_hispaniola_plantation_title:0 "Plantações de São Domingos "
 por_hispaniola_plantation_desc:0 "Just like our possessions in the East Indies, our western colonies could also function as production centers for luxurious products, such as sugar, cocoa or rum. We just need to invest our resources there properly and the future plantations will bring us huge benefits."

 #POR slot 5
 por_dum_diversas_title:0 "Dum Diversas"
 por_dum_diversas_desc:0 "The Saracens in North Africa have persisted in raiding our coasts and undermining our trade interests. The Pope is looking for True Christian rulers to oppose the Saracen menace. We could attain a Papal Bull giving us a legal right to wage war against our southern rivals, enslave their citizens, and exploit their trade for the the good of Christendom."
 por_dum_diversas_claims.tooltip:0 "Grant a permanent claim on the province required for the mission §YControl Tânger§!"
 por_control_tangiers_title:0 "Control Tânger"
 por_control_tangiers_desc:0 "Despite having to settle for Ceuta in the last conflict with Morocco, Tangiers would be a substantial prize for our empire. Seize this city so that we may open new avenues of expansion to the South!"
 por_control_tangiers_claims.tooltip:0 "Grants a permanent claim on the province required for the mission §YNab Mazagão§!"
 por_control_mazagao_title:0 "Nab Mazagão"
 por_control_mazagao_desc:0 "Having established a considerable buffer territory between core Iberia and the Moroccan Berbers, we should continue our conquest by expanding into the rich Safi trade cities in Mazagão."
 por_crusade_morocco_title:0 "Cruzada aos Mouros"
 por_crusade_morocco_desc:0 "God has blessed us in the crusade against Morocco, and the subsequent Christianization of their people. Thanks to our previously established ports of Mazagão and Tânger, the remaining Muslim vestiges shall quickly fall before our advancing armies."
 por_crusade_morocco.tooltip:0 "The event §YLa Cruzada Marroquina§! has happened or it is at least §Y1540§!."
 por_crusade_morocco_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YQuintas Marroquinas§!"
 por_consolidate_morocco_title:0 "Quintas Marroquinas"
 por_consolidate_morocco_desc:0 "Our conquest of Morocco is finally completed. Now, we should focus our efforts towards the integration of the newly acquired territories under the institutions and traditions of the Kingdom of Portugal."
 por_consolidate_morocco.tooltip:0 "Consolidate control over Marrocos and annex any remaining subject territories."
 por_cape_of_good_hope_title:0 "Cabo da Boa Esperança"
 por_cape_of_good_hope_desc:0 "Even though it takes us through treacherous waters and along inhospitable coasts, we seemed to have found it at last. The legendary southern tip of Africa. Now we need to discover what lies on the other side."
 por_seize_sofala_title:0 "Seize Sofala"
 por_seize_sofala_desc:0 "The coast of Moçambique is controlled by local Islamic traders, but it could easily become a possession of the Crown. In order to enforce a policy of Mare Clausum we must bring the Swahili under our dominion."
 por_seize_sofala_claims.tooltip:0 "Grants a permanent claim on the province required for the mission §YControl Zanzibar§!"
 por_control_zanzibar_title:0 "Control Zanzibar"
 por_control_zanzibar_desc:0 "Vasco da Gama's visit in 1498 marked the beginning of European influence. In 1503 or 1504, Zanzibar became part of the Portuguese Empire when Captain Ruy Lourenço Ravasco Marques landed and demanded and received tribute from the sultan in exchange for peace. Zanzibar remained a possession of Portugal for almost two centuries. The important island of Zanzibar, directly adjacent to the Swahili coast, is the main center of trade in the region. If we are able to nab it before any competitors can, our trade routes to India could be made safer and more direct."
 por_prestor_john_title:0 "Kingdom of Prester John"
 por_prestor_john_desc:0 "As the ancient legends of Christianity go, there exists a mythical Christian Kingdom to the east, established by Prester John himself. Sources are scarce and vague but there are rumors of such a Kingdom in the hinterlands of Ethiopia."
 por_prestor_john_claims.tooltip:0 "Grants permanent claims on the provinces required for the missions §YGrab Mascate§! and §YTake Áden§!"
 por_take_aden_title:0 "Take Áden"
 por_take_aden_desc:0 "The port of Aden is right at the entrance of the Red Sea. Should we be able to seize this port, our control and influence on the region would become unassailable."
 por_seize_babelmandebe_title:0 "Seize Babelmândebe"
 por_seize_babelmandebe_desc:0 "Across the strait from Aden is the port of Babelmândebe. Surely no one will mind if we consolidate total mercantile control over the Red Sea..."
 por_aden_trade_title:0 "Control the Mar Vermelho"
 por_aden_trade_desc:0 "Thanks to our preeminent trading clout in the Red Sea, none shall be able to pry it from our grasp. Glory to Portugal!"
 por_discover_malacca_title:0 "Take Malaca"
 por_discover_malacca_desc:0 "Portuguese Malacca was the territory of Malacca that, for 130 years (1511–1641), was a Portuguese colony. The Strait of Malacca might be the most vital naval choke point in the world. The local Malay rulers are numerous and often in conflict with one another. One way or another, we must exploit their disagreements to their waters under Portuguese control."
 por_discover_malacca_claims.tooltip:0 "Grants permanent claims on the provinces required for the missions §YAuthoridade do Estreito§!, §YArquipélago de Riau§!, and §YSurvey Celebes§!"
 por_survey_celebes_title:0 "Survey Celebes"
 por_survey_celebes_desc:0 ""
 por_buton_banggai_title:0 "Buton e Paugay"
 por_buton_banggai_desc:0 ""
 por_buton_banggai_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YSubjugate Sulawesi§!"
 por_sulawesi_title:0 "Subjugate Sulawesi"
 por_sulawesi_desc:0 ""
 por_oriental_casas_title:0 "Casa dos Orientais"
 por_oriental_casas_desc:0 "While the varied islands of Indonesia are numerous, we could replicate the system used to control the goods in Africa and India, thus ensuring a better governance of the islands."
 por_orient_plantation_title:0 "Plantações das Molucas"
 por_orient_plantation_desc:0 "With near total control of the East Indies assured, we can now focus on building the appropriate infrastructure so the spice may be effectively shipped towards Europe THE SPICE MUST FLOW!"
 por_pedro_teixeira_title:0 "Pedro Teixeira"
 por_pedro_teixeira_desc:0 "The Teixeira were a family of renowned Cartographers due to their excellent work charting new regions of the New World. We should employ Pedro Teixeira so he can chart the Peruvian region for us."
 por_pedro_teixeira.tooltip:0 "Map the Peru region"
 por_colonize_maranhao_title:0 "Colonize Maranhão"
 por_colonize_maranhao_desc:0 "The northern part of Brazil, known as Maranhão, has many interested colonial parties. We should expand our efforts toward colonizing what is left of the region to ensure none of our competitors get any ideas."
 por_colonize_maranhao.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y4§! of the highlighted provinces"
 por_colonize_belem_title:0 "Establish Belém do Pára"
 por_colonize_belem_desc:0 "The jungles of Amazonas extend as far as the eye can see. Snaking through the densely forested shores is a river wider than any seen before. This imposing river shall be tamed by our courageous colonizers! We should establish a main base in the region, as this task will likely take decades."
 por_colonize_belem.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y4§! of the highlighted provinces"
 por_drogas_sertao_title:0 "Drogas do Sertão"
 por_drogas_sertao_desc:0 "The region of Sertão, rich in exotic plants, is positioned to become one of the main cocoa producers. Not only is cocoa found here, there are many previously unheard of American spices that will fetch a high price in European markets."
 por_sugar_plantation_title:0 "Plantações de Açúcar"
 por_sugar_plantation_desc:0 "Just like we have done on the Madeira and Azores islands, these new Brazilian territories will become home to the biggest sugarcane plantations the world has ever seen! All we need now is a labor source..."

 por_plus_sumba_title:0 "Colônias da Sahul"
 por_plus_sumba_desc:0 ""

 por_colonize_flores_title:0 "Colonize Flores"
 por_colonize_flores_desc:0 "The island of Flores, along with the Alor archipelago, represents an excellent trade endeavor. Many mercantile native cities dot the rugged coastline, stocked to the brim with sandalwood and spices. Should we bring the word of God and Portuguese dominion to these islands, we would no doubt profit nicely."
 por_colonize_flores_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YColonize Timor-Leste§!"
 por_colonize_timor_title:0 "Colonize Timor-Leste"
 por_colonize_timor_desc:0 "Though one of the most distant and isolated of the Moluccan islands, Timor is an opportunity-in-waiting. Not only are we far superior in technological prowess - allowing conquest with ease - but this fertile and rich island is blanketed in aromatic sandalwood. Moreover, Timor's subtropical climate makes it a superb location in which to harvest coffee alongside the bundles of sandalwood we desire."

 por_brasil_takeover_title:0 "Brasil como Nosso Baluarte"
 por_brasil_takeover_desc:0 "Following the invasion of Portugal by Napoleon on 1807, the Portuguese royal family and Court relocated to Brazil. If we are ever expelled from our homeland, Brazil shall be the ace up our sleeve."
 por_brasil_takeover.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y50§! of the highlighted provinces"
 #POR slot 6
 por_romanus_pontifex_title:0 "Romanus Pontifex"
 por_romanus_pontifex_desc:0 "Our sacred monarch, Alfonso V, has been blessed by the Pope himself. A Papal Bull written in 1454 has officially declared that all lands to the south of the Cape of Bojador belong to Portugal!"
 por_cabo_verde_title:0 "Cabo Verde"
 por_cabo_verde_desc:0 "In 1456, at the service of prince Henry the Navigator, Alvise Cadamosto, Antoniotto Usodimare and an unnamed Portuguese captain, jointly discovered some of the islands. In the next decade, Diogo Gomes and António de Noli, also captains in the service of prince Henry, discovered the remaining islands of the archipelago. When these mariners first landed in Cape Verde, the islands were barren of people but not of vegetation. The Portuguese returned six years later to the island of São Tiago to found Ribeira Grande, in 1462—the first permanent European settlement city in the tropicsThe unsettled islands of Cabo Verde have been discovered by Portuguese sailors. Though several of them are far too mountainous and arid for cash crop cultivation, their position off the coast of West Africa will allow us to send explorers further afield in the search for an alternative route to India."
 por_cabo_verde.tooltip:0 "Explore the islands of Cabo Verde"
 por_portos_escala_title:0 "Portos de Escala"
 por_portos_escala_desc:0 "Thanks to the establishment of sizeable towns in the Cabo Verde archipelago, we may use them as vital waystations and consolidate our control over West African trade."
 por_discover_kongo_title:0 "Discover the Kongo"
 por_discover_kongo_desc:0 "In 1483, the Portuguese explorer Diogo Cão sailed up the uncharted Congo River, finding Kongo villages and becoming the first European to encounter the Kongo kingdom. Only a few explorers have ventured south from the Ivory Coast, and fewer still have returned. Is there another continent there, full of Antipodes? Lands with legendary beasts? It's about time we discovered what is there, and started trading with it."
 por_discover_kongo.tooltip:0 "Explore the coast of Kongo"
 por_conquer_low_mozambique_title:0 "Expand Lower Moçambique"
 por_conquer_low_mozambique_desc:0 "The Swahili occupants of Moçambique have yet to extend all the way south. By enlarging our holdings there, we may better consolidate our position on the other side of Africa, ensuring that we have a base from which to continue exploration."
 por_conquer_low_mozambique_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YUp the Zambeze§!"
 por_up_the_zambezi_title:0 "Up the Zambeze"
 por_up_the_zambezi_desc:0 "Traders coming down the Zambezi river speak of vast gold mines farther upstream. As gold is the base of our economy, discovering if these rumors are true would be well worth the effort."
 por_up_the_zambezi_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YInto Zimbábue§!"
 por_into_zimbabue_title:0 "Into Zimbábue"
 por_into_zimbabue_desc:0 "It is true! The region of Zimbábue is rich in gold, and every inch of it must be ours! Acquire the Zimbábue at all costs."
 por_into_zimbabue_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YConsolidate Moçambique§!"
 por_consolidate_mozambique_title:0 "Consolidate Moçambique"
 por_consolidate_mozambique_desc:0 "With Moçambique unified under the Crown, any vestiges of native law must be expunged and replaced with Portuguese government institutions."
 por_consolidate_mozambique.tooltip:0 "Consolidate our control over Moçambique and annex any remaining subject territories."
 por_somali_expedition_title:0 "Somali Expedition"
 por_somali_expedition_desc:0 "The Horn of Africa is arid and the home of hostile Muslim empires. Lead an expedition against those heathens so that they may never threaten our territories in Moçambique."
 por_ilhas_amirantes_title:0 "Settle Ilhas Amirantes"
 por_ilhas_amirantes_desc:0 "The Ilhas Amirantes, situated between Madacascar and Mozambique, rightly belong to us. We should either buy them or bring them to their knees by force."
 por_discover_banda_title:0 "Discover Banda"
 por_discover_banda_desc:0 "The isle of Flores, located in the southern part of the Indonesian region, was discovered to be a beautiful and fertile.Led by António de Abreu, this island would make an excellent foothold form which to trade with the Spice Islanders of Ternate and Tidore. "
 por_discover_banda.tooltip:0 "Search the Moluccas for the origin of Banda spice"
 por_take_ternate.tooltip:0 "Establish §YTernate§! as a Domain"
 por_ternate_title:0 "Ternate Trade"
 por_ternate_desc:0 ""
 por_ternate_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YMinahasa Merchants§!"
 por_minahasa_title:0 "Minahasa Merchants"
 por_minahasa_desc:0 ""
 por_minahasa_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YFortes Molucanos§!"
 por_conquer_moluccas_title:0 "Fortes Molucanos"
 por_conquer_moluccas_desc:0 "Discovered by Francisco Serrão on 1512, the Moluccan archipelago has become our prime target in the Orient. These islands are the source of the rare spices that are so valuable on the European markets. By siding with Ternate, we seize control of the source and extend our Spice monopoly over the entire world."
 por_conquer_moluccas.tooltip:0 "Colonize strategic points throughout the Moluccas"
 por_ternate.tooltip:0 "Annex §YTernate§!"
 por_conquer_moluccas_claims.tooltip:0 "Grants permanent claims on the provinces required for the missions §YTernate Trade§! and §YColonize Flores§!"


 por_mare_clausum_title:0 "Mare Clausum"
 por_mare_clausum_desc:0 "Our control of the seas is absolute. Our influence is everywhere. We are the masters of the whole Indian ocean. No one can ever challenge our power."
 por_mare_clausum_plus_title:0 "Império dos Mares do Sul"
 por_mare_clausum_plus_desc:0 "Push the Portuguese empire to the edges of the known world and dominate our local region and shape the world as we see fit!"
 por_vespucio_coelho_title:0 "Vespúcio e Coelho"
 por_vespucio_coelho_desc:0 "The recently discovered territories of Brazil shall be colonized by our fellow countryman. The strategic bay of Pernambuco is key if we want to control the region in a near future."
 por_capitanias_norte_title:0 "Capitanias do Norte"
 por_capitanias_norte_desc:0 "The lands of Pernambuco and Bahia are fertile and well placed to be a vital colony of Portugal. Establish Captaincies in the north and expand the Portuguese colonial endeavor!"
 por_capitanias_norte.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y8§! of the highlighted provinces"
 por_bandeirantes_title:0 "Subsidize Bandeirantes"
 por_bandeirantes_desc:0 "The Bandeirantes, courageous explorers that ventured themselves towards the interior of Brazil, are one of the main reasons for our successful colonization of the whole Brazil."
 por_moncoes_mato_grosso_title:0 "Monções de Mato Grosso"
 por_moncoes_mato_grosso_desc:0 "The interior Brazilian provinces must be colonized by our intrepid settlers. These hostile lands will surely become prosperous under our care."
 por_moncoes_mato_grosso.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y8§! of the highlighted provinces"
 por_boiadas_sertao_title:0 "Boiadas do Sertão"
 por_boiadas_sertao_desc:0 "The arid interior zones of the Sertão need an extra investment so they can be properly settled, but that's nothing for us."
 #POR slot 7
 por_volta_do_mar_title:0 "Volta do Mar"
 por_volta_do_mar_desc:0 "Our intrepid explorers have realized a more efficient way of sailing, named the Volta do Mar. If we use the maritime currents to our favor, perhaps we may find a path to distant places like the Indies."
 por_volta_do_mar.tooltip:0 "Explore the rest of the Açores archipelago."
 por_macaronesia_plantation_title:0 "Plantações da Macaronésia"
 por_macaronesia_plantation_desc:0 "Our Macaronesian possessions are ideal areas for the cultivation of high profit crops, like sugar. We should invest onto these territories so we can trade sugar later on the European market."
 por_cabo_verde_plantation_title:0 "Plantações de Cabo Verde"
 por_cabo_verde_plantation_desc:0 "Having fully settled the islands of the Green Cape, it is time to begin to develop them with plantations, providing more production capacity for cash crops."
 por_casa_da_guine_title:0 "Casa da Guiné"
 por_casa_da_guine_desc:0 "The Casa da Guiné was a state run Portuguese commercial institution charged with the Empire’s economic interests and colonization efforts in West Africa. It was founded in 1443 under Henry the Navigator, and was later absorbed into the Casa da Índia in 1503."
 por_kongo_rapport_title:0 "Rapport with Kongo"
 por_kongo_rapport_desc:0 "The Kongo Kingdom was first encountered by Europeans in 1483, by the explorer Diogo Cão. Men were left in the Kongo and in return Kongolese nobles were taken to Portugal. They returned in 1485 at which point the ruling king Nzinga a Nkuwu converted to Christianity. This link of friendship lasted throughout the years late into colonial times."
 por_porto_soja_title:0 "Porto de Sonyo"
 por_porto_soja_desc:0 "The ruler of the province of Sonyo has accepted Jesus into his heart, perhaps he will accept Portuguese rule in his domains as well"
 por_porto_soja.tooltip:0 "Establish §YSoyo§! as a Domain"
 por_kongo_entrepot_title:0 "Kongolese Slave Entrepot"
 por_kongo_entrepot_desc:0 "The Kingdom of Kongo was a major source of slaves for many European powers. It has existed long before the arrival of Portuguese explorers, as mentioned in King Afronso I’s letters. However he believed it should be subject to Kongo law, and a special committee was established to determine whether the people being sold were legally enslaved. "
 por_kongo_entrepot.tooltip:0 "Annex §YSoyo§!"
 por_seize_diu_title:0 "Seize Diu"
 por_seize_diu_desc:0 "Diu is a city in the region of Guyjarat, and an important port for trading in the Arabian Sea and Indian Ocean. In 1535, the Sultan of Gujarat made a defensive alliance with the Portuguese against the Mughal Emperor, allowing them to build a fort and maintain a garrison. Although this alliance did not last, the fort and garrison was maintained until the 20th Century. Control it and become the owner of a new Silk Road."
 por_seize_chittagong_title:0 "Colonize Chittagong"
 por_seize_chittagong_desc:0 "Chittagong is one of the oldest sea ports in the world, mainly due to its natural harbor, and has been mentioned in texts as far back as Ptolemy’s writings in the 1st Century. In 1528, the Bengal Sultanate gave permission for the Portuguese to make a settlement, making it the first European colonial enclave in Bengal. Controlling this will increase our presence in trade throughout the whole region."
 por_discover_brazil_title:0 "Terre Ferme em Vera Cruz"
 por_discover_brazil_desc:0 "Brazil was discovered by Europeans on the 22nd of April, 1500, by Pedro Cabral. They first made landfall on the 24th, in Porto Seguro, and became developed throughout the years, with a stronghold built in 1504 and in 1530 more development was started as trade with the East Indies weakened."
 por_discover_brazil.tooltip:0 "Discover the coast of Brasil"
 por_pau_brasil_title:0 "Pau-Brasil"
 por_pau_brasil_desc:0 "Portuguese explorers found these trees on the coast of South America, They were named pai-brasil, or Brazil wood, and became a better source of red dye than they Asian species already used back in Europe. This value in the market means it would be an excellent idea to establish colonies and production houses in the area."
 por_cerrado_fazenda_title:0 "Fazendas do Cerrado"
 por_cerrado_fazenda_desc:0 "The Cerrado is a large tropical savanna towards the center of Brazil, with a few native tribes and much biodiversity, characterized by many plateaus. It doesn’t provide much economic advantage but it certainly makes our empire look bigger on the map!"
 por_cerrado_fazenda.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y14§! of the highlighted provinces"
 por_joia_imperio_title:0 "Jóia do Império"
 por_joia_imperio_desc:0 "With the size of our subject Brazil, reaching extents never seen before in the Americas, we truly can call not only the Portuguese Crown, but the Brazilian Crown too, empires. We must show their equality with us and encourage brotherhood across the seas."
 por_joia_imperio_trigger.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y50§! of the highlighted provinces"
 por_joia_imperio_brazil.tooltip:0 "Unite our Brazilian colonies into one entity"
 por_reino_unido_title:0 "Reino Unido"
 por_reino_unido_desc:0 "Ever since the thirteen colonies gave the finger to the British, other colonies have grown bolder in their struggle for independence. We shall elevate our colony and bond our fates together as one kingdom!"
 por_reino_unido.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized at least §Y50§! of the highlighted provinces"

#POR slot 8
 por_alem_do_bojador_title:0 "Além do Bojador"
 por_alem_do_bojador_desc:0 "Due to great explorers such as Henry the Navigator, Portugal has developed an excellent naval tradition over the past couple decades. With an ever growing demand for the sugar production in Madeira, we must seek labor from new sources for increased production, like from the African slaver kings rumored to be in Guiné. Explore these southern lands and discover a suitable position in which to construct a trading post for slave labor."
 por_alem_do_bojador.tooltip:0 "Explore the Coast of Guiné"
 por_gomes_monopoly_title:0 "Gomes Monopoly"
 por_gomes_monopoly_desc:0 "In 1469, King Alfonso V offered the Merchant and Explorer, Fernão Gomes, monopoly over trade in the Gulf of Guinea in exchange for his help in charting the unknown waters of the African coast."
 por_gomes_monopoly.tooltip:0 "The event §YGomes Monopoly§! has happened or it is at least §Y1470§!."
 por_ouro_da_guine_title:0 "Ouro da Guiné"
 por_ouro_da_guine_desc:0 "In 1471, Fernão Gomes reached Elmina, meaning 'The Mine', off the Gold Coast. Elmina was home to a thriving alluvial gold trade."
 por_ouro_da_guine.tooltip:0 "Discover the location of §YElmina§!"
 por_sao_tome_principe_title:0 "São Tomé e Princípe"
 por_sao_tome_principe_desc:0 "We've found some deserted islands on the way to the Cape of Storms. The king has decided to name one of them in honor of the Infante."
 por_sao_tome_principe_trig.tooltip:0 "§Y[Root.GetName]§! or their subjects have fully colonized either of the highlighted provinces"
 por_sao_tome_principe.tooltip:0 "Establish §YSão Tomé§!, §YPrincípe§!, and §YFernando Pó§! as colonial possessions."
 por_elmina_title:0 "São Jorge da Mina"
 por_elmina_desc:0 "In 1482, Diogo de Azambuja arrived at Elmina to establish a fort to protect trade for the newly crowned king, João II. The fort was constructed, despite protests from the local villagers."
 por_axim_title:0 "Santo António de Axim"
 por_axim_desc:0 "Moving further beyond the Green Cape, Portuguese explorers rediscovered the Western coast of Africa,and began settling it, in an effort to control the gold demand in the area, establishing the Fort of St. Antony in 1515. For nearly 130 years the fort of St. Antony was held by the Portuguese, before being lost to the Dutch."
 por_shama_title:0 "São Sebastião de Shama"
 por_shama_desc:0 "Expanding on these forts, Portuguese Gold Coast expanded to include the Fort of San Sebastian. It intended to serve to block the trade of the English in Shama, and it served this purpose until being ceded, along with the rest of the Portuguese Gold Coast in 1642."
 por_benin_entrepot_title:0 "Beninese Slave Entrepot"
 por_benin_entrepot_desc:0 "Having established themselves in the region, the Portuguese were quick to take advantage of the one resource West Africa had in troves. Slaves. Soon the beginnings of the Triangle trade."
 por_dominate_slave_trade_title:0 "Monopolize Slave Trade"
 por_dominate_slave_trade_desc:0 "Slaves are both a product, and a resource, allowing cheap labor for work in the fields. It is clear that we dominate the trade of slaves, we should recognize this fact for the world to see. "
 por_discover_india_title:0 "Route to Índia"
 por_discover_india_desc:0 "Moving further around Africa, the Portuguese sort the riches of the East. In 1505, the State of India was established, with its base in Kochin, making the fort of Fort Emmanuel. The fort, founded by Afonso de Albuquerque, was held by the Portuguese until 1663."
 por_discover_india.tooltip:0 "Chart a path to Índia."
 por_discover_india_claims.tooltip:0 "Grants a permanent claim on the province required for the mission §YTake Goa§!"
 por_cartaz_system_title:0 "Create the Cartaz"
 por_cartaz_system_desc:0 "In order to protect the Merchant Marine of Portugal who were rapidly taking control of trade in the Indian Ocean, the wise King established the Cartaz in 1502. In return for protection, the merchants were directed towards the settled factories on the Indian Coast, ensuring Portugal’s control on the spice trade was near complete."
 por_take_goa_title:0 "Take Goa"
 por_take_goa_desc:0 "In 1510, the Bijapur Sultan granted a concession to the Portuguese Kingdom in Velha Goa. Over time this became the preeminent Portuguese holding in India, holding to be the last significant holding of a colonial power in India, being returned to the then independent India in 1961, a period of over 450 years."
 por_goa_claims:0 "Grants permanent claims on the provinces required for the mission §YCapture Kotte§!"
 por_capture_kotte_title:0 "Capture Kotte"
 por_capture_kotte_desc:0 "Lourenço de Almeida was on his way to trade with the Maldives when he was blown off course, landing in the Sinhalese town of Galle. Upon conversing with the locals, the explorer hastily made his way to the capital Kotte. Known by the epithet Sri Jayawardhanapura - resplendent city of growing victory - this city would make an excellent base of operations on Lanka. Though it may take some effort, acquiring ports in Ceylon is critical to the long-term viability of Portuguese presence in the Subcontinent."
 por_kotte_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YPearls of Jaffna§!"
 por_capture_jaffna_title:0 "Pearls of Jaffna"
 por_capture_jaffna_desc:0 "The north of Ceylon has ancestrally been controlled by the Tamil-dominated Jaffna Kingdom. Since the fall of Kotte, these lands have seen a surge in wealth, in large part due to the Ceylonese pearl trade. Indeed, we must bring this valuable market under the purview of the Cartz institution to ensure our stranglehold on the trade along the Comorin Cape. "
 por_jaffna_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YRequisition Triquinimale§!"
 por_requisition_triquinimale_title:0 "Requisition Triquinimale"
 por_requisition_triquinimale_desc:0 "Towards the end of 1619, the Danish settled Trincomalee, but quickly it fell into disarray, and a Portuguese force was called to reclaim it. However, the region was quickly lost to the Dutch, being held by from 1639, being firmly controlled by 1672, before being ceded to the British in 1795."
 por_triquinimale_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YPlantações de Ceilão§!"
 por_ceylon_plantation_title:0 "Plantações de Ceilão"
 por_ceylon_plantation_desc:0 "Sri Lanka is an ideal location for growing exotic spices, with the Dutch sponsoring the production of cinnamon in 1767. After an economic downturn in the 1830s, coffee and tea became the next main crops. Invest in the infrastructure and the wealth will follow!"
 por_rio_de_janeiro_title:0 "Porto do Rio de Janeiro"
 por_rio_de_janeiro_desc:0 "The Guanabara Bay is perfectly situated for us to export the riches of our colony of Brazil. In order to do so we need to significantly increase the development of the region, and turn it into a proper port city. Rio de Janeiro was founded in 1565, after the Portuguese expelled a fortification of French upstarts."
 por_develop_rio.tooltip:0 "Add §Y3§! development in every highlighted province"
 por_capitanias_sul_title:0 "Capitanias do Sul"
 por_capitanias_sul_desc:0 "With the treaty of Zaragoza in 1529, the Portuguese declared their rights to ruling in the newly discovered lands in the New World, expanding their claim in Brazil, establishing a series of Captiances to affirm their control in the region, which lasted until the final Captaincy was integrated in 1754."
 por_capitanias_sul.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y2§! of the highlighted provinces"
 por_corrida_ouro_title:0 "Corrida do Ouro"
 por_corrida_ouro_desc:0 "The Gold Rush in Brazil began with the arrival of the Portuguese and reached its peak between the end of the 17th Century and the first half of the 18th Century. Explore and settle the regions, and bring this gold to the Crown!"
 por_mate_guayra_title:0 "Erva Mate de Guayrá"
 por_mate_guayra_desc:0 "Yerba Mate is a species of Holly found in South America, used to produce a drink called Mate. The indigenous Guarani and Tupi first consumed it, and settlers in the local area soon adopted the practice. It was domesticated, and Brazil in later centuries became the largest producer of both the plant and the drink. Control the ideal places to grow it and form plantations for their production."
 por_esmagar_quilombos_title:0 "Esmagar os Quilombos"
 por_esmagar_quilombos_desc:0 "The Quilombos are settlements in the New World, founded by escaped slaves. They were identified as one of the three methods of active resistance by slaves. Although there was generally cooperation between these settlements and Portuguese ones, there was generally an effort to help slaves escape, drawing conflict between the two. Destroy them and keep your economic advantage with the cheap labor!"
 #POR slot 9
 por_buy_lanzarote_title:0 "Oferta nas Canárias!"
 por_buy_lanzarote_desc:0 "Maciot, a relative of the First Crusader to take the Canaries - Jean de Béthencourt, offered to sell the island of Lanzarote to us. Castille may see this as encroachment, but we would gain a foothold on the Canaries."
 por_buy_lanzarote.tooltip:0 "The event §YSale of Lanzarote§! has happened or it is at least §Y1455§!."
 por_vassalize_canaries_title:0 "Canárias Resolvidas"
 por_vassalize_canaries_desc:0 "Now that we have a foothold in the Canaries, we must expand our influence in the region, through either diplomatic or aggressive measures."
 por_vassalize_canaries.tooltip:0 "Vassalize §YCanaries§! or own all of its cores."
 por_canaries_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YPlantações Canárias§!"
 por_canaries_plantation_title:0 "Plantações Canárias"
 por_canaries_plantation_desc:0 "With full control over the Canaries, we can turn our attention to growing cash crops in plantations, such as sugar."
 por_sao_tome_plantation_title:0 "Plantações de São Tomé"
 por_sao_tome_plantation_desc:0 "Our colonial possessions in São Tomé are ideal areas for the growth of cash crops, such as sugar. We should invest in the holdings to bolster our supply on the European Market."
 por_luanda_title:0 "São Paulo de Loanda"
 por_luanda_desc:0 "Luanda, the modern capital and largest city of Angola, was founded in January 1576 by Paulo Dias de Novais. The original settlement was started with one hundred families of settlers and four hundred soldiers. This was the center of the Portuguese slave trade between the African interior and the American colonies of Brazil and Cuba."
 por_benguela_title:0 "Secure Benguela"
 por_benguela_desc:0 "The city of Benguela was founded in 1617 as São Felipe de Benguela, and became an important center of trade between Africa and the New World, mainly of slaves."
 por_angola_entrepot_title:0 "Angolan Slave Entrepot"
 por_angola_entrepot_desc:0 "The Slave Trade is an important economic sector for Portuguese Angola. Brazilian Ships were often the most numerous in Luanda and Benguela. Native tribes such as the Imbangala and Mbundu would compete, selling slaves to the trading Portuguese."
 por_negotiate_cochim_title:0 "Negotiate with Cochim"
 por_negotiate_cochim_desc:0 "The first European settlement in India was at Fort Kochi in 1500, after Pedro Cabral promised his support in the conquest of Calicut. Control the land and invest in fortifications against the savage Sultans and Rajas."
 por_nova_muziris_title:0 "Nova Muziris"
 por_nova_muziris_desc:0 "Muziris was an ancient harbor and city on the Malabar coast in ancient times, that was destroyed in 1341 by massive flooding. It was a key point for the Silk Road and recreating this metropolis to match its former glory will greatly benefit us."
 por_nova_muziris.tooltip:0 "The event §YA New Muziris?§! has happened or it is at least §Y1570§!."
 por_alem_da_india_title:0 "Além da Casa da Índia"
 por_alem_da_india_desc:0 "Now that we have gained land within India, we must think about expanding our trade presence. Once we infiltrate the markets we can spread our influence through the subcontinent."
 por_purchase_bombay_title:0 "Purchase Bombaim"
 por_purchase_bombay_desc:0 "The city of Bombay is a natural harbor and safe from land attacks, making it ideal to own as a defensive position. It is an ideal place to control trade with our naval forces. Approach the local rulers about purchasing the territory."
 por_conquer_kerala_title:0 "Consolidate Querala"
 por_conquer_kerala_desc:0 "After Vasco Da Gama’s arrival in 1498, the Portuguese began to dominate shipping, establishing a trading center in Quilon. Controlling these lands will enable us to grow our presence within these new markets."
 por_maldives_claims.tooltip:0 "Grants a permanent claim on the province required for the mission §YAnnex Maldivas§!"
 por_conquer_maldives_title:0 "Annex Maldivas"
 por_conquer_maldives_desc:0 "The islands of the Maldives have immense potential. Whoever controls them could use them as a base to control trade in and out of India and the Spice Islands. They must be ours. The Portuguese first started a factory in the Maldives in 1558, but efforts to convert the locals to Christianity led to a revolt which drove them out."
 por_india_plantation_title:0 "Plantações da Índia"
 por_india_plantation_desc:0 "By improving infrastructure and our economic presence in India, we can improve production of spices and local exotic goods to ship back to Europe."
 por_hindustao_title:0 "Índia Portuguesa"
 por_hindustao_desc:0 "With the vast swathes of land we control both directly and indirectly in the Subcontinent, we can truly call ourselves the masters of India. Our legacy here will last for generations to come."
 por_hindustao.tooltip:0 "The event §YPortuguese Future in India§! has happened."
 por_garcia_solis_title:0 "Lisboa, Garcia e De Solis"
 por_garcia_solis_desc:0 "The unmapped regions of La Plata and Peru are still a mystery for our explorers and colonists. We must send an expedition up the Parana river to determine what riches may lie therein."
 por_garcia_solis.tooltip:0 "Map the La Plata and Upper Peru regions"
 por_colonize_sacramento_title:0 "Colônia Sacramento"
 por_colonize_sacramento_desc:0 "At the mouth of the Parana River, the colony of Sacramento is just the first step in extending our dominion over the Cisplantia-La Plata regions."
 por_colonize_san_pedro_title:0 "Continente de São Pedro"
 por_colonize_san_pedro_desc:0 "We must continue our effort towards the interior of the South American continent. By encouraging the settlement of these wild lands, we will rapidly be able to fully colonize these area and keep rival colonies out of our sphere of influence."
 por_colonize_san_pedro.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y4§! of the highlighted provinces"

 por_jesuits_title:0 "Missões Jesuíticas"
 por_jesuits_desc:0 "The Jesuits Missionaries are an old religious order from Europe. Intent on bringing Christianity to the peoples of the Americas, we ought to give them rights to pursue their objectives with the Guaraní."
 por_jesuits.tooltip:0 "[GUA.GetName] colonizes the highlighted provinces"
 por_estancia_gaunchas_title:0 "Estâncias Gaúchas"
 por_estancia_gaunchas_desc:0 "We should encourage the Missões system in the lands of the native Guarani. This way, the indigenous populations may be assimilated into our society to become hard-working, Christian laborers."
 por_bastion_coffee_title:0 "Bastião de Café"
 por_bastion_coffee_desc:0 "Thanks to our control of Mocha, where coffee originated, we can export it to the New World to be grown in untold quantities. Despite being costly and time consuming, it is well worth the effort."



 ### Castilian / Spanish Missions
 #CAS slot 1
 spa_cuellar_convention_title:0 "Cuéllar Convention"
 spa_cuellar_convention_desc:0 "Henry IV convened the Cuéllar Courts to launch an offensive against the Emirate of Granada. The campaigns of 1455 and 1458 developed into a war of attrition based on punitive raids and avoiding pitched battles. It was not popular with the aristocracy or the people. We must succeed with the offensive & unite all of Iberia under Christ using any means necessary!"
 spa_cuellar_convention.tooltip:0 "The event §YConvention of the Cuéllar Cortes§! has happened or it is at least §Y1460§!."
 spa_cuellar_convention_claims.tooltip:0 "Granada gains claims on Marbella and Gibraltar."
 IR_flavor_SPA.7.tooltip:0 "Grants permanent claims on the provinces required for the mission §YGrab Gibraltar§!"
 spa_control_gibraltar_title:0 "Grab Gibraltar"
 spa_control_gibraltar_desc:0 "In 1462 Gibraltar, the Mount of Tariq, was captured by Juan Alonso de Guzmán, 1st Duke of Medina Sidonia from the Emirate of Granada, granting Castile control of the strategic port, it is imperative we gain control of this strategic province that enables us to more easily conquer Morocco via Gibraltar's strait"
 spa_control_gibraltar_claims.tooltip:0 "Grants permanent claims on the province required for the mission §YSeize Málaga§!"
 spa_control_malaga_title:0 "Seize Málaga"
 spa_control_malaga_desc:0 "Málaga was one of the cities of the Iberian Peninsula where Muslim rule persisted the longest, Málaga was seized by Christian forces on 18 August 1487, after a 3-month 11 days siege, we must bring the Reconquista to an end & unite all of Iberia under Christ once & for all!"
 spa_control_malaga_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YThe End of Granada§!"
 spa_control_granada_title:0 "The End of Granada"
 spa_control_granada_desc:0 "On January 2, 1492, the last Muslim ruler in Iberia, Emir Muhammad XII of Granada, known as "Boabdil" to the Spanish, surrendered complete control of the Emirate of Granada to Ferdinand II of Aragon and Isabella I of Castile. The fall of Granada has a significant place among the important events that mark the latter half of the Spanish 15th century. It completed the so-called "Reconquista" (or Christian reconquest) of the almost 800-year-long Islamic rule in the Iberian Peninsula. Spain, now without any major internal territorial conflict, must embark on a great phase of exploration and colonization around the globe!"

 spa_control_melilla_title:0 "Seize Melilla"
 spa_control_melilla_desc:0 "During the Middle Ages, it was known as the Berber city of Mlila. It was part of the Kingdom of Fez when the Catholic Monarchs, Queen Isabella I of Castile and King Ferdinand II of Aragon, asked Juan Alfonso Pérez de Guzmán, 3rd Duke of Medina Sidonia, to take the city. In the Conquest of Melilla, the duke sent Pedro Estopiñán, who conquered the city in 1497 virtually without any violence. We must seize Melilla, which will allow us to expand into North Africa & put an end to the cursed barbary pirates that plague our coasts!"
 spa_control_melilla_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YExpand the Buffer Árabe§!"
 spa_conquer_buffer_morocco_title:0 "Expand the Buffer Árabe"
 spa_conquer_buffer_morocco_desc:0 "In the 15th century, the Reconquista ended Muslim rule in central and southern Spain and many Muslims and Jews fled to Morocco. Portuguese efforts to control the Atlantic sea trade in the 15th century did not greatly affect the interior of Morocco even though they managed to control some possessions on the Moroccan coast but not venturing further afield inland. We must expand our influence & domains into Morocco before the Portuguese gain any desire to expand further into Morocco further threatening our influence!"
 spa_conquer_buffer_morocco_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YConquer Fez§!"
 spa_conquer_fez_title:0 "Conquer Fez"
 spa_conquer_fez_desc:0 "Fez is a city in northern inland Morocco, Fez reached its zenith in the Marinid-era. During this time, the Jewish population of the city grew as well, with the Mellah (Jewish quarter) attracting Jewish migrants from other North African regions. Taking control of Fez allows us a firm foothold in the Moroccan region & allows us to expand much easier to the South, East & West"
 spa_conquer_fez_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YConquer Casablanca§!"
 spa_conquer_casablanca_title:0 "Conquer Casablanca"
 spa_conquer_casablanca_desc:0 "In the early 15th century, Anfa emerged as a safe harbor for pirates and privateers, leading to it being targeted by the Portuguese, who bombarded the town which led to its destruction in 1468. The Portuguese used the ruins of Anfa to build a military fortress in 1515. The town that grew up around it was called Casa Branca, meaning "white house" in Portuguese. Between 1580 and 1640, the Crown of Portugal was integrated to the Crown of Spain, so Casablanca and all other areas occupied by the Portuguese were under Spanish control, though maintaining an autonomous Portuguese administration. As Portugal broke ties with Spain in 1640, Casablanca came under fully Portuguese control once again. The Europeans eventually abandoned the area completely in 1755 following an earthquake which destroyed most of the town. We must seize this province as it'd allow us to station our navy closer to the African coast down South, along with providing our colonists a closer port where they can receive supplies quicker"
 spa_conquer_casablanca_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YConsolidate Marruecos§!"
 spa_consolidate_morocco_title:0 "Consolidate Marruecos"
 spa_consolidate_morocco_desc:0 "We must now endeavor to solidify our control over all Morocco, conquering any remaining non-Spanish territory & integrating any subjects we have in the region"
 spa_consolidate_morocco.tooltip:0 "Consolidate control over Marruecos and annex any remaining subject territories."

 spa_zamboanga_title:0 "Settle Zamboanga"
 spa_zamboanga_desc:0 "Spanish explorers, led by Ferdinand Magellan, arrived in the Philippine archipelago in 1521. Zamboanga was chosen in 1569 as the site of the Spanish settlement and garrison on La Caldera. We must settle this province & further expand our dominions in Asia!"
 spa_conquer_mindanao_title:0 "Conquer Mindanao"
 spa_conquer_mindanao_desc:0 "In 1521 Antonio Pigafetta wrote an account of reaching 'Maingdano.' He was with Magellan on the first circumnavigation of the globe and sailing for the king of Spain. On 2 February 1543, Ruy López de Villalobos was the first Spaniard to reach Mindanao. He called the island "Caesarea Caroli" after Charles V of the Holy Roman Empire (and I of Spain). We must increase our influence & domains in Asia!"
 spa_conquer_mindanao_claims.tooltip:0 "Grants permanent claims on the province required for the mission §YSubjugate Sulu§!"
 spa_sulu_title:0 "Subjugate Sulu"
 spa_sulu_desc:0 "The navigational error that landed Ferdinand Magellan in Limasawa brought awareness of Europe to the Philippines and opened the door to Spanish colonial incursion. The Spaniards introduced Catholicism and a political system of church-state dichotomy, which encountered fierce resistance in the devastating Moro wars from 1578 to 1899. We must continue to expand our influence in Asia & take advantage of all benefits as a result"
 spa_sulu_claims.tooltip:0 "Grants permanent claims on the province required for the mission §YBorneo del Norte§!"
 spa_conquer_n_borneo_title:0 "Borneo del Norte"
 spa_conquer_n_borneo_desc:0 "Borneo is the third-largest island in the world and the largest in Asia. To cement our control in Asia, we must control all of Borneo to ensure Spanish dominance in the region!"

#colonize_taiwan and on
 spa_colonize_taiwan_claims.tooltip:0 "Grants permanent claims on the province required for the mission §YNaval Base in Guam§!"


 #CAS slot 2
 spa_defeat_infante_title:0 "Defeat the Infante"
 spa_defeat_infante_desc:0 "Henry IV of Castile, King of Castile, nicknamed "the Impotent", was the last of the weak late medieval kings of Castile. During Henry's reign, the nobles became more powerful and the nation became less centralized. We must defeat & depose this weak King, for the fate of Castile hangs in the balance"
 spa_entrench_the_army_title:0 "Strengthen the Army"
 spa_entrench_the_army_desc:0 "Compared to the army of the French, they're superior in all regards, we must build up, expand, and drill our armies to be the best in the World, so that we may overcome Castiles enemies & conquer!"

 spa_fortify_gibraltar_title:0 "Fortify the Rock"
 spa_fortify_gibraltar_desc:0 "As well as controlling the entrance to the Mediterranean, Gibraltar provides a strongly defended harbor from which ships can operate in both the Atlantic and the Mediterranean. As such, it is imperative that it is strongly guarded against all enemies"

 spa_reconquista_title:0 "Continue the Reconquista"
 spa_reconquista_desc:0 "We must finish what was started in the year of our Lord, 711, the Reconquista, we must unify all of Iberia under Christ and push out the Muslims once and for all! DEUS VULT! AVE MARIA!"
 spa_reconquista_claims.tooltip:0 "Grants permanent claims on the provinces required for the missions §YSeize Melilla§! and §YOccupy Oran§!"
 spa_control_oran_title:0 "Occupy Oran"
 spa_control_oran_desc:0 "The Portuguese launched a failed expedition to capture the city of Oran in July 1501. Four years later, the Spanish took Mers-el-Kébir, located just four miles to the west of the Oran. Count Pedro Navarro, on the orders of Cardinal Francisco Jiménez de Cisneros, finally captured the city on May 17, 1509. We must take this province for Castile, as it would provide another port, a port that's closer to the West Coast of Africa, which'd make colonization & conquest of West Africa easier"
 spa_control_oran_claims.tooltip:0 "Grants permanent claims on the provinces required for the missions §YExpand the Buffer Árabe§!, §YCiudad de Argel§!, and §YObtain Bougie§!"
 spa_control_algiers_title:0 "Ciudad de Argel"
 spa_control_algiers_desc:0 "The fortress of Argel has been a thorn in our side, as it provides pirates & raiders safe haven from our navies, we must occupy this fort at once!"
 spa_control_algiers_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YConquer Argel§!"
 spa_conquer_algiers_title:0 "Conquer Argel"
 spa_conquer_algiers_desc:0 "The Peñón of Algiers, an islet in front of Algiers harbor had been occupied by the Spaniards as early as 1302. Thereafter, a considerable amount of trade began to flow between Algiers and Spain. However, Algiers continued to be of comparatively little importance until after the expulsion of the Moors from Spain, many of whom sought asylum in the city. In 1510, following their occupation of Oran and other towns on the coast of Africa, the Spaniards fortified the islet of Peñon and imposed a levy intended to suppress corsair activity. We must take this city, as it would undoubtedly provide a boon to our income, especially since waves upon waves of Moors expelled from Iberia, flocked to this city"
 spa_conquer_algiers_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YLas Colinas Argelinas§!"
 spa_algiers_highlands_title:0 "Las Colinas Argelinas"
 spa_algiers_highlands_desc:0 "We must take the Algerian Hills in the region, as they're highly defensible & they would be better off in our hands, if a foreign power controls the hills, that'll make our jobs of conquering & holding on to this region a lot harder"
 spa_algiers_highlands_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YAnnex Argelia§!"
 spa_conquer_algeria_title:0 "Annex Argelia"
 spa_conquer_algeria_desc:0 "In the early 16th century, Spain constructed fortified outposts on or near the Algerian coast. Spain took control of few coastal towns like Mers el Kebir in 1505; Oran in 1509; and Tlemcen, Mostaganem and Ténès in 1510. In the same year, a few merchants of Algiers ceded one of the rocky islets in their harbor to Spain, which built a fort on it. We must endeavor to pacify, conquer & integrate the whole of Algiers into the Spanish realm, doing so will result in Iberia's Southern Front being secure, allowing us to concentrate on other regions"
 spa_conquer_algeria.tooltip:0 "Consolidate control over Argelia and annex any remaining subject territories."
 spa_n_africa_reinos_title:0 "Nuevos Reinos del Magreb"
 spa_n_africa_reinos_desc:0 "We must continue to expand, we must continue to spread the one True Faith to all corners of the World, & our next target is Maghreb itself, we must spread the Word of God by the Sword & convert the Heathens, making the region suitable for Spanish subjects to settle in the area, to further increase our hold & influence in the region. For the Glory of God & The Pope! Deus Vult! Ave Maria! For Christ!"

 spa_magellan_title:0 "Ferdinando de Magellanes"
 spa_magellan.tooltip:0 "Hire Magellan, the Portuguese explorer."
 spa_magellan_desc:0 "Ferdinand Magellan was a Portuguese explorer who organized the Spanish expedition to the East Indies from 1519 to 1522, resulting in the first circumnavigation of the Earth, which was completed by Juan Sebastián Elcano. With news of new discoveries & lands to the West across the Atlantic, it becomes clear it is our destiny, to explore, to chart, to tame & convert these lands to the One True Faith, and Ferdinand Magellan will help us achieve our destiny"
 spa_cebu_title:0 "Subsume Cebu"
 spa_cebu_desc:0 "The arrival of Portuguese explorer Ferdinand Magellan in 1521 began a period of Spanish exploration and colonization. Losing the favor of King Manuel I of Portugal for his plan of reaching the Spice Islands by sailing west from Europe, Magellan offered his services to king Charles I of Spain. On 20 September 1519, Magellan led five ships with a total complement of 250 people from the Spanish fort of Sanlúcar de Barrameda en route to southeast Asia via the Americas and the Pacific Ocean. They reached the Philippines on 16 March 1521. Rajah Kolambu the king of Mazaua told them to sail for Cebu, where they could trade and obtain provisions. We must subsume Cebu & establish a foothold in the Philippines, allowing us to expand further"
 spa_conquer_visayas_title:0 "Las Islas Visayas"
 spa_conquer_visayas_desc:0 "After the Magellan expedition, King Philip II of Spain sent Miguel López de Legazpi in 1543 and 1565 and claimed the islands for Spain. Subsequently, the Visayas region and many kingdoms began converting to Christianity and adopting western culture. We must continue to solidify & secure our presence in the Philippines, we must also prepare the surrounding areas & kingdoms by spreading Western ideas & Christianity, so when the time comes, they'll happily & willingly join the Empire of Spain"
 spa_conquer_palawan_title:0 "Take Palawan"
 spa_conquer_palawan_desc:0 "The northern Calamianes Islands were the first to come under Spanish authority, and were later declared a province separate from the Palawan mainland. In the early 17th century, Spanish friars sent out missions in Cuyo, Agutaya, Taytay and Cagayancillo but they met resistance from Moro communities. Before the 18th century, Spain began to build churches enclosed by garrisons for protection against Moro raids in the towns of Cuyo, Taytay, Linapacan and Balabac. In 1749, the Sultanate of Brunei ceded southern Palawan to Spain. We must further expand our influence in Asia & continue to spread the One True Faith, according to Christs God given Mission"

 spa_discover_pacific_title:0 "El Océano Pacífico"
 spa_discover_pacific_desc:0 "In 1519, Portuguese explorer Ferdinand Magellan sailed the Pacific East to West on a Spanish expedition to the Spice Islands that would eventually result in the first world circumnavigation. Magellan called the ocean Pacífico (or "Pacific" meaning, "peaceful") because, after sailing through the stormy seas off Cape Horn, the expedition found calm waters. The ocean was often called the Sea of Magellan in his honor. Becoming the first nation to circumnavigate the World is a great achievement & ensures Spain will go down in History, to be forever remembered"
 spa_discover_pacific.tooltip:0 "Discover the Pacific ocean"

 #CAS slot 3
 spa_eleanor_navarra_title:0 "Eleanor de Navarra"
 spa_eleanor_navarra_desc:0 "Eleanor of Navarre was born in 1426, with little likelihood of coming to the throne, however in 1455 her father, Joan II, King of Aragon, deposed her elder siblings of their right to the Navarrese thrne, making her Heiress, Regent and Governor General of the minor Kingdom, which was affirmed again in 1464. After her father died, she briefly became Queen of Navarre for 1 month, before being succeeded by her grandson, Francis Phoebus, precipitating a chain of events that will make Navarra integrated to the Crown of Spain."
 spa_eleanor_navarra.tooltip:0 "The event §YEleanor of Navarra§! has happened or it is at least §Y1470§!."
 spa_vassalize_nav_title:0 "Navarran Intervention"
 spa_vassalize_nav_desc:0 "In 1512 Ferdinand, King of Aragon, in right of his then wife, Germaine of Foix as eldest living grandchild of Queen Eleanor of Navarra,  allied with the Pope, presented papers to claim the Throne of Navarra. As our course is true, we must add it to our realm. In 1514 however, a compromise was met. Upper Navarre, below the Pyrenees would become part of our realm, whereas the French and Navarrese camp could retain their pretender, Henry II, in Lower Navarre, above the mountain range. Henry II's grandson would later become Henry III of Navarre and II of France."
 spa_integrate_nav_title:0 "Integrate Navarra"
 spa_integrate_nav_desc:0 "Having proven our prowess against the armies in the League of Cambrai and the Navarrese people sufficiently cooled, it has been decided to formally integrate the Kingdom into our larger domains. Historically this was done immediately, but in our infinite wisdom, we have waited for tensions to calm."
 spa_vassalize_NAV.tooltip:0 "Vassalize §YNavarra§! or own all of its cores."
 spa_vassalize_VZC.tooltip:0 "Vassalize §YVizcaya§! or own all of its cores."
 spa_integrate_NAV.tooltip:0 "Annex §YNavarra§!"
 spa_integrate_VZC.tooltip:0 "Annex §YVizcaya§!"

 spa_integrate_andalucia_title:0 "Integrating Andalucia"
 spa_integrate_andalucia_desc:0 "With no more opposition to our will & God's Will, we have defeated & retaken all of Spain. Now we must go forth & do Gods work, we must start rooting out heretic & heathen alike, we must force them to convert to the One True Faith or face death & exile, and in doing so, all of Iberia will finally be a true, faithful country of God now, and forever!"
 spa_integrate_granada_title:0 "Integrating Granada"
 spa_integrate_granada_desc:0 "With the fall of the last Islamic Nation in Iberia, it's time to ensure that it may never rise up from the ashes again & threaten Christian Iberia. We must forcefully convert all to the One True Faith, if they refuse, they will be expelled from Iberia forever to keep Iberia Christian."


 spa_catholic_monarchs_title:0 "Monarquías Católicas"
 spa_catholic_monarchs_desc:0 "Having proven ourselves emissaries of His Holiness and The Holy Father here on Earth, the Pope has awarded us the illustrious title of The Catholic Monarchs, and the right to style for ourselves and successors, as Most Catholic Majesty. Conferred historically unto the rulers of Spain by Alexander VI in 1493, it granted unto us the new world and the right to wear white in His Holiness's presence, a most high honor compared to the black of other heads of state."
 spa_inquisition_title:0 "Spanish Inquisition"
 spa_inquisition_desc:0 "No one expected ever expected it, but by 1478, a tribunal had been made in Spain in an effort to consolidate control in the newly united states of Castile and Aragon. Made famous by its dual pogroms of 1492 and 1502 which commanded Jews and Muslims to leave Spain, what made the Inquisition so infamous however by its brutal methods of torture"

 spa_control_bougie_title:0 "Obtain Bougie"
 spa_control_bougie_desc:0 "Moving further into Africa, The Spanish were quick to take on Tunisia.In 1510, they occupied the town of Bougie. However, the outpost of Bougie (Now Béjaïa or Bgayet) was taken in 1565 by the Ottomans, under the Regency of Algers, A state of affairs that remained until the French conquest in the 1830s, we must do better, and secure it for Spain and expel the infidels."
 spa_control_bougie_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YConquer Kabylia§!"
 spa_conquer_kabylia_title:0 "Conquer Kabylia"
 spa_conquer_kabylia_desc:0 "The local Muslim tribes were quick to organize themselves however, so it is vital that we expand our control in the region and assert ourselves over the Muslim Principalities."
 spa_conquer_kabylia_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YTake Tunecina§!"
 spa_control_tunis_title:0 "Take Tunecina"
 spa_control_tunis_desc:0 "Many great Empires have held Tunis- the Phoenician, Carthaginians, Romans, and now us. To continue our hold over this arid land, we must take greater territories, and what better prize than Tunis. Taken by the Spanish in 1534 and fortified between 1546-1550, the Ottomans took it back in 1569, before it briefly became Spanish once more from 1573-74, after which in remained in Ottoman hands until the French Protectorate of Tunisia in 1881."
 spa_control_tunis_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YAnnex Túnez§!"
 spa_conquer_tunis_title:0 "Annex Túnez"
 spa_conquer_tunis_desc:0 "Moving round Cape Bon, lies the ancient land of Tunis, As we have subjugated much of this land already, we must endeavor to finish this noble task, in the name of Our Lord and Savior."
 spa_conquer_tunis.tooltip:0 "Consolidate control over Túnez and annex any remaining subject territories."
 spa_conquer_tunis_claims.tooltip:0 "Grants permanent claims on the province required for the mission §YTake Trípoli§!"
 spa_control_tripoli_title:0 "Take Trípoli"
 spa_control_tripoli_desc:0 "Tripoli. The center of Imperial Tripolitania, we shall add it to our realm. Captured historically in 1510 by Pedro Navarro, Count of Oliveto, it was assigned with Malta to the exiled Knights of St. John in 1530, though they quickly lost it to the Turks in 1551."

 spa_control_manila_title:0 "Control Manila"
 spa_control_manila_desc:0 "Having discovered Cebu in 1521 and founding a colony there in 1565, further control was sort over what was quickly becoming known as Las Islas Filipinas in honor of the then King of Spain Philip (Felipe) II. Manila itself was established Mid 1571 and with the Manila-Acapulco Trade, it quickly rose to become a major entrepôt for goods from the Indies and China."
 spa_conquer_luzon_title:0 "Conquer Luzon" #Needs updating to cover new provinces
 spa_conquer_luzon_desc:0 "Having founded our capital in the Philippines, we must affirm control over the island it sits on as a whole. As control grew, the island became dubbed Neuva Castilla or New Castile, and it was the seat of the Captaincy General of the Philippines."
 spa_discover_banda_title:0 "Discover Banda"
 spa_discover_banda_desc:0 "Having heard tales of the mystical Moluccas, we seek the spices they harbor. Held back by the Maritime Republics and the fall of Rome in the East means we must take these lands for ourselves, and hold these Isles of Spice."
 spa_take_tidore.tooltip:0 "Establish §YTidore§! as a Domain"
 spa_discover_banda.tooltip:0 "Search the Moluccas for the origin of Banda spice"

 spa_up_the_parana_title:0 "Up the Paraná"
 spa_up_the_parana_desc:0 "The explorations of de Solís showed us that the mouth of a Great river, but it took the hiring of Sebastian Cabot to chart its scope. In his explorations, he charted the course of the Paraná and Paraguay Rivers in 1521. We should mark this achievement with a settlement. Historically this settlement was founded in 1537 as Neustra Señora Santa Maria de la Asunción, or Asunción for short."
 spa_paraguay_title:0 "Jesuitas de Paraguay"
 spa_paraguay_desc:0 "Having proved a prime location and safe harbor after the destruction of Buenos Aires in 1542, the city of Asunción fast became the capital of the Province of the Indies. It further proved significant as the seat of the Synod of Asunción, which determined the guidelines for the conversion of the native Guaraní people in their own language."

 #CAS slot 4
 spa_hermandad_title:0 "Hermandad de la Marismas"
 spa_hermandad_desc:0 "Much like the Cinque Ports for England in the Channel, the Brotherhood of the Marshlands served the Castilian Crown in controlling the Cantabrian Sea to its North. Founded in 1296, the federation protected its own interests, protecting its trading rights from foreigners and the Crown alike, for near 200 years, before being replaced by the Burgos Consulate."
 spa_basque_naval_title:0 "Basque Naval Methods"
 spa_basque_naval_desc:0 "The Basque people since their re-conquest in the early 13th Century have thrived on the maritime trade of Cantabria, readily producing much by way of Cod and Whales, we should hire more to improve our fleets."
 spa_vassalize_vzc_title:0 "Integrate Vizcaya"
 spa_vassalize_vzc_desc:0 "In ongoing efforts to centralize our nation, the vassal state of Vizcaya must be added to our realm. Fought between ourselves and Navarre since 1076, it affirmed to our crown in the inheritance of Juan I in 1370."

 spa_cumana_title:0 "Cumaná"
 spa_cumana_desc:0 "Having explored the newly discovered Caribbean, we must now affirm our claim to the lands to the south. Cumana was the first such colony in what is now Venezuela, founded as Nuevo Toledo in 1516. The natives made it difficult, but a permanent settlement was firmly established in 1569."
 spa_caracas_title:0 "Caracás"
 spa_caracas_desc:0 "Our colony of Venezuela must expand, and so we shall establish Caracás. Founded definitively in 1567, Caracás quickly rose, becoming the capital of the Province of Venezuela in 1577. Though raided by piracy, it held great promise and was a center for Cacao production"
 spa_terra_firma_title:0 "Nuevo Reino de Granada"
 spa_terra_firma_desc:0 "As time moves on, our colonies are becoming unwieldy, we must create a series of courts, in order to administer royal justice, or Audiencias. Le Neuvo Reino de Granada, or The New Kingdom of Granada was established in 1538, and held authority in the region up until 1739, when it was replaced by the Viceroyalty of New Granada, a situation which lasted until the Spanish Wars of Independence in 1821."
 spa_orinoco_title:0 "Economiendas de los Llanos"
 spa_orinoco_desc:0 "In an effort to foster and encourage settlement, it has been decided to parcel out the lands in the Venezuelan plains to the people. Although intended to find gold, starting in 1552, a series of highly profitable in cattle- in particular their meat and hide- land parcels sprung up, adding yet more income to our crown."

 spa_lima_galleons_title:0 "Galeón de Manila"
 spa_lima_galleons_desc:0 "As our hold over world trade becomes unrivalled, we must affirm this control by building more ships in order to defend our trade between the Philippines,Peru and Mexico. After many attempts, A route between Manila and Acapulco was established, founding a network of trading ships from Iberia to Panama, from there to Peru or Mexico, and onwards to the Philippines, which continued on to India and Africa, establishing Iberian Trading dominance for 250 years."
 spa_discover_la_plata_title:0 "Río de la Plata"
 spa_discover_la_plata.tooltip:0 "Discover the wide plains near the Silver River."
 spa_discover_la_plata_desc:0 "Although the North of Southern America was understood, it took the explorations of Juan Díáz de Solís who discovered the Delta of the Rio de La Plata in 1516. The region looks ripe for the taking, let the River of Silver flow true for us."
 spa_colonize_la_plata_title:0 "Settle la Plata"
 spa_colonize_la_plata_desc: "MISSING_DESC_LOCALIZATION"
 spa_pampas_title:0 "Farm the Pampas"
 spa_pampas_desc:0 "Beyond the Silver River, there are vast grasslands ready to be exploited. such as the Punilla Valley, as found by Jerónimo Luis de Cabrera in 1560, founding the city of Cordoba. Much as we have in Venezuela, let us take advantage of this and grow food, such as grain and cattle, for our growing Empire."
 spa_patagonia_title:0 "El Sur Patagónico"
 spa_patagonia_desc:0 "In the frigid South, Magellan found the end of the Southern Americas in 1520. The extent of our lands now understood, these new lands are ours for the taking. In debate as being found as early as 1502 by Amerigo Vespucci, the first definitive settlement were created in the 1530s, and even with the creation of the town of Nombre de Jesús, it took time before a significant holding was established, that of Valdivia in 1544."

 #CAS slot 5
 spa_juans_will_title:0 "Battle for the Throne"
 spa_juans_will_desc:0 "The War of the Castilian Succession was the military conflict contested from 1475 to 1479 for the succession of the Crown of Castile fought between the supporters of Joanna 'la Beltraneja', reputed daughter of the late monarch Henry IV of Castile, and those of Henry's half-sister, Isabella, who was ultimately successful. This devastating war must come to an end! The longer this war continues the more Spain & it's people will suffer! We must ensure the right monarch wins people & brings stability & good leadership back to Spain"
 spa_juans_will.tooltip:0 "The event §YAn End to Álvaro de Luna§! has happened or it is at least §Y1456§!."
 spa_juans_will_2.tooltip:0 "The event §YThe Flight of Isabella de Avis§! has happened or it is at least §Y1456§!."
 spa_farce_avila_title:0 "Farce of Ávila"
 spa_farce_avila_desc:0 "On 5 June 1465, in a location around Ávila, a group of Castilian noblemen deposed of King Henry IV of Castile in effigy, and instead proclaimed his half-brother Prince Alfonso, better known as "Alfonso the Innocent", as king. After three years of civil war Alfonso died, and Henry vacillated about the claim of his infant daughter. His rivals then recognized his half sister, Isabella, the future Isabella I, who, without Henry’s knowledge or consent, married the heir to the throne of Aragon, Ferdinand,the future Ferdinand II"
 spa_farce_avila.tooltip:0 "The event §YFarce of Ávila§! has happened or it is at least §Y1470§!."
 spa_iberian_wedding_title:0 "Iberian Wedding"
 spa_iberian_wedding_desc:0 "Ferdinand II, king of Aragon, was married to the princess Isabella of Castile in Valladolid in October 1469. This was a marriage of political opportunism, not romance. The court of Aragon dreamed of a return to Castile, and Isabella needed help to gain succession to the throne. The marriage initiated a dark and troubled life, in which Ferdinand fought on the Castilian and Aragonese fronts in order to impose his authority over the noble oligarchies, shifting his basis of support from one kingdom to the other according to the intensity of the danger. Despite the political nature of the union, he loved Isabella sincerely. Many considered Ferdinand the savior of his kingdoms, a bringer of unity. Others despised him for having oppressed them. Machiavelli attributed to him the objectionable qualities of the Renaissance prince."
 spa_iberian_wedding.tooltip:0 "The event §YThe Iberian Wedding!§! has happened or it is at least §Y1472§!."
 spa_defeat_beltraneja_title:0 "Defeat la Beltráneja"
 spa_defeat_beltraneja_desc:0 "Joanna la Beltraneja was a claimant to the throne of Castile, and Queen of Portugal as the wife of King Afonso V, her uncle. On 9 May 1462, Joanna was officially proclaimed heir to the throne of Castile and created Princess of Asturias. Henry had the nobles of Castile swear allegiance to her and promise that they would support her as monarch.Many of the more prominent nobles, seeking to increase their own power, refused to recognize Joanna, preferring that Henry would have named as heir his younger half-brother, Infante Alfonso. We must defeat la Beltraneja & restore stability to Spain!"
 spa_defeat_beltraneja.tooltip: "The event §YTreaty of Alçácovas§! has happened or it is at least §Y1485§!."
 spa_habsburg_heir_title:0 "Habsburg España"
 spa_habsburg_heir_desc:0 "Habsburg Spain refers to Spain over the 16th and 17th centuries 1516–1700, when it was ruled by kings from the House of Habsburg. The Habsburg rulers, chiefly Charles I and Philip II, reached the zenith of their influence and power. They controlled territory that included the Americas, the East Indies, the Low Countries, Belgium, Luxembourg, Italy, and territories now in France and Germany in Europe, the Portuguese Empire from 1580 to 1640, and various other territories such as small enclaves like Ceuta and Oran in North Africa. This period of Spanish history has also been referred to as the Age of Expansion"
 spa_habsburg_heir.tooltip:0 "The event §YA Habsburg Heir§! has happened or it is at least §Y1500§!."
 spa_comuneros_title:0 "War of the Comuneros"
 spa_comuneros_desc:0 "The Revolt of the Comuneros was an uprising by citizens of Castile against the rule of Charles I and his administration between 1520 and 1521. At its height, the rebels controlled the heart of Castile, ruling the cities of Valladolid, Tordesillas, and Toledo. The commons, angered by the exploitation by the nobles formed into brotherhoods, notably the 'Comuneros' of Castile and the 'Germania' of Valencia, and attempted to pressurize the nobles into giving them more rights and a better deal. We must put an end to this revolt! It is unjust in the eyes of God and Men, to rebel against their King, who was appointed by God!"
 spa_comuneros.tooltip:0 "The event §YTreaty of Barcelona§! has happened or it is at least §Y1525§!."

 spa_discover_colombia_title:0 "Discover Tierra Firma"
 spa_discover_colombia_desc:0 "Though Columbus discovered many islands in the New World, we must find solid, continental ground in which to anchor our colonial empire."
 spa_discover_colombia.tooltip:0 "Chart the coast of Colombia"
 spa_cabo_de_la_vela_title:0 "Cabo de la Vela"
 spa_cabo_de_la_vela_desc:0 "Spanish explorer Juan de la Cosa was among the first Europeans to see the cape in 1499, during his fourth travel as pilot for the expedition of Alonso de Ojeda, making this place, together with the Gulf of Paria the first places ever visited by the Europeans on South American mainland. The foundation of the first settlements in the area was made by Nikolaus Federmann who founded a village near the Cabo de la Vela with the name Nuestra Señora Santa María de los Remedios del Cabo de la Vela in 1535, the first settlement in La Guajira. We must take this province & further the power & glory of Spain"
 spa_colombia_title:0 "Castilla de Oro"
 spa_colombia_desc:0 "Castilla de Oro was the name given by the Spanish settlers at the beginning of the 16th century to the Central American territories from the Gulf of Urabá. We must take & create a firm hold on this region allowing us to expand more easily into the surrounding areas"
 spa_colombia.tooltip:0 "Grants permanent claims on the provinces required for the mission §YConquer Musica§!"
 spa_popayan_title:0 "Popayán"
 spa_popayan_desc:0 "On 13 January 1537 the Spanish conquistador Sebastián de Belalcázar arrived in Popayán, Popayán was a very important town during the colonial period because of its location between Lima, Quito and Cartagena. Even after the discovery of the Pacific Ocean, Popayán remained a transfer point for gold and other riches going to Cartagena on their way to Spain. Popayán also served as a colonial mine, and produced various denominations of gold escudo coins and silver reales from 1760 through 1819. We must take this vital area for Spain, its strategic location would put us at a great advantage compared to other colonial powers"
 spa_popayan_claims.tooltip:0 "Grants permanent claims on the provinces required for the mission §YControl Quitó§!"
 spa_control_quito_title:0 "Control Quitó"
 spa_control_quito_desc:0 "Indigenous resistance to Spanish colonization continued during 1534, with the conquistador Diego de Almagro founding Santiago de Quito on 15 August 1534, renamed as San Francisco de Quito on 28 August 1534. Taking this province would further Spains influence in the area"
 spa_control_quito.tooltip:0 "Grants permanent claims on the provinces required for the mission §YSeize La Costa Inca§!"
 spa_control_peru_coast_title:0 "Seize La Costa Inca"
 spa_control_peru_coast_desc:0 "We must establish a beachhead on the Incan coast so we can more easily go inland & conquer & convert the local pagan nations"
 spa_control_peru_coast.tooltip:0 "Grants permanent claims on the provinces required for the mission §YConquista de Pizzaro§!"
 spa_cuzco_title:0 "Conquista de Pizzaro"
 spa_cuzco_desc:0 "Francisco Pizarro, 1471–1541, was a Spanish conquistador who led an expedition that conquered the Inca Empire. We must wipe out the last of pagans in this area, and in doing the Holy act, secure the area under the faithful control of Spain, under the leadership of Francisco Pizarro"
 spa_arequiba_title:0 "Establish Arequiba"
 spa_arequiba_desc:0 "On August 15, 1540, Spanish lieutenant Garcí Manuel de Carbajal named the cluster of Native American villages in the area "Villa de la Asunción de Nuestra Señora del Valle Hermoso de Arequipa. We must settle this province and in the process, increase Spains power & influence"
 spa_atacama_coast_title:0 "Annex the Atacama"
 spa_atacama_coast_desc:0 "We must take this area, as it's shipping ports would help with transporting silver from surrounding mining centers to our homeland Spain"
 spa_atacama_coast.tooltip:0 "Add §Y3§! development in every highlighted province"
 spa_santiago_title:0 "Settle Santiago"
 spa_santiago_desc:0 "Founded in 1541 by conquistador Pedro de Valdiva, Santiago del Nuevo Extremo was created on behalf of king Carlos of Spain to become the capital of Nuevo Extremadura. We have been recommended to found our town on an island by the local natives. We should take advantage of this spot if they are correct"
 spa_chile_title:0 "Colonize Chile"
 spa_chile_desc:0 "In 1520, while attempting to circumnavigate the globe, Ferdinand Magellan discovered the southern passage now named after him (the Strait of Magellan) thus becoming the first European to set foot on what is now Chile. The next Europeans to reach Chile were Diego de Almagro and his band of Spanish conquistadors, who came from Peru in 1535 seeking gold. The Spanish encountered various cultures that supported themselves principally through slash-and-burn agriculture and hunting. Pedro de Valdivia, conqueror of Chile. The conquest of Chile began in earnest in 1540 and was carried out by Pedro de Valdivia, one of Francisco Pizarro's lieutenants, who founded the city of Santiago on 12 February 1541. Although the Spanish did not find the extensive gold and silver they sought, they recognized the agricultural potential of Chile's central valley, and Chile became part of the Spanish Empire. We must take Chile, it has high agricultural potential & would greatly benefit Spain & its other colonies"

 #CAS slot 6
 spa_segovia_alcazar_title:0 "Alcazár de Segovia"
 spa_segovia_alcazar_desc:0 "The Alcázar of Segovia was one of the favorite residences of the monarchs of Castile in the Middle Ages, and a key fortress in the defense of the kingdom. It was during this period that most of the current building was constructed by the Trastámara dynasty."
 spa_madrid_alcazar_title:0 "Alcazár de Madrid"
 spa_madrid_alcazar_desc:0 "The Alcázar of Madrid was a fortress located in Madrid. The Trastámara dynasty turned the Alcázar into its temporary residence, and by the end of the fifteenth century it was one of the main fortresses in Castile, as well as the seat of the Royal Court. We must build up & fortify this strategic fortress, so it's worthy of hosting the Royal Family of Castile & their court"
 spa_integrate_toledo_title:0 "Integration of Toledo"
 spa_integrate_toledo_desc:0 "Toledo, one of the realms within the Crown of Castile, was first brought under their Christian influence by Alfonso VI of Leon. He defeated a coalition of taifas, including Seville, Badajoz and Zaragoza in May 1085, and entered the city of Toledo. It is sometimes known as New Castile and shares many common traits in their populations. Bring the Reino of Toledo closer to us, and centralize rule into our hands."
 spa_capital_toledo_title:0 "Toledo, the Capital"
 spa_capital_toledo_desc:0 "This was the first concrete step taken by the combined kingdom of Leon-Castile in the Reconquista by Christian forces. After Castilian conquest, Toledo continued to be a major cultural center; its Arab libraries were not pillaged, thus letting long-lost knowledge spread through Christian Europe again when translated. Toledo served as the capital city of Castile intermittently, we should work to develop it!"
 spa_cartagena_title:0 "Ciudad de Cartagena"
 spa_cartagena_desc:0 "Cartagena was founded on 1 June 1533 by the Spanish commander, Pedro de Heredia. We must take this area, as it's port would be a great location to export Peruvian silver back home to Mother Spain"
 spa_uraba_title:0 "Golfo de Urabá"
 spa_uraba_desc:0 "The Gulf of Urabá is a gulf on the northern coast of Colombia. It is part of the Caribbean Sea. It is a long, wide inlet located on the coast of Colombia, close to the connection of the continent to the Isthmus of Panama. We must take this area, which allows us to solidify our claims & territories in the region, allowing us to expand deeper into Colombia & Central America"
 spa_panama_title:0 "Istmo de Panamá"
 spa_panama_desc:0 "The Isthmus of Panama is the narrow strip of land that lies between the Caribbean Sea and the Pacific Ocean, In 1519 the town of Panamá was founded near a small indigenous settlement on the Pacific coast. After the discovery of Peru, it developed into an important port of trade and became an administrative center. We must take this highly important area, as it connects South, Central & North America together & armies must pass through Panama, which, if fortified, can really hinder our enemies ability to wage war in the region. Plus, our architects & engineers have told us it may be possible to build a huge canal, effectively creating a shortcut for our ships"
 spa_veragua_title:0 "Veragua"
 spa_veragua_desc:0 "Veragua was the name of five Spanish colonial territorial entities in Central America, beginning in the 16th century during the Spanish colonization of the Americas. We must look towards settling more of Central America, as it would allow us to further increase our hold on the region, enabling us to have a base that enables our armies & fleets to easily strike at our enemies in the surrounding area"
 spa_costa_rica_title:0 "Costa Rica"
 spa_costa_rica_desc:0 "The name la costa rica, meaning "rich coast" in the Spanish language, was in some accounts first applied by Christopher Columbus, who sailed to the eastern shores of Costa Rica during his final voyage in 1502, and reported vast quantities of gold jewelry worn by natives. The name may also have come from conquistador Gil González Dávila, who landed on the west coast in 1522, encountered natives, and obtained some of their gold, sometimes by violent theft and sometimes as gifts from local leaders. Settling & controlling Costa Rica would help to increase Spain's wealth for many years to come"
 spa_nicaragua_title:0 "Nicaragua"
 spa_nicaragua_desc:0 "In 1502, on his fourth voyage, Christopher Columbus became the first European known to have reached what is now Nicaragua as he sailed southeast toward the Isthmus of Panama. Columbus explored the Mosquito Coast on the Atlantic side of Nicaragua but did not encounter any indigenous people. 20 years later, the Spaniards returned to Nicaragua, this time to its southwestern part. The first attempt to conquer Nicaragua was by the conquistador Gil González Dávila, who had arrived in Panama in January 1520. In 1522, González Dávila ventured into the area that later became known as the Rivas Department of Nicaragua.It was there that he encountered an indigenous Nahua tribe led by a chieftain named Macuilmiquiztli, whose name has sometimes been erroneously referred to as "Nicarao" or "Nicaragua. Conquering this area will allow us to further increase our hold in Central America"

 spa_potosi_title:0 "El Cerro Potosí"
 spa_potosi_desc:0 "Cerro Potosí is a mountain in the Andes near the Bolivian city of Potosí. Cerro Rico, which is popularly conceived of as being "made of" silver ore, is famous for providing vast quantities of silver for Spain during the period of the New World Spanish Empire. It is estimated that eighty-five percent of the silver produced in the central Andes during this time came from Cerro Rico. We must take this area! The amount of Silver produced is amazing! This area must be exploited for the benefit of Spain & it's Empire!"
 spa_antofagasta_title:0 "Antofagasta"
 spa_antofagasta_desc:0 "Antofagasta is a port city in northern Chile, about 1,100 kilometers north of Santiago. Colonizing this area will allow us to set up a sphere of influence in the region"
 spa_settle_bolivia_title:0 "Annex Alta Perú"
 spa_settle_bolivia_desc:0 "Peru is a very mountainous region, and because of such, it is difficult to siege & war in the majority of Peru, however, settling, controlling & fortifying this area would be a great strategic move for Spain, since any enemy besieging armies seeking to make gains in Peru will suffer high casualties in the process, draining their resources, making defeating them a whole lot easier when their manpower is depleted"

 #CAS slot 7
 spa_conquista_realenga_title:0 "Conquista Realenga"
 spa_conquista_realenga_desc:0 "The Canary Islands are a group of islands off the coast of Africa, providing a good staging ground for both further exploration into the unknown and invasion preparation for Africa. The Conquista realenga was the conquest of the islands by the Spanish Crown itself, when ruled by the Catholic Monarchs Queen Isabella I of Castile and Ferdinand II of Aragon. This conquest wasn't easy, as the native Guanche peoples were both resistant militarily and once conquered, hard to convert to the Castilian norms. Gran Canaria was finally conquered in 1493, La Palma in 1493 and Tenerife in 1496. Complete the destiny of the Kingdom of the Canaries and crush the Guanche savages!"
 spa_develop_gua.tooltip:0 "The islands of the Canaries are invested in and developed."
 spa_christianize_canaries_title:0 "Christianize the Canaries"
 spa_christianize_canaries_desc:0 "Whilst the conquest of the Canaries was difficult, bringing the native population into the fold of Christ was not as difficult. The first mention of Christianity being introduced to the islands are in 1351, when Pope Clement VI created the Bishopric of Telde, which was a evangelical project by Mallorcan and Catalan missionaries that failed due to European raids on the island. After Spain brought the islands completely under their control it was a fast process and provided many devout Catholics. Bring the shepherd to the waiting flock..."
 spa_integrate_extremadura_title:0 "Integrating Extremadura"
 spa_integrate_extremadura_desc:0 "Just like the bulk of the Iberian Peninsula, the territory was conquered by the Umayyads in the early 8th century. As part of the Emirate and later Caliphate of Córdoba.  the kingdoms of León, Castile and Portugal made advances in the 11th and 12th centuries across the territory in a bid to bring the area under Christian rule. The last fortresses in the Lower Extremadura were conquered by Christians by 1248. We must fully integrate this area, and spread the One Truth Faith to its citizens, which ensures our continued rule & stability in the area."
 spa_colombus_title:0 "Fund Cristóbal Colón"
 spa_colombus.tooltip:0 "Hire the legendary Genoan explorer."
 spa_colombus_desc:0 "Christopher Columbus was an Italian master navigator and admiral who completed four voyages across the Atlantic, allowing the way for Europeans to explore, conquer and colonize the Americas. In 1486 he presented his plans to Ferdinand II of Aragon and Isabella I of Castile, in April 1492 they promised him the rank of Admiral of the Ocean Sea, to be appointed Viceroy and Governor of all lands he could claim for Spain, and 10% of revenues from the new lands. Hire him and explore the Western Route to the Indies!"
 spa_puerto_rico_title:0 "La Isla de San Juan Bautista"
 spa_puerto_rico_desc:0 "Columbus discovered Puerto Rico on 19th November, 1493, and named it after St John the Baptist. At the time it was inhabited by the Taino, who had been there since approximately 1000AD. The first Spanish settlement, Caparra, was founded on August 8, 1508. Eventually the whole island became known as Puerto Rico, and San Juan became the name of the port. Controlling the island will be key to our control of the Caribbean, and in extension, the Americas."
 spa_chart_cuba_title:0 "Chart Cuba"
 spa_chart_cuba_desc:0 "Before Spanish arrived Cuba was inhabited by three tribes, the Taino, the Guanahatabey and the Ciboney. Christopher Columbus landed his three ships on the northeastern coast of Cuba on the 28th of October 1492, near what is now Bariay. He claimed the island for Spain and named it Isla Juana after Juan, the Prince of Asturias. Explore this isle and chart it for the good of the Spanish Empire!"
 spa_settle_cuba_title:0 "Settle Cuba"
 spa_settle_cuba_desc:0 "In 1511, the first Spanish settlement on Cuba was founded by Diego Velázquez de Cuéllar at Baracoa. This was followed by the town of San Cristobal de la Habana in 1515, which became the capital, Havana. Many of the natives were used under the encomienda system to work the plantations, often in awful conditions, and strive to the benefit of the Spanish. Controlling such a large island will provide many opportunities to extend our reach, both economically and militarily."
 spa_discover_yucatan_title:0 "Discover Yucatán"
 spa_discover_yucatan_desc:0 "In 1513 Juan Ponce de León had conquered Puerto Rico, and had discovered Florida. Antón de Alaminos, who was with Ponce de León on this latest discovery, suspected that west of Cuba they could find new land. Under their influence, Diego Velázquez de Cuéllar, supported by the governor of Cuba, organized an expedition commanded by Francisco Hernández de Córdoba to explore the seas west of the island. The expedition made landfall at the Yucatán Peninsula on March 1st 1517. Riddled with deep cenotes and thick jungle, the Yucatán seems like an impenetrable wilderness. Yet, rumors of El Dorado mandate that we chart this dangerous and exotic land."
 spa_seize_merida_title:0 "Seize Mérida"
 spa_seize_merida_desc:0 "The City of Mérida was founded by three conquistadors called Francisco de Montejo (the eldest), Francisco de Montejo y León (his son), and Francisco de Montejo (the nephew). It was founded in 1542 and named after the town of the same name in Extremadura, Spain. Originally the site of a Maya city, named T'hó, many of the stones from the former city were used to build the new colonial buildings. Seize this land and settle it as a foothold into the Yucatán Peninsula!"
 spa_yucatan_title:0 "Annex the Yucatán"
 spa_yucatan_desc:0 "The three conquistadors, all named Francisco de Montejo, completed the conquest of Yucatán with the foundation of the city of Valladolid on May 28th, 1543. A highlight of the campaign included a siege of Mérida by Mayan troops of Nachi Cocom, ultimately ending in Spanish victory. We should continue our push into Yucatán, and claim the vast riches for our Empire."
 spa_conquer_kiche_title:0 "Conquer the Kiche"
 spa_conquer_kiche_desc:0 "In 1524 the Spanish conquistador Pedro de Alvarado arrived in Guatemala with both Spanish troops, and locals that had allied them. He made battle with the K'iche' natives, led by Tecún Umán, a lord from Totonicapán. The Spanish were victorious and the K'iche' offered vassalage, but the lords of Q'umarkaj were deceived and burned alive by Alvarado, and replaced with lower K'iche' leaders as puppets. We should continue into Guatemala, and conquer these native savages."
 spa_honduras_title:0 "Expand Guatemala"
 spa_honduras_desc:0 "In March 1524, Gil González Dávila became the first Spaniard to arrive in what is now Honduras with the intention of conquest. He founded the first Spanish port upon the Caribbean coast, Puerto de Caballos, which became an important staging post for later expeditions. In 1537, Francisco de Montejo was appointed governor and by 1539 the main phase of Spanish conquest was complete. We should conquer these lands for ourselves, take the riches, and civilize the savages. "

 spa_baja_cali_title:0 "La Baja California"
 spa_baja_cali_desc:0 "Baja California is a large area, part of modern day Mexico, that was occupied by various natives including the Cochimi in the South, and in the North groups belonging to the Yuman language family such as Kiliwa, Paipai and Cocopa. The Spanish reached Baja California in 1539 when Francisco de Ulloa reached its east coast on the Gulf of California. The first settlements were then made by the Jesuits, who founded a permanent mission colony in 1697 at Loreto. Chart and settle these lands in the name of the King!"
 spa_s_cali_title:0 "Into Alta California"
 spa_s_cali_desc:0 "The coast of Alta California was explored starting in the 16th century, and was viewed as a location for further expansion of Spanish domains. Some plans were made to settle the area including Sebastián Vizcaíno's expedition in 1602–03 preparatory to colonization planned for 1606–07, which was canceled in 1608. The first Alta California mission and presidio were established by the Franciscan friar Junípero Serra and Gaspar de Portolá in San Diego in 1769. If we traverse these vast expanses we can prevent others from claiming the land and convert the natives to the true faith."
 spa_s_cali.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y10§! of the highlighted provinces"
 spa_san_francisco_title:0 "San Francisco de Asís"
 spa_san_francisco_desc:0 "San Francisco was originally a settlement named for St. Francis of Assisi, who founded the Franciscan Order. The sit was identified by Pedro Font as the most suitable site for a mission in the area, and the original mission was dedicated on October 9th 1776. The mission had success in reaching the Indian population, building up to a population of 1,100 people in 1810. The California Gold Rush then brought back interest in the area in later centuries. Establish missions and forts to secure the area from the Indians!"
 spa_central_valley_title:0 "Valle de San Joaquin"
 spa_central_valley_desc:0 "The San Joaquin Valley extends from the Sacramento–San Joaquin River Delta in the north to the Tehachapi Mountains in the south, and from the various California coastal ranges (from the Diablo Range in the north to the Temblor Range in the south) in the west to the Sierra Nevada in the east. The Valley was originally inhabited by Yokuts and Miwok peoples, and Pedro Fages was the first European to enter it in 1772. Settling these lands will be useful as an agricultural base given the natural river flood plains."
 spa_n_cali_title:0 "Colinas de Klamath"
 spa_n_cali_desc:0 "The Klamath Hills are located between the Cascade Range and the Basin and Range Province in modern day California and Oregon. Due to the natural defensiveness of the hills it would make a good location for an outpost, but also would be easily supplied due to the plentiful rivers, lakes and creeks in the basin adjacent to them. Settle the lands and push the frontier!"
 spa_n_cali.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y16§! of the highlighted provinces"
 spa_oregon_title:0 "Contest Oregón"
 spa_oregon_desc:0 "The first Europeans in Oregon were Spaniards led by Juan Rodriguez Cabrillo, who saw the coast from the Pacific in 1543. The first settlers were French Canadians, Scots, Métis and Iroquois trappers in the late 18th and early 19th centuries, then followed by Catholic missions and clergy. If we take advantage of this lack of interest we can create a new frontier in these lands, exploiting the natural fur and wood resources. "
 spa_oregon.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y20§! of the highlighted provinces"
 spa_pacifico_norte_title:0 "Pacifico Norte"
 spa_pacifico_norte_desc:0 "The Pacific Northwest, also known as Cascadia, was first explored by the English explorer Francis Drake in 1579. However the first formal claim to the area was made by Spain in 1513, with Nuñez de Balboa who was the first European to see the Pacific from the Americas. Coming to settle these lands proved more difficult and the earliest were made by Russians travelling from Siberia to settle the Americas, such as Unalaska in 1774. Hurry to these lands to stake our claim and prevent the other great powers stealing it from under our noses!"
 spa_pacifico_norte.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y30§! of the highlighted provinces"


 #CAS slot 8
 spa_canary_kingdom_title:0 "Reino de las Canarias"
 spa_canary_kingdom_desc:0 "Re-Discovered in 1312 by Lanceletto Malocello, the Kingdom of the Canaries was established under our Protection and held by the de Béthencourts. However the most recent King, Maciot, is supposing to grant the lands to Portugal, which will not stand, we must stop this development"
 spa_canary_kingdom.tooltip:0 "The event §YBetrayal in the Canaries!§! has happened or it is at least §Y1455§!."
 spa_canary_kingdom_claims.tooltip:0 "Grants permanent claims on the provinces required for the missions §YConquista Realenga§!, §YRein in Béthencourt§!, and §YReclaim Lanzarote§!"

 spa_rein_in_bethencourt_title:0 "Rein in Béthencourt"
 spa_rein_in_bethencourt_desc:0 "In 1448 Maciot de Béthencourt sold the lordship of Lanzarote to Portugal's Prince Henry the Navigator, an action that was accepted by neither the natives nor the Castilians. Despite Pope Nicholas V ruling that the Canary Islands were under Portuguese control, the crisis swelled to a revolt which lasted until 1459 with the final expulsion of the Portuguese. In 1479, Portugal and Castile signed the Treaty of Alcáçovas, which settled disputes between Castile and Portugal over the control of the Atlantic. This treaty recognized Castilian control of the Canary Islands but also confirmed Portuguese possession of the Azores, Madeira, and the Cape Verde islands, and gave the Portuguese rights to any further islands or lands in the Atlantic that might be discovered. He did it, Maciot sold them to Portugal, we must reclaim these lands that have been under our protection since 1408, this will not stand and means war."
 spa_canaries_plantation_title:0 "Haciendas Canarias"
 spa_canaries_plantation_desc:0 "In order to best exploit the resources of the Islands, it is important to establish Haciendas, or plantations on the islands. With the warm and moist climate, it is perfect to grow sugar & further increase our revenue from trade."
 spa_canaries_plantation.tooltip:0 "Annex the §YCanaries§!"

 spa_sardinia_title:0 "Annex Cerdeña"
 spa_sardinia_desc:0 "With the Monarchy of Aragon united to our dynasty by marriage and blood, it is time to begin collecting our realm into a unitary state.Continuing the practice of Aragon, we shall join the island to our realm."
 spa_vassalize_SAR.tooltip:0 "Vassalize §YSardinia§! or own all of its cores."
 spa_integrate_SAR.tooltip:0 "Annex §YSardinia§!"
 spa_corsica_title:0 "Capture Córcega"
 spa_corsica_desc:0 "In the 16th century, the island of Corsica entered into a fight between Spain and France for the supremacy in Italy. In 1553, a Franco-Ottoman fleet occupied Corsica, but the reaction of Spain and Genoa, led by Andrea Doria, reestablished the Genoese supremacy on the island, confirmed by the Peace of Cateau-Cambresis. In order to further tighten our grip over the Western Mediterranean, it would be wise to take control of Corsica, the island to the North of the Kingdom of Sardinia that we have grasped. It has been home to Genoa, so we must tread careful so as not to upset the Empire."
 spa_vassalize_COR.tooltip:0 "Vassalize §YCorsica§! or own all of its cores."
 spa_integrate_COR.tooltip:0 "Annex §YCorsica§!"

 spa_hispaniola_title:0 "Explore la Española"
 spa_hispaniola_desc:0 "The riches of a distant shore are ours to take. Landing in San Nicolas in 1492, Columbus has found for us a rich and diverse island, with a curious collections of peoples, different indeed to the Hindoos or Negros, it seems he might have found a New World. Fully explored by 1495, it was fully held by Spain until the Treaty of Ryswick in 1697, which created the states that we understand now to be the Dominican Republic (Santo Domingo under Spain) and Haiti (Saint Domingue under France)"
 spa_hispaniola.tooltip:0 "Map Hispaniola"

 spa_colonize_hispaniola_title:0 "Settle Hispaniola"
 spa_colonize_hispaniola_desc:0 "Christopher Columbus first landed at Hispaniola on December 6, 1492 at a small bay he named San Nicolas. He was welcomed in a friendly fashion by the indigenous people known as the Taíno. Trading with the natives yielded more gold than they had come across previously on the other Caribbean islands and Columbus was led to believe that much more gold would be found inland. Before he could explore further, his flagship, the Santa Maria, ran aground and sank in the bay on December 24. With only two smaller ships remaining for the voyage home, Columbus built a fortified encampment, La Navidad, on the shore and left behind 21 crewman to await his return the following year. Colonization began in earnest the following year when Columbus brought 1,300 men to Hispaniola in November 1493 with the intention of establishing a permanent settlement. They found the encampment at Navidad had been destroyed and all the crewmen left behind killed by the natives. We must settle Hispaniola, as we believe the island to contain great riches that are better off in our coffers!"
 spa_west_indies_title:0 "Spanish West Indies"
 spa_west_indies_desc:0 "The Spanish West Indies was the collective name for Spanish colonies in the Caribbean. In terms of governance of the Spanish Empire, The Indies was the designation for all its overseas territories and was overseen by the Council of the Indies, founded in 1524 and based in Spain. When the crown established the Viceroyalty of New Spain in 1535, the islands of the Caribbean came under its jurisdiction. We must seek to control the entirety of the money making West Indies, truly making the region the Spanish West Indies!"

 spa_veracruz_title:0 "Veracruz"
 spa_veracrus_desc:0 "Veracruz played an important part in the Spanish conquest of the Aztec Empire by Hernán Cortés and his expedition members. They founded Villa Rica de la Vera Cruz on May 18, 1519, as the first Spanish town in what is now Mexico. By doing so, Cortés threw off the authority of the Governor of Cuba, Diego Velázquez, and took authority from the town council of Veracruz and claim authority directly from the Spanish crown. A small contingent of the expedition remained at Veracruz, while the main body of conquerors moved inland"
 spa_tlaxcala_title:0 "Subsume the Tlaxcala"
 spa_tlaxcala_desc:0 "When Hernán Cortés and the Spanish landed on the Veracruz coast, they were greeted by the Totonacas, who were a subject people of the Aztecs and saw the Spanish as a way to free themselves of rule from Tenochtitlan. They allied with the Spanish, and when Cortés decided to go inland to Tenochtitlan, the Totonacas guided them to other subject peoples who would be willing to ally with them, including and especially the Tlaxcalans. However, after entering Tlaxcalan territory, the Spanish were met by a hostile Tlaxcalan force of 30,000. The Tlaxcalans fought the Spanish and their Indian allies in a number of battles, with the Spanish inflicting heavy casualties on the Tlaxcalans despite their superior numbers. We must subsume Tlaxcala, as they would make great auxiliaries & guides for Spain in our future & upcoming conquests "
 spa_cortes_title:0 "Conquista de Cortes"
 spa_cortes_desc:0 "in 1519, Cortés and his retinue set sail for Mexico. The Spanish campaign against the Aztec Empire had its final victory on 13 August 1521, when a coalition army of Spanish forces and native Tlaxcalan warriors led by Cortés and Xicotencatl the Younger captured the emperor Cuauhtemoc and Tenochtitlan, the capital of the Aztec Empire. The fall of Tenochtitlan marks the beginning of Spanish rule in central Mexico, and they established their capital of Mexico City on the ruins of Tenochtitlan. Hernán Cortés has defied the Viceroy of Cuba and entered the Aztec heartland intent on conquest. Perhaps this situation could be exploited, and Spanish dominance over the region ensured should we support Cortés."
 spa_tarascans_title:0 "Conquer the Cazonci"
 spa_tarascans_desc:0 "After hearing about the fall of the Aztec Empire, cazonci Tangáxuan II sent emissaries to the Spanish victors. A few Spaniards went with them to Tzintzuntzan where they were presented to the ruler and gifts were exchanged. They returned with samples of gold and Cortés' interest in the Tarascan state was awakened. In 1522 a Spanish force under the leadership of Cristóbal de Olid was sent into Tarascan territory and arrived at Tzintzuntzan within days. The Tarascan army numbered many thousands but at the crucial moment they chose not to fight. Tangáxuan submitted to the Spanish administration, but for his cooperation was allowed a large degree of autonomy. This resulted in a strange arrangement where both Cortés and Tangáxuan considered themselves rulers of Michoacán for the following years: the population of the area paid tribute to them both. With the Aztec Empire conquered, we must now look to other nearby powers & integrate them into Spain's colonial possessions"
 spa_sinaloa_title:0 "Establish Sinaloa"
 spa_sinaloa_desc:0 "In 1531, Nuño Beltrán de Guzmán with a force of over 10,000 men, defeated a force of 30,000 Cáhita warriors at the site of Culiacán. Beltrán de Guzmán established a Spanish and allied Indian outpost at San Miguel de Culiacán. We must establish a base which will ensure Spain's hold & influence in the region"
 spa_sonora_title:0 "Settle la Sonora"
 spa_sonora_desc:0 "Jesuit priests began to work in Sonora in the 1610s in the lowlands near the coast. Originally, these missionaries worked out a peaceful compromise with the 30,000 Yaquis allowing for the establishment of more than fifty mission settlements in the Sonora river valleys. This broke down when the Jesuits opposed the native shamanic religious tradition. The Opata were more receptive to the missionaries and allied with them. After this, the Jesuits began to move into Pima and Tohono O'odham territories. Spanish exploration and missionary work was sufficient to consider the territory part of New Spain. An agreement between General Pedro de Perea and the viceroy of New Spain resulted in the general shaping of the province, initially called Nueva Navarra in 1637, but renamed Sonora in 1648. We must settle this area & convert the local natives to the One True Faith, which will making holding on to this area a lot easier & further cement Spain's presence in the region"
 spa_sonora.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y10§! of the highlighted provinces"
 spa_colorado_river_title:0 "El Río Colorado"
 spa_colorado_river_desc:0 "During the 16th century, the Spanish began to explore and colonize western North America. An early motive was the search for the Seven Cities of Gold, or "Cibola", rumored to have been built by Native Americans somewhere in the desert Southwest. Francisco Vásquez de Coronado's 1540–1542 expedition began as a search for the fabled Cities of Gold, but after learning from natives in New Mexico of a large river to the west, he sent García López de Cárdenas to lead a small contingent to find it. With the guidance of Hopi Indians, Cárdenas and his men became the first outsiders to see the Grand Canyon."
 spa_colorado.tooltip:0 "Allow colonization of the Colorado Basin."
 spa_arizona_title:0 "Annex Arizona"
 spa_arizona_desc:0 "In 1539, Marcos de Niza, a Spanish Franciscan, became the first European to contact Native Americans. He explored parts of the present state and made contact with native inhabitants, probably the Sobaipuri. The expedition of Spanish explorer Coronado entered the area in 1540–1542 during its search for Cíbola. We must annex this region and make it safe for Spanish settlers to settle in the area, thus ensuring Spain's dominance in the area"
 spa_great_salt_lake_title:0 "El Gran Lago Salado"
 spa_great_salt_lake_desc:0 "The Great Salt Lake, is the largest salt water lake in the Western Hemisphere, and the eighth-largest terminal lake in the world. Though it is the New Worlds equivalent of the Dead Sea back in the Old World, the lake provides a habitat for millions of native birds, brine shrimp, shorebirds, and waterfowl, which will surely be of interest to the learned men of Spain and merchants wanting exotic animals"
 spa_great_basin_title:0 "Las Provincias Internas"
 spa_great_basin_desc:0 "The Provincias Internas were the brainchild of José de Gálvez. He hit upon the idea during his time as royal Inspector General to New Spain from 1761 to 1772. His initial idea was to create a full-fledged viceroyalty or captaincy general out of the northern provinces, but the low population of the area and large military expenses of the area in comparison to its revenues, prevented this"

 spa_new_orleans_title:0 "Control Nueva Orleans"
 spa_new_orleans_desc:0 "The City of New Orleans is a near perfect settlement. Well located to block the trade going up the Mississippi river, it is greatly desirable. In 1763, as a result of a provision of Treaty of Fontainebleau, it was held by us, only to be receded to France in 1801."
 spa_louisiana_title:0 "Annex Luisiana"
 spa_louisiana_desc:0 "Along with the City of New Orleans, Fontainebleau provided us with all of formerly French Louisiana West of the Mississippi, allowing us near unrivalled access to Western North America, we must take advantage of this fact, before perfidious Albion comes to take what is truly ours by right."
 spa_louisiana.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y24§! of the highlighted provinces"

 #CAS slot 9
 spa_reclamar_lanzarote_title:0 "Reclaim Lanzarote"
 spa_reclamar_lanzarote_desc:0 "Maciot de Bethencourt, acting as representative of Jean de Bethencourt, granted the lordship of the Canary Islands to D. Henrique de Guzmán, Conde de Niebla on 15 Nov 1418 at Seville, Spain. In 1447 Maciot was taken prisoner on Lanzarote and imprisoned on the island of Ferro. He later fled with his wife to Portugal. He sold Lanzarote to Prince Henry the Navigator for the soap trade and other income from Madeira on 9 May 1448. With the discovery of the Americas by Christopher Columbus in 1492, the islands are the best ports for further exploration & colonization of Brazil, Columbia & the Caribbean and we should move to reclaim them."

 spa_sicily_title:0 "Subsume Sicilia"
 spa_sicily_desc:0 "Sicily was ruled as an independent kingdom by relatives of the kings of Aragon until 1409 and then as part of the Crown of Aragon. It is time for Sicily to formally become a part of Spain itself, which would enable further conquests in Italy, North Africa & possible Greece"
 spa_vassalize_SIC.tooltip:0 "Vassalize §YSicily§! or own all of its cores."
 spa_integrate_SIC.tooltip:0 "Annex §YSicily§!"
 spa_naples_title:0 "Español Italia"
 spa_naples_desc:0 "All of Southern Italy belongs to Spain, given its history under the Aragonese Crown. Spain is the rightful guardian, it must be brought into the fold of Spain & it's faithful Monarch"
 spa_vassalize_NAP.tooltip:0 "Vassalize §YNaples§! or own all of its cores."
 spa_integrate_NAP.tooltip:0 "Annex §YNaples§!"
 spa_corfu_title:0 "La Isla Corsira"
 spa_corfu_desc:0 "The merchant nation Genoa controls Corsica, though it'd undoubtedly be better off under our care & protection. It would secure the island of Sardinia from incursions by Genoese troops if they were to try crossing the strait to Corisca "

 spa_settle_puebla_title:0 "Settle Puebla de Zaragoza"
 spa_settle_puebla_desc:0 "The city was founded in 1531 within the Valley of Cuetlaxcoapan as a Spanish city, not on the foundation of an existing indigenous city-state. Puebla was an important city and region in the history of New Spain, since it was in the center region of Spanish settlement, midway between the main port and the capital, had a large indigenous population, and drew many Spanish settlers. It supplied the capital with commercially grown agricultural products and became a center of local textile production. It was well connected to Mexico's North, particularly the silver-mining region around Zacatecas. We must settle this area, it's a province well known for it's potential to become a center of local textile production and would greatly benefit Spain!"
 spa_fill_lake_texcoco_title:0 "Drain Lake Texcoco"
 spa_fill_lake_texcoco_desc:0 "Lake Texcoco was a natural lake within the "Anahuac" or Valley of Mexico. Lake Texcoco is best known as where the Aztecs built the city of Tenochtitlan, which was located on an island within the lake. After the Spanish conquest of the Aztec Empire, efforts to control flooding by the Spanish led to most of the lake being drained, allowing a new capital for New Spain to be built. We must control this central location, we must drain its great lake, allowing us to build a new city, a Spanish city, a Christian city, the capital, for New Spain"
 spa_zacatecas_title:0 "Zacatecas"
 spa_zacatecas_desc:0 "We must gain control of Zacatecas, it's been found to contain rich deposits of silver and other minerals, which would profit Spain greatly"
 spa_durango_title:0 "Durango"
 spa_durango_desc:0 "We must continue to expand & increase our dominance & influence in the Americas, especially since other powers have already established a colonial presence, we must colonize & settle the midwest before the other powers do, cutting them off from California"
 spa_durango.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y5§! of the highlighted provinces"
 spa_el_paso_title:0 "El Paso"
 spa_el_paso_desc:0 "El Paso del Norte was founded on the south bank of the Río Bravo del Norte, in 1659 by Fray Garcia de San Francisco. In 1680, the small village of El Paso became the temporary base for Spanish governance of the territory of New Mexico as a result of the Pueblo Revolt, until 1692 when Santa Fe was reconquered and once again became the capital. Settling El Paso would further our domination of the New World & further cement our power in the Americas"
 spa_cross_rio_grande_title:0 "Cross el Río Grande"
 spa_cross_rio_grande_desc:0 "Rio Grandeis the fifth longest river of North America, and the 20th longest in the world, we must endeavor to control the areas surrounding the great river, as it provides a perfect natural border for New Spain"
 spa_cross_rio_grande.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y24§! of the highlighted provinces"
 spa_galveston_title:0 "Galvezton"
 spa_galveston_desc:0 "Galveston, or Galvez' town, was named after the Spanish military and political leader in the 18th century: Bernardo de Gálvez y Madrid, Count of Gálvez (1746–1786), who was born in Macharaviaya, Málaga, in the Kingdom of Spain. We must seek to control Galveston, as it has potential of becoming a prosperous trading port which Spain would profit from"
 spa_san_antonio_title:0 "San Antonio"
 spa_san_antonio_desc:0 "In 1691, a group of Spanish explorers and missionaries came upon the river and Payaya settlement on June 13, the feast day of St. Anthony of Padua. They named the place and river "San Antonio" in his honor. It was years before any Spanish settlement took place. Father Antonio de Olivares visited the site in 1709, and he was determined to found a mission and civilian settlement there. The viceroy gave formal approval for a combined mission and presidio in late 1716, as he wanted to forestall any French expansion into the area from their colony of La Louisiane to the east, as well as prevent illegal trading with the Payaya. Controlling this area would further & reinforces Spain's grip on the region"
 spa_texas_title:0 "Tejas"
 spa_texas_desc:0 "We must control all of Texas! For the glory of Spain! We shall say to the world, that Spain, not any other power, is master of Central America!"
 spa_texas.tooltip:0 "§Y[Root.GetName]§! or their subjects have full colonized at least §Y12§! of the highlighted provinces"
 spa_upper_texas_title:0 "Alta Tejas"
 spa_upper_texas_desc:0 "We need to gain full control of upper Texas & secure our foundation in this area, allowing us to completely control the entire region in time."

