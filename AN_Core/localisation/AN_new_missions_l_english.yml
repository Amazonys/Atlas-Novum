 gel_claim_kleefland_title:0 "Claim Kleefland"
 gel_claim_kleefland_desc:0 "The County of Kleef has had long ties with the our own County. We need to claim it to extend our reach along the Rhine."
 gel_claim_limburg_title:0 "Claim Limburg"
 gel_claim_limburg_desc:0 "Our ancestors have contested Limburg with the Dukes of Brabant. If we are to defeat the Burgundians, we must acquire Limburg once more."
 gel_contest_the_bishop_title:0 "Contest the Bishop"
 gel_contest_the_bishop_desc:0 "The Bishop of Utrecht has long been a thorn in our sight. By taking over the lands to the North, we will gain free access over the IJssel river."
 gel_dominate_frisia_title:0 "Dominate Frisia"
 gel_dominate_frisia_desc:0 "The Frisian far to the North are in a contentious situation after the Great Frisian War. We must offer to protect them against our Burgundian adversaries."
