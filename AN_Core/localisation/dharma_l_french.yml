 local_quarter:0 "Quartiers temporaires"
 local_quarter_desc:0 "Les hommes de la Compagnie ont établi un périmètre défensif facile à ravitailler en cas de siège.\n"
 permanent_quarters:0 "Quartiers permanents"
 permanent_quarters_desc:0 "Les défenses de la Compagnie dans la contrée ont été renforcées autour d'une véritable position fortifiée. Une garnison complète de soldats veille à la défense de nos investissements.\n"
 officers_mess:0 "Quartier des officiers"
 officers_mess_desc:0 "Des quartiers de vie convenables ont été créés pour les officiers de la Compagnie, d'où ils peuvent diriger les opérations militaires dans toute la contrée.\n"
 company_warehouse:0 "Magasins de la compagnie"
 company_warehouse_desc:0 "Les magasins de la Compagnie nous permettent d'exploiter les ressources provenant de la contrée. C'est là que sont mises en réserve et gérées toutes les marchandises vendues et achetées.\n"
 company_depot:0 "Entrepôt de la compagnie"
 company_depot_desc:0 "Les magasins de la Compagnie ont été agrandis et constituent désormais un centre majeur pour l'économie de l'ensemble la contrée. De grandes quantités de marchandises y sont administrées par les comptables et les clercs de bureau.\n"
 admiralty_desc:0 "Les structures de commandement des navires de la Compagnie se trouvent au sein de l'amirauté. C'est là que les officiers de marine peuvent administrer toute la flotte marchande.\n"
 brokers_office:0 "Poste de traite"
 brokers_office_desc:0 "Le poste de traite est la base opérationnelle pour la négociation de tous les accords commerciaux avec les indigènes. L'empressement de la Compagnie à acheter leurs produits exotiques encourage les producteurs locaux à nous en vendre toujours davantage.\n"
 brokers_exchange:0 "Bureau des négociants"
 brokers_exchange_desc:0 "Grâce à l'extension du poste de traite, les échanges faits par et avec la Compagnie sont devenus l'un des maillons essentiels de la chaîne de production locale de la contrée. Celle-ci prospère d'autant plus que notre désir d'acheter les marchandises qu'elle a à vendre est quasi impossible à combler.\n"
 property_appraiser:0 "Bureau des propriétés"
 property_appraiser_desc:0 "La Compagnie éprouve l'irrépressible besoin d'acheter sans cesse plus de terres outre-mer. Le Bureau des propriétés lui permet donc d'en acquérir au plus bas prix possible, contribuant ainsi nettement à améliorer notre contrôle sur les flux commerciaux de toute la contrée.\n"
