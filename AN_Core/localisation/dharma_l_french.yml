 dutch_republic.33.d1:0 "Après plusieurs années de querelles, de conflits intérieurs et de projets repoussés, tous ont fini par s'accorder sur le fait qu'une décision devait être prise au regard de l'Assemblée.\n\nLa dynastie des [Root.Monarch.Dynasty.GetName], après avoir attendu patiemment son heure durant des années, est parvenue par une superbe manœuvre politique à faire voter une loi permettant l'abolition intégrale de l'Assemblée et la réinstallation de [Root.Monarch.GetName] sur le trône [Root.GetDuDeNP] [Root.GetName]."
 dutch_republic.33.d2:1 "Des années de conflits intérieurs au sein de l'Assemblée ont commencé à peser lourdement sur [Root.GetLeLaNP] [Root.GetName]. Le peuple se montrait de plus en plus hostile à l'égard de cette institution, et de nombreuses voix avaient commencé de s'élever en son sein contre elle.\n\nPar la force des choses, un prétendant a fini par émerger, parvenant à mettre en déroute le peu d'opposition qui lui faisait encore face au sein de l'Assemblée et lui laissant les mains libres pour restaurer les glorieuses traditions [Root.GetRootAdjFP]."
 dutch_republic.33.a:0 "Vive [Root.Monarch.GetName] !"
 dutch_republic.33.b:0 "Vive [Root.GetLeLaNP] [Root.GetName] !"
