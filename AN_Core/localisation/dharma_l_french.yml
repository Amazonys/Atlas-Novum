 LOCKED_REFORM:1 "Cette réforme gouvernementale est particulière, en ce sens que nous ne pouvons en promulguer d'autres du même niveau."
 investment_events.1.t:0 "Cipayes"
 investment_events.1.d:0 "La [sepoy_province.TradeCompany.GetName] est toujours prête à recruter des hommes courageux ayant une expérience du combat. Toutefois, la logistique du recrutement, depuis [Root.Capital.GetCapitalName], est parfois quelque peu aventureuse. Les officiers de la compagnie pensent qu'un moyen économique de grossir les rangs des troupes serait de recruter plus d'Indiens sur place. Ces régiments de « cipayes » seraient formés de membres issus des castes supérieures de la société indigène, pour la plupart des brahmanes et des kshatriyas râjpoutes, qui sont déjà très aguerris. Nombre de ces hommes sont désireux de servir la Compagnie, réputée pour son honnêteté et les soldes élevées, ce qui est assez rare en Inde ces derniers temps.\n\nSi une armée homogène de soldats d'origine [Root.GetRootAdjFS] serait plus simple à commander, nous ne pouvons ignorer le vaste vivier de recrutement que représente le sous-continent."
 investment_events.1.a:0 "Formons donc quelques régiments de cipayes"
 investment_events.1.b:0 "Nous n'avons nul besoin de recrues indigènes"
 investment_events.2.t:0 "Désaccords sur les achats de la Compagnie"
 investment_events.2.d:0 "Qu'ils aient été obtenus par la force ou par achat, les traités reconnaissant la propriété de [land_purchase_province.GetName] à la [land_purchase_province.TradeCompany.GetName] sont de plus en plus contestés. Ses courtiers assurent que les territoires possédés par la Compagnie sont en réalité bien plus vastes que ce qu'elle administre réellement à l'heure actuelle, et ont selon eux une très grande valeur, aussi se montrent-ils insistants pour que [land_purchase_country.Owner.GetLeLaNP] [land_purchase_country.Owner.GetName] reconnaiss[land_purchase_country.Owner.GetEEntNP] la propriété de la Compagnie sur les territoires disputés de la frontière. Quant aux représentants [land_purchase_country.GetDuDelaNP] [land_purchase_country.GetName], ils ne voient pas d'un bon œil cet expansionnisme quelque peu inattendu, et exigent que ce soit leur propre interprétation des traités qui soit suivie."
 investment_events.2.a:0 "[land_purchase_country.GetLeLaLDirCap] [land_purchase_country.GetDir] aurait dû lire les lignes en petits caractères"
 investment_events.2.b:0 "Pourquoi donc aurions-nous besoin de ces terres ?"
 investment_events.3.t:0 "Commerce de l'opium"
 investment_events.3.d:0 "Tirer le moindre profit du commerce avec la Chine est, pour la [opium_province.TradeCompany.GetName], un problème insoluble. Cette partie du monde produit des biens recherchés, tels le thé, la soie et les porcelaines ; mais nous n'avons pas grand-chose à échanger contre ces marchandises, en dehors de l'or et de l'argent. Cela crée donc un grave déficit.\n\nUn produit, toutefois, pourrait très bien se vendre sur les marchés chinois : l'opium. Les champs de la province de [opium_province.GetName] comptent une grande quantité de pavot, dont la Compagnie pourrait faire une drogue. Et si son commerce est interdit en Chine, les responsables de la Compagnie sont persuadés qu'il serait aisé de le livrer en contrebande à [667.GetCapitalName]. De tels actes risqueraient évidemment de déplaire grandement [canton_owner.GetAuAlaNP] [canton_owner.GetName], mais il serait bien dommage de devoir se priver d'un profit si important."
 investment_events.3.a:0 "Envoyons donc cet opium en Chine"
 investment_events.3.b:0 "Ne risquons pas le courroux [canton_owner.GetDuDelaNP] [canton_owner.GetName]"
 investment_events.4.t:0 "Facteur corrompu"
 investment_events.4.d:0 "Aussitôt un facteur nommé pour gouverner un comptoir outre-mer, il quitte [Root.Capital.GetCapitalName]. Tout le monde s'attend dès lors à ce qu'il fasse de très larges bénéfices, en sus de servir les intérêts de la Compagnie qu'il représente. Mais il est rare, cependant, que l'un de ces facteurs soit si ouvertement corrompu que celui de [corrupt_factor_province.GetName], [Root.corrupt_factor_name.GetName], qui est parvenu par ses propres investissements personnels à s'accaparer l'ensemble du marché [corrupt_factor_province.GetDuDelaBC] [corrupt_factor_province.GetBC].\n\nLes investisseurs, craignant que cela n'entache par trop la réputation de la [corrupt_factor_province.TradeCompany.GetName], exigent son rappel immédiat à [Root.Capital.GetCapitalName] et une sanction. Pourtant, un certain nombre d'opportunistes suggèrent que nous aurions tout intérêt à racheter ses entreprises pour les intégrer au sein de la Compagnie."
 investment_events.4.a:1 "Récompensons [Root.corrupt_factor_name.GetName] de ses initiatives"
 investment_events.4.b:1 "Exigeons qu'il rentre à [Root.Capital.GetCapitalName] pour freiner la corruption"
 investment_events.5.t:0 "La puissance de la [company_rule_province.TradeCompany.GetName]"
 investment_events.5.d:0 "Depuis ses humbles origines de compagnie à actions, la [company_rule_province.TradeCompany.GetName] est devenue bien plus qu'une simple association de marchands et d'administrateurs. Elle est désormais une véritable puissance par elle-même, exerçant quasiment toutes les fonctions d'un gouvernement dans les territoires placés sous sa juridiction, et possédant même ses propres flottes et armées. Il est donc indéniable que cette [company_rule_province.TradeCompany.GetName] est désormais une force avec laquelle il convient de compter."
 investment_events.5.a:0 "Tant mieux"
 investment_events.6.t:0 "Arrivée de missionnaires en [company_missionary_province.GetName]"
 investment_events.6.d:0 "La politique de tolérance religieuse de la [company_missionary_province.TradeCompany.GetName] a jusqu'à présent satisfait les populations locales [company_missionary_province.GetRelFP] quant à son autorité.\n\nMais un groupe de missionnaires vient d'arriver dans la province de [company_missionary_province.GetName], avec la ferme intention de propager [Root.GetLeLaRel] [Root.GetRelN] chez ces païens. Qui plus est, ces missionnaires ont non seulement demandé la permission de prêcher, mais aussi de conduire des conversions de masse par des moyens coercitifs.\n\nLes ambassadeurs de la Compagnie craignent qu'une telle intolérance provoque une réaction violente chez les indigènes, et pressent donc les directeurs de restreindre l'activité missionnaire dans ces territoires."
 investment_events.6.a:0 "Ces [company_missionary_province.GetRelMP] doivent suivre la seule véritable foi"
 investment_events.6.b:0 "La tolérance est indispensable à la bonne marche de la Compagnie"
 investment_events.7.t:0 "Frappe monétaire de la [company_mint_province.TradeCompany.GetName]"
 investment_events.7.d:0 "Les marchands de la province de [company_mint_province.GetName] se sont plaints auprès de la [company_mint_province.TradeCompany.GetName] d'un manque de monnaie, qui étrangle le commerce. La Compagnie a donc reçu la permission [Root.GetDuDelaDir] [Root.GetDir] de battre sa propre monnaie dans des ateliers de frappes situés dans les provinces sous son contrôle.\n\nCette frappe nécessite bien évidemment un approvisionnement en métaux – or, argent ou bronze – qui ne sont pas si faciles à se procurer.\n\nUne autre façon de procéder serait donc d'emmagasiner des pièces venues [appropriated_currency_country.GetDuDeNP] [appropriated_currency_country.GetName] et d'y surimposer la marque de la Compagnie. Cela mécontenterait toutefois grandement [appropriated_currency_country.GetLeLaLDir] [appropriated_currency_country.GetDir] [appropriated_currency_country.Monarch.GetName], qui y verrait une véritable atteinte à son image et à son honneur."
 investment_events.7.a:0 "Mieux vaudrait frapper de nouvelles pièces"
 investment_events.7.b:0 "Autant nous servir des pièces [appropriated_currency_country.GetDuDeNP] [appropriated_currency_country.GetName]"
 investment_events.8.t:0 "Établissement [Root.GetRootAdjMS] florissant"
 investment_events.8.d:0 "Les colons [Root.GetRootAdjMP] établis dans la province de [company_settlement.GetName] sont assurément prospères. Ils y ont établi une communauté, encore limitée mais déjà fort influente, qui vit largement à l'écart des indigènes [company_settlement.GetCultMP]. Dans certains quartiers de [company_settlement.GetCapitalName], on pourrait presque s'imaginer parcourir les rues de [Root.Capital.GetCapitalName] tant l'architecture et les institutions [Root.GetRootAdjFP] dominent ces quartiers clos.\n\nToutefois, les représentants de cette communauté cherchent des investisseurs pour se développer encore. De fait, écoles, hôpitaux et lieux de culte seraient de la plus grande utilité pour eux."
 investment_events.8.a:0 "Finançons donc un lieu de culte"
 investment_events.8.b:0 "Il est largement préférable d'investir dans d'autres bâtiments"
 investment_events.9.t:0 "Des fripouilles contestent le monopole d'une compagnie"
 investment_events.9.d:0 "La [monopoly_ignored_province.TradeCompany.GetName] s'est vue accorder un monopole sur le commerce [monopoly_ignored_province.GetDuDelaBC] [monopoly_ignored_province.GetBC] au sein de sa juridiction. Pourtant, elle s'inquiète grandement de certains marchands s'affranchissant de toute règle et constituant pour elle des concurrents. Ces actions illicites sont devenues de plus en plus communes dans la province de [monopoly_ignored_province.GetName], où les marchands non enregistrés se permettent de négocier avec leurs collègues [monopoly_ignored_country.GetDuDelaNP] [monopoly_ignored_country.GetName] voisin[monopoly_ignored_country.GetXENP].\n\nLa Compagnie aimerait mettre un terme à ces pratiques, soit en rappelant aux marchands étrangers qu'ils sont contraints par traité de respecter le monopole, ou en poursuivant les marchands sans scrupule qui vivent sur nos territoires, en faisant d'eux un exemple à [Root.Capital.GetCapitalName]."
 investment_events.9.a:0 "[monopoly_ignored_country.GetLeLaNPCap] [monopoly_ignored_country.GetName] ne doi[monopoly_ignored_country.GetTVentNP] commercer qu'avec la Compagnie"
 investment_events.9.b:0 "Poursuivons nous-mêmes les marchands qui ne respectent pas les règles"
 investment_events.10.t:0 "Intervention d'une compagnie dans un conflit indigène"
 investment_events.10.d:0 "La [company_interference_province.TradeCompany.GetName] nous a rapporté que [company_interference_country_1.GetLeLaNP] [company_interference_country_1.GetName] voisin[company_interference_country_1.GetXENP] [company_interference_country_1.GetEstSontNP] en guerre. Les officiers de la Compagnie voient là l'occasion parfaite de faire avancer nos intérêts à long terme.\n\nDe fait, acheter la reconnaissance [company_interference_country_1.GetDuDelaDir] [company_interference_country_1.GetDir] [company_interference_country_1.Monarch.GetName] faciliterait grandement le développement du commerce dans la région. Une autre solution est possible, toutefois, qui consisterait à soutenir son ennemi[company_interference_country_2.GetXEDir], [company_interference_country_2.GetLeLaLDir] [company_interference_country_2.GetDir] [company_interference_country_2.GetDuDeNP] [company_interference_country_2.GetName], pour l'affaiblir suffisamment et l'obliger à accepter des traités bien moins favorables pour [company_interference_country_1.GetLuiElleDir], voire même [company_interference_country_1.GetLeLaFDir] rendre incapable de résister à une éventuelle opération de la Compagnie."
 investment_events.10.a:0 "Apportons notre aide [company_interference_country_1.GetAuAlaNP] [company_interference_country_1.GetName]"
 investment_events.10.b:0 "Soutenons plutôt [company_interference_country_2.GetLeLaNP] [company_interference_country_2.GetName]"
 investment_events.10.c:0 "Mieux vaut ne pas nous mêler de tout cela"
