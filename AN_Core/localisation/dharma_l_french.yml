 monsoon_events.2.d:0 "Les pluies attendues ne sont pas tombées cette saison [monsoon_failure_province.GetAuEnContree] [monsoon_failure_province.GetAreaName]. La sécheresse vient à peine de commencer, mais déjà on peut s'attendre à une famine du fait des récoltes insuffisantes."
 monsoon_events.2.a:0 "Des temps difficiles nous attendent"
 monsoon_events.3.t:0 "Pluies fertiles [good_monsoon_province.GetAuEnContree] [good_monsoon_province.GetAreaName]"
 monsoon_events.3.d:0 "En n'étant ni trop fortes, ni trop faibles, les pluies de la mousson ont amené la prospérité [good_monsoon_province.GetAuEnContree] [good_monsoon_province.GetAreaName]. Les paysans prospèrent, le peuple se réjouit et la richesse de toute la région s'est accrue."
 monsoon_events.4.t:0 "Famine [company_drought_province.GetAuEnContree] [company_drought_province.GetAreaName]"
 monsoon_events.4.d:0 "La mise en place de l'autorité de la [company_drought_province.TradeCompany.GetName] sur les campagnes [company_drought_province.GetDuDeContree] [company_drought_province.GetAreaName] a radicalement bouleversé les cultures. Là où autrefois les champs voyaient pousser la nourriture des indigènes, la Compagnie exige dorénavant d'eux qu'ils travaillent des cultures de rapport. Cette politique à courte vue, ne cherchant qu'à dégager un profit immédiat, s'est toutefois retournée contre elle, puisqu'une sécheresse particulièrement grave s'est abattue sur la contrée. Incapable de cultiver assez de nourriture pour l'ensemble de la population, la Compagnie est donc responsable de la famine qui est sur le point de survenir."
