 harbor:0 "Port"
 foreign_influence:0 "Influence étrangère"
 company_administration:0 "Administration de la compagnie"
 company_administration_desc:0 "L'administration de la Compagnie fonctionne dans les faits quasiment comme un gouvernement indépendant. En charge de nombreuses choses, l'un de ses devoirs les plus importants est le recrutement pour les troupes locales.\n"
 military_administration:0 "Administration militaire"
 military_administration_desc:0 "Grâce à son administration militaire, la Compagnie peut lever des troupes privées parmi les indigènes. À mesure que sa puissance s'accroît, elle commence à ressembler de plus en plus à un État militaire.\n"
 governor_general_mansion:0 "Résidence du gouverneur général"
 governor_general_mansion_desc:0 "L'établissement d'un gouverneur général permet de mettre un terme à toute illusion de gouvernance indigène, en rendant évident qu'il ne s'agit pas d'une simple guilde marchande, mais bel et bien d'une véritable puissance politique fermement établie dans la région.\n"
