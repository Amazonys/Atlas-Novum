 brahmins_estate_events.9.b.tt:2 "Une partie des provinces §Yhindoues§!, correspondant à peu près à la partie du pays contrôlée par l'ordre des §Ybrahmanes§!, reçoit pour §Y15§! ans §YMouvements religieux anti-brahmaniques§! :\n\nAgitation locale : §G-5§!\nÉvolution mensuelle de l'autonomie : §R+0,05%§!"
 brahmins_estate_events.10.t:0 "Troubles au fort de [brahmin_fort_province.GetCapitalName]"
 brahmins_estate_events.10.d:0 "Des conflits ont éclaté à la cour, à [Root.Capital.GetCapitalName], entre [Root.GetLeLaLDir] [Root.GetDir] et les castes militaires. Suite à ces tensions croissantes, la question du fort de [brahmin_fort_province.GetCapitalName] a été portée à notre attention : la gouvernance en est actuellement assurée par un commandant particulièrement querelleur, et il se trouve dans une province où les brahmanes détiennent une grande influence.\n\nComme il est évident que ces tensions pourraient dégénérer en une franche hostilité, il pourrait être sage de transférer le contrôle de la citadelle aux brahmanes. S'ils sont moins aptes à diriger une forteresse que les hommes d'armes en cas de siège, au moins sont-ils loyaux à [Root.Monarch.GetName]. Une autre possibilité pourrait être d'obliger ce commandant à changer d'attitude, en échange de quoi il pourrait conserver ses privilèges à [brahmin_fort_province.GetCapitalName]."
 brahmins_estate_events.10.a:0 "Confions la forteresse aux brahmanes"
 brahmins_estate_events.10.b:0 "Laissons-la aux nobles à la condition qu'ils nous restent loyaux"
 brahmins_estate_events.11.t:0 "Le statut des brahmanes [Root.GetDuDelaNP] [Root.GetName]"
 brahmins_estate_events.11.d:0 "Nous sommes un pays musulman, aussi les [Root.GetClercs] attendent-ils du gouvernement qu'il soit en accord avec les préceptes [Root.GetRelMP]. Selon eux, les païens devraient être privés de toute influence au sein de la société, devraient payer la jizya, et assurément ne devraient en aucun cas être autorisés à occuper des offices importants au sein de l'administration.\n\nToutefois, étant donné qu'un grand nombre d'habitants sont hindous et vénèrent la caste des prêtres brahmanes, il est difficile de répondre aux exigences de ces [Root.GetClercs]. De fait il n'est pas si rare, dans les pays musulmans d'Inde, que ces brahmanes occupent des postes dans l'administration et aident le souverain des lieux à gouverner le pays. Pour nombre de membres de la cour, à [Root.Capital.GetCapitalName], refuser la loyauté des brahmanes serait assurément une véritable folie.\n\n[Root.Monarch.GetName] doit donc considérer avec grande attention quel chemin [Root.GetIlElleDir] souhaite voir [Root.GetLeLaNP] [Root.GetName] emprunter quant aux brahmanes et à la population hindoue de façon générale."
 brahmins_estate_events.11.a:0 "Autorisons les brahmanes à servir [Root.GetLeLaLDir] [Root.GetDir]"
 brahmins_estate_events.11.b:0 "Interdisons-leur simplement d'entrer au gouvernement"
 brahmins_estate_events.11.c:0 "Mettons fin à leur influence au sein de la société"
 EST_VAL_BRAHMIN_MUSLIM_GOV:0 "Des brahmanes dans l'administration : §Y$VAL$%§!"
 EST_VAL_NO_BRAHMIN_MUSLIM_GOV:0 "Brahmanes interdits dans l'administration : §Y$VAL$%§!"
 EST_VAL_BRAHMINS_MIDDLEGROUND:0 "Arrangements avec les brahmanes : §Y$VAL$%§!"
 EST_VAL_BRAHMIN_ORTHODOXY:0 "Orthodoxie brahmanique : §Y$VAL$%§!"
 EST_VAL_NONBRAHMIN_MOVEMENTS:0 "Mouvements religieux anti-brahmaniques : §Y$VAL$%§!"
 EST_VAL_BRAHMIN_FORT:0 "Fort contrôlé par les brahmanes : §Y$VAL$%§!"
 vaisyas_estate_events.1.t:0 "Révolte des vaishyas de [Root.GetName]"
 vaisyas_estate_events.1.d:0 "Indignés de la perte de leurs privilèges, les vaishyas de la province de [Root.GetName] ont pris les armes contre nous !"
 vaisyas_estate_events.1.a:0 "Ah…"
 vaisyas_estate_events.2.t:0 "Bandits sociaux"
 vaisyas_estate_events.2.d:0 "Un grand nombre de problèmes sociaux et économiques, [Root.GetAuEnNP] [Root.GetName], a mené à une recrudescence des brigandages sur les routes de tout le pays. Ces bandits sont devenus si nombreux que certaines villes n'ont pas reçu une caravane de commerçants depuis des mois.\n\nPlusieurs des chefs de ces brigands, pourtant, sont considérés par les humbles comme des héros du peuple, de ceux qui résistent à l'autorité de l'État, ce qui leur permet de fonder de nouvelles villes frontalières et de recruter des travailleurs locaux. Rassemblant autant des hindous que des musulmans, des récolteurs de palmes que des forgerons, ces bandits ont su s'attirer un large soutien.\n\nUne confrontation militaire directe avec eux permettrait de résoudre le problème, à la condition de pouvoir les chasser définitivement de leurs forteresses improvisées. Mais cela ne ferait que les repousser plus loin si les problèmes économiques et sociaux qui garantissent à ces hommes leur influence et leur popularité ne sont pas réglés."
 vaisyas_estate_events.2.a:0 "Tuons-les tous !"
 vaisyas_estate_events.2.b:0 "Commençons par régler les problèmes sociaux"
 vaisyas_estate_events.3.t:0 "Prospérité des vaishyas [Root.GetDuDeNP] [Root.GetName]"
 vaisyas_estate_events.3.d:0 "La caste des vaishyas occupe une position tout à fait privilégiée [Root.GetAuEnNP] [Root.GetName] : étant le pilier de l'économie du pays, son expertise dans tout ce qui concerne le négoce et l'industrie est un grand avantage pour nous. Ainsi, grâce à notre soutien et à leur fortune croissante, les vaishyas ont grandement développé l'industrie dans la province de [thriving_vaisyas_province.GetName]."
 vaisyas_estate_events.3.a:0 "C'est parfait"
 vaisyas_estate_events.4.t:0 "Développement de la production textile"
 vaisyas_estate_events.4.d:0 "L'industrie des étoffes du sous-continent ne connaît aucune rivale. De vastes plantations permettent la culture de la soie et du coton, qui alimentent de grands ateliers produisant de vastes quantités d'étoffes. Planteurs, tisserands, teinturiers, négociants et même princes forment à eux tous un réseau étendu et complexe, regroupant le travail, la production et le commerce.\n\nUn marché aussi prospère est bien évidemment le socle idéal pour les innovations, et en ayant laissé aux vaishyas le soin de veiller sur cette industrie [Root.GetLeLaNP] [Root.GetName] se trouv[Root.GetEEntNP] à l'avant-garde de la production des étoffes."
 vaisyas_estate_events.4.a:0 "C'est parfait"
 EST_VAL_TEXTILE_VAISYAS:0 "Progrès dans l'industrie textile : §Y$VAL$%§!"
 vaisyas_estate_events.5.t:0 "Progrès de la caste des vaishyas"
 vaisyas_estate_events.5.d:0 "Les vaishyas appartiennent à une caste relativement inférieure selon les écritures védiques, mais ce rang théorique ne reflète pas systématiquement leur influence véritable. [Root.GetAuEnNPCap] [Root.GetName] ils ont vu leur prospérité s'accroître, et leur statut s'est amélioré dans les faits, à défaut de le faire dans la théorie."
 vaisyas_estate_events.5.a:0 "Nous verrons ce qu'il en résultera"
 vaisyas_estate_events.6.t:0 "Déclin de la caste des vaishyas"
 vaisyas_estate_events.6.d:0 "La caste des vaishyas, celle des négociants et des paysans, a toujours lutté pour exercer une influence politique et sociale en Inde en dépit de la société fermement hiérarchisée. Mais, au cours de ces dernières années, cette revendication n'a pas porté tous ses fruits, et leur influence [Root.GetAuEnNP] [Root.GetName] s'en est trouvée réduite."
 vaisyas_estate_events.6.a:0 "Dommage pour eux"
 EST_VAL_VAISYAS_ADVANCE:0 "Progrès des vaishyas : §Y$VAL$%§!"
 EST_VAL_VAISYAS_DECLINE:0 "Déclin des vaishyas : §Y$VAL$%§!"
 vaisyas_estate_events.7.t:0 "Le statut de la caste des vaishyas"
 vaisyas_estate_events.7.d:0 "C'est lors des occasions cérémonielles que les limites entre les castes sont le plus visible et le plus durement ressenti. Alors que les brahmanes occupent le devant de la scène pour les rites, leur position dominante dans la hiérarchie spirituelle est marquée aux yeux de tous. Les kshatriyas, les guerriers et les princes, profitent eux-mêmes de l'occasion pour marquer leur puissance et leur statut.\n\nLes vaishyas, autant les commerçants que les artisans, sont quant à eux le plus souvent méprisés. Cherchant à s'élever dans la hiérarchie, les représentants des guildes ont demandé à ce que les membres les plus estimés de leur caste reçoivent l'autorisation de monter dans des palanquins et de souffler dans les conques lors de certaines cérémonies. Mais si accepter leur requête nous garantirait la faveur des vaishyas, cela susciterait aussi le mécontentement des sévères brahmanes."
 vaisyas_estate_events.7.a:0 "Autorisons l'avancement social des vaishyas"
 vaisyas_estate_events.7.b:0 "Les castes inférieures doivent accepter leur rang"
 EST_VAL_VAISHYA_MOBILITY:0 "Fléchissement des discriminations entre castes : §Y$VAL$%§!"
 EST_VAL_VAISHYA_MOBILITY_BRAHMINS:0 "Fléchissement des discriminations entre castes : §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION:0 "Discriminations imposées entre les castes : §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION_BRAHMINS:0 "Discriminations imposées entre les castes : §Y$VAL$%§!"
 vaisyas_estate_events.8.t:0 "Commerce des biens de luxe"
 vaisyas_estate_events.8.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetSestSesontNP] fait une réputation pour [Root.GetSonLeurNP] commerce des produits de luxe tels que les épices, les pierres précieuses et les plus belles soieries. Les marchands viennent des pays les plus lointains pour acheter ce que nous produisons en abondance, et qui constituent pour eux des produits exotiques.\n\nLa clef de notre succès en ce domaine a été le soutien accordé aux diverses guildes formées par la caste des vaishyas. Nos investissements se sont révélés profitables jusqu'à présent, et il semble raisonnable de penser que de nouveaux investissements ne feront qu'accroître notre richesse. Nous devrions donc déterminer laquelle des industries de luxe est la plus importante pour le pays afin de soutenir plus encore les guildes qui se chargent de leur production et de leur négoce."
 vaisyas_estate_events.8.a:0 "Les diamants sont éternels"
 vaisyas_estate_events.8.b:0 "Les épices sont la vie même du pays"
 vaisyas_estate_events.8.c:0 "Les soieries ont toujours été très profitables"
 VAISYA_GUILDS_PROMOTED:0 "Mise en avant des guildes : §Y$VAL$%§!"
 vaisyas_estate_events.9.t:0 "Exigences politiques des guildes"
 vaisyas_estate_events.9.d:0 "[Root.Monarch.GetName] a accordé de nombreux privilèges et concessions aux guildes marchandes des vaishyas. Exerçant un pouvoir presque sans contrôle sur l'économie [Root.GetDuDelaNP] [Root.GetName], elles sont devenues une puissance dont mieux vaut tenir compte sur la scène politique intérieure. Or, voyant se présenter l'occasion de s'accaparer encore une fraction supplémentaire du pouvoir, les plus puissantes d'entre elles ont envoyé des représentants à [Root.Capital.GetCapitalName] pour présenter [Root.GetAuAlaDir] [Root.GetDir] une série d'exigences politiques, aussi bien tournées qu'impératives.\n\nLes conseillers financiers y voient certes des avantages pour ce qui concerne le commerce, mais notent bien que cela reviendrait à donner aux provinces où ces guildes sont bien établies une autonomie proprement scandaleuse, dont les négociants deviendraient dans les faits des princes marchands. Refuser ces exigences toutefois, même si cela permettrait aussi de limiter grandement leur puissance, susciterait clairement leur mécontentement."
 vaisyas_estate_events.9.a:0 "Accordons-leur ces privilèges"
 vaisyas_estate_events.9.b:0 "Refusons-les leur"
 EST_VAL_VAISYA_GUILD_PRIVILEGES:0 "Privilèges des guildes : §Y$VAL$%§!"
 EST_VAL_VAISYA_NO_PRIVILEGES:0 "Privilèges refusés aux guildes : §Y$VAL$%§!"
 vaisyas_estate_events.10.t:0 "Sécheresse et marasme économique en [drylands_province.GetName]"
 vaisyas_estate_events.10.d:0 "Le plateau du Deccan est un territoire aride et rude, qui a besoin qu'y soient faits régulièrement des investissements dans les établissements des frontières pour que l'État puisse en tirer profit. Or, des décennies de négligence et une série de sécheresses inattendues dans la province de [drylands_province.GetName] ont donné de bien maigres récoltes, provoquant une nette diminution des revenus fonciers et poussant les habitants de la région à quitter ces terres pour les riches cités de la côte.\n\nPourtant, la situation de la province pourrait être corrigée par la construction de canaux et de citernes, qui permettraient à la population de disposer de suffisamment d'eau pour se développer et pour que l'agriculture redevienne florissante. Mais si cela mettrait un terme au marasme économique en [drylands_province.GetName], cela nous détournerait aussi d'investissements commerciaux cruciaux sur la côte. Nous devons donc étudier ce qui serait le plus profitable dans la situation actuelle."
 vaisyas_estate_events.10.a:0 "Construisons ces canaux et ces citernes pour le rétablissement de la province"
 vaisyas_estate_events.10.b:0 "Les villes côtières sont bien plus profitables"
 vaisyas_estate_events.11.t:0 "Une société marchande ?"
 vaisyas_estate_events.11.d:0 "La société [Root.GetRootAdjFS] s'intéresse de plus en plus au commerce, à l'industrie et au profit, et se détourne des valeurs martiales. De nombreux nobles, notamment ceux issus des castes guerrières des kshatriyas, s'inquiètent que le pays se ramollisse trop et ne soit pas préparé à la guerre, s[Root.GetOnADir] [Root.GetDir] s'intéressant bien plus au négoce qu'à l'armée. Les représentants de la caste des vaishyas, quant à eux, prétendent que non seulement la guerre est néfaste pour les affaires, mais qu'en plus un pays dont les coffres sont vides ne peut en aucun cas se battre. Nous allons donc devoir décider quel chemin nous voulons suivre : devenir une société de marchands ou de guerriers ?"
 vaisyas_estate_events.11.a:0 "Une société de marchands prospères serait préférable"
 vaisyas_estate_events.11.b:0 "Tout au contraire, nous sommes des guerriers"
 VAISYA_MERCANTILE_SOCIETY:0 "Société de marchands : §Y$VAL$%§!"
 VAISYA_MARTIAL_SOCIETY:0 "Société de guerriers : §Y$VAL$%§!"
 rajputs_estate_events.1.t:0 "Révolte des Râjpoutes de [Root.GetName]"
 rajputs_estate_events.1.d:0 "Dans la province de [Root.GetName], les Râjpoutes se refusent à accepter la confiscation de leurs propriétés. Ils ont donc pris les armes contre nous !"
 rajputs_estate_events.1.a:0 "Ah…"
 rajputs_estate_events.2.t:0 "Essor des Râjpoutes"
 rajputs_estate_events.2.d:0 "Les Râjpoutes ont vu leur influence s'accroître [Root.GetAuEnNP] [Root.GetName]. Les machinations d'une aristocratie aux réseaux de relations étendus, un fort sentiment d'appartenance familiale et clanique et une réputation de plus en plus marquée de guerriers résolus sont autant d'éléments qui contribuent à leur puissance croissante. Il est bien évident que nous pouvons nous attendre à voir ces Râjpoutes jouer très bientôt un rôle de plus en plus visible dans les affaires intérieures."
 rajputs_estate_events.3.t:0 "Déclin des Râjpoutes"
 rajputs_estate_events.3.d:0 "Une série de luttes intestines provoquées par des clans rivaux a affaibli l'influence des Râjpoutes [Root.GetAuEnNP] [Root.GetName]. Incapables ou peu enclins à consacrer toute leur attention aux affaires intérieures et militaires du pays, leur influence à la cour en a considérablement pâti."
 rajputs_estate_events.4.t:0 "Alliances matrimoniales avec les Râjpoutes"
 rajputs_estate_events.4.d:0 "La parenté revêt une extrême importance au sein des clans râjpoutes, aussi n'est-il pas meilleure manière de nous garantir leur loyauté que de forger des alliances matrimoniales. Plusieurs des thâkurs râjpoutes les plus puissants ont offert de marier leurs filles à des princes de la dynastie, en échange de la garantie qu'ils conserveront leurs territoires ancestraux et leurs titres.\n\nEt si certains de leurs meneurs considèrent cela comme un acte de soumission inacceptable, ceux qui nous offrent de sceller ces alliances l'ont aussi fait en vue de gagner en influence à la cour."
 rajputs_estate_events.4.a:0 "Arrangeons-nous pour qu'ils nous voient comme leurs parents"
 rajputs_estate_events.4.b:0 "Nous n'avons nul besoin de leur amitié"
 rajputs_estate_events.5.t:0 "Un prince râjpoute se cherche de nouvelles terres"
 rajputs_estate_events.5.d:1 "La puissance des Râjpoutes, en Inde, s'inscrit dans une histoire de plusieurs siècles de conquêtes, de colonisation et de peuplement de territoires situés au-delà des frontières du Râjasthân. Un prince particulièrement hardi et ambitieux, issu d'un clan réputé, est arrivé à la cour pour tenter d'y rehausser le prestige de sa parenté. Ayant rencontré [Root.GetLeLaLDir] [Root.GetDir], il a demandé l'autorisation de s'établir dans la province de [rajput_scion_province.GetName], où il a l'intention de fonder une ville nouvelle. En échange, il promet de reconnaître l'autorité [Root.GetDuDelaNP] [Root.GetName] et de lever des troupes dès lors que nous le lui demanderons."
 rajputs_estate_events.5.a:0 "Autorisons-le à s'y établir et y à fonder un nouvel établissement"
 rajputs_estate_events.5.b:0 "Nous n'avons pas besoin de lui pour administrer ces terres"
 rajputs_estate_events.6.t:0 "Exigences des Râjpoutes"
 rajputs_estate_events.6.d:0 "Les nobles râjpoutes ont fini par être plus nombreux et par dépasser toute autre noblesse à la cour [Root.GetDuDeNP] [Root.GetName]. Ils savent parfaitement de quel pouvoir ils disposent sur nos armées et notre administration, et savent en user pour présenter des exigences pour leurs propres noblesse et territoires. Les tentatives pour limiter leur influence par des moyens subtils ont eu peu d'effets, aussi devons-nous envisager de recourir à des moyens plus radicaux. Car soit nous acceptons que les Râjpoutes suivent leurs propres lois, soit nous leur retirons leurs prérogatives pour restaurer l'équilibre à la cour."
 rajputs_estate_events.6.a:0 "Laissons-les pour l'instant se gouverner eux-mêmes"
 rajputs_estate_events.6.b:0 "Limitons leur influence en leur reprenant certains de leurs titres"
 rajputs_estate_events.7.t:0 "Intégration de la noblesse râjpoute"
 rajputs_estate_events.7.d:0 "Les membres de la noblesse râjpoute sont nombreux à la cour [Root.GetDuDeNP] [Root.GetName], même s'il est devenu de plus en plus difficile de les distinguer des autres courtisans qui vivent à [Root.Capital.GetCapitalName]. Tous ces Râjpoutes se sont totalement intégrés dans la société aristocratique, allant jusqu'à apprendre le persan, observant l'étiquette [Root.GetRootAdjFS] et accompagnant d'eux-mêmes [Root.Monarch.GetName] où qu'[Root.GetIlElleDir] aille. Cela a réduit d'autant la particularité râjpoute à la cour, à mesure que ces nobles se sont plus attachés à leurs propres intérêts qu'aux intérêts de l'ensemble de leur communauté."
 rajputs_estate_events.7.a:0 "Encourageons donc leur intégration"
 rajputs_estate_events.7.b:0 "Décourageons-la au contraire"
 rajputs_estate_events.8.t:0 "Rébellion des Râjpoutes"
 rajputs_estate_events.8.d:0 "Les relations avec les clans râjpoutes pourraient difficilement être plus tendues. La marginalisation de leurs nobles et le peu d'attention portée à leurs guerriers ont créé chez eux du ressentiment et un manque de confiance à l'égard [Root.GetDuDelaNP] [Root.GetName], qui menacent désormais de déboucher sur un conflit violent.\n\nS'il est désormais inscrit dans la tradition qu'il revient [Root.GetAuAlaDir] [Root.GetDir] de nommer officiellement les chefs de leurs clans, en l'état actuel des choses nos candidats ont tous été rejetés unanimement par leurs membres, et ils revendiquent désormais le droit de choisir eux-mêmes leurs chefs et de gouverner leurs propres affaires dans toutes les provinces qu'ils contrôlent. Ils affirment d'ailleurs être prêts à les installer par la force si nous persistons à vouloir contrôler leurs politiques dynastiques."
 rajputs_estate_events.8.a:0 "Mieux vaut éviter le conflit, accordons-leur une part d'autonomie"
 rajputs_estate_events.8.b:0 "Contraignons-les à reconnaître notre autorité"
 rajputs_estate_events.9.t:0 "Le dharma des Râjpoutes"
 rajputs_estate_events.9.d:0 "Le pilier de l'identité râjpoute est leur dharma, qu'ils tiennent pour un héritage tiré des guides moraux trouvés dans leurs chants poétiques. Chaque chef râjpoute doit faire passer avant toute autre chose sa parenté, et s'entoure d'une confrérie de guerriers et de conseillers descendant tous d'un même ancêtre paternel. Les guerriers doivent combattre et mourir au service de leur maître, rien moins qu'une loyauté absolue étant acceptable.\n\nPlutôt que tenter de chercher à mettre fin aux valeurs traditionnelles et aux structures de pouvoir des Râjpoutes, [Root.GetLeLaNP] [Root.GetName] les [Root.GetAOntNP] encouragées, les harmonisant au sein du service rendu à l'État et [Root.GetAuAlaDir] [Root.GetDir]. Grâce à cela, les Râjpoutes ne voient nulle contradiction entre leur dharma et leur devoir envers nous."
 rajputs_estate_events.9.a:0 "Alors, tout est pour le mieux"
 rajputs_estate_events.10.t:0 "Les [Root.GetClercs] exigent la conversion des Râjpoutes"
 rajputs_estate_events.10.d:0 "Le service des Râjpoutes envers [Root.GetLeLaNP] [Root.GetName] est fondé sur un accord tacite, selon lequel ils sont autorisés à pratiquer la foi hindoue traditionnelle chez eux, et ne sont soumis à aucune rétorsion s'ils ne se convertissent pas à l'islam.\n\nMais les autorités au sein des [Root.GetClercs] se sont montrées très insistantes ces derniers temps sur le respect de la sharî'â, exigeant que nous fassions pression sur les Râjpoutes pour qu'ils se convertissent et que nous imposions des sanctions aux nobles hindous en leur retirant honneurs et privilèges.\n\nSi un petit nombre de nobles râjpoutes ont accepté la conversion, la grande majorité est toutefois scandalisée par ces exigences. Ils se sont tournés vers [Root.GetLeLaLDir] [Root.GetDir] pour que la tolérance religieuse soit immédiatement garantie, exigeant que leurs coutumes et leurs traditions soient garanties par la loi."
 rajputs_estate_events.10.a:0 "Garantissons la tolérance religieuse et réprimandons les [Root.GetClercs]"
 rajputs_estate_events.10.b:0 "Obligeons la noblesse râjpoute à adopter [Root.GetLeLaRel] [Root.GetRelN]"
 rajputs_estate_events.11.t:0 "Diaspora de la noblesse râjpoute"
 rajputs_estate_events.11.d:0 "La noblesse râjpoute s'est répandue jusque loin au cours des siècles, mais un sens très fort de l'identité de leur parenté a permis parmi eux la survivance d'une culture commune. Leurs chefs connaissent parfaitement leurs statuts et l'histoire de leurs relations avec les autres clans, en remontant sur de nombreuses générations.\n\nNos conseillers, dont un certain nombre de Râjpoutes parmi eux, suggèrent d'utiliser ces liens au profit [Root.GetDuDelaNP] [Root.GetName]. Il est évident que les chefs qui nous sont loyaux pourraient agir en tant qu'ambassadeurs auprès des Râjpoutes vivant dans les pays voisins, travaillant à rehausser notre réputation dans les cours étrangères. Un choix plus rusé encore pourrait être d'user à bon escient des anciennes rancœurs entre eux pour forger des revendications sur les territoires étrangers."
 rajputs_estate_events.11.a:0 "Tirons parti de leurs relations"
 rajputs_estate_events.11.b:0 "Utilisons les désaccords entre leurs clans"
 rajputs_estate_events.11.c:0 "Ne cherchons pas à en profiter"
