 alert_has_free_policy_delayed:1 "Nous pouvons promulguer sans le moindre coût des politiques de ces catégories :\n$LIST$"
 bah_mission_events.1.t:0 "La chute de Vijayanâgara"
 bah_mission_events.1.d:0 "La chute de la « Cité de la Victoire », Vijayanâgara, au terme d'un affrontement décisif qui a vu le succès [Root.GetDuDelaNP] [Root.GetName], a créé un véritable choc dans tout le Deccan.\n\nOn dit que la mise à sac de la ville a duré de nombreux jours, et si elle reste l'une des plus peuplées de la région, il est peu probable qu'elle redevienne un jour la métropole qu'elle a autrefois été."
 bah_mission_events.1.a:0 "Honneur au vainqueur"
 bah_missions.1.d_VIJ_existed:0 "La chute de la « Cité de la Victoire », Vijayanâgara, au terme d'un affrontement décisif qui a vu le succès des sultans [Root.GetRootAdjMP], a créé un véritable choc dans tout le Deccan. On dit que la mise à sac de la ville a duré de nombreux jours, et si elle reste l'une des plus peuplées de la région, il est peu probable qu'elle redevienne un jour la métropole qu'elle a autrefois été.\n\nSi le Vijayanâgara a conservé une part de ses territoires, nombre des capitaines et vassaux qui reconnaissaient son autorité cherchent désormais ailleurs des protecteurs, ainsi qu'une cause plus valable à servir. Cela semble donc bien marquer la fin de l'empire fondé par la dynastie Sangama."
 bah_mission_events.2.t:0 "La chute de Vijayanâgara"
 bah_mission_events.2.d:0 "En perdant notre capitale ancestrale, la Cité de la Victoire elle-même, nous avons montré à tous nos sujets que nous ne sommes pas dignes de gouverner le pays. Avec le temps, peut-être la confiance pourrait-elle être réinstaurée, mais dans l'immédiat l'insoumission a commencé à se répandre dans toutes nos possessions."
 bah_mission_events.2.a:0 "Nous saurons nous rétablir !"
 bah_mission_events.3.t:0 "La chute de Delhi"
 bah_mission_events.3.d:0 "Si, de bien des manières, Delhi est sans conteste la capitale de l'Inde du Nord, elle a aussi connu plus d'un conquérant. Les sultans bahmanides, autrefois sujets de cet empire dont elle était la capitale, viennent d'ailleurs de s'ajouter à cette longue liste. Alors que la cité est encore en flammes, les troupes des Bahmanides s'emparent de leur butin. Les trésors sont vidés et éparpillés, les monuments jetés bas pour être transportés et remontés à [Root.Capital.GetCapitalName]."
 bah_mission_events.3.a:0 "Le Sud s'élève"
 mer_mission_events.1.t:0 "La chute de Delhi"
 mer_mission_events.1.d:0 "Delhi est une cité dont les sultans musulmans ont fait leur capitale en Inde, mais elle était avant cela gouvernée par les Râjpoutes. Lorsque les armées [Root.GetDuDelaNP] [Root.GetName] s'en sont emparées, il semble qu'elles ont considéré comme essentiel de rendre bien visible la fin de la puissance des sultans.\n\nSi le pillage n'a pas été aussi terrible que celui qui s'est produit lorsque les armées de Tîmûr l'ont prise, des monuments ont été abattus et des trésors pillés. La chute de Delhi marque un tournant majeur dans l'histoire politique de l'Inde, et le temps seul pourra nous dire ce qu'il adviendra désormais."
 mer_mission_events.1.a:0 "Excellent"
 STABHIT_FROM_DISASTER:0 "$DISASTER|Y$ : §R-§!$STABHIT|R$ en stabilité."
 STABHIT_ON_DECLARE_WAR_DISASTER:0 "Déclaration de guerre : §R-§!$STABHIT|R$ en stabilité."
 brahmins_estate_events.1.t:0 "Soulèvement des brahmanes de [Root.GetName]"
 brahmins_estate_events.1.d:0 "S'insurgeant contre la réduction des propriétés des brahmanes, les fidèles hindous de la province de [Root.GetName] se sont soulevés pour les protéger de nos troupes."
 brahmins_estate_events.1.a:0 "Ah…"
 brahmins_estate_events.2.t:0 "Les brahmanes exigent des offices à la cour"
 brahmins_estate_events.2.d:0 "Les brahmanes aspirent souvent à un pouvoir temporel tout autant qu'à l'autorité spirituelle. Ils sont ainsi devenus fort influents ces derniers temps [Root.GetAuEnNP] [Root.GetName], et ils détiennent désormais un certain nombre d'offices importants au sein de l'administration. En ayant désormais pris l'habitude, ils se sont tournés vers [Root.GetLeLaLDir] [Root.GetDir] pour lui présenter une série d'exigences : ils demandent que certains offices leur soient expressément réservés par force de loi, que leurs coutumes deviennent obligatoires à la cour, et même que plusieurs des postes de grands ministres soient concédés de façon héréditaire aux familles brahmanes.\n\nTout aussi outrageuses que soient ces demandes, leur influence est toutefois telle qu'un refus pourrait entraver considérablement le gouvernement du pays."
 brahmins_estate_events.2.a:0 "Nous allons devoir reconnaître leur autorité"
 brahmins_estate_events.6.b:0 "Rejetons ces exigences et limitons leur puissance temporelle"
 EST_VAL_ACCEPTED_BRAHMIN_AUTHORITY:0 "Cour sous domination des brahmanes : §Y$VAL$%§!"
 EST_VAL_REJECTED_BRAHMIN_AUTHORITY:0 "Autorité des brahmanes à la cour rejetée : §Y$VAL$%§!"
 EST_VAL_FALL_OF_VJ:0 "Chute de Vijayanâgara : "
 brahmins_estate_events.2.b:0 "Ils devraient bien plutôt retourner à leurs prières"
 brahmins_estate_events.3.t:0 "Brahmanisme"
 brahmins_estate_events.3.d:0 "Le sentiment général, chez les hindous [Root.GetRootAdjMP], a évolué vers le brahmanisme, qui considère que la caste des brahmanes doit être respectée en tant qu'autorité spirituelle tout autant que temporelle. Les brahmanes veillent jalousement à préserver leur monopole sur l'éducation en sanscrit, perpétuant ainsi leur domaine réservé qu'est la capacité à prêcher les védas. Leur autorité sociale et religieuse les rend puissants, et les excellentes relations qu'entretient [Root.Monarch.GetName] avec la caste des prêtres contribuent à préserver la stabilité et l'ordre social dans le pays."
 brahmins_estate_events.3.a:0 "Excellent"
 brahmins_estate_events.4.t:0 "Progrès de la caste brahmane"
 brahmins_estate_events.4.d:0 "Les brahmanes ont gagné en puissance [Root.GetAuEnNP] [Root.GetName]. Étant une caste de prêtres ordonnés par les dieux, ils se sont attachés le soutien de la population hindoue, et occupent désormais plusieurs postes clefs au sein de l'administration."
 brahmins_estate_events.4.a:0 "Nous verrons ce qu'il en résultera"
 EST_VAL_BRAHMIN_ADVANCE:0 "Progrès des brahmanes : §Y$VAL$%§!"
 EST_VAL_BRAHMIN_DECLINE:0 "Déclin des brahmanes : §Y$VAL$%§!"
 brahmins_estate_events.5.t:0 "Déclin de la puissance des brahmanes"
 brahmins_estate_events.5.d:0 "Plus encore que pour les autres castes, l'influence des brahmanes dépend de leur prestige auprès des fidèles hindous. Or, s'il est difficile d'y trouver une explication, depuis quelques années ils sont de moins en moins considérés comme les gardiens de la doctrine védique, et de plus en plus comme des intrigants riches et corrompus.\n\nEn sus de cela, des manœuvres politiques ayant mal tourné et un certain manque de complaisance de la part de [Root.Monarch.GetName] ont fini par faire perdre aux brahmanes de leur puissance et de leur influence."
 brahmins_estate_events.5.a:0 "Dommage pour eux"
 brahmins_estate_events.6.t:0 "Les brahmanes incitent à la rébellion"
 brahmins_estate_events.6.d:0 "Les relations de l'État avec la caste des brahmanes ont atteint un point de rupture. Les pujârîs, les officiants, condamnent ouvertement [Root.Monarch.GetName] lors des cérémonies, et les familles brahmanes refusent désormais de coopérer au gouvernement de nos sujets hindous. En sus, un faux pas religieux commis par [Root.GetLeLaLDir] [Root.GetDir] a encore aggravé ce qui n'était que du mécontentement, le transformant en un véritable soulèvement. Les brahmanes incitent maintenant le peuple à se soulever contre les autorités !"
 brahmins_estate_events.6.a:0 "Ce n'est pas une bonne nouvelle"
 brahmins_estate_events.7.t:0 "Les brahmanes de [brahmin_trade_province.GetName] s'aliènent les marchands"
 brahmins_estate_events.7.d:0 "La cité de [brahmin_trade_province.GetCapitalName] est un carrefour commercial important pour [Root.GetLeLaNP] [Root.GetName]. Il est souvent visité par des marchands musulmans venus du Gujarât, d'Arabie et de Perse, et toute la province a tiré grand bénéfice de ces relations commerciales avec eux.\n\nMais elle est administrée par un groupe de prêtres brahmanes, dont l'influence se fait ressentir dans chaque couche de la société. Ils ont impulsé toute une série de politiques qui rendent l'ambiance inamicale à ces négociants musulmans. En conséquence, nombre de ceux-ci ont décidé de faire affaire ailleurs. Si rien n'est fait pour les retenir, [brahmin_trade_province.GetCapitalName] risque bien de perdre son statut de carrefour commercial."
 brahmins_estate_events.7.a:0 "Les inquiétudes de marchands de basse caste ne sont pas notre souci"
 brahmins_estate_events.7.b:0 "Donnons la ville à des chefs plus sensibles aux questions commerciales"
 EST_VAL_BRAHMIN_TRADE:0 "Contrôle des carrefours commerciaux : §Y$VAL$%§!"
 EST_VAL_BRAHMIN_TRADE_STOPPED:0 "Contrôle des carrefours commerciaux : §Y$VAL$%§!"
 brahmins_estate_events.8.t:0 "Un peshwâ brahmane ?"
 brahmins_estate_events.8.d:0 "Un brahmane s'est avéré être un administrateur véritablement talentueux et a su attirer l'attention [Root.GetDuDelaDir] [Root.GetDir]. Si cette caste est depuis longtemps implantée dans l'administration [Root.GetRootAdjFS], il est rare que ses membres jouent un rôle véritablement politique, même dans les cours des pays hindous.\n\nLa nomination de cet homme au poste de peshwâ, le ministère le plus élevé, est donc très tentante, car si les brahmanes de tout le pays saisissaient l'occasion pour tenter d'accroître leur influence, cela assurerait également aux hindous que nous avons leurs intérêts à cœur."
 brahmins_estate_events.8.a:0 "Nommons-le peswhâ"
 brahmins_estate_events.8.b:0 "Nommons plutôt un noble"
 brahmins_estate_events.8.c:0 "Nommons plutôt un membre prometteur de la caste vaishya"
 EST_VAL_BRAHMIN_PESHWA:0 "Peshwâ brahmane : §Y$VAL$%§!"
 EST_VAL_VAISYA_PESHWA:0 "Peshwâ vaishya : §Y$VAL$%§!"
 EST_VAL_NOBLE_PESHWA:0 "Peshwâ noble : §Y$VAL$%§!"
 brahmins_estate_events.9.t:0 "Mouvements religieux anti-brahmaniques"
 brahmins_estate_events.9.d:0 "Par tradition, les brahmanes détiennent l'autorité religieuse chez les hindous, mais en certaines occasions des mouvements religieux peuvent émerger, qui n'hésitent pas alors à les défier. Cela s'est fait plus commun ces derniers temps [Root.GetAuEnNP] [Root.GetName], en dépit de tous les efforts des brahmanes pour y mettre fin. Les partisans d'une religion populaire les accusent d'avoir effacé leurs tilaks, les marques sacrées sur leur front, et rejeté leurs responsabilités spirituelles pour s'arroger le pouvoir temporel et infliger de nombreuses injustices aux pauvres. Selon eux, le salut ne peut être atteint que par une dévotion désintéressée, ce qui n'est accessible à aucun hindou manquant de ferveur.\n\nUn groupe de brahmanes influents vient donc d'approcher [Root.GetLeLaLDir] [Root.GetDir] pour demander son aide afin de restaurer la confiance du peuple dans l'autorité de leur caste et mettre un terme à ces mouvements qui s'opposent à elle."
 brahmins_estate_events.9.a:0 "Autorisons les brahmanes à imposer un retour à l'orthodoxie"
 brahmins_estate_events.9.b:0 "Encourageons au contraire ces mouvements populaires"
