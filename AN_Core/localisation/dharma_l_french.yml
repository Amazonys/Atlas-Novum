 india_mission_events.1.t:0 "Ascension des Râjpoutes"
 india_mission_events.1.d:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] parvenu[Root.GetXENP] à faire ce que peu d'autres empires ont jamais réussi : conquérir les Râjpoutes. Que ce soit face aux Arabes, aux Turcs ou aux Afghans, ils avaient toujours jusqu'à présent résisté, tout au long de leur histoire, à l'autorité de ces conquérants.\n\nLa puissance de leurs clans dépasse largement le cadre du Râjasthân lui-même, et ils occupent une position privilégiée dans tout le Nord du sous-continent. Maintenant qu'ils reconnaissent au moins officiellement notre autorité, nous devons envisager leur avenir au sein [Root.GetDuDelaNP] [Root.GetName]. Du fait de leur influence importante dans toute la région, sans parler de leur puissance militaire, ce pourrait être une bonne chose de leur accorder des offices de pouvoir dans tout le pays. Mais cela pourrait aussi se retourner contre nous, aussi pourrions-nous tenter de briser leur influence en intégrant pleinement le Râjasthân."
 india_mission_events.1.a:0 "Promouvons les Râjpoutes"
 india_mission_events.1.b:0 "Conservons leur pouvoir aux Marathes"
 india_mission_events.1.c:1 "Intégrons purement et simplement le Deccan"
 india_mission_events.1.tooltip:0 "Cela va accroître de §Y10§! la loyauté des Râjpoutes."
 india_mission_events.1.tooltip.2:0 "Cela va réduire de §Y10§! la loyauté des Marathes."
 india_mission_events.2.t:0 "Ascension des Marathes"
 india_mission_events.2.d:0 "Un grand nombre de guerriers marathes ont quitté leurs territoires d'origine, le Desh, pour s'installer dans des régions éloignées. Y trouvant des emplois de mercenaires ou de généraux dans les armées étrangères, certains même comme princes conquérants, ces Marathes sont devenus une force avec laquelle il convient de compter en Inde.\n\nMaintenant que la conquête du Deccan est achevée, nous devons décider de leur avenir au sein [Root.GetDuDelaNP] [Root.GetName]. Leur offrir une place prestigieuse au sein de la société nous permettrait de tirer parti de leurs prouesses militaires et de leur ambition effrénées ; mais cette même ambition fait aussi d'eux un danger. Une autre solution serait de les contrôler en centralisant l'administration de tout le Deccan."
 india_mission_events.2.a:0 "Promouvons les Marathes"
 india_mission_events.2.b:0 "Conservons leur pouvoir aux Râjpoutes"
 india_mission_events.2.c:0 "Intégrons purement et simplement le Deccan"
 india_mission_events.2.tooltip:0 "Va accroître de §Y10§! la loyauté des Marathes."
 india_mission_events.2.tooltip.2:0 "Va faire décroître de §Y10§! la loyauté des Râjpoutes."
 india_mission_events.3.t:0 "Le Trône du Paon"
 india_mission_events.3.d:1 "La conquête de l'Hindoustan est désormais achevée, et [Root.Monarch.GetName] a décidé de commémorer la victoire en commandant le trône le plus magnifique que le monde ait jamais vu. Orné de joyaux de toutes sortes, depuis les diamants jusqu'aux émeraudes et aux perles, sa valeur excède celle des plus magnifiques mausolées.\n\nLa question toutefois qui préoccupe tous les esprits, à la cour, est de savoir où sera placé ce trône. Traditionnellement, les conquérants de l'Hindoustan ont régné depuis Delhi, administrant leur empire depuis cette ville. En tant que [Root.GetDir] [Root.GetDuDeNP] [Root.GetName], c'est à [Root.Monarch.GetName] de décider s'il convient de perpétuer cette tradition."
 india_mission_events.3.a:0 "Nous devrions régner depuis Delhi, comme nos prédécesseurs"
 india_mission_events.3.b:1 "Conservons le trône à [Root.Capital.GetCapitalName]"
 india_mission_events.4.t:0 "Baignade dans le Gange"
 india_mission_events.4.d:0 "L'importance spirituelle du fleuve sacré qu'est le Gange ne doit en aucun cas être sous-estimée. Bien plus qu'un cours d'eau, il s'agit de la déesse Ganga, qui apporte pureté et abondance à quiconque se baigne dans Ses eaux.\n\nMaintenant que la glorieuse conquête de la plaine indo-gangétique est terminée, nous avons chargé les brahmanes d'organiser une magnifique fête religieuse, dont personne n'a jamais vu l'équivalent. Consacré par les eaux sacres du Gange, l'empire [Root.GetRootAdjMS] sera très certainement favorisé par les dieux, pour l'éternité."
 india_mission_events.4.a:0 "Nous avons été purifiés"
 india_mission_events.5.t:0 "Ascension des Marathes"
 india_mission_events.5.d:0 "Depuis la conquête du cœur des territoires des Marathes, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] l'objet de toute leur attention. Nous leur avons distribué des offices de prestige et une grande importance, ce qu'ils ont payé par leur empressement à effectuer le service des armes. Et, à mesure que leur puissance se développe et que leur efficacité est de moins en moins contestée, nombreux sont ceux qui ne se demandent pas si un général marathe ne serait pas le plus qualifié pour s'asseoir sur le trône [Root.GetDuDeNP] [Root.GetName]."
 india_mission_events.5.d2:0 "Depuis la conquête du cœur des territoires des Marathes, [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] l'objet de toute leur attention. Nous leur avons distribué des offices de prestige et une grande importance, ce qu'ils ont payé par leur empressement à effectuer le service des armes. Et notre culture martiale ainsi que nos politiques de militarisations du pays se sont avérées extrêmement efficaces."
 india_mission_events.5.b:0 "Un général marathe nous gouvernerait parfaitement"
 india_mission_events.5.c:0 "Les Marathes nous serviront bien"
