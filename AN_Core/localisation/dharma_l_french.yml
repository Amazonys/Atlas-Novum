 estate_maratha:0 "Marathes"
 estate_maratha_desc:0 "Si le terme désignait à l'origine toutes les populations parlant la langue marathe, les Marathes en sont venus à se définir eux-mêmes comme une caste de guerriers. Ils peuvent être trouvés aussi bien dans leur territoire d'origine du Mahârâshtra, mais aussi en dehors, cherchant toutes les occasions de se distinguer dans le cadre du service militaire."
 estate_jains:0 "Jaïns"
 estate_jains_desc:0 "Le jaïnisme n'est plus une foi dominante ou politiquement favorisée en Inde, mais les Jaïns sont loin d'avoir disparu. Ils ont su se reconvertir dans le prêt et l'administration, occupation faisant d'eux un atout pour tout pays leur offrant sa protection."
 estate_vaisyas:0 "Vaishyas"
 estate_vaisyas_desc:0 "Au cours de la période védique, la caste des vaishyas regroupait les propriétaires cultivateurs d'un statut relativement peu élevé. Ils occupent aujourd'hui des fonctions plus lucratives, boutiquiers, artisans ou financiers. Ce sont eux qui animent le négoce indien."
 estate_rajput:0 "Râjpoutes"
 estate_rajput_desc:0 "Les Râjpoutes sont une caste ancienne de guerriers honorables et de nobles fiers. Si le cœur de sa puissance est constitué des terres rudes du Râjasthân, la noblesse râjpoute peut être trouvée dans tout le Nord de l'Inde, et de nombreux grands râjâs s'enorgueillissent de leur ascendante râjpoute."
 estate_brahmins_desc:0 "Les brahmanes sont la caste des prêtres de l'hindouisme. Ils sont les préservateurs des rites et des écritures, car peu de personnes non brahmanes ont suivi une éducation en littérature sanscrite. Un grand respect leur est témoigné, aussi bien par les hindous que par les Indiens d'autres confessions, et ils peuvent parfois jouer un rôle au sein du gouvernement."
