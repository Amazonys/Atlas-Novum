 monsoon_events.1.t:0 "Mousson désastreuse [severe_monsoon_province.GetAuEnContree] [severe_monsoon_province.GetAreaName]"
 monsoon_events.1.d:1 "La mousson de l'année [GetYear] aura été bien plus intense [severe_monsoon_province.GetAuEnContree] [severe_monsoon_province.GetAreaName] qu'on ne s'y attendait. Les vents puissants et les lourdes pluies ont causé de nombreux dégâts dans les cités et les campagnes. La reconstruction est nécessaire, mais elle va être coûteuse et longue."
