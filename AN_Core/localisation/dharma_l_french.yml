 jains_estate_events.1.t:0 "Révolte des jaïns de la province de [Root.GetName]"
 jains_estate_events.1.d:0 "En dépit de leurs principes pacifistes, les jaïns de la province de [Root.GetName] ont pris les armes contre nous pour s'opposer à la révocation de leurs privilèges !"
 jains_estate_events.1.a:0 "Ah…"
 EST_VAL_JAINS_ADVANCE:0 "Progrès de la communauté jaïna : §Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE:0 "Déclin de la communauté jaïna : §Y$VAL$%§!"
 jains_estate_events.2.t:0 "Influence croissante des jaïns"
 jains_estate_events.2.d:0 "De nombreux jaïns influents se sont établis à la cour, à [Root.Capital.GetCapitalName]. Ces ascètes, banquiers et négociants y ont l'oreille [Root.GetDuDelaDir] [Root.GetDir]. Certaines rumeurs prétendent même que [Root.Monarch.GetName] [Root.GetLuiElleDir]-même participerait à leurs rites. S'ils restent une petite minorité religieuse, les jaïns ont visiblement gagné une certaine influence sur la scène politique et au sein de la société [Root.GetRootAdjFS]."
 jains_estate_events.3.t:0 "Déclin de l'influence des jaïns"
 jains_estate_events.3.d:0 "Une fois encore, les jaïns subissent leur manque d'entregent. Des ascètes prééminents sont parvenus à se faire bannir de la cour au terme d'une série de désaccords religieux et politiques, et la fortune des marchands de leur communauté va diminuant. L'influence jaïna est visiblement sur le déclin."
 jains_estate_events.3.a:0 "Tant pis pour eux"
 jains_estate_events.4.t:0 "Les jaïns résistent aux persécutions"
 jains_estate_events.4.d:0 "La communauté jaïna [Root.GetDuDeNP] [Root.GetName], au terme de plusieurs actions considérées comme déloyales et vues comme des persécutions orchestrées par l'État, nous est devenue franchement défavorable. La situation est d'autant plus exacerbée par un acte considéré comme un sacrilège infamant : un gouverneur [Root.GetRelMS] est entré dans un de leurs temples, y a tué une vache, et découvert la bouche et le nez de toutes les statues.\n\nIncapable de supporter plus longtemps de nouvelles provocations, la communauté jaïna a résolu de s'opposer désormais au gouvernement, choisissant d'appliquer des méthodes de résistance certes peu communes mais efficaces : plutôt que de prendre les armes et de se soulever, ils ont décidé de ne plus entretenir la moindre relation avec les institutions de l'État, de refuser tout prêt et de ne plus contribuer en aucune façon à la gouvernance du pays. Le fait que nous dépendions tant de la communauté jaïna est donc dans les faits devenu un véritable point faible."
 jains_estate_events.4.a:0 "Au moins, ils restent pacifiques"
 jains_estate_events.5.t:0 "Remboursement des dettes aux prêteurs jaïns"
 jains_estate_events.5.d:0 "Plusieurs grandes guildes de vaishyas ont cumulé des dettes substantielles auprès de familles banquières de jaïns. Ne souhaitant pas les rembourser, des représentants de ces guildes ont demandé [Root.GetAuAlaDir] [Root.GetDir] qu'elles soient levées. Leur argument est que leur ruine est assurée s'ils sont contraints de continuer à effectuer ces paiements, ce à quoi les prêteurs rétorquent que leur incapacité à payer ne s'explique que par leur mauvaise gestion. Comment devons-nous résoudre ce conflit ?"
 jains_estate_events.5.a:0 "Les guildes vont devoir rembourser"
 jains_estate_events.5.b:0 "Les jaïns vont devoir remettre ces dettes"
 jains_estate_events.5.c:0 "Nous rembourserons nous-mêmes"
 EST_VAL_JAINS_PAYMENT:0 "Dettes remboursées aux jaïns : §Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED:0 "Remise des dettes dues aux jaïns : §Y$VAL$%§!"
 jains_estate_events.6.t:0 "Banquiers jaïns et brahmanes"
 jains_estate_events.6.d:0 "Si [Root.GetLeLaNP] [Root.GetName] s'appui[Root.GetEEntNP] énormément sur les familles banquières jaïna pour obtenir des prêts, cette communauté est loin d'être la seule à financer le pays. Plusieurs familles de brahmanes se livrent aux mêmes activités. Certains de ces derniers prétendent d'ailleurs que mieux vaudrait recourir à leurs services au lieu de ceux des jaïns, car s'ils ne peuvent offrir des taux d'intérêt aussi bas qu'eux, ils insistent sur le fait que la confiance que les hindous témoignent envers les brahmanes permettra le développement de la foi en même temps que l'économie [Root.GetRootAdjFS]."
 jains_estate_events.6.a:0 "Les banquiers jaïns nous ont parfaitement servis jusqu'à présent"
 jains_estate_events.6.b:0 "Préférons-leur plutôt les brahmanes"
 jains_estate_events.7.t:0 "Don généreux des jaïns"
 jains_estate_events.7.d:0 "L'État [Root.GetRootAdjMS] entretient d'excellentes relations avec un certain nombre de riches familles jaïna. Celles-ci ont reçu des offices au sein de l'administration, le contrôle sur les lieux de pèlerinage jaïns et un traitement préférentiel pour les taxes. Ce soutien a d'ailleurs fini par payer, puisque ces familles nous ont offert les services de plusieurs financiers de talent afin d'aider à l'administration du pays, et nous ont versé une belle somme pour remplir le trésor. Celui-ci est désormais aussi plein qu'il peut l'être."
 jains_estate_events.7.a:0 "C'est fort généreux de leur part"
 EST_VAL_JAINS_PREFERRED_BANKERS:0 "Préférence pour les banquiers jaïns : §Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS:0 "Préférence pour les banquiers brahmanes : §Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION:0 "Des jaïns dans l'administration : §Y$VAL$%§!"
 jains_estate_events.8.t:0 "Paryushana"
 jains_estate_events.8.d:0 "La fête du Paryushana marque la période la plus sainte du calendrier religieux jaïn, lors de laquelle sont pratiqués le jeûne, l'austérité et le pardon. Les membres de la communauté consacrent alors beaucoup de temps à la prière, à la méditation et à demander le pardon des leurs.\n\nLes jaïns employés au sein de l'administration [Root.GetRootAdjFS] ont demandé à ce qu'il soit interdit à tous, dans tout le pays, de tuer des animaux pendant la durée de la fête. Si cela aurait un coût pour les bouchers, certains prétendent que l'État parviendrait aisément à compenser la perte des profits."
 jains_estate_events.8.a:0 "Interdisons de tuer les animaux pendant Paryushana"
 jains_estate_events.8.b:0 "Nous n'avons pas à faire de concessions aux païens"
 jains_estate_events.9.t:0 "Procès du jaïnisme"
 jains_estate_events.9.d:0 "Si les religions païennes peuvent être tolérées, il n'y a nulle place [Root.GetAuEnNP] [Root.GetName] pour des gens qui ne croient en aucun dieu. Or, les [Root.GetClercs] accusent les jaïns d'être des kâfirs, des infidèles à Allâh, et ont tenu un débat devant [Root.GetLeLaLDir] [Root.GetDir] pour trancher la question.\n\nLes [Root.GetClercs] prétendent que les jaïns ne croient en personne qui soit pur, n'a de forme physique, est inaltérable, pur, libre de toute renaissance, sans passion, indépendant, remet les péchés, et est créateur de toute joie. Cette conception de Dieu, toujours selon eux, serait partagée par les musulmans et les hindous, mais absente chez les jaïns.\n\nLes moines jaïns présents au débat ont quant à eux contesté avec vigueur ces arguments : choisissant de s'appuyer sur l'absence de dogme, ils ont mis en avant la multiplicité des doctrines jaïnas pour démontrer leur théisme à partir de la vénération pour les jina, les hommes parfaits, à la base même du concept de dharma.\n\nAu final, c'est donc à [Root.Monarch.GetName] de trancher le sort à réserver au jaïnisme [Root.GetAuEnNP] [Root.GetName], en déterminant quels arguments semblent les plus convaincants."
 jains_estate_events.9.a:0 "Les jaïns sont des théistes, tout comme nous le sommes"
 jains_estate_events.9.b:0 "Ils sont des kâfirs qui ne croient en aucun dieu"
 EST_VAL_JAINS_ARE_THEISTS:0 "Jaïns reconnus comme des théistes : §Y$VAL$%§!"
 EST_VAL_JAINS_ARE_KHAFIRS:0 "Jaïns reconnus comme kâfirs : §Y$VAL$%§!"
 jains_estate_events.10.t:0 "Les jaïns exigent des concessions religieuses"
 jains_estate_events.10.d:0 "Les représentants de la communauté jaïna [Root.GetRootAdjFS] ont présenté [Root.GetAuAlaDir] [Root.GetDir] une offre : la reconnaissance officielle du jaïnisme aussi bien au sein de l'État que dans la société, en échange d'une loyauté éternelle de la part de l'ensemble de la communauté. Leur volonté serait de faire reconnaître ce statut par le biais de politiques leur garantissant des concessions d'ordre religieux, qui incluraient l'interdiction de tuer des animaux, la fin de la confiscation des propriétés des morts, l'abolition des taxes religieuses, et la libération des prisonniers liés aux plus grandes familles jaïnas.\n\nCes propositions ont suscité un véritable scandale dans le clergé [Root.GetRelMS], et risquent d'être fort impopulaires dans tout le pays. Peut-être le moment est-il venu de mettre fin à nos relations étroites avec ces jaïns ?"
 jains_estate_events.10.a:0 "Acceptons ces concessions"
 jains_estate_events.10.b:0 "Ils ont été trop loin cette fois, rompons nos relations"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS:0 "Importantes concessions religieuses : §Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED:0 "Refus de toute concession religieuse : §Y$VAL$%§!"
 jains_estate_events.11.t:0 "Les services de [Root.jain_advisor.GetName]"
 jains_estate_events.11.d:0 "[Root.jain_advisor.GetName], riche membre de la communauté jaïna, a longtemps soutenu et recueilli les confidences de [Root.Monarch.GetName]. Après des années passées à servir [Root.GetLeLaNP] [Root.GetName], non seulement sa loyauté s'est révélée être au-dessus de tout soupçon, mais en plus ses talents s'étendent aussi bien dans le domaine de l'administration que de la stratégie militaire. Lui accorder officiellement le titre de peshwâ, premier ministre, lui permettrait donc de continuer à servir l'État au mieux de ses capacités."
 jains_estate_events.11.a:0 "Faisons-en notre peshwâ"
 jains_estate_events.11.b:0 "Donnons-lui plutôt un titre moins important"
 EST_VAL_JAIN_PESHWA:0 "Peshwâ jaïn : §Y$VAL$%§!"
 EST_VAL_JAIN_PESHWA_REFUSED:0 "Conseiller jaïn refusé comme peshwâ : §Y$VAL$%§!"
 marathas_estate_events.1.t:0 "Révolte des Marathes de [Root.GetName]"
 marathas_estate_events.1.d:0 "Dans la province de [Root.GetName], les Marathes se refusent à accepter la confiscation de leurs propriétés. Ils ont donc pris les armes contre nous !"
 marathas_estate_events.1.a:0 "Ah…"
 marathas_estate_events.2.t:0 "Un poète marathe conteste l'autorité des brahmanes"
 marathas_estate_events.2.d:0 "Un grand poète est apparu parmi les Marathes. Salué comme un saint vivant, il prêche l'égalité devant les dieux et la méfiance envers les restrictions liées aux castes. Ainsi a-t-il écrit, à propos des brahmanes :\n\n« Les servants de Vishnu ne connaissent nulle caste,\nLa science des Védas aucun décret.\nLequel de vos livres a sauvé les déchus ?\nJe n'en connais aucun. »\n\nPrétendant qu'un homme est aussi chaste que l'est sa foi et insistant sur le salut personnel plutôt que sur l'observation des rites, ses enseignements ont suscité la colère des brahmanes [Root.GetDuDeNP] [Root.GetName]. Ceux-ci exigent maintenant que le poète jette ses écrits à la rivière et présente des excuses officielles pour son manque de respect de l'orthodoxie."
 marathas_estate_events.2.a:0 "Encourageons ce poète dans ses œuvres"
 marathas_estate_events.2.b:0 "Contraignons-le plutôt à présenter ses excuses"
 EST_VAL_MARATHI_POET:0 "Poésie anti-brahmanique : §Y$VAL$%§!"
 EST_VAL_MARATHI_POET_APOLOGY:0 "Excuses poétiques : §Y$VAL$%§!"
 marathas_estate_events.3.t:0 "Tactique des bargirs"
 marathas_estate_events.3.d:0 "Face à un ennemi qui disposerait d'une puissante artillerie de campagne, les conseillers marathes de [Root.Monarch.GetName] proposent d'adopter une tactique qui leur a été fort utile par le passé. Appelée « bargi-giri » par les envahisseurs venus du Nord, d'après le nom donné en marathe aux cavaliers, il s'agit d'une forme de guerre d'embuscades qui s'appuie sur des forces de cavalerie très mobiles menant des manœuvres de flanquement. Les chevaux de petite taille et plus légers, du type de ceux qu'on trouve dans le Deccan, sont l'idéal pour mener de telles missions, car ils permettent de contourner les canons, les éléphants et la cavalerie lourde si peu maniables."
 marathas_estate_events.3.a:0 "L'idée semble très intéressante"
 EST_VAL_BARGIRS:0 "Recrutement de bargirs : §Y$VAL$%§!"
 marathas_estate_events.4.t:0 "Des chevaux pour les bargirs"
 marathas_estate_events.4.d:0 "Les bargirs, ces cavaliers marathes employés dans l'armée [Root.GetRootAdjFS], ont souvent leurs chevaux fournis par leurs employeurs. Mais, ces derniers mois, le nombre de montures disponibles a chuté, faisant par conséquent s'envoler les prix des chevaux, ce qui rend cette pratique financièrement compliquée. L'État pourrait certes fournir les montures nécessaires à un prix plus élevé, mais si cela s'avère vraiment trop onéreux nous pourrions devoir demander aux bargirs de payer eux-mêmes."
 marathas_estate_events.4.a:0 "L'État fournira les chevaux nécessaires"
 marathas_estate_events.4.b:0 "C'est bien trop onéreux, ils devront les acheter eux-mêmes"
 marathas_estate_events.5.t:0 "Militarisation de la société marathe"
 marathas_estate_events.5.d:0 "Les Marathes ont amené avec eux, dans les territoires qu'ils gouvernent, une culture martiale bien affirmée. Ils préservent leurs liens avec les paysans et les castes inférieures, et favorisent un certain égalitarisme plutôt que la croyance dans la valeur inhérente à la noblesse. Au contraire de tant d'autres armées indiennes, qui recrutent pour l'essentiel des nobles, les Marathes lèvent de véritables légions de soldats-paysans très doués dans la guerre d'embuscade. S'ils sont dépourvus de l'excellence de la noblesse et de toute naissance illustre, leur expérience du combat les rend bien supérieurs aux troupes efféminées et complaisantes de nos ennemis."
 marathas_estate_events.5.a:0 "Cela fait d'autant plus d'hommes pour l'armée"
 EST_VAL_MARATHA_MILITARIZATION:0 "Société militarisée : §Y$VAL$%§!"
 marathas_estate_events.6.t:0 "Manque de récoltes du fait de la militarisation"
 marathas_estate_events.6.d:0 "La militarisation croissante de la société marathe a aussi des revers écologiques. Là où les paysans s'occupaient autrefois de leurs champs, ils préfèrent désormais les gains faciles en servant la moitié de l'année comme soldats. Le manque de bras et la demande accrue en chevaux de combat rendent plus compliquée et moins profitable l'agriculture traditionnelle, rendant le territoire plus vulnérable aux famines. Nombreux désormais sont ceux qui s'adonnent au pastoralisme, car le bétail peut être rassemblé par moins de personnes, être emmené dans les forêts en période de sécheresse, ou caché dans des vallées encaissées en temps de guerre.\n\nIl pourrait donc être nécessaire de revenir sur la militarisation de la province de [maratha_farming_province.GetName], même si les paysans ne vont sans doute guère se réjouir de la nouvelle."
 marathas_estate_events.6.a:0 "Nous devons bien accepter ces conséquences"
 marathas_estate_events.6.b:0 "Disons aux paysans de retourner à leurs champs"
 marathas_estate_events.6.c:0 "Installons plutôt sur place des paysans sans terres"
 EST_VAL_STOPPED_MILITARIZING_MARATHA:0 "Démilitarisation des terres agricoles : §Y$VAL$%§!"
 marathas_estate_events.7.t:0 "Les Marathes acquièrent le goût du luxe"
 marathas_estate_events.7.d:0 "Les campagnes menées par [Root.GetLeLaNP] [Root.GetName] en Inde ont permis aux Marathes recrutés dans [Root.GetSesLeursNP] armées d'acquérir la gloire sur le champ de bataille. Nombre de ces guerriers rentrent chez eux avec un goût nouveau pour les produits de luxe rencontrés dans le monde persianisé, que ce soient des soies du Bengale, des miniatures persanes, ou encore de ces objets de laiton ou d'argent qui sont désormais si prisés. Les Marathes exercent une grande influence dans le pays, aussi leurs nobles ont-ils approché [Root.GetLeLaLDir] [Root.GetDir] pour lui demander de soutenir ces arts et de leur procurer de tels produits exotiques."
 marathas_estate_events.7.a:0 "Un peu de culture n'a jamais fait de mal à personne"
 marathas_estate_events.7.b:0 "Nous ne pouvons tolérer la décadence des Persans"
 EST_VAL_MARATHA_LUXURIES:0 "Goût du luxe : §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_LUXURIES:0 "Produits de luxe refusés : §Y$VAL$%§!"
 marathas_estate_events.8.t:0 "Les palkhis du culte de Vithoba"
 marathas_estate_events.8.d:0 "Parmi les Marathes, la tradition d'un pèlerinage centré sur le culte de Vithoba est devenue très populaire. Ces processions sont connues sous le nom de « palkhis », et se déroulent simultanément dans de nombreux établissements marathes en Inde et s'achèvent dans le temple de Vithoba, à Pandharpur. Les palkhis sont un élément essentiel de cette tradition égalitariste marathe : tous, quelles que soient leurs castes, marchent côte à côte, portant avec eux les simples sandales d'un saint-poète vénéré.\n\nCertains brahmanes regardent toutefois ces mouvements spirituels non hiérarchiques comme une menace pour leur autorité religieuse. Ils cherchent donc à imposer un contrôle sur les palkhis, de telle manière qu'ils intègrent les croyances hindoues orthodoxes en conformité avec leur interprétation des rituels védiques."
 marathas_estate_events.8.a:0 "Les palkhis doivent rester aux mains du peuple"
 marathas_estate_events.8.b:0 "Laissons plutôt les brahmanes officialiser ces cérémonies"
 palkis.tooltip:1 "Une partie des provinces §Yhindoues§!, sensiblement équivalente à la proportion des terres contrôlées par l'ordre des §YMarathes§!, obtient pour §Y20§! ans §YPalkhis populaires§! :\nAgitation locale : §G-3§!\nCoût de développement provincial : §G-5%§!\nDévastation mensuelle : §G-0.03§!"
 EST_VAL_BRAHMIN_PALKHIS:0 "Palkhis organisés par les brahmanes : §Y$VAL$%§!"
 marathas_estate_events.9.t:0 "Déclin des Marathes"
 marathas_estate_events.9.d:0 "L'influence des Marathes [Root.GetAuEnNP] [Root.GetName] est nettement en retrait ces derniers temps. Des querelles dynastiques et la désorganisation ont détourné bon nombre de leurs chefs de leurs devoirs envers [Root.GetLeLaLDir] [Root.GetDir], ce qui les prive d'une partie de leur puissance à la cour."
 marathas_estate_events.9.a:0 "Tant pis pour eux"
 marathas_estate_events.10.t:0 "Influence croissante des Marathes"
 marathas_estate_events.10.d:0 "La caste militaire marathe a enregistré de nombreux succès ces derniers temps. Les services militaires rendus au pays et sa présence au sein de l'armée lui ont gagné de nombreux privilèges [Root.GetAuEnNP] [Root.GetName]."
 marathas_estate_events.10.a:0 "Nous verrons ce qu'il en résultera"
 EST_VAL_MARATHA_ADVANCE:0 "Progrès des Marathes : §Y$VAL$%§!"
 EST_VAL_MARATHA_DECLINE:0 "Déclin des Marathes : §Y$VAL$%§!"
 marathas_estate_events.11.t:0 "Déloyauté des Marathes"
 marathas_estate_events.11.d:0 "Les relations [Root.GetDuDelaNP] [Root.GetName] avec les Marathes se sont dangereusement dégradées. Indignés par plusieurs politiques et décisions militaires qui leur portent préjudice, leurs chefs ont exigé que leur soient autorisés un contrôle accru sur les provinces qui leur ont été confiées et une nette limitation des services qu'ils doivent à l'État. Ils ont aussi menacé, si nous leur refusions ces conditions, de lever une armée pour les imposer."
 marathas_estate_events.11.a:0 "Nous ne pouvons prendre le risque de trop les mécontenter"
 marathas_estate_events.11.b:0 "Ils ne peuvent ainsi renoncer aux services qui nous sont dus"
 EST_VAL_MARATHAS_EXTORTED_RIGHTS:0 "Autonomie accrue des Marathes : §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_RIGHTS:0 "Exigences marathes refusées : §Y$VAL$%§!"
 mug_mission_events.1.t:0 "Un vice-roi dans le Deccan ?"
 mug_mission_events.1.d:0 "Le Deccan est une vaste région, et l'administrer est une charge pesante. Certains sont persuadés que la meilleure manière de gouverner les vastes territoires du Sud de l'Inde serait de déplacer la cour dans la vieille forteresse de Daulatâbâd. D'autres ont toutefois suggéré une solution plus simple : nous pourrions nommer un vice-roi, chargé d'administrer l'ensemble de la région en notre nom, ce qui nous laisserait les mains libres pour poursuivre notre expansion dans d'autres directions."
 mug_mission_events.1.a:0 "Nous gouvernerons l'empire depuis le Sud"
 mug_mission_events.1.b:0 "Nommons plutôt un vice-roi pour le Deccan"
 mug_mission_events.1.b.tt:0 "§RToutes nos provinces du Sud de l'Inde vont être libérées pour dépendre désormais d'un vassal extrêmement loyal.§!"
 mug_mission_events.2.t:0 "La chute de Gôlkonda"
