 desc_aristocracy_united:0 "Au moins pour l'instant, les nobles travaillent de concert à conserver leur contrôle sur la vie politique du pays."
 goods_crossing_borders:0 "Frontières ouvertes au commerce"
 guilds_obstruct_trade:0 "Frein au commerce"
 desc_guilds_obstruct_trade:0 "En raison de désaccords politiques, les corporations empêchent toute tentative pour développer le commerce des productions locales."
 uncooperative_trader:0 "Marchand peu coopératif"
 desc_uncooperative_trader:0 "En raison de désaccords politiques, un marchand de la faction des négociants refuse de servir les intérêts de la République."
 attempted_assassination_of_heir:0 "A tenté d'assassiner le candidat au trône"
 republic_factions.1.t:0 "Restriction des corporations sur le commerce"
 republic_factions.1.d:0 "Le commerce [Root.GetDuDelaBC] [Root.GetBC] dans la province de [Root.GetName] a suscité un conflit qui concerne maintenant toute la République : le parti des négociants, voulant avoir les mains libres pour acheter et vendre ces marchandises, pense que le contrôle des corporations sur les manufactures est devenu trop important. À ses yeux, ces corporations ne sont maintenant rien de plus que des cartels, uniquement capables de détériorer la situation économique [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]. Les meneurs des corporations, de leur côté, prétendent que leurs organisations rendent la production [Root.GetDuDelaBC] [Root.GetBC] bien plus efficace.\n\nQuel que soit le parti que nous décidions de soutenir, il est probable que ceux qui s'opposeront à notre décision en pâtiront, et seraient même capables de saboter leurs outils de travail pour marquer le coup."
 republic_factions.1.a:0 "Nous devrions affaiblir les statuts du cartel [Root.GetDuDelaBC] [Root.GetBC]"
 republic_factions.1.b:0 "La qualité dépend de la puissance des corporations"
 republic_factions.2.t:0 "Les corporations en faveur du mercantilisme"
 republic_factions.2.d:0 "Ces derniers temps, les théories économiques mercantilistes sont à la mode parmi les membres les plus influents des corporations. Il est évident qu'ils sont les mieux placés pour s'exprimer sur de tels sujets. Sans doute n'est-ce là que pure coïncidence, mais ils sont aussi les plus susceptibles de profiter des politiques qu'ils voudraient voir mises en place…\n\nD'autres sont moins susceptibles d'en tirer parti : les plus puissants des négociants, travaillant sur le marché international, prétendent que ces théories constitueraient une impasse, et se battront bec et ongle pour empêcher la République de les adopter. Avec le soutien des corporations, ces politiques pourraient donc être appliquées, mais il sera alors impossible d'éviter les heurts politiques que cela causerait inévitablement."
 republic_factions.2.a:0 "Nous ne pouvons nous permettre d'explorer des impasses"
 republic_factions.2.b:0 "Que les négociants le veuillent ou non, l'avenir est au mercantilisme"
 republic_factions.3.t:0 "Les négociants demandent une hausse des importations"
 republic_factions.3.d:0 "L'influence d'une corporation [Root.Owner.GetDuDeNP] [Root.Owner.GetName] très puissante a fait monter le prix [Root.GetDuDelaBC] [Root.GetBC], à tel point que les négociants trouvent plus avantageux d'en importer de l'étranger pour concurrencer les prix locaux, en dépit du fait que la législation [Root.Owner.GetRootOwnerAdjFS] actuelle n'est guère favorable aux importations.\n\nUn abaissement des droits de douane donnerait à nos marchands une chance de conclure des accords profitables avec les régions où cette marchandise est produite ; mais les corporations, qui ont aussi leur utilité, s'y opposent fermement."
 republic_factions.3.a:0 "Notre premier souci doit être l'efficacité du commerce"
 republic_factions.3.b:0 "Nous ne ferons aucune concession qui porterait atteinte aux corporations"
 republic_factions.4.t:0 "Les corporations attaquent les statuts nobiliaires"
 republic_factions.4.d:0 "Dans la province de [Root.GetName], la présence de corporations a donné naissance à un nouveau type de notables, disposant d'une influence inédite : les dirigeants des corporations de [Root.GetCapitalName] deviennent non seulement plus riches que de nombreux nobles de la province, mais ils y exercent aussi le pouvoir, en dépit du fait qu'ils n'entretiennent aucun de ces liens familiaux qui ont longtemps unis entre eux les dirigeants de la cité.\n\nSans doute les mutations de ce genre sont-elles inévitables, notamment lorsque l'on considère la nature de notre République, mais la seule chose qui soit certaine pour l'instant est que les nobles de [Root.GetName] éprouvent la plus profonde antipathie pour ces parvenus sans éducation, et qu'ils aimeraient leur voir interdite toute ingérence dans les processus politiques locaux."
 republic_factions.4.a:0 "Patricien ou parvenus, l'argent reste l'argent"
 republic_factions.4.b:0 "Contre quelques faveurs, nous pourrions rabaisser ces nouveaux riches"
 republic_factions.5.t:0 "Des sociétés secrètes au sein du gouvernement"
 republic_factions.5.d:0 "Dans les faits, seuls leurs membres sont au courant de l'ensemble des activités des corporations. Et puisqu'elles existent aussi en partie pour agir comme des réseaux d'influence, il est inévitable que cela suscite des rumeurs de conspiration. Nous n'avons prêté jusque-là que peu d'attention à ces bruits, considérant qu'il s'agissait de délires paran…\n\n« [Root.Monarch.GetTitle], la République est en danger ! Venez, nous ne pouvons parler ici… »\n\nUn noble vous entraîne sur un côté et se met à murmurer une longue liste de noms de personnes qui pourraient, ou non, appartenir à des corporations secrètes au sein du gouvernement [Root.GetDuDelaNP] [Root.GetName]. Il donne aussi les noms d'autres nobles, tout aussi inquiets que lui… Tellement nombreux, en fait, que son propre parti ressemble bien plus que celui qu'il accuse à une conspiration. Mais, même ainsi, il ne fait guère de doute que la noblesse [Root.GetRootAdjFS] se sent menacée par les possibles sociétés secrètes que les corporations auraient mises en place."
 republic_factions.5.a:0 "Et si ces conspirations aidaient enfin les politiques à s'entendre ?"
 republic_factions.5.a.tt:0 "Empêche pour l'instant d'enquêter davantage sur ces possibles sociétés d'influence."
 republic_factions.5.b:0 "Très bien. Laissons enquêter ceux que nous savons loyaux"
 republic_factions.6.t:0 "Les corporations avant le pays"
 republic_factions.6.d:0 "Lorsque les nobles nous avaient informés de ces sociétés secrètes qui étaient censées infester la scène politique [Root.GetRootAdjFS], nous avions choisi de ne pas écouter. Ils nous avaient alors prévenus que nous pourrions bien le payer de notre vie, une fois leurs conspirations lancées contre nous.\n\nRien d'aussi dramatique ne s'est produit, mais l'un de nos plus proches conseillers a pris quelques décisions pour le moins contestables ces derniers temps, dont il a fini par reconnaître qu'elles étaient un service rendu à une « société secrète » dont il est membre. Les autres politiciens se sont bien évidemment emparés du sujet, et il n'y a plus moyen, désormais, d'éviter un scandale."
 republic_factions.6.a:0 "Sa déloyauté envers [Root.GetLeLaNP] [Root.GetName] doit être punie"
 republic_factions.6.b:0 "Tentons de calmer les choses"
 republic_factions.7.t:0 "Les réseaux internationaux des corporations"
 republic_factions.7.d:0 "L'un de nos envoyés diplomatiques, disposant de contacts au sein d'une corporation, s'est vu accuser par quelques ambassadeurs plus âgés d'avoir conclu des accords avec une corporation étrangère. Mais, même s'il admet s'occuper aussi des affaires de notre corporation lors de ses séjours à l'étranger, il nie que cela se soit fait au détriment de ses missions politiques. Et il ne se montre aucunement réticent à l'idée de tenter d'utiliser ses contacts étrangers à notre avantage.\n\nLa vieille garde du corps diplomatique trouve cette pratique extrêmement douteuse, mais se servir des relations entre corporations pourrait nous offrir un avantage certain pour mener des opérations clandestines."
 republic_factions.7.a:0 "Nous verrons quelles corporations sont les plus loyales à leur pays"
 republic_factions.7.b:0 "Suspendons-le tant que tout cela n'aura pas été mis au clair"
 republic_factions.8.t:0 "Héritage nobiliaire en [Root.GetName]"
 republic_factions.8.d:0 "Notre République a abandonné nombre d'idées anciennes concernant la noblesse et le vieil ordre féodal. Elles peuvent cependant s'avérer utiles dans certaines situations, et nous sommes toujours disposés à en discuter, selon les circonstances du moment.\n\nUn tel cas vient de se produire en [Root.GetName], où un noble prétend que les terres se trouvant de l'autre côté de la frontière appartiennent de droit au domaine légitime de sa famille. Les négociants du lieu s'opposent à cette revendication, car ils viennent tout juste de conclure un accord de première importance avec le pays voisin. « Au sein d'une république, disent-ils, le commerce devrait toujours être la première des priorités, et ce d'autant plus que les revendications des nobles ne font qu'amener la guerre et la misère. »"
 republic_factions.8.a:0 "La guerre sans doute, mais la misère ?"
 republic_factions.8.b:0 "Ils ont raison, ne nous mêlons pas de ces chamailleries"
 republic_factions.9.t:0 "Lutte pour saisir une opportunité"
 republic_factions.9.d:0 "En tant que république, nous luttons pour préserver un équilibre entre nos intérêts économiques et nos traditions, et choisissons avec la plus grande attention nos conseillers. Les familles qui le savent, qu'elles soient d'origine patricienne ou nobiliaire, tentent de prévoir tout cela et de placer les leurs à des postes offrant des opportunités, afin de pouvoir, par la suite, chercher à conseiller [Root.GetLeLaLDir] [Root.GetDir] de façon plus directe.\n\nUn tel poste, offrant de réelles opportunités, a récemment été créé, et différentes factions font pression pour l'obtenir. Il est pourtant impossible de satisfaire tout le monde, et indispensable que quelqu'un soit nommé rapidement…"
 republic_factions.9.a:0 "Un homme ayant une expérience militaire serait utile"
 republic_factions.9.b:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetAOntNP] toujours fait du commerce une priorité"
 republic_factions.10.t:0 "Commerce avec un pays rival"
 republic_factions.10.d:0 "Nous sommes ouverts au commerce avec tout le monde, à tout le moins tant que nous pouvons en garder le contrôle. Mais les affaires que nous pouvons ainsi conclure ou non font parfois l'objet de controverses. Et, comme pour la plupart des questions sujettes à débat au sein de la République, cela a effectivement viré à la controverse.\n\nDes négociants [Root.GetRootAdjMP] ont commencé à commercer en des termes tout à fait amicaux avec ceux d'un pays rival, prétendant que c'était nécessaire, quels que soient les désaccords d'ordre politique entre nos gouvernements réciproques. La noblesse, elle, trouve tout cela très douteux, et demande à ce qu'il soit immédiatement mis un terme à ces échanges."
 republic_factions.10.a:0 "Coupons tout lien avec ces butors"
 republic_factions.10.b:0 "Nous ne pouvons nous permettre de couper tout lien avec ces butors"
 republic_factions.10.b.tt:0 "[This.GetLeLaNPCap] [This.GetName] gagn[This.GetEEntNP] en puissance commerciale dans l'un des nœuds où nous commerçons."
 republic_factions.11.t:0 "[From.GetLeLaNPCap] [From.GetName] ouvert[From.GetXENP] au commerce"
 republic_factions.11.d:0 "Malgré la haine évidente qu'[From.GetIlElleNP] nous port[From.GetEEntNP], à nous et à tout ce qui nous concerne, [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] accordé à [From.GetSesLeursNP] marchands le droit de conclure des affaires avec nous. Cela nous offre l'opportunité d'accroître notre puissance commerciale en des lieux où nos marchands devraient se voir interdire l'accès."
 republic_factions.11.a:0 "[From.GetLeLaNPCap] [From.GetName] devrai[From.GetTEntNP] nous faire plus souvent confiance"
 republic_factions.12.t:0 "Une offre de [Root.Adm_Advisor.GetName]"
 republic_factions.12.d:0 "Les corporations [Root.GetRootAdjFP] l'ont emporté sur leurs rivaux politiques, parvenant à prendre le contrôle du gouvernement [Root.GetDuDelaNP] [Root.GetName]. Leur pouvoir n'est pourtant pas incontesté. [Root.Adm_Advisor.GetName], que la République apprécie pour ses talents artistiques uniques, nous a ainsi contactés pour nous proposer une solution :\n\n« [Root.Monarch.GetTitle], le moindre changement politique réduirait à néant tout ce qu'ont pu accomplir les corporations jusqu'à présent. Mais nous savons que vous êtes un[Root.GetXEDir] [Root.Monarch.GetWomanMan] avisé[Root.GetXEDir]. S'il fallait vous présenter néanmoins un argument supplémentaire, disons simplement que les corporations ne manquent pas de fonds pour des donations d'ordre politique… »"
 republic_factions.12.a:0 "Nous pensent-ils incapables de distinguer don et pot-de-vin ?"
 republic_factions.12.b:0 "Financer des projets publics peut paraître tout à fait innocent"
 republic_factions.13.t:0 "Une offre de [Root.Dip_Advisor.GetName]"
 republic_factions.13.d:0 "« Nous perdons du terrain, [Root.GetDir] » argumente [Root.Dip_Advisor.GetName] lors d'une conversation à propos d'un débat ayant récemment eu lieu à l'Assemblée. « Le commerce est l'un des socles de la République ; c'est lui qui permet le maintien de notre souveraineté. Si nous mettions d'autres intérêts que ceux des marchands dans l'ordre de nos priorités, nous ne serions plus gouvernés désormais par un[Root.GetXEDir] [Root.GetDir], mais par des esprits brouillons, tout prêts à renoncer à tout ce qui a permis notre grandeur. »\n\nNous savons pertinemment ce qui va suivre : de belles paroles sur la prospérité [Root.GetDuDelaNP] [Root.GetName], que seul peut assurer le maintien des négociants au pouvoir. Puis viendront ensuite des promesses, bien plus précises, sur la bonne fortune que cela nous procurerait…"
 republic_factions.13.a:0 "S'il y a une chose dont n'a vraiment pas besoin la République, c'est la corruption"
 republic_factions.13.b:0 "Bien parlé, [Root.GetLeLaNP] [Root.GetName] a besoin d'or"
 republic_factions.14.t:0 "Une offre de [Root.Mil_Advisor.GetName]"
 republic_factions.14.d:0 "Dans de nombreux pays, les nobles jouissent d'une puissance bien plus importante que chez nous. [Root.GetAuEnNPCap] [Root.GetName], le plus important n'est pas le rang, mais l'argent. [Root.Mil_Advisor.GetName], qui ne manque ni de l'un, ni de l'autre, en a bien conscience et n'hésite pas à le dire :\n\n« La vérité, c'est que si nous souhaitons assurer la prospérité [Root.GetDuDelaNP] [Root.GetName], il nous faut un[Root.GetXEDir] dirigeant[Root.GetXEDir] fort[Root.GetXEDir]. Si vous décidiez de la restaurer à son ancienne gloire, [Root.GetDir], l'armée vous soutiendrait de façon inconditionnelle. Nombreux sont les nobles qui souhaiteraient pouvoir financer une telle cause, par des dons considérables. »"
 republic_factions.14.a:0 "La République n'est pas à vendre"
 republic_factions.14.b:0 "Nous apprécions votre loyauté à sa juste valeur"
 republic_factions.15.t:0 "Le cercle restreint"
 republic_factions.15.d:0 "En tant que [Root.GetDir], nous avons tenté de maintenir une relative neutralité à l'égard des corporations, d'autant qu'elles ont quelque peu perdu de leur éclat sur la scène politique [Root.GetRootAdjFS]. Nous ne sommes membres d'aucune d'entre elles, et ce ne serait d'ailleurs sans doute pas à notre avantage dans le contexte politique actuel.\n\nMais rien n'empêche que cela change : la corporation la plus puissante de la République nous a offert d'en devenir membre, promettant même de garder le secret sur la chose tant que cela s'avérera nécessaire. C'est là une proposition bien hardie, d'autant que tout refus risquerait de sévèrement dégrader les relations avec cette corporation."
 republic_factions.15.a:0 "Nous ne pouvons servir d'autres intérêts que ceux de la République"
 republic_factions.15.b:0 "S'ils peuvent garder un secret, nous aussi"
 republic_factions.16.t:0 "Une transaction bénéfique"
 republic_factions.16.d:1 "[Root.GetAuEnNPCap] [Root.GetName], cela fait bien longtemps qu'affaires et politique s'entremêlent de façon inextricable et quotidienne. Cela implique que, de temps à autre, nous pouvons avoir à conclure des accords qui bénéficient à toutes les parties, mais pas à la République elle-même. Et, lorsque [Root.GetLeLaLDir] [Root.GetDir] est [Root.GetLuiElleDir]-même l'une de ces parties, la situation devient d'autant plus périlleuse.\n\nUn bon accord commercial est garant d'une entente cordiale avec les négociants les plus importants, ce dont nous pourrions tirer parti à l'avenir, et éviter de nous en faire des ennemis vaut sans doute le sacrifice d'une part de notre intégrité en tant que représentant[Root.GetXEDir] de la République."
 republic_factions.16.a:0 "Sur le long terme, l'intégrité est toujours bien plus profitable"
 republic_factions.16.b:0 "Personne ne peut nous demander de sacrifier nos intérêts pour ceux du pays"
 republic_factions.17.t:0 "La voix du sang"
 republic_factions.17.d:0 "Pour de nombreux puissants [Root.GetDuDeNP] [Root.GetName], ce sont les relations et la richesse qui déterminent le statut ; mais les nobles accordent toujours une très grande importance aux liens du sang. Même s'ils sont bien loin de constituer aujourd'hui le parti le plus puissant au sein de la République, ils utilisent toujours cette méthode éprouvée pour s'assurer la loyauté de leurs alliés.\n\nUne famille noble bien connue vient de demander la main de notre fille, ce qui constitue clairement une tentative en ce sens. Il est évident que cela nous obligera à réorienter notre politique de façon à les satisfaire, affaiblissant d'autant la République ; mais un refus risquerait d'entraîner de sérieuses difficultés lorsqu'il s'agira de leur demander d'appuyer la réforme militaire que nous souhaitons bientôt proposer."
 republic_factions.17.a:0 "Déclinons de façon aussi courtoise que possible"
 republic_factions.17.b:0 "Nous devons entretenir des liens étroits avec cette famille"
 republic_factions.18.t:0 "Coopération entre corporations"
 republic_factions.18.d:0 "Depuis qu'elles dominent non seulement les affaires, mais aussi la scène politique [Root.GetRootAdjFS], les corporations n'ont de cesse de constater les avantages qu'il y a à travailler de concert. Des organisations qui pourraient en temps normal se considérer comme rivales œuvrent désormais à maintenir leur domination sur le pays, ce qui présente l'avantage inattendu de les pousser à contrôler le commerce et la qualité des marchandises [Root.GetRootAdjFP]."
 republic_factions.18.a:0 "Si seulement elles pouvaient toujours s'entendre aussi bien…"
 republic_factions.19.t:0 "Les négociants se tournent vers l'étranger"
 republic_factions.19.d:0 "S'étant assurés du contrôle de la République [Root.GetRootAdjFS], les négociants cherchent désormais à dominer le commerce dans tout le monde connu. Leur mainmise sur les affaires politiques [Root.GetDuDelaNP] [Root.GetName] leur cause moins de soucis intérieurs, et les pousse à prendre des risques qui seraient insensés s'ils devaient craindre pour leur puissance sur la scène intérieure. Cela pourrait bien s'avérer avantageux, non seulement pour eux, mais aussi pour la République."
 republic_factions.19.a:0 "Puissent-ils nous amener toutes les richesses du monde"
 republic_factions.20.t:0 "Les nobles mettent leurs différends de côté"
 republic_factions.20.d:0 "Depuis que [Root.GetLeLaNP] [Root.GetName] [Root.GetAOntNP] commencé à servir les nobles, ceux-ci ont commencé à servir [Root.GetLeLaNP] [Root.GetName]. Craignant autrefois d'être vus comme une relique de l'ancien régime, ils ont désormais bien compris que tant qu'ils resteront unis, ils pourront se maintenir au pouvoir. Même si cela peut susciter des querelles avec d'autres forces politiques [Root.GetRootAdjFP], cela aura au moins eu l'avantage de mettre un frein à leur ambition de renverser la République, et les a aidés à s'organiser de façon beaucoup plus efficace."
 republic_factions.20.a:0 "Même les vieilles familles s'unissent autour de notre République"
 republic_factions.21.t:0 "Les corporations mettent un frein au commerce"
 republic_factions.21.d:0 "Les dirigeants des corporations peuvent se révéler être des hommes d'influence impitoyables, et n'apprécient guère le fait d'être relégués au second plan en matière politique.\n\nAinsi, parce qu'ils n'ont pu contrôler le gouvernement [Root.Owner.GetRootOwnerAdjMS] depuis quelque temps, certains d'entre eux ont commencé à faire usage de méthodes plus intimidantes pour démontrer leur influence : sachant pertinemment que la République dépend énormément du commerce, les corporations contrôlant l'approvisionnement en [Root.GetBC] ont commencé à mettre des freins au libre commerce de cette marchandise, mettant sciemment à mal l'économie du pays et les affaires de leurs ennemis politiques."
 republic_factions.21.a:0 "Croient-ils s'attirer ainsi la faveur [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] ?"
 republic_factions.22.t:0 "Les négociants refusent de servir la République"
 republic_factions.22.d:0 "En dépit de l'intérêt indéniable [Root.GetDuDelaNP] [Root.GetName] pour tout ce qui touche au commerce, nombre des négociants les plus importants prétendent que [Root.GetLeLaLDir] [Root.GetDir] refuse de les entendre, et ont décidé de placer d'autres intérêts que ceux du pays en tête de leurs priorités. Déjà, l'un des marchands sur lesquels nous nous appuyons pour notre commerce international a menacé de cesser de travailler pour la République. Même si nous sommes certains de pouvoir trouver un accord à la longue, avant que toute cette affaire ne soit oubliée notre coopération ne peut qu'en pâtir."
 republic_factions.22.a:0 "Mais que croit-il gagner en agissant de la sorte ?"
 republic_factions.23.t:0 "Les nobles rejettent la République"
 republic_factions.23.d:0 "De bien des façons, la République s'est montrée remarquablement adroite pour retirer aux anciennes élites nobiliaires tout le pouvoir qu'elles tiennent pour acquis. Contrairement aux nobles de très nombreux pays, elles acceptent même de ne pas le réclamer.\n\nMais il y a malgré tout des périodes où refont surface des idées vieillottes de gloire aristocratique, lorsque la noblesse [Root.GetRootAdjFS] a l'impression qu'elle ne peut jouer le moindre rôle politique autrement qu'en s'en emparant à la pointe de l'épée. Et, de fait, c'est bien ce qu'elle fait en prenant les armes contre la République."
 republic_factions.23.a:0 "S'ils veulent le pouvoir, qu'ils prennent la plume plutôt que l'épée"
 republic_factions.24.t:0 "La loi de famille"
 republic_factions.24.d:0 "Les nobles [Root.GetRootAdjMP] réclament une loi, connue sous le nom de « loi de famille », visant à interdire aux esprits innocents l'accès aux pièces de théâtre perverties et aux romans dégradants de ces auteurs dits « libertins » qui sévissent depuis quelques années. L'ouvrage ayant suscité cette initiative est une pièce obscène jouée dans tout le pays, qui fait la satire des classes aristocratiques. Humiliées, révoltées, les victimes de cette caricature exigent que la République interdise qu'elle soit dorénavant jouée."
 republic_factions.24.a:0 "Intéressant. Et comment appellent-ils de telles façons d'agir ?"
 republic_factions.24.b:0 "La liberté n'est pas faite pour protéger les obscénités"
 republic_factions.101.t:0 "Révolution [Root.GetAuEnNP] [Root.GetName]"
 republic_factions.101.d:0 "Depuis quelque temps déjà, la République a vu s'accroître la puissance des corporations sur la scène politique [Root.GetRootAdjFS]. S'appuyant sur un grand nombre d'apprentis, de boutiquiers et d'artisans, cette faction a été capable de confisquer à son profit le pouvoir au sein du gouvernement, et de monopoliser tous les offices de l'administration.\n\nPlutôt que risquer une marginalisation qui pourrait durer, les aristocrates et les marchands ont commencé à spéculer sur les céréales. Les stocks de pain et de grain constitués par l'État se sont effondrés, suscitant une hausse importante des prix. Les corporations ne se sont guère préoccupées de la crise qui s'annonce, car le petit peuple demandant crédit pour acheter de quoi manger leur a, jusqu'à présent, paru être une bonne occasion de faire quelques profits, aussi maigres soient-ils. Jusqu'à présent, car les humbles ont commencé à se rassembler sur la grand-place de [Root.Capital.GetCapitalName], au pied du palais [Root.GetDuDelaDir] [Root.GetDir], n'hésitant pas à massacrer une dizaine de gardes qui leur avaient ordonné de se disperser.\n\nMais il y a pire : ils n'ont pas hésité à dévaster une bonne dizaine d'échoppes !"
 republic_factions.101.a:0 "Les masses ne peuvent faire plonger la République dans l'anarchie"
 republic_factions.101.b:0 "Répondons à leurs demandes"
 republic_factions.102.t:0 "Révolution [Root.GetAuEnNP] [Root.GetName]"
 republic_factions.102.d:0 "En achetant les richesses de contrées lointaines pour les vendre sur les marchés de [Root.Capital.GetCapitalName], les négociants [Root.GetRootAdjMP] sont parvenus à s'imposer progressivement à l'Assemblée. Ceci fait, il leur a été aisé de prendre le contrôle de tous les offices qui pouvaient affermir leur pouvoir sur la République. Et qui pourrait leur en vouloir ? Jamais [Root.GetLeLaNP] [Root.GetName] n'[Root.GetAOntNP] été aussi prospèr[Root.GetEEsNP], et l'or coule à flots, dans des proportions jamais vues jusqu'à présent.\n\nOui, qui ? Les propriétaires fonciers, peut-être, voyant leurs maisons menacer ruine, à mesure que leurs domaines sont rachetés par les hommes au pouvoir ? Peut-être les corporations aussi, alors que les négociants favorisent les profits tirés des importations plutôt que la protection de la production locale. Peut-être les plus humbles, enfin, lassés de voir les prix grimper aux étals des marchés et les loyers doubler, au profit de négociants toujours plus avides d'accroître leur fortune…\n\nAu matin, la foule en colère s'est rassemblée aux portes du palais [Root.GetDuDelaDir] [Root.GetDir], prête à les abattre."
 republic_factions.102.a:0 "Ne nous laissons pas intimider par une bande de crapules"
 republic_factions.102.b:0 "Répondons à leurs demandes"
 republic_factions.103.t:0 "Révolution [Root.GetAuEnNP] [Root.GetName]"
 republic_factions.103.d:0 "Utilisant tous les moyens à sa disposition, la noblesse [Root.GetRootAdjFS] est parvenue à prendre le contrôle de la République. Les fils des familles aristocratiques les plus puissantes paradent dans les rues tout autant que dans les palais de la République. Leurs rivaux n'ont désormais plus aucun espoir de trouver un moyen légal pour rétablir leur influence perdue.\n\nUn moyen légal ? La nuit dernière, un jeune noble a été tué lors d'une bagarre sordide dans une taverne. Le meurtrier lui-même est un noble bien connu, le fils aîné de sa famille. Lorsque les autorités sont intervenues, pourtant, c'est une tout autre personne qui a été désignée coupable, comme par hasard le fils d'un humble maître-tisserand qui est aussi l'une des figures les plus en vue des corporations.\n\nLe matin suivant, les corporations autant que les négociants ont commencé à distribuer du pain et des armes au petit peuple ; la foule en colère s'est ralliée autour du palais [Root.GetDuDelaDir] [Root.GetDir], et une première charge par la milice urbaine a causé de nombreuses victimes, avant que la foule ne puisse se venger de la plus violente manière.\n\n[Root.GetLeLaLDirCap] [Root.GetDir] [Root.Monarch.GetName] est désormais assiégé[Root.GetXEDir]."
 republic_factions.103.a:0 "Nous ne pouvons nous rendre à de vils épiciers !"
 republic_factions.103.b:0 "Répondons à leurs demandes"
 republic_factions.103.b.tt:0 "§Y[Root.Monarch.GetName]§! va tenter d'apaiser la foule en mettant en place quelques réformes précipitées.\n[Root.GetIlElleDirCap] va devoir démissionner et de nouvelles élections vont être tenues immédiatement."
 wrecked_by_factional_riots:0 "Destructions par les foules en colère"
 desc_wrecked_by_factional_riots:0 "Cette magnifique cité a été ravagée par les combats causés par notre système politique si fragile."
 dynastic_diplomacy:0 "Diplomatie dynastique"
 converted_monarch:0 "Souverain converti"
 desc_converted_monarch:0 "Notre souverain est un parfait exemple de conversion à la seule véritable foi."
 local_popularity:0 "Popularité locale"
 desc_local_popularity:0 "Les liens culturels ont renforcé le soutien de cette province à notre souverain."
 sided_with_foreign_heir:0 "Soutient le candidat d'une autre dynastie"
 sided_with_supported_heir:0 "Soutient notre candidat actuel"
 golden_liberty:0 "La Liberté dorée"
 desc_golden_liberty:0 "Notre souverain, même s'il est d'origine étrangère, a accepté la Liberté dorée qui nous est si chère."
 elective_monarchy.1.t:0 "Le Sejm soutient [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]"
 elective_monarchy.1.d:0 "Aujourd'hui, le Sejm a voté avec un bel élan son soutien à la candidature de [Root.Heir.GetName] [Root.Heir.Dynasty.GetName] qui, en dépit de ses origines étrangères, a été considéré[Root.GetXEHrt] comme [Root.GetLeLaFHrt] meilleur[Root.GetXEHrt] candidat[Root.GetXEHrt] au trône [Root.GetDuDeNP] [Root.GetName]. Cela renforce donc d'autant ses chances de régner un jour si [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] venait à trépasser."
 elective_monarchy.1.a:0 "[Root.GetIlElleHrtCap] est en effet un[Root.GetXEHrt] excellent[Root.GetXEHrt] candidat[Root.GetXEHrt]"
 elective_monarchy.2.t:0 "Le Sejm refuse [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]"
 elective_monarchy.2.d:0 "Un parti puissant, au sein du Sejm, a clairement fait état de sa désapprobation envers la candidature de [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], qu'il considère comme un[Root.GetXEHrt] étrang[Root.GetErEreHrt] n'ayant aucune connaissance du pays sur lequel [Root.GetIlElleHrt] se destine à régner. Cette campagne a par conséquent affaibli les chances de [Root.Heir.GetName] de monter un jour sur le trône si [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] venait à trépasser."
 elective_monarchy.2.a:0 "[Root.GetIlElleHrtCap] ferait mieux de renoncer"
 elective_monarchy.3.t:0 "Acheter le Sejm"
 elective_monarchy.3.d:0 "Remporter une élection exige souvent de savoir quelle patte doit être graissée. Le candidat pressenti pour monter sur le trône d'un pays étranger est un membre de notre dynastie. Des nobles de ce pays, nombreux et puissants, ont clairement fait savoir qu'ils étaient tout disposés à renforcer encore sa position si notre pays savait se montrer « aussi généreux qu'il est glorieux »."
 elective_monarchy.3.a:0 "Récompensons généreusement leur soutien"
 elective_monarchy.3.b:0 "Renvoyons-les les mains vides"
 elective_monarchy.4.t:0 "Complot contre [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]"
 elective_monarchy.4.d:0 "Une partie du Sejm ne fait pas secret de son aversion pour [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], et nos agents ont découvert que certains complotent même son assassinat. Si nous autorisons cette tentative, il y a un risque important que la faute rejaillisse sur nous ; mais les faire arrêter mettrait en colère leurs amis au Sejm. Que devons-nous faire ?"
 elective_monarchy.4.a:0 "Laissons faire ces intrigants"
 elective_monarchy.4.b:0 "Faisons arrêter les comploteurs"
 elective_monarchy.5.t:0 "Complots [From.GetAuEnNP] [From.GetName]"
 elective_monarchy.5.d:0 "Nous avons découvert que le gouvernement [From.GetDuDelaNP] [From.GetName] avait tacitement approuvé l'assassinat de notre candidat au trône de son pays. C'est là une insulte très grave contre nous, et ils devront en répondre !"
 elective_monarchy.5.a:0 "Ils paieront cher leur outrecuidance"
 elective_monarchy.6.t:0 "Différences religieuses"
 elective_monarchy.6.d:0 "Alors même que nous pratiquons la seule foi véritable, le [Root.GetRelN], nous soutenons un candidat au trône d'un pays qui se livre à des croyances erronées et hérétiques. Or, ce pays vient de demander à notre parent de se convertir à sa religion s'il veut être autorisé à monter sur le trône."
 elective_monarchy.6.a:0 "Plions-nous à cette demande insultante"
 elective_monarchy.6.b:0 "Nous ne mettrons pas son âme en danger"
 elective_monarchy.7.t:0 "Accident suspect"
 elective_monarchy.7.d:0 "Notre candidat[From.GetXEHrt] à la succession au trône [From.GetDuDeNP] [From.GetName] est décédé[From.GetXEHrt] lors ce qui semble être un accident de chasse. Même s'il y a gros à parier que ce malencontreux événement était en fait un assassinat mis à exécution par les partisans d'un concurrent, nous ne disposons d'aucune preuve, et tout le travail entrepris pour placer notre dynastie sur le trône [From.GetFromAdjMS] est maitenant réduit à néant."
 elective_monarchy.7.a:0 "C'est horrible"
 elective_monarchy.8.t:0 "Le sang des [Root.Monarch.Dynasty.GetName]"
 elective_monarchy.8.d:0 "Bien que [Root.GetLeLaNP] [Root.GetName] soi[Root.GetTEntNP] parfois affaibli[Root.GetXENP] par les influences étrangères sur [Root.GetSaLeurNP] vie politique, l'élection de [Root.Monarch.GetName] a créé un lien de confiance et offert des opportunités diplomatiques uniques avec son pays de naissance. [Root.GetLeLaLDirCap] [Root.GetDir] a su utiliser de façon efficace l'influence de sa famille à l'étranger, renforçant ainsi nos liens avec ce pays qu'[Root.GetIlElleDir] considérait autrefois comme le sien."
 elective_monarchy.8.a:0 "Espérons que cela durera"
 elective_monarchy.9.t:0 "[Root.Monarch.GetName] hérite d'un titre"
 elective_monarchy.9.d:0 "Bien qu'[Root.GetIlElleDir] soit avant toute chose notre [Root.GetDir], [Root.Monarch.GetName] a quelques droits sur un titre dans le pays où [Root.GetIlElleDir] est né[Root.GetXEDir]. Certes, ce même pays avait soutenu sa candidature à notre trône dans l'espoir de nous gouverner ; mais le fait que [Root.Monarch.GetName] possède une revendication légitime sur l'un de ses titres pourrait être une occasion unique de renverser la situation…"
 elective_monarchy.9.a:0 "Ce titre est sien par droit de naissance"
 elective_monarchy.9.b:0 "Nous l'avons élu[Root.GetXEDir] sans aucune arrière-pensée"
 elective_monarchy.10.t:0 "Le Sejm exige l'abdication [Root.GetDuDelaDir] [Root.GetDir]"
 elective_monarchy.10.d:0 "[Root.Monarch.GetName] sait que son temps est maintenant compté. Souhaitant assurer le titre à sa lignée, [Root.GetIlElleDir] a commencé à chercher des soutiens à la candidature de l'un de ses parents, remettant ainsi en cause le choix du Sejm. Les nobles ne voient pas cela d'un bon œil, et songent même à obliger [Root.GetLeLaLDir] [Root.GetDir] à abdiquer en faveur de l'hériti[Root.GetErEreHrt] au trône qu'ils ont déjà choisi[Root.GetXEHrt]."
 elective_monarchy.10.a:0 "Il nous faut absolument éviter tout absolutisme"
 elective_monarchy.10.b:0 "[Root.GetLeLaLDirCap] [Root.GetDir] ne peut se soumettre aussi facilement"
 elective_monarchy.11.t:0 "Conversion [Root.GetAuAlaRel] [Root.GetRelN]"
 elective_monarchy.11.d:0 "Des bouleversements religieux sont visibles partout dans le monde, et n'importe quel souverain changeant de religion peut être élevé au rang de modèle. C'est pourquoi, lorsque [Root.Monarch.GetName] s'est converti[Root.GetXEDir] [Root.GetAuAlaRel] [Root.GetRelN] en montant sur le trône, nombreux ont été ceux qui en ont pris bonne note.\n\nEt, après tout, si [Root.GetLeLaLDir] [Root.GetDir] peut se convertir, qu'est-ce qui pourrait bien empêcher les autres âmes égarées de voir la vérité ? « Rien », disent ses partisans. Et les incitations se font désormais plus pressantes pour tous ceux qui n'ont pas encore suivi son exemple, qu'ils soient nobles ou roturiers."
 elective_monarchy.11.a:0 "Espérons qu'ils entendront raison. Et l'appel de Dieu, aussi"
 elective_monarchy.12.t:0 "Campagne trop ambitieuse"
 elective_monarchy.12.d:0 "La guerre entreprise par [Root.Monarch.GetName] ne se déroule pas comme [Root.GetIlElleDir] l'avait prévu. Les situations de ce type favorisent toujours l'apparition de troubles, et c'est bien pire encore lorsque [Root.Owner.GetLeLaLDir] [Root.GetDir] est un[Root.GetXEDir] étrang[Root.GetErEreDir].\n\nDepuis quelque temps, certains disent même à qui veut les entendre que [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] après tout un pays pacifique, et que [Root.GetCeCetteFDir] monarque trop téméraire ne fait que [Root.GetLeLaFNP] mener à [Root.GetSaLeurNP] perte."
 elective_monarchy.12.a:0 "La guerre ne fait que commencer. Haut les cœurs !"
 elective_monarchy.12.b:0 "Nous devons rapidement mettre un terme à ce conflit"
 elective_monarchy.13.t:0 "Comme chez [Root.Owner.GetLuiElleDir]"
 elective_monarchy.13.d:0 "Éduqué[Root.Owner.GetXEDir] dans la culture [Root.GetCultFS], [Root.Owner.Monarch.GetName] visite souvent la province de [Root.GetName]. Non seulement elle lui rappelle sa jeunesse, mais en plus ses habitants, qui se sentent souvent étrangers à la monarchie [Root.Owner.GetRootOwnerAdjFS], sont heureux de voir que le Sejm a élu un[Root.Owner.GetXEDir] [Root.Owner.GetDir] parlant leur langue. L'une de ses récentes visites a ainsi considérablement amélioré le regard qu'ils portent sur le gouvernement."
 elective_monarchy.13.a:0 "Il n'y avait aucune raison d'en douter"
 elective_monarchy.14.t:0 "[Root.Monarch.GetName] et [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]"
 elective_monarchy.14.d:0 "Élire des monarques venus de pays différents nous permet, d'une certaine façon, d'éviter qu'une dynastie ne prenne entièrement le contrôle [Root.GetDuDelaNP] [Root.GetName] ; mais cela peut aussi pousser la noblesse étrangère à remettre en cause notre loyauté.\n\nLa maison [Root.Monarch.Dynasty.GetName], à laquelle appartient [Root.GetLeLaLDir] [Root.GetDir], a noté le soutien croissant que le Sejm apporte à [Root.Heir.GetName], de la maison [Root.Heir.Dynasty.GetName]. Même s'il faut espérer que les [Root.Monarch.Dynasty.GetName] ont bien compris bien qu'ils ne pourraient régner perpétuellement sur [Root.GetLeLaNP] [Root.GetName], ils commencent à s'interroger sur l'effet que cela aura sur nos relations à l'avenir."
 elective_monarchy.14.a:0 "Rassurons-les : le Sejm reste loyal à la maison [Root.Monarch.Dynasty.GetName]"
 elective_monarchy.14.b:0 "Reconnaissons tout de même qu'un changement est nécessaire"
 elective_monarchy.14.c:0 "Restons neutres : le Sejm ne doit allégeance qu'à [Root.GetLeLaNP] [Root.GetName]"
 elective_monarchy.15.t:0 "Le Sejm [From.GetFromAdjMS] nous retire son soutien"
 elective_monarchy.15.d:0 "Après qu'un[From.GetXEDir] membre de la maison [Root.Monarch.Dynasty.GetName] a ceint la couronne [From.GetFromAdjFS], nous comptions bien que notre dynastie gouvernerait [From.GetLeLaNP] [From.GetName] de façon durable. Pourtant, le soutien apporté par le Sejm [From.GetAuAlaHrt] candidat[From.GetXEHrt] d'un autre pays pèse sur les relations entre nos deux pays.\n\nAprès avoir été invité à s'expliquer, le Sejm a ouvertement affirmé que les temps changeaient, et qu'il cherchait à éviter l'élection d'un nouveau souverain venu [Root.GetDuDeNP] [Root.GetName]."
 elective_monarchy.15.a:0 "Ces nobles [From.GetFromAdjMP] sont des girouettes"
 elective_monarchy.16.t:0 "Le Sejm [From.GetFromAdjMS] se tourne vers nous"
 elective_monarchy.16.d:0 "La maison [From.Monarch.Dynasty.GetName] a fortement incité [From.GetLeLaNP] [From.GetName] à lui conserver le trône, mais le Sejm s'y oppose et a apporté son soutien à notre dynastie. [From.Heir.GetName], déjà populaire au sein du Sejm, est désormais considéré[From.GetXEHrt] comme [From.GetLeLaFHrt] meilleur[From.GetXEHrt] candidat[From.GetXEHrt] pour lui permettre d'échapper à l'emprise des [From.Monarch.Dynasty.GetName] et d'un[From.GetXEDir] [From.GetDir] absolutiste."
 elective_monarchy.16.a:0 "[From.GetIlElleHrtCap] les mènera à la liberté… et pourquoi pas à nous ?"
 elective_monarchy.17.t:0 "La Liberté dorée"
 elective_monarchy.17.d:0 "Régner sur [Root.GetLeLaNP] [Root.GetName] n'est pas régner sur n'importe quel autre pays : il est difficile d'y définir la moindre politique sans l'approbation de la noblesse, et parfois même cela s'avère totalement impossible. Pour un souverain étranger, cela peut être aussi décevant que frustrant, même si ce fondement de la vie politique [Root.GetRootAdjFS] est chéri par le pays.\n\nEt puis, il faut l'avouer, c'est aussi cette Liberté dorée qui a permis à [Root.Monarch.GetName] de monter sur le trône. C'est pourquoi l'approuver pourrait affaiblir [Root.GetLeLaLDir] [Root.GetDir] sur la scène politique internationale, mais lui permettrait de mieux s'intégrer et de s'attacher des partisans au Sejm."
 elective_monarchy.17.a:0 "Le Sejm a été assez sage pour nous élire, alors faisons-lui confiance"
 elective_monarchy.17.b:0 "Il nous faut mettre fin à cette anarchie"
 elective_monarchy.18.t:0 "Les [Root.Monarch.Dynasty.GetName] revendiquent le trône [Root.GetRootAdjMS]"
 elective_monarchy.18.d:0 "Des événements récents ont bouleversé l'équilibre des pouvoirs au sein de la maison [Root.Monarch.Dynasty.GetName], à quoi ce sont ajoutées des lois d'héritage contradictoires, débouchant sur une situation bien malheureuse : un membre de cette maison serait devenu le titulaire légitime non seulement du pays natal de [Root.Monarch.GetName], mais aussi du nôtre.\n\nIl reste difficile de savoir si cette revendication sera poussée jusqu'au point de déclencher une guerre, ou si elle sera simplement mise à profit pour assurer la position de ce souverain sur la scène politique de son propre pays. Mais, quoi qu'il en soit, la simple possibilité que nous puissions être contraints à une union personnelle de cette manière paraît bien inquiétante."
 elective_monarchy.18.a:0 "Dire que nous avons élu l'un[Root.GetXEDir] d'entre eux parce que nous leur faisions confiance…"
 elective_monarchy.19.t:0 "[Root.Monarch.GetName] revendique le trône [From.GetFromAdjMS]"
 elective_monarchy.19.d:0 "Depuis son élection, le soutien que nous avions apporté à [From.Monarch.GetName] lorsqu'[From.GetIlElleDir] était notre candidat[From.GetXEDir] à la couronne [From.GetFromAdjFS] nous a offert un certain nombre d'avantages diplomatiques. Depuis cette époque, toutefois, il nous a été suggéré de pousser plus loin nos revendications, au-delà de son seul règne, sur la couronne [From.GetFromAdjFS], en considérant désormais [Root.Monarch.GetName] non seulement comme souverain[Root.GetXEDir] [Root.GetDuDeNP] [Root.GetName] mais aussi [From.GetDuDeNP] [From.GetName].\n\n[From.Monarch.GetName] se considère bien évidemment comme [From.GetLeLaFDir] souverain[From.GetXEDir] légitime [From.GetDuDeNP] [From.GetName] ; mais [Root.Monarch.GetName] occupe un rang bien plus éminent au sein de la dynastie.\n\nQuoi qu'il en soit, un[From.GetXEDir] [From.GetDir] se doit de se montrer loyal[From.GetXEDir] avant tout à sa famille, n'est-ce pas ?"
 elective_monarchy.19.a:0 "Tout cela offre matière à réflexion…"
 republican_dictatorship.1.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] prend le contrôle du gouvernement"
 republican_dictatorship.1.d:0 "Aux yeux de [Root.Monarch.GetName], savoir prendre des décisions de façon rapide, indiscutable et indiscutée est la seule manière de s'assurer que [Root.GetLeLaNP] [Root.GetName] procèd[Root.GetEEntNP] aux réformes nécessaires au maintien de [Root.GetSonLeurNP] rang.\n\nSon impatience face aux procédures politiques que cela implique ennuie toutefois certains des membres les plus éminents du gouvernement, qui expliquent que tous les dirigeants [Root.GetRootAdjMP], jusqu'à présent, ont toujours fait passer leurs idées de façon beaucoup plus mesurée. Ils craignent que cette façon brutale d'atteindre les objectifs fixés, sans prendre aucunement en considération les moyens à mettre en œuvre pour y parvenir, n'ait des conséquences graves pour le pays sur le long terme."
 republican_dictatorship.1.a:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] pas une démocratie, il faudra qu'ils s'y fassent"
 republican_dictatorship.1.b:0 "Il nous faut prendre en considération leurs inquiétudes"
 republican_dictatorship.2.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] prend le contrôle des affaires étrangères"
 republican_dictatorship.2.d:0 "Les façons de faire [Root.GetDuDelaNP] [Root.GetName], pour tout ce qui regarde le commerce international et la diplomatie, ont toujours été marquées par le tact et la prudence. Aux yeux de [Root.Monarch.GetName], toutefois, cela ne s'avère pas suffisamment efficace. Si le chef de l'État possédait le pouvoir absolu, il n'y aurait plus nulle raison de tergiverser.\n\nEn pratique, toutefois, il peut exister de très bonnes raisons d'hésiter. [Root.GetLeLaLDirCap] [Root.GetDir] voit peut-être clairement la voie à suivre, mais c'est une voie adaptée à un monde de monarques et de despotes. Même si c'est aujourd'hui un[Root.GetXEDir] autocrate qui se trouve au pouvoir, est-ce là réellement l'avenir que nous voulons pour le pays ?"
 republican_dictatorship.2.a:0 "Tout à fait"
 republican_dictatorship.2.b:0 "Reconsidérons les choix qui s'offrent à nous"
 republican_dictatorship.3.t:0 "[Root.GetLeLaLDirCap] [Root.GetDir] prend le contrôle de l'armée"
 republican_dictatorship.3.d:0 "Si [Root.Monarch.GetName] veut pouvoir réellement écrire l'avenir [Root.GetDuDelaNP] [Root.GetName], [Root.GetIlElleDir] doit être capable de manier les troupes comme des armes face à un monde hostile.\n\nMais l'armée, tout aussi respectueuse qu'elle soit de la hiérarchie et des ordres d'un[Root.GetXEDir] [Root.GetDir] qui sait faire preuve d'ambition, a aussi des traditions et des structures qui ne peuvent être passées outre : cela mettrait fin à l'idée que [Root.GetLeLaLDir] [Root.GetDir] agit avec le soutien du peuple. Dira-t-on de [Root.Monarch.GetName], à l'avenir, qu'[Root.GetIlElleDir] a été [Root.GetLeLaFDir] premi[Root.GetErEreDir] d'une lignée de monarques ?"
 republican_dictatorship.3.a:0 "Peu importe, tant que ça marche"
 republican_dictatorship.3.b:0 "Non. Écoutons les conseils qui nous sont donnés"
 republican_dictatorship.4.t:0 "Soutiens à [Root.Monarch.GetName] au sein de l'armée"
 republican_dictatorship.4.d:0 "Même s'ils sont encore nombreux, dans l'armée, à conserver quelque loyauté au précédent régime, [Root.GetLeLaLDir] [Root.GetDir] y possède aussi quelques partisans très dévoués. Certains officiers apprécient le pouvoir absolu dont dispose [Root.Monarch.GetName], et considèrent qu'il est nécessaire, en des temps troublés, d'avoir un[Root.GetXEDir] dirigeant[Root.GetXEDir] doté[Root.GetXEDir] d'autorité.\n\nPourtant, promouvoir quiconque pour des motifs politiques évidents, tout aussi doué qu'il soit, pourrait ne pas être très bien perçu. Il faut pourtant que les généraux soient à la fois compétents et loyaux. Devons-nous saisir cette opportunité, ou laisser faire avec dignité ?"
 republican_dictatorship.4.a:0 "Il n'y a rien de tendancieux à récompenser le talent"
 republican_dictatorship.4.b:0 "Mieux vaut laisser de tels sujets à des commandants d'expérience"
 republican_dictatorship.5.t:0 "Le peuple réclame le retour à la démocratie"
 republican_dictatorship.5.d:0 "« Nous avons chassé les rois, l'heure est venue de chasser [Root.GetLeLaFDir] despote ! »\n\n[Root.GetLeLaNPCap] [Root.GetName], ayant vu [Root.GetSesLeursNP] anciennes institutions être mises à bas, commenc[Root.GetEEntNP] à voir en [Root.Monarch.GetName] un[Root.GetXEDir] monarque absolu[Root.GetXEDir] se cachant derrière les apparences d'un gouvernement moderne. Le peuple exige donc [Root.GetDeluiDelleDir], [Root.GetSilSielleDir] veut continuer à gouverner, des changements réels et immédiats, et l'élection de représentants.\n\nAu prix de quelques concessions au peuple, peut-être celui-ci aurait-il moins de réticences à accepter un[Root.GetXEDir] dirigeant[Root.GetXEDir] à vie ? À moins, évidemment, qu'ils ne décident de raccourcir quelque peu celle-ci…"
 republican_dictatorship.5.a:0 "[Root.Monarch.GetName] sait parler au peuple"
 republican_dictatorship.5.b:0 "[Root.GetLeLaNPCap] [Root.GetName] n'[Root.GetAOntNP] jamais été une démocratie"
 republican_dictatorship.6.t:0 "Déléguer les affaires gouvernementales ?"
 republican_dictatorship.6.d:0 "[Root.Monarch.GetName] n'a jamais vraiment été attiré[Root.GetXEDir] par l'administration et les livres de loi. [Root.GetLeLaLDirCap] [Root.GetDir] peut certes prendre des décisions, mais de nombreux points de détail lui restent obscurs. Le recours à des subordonnés ayant les compétences pour gérer ce type de soucis a en partie résolu le problème, mais pousse aussi ces derniers à s'enhardir, au point qu'ils demandent désormais un contrôle accru sur la gestion administrative du pays.\n\nMême s'il s'agit là d'une tentative évidente pour affaiblir la position [Root.GetDuDelaDir] [Root.GetDir], insister pour conserver le contrôle sur ces sujets nous pousserait droit au conflit avec des individus extrêmement compétents."
 republican_dictatorship.6.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] n'a pas à tout décider par [Root.GetLuiElleDir]-même"
 republican_dictatorship.6.b:0 "Débarrassons-nous de quiconque suggérerait une telle chose"
 republican_dictatorship.7.t:0 "Déléguer les affaires étrangères ?"
 republican_dictatorship.7.d:0 "Un[Root.GetXEDir] [Root.GetDir] n'a pas à négocier pour gouverner, et sur ce point [Root.Monarch.GetName] ne constitue en rien une exception. Malheureusement, pour tout ce qui regarde la diplomatie internationale, le compromis est parfois nécessaire, et le fait que [Root.GetLeLaLDir] [Root.GetDir] ne parvienne pas à se sortir de situations épineuses pousse les diplomates et ambassadeurs à demander que ces affaires leur soient déléguées, à eux ou à d'autres.\n\nEn temps normal, nous ne pourrions accepter que s'exprime une telle suspicion envers les capacités [Root.GetDuDelaDir] [Root.GetDir], aussi subtile soit-elle. Mais, après tout, peut-être [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP]-[Root.GetIlElleNP] tirer parti de cette situation ?"
 republican_dictatorship.7.a:0 "Va pour le compromis, mais seulement pour cette fois"
 republican_dictatorship.7.b:0 "On ne peut laisser s'installer une telle situation"
 republican_dictatorship.8.t:0 "Déléguer les affaires militaires ?"
 republican_dictatorship.8.d:0 "L'armée peut se montrer très rétive aux réformes, et [Root.Monarch.GetName] n'est guère versé[Root.GetXEDir] dans la chose militaire. Fort heureusement, [Root.GetIlElleDir] emploie des gens qui le sont, et qui commencent à apprécier le manque d'implication [Root.GetDuDelaDir] [Root.GetDir], au point que l'état-major ose désormais demander une autonomie accrue pour prendre ses décisions.\n\nMais si cela peut être considéré à première vue comme une bonne idée, perdre le contrôle sur l'armée pourrait porter un coup sévère à la fonction de [Root.GetDir]."
 republican_dictatorship.8.a:0 "Tant qu'[Root.GetIlElleDir] gouverne [Root.GetLeLaNP] [Root.GetName], d'autres peuvent bien [Root.GetLeLaFNP] défendre"
 republican_dictatorship.8.b:0 "[Root.GetIlElleDirCap] doit reprendre le contrôle"
 republican_dictatorship.9.t:0 "Népotisme"
 republican_dictatorship.9.d:0 "Désireux de nommer des personnes de confiance aux postes les plus importants, nous avons fini, par la plus pure des coïncidences, par placer un certain nombre de parents [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] au gouvernement des affaires locales.\n\nMais si cela nous permet d'être assurés que nos politiques sont bien appliquées à l'échelle locale, les habitants de [Root.GetCapitalName] prétendent pâtir de l'incompétence de leur maire. À leurs yeux, [Root.Owner.Monarch.GetName] fait renaître une époque révolue, où le pouvoir était transmis par le sang, au détriment de la population."
 republican_dictatorship.9.a:0 "Le peuple s'est prononcé, le maire doit se retirer"
 republican_dictatorship.9.b:0 "Ces allégations sont ridicules"
 republican_dictatorship.10.t:0 "Des officiers attaquent le régime"
 republican_dictatorship.10.d:0 "L'adhésion à certains principes républicains a certes contribué à ce que de nombreuses personnes acceptent le gouvernement de [Root.Owner.Monarch.GetName], mais certains officiers, au sein de l'armée, interprètent cela comme un signe de faiblesse.\n\nUn général de [Root.GetName] a ourdi un complot contre [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir], avec pour prétexte que le pays a besoin d'un dirigeant capable de faire montre d'autorité sur le long terme. Selon ces intrigants, si rien n'est fait pour l'empêcher, [Root.Owner.GetLeLaNP] [Root.Owner.GetName] risqu[Root.Owner.GetEEntNP] de sombrer dans l'anarchie ou de voir naître un régime égalitariste."
 republican_dictatorship.10.a:0 "Alors, assumons notre rôle"
 republican_dictatorship.10.b:0 "Liquidons ces réactionnaires"
 hardened_oak:0 "Chêne durci"
 desc_hardened_oak:0 "Un constructeur naval expérimenté a trouvé le moyen de renforcer les coques des navires."
 patriotic_curriculum:0 "Cours sur le devoir envers le pays"
 desc_patriotic_curriculum:0 "L'Académie de marine enseigne un cours sur le devoir envers le pays."
 maintenance_curriculum:0 "Cours sur l'entretien des navires"
 desc_maintenance_curriculum:0 "L'Académie enseigne un cours sur le sens marin et l'entretien des navires."
 galley_veterans:0 "Vétérans des galères"
 desc_galley_veterans:0 "De nouvelles tactiques, mises au point par nos équipages de vétérans, ont été formalisées pour les galères de combat."
 heavy_ship_veterans:0 "Vétérans des vaisseaux lourds"
 desc_heavy_ship_veterans:0 "De nouvelles tactiques, mises au point par nos équipages de vétérans, ont été formalisées pour les combats dans lesquels interviennent des vaisseaux lourds."
 grieving_sailors:0 "Marins en deuil"
 desc_grieving_sailors:0 "La perte d'une flotte commerciale a un effet néfaste sur les plus superstitieux de nos marins."
 repairing_decayed_ships:0 "Réarmement des navires abîmés"
 desc_repairing_decayed_ships:0 "Nous faisons des efforts particuliers pour réarmer les navires abîmés lors de voyages lointains."
 rotting_wood:0 "Pourrissement du bois"
 desc_rotting_wood:0 "Nos voyages dans des eaux étranges, à bord de navires mal préparés, abîment le bois beaucoup plus rapidement que nous ne l'escomptions."
 shipyard_fire:0 "Incendie sur les quais"
 desc_shipyard_fire:0 "Un incendie, survenu dans le port de cette province, ralentit la production."
 skilled_diplomat:0 "Diplomate de talent"
 desc_skilled_diplomat:0 "L'un de nos ambassadeurs possède un talent extraordinaire et a été assigné aux affaires étrangères les plus importantes."
 just_causes:0 "Causes justifiées"
 desc_just_causes:0 "Le dur labeur de nos diplomates a convaincu le monde que nos revendications sont justifiées et nos actions justes."
 popular_noble:0 "Noble populaire"
 desc_popular_noble:0 "L'un des membres les plus aimables de notre noblesse s'est montré très généreux à l'étranger."
 vassals_feel_safe:0 "Les vassaux se sentent protégés"
 desc_vassals_feel_safe:0 "La puissance de nos armées et le respect que nous accordons à leurs droits font que nos vassaux se sentent en sûreté et protégés dans notre giron."
 firm_hand:0 "Une main ferme"
 desc_firm_hand:0 "Une application intelligente de la menace et de la persuasion nous a permis de pressurer un peu plus nos vassaux."
 emissary_authority:0 "Autorité des émissaires"
 desc_emissary_authority:0 "Les laissez-passer que présentent nos diplomates en sont venus à représenter la crédibilité et la raison d'être de notre pays."
 suspected_diplomats:0 "Diplomates suspects"
 desc_suspected_diplomats:0 "Certains de nos diplomates ont été impliqués dans une opération d'espionnage de grande envergure, et l'ensemble de nos émissaires est désormais soumis à une enquête très poussée dès qu'ils se présentent dans un nouveau pays."
 slow_negotiations:0 "Négociations prolongées"
 desc_slow_negotiations:0 "Certaines de nos demandes sont considérées comme de véritables insultes par nos vassaux, ce qui freine les négociations relatives à leur annexion."
 hostile_rhetoric:0 "Rhétorique belliqueuse"
 desc_hostile_rhetoric:0 "L'un de nos ambassadeurs a fait des affirmations quelque peu imprudentes, faisant croire à nos voisins que nous constituions pour eux une menace."
 free_freethinkers:0 "Libres penseurs non brimés"
 desc_free_freethinkers:0 "Laisser les libres-penseurs rechercher la connaissance sans persécution permet une floraison des activités dans les salons et les universités de la capitale."
 fair_laws:0 "Lois justes"
 desc_fair_laws:0 "La population approuve pour une large part le désir d'une véritable justice."
 ineffective_missionary:0 "Missions inefficaces"
 desc_ineffective_missionary:0 "Notre engagement officiel dans le courant humaniste rend la tâche de persuasion des infidèles difficile pour nos missionnaires."
 fair_dealing:0 "Autorité bienveillante"
 arrogant_administrators:0 "Administrateurs arrogants"
 honest_broker:0 "Impartialité"
 rogue_nation:0 "Pays voyou"
 ideagroups.1700.t:0 "Navires de chêne dur"
 ideagroups.1700.d:0 "Un constructeur naval expérimenté a trouvé le moyen de renforcer les coques des navires, de façon à ce qu'ils puissent résister mieux aux tempêtes et autres épreuves de la mer. Cette technique reste un mystère, mais pour un temps les océans seront moins effrayants."
 ideagroups.1700.a:0 "Aucun cap ne nous effraie"
 ideagroups.1701.t:0 "Un amiral méritant bien son titre"
 ideagroups.1701.d:0 "Un excellent officier de marine a été porté à notre attention, capable non seulement de maîtriser l'art de la guerre en mer, mais aussi de transmettre ses connaissances aux autres. Quelle serait la meilleure façon de faire usage de ses talents ?"
 ideagroups.1701.a:0 "En mer, pour briser nos ennemis"
 ideagroups.1701.b:0 "À l'académie, pour enseigner"
 ideagroups.1702.t:0 "Entraînement plus poussé"
 ideagroups.1702.d:0 "L'Académie de marine peut recruter un nouvel instructeur, et son chancelier nous demande de suggérer un nouveau cursus pour les élèves. Quelles idées devraient l'animer ?"
 ideagroups.1702.a:0 "Le devoir envers le pays, évidemment"
 ideagroups.1702.b:0 "Plutôt le sens marin et l'entretien des navires"
 ideagroups.1703.t:0 "Nouvelles tactiques"
 ideagroups.1703.d:0 "Des années en mer ont forgé des équipages de vétérans capables de véritables exploits dans les combats. Certaines de leurs techniques pourraient être formalisées et utilisées pour nous donner un avantage sur nos ennemis."
 ideagroups.1703.a:0 "Il était une petite galère, il était une petite galère…"
 ideagroups.1703.b:0 "Nos vaisseaux lourds pourront nettoyer les mers"
 ideagroups.1704.t:0 "Contrebandiers attrapés"
 ideagroups.1704.d:0 "Nous dominons les mers, ce qui nous permet de maîtriser les routes commerciales maritimes. Il est donc d'une importance cruciale, pour éviter l'affaiblissement de notre marché intérieur, que nos eaux territoriales soient dégagées de toute contrebande et de toute marchandise étrangère."
 ideagroups.1704.a:0 "Une victoire, même sur la racaille, reste une victoire"
 ideagroups.1704.b:0 "Réinvestissons la marchandise saisie"
 ideagroups.1705.t:0 "Un invité royal"
 ideagroups.1705.d:0 "Des récits sur nos constructeurs navals et notre flotte se sont répandus dans tout le monde connu, poussant un prince étranger à demander à visiter nos ports et à parler avec nos hommes. C'est là un insigne honneur, que nous ne pouvons nous permettre de refuser."
 ideagroups.1705.a:0 "Hourra !"
 ideagroups.1706.t:0 "Don patriotique"
 ideagroups.1706.d:0 "Un riche marchant s'est montré désireux de montrer sa gratitude pour les efforts que nous consacrons à patrouiller les mers et garder les routes maritimes sûres pour le commerce et l'exploration. Sa société a construit de nouveaux vaisseaux pour notre flotte de guerre, et souhaite en faire don au pays."
 ideagroups.1706.a:0 "Excellent"
 ideagroups.1707.t:0 "Désastre en mer"
 ideagroups.1707.d:0 "Une flotte commerciale tout entière s'est abîmée en mer, et tous les hommes à bord ont trouvé au fond des eaux leur sépulture. Des nouvelles de cette catastrophe parcourent les ports, et cela peine profondément nos marins superstitieux."
 ideagroups.1707.a:0 "Laissons-les pleurer"
 ideagroups.1707.b:0 "Nous perdons donc en réactivité"
 ideagroups.1708.t:0 "Échec du recrutement"
 ideagroups.1708.d:0 "L'extension rapide de nos ports conduit de plus en plus de jeunes hommes à abandonner les fermes pour devenir marins pour le compte de compagnies commerciales. Il devient difficile de trouver des hommes pour combattre dans nos régiments."
 ideagroups.1708.a:0 "Puisse la mer tous les avaler"
 ideagroups.1709.t:0 "Pourrissement du bois"
 ideagroups.1709.d:0 "Nos voyages dans des eaux étranges, à bord de navires mal préparés, abîment le bois beaucoup plus rapidement que nous ne l'escomptions. L'humidité, la pourriture, les termites… Il y a un prix à payer pour tout nouveau marché qui s'ouvre à nous."
 ideagroups.1709.a:0 "Traitons le problème dès que possible"
 ideagroups.1709.b:0 "Continuons comme nous l'avons toujours fait"
 ideagroups.1710.t:0 "Incendie sur les quais"
 ideagroups.1710.d:0 "Ce n'était qu'une question de temps avant que ce mélange dangereux de goudron, de bois et de poudre à canon que l'on trouve dans tous les grands ports ne provoque un incendie. La production va mettre un certain temps avant de retrouver son niveau habituel."
 ideagroups.1710.a:0 "Sacrebleu"
 ideagroups.1800.t:0 "Diplomate de talent"
 ideagroups.1800.d:0 "L'un de nos ambassadeurs possède un talent extraordinaire pour comprendre les alliances entremêlées qui nous entourent, les implications découlant de chaque faux pas que nous pourrions commettre, de toute parole bien pesée. Comment devons-nous utiliser cet homme précieux ?"
 ideagroups.1800.a:0 "Utilisons-le pour nos missions les plus délicates"
 ideagroups.1800.b:0 "Gardons-le à la cour pour en révéler tous les secrets"
 ideagroups.1801.t:0 "Notre cause est juste"
 ideagroups.1801.d:0 "Le dur labeur de nos diplomates a convaincu le monde que nos revendications sont justifiées, que nos actions sont justes et que nos voisins ont bien peu à craindre de nous. Tous nos actes l'ont prouvé à maintes reprises : nous n'avons pour seul objectif que l'intérêt du plus grand nombre."
 ideagroups.1801.a:0 "Petits, petits, petits ! Venez mes petits poussins !"
 ideagroups.1802.t:0 "Noble populaire"
 ideagroups.1802.d:0 "L'un des membres les plus aimables de notre noblesse rentre tout juste d'une tournée, où il a régalé les cours étrangères de récits prouvant notre grandeur, tout en dépensant autant que possible ses propres deniers.\n\nIl n'y a bien qu'un pays tel que le nôtre qui puisse donner naissance à un invité aussi plaisant."
 ideagroups.1802.a:0 "En voilà au moins un qui est bon à quelque chose"
 ideagroups.1803.t:0 "Les vassaux se sentent protégés"
 ideagroups.1803.d:0 "La puissance de nos armées et le respect que nous accordons à leurs droits font que nos vassaux se sentent en sûreté et protégés dans notre giron. Afin d'assurer la pérennité de cette relation, ils ont été jusqu'à augmenter d'eux-mêmes le montant des droits de vassalité qu'ils nous versent."
 ideagroups.1803.a:0 "Un bon berger tond ses moutons, il ne les tue pas"
 ideagroups.1804.t:0 "Autorité bienveillante"
 ideagroups.1804.d:0 "Un empire comportant des colonies ou des vassaux ressemble à une famille tapageuse, et pour maintenir le calme il faut une main ferme, mais juste. Les dernières politiques que nous avons adoptées nous ont gagné le respect de nos dépendances, et c'est là un facteur d'union."
 ideagroups.1804.a:0 "C'est pour le plus grand bien de tous"
 ideagroups.1805.t:0 "Une main ferme"
 ideagroups.1805.d:0 "Une application intelligente de la menace et de la persuasion nous a permis de pressurer un peu plus nos vassaux. Sans doute n'aiment-ils guère cela, mais ils sont les sujets, et nous les maîtres. Et, quoi qu'il en soit, ils semblent avoir compris le message. Pour l'instant, en tout cas…"
 ideagroups.1805.a:0 "Ce qui est à vous est à nous"
 ideagroups.1806.t:0 "La plume est défendue par l'épée"
 ideagroups.1806.d:0 "Les laissez-passer présentés par les diplomates [Root.GetRootAdjMP] en sont venus à représenter la crédibilité et la raison d'être de notre pays. Tous savent que nos ambassadeurs parlent avec le soutien plein et entier de notre gouvernement, aussi nos émissaires sont-ils chaleureusement accueillis, où qu'ils aillent, et reçoivent des chevaux rapides pour s'assurer que leurs devoirs sont accomplis rapidement."
 ideagroups.1806.a:0 "Cela n'a que trop tardé"
 ideagroups.1807.t:0 "Administrateurs arrogants"
 ideagroups.1807.d:0 "Les fonctionnaires en charge de la gestion des dépendances se sont tellement coupés de ceux qu'ils gouvernent qu'ils en sont devenus arrogants, allant jusqu'à se convaincre qu'il n'y a aucune utilité à écouter quiconque ne se trouve pas à [Root.Capital.GetName]. La colère gronde dans les régions inféodées [Root.GetAuAlaNP] [Root.GetName]."
 ideagroups.1807.a:0 "Pour qui se prennent-ils ?"
 ideagroups.1808.t:0 "Cercle d'espion démantelé"
 ideagroups.1808.d:0 "Certains de nos diplomates ont été impliqués dans une opération d'espionnage de grande envergure. Désormais, chaque ambassadeur ou émissaire que nous dépêchons est suspecté d'être lui aussi un espion, et soumis à une enquête très poussée dès qu'il se présente dans un nouveau pays. Restaurer notre réputation risque de demander du temps."
 ideagroups.1808.a:0 "Ce manque de confiance est très décevant"
 ideagroups.1809.t:0 "Demandes mal venues"
 ideagroups.1809.d:0 "Vues depuis la capitale, les demandes que nous faisons à nos vassaux peuvent sembler tout à fait raisonnables ; mais certaines d'entre elles sont considérées comme de véritables insultes par les pays de second rang que nous avons pris sous notre protection. La négociation des termes de leur annexion prendra plus de temps que nous l'avions pensé au départ."
 ideagroups.1809.a:0 "Soyons patients"
 ideagroups.1810.t:0 "Rhétorique belliqueuse"
 ideagroups.1810.d:0 "L'un de nos ambassadeurs a fait des affirmations quelque peu imprudentes au cours d'un récent banquet. Ses dénonciations emportées et belliqueuses des pays voisins nous font passer pour une menace bien plus importante que nous ne le sommes réellement."
 ideagroups.1810.a:0 "Laissons-les trembler"
 ideagroups.1810.b:0 "Nous pourrions arrondir les angles"
 ideagroups.1900.t:0 "Non-persécution des libres penseurs"
 ideagroups.1900.d:0 "Notre politique, visant à laisser les philosophes, administrateurs et scientifiques rechercher la connaissance, sans que le gouvernement n'y mette d'entraves ou le clergé de restrictions, permet une floraison des activités dans les salons et les universités de la capitale."
 ideagroups.1900.a:0 "Superbe"
 ideagroups.1901.t:0 "Une loi juste est respectée de tous"
 ideagroups.1901.d:0 "Une large partie de la population approuve notre désir de faire régner une véritable justice, qui ne prend en considération ni le pays, ni les croyances, ni les coutumes. Les torts dont notre gouvernement est accusé se sont donc considérablement amoindris."
 ideagroups.1901.a:0 "Qu'il soit puissant ou qu'il soit humble, chacun doit se plier à la loi"
 ideagroups.1902.t:0 "Impartialité"
 ideagroups.1902.d:0 "L'image dont nous bénéficions, d'être un pays respectant les intérêts de l'ensemble de sa population, mais aussi des étrangers, a des effets positifs sur notre réputation internationale. Notre politique intérieure empreinte de justice se ressent auprès de nos voisins."
 ideagroups.1902.a:0 "Ils nous aiment"
 ideagroups.1903.t:0 "Coopération au sein du gouvernement"
 ideagroups.1903.d:0 "Nos politiques humanistes ont mis fin aux divisions religieuses et ethniques au sein du pays, empêchant ainsi nos conseillers d'en jouer pour se livrer à leurs rivalités mesquines. Ils travaillent dorénavant au service d'un État dans lequel ils ont foi, et le gouvernement est uni."
 ideagroups.1903.a:0 "Partager, c'est aimer"
 ideagroups.1904.t:0 "Le progrès, c'est l'acceptation de tous"
 ideagroups.1904.d:0 "Les dissensions mesquines au sein du pays en ont longtemps retardé le développement. Mais depuis que le gouvernement est ouvert à tous les hommes de talent, nous avons pu enregistrer des progrès remarquables dans le développement économique des provinces."
 ideagroups.1904.a:0 "La tolérance fera notre richesse"
 ideagroups.1905.t:0 "Des propos mesurés éloignent le courroux"
 ideagroups.1905.d:0 "Notre foi nous donne la paix et la sécurité, aussi n'avons-nous nul besoin d'opprimer les autres. Même ceux qui sont enfermés dans les croyances hérétiques les plus obscures peuvent voir à quel point Dieu engage à respecter l'ensemble de l'humanité."
 ideagroups.1905.a:0 "À nous tous, nous ne formons qu'un seul pays"
 ideagroups.1906.t:0 "Une lumière pour ce monde"
 ideagroups.1906.d:0 "Notre foi nous donne la paix et la sécurité, aussi n'avons-nous nul besoin d'opprimer les autres. Même ceux qui sont enfermés dans les croyances païennes les plus obscures peuvent voir à quel point Dieu engage à respecter l'ensemble de l'humanité."
 ideagroups.1906.a:0 "À nous tous, nous ne formons qu'un seul pays"
 ideagroups.1907.t:0 "Serrer la bride ?"
 ideagroups.1907.d:0 "Nos efforts pour respecter les libertés de nos anciens ennemis vivant dans les territoires conquis il y a peu ne se sont soldés que par des soulèvements de cette vermine se qualifiant elle-même de « patriote ». Sans doute cet incendie finira-t-il par s'éteindre de lui-même, mais nous pourrions tenter de l'étouffer dès à présent."
 ideagroups.1907.a:0 "Laissons-les s'agiter en vain"
 ideagroups.1907.b:0 "Envoyons les troupes"
 ideagroups.1908.t:0 "La libre-pensée éloigne de Dieu"
 ideagroups.1908.d:0 "La tolérance des opinions d'autrui est une chose belle et bonne ; mais les prêcheurs hérétiques risquent les âmes de leurs communautés. Pire encore, tenter de mettre un terme à ces déviances irait à l'encontre de nos idéaux humanistes."
 ideagroups.1908.a:0 "Ils ne représentent aucun danger à long terme. Normallement…"
 ideagroups.1908.b:0 "Opposons-nous à la propagande hérétique"
 ideagroups.1909.t:0 "Missions inefficaces"
 ideagroups.1909.d:0 "L'engagement officiel dans le courant humaniste rend la tâche de persuasion des infidèles difficile pour nos missionnaires. Sans le bâton de la sanction et la carotte de la préférence officielle, nos prêcheurs ne peuvent plus s'appuyer que sur leur charisme personnel."
 ideagroups.1909.a:0 "C'est bien malheureux"
 ideagroups.1910.t:0 "Chassez le passé, il revient au galop"
 ideagroups.1910.d:0 "Notre engagement pour une compréhension plus libérale de la place des citoyens au sein de l'État pousse nos voisins à nous considérer comme un pays voyou s'appliquant à saper les droits traditionnels des têtes couronnées, de l'Église et des corporations.\n\nNe pouvons-nous faire confiance qu'à ceux qui partagent nos idéaux ?"
 ideagroups.1910.a:0 "Allons de l'avant pour ouvrir la voie"
