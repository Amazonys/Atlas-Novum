 dutch_republic.1.t:0 "Pouvoir absolu"
 dutch_republic.1.d:0 "Nous sommes fiers de notre régime politique, en partie parce qu'il est unique en son genre, et qu'il diffère nettement des autres pays où règne l'oppression. Pourtant, de plus en plus de nobles font remarquer que la tendance générale, dans les autres pays, est à l'absolutisme, ce régime où un souverain exerce le pouvoir sans aucune restriction.\n\n[Root.Monarch.GetName], disent-ils, a tout d'un[Root.GetXEDir] grand[Root.GetXEDir] monarque, et accorder plus de pouvoir [Root.GetAuAlaDir] [Root.GetDir] pourrait rendre plus fort le pays et prouver aux autres souverains que nous approuvons leurs idées."
 dutch_republic.1.a:0 "[Root.GetLeLaLDirCap] [Root.GetDir] incarne en sa personne l'État"
 dutch_republic.1.b:0 "Qu'aurions-nous à apprendre de ces tyrans ?"
 dutch_republic.2.t:1 "Les Maximes"
 dutch_republic.2.da:0 "Un[Root.GetXEDip] conseill[Root.GetErEreDip] des plus respecté[Root.GetXEDip]s [Root.GetAuEnNP] [Root.GetName], [Root.Dip_Advisor.GetName], a récemment publié un ouvrage discutant des principes politiques sur lesquels repose tout régime républicain.\n\nMais, tout aussi bien écrite que soit cette œuvre, et tout aussi convaincante qu'en soit l'argumentation, elle se montre très critique envers la mainmise qu'ont eue ces derniers temps les princes d'Orange sur l'office de [Root.GetDir]. Il se pourrait donc que la loyauté de [Root.GetCeCetteDip] [Root.GetDip] à l'égard de [Root.Monarch.GetName] soit plus sujette à caution que nous ne le pensions."
 dutch_republic.2.db:0 "Un[Root.GetXEDip] conseill[Root.GetErEreDip] des plus respecté[Root.GetXEDip]s [Root.GetAuEnNP] [Root.GetName], [Root.Dip_Advisor.GetName], a récemment publié un ouvrage discutant des principes politiques sur lesquels repose tout régime fédéral.\n\nMais, tout aussi bien écrite que soit cette œuvre, et tout aussi convaincante qu'en soit l'argumentation, elle se montre très critique envers la mainmise qu'ont eue ces derniers temps les princes [Root.GetDuDeNP] [Root.GetName] sur l'office de [Root.GetDir]. Il se pourrait donc que la loyauté de [Root.GetCeCetteDip] [Root.GetDip] à l'égard de [Root.Monarch.GetName] soit plus sujette à caution que nous ne le pensions."
 dutch_republic.2.a:1 "C'est à regret que nous devons nous séparer [Root.GetDeluiDelleDip]"
 dutch_republic.2.b:0 "La République a besoin de contre-pouvoirs"
 dutch_republic.3.t:0 "Sermons pour les princes"
 dutch_republic.3.da:0 "Le soutien populaire à la maison d'Orange est encore renforcé par l'Église [Root.GetRelFS], qui rappelle bien souvent aux humbles l'importance pour l'Église d'État d'avoir un[Root.GetXEDir] dirigeant[Root.GetXEDir] fort[Root.GetXEDir] et un pouvoir qui se transmette par le sang.\n\n[Root.GetAuEnNPCap] [Root.GetName], cependant, sont pratiquées plusieurs confessions, et ceux qui adhèrent à d'autres fois ont parfois la dent dure contre les princes d'Orange, certains allant même jusqu'à utiliser les idéaux républicains comme un prétexte pour défier ouvertement [Root.GetLeLaLDir] [Root.GetDir] et l'Église d'État."
 dutch_republic.3.db:0 "Le soutien populaire à la maison [Root.Monarch.Dynasty.GetName] est encore renforcé par l'Église [Root.GetRelFS], qui rappelle bien souvent aux humbles l'importance pour l'Église d'État d'avoir un[Root.GetXEDir] dirigeant[Root.GetXEDir] fort[Root.GetXEDir] et un pouvoir qui se transmette par le sang.\n\n[Root.GetAuEnNPCap] [Root.GetName], cependant, sont pratiquées plusieurs confessions, et ceux qui adhèrent à d'autres fois ont parfois la dent dure contre les princes [Root.GetDuDeNP] [Root.GetName], certains allant même jusqu'à utiliser les idéaux républicains comme un prétexte pour défier ouvertement [Root.GetLeLaLDir] [Root.GetDir] et l'Église d'État."
 dutch_republic.3.a:0 "Assurons-nous que les fidèles sachent bien qui sont leurs amis et leurs ennemis"
 dutch_republic.3.b:0 "Apaisons les tensions en atténuant notre propagande"
 dutch_republic.4.t:1 "[Root.GovernmentName] & libre-échange"
 dutch_republic.4.d:0 "La plupart des nobles s'accordent à penser qu'avec un[Root.GetXEDir] [Root.GetDir] comme [Root.Monarch.GetName], il n'est nul besoin d'élections, qui ne feraient que déstabiliser et affaiblir [Root.GetLeLaNP] [Root.GetName]. Mais de nombreux négociants ne se rallient pas à ce point de vue : ils pensent que les institutions de la République, y compris les élections, sont cruciales pour s'assurer des priorités économiques [Root.GetRootAdjFP].\n\nAvec un[Root.GetXEDir] [Root.GetDir] autocratique aux ambitions expansionnistes, le libre-échange et la liberté dont ils ont joui jusqu'à présent pourraient être remis en question. Ils demandent donc à ce que, si [Root.GetLeLaFDir] présent[Root.GetXEDir] [Root.GetDir] devait régner jusqu'à son dernier souffle, [Root.GetIlElleDir] témoigne de son dévouement à ces idéaux."
 dutch_republic.4.a:1 "C'est irrecevable, tout sujet doit obéissance au régime"
 dutch_republic.4.b:0 "Accordons-leur quelques satisfactions en menant des réformes limitées"
 dutch_republic.5.t:1 "[Root.GetLeLaLDirCap] souverain[Root.GetXEDir] [Root.GetDuDeNP] [Root.GetName]"
 dutch_republic.5.da:0 "La maison d'Orange jouit depuis un certain temps d'un soutien toujours plus marqué [Root.GetAuEnNP] [Root.GetName]. Cela se traduit donc par la radicalisation de ses opposants.\n\nLe clergé parle des princes d'Orange en les comparant aux anciens rois de la Bible. Quant au peuple, il n'a pas oublié le rôle qu'ils ont joué dans l'indépendance du pays, aussi [Root.Monarch.GetName] tire-t-[Root.GetIlElleDir] parti du fait qu'on l'acclame comme [Root.GetLeLaFDir] derni[Root.GetErEreDir] d'une lignée de sauveurs. Toutefois, l'assimiler à un[Root.GetXEDir] souverain[Root.GetXEDir], même dans le contexte d'un sermon, fait courir le risque d'affaiblir nos institutions républicaines."
 dutch_republic.5.db:0 "La maison [Root.Monarch.Dynasty.GetName] jouit depuis un certain temps d'un soutien toujours plus marqué [Root.GetAuEnNP] [Root.GetName]. Cela se traduit donc par la radicalisation de ses opposants.\n\nLe clergé parle des princes [Root.GetDuDeNP] [Root.GetName] en les comparant aux anciens rois de la Bible. Quant au peuple, il n'a pas oublié le rôle qu'ils ont joué dans l'indépendance du pays, aussi [Root.Monarch.GetName] tire-t-[Root.GetIlElleDir] parti du fait qu'on l'acclame comme [Root.GetLeLaFDir] derni[Root.GetErEreDir] d'une lignée de sauveurs. Toutefois, l'assimiler à un[Root.GetXEDir] souverain[Root.GetXEDir], même dans le contexte d'un sermon, fait courir le risque d'affaiblir nos institutions fédérales."
 dutch_republic.5.a:0 "Le peuple n'a-t-il pas le droit de savoir à qui il doit sa liberté ?"
 dutch_republic.5.b:0 "Avec tout ce soutien, [Root.GetLeLaLDir] [Root.GetDir] pourrait se permettre quelque modestie"
 dutch_republic.6.t:0 "La noblesse envisage d'autres maisons"
 dutch_republic.6.da:0 "Même s'ils maintiennent leur mainmise sur l'office de [Root.GetDir] et conservent toute leur puissance [Root.GetAuEnNP] [Root.GetName], l'influence des orangistes s'est un tant soit peu affaiblie ces derniers temps. Les nobles qui cherchaient à obtenir plus de pouvoir en s'arrangeant avec la dynastie sont de plus en plus nombreux à considérer cela comme un signe que la maison d'Orange, malgré son histoire glorieuse, est toujours à la merci de l'administration et de la vie politique au sein de la République.\n\nCertains de ceux qui constituaient les forces vives de nos armées demandent à ce que [Root.Monarch.GetName] s'engage à affirmer plus clairement son rôle en matière militaire. Aucune de leurs suggestions ne se révèle très constructive, mais cela pourrait malgré tout impressionner la vieille garde."
 dutch_republic.6.db:0 "Même s'ils maintiennent leur mainmise sur l'office de [Root.GetDir] et conservent toute leur puissance [Root.GetAuEnNP] [Root.GetName], l'influence des monarchistes s'est un tant soit peu affaiblie ces derniers temps. Les nobles qui cherchaient à obtenir plus de pouvoir en s'arrangeant avec la dynastie sont de plus en plus nombreux à considérer cela comme un signe que la maison [Root.Monarch.Dynasty.GetName], malgré son histoire glorieuse, est toujours à la merci de l'administration et de la vie politique au sein de la République. Certains de ceux qui constituaient les forces vives de nos armées demandent à ce que [Root.Monarch.GetName] s'engage à affirmer plus clairement son rôle en matière militaire. Aucune de leurs suggestions ne se révèle très constructive, mais cela pourrait malgré tout impressionner la vieille garde."
 dutch_republic.6.a:0 "S'ils doutent de nous, laissons-les partir"
 dutch_republic.6.b:0 "Faisons notre possible pour les apaiser"
 dutch_republic.7.t:0 "La liberté véritable"
 dutch_republic.7.da:0 "En dépit du monopole qu'exerce la dynastie d'Orange sur l'office de [Root.GetDir], les idéaux républicains connaissent une réelle recrudescence [Root.GetAuAlaNP] [Root.GetName]. Les républicains considèrent cela comme un signe que la population pourrait soutenir leur objectif d'installer une véritable république, certains allant même jusqu'à louer les princes d'Orange d'autoriser un tel changement. Quoi qu'il en soit, nos récentes manœuvres politiques conservent vivant le rêve d'une République des Pays-Bas."
 dutch_republic.7.db:0 "En dépit du monopole qu'exerce la maison [Root.Monarch.Dynasty.GetName] sur l'office de [Root.GetDir], les idéaux républicains connaissent une réelle recrudescence [Root.GetAuAlaNP] [Root.GetName]. Les républicains considèrent cela comme un signe que la population pourrait soutenir leur objectif d'installer une véritable république, certains allant même jusqu'à louer les princes [Root.GetDuDeNP] [Root.GetName] d'autoriser un tel changement. Quoi qu'il en soit, nos récentes manœuvres politiques conservent vivant l'idéal de notre [Root.GovernmentName]."
 dutch_republic.7.a:0 "Un jour peut-être…"
 dutch_republic.8.t:0 "Pas d'impôts pour les tyrans"
 dutch_republic.8.da:0 "Les orangistes exerçaient déjà une grande influence sur le gouvernement [Root.GetRootAdjMS], mais les derniers événements survenus sur la scène politique n'ont fait que renforcer leur mainmise sur cette république fantoche.\n\nCertains de nos sujets, auparavant loyaux, prennent cela pour un signe que les priorités [Root.GetDuDelaNP] [Root.GetName] ont changé, et que le temps viendra bientôt où les impôts seront dépensés dans ces activités vaines qui occupent les familles de la noblesse. Cela ne peut mener, disent-ils, qu'à des guerres incessantes et à la tyrannie. Afin de montrer leur réprobation, de nombreuses personnes refusent désormais de payer les impôts nécessaires au financement d'un gouvernement qu'ils désapprouvent."
 dutch_republic.8.db:0 "Les monarchistes exerçaient déjà une grande influence sur le gouvernement [Root.GetRootAdjMS], mais les derniers événements survenus sur la scène politique n'ont fait que renforcer leur mainmise sur le pouvoir.\n\nCertains de nos sujets, auparavant loyaux, prennent cela pour un signe que les priorités [Root.GetDuDelaNP] [Root.GetName] ont changé, et que le temps viendra bientôt où les impôts seront dépensés dans ces activités vaines qui occupent les familles de la noblesse. Cela ne peut mener, disent-ils, qu'à des guerres incessantes et à la tyrannie. Afin de montrer leur réprobation, de nombreuses personnes refusent désormais de payer les impôts nécessaires au financement d'un gouvernement qu'ils désapprouvent."
 dutch_republic.8.a:0 "Comprennent-ils même quelque chose à nos ambitions ?"
 dutch_republic.9.t:0 "Sic semper tyrannis"
 dutch_republic.9.da:0 "Le gouvernement de [Root.Monarch.GetName] s'apparente fort à de l'absolutisme. Les princes d'Orange ont assuré leur mainmise sur le pouvoir [Root.GetAuEnNP] [Root.GetName] pour longtemps encore, et tout montre que [Root.GetLeLaLDir] [Root.GetDir] gouvernera jusqu'à son dernier souffle.\n\nC'est aussi ce que pense [Root.Dip_Advisor.GetName], qui compte parmi ses plus proches conseillers et est si profondément dévoué[Root.GetXEDip] au pays que prendre la vie de quiconque menacerait la République ne l'effraierait pas. Au cours d'une réunion tenue avec quelques personnes bien choisies, [Root.GetIlElleDip] s'est même permis d'affirmer que c'était [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même et l'emprise des orangistes sur le gouvernement qui constituaient sans doute la plus grave de toutes les menaces, allant jusqu'à suggérer qu'un gouvernement à vie devrait sans doute être écourté."
 dutch_republic.9.db:0 "Le gouvernement de [Root.Monarch.GetName] s'apparente fort à de l'absolutisme. Les princes ont assuré leur mainmise sur le pouvoir [Root.GetAuEnNP] [Root.GetName] pour longtemps encore, et tout montre que [Root.GetLeLaLDir] [Root.GetDir] gouvernera jusqu'à son dernier souffle.\n\nC'est aussi ce que pense [Root.Dip_Advisor.GetName], qui compte parmi ses plus proches conseillers et est si profondément dévoué[Root.GetXEDip] au pays que prendre la vie de quiconque menacerait l'État ne l'effraierait pas. Au cours d'une réunion tenue avec quelques personnes bien choisies, [Root.GetIlElleDip] s'est même permis d'affirmer que c'était [Root.GetLeLaLDir] [Root.GetDir] [Root.GetLuiElleDir]-même et l'emprise des monarchistes sur le gouvernement qui constituaient sans doute la plus grave de toutes les menaces, allant jusqu'à suggérer qu'un gouvernement à vie devrait sans doute être écourté."
 dutch_republic.9.a:0 "Il nous faut agir pour la survie de la République"
 dutch_republic.9.b:0 "[Root.Dip_Advisor.GetName], tout cela ressemble fort à de la traitrise !"
 dutch_republic.9.b.tt:0 "Savez-vous ce qu'il advient de ceux reconnus coupables de haute trahison ?"
 dutch_republic.10.t:0 "Trahison des idéaux républicains"
 dutch_republic.10.da:0 "Les princes d'Orange suscitent une loyauté quasi inconditionnelle, et les élections libres semblent aujourd'hui révolues, en dépit du fait que [Root.GetLeLaNP] [Root.GetName] se considèr[Root.GetEEntNP] toujours comme une république. Les républicains ne sont désormais plus les seuls à douter de la survie des institutions républicaines : au contraire, il devient maintenant de plus en plus rare d'y faire référence. Tout aussi nobles que soient les visées [Root.GetDuDelaDir] [Root.GetDir], les fondements mêmes du régime semblent en danger."
 dutch_republic.10.db:0 "Les princes de la maison de [Root.Monarch.Dynasty.GetName] suscitent une loyauté quasi inconditionnelle, et les élections libres semblent aujourd'hui révolues, en dépit du fait que le régime politique [Root.GetDuDelaNP] [Root.GetName] a conservé certains éléments républicains. Les républicains ne sont désormais plus les seuls à douter de la survie des institutions républicaines : au contraire, il devient maintenant de plus en plus rare d'y faire référence. Tout aussi nobles que soient les visées [Root.GetDuDelaDir] [Root.GetDir], les fondements mêmes du régime semblent en danger."
 dutch_republic.10.a:0 "Substituons les nôtres à ces idéaux républicains"
 dutch_republic.11.t:0 "Suggérer un acte de séclusion"
 dutch_republic.11.d:0 "Nous sommes en paix avec la République des Pays-Bas. Pour l'instant, en tout cas. Les termes finaux de la trêve ont été approuvés par les deux camps à la fin de la guerre, même s'il reste encore quelques points à négocier.\n\nNous savons ainsi que les dirigeants actuels souhaiteraient affaiblir la position des orangistes, l'une des factions agissant au sein de la République pour donner le pouvoir à l'une de leurs maisons nobles. Si nous pouvions suggérer dans les termes de la paix une loi qui interdirait tout pouvoir politique au prince d'Orange, cela permettrait non seulement d'améliorer nos relations diplomatiques avec le gouvernement actuel, mais aussi de nous assurer qu'aucun roi ne pourrait monter sur le trône pour nous déclarer à nouveau la guerre."
 dutch_republic.11.a:0 "Ce serait un bon moyen de repartir d'un bon pied"
 dutch_republic.11.a.tt:0 "Suggère cet accord [This.GetAuAlaNP] [This.GetName]."
 dutch_republic.11.b:0 "Nous n'avons aucun intérêt à soutenir le gouvernement actuel"
 dutch_republic.12.t:0 "L'acte de séclusion"
 dutch_republic.12.d:0 "La guerre contre [From.GetLeLaNP] [From.GetName] étant terminée, nous pensions que toutes les querelles avaient été aplanies, même si les négociations se sont étirées à cause de quelques problèmes mineurs. Mais tout a changé cette semaine, lorsque la délégation [From.GetFromAdjFS] a suggéré une nouvelle clause, à notre plus grande surprise très favorable à la République.\n\nAfin d'affaiblir le statut politique de la famille d'Orange, no[From.GetTreSNP] ancie[From.GetNNneNP] ennemi[From.GetXENP] exig[From.GetEEntNP] que nous établissions une loi interdisant aux futurs princes d'Orange le titre de [Root.GetDir]. Les raisons motivant cette demande ne sont pas très claires, mais même si une telle loi ne pourra être appliquée éternellement, cela renforcerait considérablement la position des républicains… à condition que cela soit fait discrètement."
 dutch_republic.12.a:0 "Nous saurons nous montrer discrets"
 dutch_republic.12.b:0 "Une telle demande est inacceptable"
 dutch_republic.13.t:0 "Liens indéfectibles"
 dutch_republic.13.da:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] certes une république, mais nous accordons toujours une importance suffisante au sang pour que les mariages royaux avec les dynasties étrangères restent un pilier de nos relations avec les autres pays. Toutefois, si nos dirigeants se succèdent trop rapidement, ces liens perdent de leur force.\n\nDes pays qui se satisfont habituellement de la politique intérieure des républicains s'inquiètent maintenant que leurs relations avec les plus puissantes familles [Root.GetRootAdjFP] soient affaiblies à mesure que nous renonçons à la tradition de la succession héréditaire. Ils veulent donc avoir la certitude que les familles les plus influentes de notre pays conservent quelque puissance. Cela concerne donc aussi la famille d'Orange…"
 dutch_republic.13.db:0 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetEstSontNP] certes une union fédérale, mais nous accordons toujours une importance suffisante au sang pour que les mariages royaux avec les dynasties étrangères restent un pilier de nos relations avec les autres pays. Toutefois, si nos dirigeants se succèdent trop rapidement, ces liens perdent de leur force.\n\nDes pays qui se satisfont habituellement de la politique intérieure des républicains s'inquiètent maintenant que leurs relations avec les plus puissantes familles [Root.GetRootAdjFP] soient affaiblies à mesure que nous renonçons à la tradition de la succession héréditaire. Ils veulent donc avoir la certitude que les familles les plus influentes de notre pays conservent quelque puissance. Cela concerne donc aussi la maison [Root.Monarch.Dynasty.GetName]…"
 dutch_republic.13.a:0 "Ils sont rétrogrades, et nous ne le sommes pas"
 dutch_republic.13.b:0 "Cédons une fraction du pouvoir pour assurer des liens solides avec eux"
 dutch_republic.14.t:1 "Liens des nobles avec l'armée"
 dutch_republic.14.da:0 "Les dirigeants républicains sont parvenus à rendre plus représentatives les institutions [Root.GetRootAdjFP] ; mais s'il en est une qui a su résister aux changements récents, c'est bien l'armée. L'un de nos généraux appartient à une famille noble très proche de la maison d'Orange, et il est jusque-là parvenu à ruiner toutes nos tentatives pour évincer les officiers orangistes.\n\nIl va même plus loin, en demandant à ce que l'un de ses parents, lui aussi orangiste, soit choisi comme conseiller [Root.GetDuDelaDir] [Root.GetDir]. Même si ce jeune homme a tout d'un commandant de talent, il serait inquiétant de lui accorder une telle importance."
 dutch_republic.14.db:2 "Les dirigeants républicains sont parvenus à rendre plus représentatives les institutions [Root.GetRootAdjFP] ; mais s'il en est une qui a su résister aux changements récents, c'est bien l'armée. L'un de nos généraux appartient à une famille noble très proche de la maison des [Root.Monarch.Dynasty.GetName], et il est jusque-là parvenu à ruiner toutes nos tentatives pour évincer les officiers monarchistes.\n\nIl va même plus loin, en demandant à ce que l'un de ses parents, lui aussi monarchiste, soit choisi comme conseiller [Root.GetDuDelaDir] [Root.GetDir]. Même si ce jeune homme a tout d'un commandant de talent, il serait inquiétant de lui accorder une telle importance."
 dutch_republic.14.a:0 "Envoyons ce général quelque part d'où il ne reviendra jamais"
 dutch_republic.14.b:0 "Acceptons, nous verrons bien ce qu'il se passera"
 dutch_republic.15.t:1 "La noblesse compte sur la maison de [Root.Monarch.Dynasty.GetName]"
 dutch_republic.15.da:0 "Parmi ceux qui ont tout reçu par héritage, la croyance dans les vertus de l'hérédité est commune. Les nobles [Root.GetRootAdjMP] affirment pourtant ne pas y accorder le moindre crédit, et prétendent que s'ils souhaitent voir la maison d'Orange au pouvoir ce n'est que pour assurer l'unité et la stabilité [Root.GetDuDelaNP] [Root.GetName].\n\nGouverner des gens qui ne croient pas en ce que nous faisons n'est jamais chose aisée. Parfois le conflit ne peut être évité, et lorsqu'il peut l'être il y a toujours un prix à payer."
 dutch_republic.15.db:0 "Parmi ceux qui ont tout reçu par héritage, la croyance dans les vertus de l'hérédité est commune. Les nobles [Root.GetRootAdjMP] affirment pourtant ne pas y accorder le moindre crédit, et prétendent que s'ils souhaitent voir la maison [Root.Monarch.Dynasty.GetName] au pouvoir ce n'est que pour assurer l'unité et la stabilité [Root.GetDuDelaNP] [Root.GetName].\n\nGouverner des gens qui ne croient pas en ce que nous faisons n'est jamais chose aisée. Parfois le conflit ne peut être évité, et lorsqu'il peut l'être il y a toujours un prix à payer."
 dutch_republic.15.a:1 "Ils sont nos sujets – ni plus, ni moins que les autres"
 dutch_republic.15.b:0 "Nous paierons le prix en leur accordant autant de pouvoir qu'il le faudra"
 dutch_republic.16.t:1 "Les succès du régime"
 dutch_republic.16.d:0 "Les républicains se sont renforcés ces derniers temps. Cela ne peut être interprété que comme la preuve que la République est faite pour durer. Il n'y a que le fait que nous vivions au sein d'une fédération de provinces qui peut expliquer les succès [Root.GetDuDelaNP] [Root.GetName], [Root.GetSonLeurNP] économie florissante et [Root.GetSonLeurNP] administration si performante.\n\nEn abandonnant une partie du contrôle dictatorial auquel les rois de jadis accordaient tant d'importance, nous sommes parvenus à faire des choses qui leur auraient été impossibles. Aussi est-il temps de montrer la confiance que nous avons en ces idées républicaines : renonçons à une partie de notre pouvoir pour accroître encore les libertés."
 dutch_republic.16.a:0 "Cela témoigne de la grandeur [Root.GetDuDelaNP] [Root.GetName]"
 dutch_republic.16.b:0 "Les idéaux républicains le méritent bien"
 dutch_republic.17.t:0 "Un pays sans roi"
 dutch_republic.17.da:0 "L'accroissement récent du soutien au parti orangiste a lancé un débat sur la façon dont la République est considérée par les autres pays : lorsque son souverain est faible, un pays est considéré comme une proie facile et ne reçoit pas la moindre marque de respect. Mais, en ce cas, qu'en est-il d'un pays qui n'a même pas de souverain ?\n\nLes orangistes prétendent connaître la réponse à cette question : la seule solution, pour que [Root.GetLeLaNP] [Root.GetName] tienn[Root.GetEEntNP] [Root.GetSonLeurNP] rang sur la scène internationale, serait que [Root.GetLeLaLDir] [Root.GetDir] puisse montrer qu'[Root.GetIlElleDir] a le pouvoir d'assurer [Root.GetSonLeurNP] union et de [Root.GetLeLaFNP] gouverner. Même si nous considérons souvent que l'étalage de puissance est tout autant de la vanité qu'un véritable gâchis, cela pourrait bien, dans les présentes circonstances, s'avérer nécessaire."
 dutch_republic.17.db:0 "L'accroissement récent du soutien au parti monarchiste a lancé un débat sur la façon dont notre régime politique est considéré par les autres pays : lorsque son souverain est faible, un pays est considéré comme une proie facile et ne reçoit pas la moindre marque de respect. Mais, en ce cas, qu'en est-il d'un pays qui n'a même pas de souverain ?\n\nLes monarchistes prétendent connaître la réponse à cette question : la seule solution, pour que [Root.GetLeLaNP] [Root.GetName] tienn[Root.GetEEntNP] [Root.GetSonLeurNP] rang sur la scène internationale, serait que [Root.GetLeLaLDir] [Root.GetDir] puisse montrer qu'[Root.GetIlElleDir] a le pouvoir d'assurer [Root.GetSonLeurNP] union et de [Root.GetLeLaFNP] gouverner. Même si nous considérons souvent que l'étalage de puissance est tout autant de la vanité qu'un véritable gâchis, cela pourrait bien, dans les présentes circonstances, s'avérer nécessaire."
 dutch_republic.17.a:0 "Laissons les tyrans penser ce qu'ils veulent de nous"
 dutch_republic.17.b:0 "Prouvons-leur que notre [Root.GetDir] est aussi fort[Root.GetXEDir] que n'importe quel roi"
 dutch_republic.18.t:1 "La gloire [Root.GetDuDelaNP] [Root.GetName]"
 dutch_republic.18.da:0 "De façon totalement inattendue, la victoire de l'opposition dans les derniers conflits d'intérêts entre républicains et orangistes s'est révélée très profitable [Root.GetAuAlaNP] [Root.GetName]. Des nobles qui ne montraient jusqu'à présent qu'un intérêt très modéré pour la chose militaire se prennent à rêver du jour où un prince d'Orange pourra mener le pays vers la gloire, et entrevoient un avenir brillant et fier pour la République [Root.GetRootAdjFS]. Qu'importe s'ils ont raison ou tort : c'est là l'occasion de fournir à nos armées des commandants qui nous faisaient encore défaut il y a peu."
 dutch_republic.18.db:0 "De façon totalement inattendue, la victoire de l'opposition dans les derniers conflits d'intérêts entre républicains et monarchistes s'est révélée très profitable [Root.GetAuAlaNP] [Root.GetName]. Des nobles qui ne montraient jusqu'à présent qu'un intérêt très modéré pour la chose militaire se prennent à rêver du jour où un prince [Root.GetDuDeNP] [Root.GetName] pourra mener le pays vers la gloire, et entrevoient un avenir brillant et fier pour la République [Root.GetRootAdjFS]. Qu'importe s'ils ont raison ou tort : c'est là l'occasion de fournir à nos armées des commandants qui nous faisaient encore défaut il y a peu."
 dutch_republic.18.a:1 "Faisons-les entrer dans l'armée"
 dutch_republic.18.b:1 "Faisons-les plutôt entrer dans la marine"
 dutch_republic.19.t:0 "Les généraux doutent du gouvernement"
 dutch_republic.19.da:0 "En république, gouverner est souvent une question de compromis et de négociations, seuls moyens permettant d'arriver à une décision. Parfois, pourtant, cela ne suffit pas à convaincre de l'utilité des mesures prises.\n\nÀ la suite du dernier heurt entre les partis orangiste et républicain, dont le gouvernement est sorti victorieux, certains nobles se sont mis à considérer que les dirigeants républicains étaient devenus déraisonnables et présomptueux. Le moral des troupes reste certes au plus haut, mais certains généraux perdent foi en la cause [Root.GetRootAdjFS] ; et quand bien même ils sont dans leur tort, l'armée ne peut que pâtir du relâchement de son commandement."
 dutch_republic.19.db:0 "Au sein d'une fédération, gouverner est souvent une question de compromis et de négociations, seuls moyens permettant d'arriver à une décision. Parfois, pourtant, cela ne suffit pas à convaincre de l'utilité des mesures prises.\n\nÀ la suite du dernier heurt entre les partis monarchiste et républicain, dont le gouvernement est sorti victorieux, certains nobles se sont mis à considérer que les dirigeants républicains étaient devenus déraisonnables et présomptueux. Le moral des troupes reste certes au plus haut, mais certains généraux perdent foi en la cause [Root.GetRootAdjFS] ; et quand bien même ils sont dans leur tort, l'armée ne peut que pâtir du relâchement de son commandement."
 dutch_republic.19.a:0 "Ils reviendront à la raison, pour s'apercevoir que nous les prenons en considération"
 dutch_republic.20.t:0 "Coup d'État"
 dutch_republic.20.da:1 "[Root.Mil_Advisor.GetName] est [Root.Mil_Advisor.GetWomanMan] d'action ; c'est même l'exacte raison pour laquelle le gouvernement l'a recruté[Root.GetXEMil] et maintenu[Root.GetXEMil] à son poste de premi[Root.GetErEreMil] conseill[Root.GetErEreMil] militaire [Root.GetDuDelaNP] [Root.GetName], en dépit du fait qu'[Root.GetIlElleMil] est un[Root.GetXEMil] partisan[Root.GetXEMil] notoire de la cause orangiste.\n\nMais ses actions se retournent désormais contre nous. [Root.GetIlElleMilCap] prétend en effet que la toute-puissance des républicains, limitée par aucun contre-pouvoir, mène [Root.GetLeLaNP] [Root.GetName] à la ruine. [Root.GetIlElleMilCap] a donc rassemblé autour [Root.GetDeluiDelleMil] d'autres personnes estimant leur influence menacée par le parti républicain, et tente de mettre sur pied un coup d'État pour s'emparer du pouvoir.\n\nLe choix est donc simple : soit nous agissons avant [Root.GetLuiElleMil], soit nous [Root.GetLeLaFMil] laissons s'emparer du pouvoir."
 dutch_republic.20.db:1 "[Root.Mil_Advisor.GetName] est [Root.Mil_Advisor.GetWomanMan] d'action ; c'est même l'exacte raison pour laquelle le gouvernement l'a recruté[Root.GetXEMil] et maintenu[Root.GetXEMil] à son poste de premi[Root.GetErEreMil] conseill[Root.GetErEreMil] militaire [Root.GetDuDelaNP] [Root.GetName], en dépit du fait qu'[Root.GetIlElleMil] est un[Root.GetXEMil] partisan[Root.GetXEMil] notoire de la cause monarchiste.\n\nMais ses actions se retournent désormais contre nous. [Root.GetIlElleMilCap] prétend en effet que la toute-puissance des républicains, limitée par aucun contre-pouvoir, mène [Root.GetLeLaNP] [Root.GetName] à la ruine. [Root.GetIlElleMilCap] a donc rassemblé autour [Root.GetDeluiDelleMil] d'autres personnes estimant leur influence menacée par le parti républicain, et tente de mettre sur pied un coup d'État pour s'emparer du pouvoir.\n\nLe choix est donc simple : soit nous agissons avant [Root.GetLuiElleMil], soit nous [Root.GetLeLaFMil] laissons s'emparer du pouvoir."
 dutch_republic.20.a:0 "Vive la maison d'Orange !"
 dutch_republic.20.b:0 "Défendons la République !"
 dutch_republic.20.c:0 "Pour le royaume !"
 dutch_republic.20.d:1 "Vive l'Union !"
 dutch_republic.21.t:0 "Désaccords"
 dutch_republic.21.d:0 "Lorsque certaines questions sont débattues aux États généraux, un accord entre les partis est nécessaire pour que le pays puisse être gouverné avec quelque efficacité. Si les représentants n'y parviennent pas, c'est le désordre qui s'installe.\n\nNos tentatives visant à prévenir que [Root.GetLeLaNP] [Root.GetName] soi[Root.GetTEntNP] dirigé[Root.GetXENP] par une main de fer depuis [Root.Capital.GetCapitalName] ont jusqu'à maintenant été couronnées de succès ; mais cela signifie aussi que ce sont des manœuvres politiques, et non l'autorité, qui permettent d'arriver à un consensus. Et, parfois, cela semble totalement impossible à atteindre…"
 dutch_republic.21.a:1 "Le pays sombrerait-il dans l'anarchie ?"
 dutch_republic.22.t:0 "Un général demande les pleins pouvoirs"
 dutch_republic.22.d:0 "Tout au long de l'histoire, la guerre a souvent été l'un de ces moments où le pouvoir de nombreuses personnes s'efface devant celui de quelques-uns. En étant bien conscients, nous sommes pour le moins réticents à faire la moindre concession à l'armée, même en cette époque où [Root.GetLeLaNP] [Root.GetName] [Root.GetEstSontNP] en guerre.\n\nUn général, après avoir joué un rôle considérable dans nos succès militaires jusque-là – en tout cas à ce qu'il prétend – est en conflit avec les représentants des autorités sur les actions à entreprendre pour mettre fin au conflit. Son expérience des champs de bataille est indéniable, mais si les républicains approuvaient ses plans ils verraient leur position politique grandement affaiblie aux yeux du peuple."
 dutch_republic.22.a:0 "S'ils veulent la victoire, les États généraux devront céder"
 dutch_republic.22.b:0 "Face à la terreur, accrochons-nous à nos idéaux"
 dutch_republic.23.t:0 "Ralliement des nobles"
 dutch_republic.23.da:0 "Nous sommes en guerre. Mais pas n'importe quelle guerre : l'ennemi n'est pas seulement de circonstance, mais l'un de ces rivaux que le pays tout entier ne peut s'empêcher de haïr. En des périodes telles que celle-ci, les provinces s'unissent face à la menace commune, et les nobles sont impatients de les mener à la bataille. Et qui mieux que le prince d'Orange pour diriger les armées [Root.GetDuDelaNP] [Root.GetName] ?\n\nAutoriser la famille d'Orange à rallier les autres nobles et le petit peuple pour la guerre permettrait de renforcer le moral des troupes, mais les républicains ne s'en laissent pas compter : ils savent très bien que les effets de cette union perdureront longtemps après le conflit, et que les orangistes seront réticents à laisser échapper la moindre miette de pouvoir que nous pourrions leur accorder pour défendre la plus belle des causes."
 dutch_republic.23.db:0 "Nous sommes en guerre. Mais pas n'importe quelle guerre : l'ennemi n'est pas seulement de circonstance, mais l'un de ces rivaux que le pays tout entier ne peut s'empêcher de haïr. En des périodes telles que celle-ci, les provinces s'unissent face à la menace commune, et les nobles sont impatients de les mener à la bataille. Et qui mieux que le prince [Root.GetDuDeNP] [Root.GetName] pour diriger les armées ?\n\nAutoriser la maison [Root.Monarch.Dynasty.GetName] à rallier les autres nobles et le petit peuple pour la guerre permettrait de renforcer le moral des troupes, mais les républicains ne s'en laissent pas compter : ils savent très bien que les effets de cette union perdureront longtemps après le conflit, et que les monarchistes seront réticents à laisser échapper la moindre miette de pouvoir que nous pourrions leur accorder pour défendre la plus belle des causes."
 dutch_republic.23.a:0 "La maison d'Orange a déjà mené le pays à la victoire par le passé"
 dutch_republic.23.b:0 "Nous ne pouvons renoncer à la cause républicaine si facilement"
 dutch_republic.23.c:0 "La maison [Root.Monarch.Dynasty.GetName] nous a déjà menés à la victoire par le passé"
 dutch_republic.24.t:0 "Les républicains demandent le retour à la normale"
 dutch_republic.24.da:0 "La guerre est terminée, et les orangistes y ont joué un rôle notable. Ils bénéficient toujours du soutien populaire, et conservent une bonne part de l'influence qui leur a été accordée. Les républicains, prêts à faire des concessions à la dynastie lors du conflit, demandent maintenant un retour à la situation d'avant-guerre. Accepter moins, prétendent-ils, reviendrait à donner le contrôle du pays tout entier à quiconque mène les armées, mettant ainsi fin, dans les faits, aux institutions représentatives dont s'enorgueillit la République."
 dutch_republic.24.db:0 "La guerre est terminée, et les monarchistes y ont joué un rôle notable. Ils bénéficient toujours du soutien populaire, et conservent une bonne part de l'influence qui leur a été accordée. Les républicains, prêts à faire des concessions à la maison [Root.Monarch.Dynasty.GetName] lors du conflit, demandent maintenant un retour à la situation d'avant-guerre. Accepter moins, prétendent-ils, reviendrait à donner le contrôle du pays tout entier à quiconque mène les armées, mettant ainsi fin, dans les faits, aux institutions représentatives dont s'enorgueillit la fédération."
 dutch_republic.24.a:0 "Les choses doivent revenir à la normale"
 dutch_republic.24.b:0 "Ils ont livré notre guerre, laissons-leur un peu de pouvoir"
 dutch_republic.25.t:1 "Reconstruire [Root.GetLeLaNP] [Root.GetName]"
 dutch_republic.25.d:0 "La guerre a prélevé son lot sur le pays. Le peuple s'est vaillamment battu, et si quelques-uns en son sein s'enorgueillissent des cicatrices que la République conservera du conflit, bien d'autres ont redécouvert que la guerre est brutale et violente.\n\nLes républicains voient en eux des soutiens à leur cause, en assenant l'argument selon lequel une véritable république ne cherche ni n'a besoin de faire la guerre. Sans doute cela soulage-t-il les inquiétudes de la population [Root.GetRootAdjFS] concernant son avenir ; mais cet avenir appartiendra alors très certainement aux républicains."
 dutch_republic.25.a:1 "Pour le peuple [Root.GetRootAdjMS], refondons les idéaux de la République"
 dutch_republic.25.b:0 "À l'avenir, qui mènera le pays à la victoire si ce n'est le prince d'Orange ?"
 dutch_republic.25.c:0 "À l'avenir, qui mènera le pays à la victoire si ce n'est la maison [Root.Monarch.Dynasty.GetName] ?"
 dutch_republic.26.t:1 "L'intérêt de [Root.GetName], ou les bases de la prospérité"
 dutch_republic.26.d:0 "Pour autant que tout le monde s'en souvienne, la province de [Root.GetName] a toujours été un carrefour commercial d'importance internationale. Toutefois, les raisons de ce succès suscitent le débat.\n\nRécemment, un théoricien s'étant intéressé à l'économie de la région a prétendu, dans son ouvrage « L'intérêt de [Root.GetName], ou les bases de la prospérité » que le régime républicain expliquait en partie la prospérité de la province, suggérant de la sorte que, dans le cadre politique adéquat, la prospérité de [Root.GetName] pourrait se répandre dans l'ensemble [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]."
 dutch_republic.26.a:0 "La conclusion s'impose d'elle-même"
 dutch_republic.26.b:0 "L'intérêt d'une province n'est pas nécessairement celui [Root.Owner.GetDuDelaNP] [Root.Owner.GetName]"
 dutch_republic.27.t:0 "Inquiétudes à la frontière"
 dutch_republic.27.d:2 "Certains qui vivent à la frontière regardent de l'autre côté avec orgueil, ou avec des envies de conquêtes. D'autres avec peur. Être limitrophes d'un pays qui pourrait menacer notre souveraineté a poussé certains notables locaux influents à soutenir le programme des républicains, avec l'espoir d'éviter ainsi qu'un prince ne prenne le pouvoir et cherche à étendre ensuite les frontières [Root.GetDuDelaNP] [Root.GetName] en causant des conflits inutiles avec notre puissant voisin."
 dutch_republic.27.a:0 "Avec leur soutien, notre avenir peut être une paix perpétuelle"
 dutch_republic.27.b:0 "Ces couards ne devraient pas avoir le droit de parole"
 dutch_republic.28.t:0 "Les ambitions de [Root.GetName]"
 dutch_republic.28.da:0 "Se trouver à la frontière ne semble pas inquiéter le moins du monde les nobles de [Root.GetName]. Bien au contraire, ils pensent même que ce sont nos voisins qui devraient s'inquiéter, au cas où nous penserions que leurs terres seraient bien mieux gérées par la province de [Root.GetName] ou comme un pays de la Généralité. Ces voisins semblent d'ailleurs penser de même et craindre la puissance [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], tout particulièrement dans ces périodes où un ambitieux prince d'Orange se trouve au pouvoir."
 dutch_republic.28.db:0 "Se trouver à la frontière ne semble pas inquiéter le moins du monde les nobles de [Root.GetName]. Bien au contraire, ils pensent même que ce sont nos voisins qui devraient s'inquiéter, au cas où nous penserions que leurs terres seraient bien mieux gérées par la province de [Root.GetName] ou comme un pays soumis à l'union. Ces voisins semblent d'ailleurs penser de même et craindre la puissance [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], tout particulièrement dans ces périodes où un prince ambitieux se trouve au pouvoir."
 dutch_republic.28.a:0 "Ils auront bientôt des raisons de nous craindre"
 dutch_republic.28.b:0 "Mais nous serions tout aussi puissants si les républicains gouvernaient"
 dutch_republic.29.t:0 "Les plans de [Root.GetName]"
 dutch_republic.29.d:1 "Devoir partager une frontière avec un pays dont nous avons officiellement déclaré qu'il était un rival et envers lequel nous sommes hostiles pourrait pousser le peuple à se montrer quelque peu méprisant, mais les bons citoyens de [Root.GetCapitalName] parviennent très bien à masquer leur dédain.\n\nD'ailleurs, la noblesse locale a secrètement commencé à dresser des plans d'expansion vers le territoire de l'ennemi, dont ils pensent qu'ils pourraient être appliqués si [Root.Owner.GetLeLaNP] [Root.Owner.GetName] avai[Root.Owner.GetTEntNP] seulement un[Root.Owner.GetXEDir] [Root.Owner.GetDir] qui se souciait de la gloire du pays plutôt que des petits jeux de la politique. Ces nobles font montre de bien peu de respect pour les efforts des républicains, et sont au contraire persuadés que le prince pourrait soutenir leurs ambitions."
 dutch_republic.29.a:0 "Il pourrait, il pourrait…"
 dutch_republic.29.b:0 "La guerre est l'affaire des États généraux, pas de nobliaux"
 dutch_republic.30.t:0 "Débats à [Root.GetCapitalName]"
 dutch_republic.30.da:0 "La province de [Root.GetName] est l'une des plus importantes au sein de la République, et l'opinion de ses représentants est fort écoutée aux États généraux.\n\nDe récentes affaires, à [Root.GetCapitalName], ont favorisé l'opposition, ce qui oblige à se demander quelle faction locale nous devrions chercher à soutenir. Un prochain débat pourrait nous offrir l'occasion parfaite de renverser le cours des choses, mais l'opposition pourrait ne pas voir d'un bon œil le fait que nous cherchions à la freiner."
 dutch_republic.30.db:0 "La province de [Root.GetName] est l'une des plus importantes au sein de l'union, et l'opinion de ses représentants est fort écoutée aux États généraux.\n\nDe récentes affaires, à [Root.GetCapitalName], ont favorisé l'opposition, ce qui oblige à se demander quelle faction locale nous devrions chercher à soutenir. Un prochain débat pourrait nous offrir l'occasion parfaite de renverser le cours des choses, mais l'opposition pourrait ne pas voir d'un bon œil le fait que nous cherchions à la freiner."
