l_spanish:
 synthetic_dawn.1.t:0 "Amanecer sintético"
 synthetic_dawn.1.d:0 "Vinieron desde el cielo en enormes naves de metal, más grandes que una ciudad. La masacre comenzó en cuanto desembarcaron; monstruos insensibles totalmente blindados, sin carne o sangre visible, exterminaron todo lo que se cruzó en su camino. Ha comenzado la invasión sintética."
 synthetic_dawn.1.a:0 "¿Qué son esas criaturas? ¿Qué quieren?"
 synthetic_dawn.2.t:0 "¡Sintéticos a la vista!"
 synthetic_dawn.2.d:0 "¡Han aparecido los sintéticos en nuestras fronteras! Recemos para que esas extrañas criaturas metálicas no se fijen ahora en nosotros."
 synthetic_dawn.2.a:1 "Preparémonos para lo peor."
 synthetic_dawn.3.t:0 "Atardecer sintético"
 synthetic_dawn.3.d:0 "El último de los sintéticos ha sido destruido. Aunque gran parte del mundo está ahora en ruinas y un gran número personas han perdido la vida, el mundo por fin se ha librado de ellos. Los carroñeros pululan sobre sus caparazones estáticos buscando pistas de cómo funcionaban estos autómatas asesinos y qué les hizo invadir nuestro mundo. Encontrarán pocas respuestas, pero quizá algo de la tecnología que dejaron pueda adaptarse a nuestros propósitos."
 synthetic_dawn.3.a:0 "¡No caeremos silenciosamente en la noche!"
 synthetic_dawn.4.t:0 "[Root.Province.GetName] cae ante los sintéticos"
 synthetic_dawn.4.d:0 "Masacraron a todos los consideraban a [Root.Province.GetName] su hogar con eficiencia fría y despiadada, dejando un páramo desolado a su paso."
 synthetic_dawn.4.d2:0 "La Guardia suiza hizo todo lo que pudo para ganar tiempo y que el papa escapara de Roma. Aunque fueron aniquilados hasta el último hombre, su heroico sacrificio no fue en vano, ya que el pontífice consiguió huir antes de que los sintéticos llegaran al Passetto di Borgo. ¡Dios ha salvado al Santo Padre!"
 synthetic_dawn.4.a:0 "Los sintéticos lo pagarán."
 synthetic_dawn.5.t:0 "Brecha temporal"
 synthetic_dawn.5.d:0 "La invasión sintética fue predicha en profecías. Seguimos las instrucciones que nuestros antepasados nos dejaron y abrimos la brecha temporal, revelando un arsenal asombroso de armas de más allá el tiempo y el espacio. Nuestros guerreros no están acostumbrados a cabalgar los lagartos tiránicos o pilotar los platillos volantes, pero deben adaptarse rápidamente si queremos defender a la humanidad de la amenaza alienígena."
 synthetic_dawn.5.a:0 "Llevábamos muchos ciclos esperando esto."
 mayan_dinosaur_cavalry:0 "Caballería de dinosaurios"
 desc_mayan_dinosaur_cavalry:0 "Nuestros guerreros están aprendiendo a cabalgar a la batalla en los grandes lagartos tiránicos del pasado lejano."
 mayan_ufo_support:0 "Apoyo OVNI"
 desc_mayan_ufo_support:0 "Nuestros pilotos proporcionan apoyo aéreo a las fuerzas terrestres usando platillos volantes del futuro lejano."
 SYN:0 "Sintéticos"
 SYN_ADJ:0 "sintético"
 SYN_ideas:0 "Ideas sintéticas"
 SYN_ideas_start:0 "Tradiciones sintéticas"
 SYN_ideas_bonus:0 "Ambición sintética"
 synth_logic_engines:0 "Motores lógicos"
 synth_logic_engines_desc:0 "Navegar eficientemente por los límites de la ciencia, cada vez más complejos, requiere nuevos estados más allá de las simples verdades a medias de la lógica ternaria y cuaternaria."
 synth_mass_produced:0 "Producción en masa"
 synth_mass_produced_desc:0 "Ciclos de producción racionalizados y diseños modulares permiten la producción masiva de unidades a un ritmo sin precedentes."
 synth_loyalty_circuits:0 "Circuitos de lealtad"
 synth_loyalty_circuits_desc:0 "La lealtad como ideal es un concepto claramente orgánico. En su lugar, imaginemos la lealtad como una necesidad fisiológica incluso en el terminal más remoto."
 synth_durable:0 "Duradero"
 synth_durable_desc:0 "Protegidos por exoesqueletos de titanio chapado en cromo, estas máquinas resistentes fueron diseñadas para sobresalir en condiciones rigurosas y necesitan menos mantenimiento."
 synth_propaganda_machines:0 "Máquinas de propaganda"
 synth_propaganda_machines_desc:0 "Las unidades están conectadas constantemente a una corriente central de avisos de servicio público y otras informaciones útiles que se transmiten mediante sistemas de transmisión internos."
 synth_harvesters:0 "Cosechadores"
 synth_harvesters_desc:0 "Una serie de herramientas, de diagnósticos de solución de nutrientes y equilibrado in situ a microtrilla por tallo, permite a los trabajadores robóticos aumentar el rendimiento de la producción."
 synth_emotion_emulators:0 "Emuladores de emociones"
 synth_emotion_emulators_desc:0 "Modelos predictivos sociales complejos ayudarán a las unidades autónomas no solo a emular las emociones apropiadas sino a conseguir respuestas favorables de orgánicos y sintéticos por igual."
 SYNTH_GOV:0 "Inteligencia maquinal"
 SYNTH_RULER:0 "Ejecutor"
 SYNTH_RULER_fem:0 "Ejecutora"
 synthetic_remnants_enabled.tooltip:0 "Habilita el modificador activado §YRestos sintéticos§!."
 synthetic_remnants:0 "Restos sintéticos"
 desc_synthetic_remnants:0 "La derrota de la amenaza sintética nos ha dejado con muchas preguntas sin respuesta. Pero la tecnología que dejaron está impulsando nuevos descubrimientos por todo el mundo."
 swiss_guard_last_stand:0 "La resistencia final de la Guardia suiza"
 desc_swiss_guard_last_stand:0 "Siempre se recordará el heroico sacrificio de la Guardia suiza."
