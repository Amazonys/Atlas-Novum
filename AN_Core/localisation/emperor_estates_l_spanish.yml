 estate_jains_bigger_fleet_than_rival_desc:0 "La fuerza de la flota de [agenda_country.GetName] es un asunto de gran preocupación para los [Root.GetJainistasName], a quienes preocupa que en caso de guerra podrían conseguir la superioridad naval fácilmente, acabando así con la seguridad de nuestras rutas comerciales. Nos exigen que ampliemos nuestra flota para igualar la de nuestros rivales."
 estate_jains_improve_dip_rep_desc:0 "A los [Root.GetJainistasName] les preocupa la mala reputación que tiene [Root.GetUsableName] por su falta de honestidad en asuntos diplomáticos. Nos presionan para que restauremos el honor de nuestra nación a ojos de nuestros iguales."
 estate_jains_get_cash_desc:0 "El lamentable estado de nuestras arcases un asunto de gran preocupación para los [Root.GetJainistasName]. Nos exhortan a moderar nuestros gastos para que el erario pueda recuperarse."
 estate_jains_reduce_corruption_desc:0 "Los [Root.GetJainistasName] se quejan de las injusticias causadas por la corrupción que atormenta nuestra nación. Nos exhortan a tomar acciones para restringir semejantes prácticas ilegales."
 estate_jains_stop_converting_province_x_desc:0 "Los [Root.GetJainistasName] está horrorizados por nuestra falta de respeto hacia los derechos de las minorías religiosas. ¡Exigen que llamemos de vuelta a nuestros misioneros de [agenda_province.GetName] de inmediato!"
 estate_jains_three_privileges_desc:0 "Al ser una minoría en el estado [Root.GetAdjective], los [Root.GetJainistasName] se sienten discriminados en muchos aspectos de la vida. Piden que aseguremos su estatus concediéndoles más privilegios."
 estate_jains_protect_against_piracy_desc:0 "Los [Root.GetJainistasName] lamentan las pérdidas por piratería en el [agenda_trade_node_sea.GetName]. Nos suplican que tomemos medidas para expulsar a los piratas y corsarios que desvalijan sus barcos mercantes."


 #Privilege Descriptions
 estate_brahmins_land_rights_desc:0 "Realizar los deberes espirituales y mundanos de la casta sacerdotal hindú no es barato. Los [Root.GetBrahmanesName] podrán cumplir su papel mucho mejor con más tierras a su disposición."
 estate_nobles_land_rights_desc:0 "La [Root.GetNoblezaName], los mejores hombres de la nación, es sin duda quien tiene el mayor derecho a sus tierras."
 estate_church_land_rights_desc:1 "El [Root.GetCleroName] no podrá realizar sus deberes espirituales si no se pueden mantener con las tierras que se les han concedido."
 estate_maratha_land_rights_desc:1 "Conceder tierra a los [Root.GetMarathasName] garantizará que haya disponible un suministro de guerreros diestros para ayudarnos a gobernar la nación."
 estate_burghers_land_rights_desc:0 "Los [Root.GetBurguesesName], la clase media de nuestra sociedad, desean tierras por encima de todo, para que la nobleza al fin los vea como iguales. Concederles este deseo nos ganaría su inmensa gratitud."
 estate_vaisyas_land_rights_desc:0 "Los [Root.GetVaisyasName], la clase media de nuestra sociedad, desean tierras por encima de todo, para que la nobleza al fin los vea como iguales. Concederles este deseo nos ganaría su inmensa gratitud."
 estate_cossacks_land_rights_desc:0 "A los [Root.GetCosacosName] les gusta considerarse un estado dentro del estado de [Root.GetUsableName]… o al menos una comunidad autónoma. Permitirles tener aún más tierras reforzaría sus ambiciones, pero aun así podría ser útil, ya que podríamos usarlos como fuerza paramilitar aún más si cabe."
 estate_nomadic_tribes_land_rights_desc:0 "La fuerza de las [Root.GetTribusName] sustentan a [Root.GetUsableName]. ¡Darles más tierras solo alimentará nuestra propia fuerza y nos permitirá hacernos aún más poderosos en el futuro!"
 estate_dhimmi_land_rights_desc:0 "Los [Root.GetDhimmiName] pueden ser infieles, pero unos infieles muy útiles si los manejamos bien. Puede que concederles más tierras no l es siente bien a algunos de los creyentes de nuestra nación, pero desde luego sería un beneficio considerable."
 estate_jains_land_rights_desc:0 "Puede que los [Root.GetJainistasName] no estén entre los mayores terratenientes de [Root.GetUsableName], pero como una comunidad acomodada con un capital considerable a su disposición, concederles más terreno podría tener beneficios significativos para la prosperidad de nuestra nación."
 estate_rajput_land_rights_desc:1 "Conceder tierra a los [Root.GetRajputsName] garantizará que haya disponible un suministro de guerreros diestros para ayudarnos a gobernar la nación."
 estate_nobles_nobility_primacy_desc:0 "Dar a la [Root.GetNoblezaName] mano libre sobre nuestras fuerzas armadas fortalecería considerablemente nuestras capacidades, aunque nos salga muy caro compensar sus contribuciones."
 estate_nobles_officer_corp_desc:0 "La [Root.GetNoblezaName] tiene experiencia en el arte de comandar hombres. Es lógico que sean ellos quienes dirijan nuestros ejércitos."
 estate_nobles_levies_desc:0 "Las levas de la [Root.GetNoblezaName] componen la mayoría de los ejércitos de nuestra nación. Se podría llegar a un arreglo para que nos proporcionen más hombres a cambio de alguna compensación."
 estate_nobles_advisors_desc:0 "No hay mejor fuente de consejo que la [Root.GetNoblezaName], quienes son más capaces que los demás a dedicarse al cultivo de sus mentes."
 estate_nobles_right_of_counsel_desc:0 "La [Root.GetNoblezaName] debe tener el derecho a hablar libre y abiertamente [Root.GetalalaDir] [Root.Monarch.GetTitle], sin miedo a las repercusiones."
 estate_nobles_french_strong_duchies_desc:0 "Francia es una nación descentralizada donde duques y condes locales tienen considerable independencia [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Este sistema tiene sus beneficios pero hace que mantener la primacía del poder real sea un desafío significativo."
 estate_nobles_strong_duchies_desc:0 "[Root.GetUsableNameCap] es una nación descentralizada donde duques y condes locales tienen considerable independencia [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Este sistema tiene sus beneficios pero hace que mantener la primacía del poder real sea un desafío significativo."
 estate_maratha_subject_rights_desc:0 "[Root.GetUsableNameCap] es un estado descentralizado en el que las provincias lejanas están gobernadas por súbditos con considerable independencia [Root.GetDelDelaDir] [Root.Monarch.GetTitle]. Este sistema tiene sus beneficios pero hace que mantener la primacía del poder real sea un desafío significativo."
 estate_rajput_subject_rights_desc:0 "[Root.GetUsableNameCap] es un estado descentralizado en el que las provincias lejanas están gobernadas por súbditos con considerable independencia [Root.GetDelDelaDir] [Root.Monarch.GetTitle]. Este sistema tiene sus beneficios pero hace que mantener la primacía del poder real sea un desafío significativo."
 estate_church_religious_state_desc:0 "Al hacer de los asuntos de religión en nuestra prioridad primordial, haremos de nuestra nación un conjunto más unido."
 estate_church_independent_inquisition_desc:0 "Un papel clave del [Root.GetCleroName] es aconsejar [Root.GetalalaDir] [Root.Monarch.GetTitle]. Dar carácter formal a este acuerdo facilitaría el proceso y permitiría que sus conocimientos sirvieran mejor al [Root.GovernmentName], aunque también les daría un acceso ilimitado a los oídos [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 estate_church_new_world_mission_desc:0 "El Nuevo Mundo bulle de infieles. La vocación del [Root.GetCleroName] es llevar la verdad de la fe del [Root.Religion.GetName] a esas tierras."
 estate_church_papal_emissary_desc:0 "Los legados papales y otros emisarios no solo serán bien recibidos en nuestras tierras, sino que [Root.GetellaDir] [Root.Monarch.GetTitle] se compromete a seguir siempre su juicio no interferir en las relaciones entre el [Root.GetCleroName] y el Papa."
 estate_church_clerical_ministers_desc:0 "Si escuchamos los consejos del [Root.GetCleroName] y situamos en primer plano, podemos obtener beneficios considerables para nuestro gobierno y ver muy fortalecida la fe del pueblo en el [Root.GetReligionNoun]."
 estate_church_clerical_oversight_desc:0 "El único modo seguro de garantizar que se mantienen las prácticas correctas es permitir que el [Root.GetCleroName] que supervise [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 estate_church_inwards_perfection_desc:0 "Los principios centrales del [Root.GetReligionNoun] se centran hacia dentro para mejorarnos a nosotros mismos más que hacia fuera, en cualquier aspecto. La supuesta gloria que se consigue mediante conquista violenta es irrelevante para una sociedad así."
 estate_church_for_the_faith_desc:0 "Hacer la guerra por nuestra fe es la vocación principal de todos los verdaderos creyentes."
 estate_burghers_enforced_interfaith_dialogue_desc:0 "La acumulación de riquezas es una vocación superior a la de la religión. Desechemos nuestras diferencias y unámonos en la búsqueda de riqueza."
 estate_church_enforced_one_faith_desc:0 "Es obvio que [Root.GetReligionNoun] es la única fe verdadera. ¡No comprometeremos nuestras creencias por aquellos que escuchan a herejes e infieles!"
 estate_burghers_land_of_commerce_desc:0 "En la tierra donde el burgués es rey, se cuidarán bien los intereses del comercio."
 estate_burghers_admirals_desc:0 "¡A la hora de buscar almirantes para nuestra marina, la primera parada obligatoria deben ser los muchos grandes navegantes que hay entre los [Root.GetBurguesesName] gracias a la gran pericia de estos!"
 estate_burghers_commercial_board_of_advice_desc:0 "En asuntos de comercio, los [Root.GetBurguesesName] saben mucho más que [Root.GetellaDir] [Root.Monarch.GetTitle]. Sería una locura no aprovechar sus consejos para asegurarnos de que los engranajes de la economía siguen girando."
 estate_burghers_new_world_charter_desc:0 "El Nuevo Mundo es una tierra de oportunidades -en especial para aquellos que buscan enriquecerse. Debemos animar esto ofreciendo cartas de privilegio a los [Root.GetBurguesesName] que ofrezcan condiciones favorables a sus negocios."
 estate_burghers_indebted_to_burghers_desc:0 "Los [Root.GetBurguesesName] están deseosos de ofrecer préstamos baratos al [Root.GovernmentName] a cambio de mayor influencia política. Sin embargo, esto desviaría fondos de sus intereses comerciales y causaría una desaceleración de la economía."
 estate_burghers_free_enterprise_desc:0 "Conceder una mayor libertad a los [Root.GetBurguesesName] en sus asuntos comerciales aumentará su disposición a apoyar [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 estate_cossacks_exploration_expedition_desc:0 "[Root.GetCosacosName] campean por nuestras fronteras inexploradas, haciéndolas retroceder año a año. Deberíamos aprovechar sus instintos pioneros para acelerar nuestro asentamiento en estas zonas."
 estate_cossacks_cossack_self_governance_desc:0 "Los [Root.GetCosacosName] pueden servir mejor a nuestra nación si los dejamos a su aire."
 estate_cossacks_establish_the_cossack_regiments_desc:0 "Los [Root.GetCosacosName] son fieros soldados de caballería que serían una poderosa fuerza para nuestro ejército si los persuadimos para que nos sirvan."
 estate_cossacks_expand_the_cossack_regiments_desc:1 "Los [Root.GetCosacosName] pueden proporcionar más caballería para nuestros ejércitos, si se ofrece compensación adecuada."
 estate_dhimmi_lighter_dhimmi_taxes_desc:1 "Aunque seguro que protestarán, se puede persuadir a los [Root.GetDhimmiName] a dar una mayor porción de sus riquezas a cambio de ciertas garantías."
 estate_dhimmi_dhimmi_nobles_desc:0 "Una aspiración clave de los [Root.GetDhimmiName] es que su nobleza disfrute de los mismos derechos legales e importancia que la [Root.GetNoblezaName] de origen [Root.GetAdjective] que practica la fe [Root.Religion.GetName]."
 estate_dhimmi_manpower_desc:0 "Si se les ofrece la recompensa de tierras, los [Root.GetDhimmiName] estarán más que deseosos de servir como columna vertebral de nuestros ejércitos."
 estate_dhimmi_tolerance_desc:0 "La discriminación y los prejuicios basados en las divisiones religiosas causan gran sufrimiento a los [Root.GetDhimmiName]. Debemos dejar de lado nuestras diferencias y reunirnos para unir verdaderamente al estado si queremos liberar todo el potencial de nuestro pueblo."
 estate_dhimmi_guaranteed_autonomy_desc:0 "Garantizar a los [Root.GetDhimmiName] libertad de la interferencia del gobierno aliviará las cargas de nuestra administración y se garantizará que apoyen más a nuestro gobierno."
 estate_nomadic_tribes_share_of_the_spoils_desc:0 "La mayor alegría es aplastar enemigos, verlos destrozados, robarles sus riquezas, ver bañados en lágrimas a sus seres queridos y estrechar contra nuestro pecho a sus esposas e hijas."
 estate_nomadic_tribes_chieftains_autonomy_desc:0 "Mientras sigan obedeciendo las órdenes [Root.GetdeldelaDir] [Root.Monarch.GetTitle], los caciques locales tendrán mano libre para gobernar sus tribus como les plazca."
 estate_nomadic_tribes_guaranteed_leadgership_in_host_desc:0 "Nuestros caciques tribales son grandes líderes de hombres. No debemos mirar más lejos cuando busquemos nuevos generales para nuestros ejércitos."
 estate_nomadic_tribes_tribal_host_desc:0 "Al ofrecer a las [Root.GetTribusName] mayor influencia sobre [Root.GetellaDir] [Root.Monarch.GetTitle], podemos persuadirlas que nos permitan reclutar a más de sus hombres para nuestros ejércitos."
 estate_brahmins_brahmin_governance_desc:0 "Los [Root.GetBrahmanesName] infunden un respeto considerable entre hindúes y no hindúes por igual con sus conocimientos y sabiduría. Pocos se opondrían a la idea de incorporarlos a la administración para que su capacidad y juicio beneficien a la nación en su conjunto."
 estate_brahmins_legitimacy_to_rule_desc:0 "La legitimidad de nuestro gobierno a ojos de nuestros súbditos hindúes está unida al apoyo o la falta del mismo de los [Root.GetBrahmanesName]."
 estate_brahmins_brahmin_leadership_desc:0 "Es dudoso que alguien pueda ofrecernos mejores consejos en la administración de nuestros asuntos que los sabios y entendidos [Root.GetBrahmanesName]."
 estate_brahmins_flexible_deities_desc:0 "Normalmente la elección de deidad patrona es para toda la vida. Sin embargo, si se emplea la forma correcta de «persuasión», podemos convencer a los [Root.GetBrahmanesName] para que disculpen algunas desviaciones de la norma."
 estate_brahmins_loyalty_privilege_desc:0 "Crear un Consejo de [Root.GetBrahmanesName] para que dirijan sus propios asuntos aumentará sin duda su consentimiento a las otras decisiones [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."
 estate_brahmins_guaranteed_autonomy_desc:0 "Nuestros súbditos hindúes siente gran aprecio por los [Root.GetBrahmanesName]. Concederles una mayor autonomía será un modo efectivo de asegurar su apoyo al [Root.GovernmentName] y garantizar que nuestras diferencias con ellas no estallan en un conflicto religioso."
 estate_jains_diplomacy_desc:0 "Permitir a los [Root.GetJainistasName] cierto control sobre las políticas [Root.GetdeldelaDir] [Root.Monarch.GetTitle] garantizará que nuestros intereses comerciales están bien cuidados."
 estate_jains_clerical_class_desc:0 "Permitir que los clérigos jainistas se organicen a sí mismos y a sus seguidores, e integrarlos en nuestra administración aliviará enormemente las cargas de gobernar."
 estate_jains_indebted_to_jains_desc:0 "Los [Root.GetJainistasName] están deseosos de ofrecer préstamos baratos al [Root.GovernmentName] a cambio de mayor influencia política. Sin embargo, esto desviaría fondos de sus intereses comerciales y causaría una desaceleración de la economía."
 estate_jains_conscientious_objection_desc:0 "Al cambiar el enfoque de la expansión territorial a la erradicación de las actuaciones malignas, los jainistas pueden ayudar a nuestra nación a convertirse en un lugar más justo y equitativo."
 estate_maratha_military_desc:0 "Dar a los [Root.GetMarathasName] mano libre sobre nuestras fuerzas armadas fortalecería considerablemente nuestras capacidades, aunque nos salga muy caro compensar sus contribuciones."
 estate_maratha_advisor_desc:0 "Los [Root.GetMarathasName] están muy versados en el arte de la instrucción militar y la estrategia. Se podría llegar a un acuerdo para tener acceso preferente a sus instructores y tácticos."
 estate_maratha_loyalty_privilege_desc:0 "Si les permitimos la libertad para decidir sus asuntos como deseen, seguro que los [Root.GetMarathasName] mostrarán mayor respaldo a nuestras políticas."
 estate_maratha_levies_desc:0 "Levas de los [Root.GetMarathasName] componen la mayoría de los ejércitos de nuestra nación. Se podría llegar a un arreglo para que nos proporcionen más hombres a cambio de alguna compensación."
 estate_maratha_levies_for_muslims_desc:0 "Levas de los [Root.GetMarathasName] componen la mayoría de los ejércitos de nuestra nación. Se podría llegar a un arreglo para que nos proporcionen más hombres a cambio de alguna compensación."
 estate_maratha_special_privilege_desc:0 "Con el aumento del control del Consejo maratha sobre los asuntos militares de nuestra nación, nuestros ejércitos serán forjados en una fuerza que infunda terror en los corazones de nuestros enemigos."
 estate_rajput_rajput_regiments_desc:0 "A cambio de tierra, los temibles guerreros rajputs aceptará servirnos como soldados para nuestra nación."
 estate_rajput_military_desc:0 "Dar a los [Root.GetRajputsName] mano libre sobre nuestras fuerzas armadas fortalecería considerablemente nuestras capacidades, aunque nos salga muy caro compensar sus contribuciones."
 estate_rajput_advisor_desc:0 "Los [Root.GetRajputsName] están muy versados en el arte de la instrucción militar y la estrategia. Se podría llegar a un acuerdo para tener acceso preferente a sus instructores y tácticos."
 estate_rajput_loyalty_privilege_desc:0 "Si les permitimos la libertad para decidir sus asuntos como deseen, seguro que los [Root.GetRajputsName] mostrarán mayor respaldo a nuestras políticas."
 estate_rajput_officer_corp_desc:0 "La pericia de la casta guerrera rajput en asuntos bélicos no tiene rival. ¿Quiénes mejores para dirigir nuestros ejércitos que sus líderes?"
 estate_rajput_look_up_purbias_desc:0 "Hagamos saber que reclutamos guerreros rajputs diestros para que los mejores de estos guerreros de élite acudan atraídos a nuestra bandera."
 estate_vaisyas_loyalty_privilege_desc:0 "Conceder una mayor libertad a los [Root.GetVaisyasName] en sus asuntos comerciales aumentará su disposición a apoyar [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 estate_vaisyas_advisor_desc:0 "En asuntos de comercio, los [Root.GetVaisyasName] saben mucho más que [Root.GetellaDir] [Root.Monarch.GetTitle]. Sería una locura no aprovechar sus consejos para asegurarnos de que los engranajes de la economía siguen girando."
 estate_vaisyas_wartaxes_desc:0 "Solicitar la solidaridad de los [Root.GetVaisyasName] reduciría significantemente las cargas financieras de la guerra sobre nuestra administración."
 estate_burghers_patronage_of_the_arts_desc:0 "Al ofrecer mecenazgo a artistas e intelectuales importantes, podemos convencer al mundo del esplendor de la cultura de [Root.GetName]."
 estate_vaisyas_patronage_of_the_arts_desc:0 "Al ofrecer mecenazgo a artistas e intelectuales importantes, podemos convencer al mundo del esplendor de la cultura de [Root.GetName]."
 estate_nomadic_tribes_primacy_to_the_bannermen_desc:0 "Los estandartes son el pilar de la hueste de [Root.GetName]. Deberíamos darles todo lo que necesiten para que nos puedan proporcionar la fuerza más temible posible."
 estate_nobles_supremacy_over_crown_desc:0 "Con la balanza inclinada hacia la descentralización del poder, los estamentos cada vez son más capaces de dictar sus prioridades [Root.GetalalaDir] [Root.Monarch.GetTitle], dejándole sin más remedio que aceptar su voluntad."
 estate_brahmins_supremacy_over_crown_desc:0 "Con la balanza inclinada hacia la descentralización del poder, los estamentos cada vez son más capaces de dictar sus prioridades [Root.GetalalaDir] [Root.Monarch.GetTitle], dejándole sin más remedio que aceptar su voluntad."
 estate_burghers_monopoly_of_textiles_desc:0 "La industria textil es el dominio natural para las clases emprendedoras. Es justo que se les dé un control completo sobre la misma."
 estate_burghers_monopoly_of_dyes_desc:0 "Se puede ganar un dinero considerable con los tintes, el producto de lujo que hace más que ningún otro para volver el mundo más agradable a la vista. Para los [Root.GetBurguesesName], los ingresos de este comercio lo tiñen todo de rosa."
 estate_burghers_monopoly_of_glass_desc:0 "Los adornos de vidrio son un fino artículo de lujo altamente lucrativo para aquellos versados en el arte de hacerlos. Entre los [Root.GetBurguesesName] hay vidrieros expertos que desean, por encima de todo, tener el monopolio de la producción de su productos."
 estate_burghers_monopoly_of_paper_desc:0 "En nuestra sociedad recién alfabetizada, hay una mayor necesidad de papel. Tanto, de hecho, que los más emprendedores de los [Root.GetBurguesesName] codician el control directo sobre los ingresos asociados con su producción."
 estate_vaisyas_monopoly_of_textiles_desc:0 "La industria textil es el dominio natural para las clases emprendedoras. Es justo que se les dé un control completo sobre la misma."
 estate_vaisyas_monopoly_of_dyes_desc:0 "Se puede ganar un dinero considerable con los tintes, el producto de lujo que hace más que ningún otro para volver el mundo más agradable a la vista. Para los [Root.GetVaisyasName], los ingresos de este comercio lo tiñen todo de rosa."
 estate_vaisyas_monopoly_of_glass_desc:0 "Los adornos de vidrio son un fino artículo de lujo altamente lucrativo para aquellos versados en el arte de hacerlos. Entre los [Root.GetVaisyasName] hay vidrieros expertos que desean, por encima de todo, tener el monopolio de la producción de su productos."
 estate_vaisyas_monopoly_of_paper_desc:0 "En nuestra sociedad recién alfabetizada, hay una mayor necesidad de papel. Tanto, de hecho, que los más emprendedores de los [Root.GetVaisyasName] codician el control directo sobre los ingresos asociados con su producción."
 estate_jains_monopoly_of_textiles_desc:0 "La industria textil es el dominio natural para las clases emprendedoras. Es justo que se les dé un control completo sobre la misma."
 estate_jains_monopoly_of_dyes_desc:0 "Se puede ganar un dinero considerable con los tintes, el producto de lujo que hace más que ningún otro para volver el mundo más agradable a la vista. Para los [Root.GetJainistasName], los ingresos de este comercio lo tiñen todo de rosa."
 estate_jains_monopoly_of_glass_desc:0 "Los adornos de vidrio son un fino artículo de lujo altamente lucrativo para aquellos versados en el arte de hacerlos. Entre los [Root.GetJainistasName] hay vidrieros expertos que desean, por encima de todo, tener el monopolio de la producción de su productos."
 estate_jains_monopoly_of_paper_desc:0 "En nuestra sociedad recién alfabetizada, hay una mayor necesidad de papel. Tanto, de hecho, que los más emprendedores de los [Root.GetJainistasName] codician el control directo sobre los ingresos asociados con su producción."
 estate_nobles_monopoly_of_metals_desc:0 "Nuestros ejércitos no valen para nada sin hierro. Solo se puede confiar en los [Root.GetNoblezaName] para que administren los ingresos del mismo, pues son ellos quienes más contribuyen a los ejércitos de nuestra nación."
 estate_nobles_monopoly_of_livestock_desc:0 "Nuestros ganaderos hacen un gran trabajo alimentando a nuestra gran nación. ¿Quiénes mejor para administrar sus ingresos que los [Root.GetNoblezaName], quienes poseen tanta tierra en las áreas rurales donde operan los granjeros?"
 estate_nobles_monopoly_of_gems_desc:0 "Una piedra preciosa hermosa puede valer más que su peso en oro. No es de extrañar pues que la [Root.GetNoblezaName] deseen controlar los ingresos de su comercio."
 estate_rajput_monopoly_of_metals_desc:0 "Nuestros ejércitos no valen para nada sin hierro. Solo se puede confiar en los [Root.GetRajputsName] para que administren los ingresos del mismo, pues su sustento correría peligro si se interrumpiera su suministro."
 estate_rajput_monopoly_of_livestock_desc:0 "Nuestros ganaderos hacen un gran trabajo alimentando a nuestra gran nación. ¿Quiénes mejor para administrar sus ingresos que los [Root.GetRajputsName], que están bien versados en controlar a los ganaderos así como ellos controlan al ganado?"
 estate_rajput_monopoly_of_gems_desc:1 "Una piedra preciosa hermosa puede valer más que su peso en oro. No es de extrañar entonces, que los [Root.GetRajputsName] deseen controlar los ingresos de su comercio."
 estate_maratha_monopoly_of_metals_desc:0 "Nuestros ejércitos no valen para nada sin hierro. Solo se puede confiar en los [Root.GetMarathasName] para que administren los ingresos del mismo, pues su sustento correría peligro si se interrumpiera su suministro."
 estate_maratha_monopoly_of_livestock_desc:0 "Nuestros ganaderos hacen un gran trabajo alimentando a nuestra gran nación. ¿Quiénes mejor para administrar sus ingresos que los [Root.GetMarathasName], que necesitan sus productos sobre todo para alimentar y proporcionar monturas a sus ejércitos para nuestras guerras?"
 estate_maratha_monopoly_of_gems_desc:0 "Una piedra preciosa hermosa puede valer más que su peso en oro. No es de extrañar pues que los [Root.GetMarathasName] deseen controlar los ingresos de su comercio."
 estate_church_monopoly_of_incense_desc:0 "Los inciensos y otras especias fragantes son tan populares en nuestras prácticas religiosas como caras. El [Root.GetCleroName] desea controlar su producción para que sean una bendición en lugar de una sangría de sus recursos."
 estate_church_monopoly_of_wool_desc:0 "La lana humilde es un bien vital indispensable para el pueblo llano. En vez de dejar su suministro al azar, el [Root.GetCleroName] gestionaría su producción para asegurarse de que su rebaño nunca tema la falta de ropas."
 estate_church_monopoly_of_wine_desc:0 "Los hombres hacen la cerveza, Dios hace el vino, o así reza el dicho. Desde luego, el [Root.GetCleroName] está muy ansioso por controlar sus ingresos. ¡Esperemos que dejen suficiente producto para los demás!"
 estate_church_monopoly_of_slaves_desc:0 "Nuestros dioses exigen sacrificios regulares para evitar su furia. Darle al [Root.GetCleroName] un control total sobre el comercio de esclavos es una precaución sensata para asegurar que se mantenga un suministro de almas listo."
 estate_brahmins_monopoly_of_incense_desc:0 "Los inciensos y otras especias fragantes son tan populares en nuestras prácticas religiosas como caras. Los [Root.GetBrahmanesName] desean controlar su producción para que sean una bendición en lugar de una sangría de sus recursos."
 estate_brahmins_monopoly_of_wool_desc:0 "La lana humilde es un bien vital indispensable para el pueblo llano. En vez de dejar su suministro al azar, los [Root.GetBrahmanesName] gestionarían su producción para asegurarse de que su rebaño nunca tema la falta de ropas."
 estate_nobles_junker_primacy_desc:0 "Los junkers rurales de Prusia son un poderoso grupo de presión en nuestra nación. Son ellos quienes dirigen nuestros ejércitos, y los hombres de su estamento los que forman la columna vertebral del ejército, fortalecidos por la disciplina inculcada por su liderazgo. Al darles el reconocimiento que merece su estatus, les permitiremos que centren firmemente su atención en garantizar que nuestras fuerzas armadas dominen de manera suprema."
 estate_nobles_golden_liberty_desc:1 "La [Root.GetNoblezaName] ejerce un extenso control sobre el Estado [Root.GetAdjective] y tiene garantizada la igualdad de estatus legal independientemente del rango o situación económica. El resultado es que gobernar sin el consentimiento de la [Root.GetNoblezaName] es casi imposible, y oponerse a su voluntad sería imprudente para aquel monarca cuya situación no sea segura."
 estate_nobles_nieszawa_privileges_desc:0 "Los Estatutos de Nieszawa exigen que [Root.GetellaDir] [Root.Monarch.GetTitle] busque la aprobación de la [Root.GetNoblezaName] para promulgar nuevas leyes, empezar la movilización de las fuerzas armadas o imponer nuevos impuestos."
 estate_nobles_pacta_conventa_desc:0 "Los Pacta Conventa son unos acuerdos formales entre el monarca elegido y el Sejm que entrega el control del país a este último, obligando al monarca a rogar al Sejm que autorice cualquier nueva política o ley."
 estate_nobles_veto_heir_apparent_desc:0 "Bajo nuestro sistema de monarquía electiva, puede suceder que el heredero aparente sea un extranjero o alguien no apto para el cargo. Sin embargo, se podría negociar un nuevo acuerdo con la [Root.GetNoblezaName] por se evitarían tales resultados mediante un veto real, aunque el uso de este no estaría bien visto."
 estate_burghers_the_great_privilege_desc:0 "Se necesitaban concesiones significativas para asegurar la aquiescencia del Emperador y sus partidarios en los Países Bajos para que continúe nuestro gobierno allí."
 estate_burghers_exclusive_trade_rights_desc:0 "El sustento de los [Root.GetBurguesesName] depende del comercio. Su posición se vería reforzada considerablemente si les concedemos una cierta exclusividad en su control de los ingresos derivados de este, una medida que seguramente se vería correspondida en forma de mayor apoyo [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 estate_vaisyas_exclusive_trade_rights_desc:0 "El sustento de los [Root.GetVaisyasName] depende del comercio. Su posición se vería reforzada considerablemente si les concedemos una cierta exclusividad en su control de los ingresos derivados de este, una medida que seguramente se vería correspondida en forma de mayor apoyo [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 estate_jains_exclusive_trade_rights_desc:0 "El sustento de los [Root.GetJainistasName] depende del comercio. Su posición se vería reforzada considerablemente si les concedemos una cierta exclusividad en su control de los ingresos derivados de este, una medida que seguramente se vería correspondida en forma de mayor apoyo [Root.GetalalaDir] [Root.Monarch.GetTitle]."
 estate_burghers_control_over_monetary_policy_desc:0 "Al dar a los [Root.GetBurguesesName] la última palabra sobre política monetaria, el Estado garantiza que se tendrán en cuenta los intereses comerciales a la hora de tomar decisiones económicas clave."
 estate_vaisyas_control_over_monetary_policy_desc:0 "Al dar a los [Root.GetVaisyasName] la última palabra sobre política monetaria, el Estado garantiza que se tendrán en cuenta los intereses comerciales a la hora de tomar decisiones económicas clave."
 estate_jains_control_over_monetary_policy_desc:0 "Al dar a los [Root.GetJainistasName] la última palabra sobre política monetaria, el Estado garantiza que se tendrán en cuenta los intereses comerciales a la hora de tomar decisiones económicas clave."
 estate_burghers_private_trade_fleets_desc:0 "Las riquezas derivadas de la navegación es particularmente importante para los [Root.GetBurguesesName] al conformar una parte significativa de sus ingresos. Es justo que se les permita mantener flotas privadas con el fin de proteger este comercio de cualquier perturbación."
 estate_vaisyas_private_trade_fleets_desc:0 "Las riquezas derivadas de la navegación es particularmente importante para los [Root.GetVaisyasName] al conformar una parte significativa de sus ingresos. Es justo que se les permita mantener flotas privadas con el fin de proteger este comercio de cualquier perturbación."
 estate_jains_private_trade_fleets_desc:0 "Las riquezas derivadas de la navegación es particularmente importante para los [Root.GetJainistasName] al conformar una parte significativa de sus ingresos. Es justo que se les permita mantener flotas privadas con el fin de proteger este comercio de cualquier perturbación."
 estate_brahmins_for_the_faith_desc:0 "Hacer la guerra por nuestra fe es la vocación principal de todos los buenos hindúes."
 estate_burghers_prussian_confederation_desc:0 "Las ciudades de Prusia son una fuerza poderosa y a menudo rebelde en el estado teutónico. Solo otorgándoles concesiones significativas podremos mantenerlas tranquilas y frenar su racha sediciosa."
 estate_nobles_statutory_rights_desc:0 "A cambio de su apoyo en momentos de necesidad, [Root.GetellaDir] [Root.Monarch.GetTitle] ha aceptado conceder a los estamentos derechos considerables que limitan gravemente su autoridad"
 estate_burghers_statutory_rights_desc:0 "A cambio de su apoyo en momentos de necesidad, [Root.GetellaDir] [Root.Monarch.GetTitle] ha aceptado conceder a los estamentos derechos considerables que limitan gravemente su autoridad"
