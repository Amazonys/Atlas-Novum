 estate_nomadic_tribes_recover_stability_desc:0 "Las [Root.GetTribusName] anhelan estabilidad. Nos instan a reimponer el orden en [Root.GetUsableName]."
 estate_nomadic_tribes_increase_stability_desc:0 "Las [Root.GetTribusName] ven primordial la estabilidad de [Root.GetUsableName]. Insisten en que hemos de mejorar el gobierno de la nación para que nuestra nación esté libre de la inestabilidad."
 estate_nomadic_tribes_despoil_x_desc:0 "Las [Root.GetTribusName] desean botín. Exigen que les permitamos saquear [agenda_province.GetAreaName] y reclamar sus riquezas para sí."

 estate_dhimmi_hire_advisor_desc:0 "Los [Root.GetDhimmiName] desean que [Root.GetellaDir] [Root.Monarch.GetTitle] contrate un nuevo consejero administrativo."
 estate_dhimmi_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] ha insultado a los [Root.GetDhimmiName]. ¡Exigen que [Root.GetlolaCnjAdm] despidamos!"
 estate_dhimmi_develop_x_desc:0 "Los [Root.GetDhimmiName] solicitan que invirtamos en la prosperidad de sus tierras en [agenda_province.GetName]."
 estate_dhimmi_build_temple_in_y_desc:0 "Los [Root.GetDhimmiName] nos exhortan a construir un lugar de culto magnífico en [agenda_province.GetName] para que sus hermanos tengan un lugar adecuado para reunirse en la provincia."
 estate_dhimmi_build_university_in_y_desc:0 "Los [Root.GetDhimmiName] nos piden que financiemos la fundación de una nueva universidad en [agenda_province.GetName], para que sus seguidores puedan recibir la mejor educación que puedan ofrecerles sus intelectuales."
 estate_dhimmi_stop_converting_province_x_desc:0 "Los [Root.GetDhimmiName] están horrorizados por nuestros intentos por convertir a sus hermanos a la fe [Root.Religion.GetName]. ¡Exigen que llamemos de vuelta a nuestros misioneros de [agenda_province.GetName] de inmediato!"
 estate_dhimmi_increase_autonomy_in_province_x_desc:0 "Los [Root.GetDhimmiName] de [agenda_province.GetName] se quejan de las continuas interferencias del [Root.GovernmentName] en sus asuntos. Piden a gritos que les concedamos mayor autonomía."
 estate_dhimmi_three_privileges_desc:0 "Al ser una minoría en el Estado [Root.GetAdjective], los [Root.GetDhimmiName] se sienten discriminados en muchos aspectos de la vida. Piden que aseguremos su estatus concediéndoles más privilegios."
 estate_dhimmi_relations_with_X_desc:0 "Los [Root.GetDhimmiName] ven a [agenda_country.GetUsableName] como un valioso aliado en potencia. Nos recomiendan que estrechemos lazos con ellos."

