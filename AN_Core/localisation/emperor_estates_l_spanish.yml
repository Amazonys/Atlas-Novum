 estate_cossacks_hire_advisor_desc:0 "Los [Root.GetCosacosName] desean que [Root.GetellaDir] [Root.Monarch.GetTitle] contrate un nuevo consejero militar."
 estate_cossacks_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] ha insultado a los [Root.GetCosacosName]. ¡Exigen que [Root.GetlolaCnjMil] despidamos!"
 estate_cossacks_three_privileges_desc:0 "Los [Root.GetCosacosName] se quejan de las constantes violaciones de sus derechos que dicen sufrir a manos [Root.GetdeldelaDir] [Root.Monarch.GetTitle]. Exigen que se asegure su posición mediante la concesión de mayores privilegios."
 estate_cossacks_reply_of_the_zaporozhian_desc:0 "[agenda_country.GetUsableName] ha sido una piedra constante en nuestro zapato. Los [Root.GetCosacosName] exigen que adoptemos una postura y dejemos clara nuestra disposición a oponernos a su hostilidad con un reproche diplomático bien elaborado."
 estate_cossacks_expand_into_x_desc:0 "Los [Root.GetCosacosName] miran con envidia a [agenda_province.GetAreaName], un área que desean fervientemente poner bajo su control. Exigen una campaña militar que asegure parte de ella para nuestra nación."
 estate_cossacks_complete_conquest_of_x_desc:0 "Los [Root.GetCosacosName] consideran a [agenda_province.GetAreaName] una parte integral de [Root.GetUsableName] y les molesta que no sea totalmente nuestra. ¡Exigen acción para hacernos con el resto del área!"
 estate_cossacks_colonise_X_desc:0 "Los [Root.GetCosacosName] desean que extendamos nuestras fronteras enviando una expedición a instalarse en [agenda_province.GetName] y reclamarla para [Root.GetUsableName]."
 estate_cossacks_go_privateering_desc:0 "Los [Root.GetCosacosName] propugnan incrementar nuestros ingresos comerciales usando un método novedoso: si no podemos persuadir a los comerciantes a acudir a nosotros, dicen, tendremos que buscarles nosotros y obligarlos a entregarnos nuestras riquezas."
 estate_cossacks_go_privateering_2_desc:0 "Los [Root.GetCosacosName] proponen una expedición corsaria al [agenda_trade_node_sea.GetName], un plan de acción que, según afirman, generaría ganancias considerables para nuestra nación -¡aunque puede que otras naciones no aprecien nuestras acciones!"
 estate_cossacks_despoil_x_desc:0 "Los [Root.GetCosacosName] desean botín. Exigen que les permitamos saquear [agenda_province.GetAreaName] y reclamar sus riquezas para sí."
 estate_cossacks_recruit_more_cossacks_desc:0 "Los [Root.GetCosacosName] desean una parte mayor de la gloria de las guerras de nuestra nación. Nos presionan para que reclutemos a más de los suyos para nuestros ejércitos."

 estate_nomadic_tribes_hire_advisor_desc:0 "Las [Root.GetTribusName] desean que [Root.GetellaDir] [Root.Monarch.GetTitle] contrate un nuevo consejero militar."
 estate_nomadic_tribes_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] ha insultado a las [Root.GetTribusName]. ¡Exigen que [Root.GetlolaCnjMil] despidamos!"
 estate_nomadic_tribes_raze_a_province_desc:0 "¡Los guerreros de las [Root.GetTribusName] ansían botín! ¡Exigen que saqueemos a nuestros enemigos!"
 estate_nomadic_tribes_restore_horde_unity_desc:0 "Las [Root.GetTribusName] lamentan la debilidad que causan nuestras divisiones. Nos exigen que unamos el [Root.GovernmentName] usando cualquier método."
 estate_nomadic_tribes_befriend_rival_of_rival_desc:0 "A las [Root.GetTribusName] les preocupa la amenaza que suponen nuestros rivales de [rival_country.GetUsableName]. Nos recomiendan hacernos amigos de sus rivales, [agenda_country.GetUsableName], para que podamos mantenernos firmes contra ellos."
 estate_nomadic_tribes_relations_with_X_desc:0 "Las [Root.GetTribusName] ven a [agenda_country.GetUsableName] como un valioso aliado en potencia. Nos recomiendan que estrechemos lazos con ellos."
 estate_nomadic_tribes_retake_core_desc:0 "Las [Root.GetTribusName] lamentan el hecho de que [agenda_province.GetName], una parte integral de nuestra nación, no esté bajo nuestro control. ¡Exigen que reclamemos la tierra que nos pertenece legítimamente!"
 estate_nomadic_tribes_crush_revolts_desc:0 "Las [Root.GetTribusName] exigen que restauremos el orden y aplastemos las revueltas que asolan nuestra nación."
 estate_nomadic_tribes_regain_liberty_desc:0 "Las [Root.GetTribusName] sufren bajo el dominio de nuestros señores de [agenda_country.GetName]. ¡Exigen que actuemos para restablecer la libertad de [Root.GetName]"
 estate_nomadic_tribes_convert_province_culture_desc:0 "Las [Root.GetTribusName] están buscando nuevas tierras para su gente. Consideran que [agenda_province.GetName] sería un lugar ideal la población [Root.Culture.GetName], si se pudiera convencer a la gente de allí de las bondades de nuestros modos."
 estate_nomadic_tribes_protect_our_culture_desc:0 "Las [Root.GetTribusName] afirman que el pueblo [Root.GetAdjective] en [agenda_province.GetName] se enfrenta a una opresión considerable por parte del señor de [agenda_country.GetName] que los gobierna. ¡Exigen que nos apoderemos de la provincia y los traigamos de vuelta a nuestra nación!"
 estate_nomadic_tribes_vassalise_vulnerable_country_desc:0 "Las [Root.GetTribusName] no pueden evitar que les tiente el objetivo vulnerable que son nuestros vecinos de [agenda_country.GetUsableName]. ¡Presionan para que realicemos una campaña militar que los ponga bajo nuestro dominio!"
 estate_nomadic_tribes_expand_into_x_desc:0 "Las [Root.GetTribusName] miran con envidia a [agenda_province.GetAreaName], un área que desean fervientemente poner bajo su control. Exigen una campaña militar que asegure parte de ella para nuestra nación."
