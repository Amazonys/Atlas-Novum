 estate_brahmins_hire_advisor_desc:0 "Los [Root.GetBrahmanesName] desean que [Root.GetellaDir] [Root.Monarch.GetTitle] contrate un nuevo consejero administrativo."
 estate_brahmins_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] ha insultado a los [Root.GetBrahmanesName]. ¡Exigen que [Root.GetlolaCnjAdm] despidamos!"
 estate_brahmins_convert_province_x_desc:0 "A los [Root.GetBrahmanesName] les preocupa la continua presencia de infieles en nuestra nación. Exigen que los erradiquemos, ¡empezando por los que viven en [agenda_province.GetName]!"
 estate_brahmins_stop_converting_province_x_desc:0 "Los [Root.GetBrahmanesName] están horrorizados por nuestros intentos por convertir a sus seguidores a la fe [Root.Religion.GetName]. ¡Exigen que llamemos de vuelta a nuestros misioneros de [agenda_province.GetName] de inmediato!"
 estate_brahmins_reduce_war_exhaustion_desc:0 "Los [Root.GetBrahmanesName] se quejan del sufrimiento causado por las muchas guerras de [Root.GetUsableName]. Nos imploran que dejemos recuperarse a la nación antes de intentar nuevas conquistas."
 estate_brahmins_recover_stability_desc:0 "Los [Root.GetBrahmanesName] anhelan estabilidad. Nos instan a reimponer el orden en [Root.GetUsableName]."
 estate_brahmins_increase_stability_desc:0 "Los [Root.GetBrahmanesName] ven primordial la estabilidad de [Root.GetUsableName]. Insisten en que hemos de mejorar el gobierno de la nación para que nuestra nación esté libre de la inestabilidad."
 estate_brahmins_reduce_overextension_desc:0 "Los [Root.GetBrahmanesName] afirman que las capacidades de gobierno de nuestra nación están al límite. Sostienen que debemos parar para consolidarnos antes de intentar nuevas conquistas."
 estate_brahmins_restore_devotion_desc:0 "Los [Root.GetBrahmanesName] están consternados por la falta de devoción que muestra [Root.GetellaDir] [Root.Monarch.GetTitle]. Exigen que se restauren las prácticas religiosas adecuadas en [Root.GetUsableName]."
 estate_brahmins_crush_religious_revolts_desc:0 "Los [Root.GetBrahmanesName] exigen que aplastemos a los herejes que han osado desafiar su autoridad sobre asuntos espirituales."
 estate_brahmins_get_allies_desc:0 "A los [Root.GetBrahmanesName] les preocupa el aislamiento diplomático de [Root.GetUsableName]. Abogan por que encontremos más aliados para nuestra nación."
 estate_brahmins_befriend_rival_of_rival_desc:0 "A los [Root.GetBrahmanesName] les preocupa la amenaza que suponen nuestros rivales de [rival_country.GetUsableName]. Nos recomiendan hacernos amigos de sus rivales, [agenda_country.GetUsableName], para que podamos mantenernos firmes contra ellos."
 estate_brahmins_relations_with_X_desc:0 "Los [Root.GetBrahmanesName] ven a [agenda_country.GetUsableName] como un valioso aliado en potencia. Nos recomiendan que estrechemos lazos con ellos."
 estate_brahmins_break_coalition_desc:0 "La alianza de naciones que se ha formado contra nosotros es profundamente preocupante para los [Root.GetBrahmanesName]. Nos ruegan que hagamos cuanto podamos para apaciguar los temores de quienes se oponen a nosotros -o, en su defecto, romper su resistencia aplastándolos en combate."
 estate_brahmins_protect_brethren_desc:0 "Los [Root.GetBrahmanesName] están horrorizados con la persecución de sus hermanos hindúes en [agenda_province.GetName] a manos del señor de [agenda_country.GetName] que los gobierna. ¡Exigen que actuemos inmediatamente para liberarlos de la opresión!"
 estate_brahmins_restore_legitimacy_desc:0 "A los [Root.GetBrahmanesName] les preocupa que [Root.GetellaDir] [Root.Monarch.GetTitle] sea incapaz de ganarse el respeto de su pueblo. Exigen que se restablezca la legitimidad [Root.GetdeldelaDir] [Root.Monarch.GetTitle], sea como sea…"

