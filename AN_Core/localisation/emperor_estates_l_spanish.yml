 estate_church_restore_devotion_desc:0 "El [Root.GetCleroName] está consternado por la falta de devoción que muestra [Root.GetellaDir] [Root.Monarch.GetTitle]. Exigen que se restauren las prácticas religiosas adecuadas en [Root.GetUsableName]."
 estate_church_root_out_heresy_desc:0 "El [Root.GetCleroName] considera que nuestro fracaso en hacer frente a las creencias heréticas que se practican en [agenda_country.GetUsableName] es una mancha en el honor de nuestra nación. Exigen acción inmediata para traerlos de nuevo a la luz."
 estate_church_relations_with_pope_desc:0 "El [Root.GetCleroName] lamenta el poco respeto que siente el Papa hacia nuestra nación. Nos piden que reforcemos nuestra posición como buenos cristianos consolidando nuestras relaciones con [PAP.Capital.GetCapitalName]."
 estate_church_restore_the_holy_see_desc:0 "El hecho que el Papa ya no resida en Roma escandaliza al [Root.GetCleroName]. Nos ruegan que restauremos la Santa Sede volviendo a poner la Ciudad Eterna bajo su control."
 estate_church_crush_religious_revolts_desc:0 "El [Root.GetCleroName] exige que aplastemos a los herejes que han osado desafiar su autoridad sobre asuntos espirituales."
 estate_church_protect_brethren_desc:0 "El [Root.GetCleroName] está horrorizado por la persecución de sus hermanos [Root.Religion.GetName]s en [agenda_province.GetName] a manos del señor de [agenda_country.GetName] que los gobierna. ¡Exigen que actuemos inmediatamente para liberarlos de la opresión!"
 estate_church_propagate_religion_desc:0 "El [Root.GetCleroName] nos presiona para utilizar nuestro dominio sobre el nodo comercial de [agenda_trade_node.GetTradeNodeName] para difundir la fe verdadera por toda la región."
 estate_church_relations_with_dotf_desc:0 "[agenda_country.GetUsableName] es un gran bastión de la fe [Root.Religion.GetName]. El [Root.GetCleroName] desea que reforcemos nuestros lazos con ellos para que su causa sea también la nuestra."

 estate_maratha_hire_advisor_desc:0 "Los [Root.GetMarathasName] desean que [Root.GetellaDir] [Root.Monarch.GetTitle] contrate un nuevo consejero militar."
 estate_maratha_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] ha insultado a los [Root.GetMarathasName]. ¡Exigen que [Root.GetlolaCnjMil] despidamos!"
 estate_maratha_condottieri_rivals_desc:0 "Nuestros rivales de [agenda_country.GetUsableName] buscan extender su poder guerreando con [agenda_enemy_country.GetUsableName]. Los [Root.GetMarathasName] nos requieren que enviemos una fuerza a apoyar la causa de [agenda_enemy_country.GetName] para impedir que nos tomen la delantera."
 estate_maratha_support_independence_desc:0 "Los [Root.GetMarathasName] nos llaman la atención sobre el drama de [agenda_country.GetUsableName], una nación cruelmente subyugada por nuestros rivales, [agenda_rival_country.GetUsableName]. Nos ordenan asumir la causa de la justicia y apoyar la independencia de [agenda_country.GetName]."
 estate_maratha_retake_core_desc:0 "Los [Root.GetMarathasName] lamentan el hecho de que [agenda_province.GetName], una parte integral de nuestra nación, no esté bajo nuestro control. ¡Exigen que reclamemos la tierra que nos pertenece legítimamente!"
 estate_maratha_crush_revolts_desc:0 "Los [Root.GetMarathasName] exigen que restauremos el orden y aplastemos las revueltas que asolan nuestra nación."
 estate_maratha_regain_liberty_desc:0 "Los [Root.GetMarathasName] sufren bajo el dominio de nuestros señores de [agenda_country.GetName]. ¡Exigen que actuemos para restablecer la libertad de [Root.GetName]"
 estate_maratha_convert_province_culture_desc:0 "Los [Root.GetMarathasName] están buscando nuevas tierras para su gente. Consideran que [agenda_province.GetName] sería un lugar ideal la población [Root.Culture.GetName], si se pudiera convencer a la gente de allí de las bondades de nuestros modos."
 estate_maratha_protect_our_culture_desc:0 "Los [Root.GetMarathasName] afirman que nuestra familia [Root.Culture.GetName] en [agenda_province.GetName] se enfrenta a una opresión considerable por parte del señor de [agenda_country.GetName] que los gobierna. ¡Exigen que nos apoderemos de la provincia y los traigamos de vuelta a nuestra nación!"
 estate_maratha_vassalise_vulnerable_country_desc:0 "Los [Root.GetMarathasName] no pueden evitar que les tiente el objetivo vulnerable que son nuestros vecinos de [agenda_country.GetUsableName]. ¡Presionan para que realicemos una campaña militar que los ponga bajo nuestro dominio!"
 estate_maratha_expand_into_x_desc:0 "Los [Root.GetMarathasName] miran con envidia a [agenda_province.GetAreaName], un área que consideran que sería una gran incorporación a nuestra nación. Exigen una campaña militar que nos garantice una parte de la misma."
 estate_maratha_complete_conquest_of_x_desc:0 "Los [Root.GetMarathasName] consideran a [agenda_province.GetAreaName] una parte integral de [Root.GetUsableName] y les molesta que no sea totalmente nuestra. ¡Nos exhortan a que nos hagamos con el resto del área!"
 estate_maratha_annex_subject_desc:0 "Los [Root.GetMarathasName] codician las tierras de nuestros súbditos de [agenda_country.GetName]. Exigen que las integremos del todo en nuestro país."
 estate_maratha_build_an_army_desc:0 "Los [Root.GetMarathasName] consideran nuestro ejército una vergüenza para la nación. Nos instan urgentemente a aumentarlo para que nuestras fuerzas representen suficiente disuasión a los enemigos que puedan codiciar nuestras tierras"
 estate_maratha_bigger_army_than_rival_desc:0 "A los [Root.GetMarathasName] les preocupa que nuestro ejército salga malparado contra el [agenda_country.GetAdjective] en caso de guerra. Insisten en que debemos aumentar nuestro reclutamiento para que nuestras fuerzas armadas no sean superadas por nuestros rivales."
 estate_maratha_build_up_manpower_reserves_desc:0 "El agotamiento de nuestra soldadesca preocupa a los [Root.GetMarathasName], y nos avisan que si nuestros enemigos quisieran aprovecharse de la situación, [Root.GetUsableName] estaría indefensa. Abogan por consolidarnos un tiempo para que nuestras reservas se recuperen"
 estate_maratha_recover_abysmal_prestige_desc:0 "Los [Root.GetMarathasName] están consternados por cuánto hemos dejado que se hunda la imagen de nuestra nación. ¡Solicitan un esfuerzo coordinado para restaurar nuestra reputación entre nuestros iguales!"
 estate_maratha_improve_prestige_desc:0 "Los [Root.GetMarathasName] desean que mejoremos nuestra posición entre las naciones aumentando el esplendor de la corte [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."

