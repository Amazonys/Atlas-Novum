 estate_rajput_build_an_army_desc:0 "Los [Root.GetRajputsName] consideran nuestro ejército una vergüenza para la nación. Nos instan urgentemente a aumentarlo para que nuestras fuerzas representen suficiente disuasión a los enemigos que puedan codiciar nuestras tierras"
 estate_rajput_bigger_army_than_rival_desc:0 "A los [Root.GetRajputsName] les preocupa que nuestro ejército salga malparado contra el [agenda_country.GetAdjective] en caso de guerra. Insisten en que debemos aumentar nuestro reclutamiento para que nuestras fuerzas armadas no sean superadas por nuestros rivales."
 estate_rajput_build_up_manpower_reserves_desc:0 "El agotamiento de nuestra soldadesca preocupa a los [Root.GetRajputsName], y nos avisan que si nuestros enemigos quisieran aprovecharse de la situación, [Root.GetUsableName] estaría indefensa. Abogan por consolidarnos un tiempo para que nuestras reservas se recuperen"
 estate_rajput_recover_abysmal_prestige_desc:0 "Los [Root.GetRajputsName] están consternados por cuánto hemos dejado que se hunda la imagen de nuestra nación. ¡Solicitan un esfuerzo coordinado para restaurar nuestra reputación entre nuestros iguales!"
 estate_rajput_improve_prestige_desc:0 "Los [Root.GetRajputsName] desean que mejoremos nuestra posición entre las naciones aumentando el esplendor de la corte [Root.GetdeldelaDir] [Root.Monarch.GetTitle]."

 estate_burghers_hire_advisor_desc:0 "Los [Root.GetBurguesesName] desean que [Root.GetellaDir] [Root.Monarch.GetTitle] contrate un nuevo consejero diplomático."
 estate_burghers_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] ha insultado a los [Root.GetBurguesesName]. ¡Exigen que [Root.GetlolaCnjDip] despidamos!"
 estate_burghers_pay_off_loans_desc:0 "A los [Root.GetBurguesesName] les inquieta el estado de las finanzas de nuestra nación. Nos presionan para que refrenemos nuestros gastos y reduzcamos la dimensión de nuestras deudas"
 estate_burghers_restore_republican_tradition_desc:0 "El estado de nuestra República preocupa a los [Root.GetBurguesesName]. Nos incitan a actuar para fortalecer nuestras instituciones y restaurar la fe pública en la democracia."
 estate_burghers_restore_currency_desc:0 "A los [Root.GetBurguesesName] les preocupa la inflación que experimenta [Root.GetUsableName]. ¡Piden que se refrene antes de que se salga de control!"
 estate_burghers_recovery_from_hyperinflation_desc:0 "Los [Root.GetBurguesesName] se quejan amargamente de las dificultades que causa la rápida devaluación de nuestra moneda. ¡Exigen que actuemos para restablecer unos precios estables!"
 estate_burghers_increase_trade_power_in_X_desc:0 "Los [Root.GetBurguesesName] nos requieren incrementar nuestra presencia comercial en el nodo comercial de [agenda_trade_node.GetTradeNodeName], una acción que, afirman, aumentaría enormemente la prosperidad de la nación."
 estate_burghers_access_sea_desc:0 "Los [Root.GetBurguesesName] anhelan un acceso al mar, cuya carencia daña sus intereses mercantiles. Exigen acción militar para que nuestra nación se haga con un puerto."
 estate_burghers_build_a_fleet_desc:0 "Los [Root.GetBurguesesName] se lamentan del penoso estado de nuestra flota. Nos piden que la ampliemos de forma significativa con un ambicioso programa de construcción naval para garantizar la protección de sus intereses comerciales."
 estate_burghers_bigger_fleet_than_rival_desc:0 "La fuerza de la flota de [agenda_country.GetName] es un asunto de gran preocupación para los [Root.GetBurguesesName], a quienes preocupa que en caso de guerra podrían conseguir la superioridad naval fácilmente, acabando así con la seguridad de nuestras rutas comerciales. Nos exigen que ampliemos nuestra flota para igualar la de nuestros rivales."
 estate_burghers_improve_dip_rep_desc:0 "A los [Root.GetBurguesesName] les preocupa la mala reputación que tiene [Root.GetUsableName] por su falta de honestidad en asuntos diplomáticos. Nos presionan para que restauremos el honor de nuestra nación a ojos de nuestros iguales."
 estate_burghers_get_cash_desc:0 "El lamentable estado de nuestras arcas es un asunto de gran preocupación para los [Root.GetBurguesesName]. Nos exhortan a moderar nuestros gastos para que el erario pueda recuperarse."
 estate_burghers_discover_X_in_america_desc:0 "Los [Root.GetBurguesesName] han oído historias de una tierra generosa llamada [agenda_province.GetAreaName] que aparentemente se encuentra más allá del horizonte lejano de [agenda_province.GetColonialRegionName]. Nos solicitan que enviamos una expedición para descubrirla."
 estate_burghers_colonise_X_desc:0 "Los buscadores de los [Root.GetBurguesesName] han reconocido [agenda_province.GetAreaName] como un área fértil y muy adecuada para la colonización. Piden una expedición para reclamarla para [Root.GetUsableName]."
 estate_burghers_colonise_more_X_desc:0 "Nuestros colonos en [agenda_owned_province.GetName] informan de una colonia pujante y una tierra lista para más asentamientos. Los [Root.GetBurguesesName] piden que enviemos colonos a reclamar el resto de [agenda_province.GetAreaName] para [Root.GetUsableName]."
 estate_burghers_colonial_nation_desc:0 "Nuestras colonias en [agenda_province.GetColonialRegionName] crecen rápidamente. Los [Root.GetBurguesesName] abogan por apoyar este crecimiento y las ayudemos a crear su propia administración, para que se conviertan en una avanzada regional del poder [Root.GetAdjective] que pueda valerse por sí misma."
 estate_burghers_expand_trade_company_desc:0 "Los [Root.GetBurguesesName] recalcan los beneficios que el comercio foráneo proporciona a nuestra nación. Nos exhortan a usar nuestros recursos -fuerza militar incluida- para extender la [agenda_province.TradeCompany.GetName]."
 estate_burghers_trade_post_in_india_desc:0 "Los [Root.GetBurguesesName] están embelesados con las historias de las riquezas de la India. Claman por que fundemos un puesto comercial en el subcontinente para que nos abran su comercio."
 estate_burghers_trade_post_in_malacca_desc:0 "Las Islas de las especias son irresistibles para los [Root.GetBurguesesName]. Claman por que fundemos un puesto comercial en la región para que empiecen a controlar el comercio que sale de ellas."
 estate_burghers_trade_post_in_china_desc:0 "Los [Root.GetBurguesesName] están embelesados con las historias de las riquezas de China. Claman por que fundemos un puesto comercial en sus costas para que nos abran su comercio."
 estate_burghers_silk_trade_desc:0 "Entre las oportunidades que ofrecen nuestros puestos avanzados de Oriente está la posibilidad imponer control sobre las fuentes de seda de gran calidad. Los [Root.GetBurguesesName] nos exhortan a hacer de su adquisición nuestra prioridad."
 estate_burghers_spice_trade_desc:0 "Entre las oportunidades que ofrecen nuestros puestos avanzados de Oriente está la posibilidad imponer control sobre las tierras donde crecen las especias. Los [Root.GetBurguesesName] nos exhortan a hacer de su adquisición nuestra prioridad."
 estate_burghers_tea_trade_desc:0 "El té es esencial para la civilización -o al menos, eso dicen los [Root.GetBurguesesName]. Insisten en que debemos conseguir el control sobre su producción para que su suministro a [Root.GetUsableName] no vuelva a estar cuestionado."
 estate_burghers_reduce_corruption_desc:0 "Los [Root.GetBurguesesName] se quejan de las injusticias causadas por la corrupción que atormenta nuestra nación. Nos exhortan a tomar acciones para restringir semejantes prácticas ilegales."
 estate_burghers_protect_against_piracy_desc:0 "Los [Root.GetBurguesesName] lamentan las pérdidas por piratería en el [agenda_trade_node_sea.GetName]. Nos suplican que tomemos medidas para expulsar a los piratas y corsarios que desvalijan sus barcos mercantes."

