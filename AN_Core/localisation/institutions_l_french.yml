 desc_feudalism:0 "Avec le temps, la plupart des sociétés ont ressenti le besoin de développer une structure commune, avec des institutions gouvernementales mieux établies et permanentes. Après la chute de l'Empire romain, ce besoin a été rempli par un certain nombre de coutumes et de droits qui, pris dans leur ensemble, sont souvent considérés comme relevant du système féodal européen. Les mêmes raisons produisant les mêmes effets, des gouvernements permanents et des systèmes sociaux ont aussi été établis ailleurs dans le monde, pour certains ayant des racines bien plus anciennes que celles de cette féodalité européenne.\n\nAu contraire des autres institutions, la « féodalité » couvre un vaste ensemble de systèmes différents, et existe dès le début de la période dans toutes les régions du monde où une tradition forte d'urbanisme, de gouvernement institutionnalisé et de hiérarchie sociale est suffisamment bien établie. Cette institution peut dès lors se répandre grâce au contact avec toutes les cultures concernées, ou dans certains cas commencer à être instaurée d'elle-même dès lors que la société répondra à certaines conditions."
 desc_renaissance:0 "Depuis le XIVe s., les élites riches et puissantes des cités-États d'Italie se sont faites les mécènes d'artistes et de lettrés souhaitant explorer les sociétés antiques de leurs aïeux, celles des Romains et des Grecs. En tant que mouvement culturel, la Renaissance couvre déjà la plus grande partie de la région, et a eu un impact important sur la littérature, l'art, la philosophie et la musique. Les lettrés humanistes réfléchissent aussi sur la société dans laquelle ils vivent, la comparant aux idéaux des philosophes classiques. L'humanisme de la Renaissance est devenu un mouvement plus établi, prêt à imprégner tous les aspects de la société. Cet idéal nouveau pour les gouvernants comme pour les gouvernés se répand aussi rapidement que les premiers imprimeurs peuvent distribuer de copies de ces idées nouvelles. Un véritable humaniste de la Renaissance est un expert en tout, depuis la politique et la philosophie jusqu'à l'art, l'analyse critique des textes, la musique et l'architecture. La Renaissance est désormais prête à refaçonner le monde afin qu'il corresponde à ces idéaux classiques qui l'animent."
 desc_new_world_i:0 "La découverte du Nouveau Monde annonce une ère nouvelle, non seulement pour les puissances coloniales mais aussi pour les colonisés. Elle permet à des matériaux et des techniques de se répandre, mais aussi de mieux se rendre compte de l'immensité du globe. À mesure que des animaux, des plantes, de l'argent et des maladies se répandent au-delà de l'Atlantique, nous constatons que les premières étapes menant à un système économique véritablement mondial se mettent en place ; et à mesure que des peuples et des contrées nouvelles sont notés sur les cartes et documentés, tout ce qui a été découvert jusqu'à présent dans les sociétés de l'outre-mer apporte de nouveaux arguments dans les débats religieux et philosophiques. De beaux esprits ressentent à présent le besoin de remettre en cause ce qui était autrefois la vérité, et de Valladolid à Fatehpur-Sikrî la nature même du monde est désormais étudiée avec un regard nouveau."
 desc_printing_press:1 "La capacité de reproduire en masse des écrits est propre à révolutionner la propagation des informations, et de bien des manières la société moderne que nous connaissons. Grâce aux hommes de la Renaissance, tels l'imprimeur vénitien Alde Manuce, cet art nouveau contribue à répandre la Renaissance en permettant de rendre disponibles les traductions des classiques. La Réforme bénéficiera elle aussi grandement de cette capacité à diffuser des publications polémiques et des traductions des Saintes Écritures.\n\nMaintenant que la technique de l'impression est bien dominée et s'est répandue dans toute l'Europe, l'édition s'est considérablement accrue, et des centaines de milliers de copies de toutes sortes d'ouvrages circulent à travers le continent, depuis les pamphlets politiques et religieux jusqu'aux livres expliquant le comportement que l'on doit adopter en société ou aux traités scientifiques. Et, avec la multiplication des ateliers d'imprimeurs, les dirigeants s'aperçoivent qu'il est de moins en moins aisé de contrôler cette technique nouvelle, car la production plus facile des ouvrages signifie que la censure peut aisément être contournée en déplaçant une presse de l'autre côté de la frontière, ou même en changeant simplement un titre sur une couverture."
 desc_global_trade:0 "Depuis l'Antiquité, des marchandises ont été transportées de continent en continent. Mais alors que cela ne concernait jusqu'à présent qu'un certain nombre de routes et de produits, tels que les biens manufacturés de l'Inde et de la Chine traversant l'océan Indien ou transportés sur la route de la soie, tous ces échanges s'insèrent désormais toujours plus dans un réseau commercial s'étendant au monde entier. Avec la découverte des Amériques, le contournement de l'Afrique par les routes maritimes et la traversée de l'océan Pacifique, les échanges régionaux sont liés les uns aux autres en un vaste réseau s'étendant au monde entier.\n\nL'argent provenant des mines des Andes est désormais transporté et emporté jusqu'en Chine et en Inde après être passé par l'Europe. Le fer des mines de Scandinavie, forgé sur place, est vendu en Afrique occidentale par des marchands venus d'Angleterre ou d'autres pays, qui se constituent des fortunes en se contentant de distribuer des étoffes et des épices en Asie du Sud-Est. Les marchands locaux des Indes investissent dans les opérations commerciales futures des Européens. Sans doute est-il encore trop tôt pour parler déjà d'une économie mondiale, mais assurément nous assistons en ce moment même à sa naissance."
 desc_manufactories:0 "Alors qu'un certain nombre d'innovations techniques des XVIe et XVIIe s. a permis d'accroître la production de certaines marchandises, telles que le métal ou les étoffes, le changement majeur dans le domaine semble plutôt résider dans la mise en place de nouvelles formes d'organisation. En créant des manufactures, souvent situées en périphérie des villes, les capitalistes marchands peuvent du même coup contourner les règlements des anciennes guildes qui interdisaient par principe toute production de masse, mais aussi rechercher de nouveaux moyens d'accroître la production en organisant et en spécialisant les tâches en un seul lieu. Ces pionniers de l'industrialisation sont capables d'accroître la production, non pas en recourant à des machines coûteuses, mais bien plutôt en facilitant l'accès aux matières premières et à un grand nombre de travailleurs. En tant que tel, cela constitue un véritable bouleversement des méthodes souvent très régulées qui étaient utilisées jusqu'à présent ; aussi, allant de pair avec des progrès technologiques encore à venir, cette nouvelle façon de produire pourrait bien révolutionner la société tout entière."
 desc_enlightenment:0 "Le siècle dernier a vu la raison et l'empirisme gagner en popularité parmi les beaux esprits de la période. Dans le domaine des lettres, les écrits, publications et cafés rassemblent souverains, scientifiques, philosophes et hommes de lettres pour débattre des mérites de la tolérance, des méthodes scientifiques ou encore de la propagation des idéaux des Lumières à l'ensemble de l'humanité. Depuis les universités et les cours des monarques éclairés, des expéditions sont envoyées mesurer, cataloguer, peser et cartographier le monde, de façon à nous permettre de mieux comprendre les lois qui gouvernent le monde qui nous entoure. D'autres, pendant ce temps, discutent les lois qui gouvernent la société pour tenter d'établir clairement quels sont les droits naturels des hommes.\n\nUne entreprise colossale a aussi été lancée : la compilation d'une Encyclopédie de l'ensemble de la connaissance. Les Lumières de la raison ont été allumées, et nombreux sont ceux qui ont décidé de ne pas prendre de repos tant qu'elles n'éclaireront pas jusqu'au dernier recoin de ce monde."
