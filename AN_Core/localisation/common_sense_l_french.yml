 monastaries_blooming:0 "Monastères florissants"
 desc_monastaries_blooming:0 "Les politiques avisées du dirigeant du pays se sont avérées bénéfiques pour l'activité monastique de la région, avec un développement général. Les monastères eux-mêmes sont prospères, et les moines sont disciplinés. Tous les habitants de cette province prospèrent donc, depuis les riches et les malades jusqu'aux riches en pleine santé."
 gifted_white_elephant:0 "Cadeau d'un éléphant blanc"
 cleansing_of_monasteries:0 "Épuration dans les monastères"
 desc_cleansing_of_monasteries:0 "Afin d'améliorer de façon importante le grave manque de discipline des monastères de la région, des punitions strictes et violentes ont été prises contre quiconque briserait ses vœux. De telles épurations sont certes malheureuses, mais parfois indispensables. La preuve en est que la situation semble lentement s'améliorer."
 strict_punishment_of_monks:0 "Moines sévèrement punis"
 desc_strict_punishment_of_monks:0 "Afin de remédier au manque de discipline dans les monastères région, un contrôle beaucoup plus strict et des amendes ont été imposés sur les moines vagabonds. Tout moine déshonorant ses vœux ou son ordre devra verser de nombreuses têtes de bétail à l'État."
 lacking_monastic_discipline:0 "Manque de discipline dans les monastères"
 desc_lacking_monastic_discipline:0 "Cette région est bien connue pour le manque de discipline de ses monastères ; elle souffre donc, aussi bien économiquement que spirituellement. Il est du devoir du pouvoir temporel de refréner de tels excès, mais cela s'est traduit par des échecs ces derniers temps."
 forced_labor:0 "Travail forcé"
 desc_forced_labor:0 "Nous avons exigé des paysans des régions environnantes qu'ils aident à améliorer la province pour le bien commun."
 human_sacrifice:0 "« Sacrifice de l'homme »"
 desc_human_sacrifice:0 "Nous avons exigé des paysans des régions environnantes qu'ils aident à améliorer la province en échange d'une compensation pour les revenus ainsi perdus."
 bountiful_harvest:0 "Récolte abondante"
 desc_bountiful_harvest:0 "La nourriture est peu chère et nos greniers sont pleins après une récolte exceptionnellement abondante."
 political_rival_crushed:0 "Rival politique ruiné"
 desc_political_rival_crushed:0 "Nous avons su nous servir de plusieurs revers subis par l'un de nos opposants politiques, tellement dépassé par les événements qu'il est bien peu probable qu'il pose à nouveau problème. Quant aux autres, ils ont observé nos actions et y repenseront à deux fois avant de remettre en cause le pouvoir de l'État à l'avenir."
 hostile_monastery:0 "Monastère hostile"
 desc_hostile_monastery:0 "En raison de ce qu'ils considèrent comme une faute grave du dirigeant, les moines de cette province se montrent ouvertement hostiles envers l'État et ses représentants."
 social_bandit:0 "Bandit populaire"
 desc_social_bandit:0 "Une bande de brigands, se montrant inhabituellement dangereuse, sévit dans la province et échappe sans cesse aux troupes. Cette bande en général, et tout particulièrement son chef, sont devenus extrêmement populaires dans la région grâce à leurs succès. Même s'il reste difficile de savoir si son objectif est purement idéologique, elle a commencé à devenir un symbole de résistance au pouvoir central, et à l'autorité en règle générale."
 social_bandit_local_search:0 "Bandit populaire"
 desc_social_bandit_local_search:0 "Une bande de brigands, se montrant inhabituellement dangereuse, sévit dans la province et échappe sans cesse aux troupes. Cette bande en général, et tout particulièrement son chef, sont devenus extrêmement populaires dans la région grâce à leurs succès. Même s'il reste difficile de savoir si son objectif est purement idéologique, elle a commencé à devenir un symbole de résistance au pouvoir central, et à l'autorité en règle générale."
 upset_theravada_monks:0 "Ordre monastique offensé"
