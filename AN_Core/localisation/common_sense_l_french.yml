 powerful_buddhist_monastery:0 "Monastère puissant"
 desc_powerful_buddhist_monastery:0 "Cette province abrite un ordre monastique puissant qui, tout en étant satisfait de s'occuper de ses propres affaires, est devenu suffisamment puissant pour méconnaître jusqu'à un certain point la puissance de l'État."
 powerful_benevolent_monastery:0 "Monastère puissant et bienveillant"
 desc_powerful_benevolent_monastery:0 "Cette province abrite un ordre monastique puissant, qui soutient l'État : favorable à ce dernier à l'échelle du pays, cela s'avère aussi bénéfique pour le premier au niveau provincial."
 powerful_hostile_monastery:0 "Monastère puissant et hostile"
 desc_powerful_hostile_monastery:0 "Cette province abrite un ordre monastique puissant, opposé à l'État."
 bandit_leader_returned:0 "Chef des brigands"
 desc_bandit_leader_returned:0 "Le chef d'une ancienne bande de brigands, jouissant toujours d'une certaine popularité, s'est ré-établi dans la région pour poursuivre ses activités. Néanmoins, il est maintenant plus âgé et plus faible, et ses activités ne perdureront plus bien longtemps avant de s'achever d'une façon ou d'une autre."
 social_bandit_myth:0 "Mythe du chef brigand"
 desc_social_bandit_myth:0 "Les ennemis de l'État, partout, s'appuient sur le mythe d'un homme du commun, devenu un chef bandit, que nous avons fait exécuter pour ses crimes. Cette histoire deviendra très certainement un véritable conte de fées dans de longues années, mais pour l'instant il est un ferment d'union pour tous ceux qui s'opposent à l'État."
 grain_for_the_poor:0 "Du grain pour les pauvres"
 desc_grain_for_the_poor:0 "Nous avons redistribué les surplus de grains pour nous assurer que personne ne souffrira de la faim dans le pays."
 grain_reserves:0 "Réserves de grain"
 desc_grain_reserves:0 "Nos réserves de grain, bien remplies, nous assurent de la stabilité du pays."
 governor_replaced:0 "Discontinuité administrative"
 desc_governor_replaced:0 "Le remplacement soudain du gouverneur local de la province a mené à une perte de contrôle par le pouvoir central."
 buddhist_nepotism:0 "Népotisme"
 desc_buddhist_nepotism:0 "La population de cette province a l'impression que ce sont les relations personnelles des fonctionnaires locaux qui leur permettent de s'élever dans la hiérarchie, bien plus que leurs compétences."
 sold_our_elephant:0 "A vendu l'éléphant blanc"
 buddhism_events.1.t:0 "Démission d'un[Root.GetXEAdm] ministre"
 buddhism_events.1.d:1 "[Root.Adm_Advisor.GetName] a publiquement condamné les politiques de [Root.Monarch.GetName] et de son gouvernement. [Root.GetIlElleAdmCap] s'est refusé[Root.GetXEAdm] à entretenir désormais le moindre rapport avec nous, nous quittant en nous rappelant qu'un[Root.GetXEDir] [Root.GetDir] incapable de promulguer des lois justes ne pourra jamais être entouré[Root.GetXEDir] que de menteurs et de dénonciateurs."
 buddhism_events.1.a:0 "Bon débarras"
 buddhism_events.2.t:0 "Déclin des monastères de [Root.GetName]"
 buddhism_events.2.d:0 "Le manque de discipline monastique, conjugué à une économie en déclin, fait que nombre des grands monastères de [Root.GetName] ont vu s'effondrer les entrées de moines en leur sein ces dernières années. Un bhikkhu, inquiet, a approché [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] pour [Root.Owner.GetLeLaFDir] prévenir que, si rien n'était fait rapidement, cette situation difficile pourrait obliger les derniers moines à renoncer à leurs vœux ou à rejoindre d'autres monastères, ce qui pousserait [Root.GetName] sur la route de la pauvreté, aussi bien économiquement que spirituellement.\n\nPourtant, il se trouve nombre de propriétaires fonciers locaux qui seraient fort heureux de reprendre les terres des monastères désertés. [Root.Owner.GetLeLaLDirCap] [Root.Owner.GetDir] ayant pour rôle de protéger la vie monastique [Root.Owner.GetRootOwnerAdjFS], il paraît évident que de nombreux observateurs feront reposer sur [Root.Owner.GetLuiElleDir] la responsabilité de ce qu'il adviendra à partir de maintenant."
 buddhism_events.2.a:0 "Nous devons faire tout notre possible"
 buddhism_events.2.b:0 "Peut-être ces terres seront-elles enfin employées à bon escient ?"
 buddhism_events.3.t:0 "Des moines rompent leurs vœux"
 buddhism_events.3.d:0 "La discipline religieuse des moines de [Root.GetName] chancelle. Résultat d'un manque de fonds, de la monopolisation des plus hautes charges du monastère par un petit groupe issu de l'aristocratie et d'un[Root.Owner.GetXEDir] [Root.Owner.GetDir] incapable de protéger les fidèles comme devrait le faire tout bon dirigeant bouddhiste, de plus en plus de moines semblent sur le point de rompre leurs vœux et de renoncer à la vie monastique, ou dans certains cas de la prolonger sans en honorer les principes premiers.\n\nLe cas particulièrement exemplaire d'un moine ayant rompu ses vœux et en ayant incité d'autres à faire de même nous a ainsi été rapporté tout récemment, et il ne fait aucun doute que certains chercheront à tirer des conclusions de la façon dont nous allons y faire face. Même si un bon dirigeant devrait sans cesse faire preuve de compassion et de douceur, il est aussi de son devoir de veiller à la discipline au sein des monastères – en recourant à la force s'il en était besoin."
 buddhism_events.3.a:0 "Faisons preuve de compassion"
 buddhism_events.3.b:0 "Faisons payer une amende sur tous les biens meubles et immeubles des moines"
 buddhism_events.3.c:0 "Faisons exécuter ce moine et tous ceux qui le soutiennent"
 buddhism_events.4.t:0 "Prétendant soutenu par les ordres monastiques"
 buddhism_events.4.d:0 "Tout comme il relève du devoir des dirigeants de protéger les institutions monastiques, il relève du devoir de ces dernières de protéger le pays des mauvais dirigeants. À cause de ce qu'ils pensent être un manque d'attention aux devoirs de sa charge et de son incapacité et de son désintérêt pour le bien commun de façon générale et des organisations monastiques en particulier, certains des monastères les plus puissants du pays se sont officiellement prononcés en faveur d'un lointain parent pour reprendre [Root.GetAuAlaDir] [Root.GetDir] sa charge."
 buddhism_events.4.a:0 "C'est un véritable scandale"
 buddhism_events.5.t:0 "Le précédent de [Root.Monarch.GetName]"
 buddhism_events.5.d:0 "Une récente décision de [Root.Monarch.GetName] a été considérée si juste et bien argumentée qu'elle a été prise en exemple pour les cas similaires dans un ajout récent à un recueil des lois [Root.GetRootAdjFP] en pâli. Alors même que [Root.Monarch.GetName] s'est fait connaître pour son impétueux et constant désir d'adhérer aux vertus du rajâdhamma, ce n'est pas la première fois que son règne est considéré comme exemplaire."
 buddhism_events.5.a:0 "Et ce n'est pas la dernière fois non plus"
 buddhism_events.6.t:0 "Capture d'un éléphant blanc"
 buddhism_events.6.d:0 "Un éléphant blanc a été capturé dans les campagnes [Root.GetRootAdjFP]. Cet heureux événement a été largement interprété comme une preuve du règne sage et bienveillant de [Root.Monarch.GetName]."
 buddhism_events.6.a:0 "Prenons-en bien soin"
 buddhism_events.6.b:0 "Vendons-le"
 buddhism_events.6.c:0 "Il ferait un cadeau magnifique"
 buddhism_events.7.t:0 "Éléphant blanc"
 buddhism_events.7.d:0 "Un éléphant blanc a été capturé dans les campagnes [From.GetFromAdjFP], ce que [From.Monarch.GetName] a sagement interprété comme un signe de l'alliance fructueuse entre nos deux peuples. C'est là le plus magnifique cadeau qu'un dirigeant puisse nous offrir ; cela sera donc très certainement bien accueilli par la population. Mais il sera aussi coûteux de prendre soin de cet animal rare, même si nous pouvons difficilement refuser un tel don."
 buddhism_events.8.t:0 "Les monastères de [Root.GetName]"
 buddhism_events.8.d:0 "Les politiques avisées et productives de [Root.Owner.Monarch.GetName] concernant les monastères du pays ont toujours été aussi bienveillantes que bien accueillies. Il n'est permis à aucun monastère de s'appauvrir, et pourtant il n'est pas toléré que la discipline et la force des institutions en elles-mêmes se détériorent. En conséquence, les monastères de [Root.GetName] sont florissants, et notre pays est connu partout comme un exemple à suivre."
 buddhism_events.8.a:0 "Exigeons d'eux qu'ils développent les provinces"
 buddhism_events.8.b:0 "Merveilleux"
 buddhism_events.9.t:0 "Les horreurs de la guerre"
 buddhism_events.9.d:0 "Tous les hommes ne sont pas taillés pour vivre la vie des guerriers, et il semble que le conflit dans lequel se trouve actuellement impliqué le pays en a fait prendre conscience à certains. Le nombre de déserteurs cherchant à se cacher derrière les murs des monastères n'est guère important, mais ils constituent pourtant un exemple dangereux. En tant que [Root.GetDir], il est pourtant de notre devoir de protéger les monastères, et même si nous les avons à plusieurs reprises avertis de ne pas accepter de recueillir de tels hommes, certains semblent poursuivre cette pratique déplorable."
 buddhism_events.9.a:0 "Souvenons-nous de faire le bien, malgré tout"
 buddhism_events.9.b:0 "Exigeons des monastères qu'ils nous restituent ces « moines »"
 buddhism_events.9.c:0 "Imposons une amende pour chaque déserteur trouvé entre leurs murs"
 buddhism_events.10.t:0 "L'« enfoncement du coin »"
 buddhism_events.10.d:0 "Les dernières saisons n'ont pas été très tendres pour la région de [Root.GetName], et l'un des devoirs [Root.Owner.GetDuDelaDir] [Root.Owner.GetDir] est de prendre soin des pauvres. Une délégation de paysans a approché [Root.Owner.Monarch.GetName], demandant une exemption de taxes ainsi qu'un prêt de trois ans, de manière à pouvoir s'occuper de leurs familles tout en reprenant pied."
 buddhism_events.10.a:0 "C'est là une demande raisonnable"
 buddhism_events.10.a.tt:0 "Il est possible que la province recouvre et que l'argent soit rendu."
 buddhism_events.10.b:0 "Malheureusement, nos coffres ont faim, eux aussi"
 buddhism_events.11.t:0 "Rétablissement économique de [Root.GetName]"
 buddhism_events.11.d:0 "La province de [Root.GetName] a maintenant pleinement recouvré des difficiles années, et les riziculteurs de la région sont revenus pour rembourser le prêt que nous leur avions généreusement accordé."
 buddhism_events.11.a:0 "Très bien"
 buddhism_events.12.t:0 "Rétablissement partiel de [Root.GetName]"
 buddhism_events.12.d:0 "Même si le prêt alloué aux paysans de [Root.GetName] leur a en partie permis de rétablir la situation de la province, ils sont encore incapables de rembourser leur dette."
 buddhism_events.12.a:0 "Considérons cela comme une perte sèche"
 buddhism_events.12.b:0 "Exigeons le remboursement"
 buddhism_events.13.t:0 "Le « sacrifice de l'homme »"
 buddhism_events.13.d:0 "La province de [Root.GetName] a grand besoin d'une amélioration de ses infrastructures. Les monastères locaux font ce qu'ils peuvent, tout comme les nobles des alentours, mais si la région doit un jour prospérer de nouveau l'État doit s'y impliquer. Les projets pour améliorer la situation nécessitent des travailleurs supplémentaires, qui viendraient s'ajouter à ceux des campagnes, mais tous les paysans sont occupés par les moissons. En tant que dirigeant, nous pouvons leur ordonner de cesser leurs travaux pour participer aux travaux, pour le bien commun ; mais ils attendront en retour que soit payé le « sacrifice de l'homme », soit l'équivalent en riz des récoltes qu'ils auraient faites pendant tout le temps où nous requerrons leur travail."
 buddhism_events.13.a:0 "Payons le « sacrifice de l'homme »"
 buddhism_events.13.b:0 "Renonçons à ce projet"
 buddhism_events.13.c:0 "Exigeons des paysans qu'ils travaillent sans compensation"
 buddhism_events.14.t:0 "Récoltes abondantes"
 buddhism_events.14.d:0 "La dernière récolte a été extraordinairement abondante, et [Root.Monarch.GetName] pourrait faire usage de ces revenus inattendus pour financer des projets de travaux religieux déjà prévus. On nous a suggéré de prélever un impôt supplémentaire, afin de transférer les récoltes inespérées des fermiers à l'État. Cependant, les traditions bouddhistes interdisent de prélever plus de dix pour cent des récoltes, le « sacrifice du foin », et certains ministres semblent réticents à enfreindre ces règles."
 buddhism_events.14.a:0 "Levons cet impôt"
 buddhism_events.14.b:0 "Ne volons pas le fruit de leur labeur"
 buddhism_events.15.t:0 "Dâna : la générosité"
 buddhism_events.15.d:0 "C'est en des époques telles que celle-ci, alors que le pays est paisible, que nous devons nous souvenir de ceux qui ne connaissent pas notre chance. Les récentes récoltes n'ont été ni particulièrement mauvaises, ni exceptionnellement bonnes. Par conséquent, la plupart ont de quoi manger et l'État a des réserves de grain. Il se trouve cependant des malheureux qui n'ont pas suffisamment de nourriture pour se nourrir eux-mêmes."
 buddhism_events.15.a:0 "Distribuons notre grain aux pauvres"
 buddhism_events.15.b:0 "Gardons-le dans les réserves"
 buddhism_events.16.t:0 "Paroles vicieuses ?"
 buddhism_events.16.d:0 "La noblesse de la province de [Root.GetName] semble avoir gagné en puissance ces dernières années. Même si nous conservons officiellement le contrôle de la région, dans les faits la plus grande partie du pouvoir est détenue par les propriétaires fonciers, dont tout le monde sait qu'ils ont agrandi leurs domaines aux dépens des propriétés des monastères. Cette pratique, en même temps que d'autres excès, pourrait bien être utilisée contre eux ; mais afin d'atteindre notre but nous devrons sans doute embellir un peu la vérité. Certains sont prêts à le faire pour nous, en échange de quelques postes importants dans l'administration pour les en remercier."
 buddhism_events.16.a:0 "Trouvons une autre façon de faire"
 buddhism_events.16.b:0 "La fin justifie les moyens"
 buddhism_events.17.t:0 "Pariccâga : l'altruisme"
 buddhism_events.17.d:0 "L'empressement de [Root.Monarch.GetName] à risquer sa vie pour protéger son peuple est considéré comme une chose à la fois inhabituelle et digne du plus grand respect. De grands personnages des monastères ont fait part de leur soutien, et expliquent même que ce sacrifice de sa propre existence fait [Root.GetDeluiDelleDir] [Root.GetLeLaLDir] [Root.GetDir] idéal[Root.GetXEDir]."
 buddhism_events.17.a:0 "Très bien"
 buddhism_events.18.t:0 "Tapa : la maîtrise de soi"
 buddhism_events.18.d:0 "Récemment, [Root.Monarch.GetName] a été attaqué[Root.GetXEDir] par ceux qui pensent que son règne a été par trop extravagant et vaniteux. Certains ministres, pourtant, insistent sur le fait qu'un certain luxe est nécessaire pour tout[Root.GetXEDir] [Root.GetDir], notamment lorsqu'il s'agit de traiter avec les souverains étrangers et leurs émissaires."
 buddhism_events.18.a:0 "Débarrassons-nous de nos possessions de ce monde"
 buddhism_events.18.b:0 "Nous ne pouvons nous abaisser au niveau des paysans"
 buddhism_events.19.t:0 "Rival politique affaibli"
 buddhism_events.19.d:0 "Même un[Root.GetXEDir] grand[Root.GetXEDir] [Root.GetDir] a ses détracteurs. L'un d'eux, réputé pour sa critique particulièrement véhémente de [Root.Monarch.GetName], s'est récemment retrouvé dans une situation particulièrement difficile : ses amis l'ont abandonné, et de lourdes dettes l'empêchent de faire vivre sa famille. Même si une personne pleine de ressources peut se rétablir d'une telle situation, nous pourrions aussi utiliser cette opportunité pour nous débarrasser de cet homme, une fois pour toutes."
 buddhism_events.19.a:0 "Assurons-nous qu'il ne puisse se rétablir"
 buddhism_events.19.b:0 "Un[Root.GetXEDir] véritable [Root.GetDir] n'éprouve pas la rancune"
 buddhism_events.19.c:0 "C'est une époque de générosité, venons-lui en aide"
 buddhism_events.20.t:0 "Retour d'un ancien rival"
 buddhism_events.20.d:0 "Notre empressement à venir en aide à l'un de nos opposants, qui se trouvait dans une situation difficile, a fait de lui non plus un détracteur, mais l'un de nos plus farouches partisans. Sa position rétablie, il se montre maintenant désireux de servir [Root.Monarch.GetName], et depuis sa propre capitale politique il offre ses services en tant que ministre de notre gouvernement."
 buddhism_events.20.a:0 "Superbe"
 buddhism_events.21.t:0 "Retour d'un ancien rival"
 buddhism_events.21.d:0 "Notre empressement à venir en aide à l'un de nos opposants, qui se trouvait dans une situation difficile, était sans doute un acte bon. Mais, maintenant rétabli, il se montre aussi critique que jamais envers nous. Ce qu'il lui est arrivé l'a en partie affaibli ; mais il est toujours poussé par l'intention d'utiliser l'ensemble des nombreux moyens à sa disposition pour saper les bases du gouvernement [Root.GetDuDelaNP] [Root.GetName]."
 buddhism_events.21.a:0 "Aucune bonne action ne reste impunie…"
 buddhism_events.22.t:0 "Situation difficile en [Root.GetName]"
 buddhism_events.22.d:0 "Un représentant des paysans de [Root.GetName] est arrivé aujourd'hui à [Root.Owner.Capital.GetCapitalName] pour implorer [Root.Owner.Monarch.GetName] de les aider à maintenir et étendre le système d'irrigation de la province. La population locale se fait de plus en plus nombreuse, et défriche de nouvelles terres à une vitesse telle que les infrastructures actuelles ne peuvent répondre à tous leurs besoins. L'émissaire demande aussi que l'État fournisse, en attendant, des denrées à ceux qui en éprouveront le besoin.\n\nMême si ce projet ne présente guère de difficultés ou de désavantages, en dehors de son coût, il n'y a à l'heure actuelle aucun projet pour développer cette région, et le faire dans des délais raisonnables s'avérerait fort coûteux."
 buddhism_events.22.a:0 "Un[Root.Owner.GetXEDir] [Root.Owner.GetDir] écoute toujours son peuple"
 buddhism_events.22.b:0 "Ils devront attendre leur tour"
 buddhism_events.23.t:0 "Héritage"
 buddhism_events.23.d:1 "Un conflit est survenu au sein de l'un des monastères [Root.GetRootAdjMP] les plus influents, à la suite du décès d'un moine. Celui-ci était issu d'une famille laïque très influente, et au cours de sa vie au sein de l'ordre il est parvenu à acquérir une vaste collection de manuscrits d'une grande valeur, ainsi qu'un ensemble d'images du Bouddha et d'autres objets précieux. Si les moines ne peuvent certes avoir de possessions en tant que telles, la loi permet malgré tout à un disciple dévoué d'en hériter et d'être considéré comme son propre fils.\n\nDans le cas présent, un jeune disciple a pris soin du moine lors de ses derniers instants. Mais d'autres sont intéressés : le monastère a avancé des arguments pour hériter lui-même de ces possessions, et il se montrerait sans doute très reconnaissant si nous soutenions sa position sur la question. La famille du moine s'est, elle aussi, rapprochée de [Root.Monarch.GetName], dans l'espoir d'hériter non seulement des manuscrits et des images, mais aussi d'une partie des terres dont elle avait fait don au monastère lorsque le moine y vivait."
 buddhism_events.23.a:0 "Tranchons en faveur du disciple"
 buddhism_events.23.b:0 "Tranchons en faveur du monastère"
 buddhism_events.23.c:0 "Tranchons en faveur de la famille du moine"
 buddhism_events.24.t:0 "Monastère puissant en [Root.GetName]"
 buddhism_events.24.d:0 "Les monastères de [Root.GetName] abritent des membres de certaines des plus anciennes et prestigieuses lignées [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], et disposent par conséquent d'une très grande influence. Avec le temps, pourtant, ils en sont venus à devenir de plus en plus puissants, et à cultiver des relations avec d'autres puissances de la région, au point que cela en est perturbant. Il est désormais difficile de trouver la moindre personne d'influence, dans n'importe lequel de ces monastères, qui ne soit issue de l'une des plus riches familles de la noblesse de la région.\n\nLa discipline monastique est importante, mais s'attaquer à un monastère aussi puissant et bien établi que celui-ci ne peut se faire à la légère. Aussi une solution tentante consiste-t-elle à s'allier avec les moines pour que nous puissions nous appuyer tout naturellement sur leur propre puissance."
 buddhism_events.24.a:0 "Un bon nettoyage s'impose"
 buddhism_events.24.b:0 "Demandons la bénédiction des moines"
 buddhism_events.24.c:0 "Ignorons la situation"
 buddhism_events.25.t:0 "Brigandages en [Root.GetName]"
 buddhism_events.25.d:0 "Des bandits sévissent dans la province de [Root.GetName] depuis un certain temps maintenant, les routes ne sont pas sûres, et les commerçants évitent la région en choisissant de prendre d'autres voies pour la contourner. Les autorités locales ne sont pas aussi fermement établies ici qu'ailleurs dans le pays, et les brigands ont été capables d'agir sans rencontrer aucune opposition jusqu'à maintenant. Cela constitue donc un souci important, y compris en dehors de la région, car le chef de ces gredins s'est gagné une réputation de meneur de la résistance contre le pouvoir central de façon générale.\n\nLes autorités locales se sont adressées [Root.Owner.GetAuAlaDir] [Root.Owner.GetDir] pour obtenir de l'aide afin de régler le problème, avant que la situation ne s'aggrave."
 buddhism_events.25.a:0 "Il faut nous occuper nous-mêmes de ces brigands"
 buddhism_events.25.b:0 "Laissons les autorités locales s'en charger"
 buddhism_events.25.a.tt:0 "L'État va envoyer de l'aide pour régler ce problème sans peser sur les ressources locales. Cela irait plus vite en laissant plus d'autonomie à la province."
 buddhism_events.25.b.tt:0 "Ne pouvant compter que sur elles-mêmes, les autorités locales devront recourir à une partie de leurs ressources pour arrêter les bandits. Cela irait plus vite en laissant plus d'autonomie à la province."
 buddhism_events.26.t:0 "Le chef des brigands attrapé"
 buddhism_events.26.d:0 "Enfin, la campagne lancée en [Root.GetName] pour attraper le chef des brigands qui sévissait dans la région a été un succès. Au cours de la poursuite, sa popularité n'a fait que croître, cependant, au point qu'il serait dangereux de le laisser vivre. Le commandant de la troupe qui l'a attrapé recommande de le mettre à mort rapidement, pour éviter qu'il incite ceux qui le considèrent comme un héros à se révolter. Pourtant, l'un de nos ministres souhaite rappeler à [Root.Owner.Monarch.GetName] que sauver une vie vaut toujours mieux que construire une pagode de sept étages."
 buddhism_events.26.a:0 "Faisons-les tous exécuter"
 buddhism_events.26.a.tt:0 "Il existe un risque que les brigands deviennent des martyrs."
 buddhism_events.26.b:0 "Exilons-le et jetons ses compères en prison"
 buddhism_events.26.b.tt:0 "Le chef des brigands pourrait revenir un jour ou l'autre."
 buddhism_events.27.t:0 "Retour du chef des brigands"
 buddhism_events.27.d:0 "Cet homme que nous avions autrefois banni pour ses actes de brigandage dans l'une de nos provinces semble être revenu dans le pays, prêt à rendre de nouveau la vie difficile pour la population. Il dispose encore d'une certaine popularité dans certaines régions du pays, et il est à craindre qu'il ne s'en serve pour échapper, une fois encore, aux autorités.\n\nÀ ce que l'on raconte, pourtant, il est plus âgé et plus faible désormais, et même si la situation reste à considérer avec sérieux il paraît clair que, cette fois-ci, il ne pourra résister aussi longtemps."
 buddhism_events.27.a:0 "Très bien"
 buddhism_events.28.t:0 "Le mythe survit"
 buddhism_events.28.d:0 "La réputation du chef de cette bande de brigands qui a été exécuté il y a de cela quelques années n'est pas morte avec lui. Même si sa bande ne terrorise plus les marchands en rendant dangereuses les routes, le mythe du chef des brigands s'est développé au-delà de toute proportion. Dans bien des années, on racontera certainement son histoire aux enfants, totalement déformée ; mais pour l'instant cette histoire ne sert qu'à ridiculiser [Root.Monarch.GetName] et son règne."
 buddhism_events.28.a:0 "Ce n'est pas drôle"
 buddhism_events.29.t:0 "Un émissaire étranger insulte [Root.Monarch.GetName]"
 buddhism_events.29.d:0 "L'émissaire d'un pays voisin a commis un grave affront envers [Root.GetLeLaLDir] [Root.GetDir], refusant de participer à une cérémonie à laquelle [Root.GetIlElleDir] l'avait invité à assister. [Root.Monarch.GetName] ne décolère pas et, même si l'on peut se demander si le faux pas était bien volontaire, tout le monde semble le croire.\n\nSi nous ne condamnons pas publiquement cet ambassadeur, nous risquons de perdre la face. Le Conseil privé nous incite cependant à la prudence."
 buddhism_events.29.a:0 "Moquons-nous ouvertement de cet ambassadeur"
 buddhism_events.29.b:0 "Un[Root.GetXEDir] [Root.GetDir] ne doit jamais se montrer en colère"
 buddhism_events.30.t:0 "[Root.Owner.GetLeLaLDirCap] [Root.Owner.GetDir] accusé[Root.Owner.GetXEDir] de favoritisme"
 buddhism_events.30.d:0 "C'est avec un plaisir non dissimulé que [Root.Owner.Monarch.GetName] a vu certains de ses amis d'enfance gravir la hiérarchie au sein de l'administration du pays, mais cela fait désormais de nous la cible d'accusations de favoritisme. Le gouverneur local de [Root.GetName] a ainsi été accusé, et cette situation pourrait être désamorcée si nous le faisions remplacer, aussi compétent qu'il ait pu être à ce poste."
 buddhism_events.30.a:0 "L'État a besoin de ses services"
 buddhism_events.30.b:0 "Nous devons à tout prix éviter le favoritisme"
 buddhism_events.31.t:0 "Les lois [Root.GetDuDelaNP] [Root.GetName]"
 buddhism_events.31.d:0 "Sous une forme ou une autre, le Canon pâli est appliqué dans de nombreux pays bouddhistes, notamment ceux qui pratiquent la branche theravâda du bouddhisme. Mais ce ne sont pas les États eux-mêmes qui collectent ces lois ou les couchent par écrit, aussi varient-elles d'un pays à l'autre et doivent-elles, de temps à autre, être renouvelées ou réactualisées.\n\nUn moine sage a récemment entrepris une telle œuvre de collection [Root.GetAuEnNP] [Root.GetName], produisant une version mise à jour de l'un des recueils de lois les plus communément utilisés dans le pays. Ce recueil lui-même s'appuyant sur des cas réels, il peut être considéré comme un commentaire actualisé des règles édictées par [Root.Monarch.GetName]."
 buddhism_events.31.a:0 "Excellent, promouvons ces lois"
 buddhism_events.31.a.tt1:0 "[Root.GetLeLaLDirCap] [Root.GetDir] s'étant montré[Root.GetXEDir] injuste envers la population, ce recueil de lois se montrerait néfaste pour [Root.GetLuiElleDir] et amoindrirait notre §Yprestige§!."
 buddhism_events.31.a.tt2:0 "[Root.GetLeLaLDirCap] [Root.GetDir] s'étant montré[Root.GetXEDir] juste envers la population, ce recueil de lois se montrerait bénéfique pour [Root.GetLuiElleDir] et ferait croître notre §Yprestige§!."
 buddhism_events.31.b:0 "Faisons ce que nous pouvons pour les empêcher de se répandre"
 buddhism_events.32.t:0 "Échauffourée entre avocats"
 buddhism_events.32.d:0 "Il n'est pas rare que des avocats fassent des paris sur une affaire judiciaire, ni non plus qu'une certaine rivalité amicale règne parmi les professionnels des tribunaux. Mais si jamais une telle rivalité vire à la passion et à la colère, alors l'intégrité de nos lois est menacée.\n\nOr, il se trouve que deux avocats – représentant pour l'un un riche monastère, pour l'autre une famille influente de la noblesse – se sont disputés, faisant d'un conflit judiciaire à propos d'un vaste domaine foncier une véritable arène. C'est fort dommage, d'autant qu'il revient maintenant à [Root.Monarch.GetName] de tenter de sauver l'honneur des deux parties sans compromettre l'intégrité de nos tribunaux."
 buddhism_events.32.a:0 "Exigeons un nouveau procès avec de nouveaux avocats"
 buddhism_events.32.b:0 "Jugeons en faveur du monastère"
 buddhism_events.32.c:0 "Jugeons en faveur des nobles"
 buddhism_events.32.dd:0 "Indemnisons les deux parties"
 buddhism_events.33.t:0 "Alliance utile ?"
 buddhism_events.33.d:0 "Il y a de cela des siècles, les souverains mongols adoptèrent la religion bouddhiste et cherchèrent à la répandre au sein de leur peuple. Avec le temps, pourtant, ils sont nombreux à être revenus à leurs chamans et à leurs anciennes coutumes. [Root.Monarch.GetName] a toujours été fasciné[Root.GetXEDir] par l'héritage laissé par les semblables de Kûbilaï Khân et par ces Empires qu'ils ont autrefois fondés au nom de cette religion. Aussi, dès qu'[Root.GetIlElleDir] a appris l'existence d'un ordre monastique originaire du Tibet, dynamique et en pleine croissance, [Root.Monarch.GetName] a fait prendre des renseignements.\n\nL'émissaire du lama se trouve maintenant devant nous, et explique que celui-ci pense effectivement que [Root.Monarch.GetName] est la réincarnation de Kûbilaï Khân. Il est aussi disposé à soutenir notre règne, si nous lui permettons de répandre sa secte au sein des territoires que nous contrôlons."
 buddhism_events.33.a:0 "Le temps du changement est venu"
 buddhism_events.33.b:0 "Tenons-nous-en aux traditions anciennes"
 buddhism_events.34.t:0 "Retour du messager du Tibet"
 buddhism_events.34.d:0 "Notre messager est rentré du Tibet avec des nouvelles du puissant chef religieux qui s'intéresse à la cause de [Root.Monarch.GetName] et de sa dynastie. S'il doit venir jusqu'à [Root.Capital.GetCapitalName], nous devons faire plus que garantir sa sûreté : si nous voulons qu'il lie sa destinée à la nôtre, nous devons jurer que le lama et ses futures incarnations recevront le respect et l'influence qu'ils méritent au sein de notre pays, et que nous fonderons pour lui et ses disciples un grand monastère. Si nous ne pouvons lui garantir tout cela, nous devrons nous contenter de recevoir une délégation de moines désireux de fonder un nouveau monastère sur nos terres."
 buddhism_events.34.a:0 "Acceptons"
 buddhism_events.34.b:0 "Contentons-nous d'accueillir les moines"
 buddhism_events.35.t:0 "Symboles chamanistes"
 buddhism_events.35.d:0 "La conversion d'un pays chamaniste au bouddhisme ne se passe pas en un jour, et beaucoup de gens pratiquent toujours l'ancienne religion. Pressé malgré tout de répandre sa religion, le lama le plus important du pays a condamné les figures chamanistes les plus importantes, que beaucoup de gens du commun continuent de révérer, et demande que toutes soient détruites."
 buddhism_events.35.a:0 "Brûlons ces symboles"
 buddhism_events.35.b:0 "Donnons-nous un peu plus de temps…"
 buddhism_events.36.t:0 "Mort d'un lama"
 buddhism_events.36.d:0 "Notre lama le plus vénéré et le plus honoré est mort, et la recherche de sa réincarnation a commencé. Même si son ordre est certain de pouvoir la localiser rapidement, il est vraisemblable que l'aide de l'État pour financer les expéditions ne serait pas superflue."
 buddhism_events.36.a:0 "Aidons-les un peu"
 buddhism_events.36.b:0 "Ils pourront s'en sortir seuls"
 buddhism_events.37.t:0 "Réincarnation trouvée"
 buddhism_events.37.d:0 "L'ordre de notre grand lama est parvenu à trouver sa réincarnation et l'a couronné au sein de son monastère."
 buddhism_events.37.a:0 "Vive le grand lama !"
 buddhism_events.38.t:0 "Légitimité de la réincarnation remise en cause"
 buddhism_events.38.d:0 "Les subtilités de la réincarnation sont parfois incompréhensibles pour les esprits simples. Même si son ordre insiste sur le fait que le nouveau lama est la réincarnation de leur ancien chef, certains habitants des campagnes se montrent très rétifs à l'accepter en tant que tel. Ne l'ayant pas reconnu, ils craignent d'avoir été dupés ; en certains lieux, des tensions se sont fait jour, jusqu'à déboucher sur des affrontements armés."
 buddhism_events.38.a:0 "Dépêchons des envoyés pour les convaincre"
 buddhism_events.38.b:0 "Envoyons des troupes pour les convaincre"
 buddhism_events.39.t:0 "Sri Lanka"
 buddhism_events.39.d:0 "L'île de Lanka, récemment conquise par nos armées, compte de nombreux monastères bouddhistes prospères, et la société locale semble être pratiquement dirigée par les moines depuis leurs murs. Après que [Root.Monarch.GetName] se soit finalement décidé[Root.GetXEDir] pour les visiter, [Root.GetIlElleDir] est resté[Root.GetXEDir] eberlué[Root.GetXEDir] face à la richesse économique et culturelle des ordres monastiques."
 buddhism_events.39.a:0 "Intégrons tout cela dans notre propre culture"
 buddhism_events.39.b:0 "Pillons ces monastères"
 buddhism_events.40.t:0 "Conseils religieux"
 buddhism_events.40.d:0 "L'île de Lanka a été pendant des siècles la source d'une forte tradition theravâda. Il s'agit, de bien des façons, d'une société modèle pour les États theravâda, et ses prospères communautés monastiques suscitent l'envie de tout le monde bouddhiste.\n\nMême si notre propre pays suit lui aussi la branche theravâda, nos lois et traditions sont un mélange confus de coutumes locales et d'idées issues d'écoles bouddhistes concurrentes, et nous manquons de cette infrastructure monastique si développée sur l'île. Les ministres suggèrent de remédier à cette situation en envoyant au Sri Lanka une ambassade qui demanderait aux moines d'implanter leurs traditions theravâda [Root.GetAuEnNP] [Root.GetName]."
 buddhism_events.40.a:0 "Envoyons une ambassade"
 buddhism_events.40.b:0 "Non, mieux vaut soutenir les sectes [Root.GetRootAdjFP]"
 buddhism_events.41.t:0 "Ambassade [From.GetDuDelaNP] [From.GetName]"
 buddhism_events.41.d:0 "Des communautés monastiques prospères, des reliques saintes et une longue tradition en matière de gestion de la coexistence des pouvoirs monastiques et royaux suscitent l'envie de nombreux dirigeants theravâda. Ce n'est donc guère une surprise que [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName] aspire à imiter notre grandeur. L'ambassade [From.GetFromAdjFS] qui est arrivée aujourd'hui demande que nous autorisions un certain nombre de leurs moines à venir dans notre pays pour y recevoir l'ordination, afin de remmener [Root.GetAuEnNP] [From.GetName] notre tradition."
 buddhism_events.41.a:0 "Autorisons-le"
 buddhism_events.41.b:0 "Ils n'en feront rien"
 buddhism_events.42.t:0 "Réponse [From.GetFromAdjFS]"
 buddhism_events.42.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] a autorisé quarante moines à recevoir l'ordination dans son pays. [From.GetIlElleDirCap] a aussi envoyé un groupe de moines, directement depuis son pays, pour s'assurer que les traditions theravâda soient transmises de façon appropriée."
 buddhism_events.42.a:0 "C'est parfait"
 buddhism_events.43.t:0 "Réponse [From.GetFromAdjFS]"
 buddhism_events.43.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName] a envoyé une lettre : [From.GetIlElleDir] n'autorise pas nos moines à apprendre les manières du bouddhisme sri-lankais, ni ne nous aidera d'aucune autre façon à développer nos institutions religieuses."
 buddhism_events.43.a:0 "Tant pis"
