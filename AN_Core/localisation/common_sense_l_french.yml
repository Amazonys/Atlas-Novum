 subject_interaction_events.1.t:0 "Prétendant au trône"
 subject_interaction_events.1.d:0 "L'ancien souverain [Root.GetDuDeNP] [Root.GetName], maintenant déposé, avait une parenté assez nombreuse, et au moins l'un de ses membres prétend être plus légitime que [Root.GetLeLaLDir] [Root.GetDir] [Root.Monarch.GetName] pour s'assoir sur le trône. Il est parvenu à rassembler un certain nombre de partisans, qui marchent sur [Root.Capital.GetCapitalName] avec l'intention de placer « le souverain véritable » au pouvoir."
 subject_interaction_events.1.a:0 "Demandons des secours [Root.Overlord.GetAuAlaNP] [Root.Overlord.GetName]"
 subject_interaction_events.1.b:0 "Occupons-nous-en par nous-mêmes"
 subject_interaction_events.2.t:0 "[From.GetLeLaNPCap] [From.GetName] demand[From.GetEEntNP] notre aide"
 subject_interaction_events.2.d:0 "Une armée rebelle, menée par un prétendant au trône, marche sur [From.Capital.GetCapitalName], la capitale [From.GetDuDelaNP] [From.GetName]. Les membres de la famille du précédent souverain [From.GetFromAdjMS] sont parvenus à rassembler des partisans en nombre suffisant, et essaient maintenant de détrôner [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName]."
 subject_interaction_events.2.a:0 "Envoyons de l'or et des troupes"
 subject_interaction_events.2.b:0 "[From.GetLeLaNPCap] [From.GetName] devr[From.GetAOntNP] se débrouiller par [From.GetLuiElleNP]-mêm[From.GetEEsNP]"
 subject_interaction_events.3.t:0 "Arrivée des secours ?"
 subject_interaction_events.3.d:0 "Les rebelles soutenant le prétendant se rapprochent de nous, et le messager dépêché [From.GetAuAlaDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.Monarch.GetName], devrait bientôt être de retour. Avec un peu de chance, peut-être ramènera-t-il de l'or et des troupes [From.GetFromAdjFP] pour nous aider à repousser ces marauds ?"
 subject_interaction_events.3.a:0 "[From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] nous a envoyé de l'or et des troupes !"
 subject_interaction_events.3.b:0 "[From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] nous a refusé son aide !"
 subject_interaction_events.4.t:1 "Cousin[incompetent_cousin_country.GetXEDir] incompétent[incompetent_cousin_country.GetXEDir]"
 subject_interaction_events.4.d:1 "Notre ch[incompetent_cousin_country.GetErEreDir] cousin[incompetent_cousin_country.GetXEDir] [incompetent_cousin_country.Monarch.GetName], qui règne sur [incompetent_cousin_country.GetLeLaNP] [incompetent_cousin_country.GetName], s'est avéré[incompetent_cousin_country.GetXEDir] être d'une incompétence crasse, et semble incapable de gouverner le moindre territoire. Ne vaudrait-il pas mieux empêcher cette bédole de nuire davantage ?"
 subject_interaction_events.4.a:1 "Tâchons de trouver quelqu'un de plus capable"
 subject_interaction_events.4.b:0 "Cela ne peut amener que le désordre, laissons-[incompetent_cousin_country.GetLeLaFDir] faire"
 subject_interaction_events.5.t:0 "Cousin compétent"
 subject_interaction_events.5.d:0 "Des réformes ont été entreprises, des ministres et conseillers incompétents congédiés, une armée et une flotte d'une qualité jamais vue jusque-là… Il semble que notre cousin sert au mieux notre dépendance, régnant d'une main ferme et prenant des décisions avisées."
 subject_interaction_events.5.a:0 "Si nous avons jamais eu des doutes, c'en est fini"
 subject_interaction_events.6.t:0 "Un cousin revendique la couronne [Root.GetRootAdjFS]"
 subject_interaction_events.6.d:0 "Notre faible emprise sur le trône [Root.GetRootAdjMS] a favorisé les revendications d'un cousin, et cette fripouille prétend désormais que le trône devrait être à lui ! Il serait aisé de le déposer, mais sans doute vaudrait-il mieux, pour préserver la paix, l'acheter pour qu'il renonce à ses prétentions."
 subject_interaction_events.6.a:0 "Déposons-le"
 subject_interaction_events.6.b:0 "Tentons de l'acheter"
 subject_interaction_events.7.t:0 "Mauvais usage des réserves"
 subject_interaction_events.7.d:0 "Les réserves militaires envoyées à notre dépendance ont été employées d'une façon que nous n'aurions jamais pu imaginer : nos hommes ont été forcés de construire des routes et des bâtiments, de nettoyer les ordures sur les places des villes, et jamais une seule fois ils n'ont approché des combats. Même si les routes sont plus larges et plus carrossables qu'elles ne l'étaient auparavant, les bâtiments plus solides et les places parfaitement propres, ce n'est pas là la façon dont ces hommes étaient censés servir."
 subject_interaction_events.7.a:0 "Expliquons-leur comment employer des troupes correctement"
 subject_interaction_events.7.b:0 "Ils ont de bonnes idées, c'est très bien"
 subject_interaction_events.8.t:0 "Bonne ou mauvaise idée ?"
 subject_interaction_events.8.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.Monarch.GetName], nous a fait parvenir des réserves militaires et a financé notre armée, mais en ces époques paisibles nous n'avons guère l'usage de soldats. Au lieu de les laisser sans rien faire d'autre que s'entraîner, manger et dormir, nous en avons fait bon usage, que ce soit pour construire des routes et des bâtiments, pour nettoyer les ordures des places des villes et pour d'autres tâches importantes qui, autrement, auraient pris plus de temps ou coûté des sommes dont ne dispos[Root.GetEEntNP] pas [Root.GetLeLaNP] [Root.Country.GetName]."
 subject_interaction_events.8.a:0 "[From.Monarch.GetName] juge que nous avons mal usé des réserves"
 subject_interaction_events.8.b:0 "[From.Monarch.GetName] juge que nous avons de bonnes idées"
 subject_interaction_events.9.t:0 "Menace étrangère"
 subject_interaction_events.9.d:0 "Nous n'avons pas manqué de réserves militaires depuis que [Root.Overlord.GetLeLaNP] [Root.Overlord.GetName] [Root.Overlord.GetAOntNP] commencé à financer notre armée, mais il y a eu beaucoup de soucis parmi les troupes depuis que ces nouveaux venus sont arrivés. Leur culture, leur langue, leurs traditions et parfois même leur religion sont différentes de celles de nos propres hommes, ce qui suscite un certain nombre de problèmes. Les soldats [Root.Overlord.GetRootOverlordAdjMP] sont moins disciplinés, ou refusent tout simplement d'obéir aux ordres de commandants [Root.GetRootAdjMP]."
 subject_interaction_events.9.a:0 "Renvoyons-les là d'où ils viennent"
 subject_interaction_events.9.b:0 "Nous devrons leur apprendre à bien se tenir"
 subject_interaction_events.10.t:0 "Nos troupes causent des troubles [From.GetAuEnNP] [From.GetName]"
 subject_interaction_events.10.d:0 "Dès lors que des personnes de cultures différentes, parlant des langues différentes, ayant des traditions différentes et parfois même pratiquant des religions différentes doivent s'entendre pour travailler ensemble alors que tout les sépare, il se produit toujours quelques difficultés. Les réserves que nous avons envoyées [From.GetAuEnNP] [From.GetName] ont causé plus de troubles que [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] ne pouvait en résoudre, aussi certains de nos hommes ont-ils été renvoyés."
 subject_interaction_events.10.a:0 "[From.GetSilSielleDirCap] avait essayé, [From.GetIlElleDir] aurait vu que nos hommes suivent les ordres"
 subject_interaction_events.11.t:0 "Une armée marche sur son estomac"
 subject_interaction_events.11.d:0 "La nourriture, les armes, les vêtements et toutes sortes de pièces d'équipement sont nécessaires pour s'assurer que nos armées remporteront la victoire sur le champ de bataille. Pourtant, avec le récent afflux de réserves militaires [Root.Overlord.GetRootOverlordAdjFP], nous sommes désormais capables d'enrôler plus d'hommes que nous pouvons nous le permettre financièrement."
 subject_interaction_events.11.a:0 "Demandons [Root.Overlord.GetAuAlaNP] [Root.Overlord.GetName] plus d'argent pour leur entretien"
 subject_interaction_events.11.b:0 "Résolvons le problème d'une autre manière"
 subject_interaction_events.12.t:0 "[From.GetLeLaNPCap] [From.GetName] demand[From.GetEEntNP] une aide"
 subject_interaction_events.12.d:0 "Tout bon soldat a besoin de nourriture, d'une arme ou deux, de vêtements et d'autres pièces d'équipement pour faire de son mieux, au service du pays qui lui donne ses ordres. [From.GetLeLaNPCap] [From.GetName] [From.GetAOntNP] bien reconnu [From.GetSesLeursNP] difficultés à fournir tout cela à l'ensemble de [From.GetSesLeursNP] troupes, et demandé à ce que nous [From.GetLuiLeurNP] envoyions de l'aide pour équiper les réserves que nous finançons pour [From.GetLuiElleNP]."
 subject_interaction_events.12.a:0 "Envoyons-y un général"
 subject_interaction_events.12.b:0 "[From.GetLeLaNPCap] [From.GetName] [From.GetAOntNP] besoin d'un bon conseiller"
 subject_interaction_events.12.c:0 "Envoyons plus d'hommes et d'or"
 subject_interaction_events.12.e:0 "[From.GetIlElleNPCap] [From.GetAOntNP] déjà tout ce qu'il [From.GetLuiLeurNP] faut, nous ne donnerons rien de plus"
 subject_interaction_events.13.tt1:0 "Envoie un général [From.GetAuEnNP] [From.GetName]."
 subject_interaction_events.13.tt2:0 "Envoie un conseiller [From.GetAuEnNP] [From.GetName]."
 subject_interaction_events.13.tt3:0 "Envoie plus d'or et de réserves [From.GetAuEnNP] [From.GetName]."
 subject_interaction_events.13.tt4:0 "N'envoie rien [From.GetAuEnNP] [From.GetName]."
 subject_interaction_events.13.t:0 "[From.GetLeLaNPCap] [From.GetName] [From.GetAOntNP] répondu à notre demande"
 subject_interaction_events.13.d:0 "Nous doutions que [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.Monarch.GetName], nous envoyât rien pour nous aider à maintenir nos troupes, mais aiderait malgré tout d'une façon ou d'une autre qui pourrait nous être utile : un général, un conseiller, peut-être même de l'or ou des réserves militaires, qu'importe. Et, après tout, quel risque y a-t-il à demander ?"
 subject_interaction_events.13.a:0 "[From.GetLeLaNPCap] [From.GetName] nous [From.GetAOntNP] envoyé un général"
 subject_interaction_events.13.b:0 "[From.GetLeLaNPCap] [From.GetName] nous [From.GetAOntNP] envoyé un conseiller"
 subject_interaction_events.13.c:0 "[From.GetLeLaNPCap] [From.GetName] nous [From.GetAOntNP] envoyé de l'or et des réserves militaires"
 subject_interaction_events.13.e:0 "[From.GetLeLaNPCap] [From.GetName] ne nous [From.GetAOntNP] rien envoyé du tout"
 subject_interaction_events.14.t:0 "Embargo et contrebandiers"
 subject_interaction_events.14.d:0 "Les embargos que [Root.Overlord.GetLeLaNP] [Root.Overlord.GetName] [Root.Overlord.GetAOntNP] récemment décidé d'imposer à [Root.Overlord.GetSesLeursNP] rivaux pourraient bien causer notre ruine. Heureusement, il se trouve des individus honorables [Root.GetAuEnNP] [Root.GetName], qui seraient de bonne grâce prêts à nous aider à résoudre nos problèmes commerciaux.\n\nMême s'il serait peu avisé de qualifier une opération aussi limitée de « contrebande », c'est exactement de ce dont il s'agit, et puisque nous nous attaquons ainsi aux embargos mis en place par [Root.Overlord.GetLeLaNP] [Root.Overlord.GetName], [Root.Overlord.GetIlElleNP] pourrai[Root.Overlord.GetTEntNP] très mal prendre ce qu'[Root.Overlord.GetIlElleNP] considérerai[Root.Overlord.GetTEntNP] comme une traîtrise."
 subject_interaction_events.14.a:0 "Une opportunité comme celle-ci se présente rarement, profitons-en"
 subject_interaction_events.14.b:0 "Ne risquons pas le courroux [Root.Overlord.GetDuDelaNP] [Root.Overlord.GetName] pour si peu"
 subject_interaction_events.14.ct:0 "Il existe quelques chances, réduites, que [Root.Overlord.GetLeLaNP] [Root.Overlord.GetName] le remarque."
 subject_interaction_events.15.t:0 "Contrebandiers dans une dépendance"
 subject_interaction_events.15.d:0 "Les embargos menés contre nos rivaux n'ont pas les effets escomptés. Peut-être est-ce parce que l'une de nos dépendances continue de faire commerce avec eux, faisant transiter des marchandises d'un pays à l'autre, nous empêchant ainsi d'atteindre nos objectifs et nous faisant paraître faibles. Cette contrebande est encore très limitée, mais pourrait nous causer de grands torts.\n\nMais, d'un autre côté, des affairistes puissants seraient prêts à payer pour que nous fermions les yeux sur toute cette affaire."
 subject_interaction_events.15.a:0 "Obligeons ces traîtres à cesser immédiatement"
 subject_interaction_events.15.b:0 "Laissons-les continuer"
 subject_interaction_events.16.tt1:0 "Nous demandons à notre dépendance de mettre fin à la contrebande."
 subject_interaction_events.16.tt2:0 "Nous demandons à notre dépendance de ne pratiquer qu'une contrebande limitée."
 subject_interaction_events.16.t:0 "Attrapés"
 subject_interaction_events.16.d:0 "Notre opération de contrebande a été découverte par [From.GetLeLaNP] [From.GetName], les contrebandiers eux-mêmes attrapés la main dans le sac, au moment où ils déchargeaient des marchandises qui devaient être emportées chez l'un des rivaux [From.GetDuDelaNP] [From.GetName]. Ces pleutres ont tout avoué, y compris le temps depuis lequel durait l'opération."
 subject_interaction_events.16.a:0 "[From.GetLeLaNPCap] [From.GetName] nous oblig[From.GetEEntNP] à cesser la contrebande"
 subject_interaction_events.16.b:0 "[From.GetIlElleNPCap] nous autoris[From.GetEEntNP] à continuer, tant que cela reste limité"
 subject_interaction_events.17.t:0 "La guerre ne changera jamais"
 subject_interaction_events.17.d:0 "En échange de la paix et de la quiétude, nos dépendances sont obligées de nous reverser, à nous qui sommes leur suzerain, une part plus importante de leurs revenus. Elles ne sont pas appelées à participer à nos guerres – ce qui constitue un bon compromis, nous semble-t-il : en échange d'un peu d'or, elles n'ont à participer à quasiment aucune de nos guerres. L'une de ces dépendances, toutefois, se demande s'il ne vaudrait pas mieux, pour elle, participer aux conflits au lieu de payer – selon ses propres termes – « des sommes outrageusement élevées »."
 subject_interaction_events.17.a:0 "Jocrisses ingrats"
 subject_interaction_events.18.t:0 "Les avantages de l'écuage"
 subject_interaction_events.18.d:0 "Alors que nos terres ravagées par la guerre se remettent lentement, nous avons surpris le regard des ambassadeurs de nos dépendances : un sentiment de compréhension mêlé de soulagement, parce que ces terres qu'ils regardaient n'étaient pas les leurs. « Nous comprenons mieux maintenant, dirent-ils, que l'or que nous payons pour l'écuage pour éviter d'aller à la guerre est une bien faible somme, que nous pouvons largement payer en échange de la paix. »"
 subject_interaction_events.18.a:0 "Nous le leur avions bien dit"
 subject_interaction_events.19.t:0 "Soldats fauteurs de trouble"
 subject_interaction_events.19.d:0 "Les soldats que nous avions envoyés à l'une de nos dépendances pour financer leurs armées se comportent bien mal. Ils menacent de se rebeller si nous ne les retirons pas de notre dépendance pour les laisser revenir au pays."
 subject_interaction_events.19.a:0 "Si nous fermons les yeux, peut-être vont-ils disparaître"
 subject_interaction_events.19.b:0 "Tentons de les calmer, si c'est ce qu'ils veulent, laissons-les rentrer"
 subject_interaction_events.20.t:0 "Loyalistes dépensiers"
 subject_interaction_events.20.d:0 "Nous finançons des loyalistes pour faire que l'aspiration à la liberté du mineur de l'union personnelle reste suffisamment peu importante pour être gérée. Mais les derniers rapports se sont faits de plus en plus désespérés dans leurs demandes de financements. Des financements qu'ils gâchent très certainement, sans s'assurer que cet argent est utilisé à maintenir l'union personnelle entre nos deux pays."
 subject_interaction_events.20.a:0 "Convainquons-les de mieux gérer les versements mensuels"
 subject_interaction_events.20.b:0 "Faisons-leur parvenir une petite somme pour nous assurer de leur loyauté"
 subject_interaction_events.21.t:0 "Embarrassés par les loyalistes"
 subject_interaction_events.21.d:0 "Nous apprécions les patriotes, les loyalistes, tous ceux qui aiment leur pays et le protègeraient à n'importe quel prix. Mais lorsqu'ils parviennent à nous embarrasser devant l'ensemble de la cour, leur naïveté charmante l'est soudain beaucoup moins. Ce n'est pas pour cela que nous versons chaque mois cette somme rondelette qui disparaît au fond de leurs proches ! L'union personnelle que nous tentons de maintenir vaut bien plus que leurs têtes pouilleuses."
 subject_interaction_events.21.a:0 "Exposons leurs têtes sur les murs de [Root.Capital.GetName]"
 subject_interaction_events.21.b:0 "Comment pourrions-nous jamais oublier ou pardonner cette faute ?"
 subject_interaction_events.22.t:0 "Succès loyalistes"
 subject_interaction_events.22.d:0 "L'argent envoyé aux loyalistes dans l'un des pays sur lesquels nous avons une union personnelle a été bien employé, bien mieux que nous ne l'aurions imaginé au départ. L'aspiration à la liberté de ce peuple a été limitée dans des proportions que nous aurions pensées impossibles."
 subject_interaction_events.22.a:0 "Heureuse surprise"
 subject_interaction_events.23.t:0 "Les loyalistes suscitent une rébellion"
 subject_interaction_events.23.d:0 "C'est une véritable catastrophe qui a frappé l'un des pays sur lesquels nous régnons en union personnelle : des hommes et femmes armés de toutes les armes qu'ils ont pu trouver. Mis en rage par le comportement des loyalistes, ils se sont révoltés ! Au lieu de renforcer les liens qui nous unissent, les loyalistes sont parvenus à nuire au pays et à susciter cette rébellion."
 subject_interaction_events.23.a:0 "Tentons de limiter les dégâts"
 subject_interaction_events.23.b:0 "Nous ne pouvons rien y faire"
 subject_interaction_events.24.t:0 "Cruautés d'officiers grossiers"
 subject_interaction_events.24.d:0 "« Ce sont les petits ruisseaux qui font les grandes rivières. » Un adage qui s'est malheureusement vérifié dans l'un de nos protectorats : des événements anodins, que nous avions à peine notés, mais s'avérant importants pour ceux qui en ont été témoins ou les ont subis, se conjuguant à des plaintes plus anciennes et des souvenirs amers de l'époque où ce pays est passé sous notre protection ont été la goutte d'eau qui a fait déborder le vase. Le comportement déplorable – non, cruel – des officiers que nous y avions envoyés a provoqué des désaccords et dégradé les relations que nous entretenons avec notre protectorat."
 subject_interaction_events.24.a:0 "Nous devons faire des gentilshommes de nos officiers"
 subject_interaction_events.25.t:0 "Gentilshommes et officiers"
 subject_interaction_events.25.d:0 "Le code de conduite que nous avons tenté de graver dans la tête de chaque officier avant qu'il ne quitte notre pays pour partir en tant qu'instructeur des armées de l'un de nos protectorats n'a peut-être pas été du temps perdu. Nous avons reçu un message faisant part, pour l'approuver, du comportement impressionnant et la discipline stricte dont font preuve ces hommes. Nous pouvons être fiers d'être parvenus à faire de nos officiers des gentilshommes."
 subject_interaction_events.25.a:0 "Le pays tout entier ne peut qu'en être fier"
 subject_interaction_events.26.t:0 "Plus nous vendons, plus nous semons, plus nous grandissons"
 subject_interaction_events.26.d:0 "Nous contrôlons le commerce de notre protectorat, et plus nous parvenons à exporter ces marchandises, plus leur production se développe ! D'une façon ou d'une autre, nous sommes parvenus à accroître autant la qualité que la quantité de leurs productions, contribuant par là même à développer notre propre commerce."
 subject_interaction_events.26.a:0 "Quantité et qualité, c'est exactement ce qu'il faut faire"
 subject_interaction_events.27.t:0 "Exacerbation des effets de l'exportation"
 subject_interaction_events.27.d:0 "Les marchands et commerçants de nos protectorats ont souffert un coup sévère porté à leurs affaires lorsque nous avons décidé de prendre le contrôle des relations commerciales de leur pays. Leurs récriminations à propos des « difficultés » que cette politique mercantile leur impose ont atteint le dirigeant du protectorat, qui se range à leur vue et a clairement exprimé le fait que nos relations mutuelles souffraient de cette situation."
 subject_interaction_events.27.a:0 "Qu'importe, tant qu'ils se contentent de se plaindre"
 subject_interaction_events.28.t:0 "Rivalité entre frères"
 subject_interaction_events.28.d:0 "Il n'est jamais agréable de voir des frères se déchirer. Enfin si, parfois… Notamment lorsque ces frères sont deux pays sous protectorat, l'un étant une dépendance [Root.GetRootAdjFS]. Peut-être pourrions-nous nous ériger en intermédiaires et voir si nous pourrions les oblig… négocier une paix blanche entre eux ?"
 subject_interaction_events.28.a:0 "Menons l'enquête et agissons comme intermédiaires"
 subject_interaction_events.28.b:0 "Que le plus fort gagne !"
 subject_interaction_events.29.t:0 "Légitimité remise en cause"
 subject_interaction_events.29.d:0 "Même si notre emprise sur le trône [Root.GetRootAdjMS] se relâche et que notre légitimité est remise en cause, notre honneur et notre prestige ont pâti du fait que l'une de nos dépendances s'oppose publiquement à nous. Elle prétend que nous n'avons aucun droit de la gouverner, du fait que nous parvenons à peine à diriger notre propre pays."
 subject_interaction_events.29.a:0 "Réprimandons-la pour parler ainsi publiquement"
 subject_interaction_events.29.b:0 "Elle a peut-être raison, cela ne devrait pas affecter notre opinion sur elle"
 subject_interaction_events.30.t:0 "Ce trou qu'on appelle la dette"
 subject_interaction_events.30.d:0 "Un dirigeant qui veut tout ce qu'il y a de mieux pour son pays, un trésor géré par des personnes avares et incompétentes, des investissements ayant mal tourné et trop d'emprunts… C'est ainsi que se creuse ce trou qu'on appelle la dette, et ce sont peut-être tous ces facteurs, ou peut-être même un seul d'entre eux, qui a fait tomber l'une de nos dépendances jusque dans le fond de ce trou, jusqu'à la banqueroute. Nous pouvons soit les aider en partie, en leur faisant un don, ou ignorer leur problème et les laisser se débrouiller seuls."
 subject_interaction_events.30.a:0 "Intervenons, envoyons de l'argent et une corde"
 subject_interaction_events.30.b:0 "Ils ne peuvent s'en prendre qu'à eux-mêmes"
 subject_interaction_events.31.t:0 "Une question de droit"
