 PROMOTING_INVESTMENTS_COLON:0 "Encouragement aux investissements : "
 placate_rulers_desc:0 "Apaiser les dirigeants locaux abaisserait leur aspiration à la liberté de $LD$, au prix de $PRESTIGE$ en prestige."
 embargo_rivals_desc:0 "Cela obligerait cette dépendance à mettre nos rivaux sous embargo, au prix d'un accroissement de $LD$ de son aspiration à la liberté."
 embargo_rivals_cancel_desc:0 "Notre dépendance va cesser de mettre nos rivaux sous embargo, retirant l'accroissement de $LD$ de son aspiration à la liberté."
 relative_on_throne_desc:0 "Placer un membre de notre dynastie sur le trône de ce pays ferait évoluer de $LD$ son aspiration à la liberté."
 enforce_religion_desc:0 "Obliger cette dépendance à adopter notre bonne religion $RELIGION|Y$ ferait évoluer de $LD$ son aspiration à la liberté."
 scutage_desc:1 "Obligerait notre vassal à payer $TAX$ supplémentaires sur ses revenus (actuellement $AMOUNT|Y$¤ par mois) comme taxe d'écuage ; en revanche, en cas de guerre, il n'y participerait pas."
 scutage_ld:0 "Cesser de faire payer l'écuage augmentera de $VAL$ l'aspiration à la liberté de cette dépendance."
 subsidize_armies_desc:0 "Transférer $MP|Y$ de nos réserves militaires mensuelles à cette marche ferait évoluer de $OPINION|Y$ son opinion à notre égard."
 fortify_march_desc:1 "Construirait ou améliorerait une forteresse de cette dépendance à nos frais."
 fortify_march_desc2:0 "Pour un coût de $COST$, la forteresse de $PROV|Y$ serait améliorée en $NAME|Y$."
 enforce_culture_desc:0 "Obliger cette dépendance à adopter notre bonne culture $CULTURE|Y$ ferait évoluer de $LD$ son aspiration à la liberté. Du fait de son niveau de développement total, cela va aussi nous coûter $DIP|Y$£dip£"
 siphon_income_desc:0 "Détournerait $VAL$ des revenus annuels de cette dépendance ($AMOUNT$), dégradant de $OPINION$ nos relations et aggravant de $LD$ son aspiration à la liberté."
 support_loyalists_desc:1 "Réduirait de $LD$ l'aspiration à la liberté de cette dépendance, pour un coût équivalent à $PERCENT$ de ses revenus mensuels (actuellement $AMOUNT|Y$¤ par mois)."
 send_officers_desc:0 "Dépêcher des officiers et instructeurs militaires dans cette dépendance, pour un coût équivalent à $VAL$ de sa maintenance militaire (actuellement $AMOUNT|Y$¤ par mois), ferait évoluer de $LD$ son aspiration à la liberté."
 divert_trade_desc:1 "Cette dépendance doit nous verser $VAL$ de sa puissance commerciale, ce qui fait évoluer de $LD$ son aspiration à la liberté."
 seize_territory_desc:0 "Nous permettrait de nous emparer par la force de l'une des provinces de cette dépendance qui se trouve à portée de légitimation. Elle ne va guère apprécier."
 seize_territory_desc3:0 "Prendre la province de $PROV|Y$ accroîtrait l'aspiration à la liberté de cette dépendance de $LD$, jusqu'à $LD_TOTAL$."
 start_colonial_war_desc:0 "Cette nation coloniale déclencherait la guerre contre une autre colonie ou des indigènes. Il nous faudra choisir l'un de leurs casus belli."
 start_colonial_war_desc2:0 "$SUBJECT|Y$ va déclarer une guerre de $CB|Y$ contre $TARGET|Y$."
 replace_governor_desc:0 "Lancer des élections dans la colonie ferait évoluer de $LD$ son aspiration à la liberté."
 promote_investments_desc:0 "Cela accroîtrait de $VAL$ la puissance commerciale dans toutes les provinces de cette compagnie commerciale, en causant une inflation annuelle de $INFLATION$."
 additional_subject_interaction_desc:0 "\n\nPour cette dépendance, cela se traduirait aussi par :\n"
 ASPECTS:0 "Positions doctrinales"
 KARMA_FOR_CTA:0 "Nous y gagnerions $KARMA$ en karma, car il s'agit là de la bonne chose à faire."
 alert_mothballed_forts_instant:0 "§YDes forteresses sont désarmées§!"
 alert_mothballed_forts_delayed:0 "Les forteresses désarmées ne disposent pas de garnison pour leur défense et tomberont facilement aux mains de l'ennemi.\n\nLes forteresses suivantes sont actuellement désarmées :"
 subject_interaction_events.32.t:0 "Une dépendance se retourne contre nous"
 subject_interaction_events.32.d:0 "Notre esprit belliqueux, comme elles l'appellent, suscite la colère de nos dépendances. Les rumeurs affirment qu'elles nous accusent de ne pas chercher à gouverner avec justice, mais sommes uniquement préoccupés de conquêtes, tels des barbares. Quoi qu'il en soit, tout aussi erroné que soit leur jugement, mieux vaudrait ne pas laisser les choses en l'état."
 subject_interaction_events.32.a:0 "Faisons un exemple"
 subject_interaction_events.32.b:0 "Il y a toujours moyen d'arrondir les angles"
 subject_interaction_events.33.t:0 "[Root.Overlord.GetLeLaNPCap] [Root.Overlord.GetName] nous châti[Root.Overlord.GetEEntNP]"
 subject_interaction_events.33.d:0 "Par la faute de mécontents, [Root.Overlord.GetLeLaNP] [Root.Overlord.GetName] [Root.Overlord.GetAOntNP] cru bon de faire un exemple de notre pays. C'est proprement scandaleux."
 subject_interaction_events.33.a:0 "Œil pour œil…"
 subject_interaction_events.34.t:0 "Dépendances loyales"
 subject_interaction_events.34.d:0 "C'est un fait bien connu que nos dépendances comptent parmi les plus heureuses et les plus loyales qui soient au monde. Il est quasi impossible de faire diverger notre avis et le leur, ce qui est très bien pour notre pays."
 subject_interaction_events.34.a:0 "On se souviendra longtemps de notre époque"
 subject_interaction_events.34.b:0 "Tirons-en parti"
 subject_interaction_events.35.t:0 "Dépendances déloyales"
 subject_interaction_events.35.d:0 "Ce n'est pas un secret : l'animosité entre nous et nos dépendances est profonde. À la cour, les murs des salles sont rouges de sang et noir comme les secrets qui se développent en même temps que les rancunes. Naturellement, le problème doit être traité."
 subject_interaction_events.35.a:0 "Laissons les choses en l'état"
 subject_interaction_events.35.b:0 "Réglons ce problème"
 subject_interaction_events.36.t:0 "Chair à canon"
 subject_interaction_events.36.d:0 "Il apparaît que [Root.GetLeLaNP] [Root.GetName] se vid[Root.GetEEntNP] et commenc[Root.GetEEntNP] à manquer d'une ressource essentielle : la chair à canon. Mais rien à craindre ! Alors que nous en manquons, l'une de nos dépendances a de la viande fraiche en abondance pour les champs de bataille. Leur servitude ne les satisfera guère, mais ainsi vont les choses."
 subject_interaction_events.36.a:0 "Les canons ont besoin d'hommes pour faire feu"
 subject_interaction_events.36.b:0 "Nous ne pouvons nous mettre nos dépendances à dos"
 subject_interaction_events.37.t:0 "Chair à canon"
 subject_interaction_events.37.d:0 "Il semble que [Root.Overlord.GetLeLaNP] [Root.Overlord.GetName] [Root.Overlord.GetAOntNP] jugé bon de réduire nos sujets à la servitude pour compenser [Root.Overlord.GetSonLeurNP] gouvernement insensé. Nos champs sont désertés, et le resteront sans doute longtemps."
 subject_interaction_events.37.a:0 "C'est un scandale !"
 subject_interaction_events.38.t:0 "Impôt supplémentaire"
 subject_interaction_events.38.d:0 "C'est un euphémisme : notre économie est au plus mal ; certains parlent même de désastre. Et, alors que nous faisons tout pour joindre les deux bouts, nos dépendances, étrangement, se portent au mieux. Peut-être ne les taxons-nous pas suffisamment ?"
 subject_interaction_events.38.a:0 "Un impôt supplémentaire pourrait aider"
 subject_interaction_events.38.b:0 "Nul besoin de cela"
 subject_interaction_events.39.t:0 "Impôt supplémentaire"
 subject_interaction_events.39.d:0 "[Root.Overlord.GetLeLaNPCap] [Root.Overlord.GetName] exig[Root.Overlord.GetEEntNP] le versement d'une somme importante afin de contribuer à rétablir [Root.Overlord.GetSonLeurNP] économie déclinante."
 subject_interaction_events.39.a:0 "Qu'[Root.Overlord.GetIlElleNP] aill[Root.Overlord.GetEEntNP] au diable !"
 subject_interaction_events.40.t:0 "Possessions légitimes"
 subject_interaction_events.40.d:1 "La province de [rightful_province.GetName], nous appartenant de plein droit, se trouve sous le contrôle direct [Root.Overlord.GetDuDelaNP] [Root.Overlord.GetName]. Cette situation est insupportable, et si cela continue nous serons relégués, plus encore, dans [Root.Overlord.GetSonLeurNP] ombre.\n\nCela ne peut être toléré plus longtemps, aussi nous faut-il récupérer ces territoires !"
 subject_interaction_events.40.a:0 "Exigeons qu'ils nous soient rétrocédés"
 subject_interaction_events.40.b:0 "Mieux vaut ne pas s'y risquer"
 subject_interaction_events.41.t:0 "Possessions légitimes [From.GetFromAdjFP]"
 subject_interaction_events.41.d:2 "Dernièrement, [From.GetLeLaNP] [From.GetName] [From.GetAOntNP] jugé bon de nous rappeler les tensions suscitées par le fait que nous détenons la province de [rightful_province.GetName], qu'[From.GetIlElleNP] considèr[From.GetEEntNP] comme [From.GetLuiLeurNP] appartenant de plein droit. La [From.GetLuiLeurNP] rétrocéder montrerait [Root.GetLeLaNP] [Root.GetName] comme une puissance bienveillante envers [Root.GetSaLeurNP] dépendance ; mais une telle décision pourrait aussi nous affaiblir."
 subject_interaction_events.41.a:0 "Ces terres sont à [From.GetLuiElleNP]"
 subject_interaction_events.41.b:0 "Ce sont les nôtres, et elles le resteront"
 subject_interaction_events.42.t:0 "Rétrocession de nos possessions légitimes refusée"
 subject_interaction_events.42.d:0 "La demande faite [Root.Overlord.GetAuAlaNP] [Root.Overlord.GetName] pour recouvrer nos territoires légitimes a été repoussée. C'est là un véritable scandale."
 subject_interaction_events.42.a:0 "Qu'[Root.Overlord.GetIlElleNP] aill[Root.Overlord.GetEEntNP] au diable !"
 subject_interaction_events.43.t:0 "Une dépendance lassée de la guerre"
 subject_interaction_events.43.d:0 "Il semble que, à la suite de nos guerres, l'une de nos dépendances se trouve quelque peu déstabilisée. Nous pourrions bien entendu la laisser gérer seule le problème, mais sans doute serait-ce prix comme un signe de bonne foi de l'aider."
 subject_interaction_events.43.a:0 "Envoyons de l'aide"
 subject_interaction_events.43.b:0 "Laissons-la se débrouiller"
 subject_interaction_events.44.t:0 "[Root.Overlord.GetLeLaNPCap] [Root.Overlord.GetName] nous envoi[Root.Overlord.GetEEntNP] de l'aide"
 subject_interaction_events.44.d:0 "[Root.Overlord.GetLeLaNPCap] [Root.Overlord.GetName] [Root.Overlord.GetAOntNP] jugé bon de nous faire parvenir de l'aide, de manière à ce que nous puissions rebâtir notre pays après la guerre."
 subject_interaction_events.44.a:0 "Envoyons-[Root.Overlord.GetLuiLeurNP] nos remerciements"
 subject_interaction_events.45.t:0 "Indépendance économique"
 subject_interaction_events.45.d:0 "Maintenant que nous ne dépendons plus des caprices d'un autre pays, nous pouvons mener notre propre politique en matière de commerce et n'aurons plus ni à contourner les règlements commerciaux ni à recourir à la contrebande."
 subject_interaction_events.45.a:0 "Tant mieux"
 subject_interaction_events.46.t:0 "Embargo levé"
 subject_interaction_events.46.d:0 "Maintenant que l'embargo est levé, c'est malheureusement la fin annoncé de toutes nos affaires liées à la contrebande."
 opinion_tyrant_overlord:0 "Suzerain tyrannique"
 opinion_gave_province:0 "Nous a rétrocédé une province légitime"
 opinion_benevolent_overlord:0 "Suzerain bienveillant"
 opinion_scutage_benefits:0 "Avantages de l'écuage"
 loyal_subjects:0 "Dépendances loyales"
 desc_loyal_subjects:0 "Nos dépendances sont loyales, ce qui facilite la vie diplomatique."
 disloyal_subjects:0 "Dépendances déloyales"
 desc_disloyal_subjects:0 "Nos dépendances sont déloyales, ce qui rend la vie diplomatique plus compliquée."
 custom_idea_fort_maintenance:0 "Castramétation"
 custom_idea_fort_maintenance_desc:0 "Partout où existe la guerre se trouvent des forteresses. Certaines sont temporaires, simples fortifications de campagnes abandonnées dès lors que la guerre a été gagnée ou perdue. D'autres sont permanentes, disposant de murs épais et solides, capables de résister à tout ce qui s'attaque à eux, hommes, boulets ou toute autre forme de projectile. Les progrès réalisés en matière de maintenance des fortifications ont permis de meilleures forteresses, rendant moins onéreux et plus facile de maintenir en l'état notre première ligne de défense."
 custom_idea_development_cost:0 "Réforme foncière"
 custom_idea_development_cost_desc:0 "De nombreux droits et coutumes anciens réglementent la façon de développer les domaines que nous contrôlons. Nous devrions entreprendre une réforme de la propriété radicale, capable d'assurer que tous les domaines fonciers du pays soient organisés et possédés de manière à faciliter leur développement et les rendre aussi productifs que possible."
 free_cities.5.tt1:1 "[From.GetLeLaNPCap] [From.GetName] [From.GetEstSontNP] informé[From.GetXENP] que nous allons [From.GetLuiLeurNP] envoyer de l'aide."
 free_cities.5.tt2:1 "[From.GetLeLaNPCap] [From.GetName] [From.GetEstSontNP] informé[From.GetXENP] que nous n'allons pas [From.GetLuiLeurNP] envoyer d'aide."
 free_cities.6.tt1:1 "Le nouvel Empereur sera couronné à [This.Capital.GetCapitalName]."
 fc_imperial_coronation:0 "Couronnement impérial"
 desc_fc_imperial_coronation:0 "[Root.Capital.GetCapitalName] a été choisie pour le couronnement impérial et ses habitants en tirent grande fierté."
 fc_mercenary_contracts:0 "Contrats mercenaires"
 desc_fc_mercenary_contracts:0 "[Root.GetLeLaNPCap] [Root.GetName] appui[Root.GetEEntNP] [Root.GetSaLeurNP] défense sur la négociation de contrats moins coûteux avec les mercenaires."
 free_cities.1.t:1 "La ville libre de [Root.Capital.GetCapitalName]"
 free_cities.1.d:1 "La ville de [Root.Capital.GetCapitalName] a reçu l'immédiateté impériale et le statut de ville libre du Saint-Empire. Même s'il existe au sein de l'Empire de nombreuses et grandes cités disposant de leur propre gouvernement, [Root.GetLeLaNP] [Root.GetName] dispos[Root.GetEEntNP] désormais de toute autre chose pour se défendre que [Root.GetSaLeurNP] richesse et [Root.GetSonLeurNP] importance : [Root.GetSesLeursNP] droits commerciaux et politiques, défendus de façon perpétuelle par [Emperor.GetLeLaLDir] [Emperor.GetDir] en personne."
 free_cities.1.a:1 "Excellent"
 free_cities.2.t:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] plus une ville libre"
 free_cities.2.d:1 "[Root.GetLeLaNPCap] [Root.GetName] [Root.GetNestNesontNP] plus ville libre d'Empire. [Root.GetSonLeurNPCap] gouvernement a été condamné pour son usage machiavélique du pouvoir et son manque de respect des institutions impériales, aussi tous les privilèges liés au statut qui [Root.GetLuiLeurNP] avaient autrefois été accordés [Root.GetLuiLeurNP] ont-ils été retirés."
 free_cities.2.a:1 "Dommage"
 free_cities.3.t:1 "Fourches et torches dans les rues de [Root.Capital.GetCapitalName]"
 free_cities.3.d:1 "Le mécontentement permanent parmi les humbles et la mésentente avec les autorités de la cité nous fait courir le risque d'une véritable guerre civile. Nous sommes toutefois bien mal préparés pour faire face à un soulèvement, et de nombreux membres des élites exigent du Conseil de la ville de s'adresser [Emperor.GetAuAlaDir] [Emperor.GetDir] afin de [Emperor.GetLeLaFDir] prier de nous envoyer toute l'aide qu'[Emperor.GetIlElleDir] pourra fournir. Nous aurions bien besoin d'hommes forts et d'or pour éteindre les feux de la rébellion qui couvent toujours dans les rues de [Root.Capital.GetCapitalName]…"
 free_cities.3.a:1 "Demandons le secours [Emperor.GetDuDelaDir] [Emperor.GetDir]"
 free_cities.3.b:1 "Mieux vaut régler le problème nous-mêmes avec nos quelques troupes"
 free_cities.4.t:1 "La ville libre [From.GetDuDeNP] [From.GetName] demande notre secours"
 free_cities.4.d:1 "Un messager est arrivé ce matin de la ville libre [From.GetDuDeNP] [From.GetName], donnant des détails sur l'impossibilité pour le Conseil de répondre aux exigences des classes laborieuses. Il a ainsi parlé du feu qui couvait dans les rues de [From.Capital.GetCapitalName], métaphore du mécontentement auquel doivent faire face les autorités, et prétend que si rien n'est fait pour apaiser la situation les pauvres se soulèveront bientôt, la fourche à la main. Il a donc humblement demandé que soient envoyés des troupes et de l'or, afin de pouvoir traduire en justice ceux qui sèment le désordre parmi les bourgeois mécontents."
 free_cities.4.a:1 "C'est une demande raisonnable, répondons-y favorablement"
 free_cities.4.b:1 "Le problème est bien plus profond ; qu'ils le règlent d'abord"
 free_cities.5.t:1 "Réponse [Emperor.GetDuDelaDir] [Emperor.GetDir]"
 free_cities.5.d:1 "Chaque jour le mécontentement s'aggrave, et quelle que soit la façon dont nous tentons de faire usage des hommes à notre disposition, une fois un incendie éteint un autre éclate devant nos yeux. Mais où peut être ce sacré messager ? Espérons que notre humble requête auprès [Emperor.GetDuDelaDir] [Emperor.GetDir] [Emperor.Monarch.GetName] ne va pas susciter son courroux, et qu'[Emperor.GetIlElleDir] acceptera de nous apporter son secours."
 free_cities.5.a:1 "Des hommes et de l'or, juste ce qu'il nous fallait !"
 free_cities.5.b:1 "[Emperor.GetLeLaLDirCap] [Emperor.GetDir] prétend que l'or ne résoudra pas le problème…"
 free_cities.6.t:1 "Le couronnement"
 free_cities.6.d:1 "[PAP.GetLeLaLDirCap] [PAP.GetDir] [PAP.Monarch.GetName] a placé les regalia du Saint-Empire romain germanique entre les mains [Emperor.GetDuDelaFDir] nouv[Emperor.GetElElleFDir] [Emperor.GetDir], symbolisant le droit [PAP.GetDuDelaDir] [PAP.GetDir] à couronner les souverains chrétiens en tant que protecteur de l'Église catholique romaine. C'est un insigne honneur que d'avoir été choisis comme lieu du couronnement, et l'Église de [Root.Capital.GetCapitalName] pouvait à peine accueillir tous les dignitaires qui se sont rassemblés pour assister à la cérémonie."
 free_cities.6.a:1 "C'est une véritable bénédiction"
 free_cities.7.t:1 "Conférence diplomatique"
 free_cities.7.d:1 "Lorsque la conférence du traité de [Root.Capital.GetCapitalName] fut terminée, les envoyés à la fois des vainqueurs, [hre_winner.GetLeLaNP] [hre_winner.GetName], et ceux ayant accepté les conditions de reddition, [hre_loser.GetLeLaNP] [hre_loser.GetName], nous ont remerciés pour l'aide que nous leur avons fournie en les assistant dans tous les détails nécessaires qui entourent un événement d'une telle importance, et pour notre neutralité sur la question. Cela les a aidés à se concentrer sur leur tâche. Même si nous n'avons reçu aucune compensation monétaire autre que le remboursement des dépenses engagées pour la conférence elle-même, le prestige [Root.GetDuDelaNP] [Root.GetName] en est rehaussé."
 free_cities.7.a:1 "En ce cas, cela valait bien tous ces ennuis"
 free_cities.8.t:1 "Privilèges sur les taxes et coutumes"
 free_cities.8.d:1 "La ville libre [free_city_in_debt_target.GetDuDeNP] [free_city_in_debt_target.GetName] connaît d'importantes difficultés, ayant à peine les moyens de se prémunir de la banqueroute. S'il advenait qu'elle y tombe, elle aurait bien des difficultés à sortir du trou qu'elle a, malheureusement, elle-même creusé. Dans cette situation, non seulement la réputation de la cité serait irrémédiablement ternie, mais il en irait de même de celle de l'Empire et de la légitimité [Emperor.GetDuDelaDir] [Emperor.GetDir] [Emperor.GetLuiElleDir]-même. Peut-être donc devrions-nous l'aider en lui garantissant quelques privilèges en matière de coutumes et d'impôts qui, s'ils étaient correctement gérés, lui permettraient de dégager quelques bénéfices."
 free_cities.8.a:1 "Accordons-lui ces privilèges"
 free_cities.8.b:1 "Elle ne les mérite pas"
 free_cities.9.t:1 "Privilèges octroyés sur les taxes et coutumes"
 free_cities.9.d:1 "Les… nouvelles sur notre difficulté à éviter la banqueroute étaient une fausse surprise ; en revanche, une véritable surprise a été le fait que [Emperor.GetLeLaLDir] [Emperor.GetDir] [Emperor.Monarch.GetName] [Emperor.GetDuDeNP] [Emperor.GetName] a décidé de nous aider en nous accordant certains privilèges en matière de taxes et de coutumes, dont nous doutons que jouissent beaucoup d'autres villes libres."
 free_cities.9.a:1 "C'est assurément une aide précieuse"
 free_cities.10.t:1 "Bien nés, bien armés"
 free_cities.10.d:1 "Les nobles [Root.GetRootAdjMP], propriétaires de vastes domaines, n'apprécient guère que le statut de ville libre d'Empire nous préserve de la suzeraineté envers quelque titre de noblesse, et toutes les possibilités que nous avions pour les tenir apaisés sont désormais épuisées. Auraient-ils été de simples paysans, armés de fourches et de torches, peu entraînés aux choses de la guerre, nous serions en mesure de réprimer la moindre de leur révolte ; mais ces hommes, titrés, bien dotés et formés à l'art de la guerre ne doivent pas être sous-estimés. [Emperor.GetLeLaFDirCap] seul[Emperor.GetXEDir] qu'ils pourraient encore écouter est l'[Emperor.GetEmpereurImperatriceDir] du Saint-Empire romain germanique…"
 free_cities.10.a:1 "Requérons donc son aide"
 free_cities.10.b:1 "Mieux vaut agréer aux demandes des nobles"
 free_cities.11.t:1 "[From.GetLeLaNPCap] [From.GetName] demand[From.GetEEntNP] notre aide contre les nobles"
 free_cities.11.d:1 "Il a été porté à l'attention de [Root.Monarch.GetName] que la noblesse [From.GetDuDeNP] [From.GetName] est en révolte ouverte contre les autorités de la cité, n'appréciant guère son statut de ville libre d'Empire. [From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] demande donc à l'[Root.GetEmpereurImperatriceDir] de réprimander ces nobles pour leur faire accepter enfin le statut [From.GetDuDeNP] [From.GetName], ainsi que tout ce que cela implique."
 free_cities.11.a:1 "Aidons-[From.GetLeLaFNP]"
 free_cities.11.b:1 "[From.GetSilSielleNPCap] ne peu[From.GetTVentNP] s'occuper de [From.GetSesLeursNP] citoyens, mérit[From.GetEEntNP]-[From.GetIlElleNP] [From.GetSonLeurNP] statut ?"
 free_cities.12.t:1 "Aide impériale ?"
 free_cities.12.d:1 "La noblesse ne cesse de s'enhardir, tentant désormais d'engager paysans et bourgeois à la rejoindre dans la révolte contre [Root.GetLeLaNP] [Root.GetName] et [Root.GetSonLeurNP] statut de ville libre d'Empire. Elle n'a guère eu de succès jusqu'à présent, mais il est à craindre que quelques-uns de ces gens au sang bleu et aux titres ronflants ne parviennent finalement à faire voler en éclat cette paix que nous faisons tout pour préserver. Que penserait alors de nous [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] [From.GetDuDeNP] [From.GetName] ? Va-t-[From.GetIlElleDir] nous aider contre ces nobles indisciplinés ?"
 free_cities.12.a:1 "[From.GetLeLaLDirCap] [From.GetDir] nous a envoyé de l'aide !"
 free_cities.12.b:1 "« … incapables de gouverner… ». Aucune aide, donc"
 free_cities.13.t:1 "Ligue des cités"
 free_cities.13.d:1 "Les modèles que constituent les Ligues hanséatique et lombarde nous ont inspirés pour demander si d'autres villes libres d'Empire seraient disposées à entrer dans une ligue commune avec nous. Toutes sont faibles lorsqu'elles sont isolées, mais elles ont déjà prouvé que, en œuvrant de concert sur des sujets tels que le commerce, la préservation de la paix impériale, le financement des tribunaux ou le maintien d'une force militaire unifiée, elles étaient suffisamment puissantes pour que des pays trop entreprenants aient du mal à y mettre fin."
 free_cities.13.a:2 "Envoyons des diplomates [fc_league_invitation_target.GetAuEnNP] [fc_league_invitation_target.GetName]"
 free_cities.13.b:1 "Ne peut-on se contenter de recruter des mercenaires ?"
 free_cities.14.t:1 "Propositions pour une Ligue des cités"
 free_cities.14.d:1 "Le Saint-Empire a déjà connu de nombreuses ligues. La Ligue hanséatique, par exemple, qui réunissait des guildes de marchands au sein d'une confédération commerciale et défensive ; ou encore la Ligue de Souabe, qui était une association mutuelle de défense et de préservation de la paix. Certaines de ces ligues, parfois, étaient si puissantes et unies qu'elles en vinrent à être considérées comme un véritable État, comme la Confédération suisse.\n\nLa ville libre [From.GetDuDeNP] [From.GetName] nous suggère d'en fonder une similaire, une sorte d'accord de coopération où nous collaborerions pour tout ce qui touche au commerce, à la préservation de la paix impériale, ou encore au financement des tribunaux."
 free_cities.14.a:1 "Qu'avons-nous à y perdre ? Allons-y !"
 free_cities.14.b:1 "Cela ressemble à une vaste perte de temps et de ressources"
 free_cities.15.tt:1 "[From.GetLeLaNPCap] §Y[From.GetName]§! v[From.GetAOntNP] être informé[From.GetXENP] de notre accord."
 free_cities.16.tt:1 "[From.GetLeLaNPCap] §Y[From.GetName]§! v[From.GetAOntNP] être informé[From.GetXENP] de notre refus."
 free_cities.15.t:1 "Membres de la Ligue des cités"
 free_cities.15.d:1 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.Monarch.GetName], a accepté de coopérer avec nous sur certains sujets, tels que le commerce, la préservation de la paix impériale et le financement des tribunaux."
 free_cities.15.a:1 "Bienvenue dans la Ligue !"
 free_cities.16.t:1 "[From.GetLeLaNPCap] [From.GetName] refus[From.GetEEntNP] d'entrer dans la Ligue"
 free_cities.16.d:1 "« C'est avec les plus grands regrets que [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.Monarch.GetName], se voit contraint[From.GetXEDir] de refuser la coopération avec [Root.Monarch.GetName], [Root.GetDir] [Root.GetDuDeNP] [Root.GetName]… »"
 free_cities.16.a:1 "[From.GetIlElleDirCap] le regrettera lorsqu'[From.GetIlElleDir] verra notre prospérité future !"
 free_cities.17.t:1 "Entrée dans la Ligue des cités ?"
 free_cities.17.d:1 "La coopération entre les diverses villes libres d'Empire, inspirée par des ligues telles que la Ligue de Souabe, la Ligue hanséatique ou la Ligue lombarde, semble être un véritable succès. Tous ses membres ont accepté de coopérer en matière de commerce, de préservation de la paix impériale et de financement des tribunaux.\n\nEn tant que ville libre d'Empire, [Root.GetLeLaNP] [Root.GetName] pourrai[Root.GetTEntNP] demander à intégrer [Root.GetLuiElleNP] aussi ce cercle assez fermé…"
 free_cities.17.a:1 "Envoyons un diplomate à ses dirigeants"
 free_cities.17.b:1 "En avons-nous vraiment besoin ?"
 free_cities.18.t:1 "Demande pour intégrer la Ligue des cités"
 free_cities.18.d:1 "La Ligue des cités est un tel succès que d'autres villes libres d'Empire demandent chaque jour à l'intégrer. [From.Monarch.GetName], [From.GetLeLaLDir] [From.GetDir] [From.GetDuDeNP] [From.GetName], est de ceux qui en ont fait la demande."
 free_cities.18.a:1 "Acceptons l'entrée [From.GetDuDelaNP] [From.GetName]"
 free_cities.18.b:1 "Refusons-la"
 free_cities.19.t:1 "Réformes sur la coopération entre villes libres"
 free_cities.19.d:1 "De nombreux lettrés et savants considèrent la ville libre [Root.GetDuDeNP] [Root.GetName] comme leur foyer. En coopérant avec leurs collègues des autres villes libres appartenant à la Ligue des cités, ils ont été capables d'approfondir leurs intuitions et leurs idées d'une façon telle que cela devrait nous être d'un grand profit."
 free_cities.19.a:1 "Magnifique !"
 fc_hre_privileges:0 "Privilèges sur les taxes et coutumes accordés par l'Empereur"
 desc_fc_hre_privileges:0 "L'[Emperor.GetEmpereurImperatriceDir] du Saint-Empire romain germanique a accordé [Root.GetAuAlaNP] [Root.GetName] des privilèges particuliers pour ce qui concerne les coutumes et les taxes."
 opinion_special_privileges:0 "Privilèges particuliers accordés par l'Empereur"
 opinion_agreed_league:0 "A accepté d'intégrer la Ligue des cités"
 opinion_refused_league:0 "A refusé d'intégrer la Ligue des cités"
 fc_city_league:0 "Ligue des cités"
 desc_fc_city_league:0 "Inspirées par d'anciennes ligues de cités telles que la Ligue de Souabe, la Ligue hanséatique ou la Ligue lombarde, les villes libres du Saint-Empire romain germanique se sont accordées pour œuvrer de concert et coopérer davantage sur certaines questions."
 opinion_withheld_reforms:0 "Idées de réforme refusées"
 opinion_introduced_reforms:0 "Idées de réforme introduites"
 fc_league_reforms:0 "Réforme de la Ligue des cités"
 desc_fc_league_reforms:0 "Les nouvelles réformes de la Ligue des cités se propagent parmi les villes libres. Elles aideront tous ses membres à atteindre la grandeur."
 ADD_SEAT_IN_PARLIAMENT_SHORT:0 "Ajouter un siège au $NAME$"
 SEAT_PARLIAMENT_DESC:0 "Cela se traduit par :\n"
 ADD_SEAT_IN_PARLIAMENT_LONG:0 "Accorder un siège à une province permettra certains avantages, mais pour chaque loi débattue une majorité des sièges doivent être convaincus."
 withdrawn_parliamentary_seat:0 "Siège parlementaire retiré"
 desc_withdrawn_parliamentary_seat:0 "En perdant leur siège [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName], les habitants de la province de [Root.GetName] ont le sentiment d'avoir été injustement dépouillés de toute influence sur la vie politique [Root.Owner.GetRootOwnerAdjFS]."
 rotten_borough:0 "Bourg pourri"
 desc_rotten_borough:0 "Malgré son importance toute relative, la province de [Root.GetName] dispose d'un siège [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName]. Cela permet aux notables locaux de contrôler les votes, car les électeurs sont peu nombreux et suffisamment pauvres pour être facilement manipulés."
 parliamentary_scandal:0 "Scandale au Parlement"
 desc_parliamentary_scandal:0 "Les habitants de [Root.GetCapitalName] sont secoués par les agissements d'un député venu des provinces et s'émeuvent de l'incapacité du gouvernement à le punir de sa conduite."
 demands_representation:0 "Demandes de représentation"
 desc_demands_representation:0 "Les habitants de la province de [Root.GetName] exigent une meilleure représentation au gouvernement. Le mouvement prend appui sur les anciennes assemblées provinciales, dont la reconstitution au niveau de l'ensemble du territoire [Root.Owner.GetRootOwnerAdjMS] est demandée."
 yearning_for_representation:0 "Espoirs d'une meilleure représentation"
 desc_yearning_for_representation:0 "De récents événements poussent le peuple à espérer qu'un parlement représentatif et une constitution écrite seront bientôt mis en place."
 parlaments.2.t:0 "Bourgs pourris"
 parlaments.2.d:2 "Grâce à son siège [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName], la province de [Root.GetName] dispose d'une certaine influence sur la scène politique [Root.Owner.GetRootOwnerAdjFS]. Ce siège est pourtant la seule chose qui la distingue de provinces pourtant beaucoup plus riches du pays, telle celle de [envious_province.GetName], qui la considère avec envie.\n\nLes notables locaux s'en sont bien rendu compte et certains d'entre eux, aussi influents que corrompus, sont parvenus à grand renfort de pots-de-vin et de menaces à acheter les votes, car les électeurs sont peu nombreux et suffisamment pauvres pour être aisément manipulés."
 parlaments.2.a:0 "Un pour tous et tous pourris !"
 parlaments.2.a.tt:0 "Ce siège parlementaire va désormais changer ses habitudes de vote."
 parlaments.2.b:0 "Mieux vaut transférer ce siège à [envious_province.GetName]"
 parlaments.4.t:0 "Achats de votes"
 parlaments.4.d:2 "Les députés du bourg pourri de [Root.GetName] ont choisi de s'opposer [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName] à notre proposition de loi. Le notable qui contrôle la province semble avoir été convaincu que cette loi ne servirait pas ses intérêts."
 parlaments.4.a:0 "Un pour tous et tous pourris !"
 parlaments.4.b:0 "En ce cas, achetons-le"
 parlaments.5.t:0 "Soutien du siège de [Root.GetName]"
 parlaments.5.d:2 "L'influente université de [Root.GetCapitalName] est parvenue à convaincre les députés de la province de voter pour le financement du développement des universités."
 parlaments.5.a:0 "Parfait"
 parlaments.6.t:0 "Soutien du siège de [Root.GetName]"
 parlaments.6.d:2 "[Root.GetCapitalName] est le siège de nombreuses compagnies commerciales, ayant des intérêts importants dans le commerce d'outre-mer. Il semble que bon nombre d'entre elles se sont aperçues qu'elles bénéficieraient grandement de l'adoption de la proposition de loi actuellement débattue [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName], et ont dont exercé en ce sens des pressions sur les députés de la province."
 parlaments.6.a:0 "Parfait"
 parlaments.7.t:0 "Soutien du siège de [Root.GetName]"
 parlaments.7.d:2 "Il est indéniable que c'est l'armée qui dispose de la plus grande influence sur la scène politique de la province de [Root.GetName]. La loyauté de ses habitants envers l'institution a d'ailleurs convaincu ses députés [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName] de voter pour la loi militaire actuellement en débat."
 parlaments.7.a:0 "Parfait"
 parlaments.8.t:0 "Soutien du siège de [Root.GetName]"
 parlaments.8.d:2 "Le débat actuel [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName], sur la manière la plus efficace de protéger la production intérieure, a attiré l'attention de nombreuses personnalités de la province de [Root.GetName]. Espérant que la politique proposée sera à son avantage, ce siège a donc commencé à soutenir notre projet de loi."
 parlaments.8.a:0 "Parfait"
 parlaments.9.t:0 "Soutien du siège de [Root.GetCapitalName]"
 parlaments.9.d:0 "Étant la capitale [Root.Owner.GetDuDelaNP] [Root.Owner.GetName], [Root.GetCapitalName] bénéficie souvent des réformes étudiées par [Root.Owner.GetLeLaParlement] [Root.Owner.GetParliamentName]. Il est donc heureux que suffisamment de personnalités en aient nettement conscience et poussent ce siège à voter en notre faveur lors des débats."
 parlaments.9.a:0 "Parfait"
 parlaments.10.t:0 "Soutien du siège de [Root.GetName]"
 parlaments.10.d:1 "Il semble que les députés du siège de [Root.GetName] ont fini par réaliser à quel point la loi actuellement en débat [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName] leur serait avantageuse. Leur soutien est tout à fait appréciable."
 parlaments.10.a:0 "Parfait"
 parlaments.11.t:0 "Opposition du siège de [Root.GetName]"
 parlaments.11.d:1 "Les députés de la circonscription de [Root.GetName], qui il y a peu encore défendaient le projet de loi actuellement en débat [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName], semblent avoir soudainement changé d'avis. Il est difficile d'expliquer leur revirement, mais il paraît évident que nous ne pouvons pas compter sur leur vote."
 parlaments.11.a:0 "L'avidité est un bien vilain défaut"
 parlaments.12.t:0 "Bourg pourri"
 parlaments.12.d:1 "Même s'il semblait que le vote du siège de [Root.GetName] était jusque-là en faveur de la réforme actuellement à l'étude, qui vise à éliminer les bourgs pourris [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName], le notable qui soutenait le député local semble avoir soudainement pris conscience qu'il était sur le point de perdre toute son influence. Il est parvenu à le convaincre de voter contre la réforme."
 parlaments.12.a:0 "Un pour tous et tous pourris !"
 parlaments.13.t:0 "Le siège de [Root.GetName] change d'avis"
 parlaments.13.d:0 "Une campagne déterminée des membres de l'administration locale de [Root.GetCapitalName], opposés à tout changement des lois et règlements qui viserait à faciliter l'intégration de nouveaux systèmes au sein du nôtre, est parvenue à convaincre le député de la capitale de s'opposer à notre proposition de loi."
 parlaments.13.a:0 "Tant pis"
 parlaments.14.t:0 "Opposition du siège de [Root.GetName]"
 parlaments.14.d:0 "Les députés de la province de [Root.GetName] ont été convaincus par des personnalités ayant des intérêts dans l'industrie locale de s'opposer à l'assouplissement des règles les protégeant de la concurrence étrangère."
 parlaments.14.a:0 "Tant pis"
 parlaments.15.t:0 "Opposition du siège de [Root.GetName]"
 parlaments.15.d:3 "De nombreux notables de la province de [Root.GetName] ont été déçus de la proposition de loi visant à accroître les dépenses navales. Ils pensent que leur siège contribue déjà suffisamment aux forces armées du pays, et attendaient que [Root.Owner.GetLeLaParlement] [Root.Owner.GetParliamentName] autoris[Root.Owner.GetEEntParlement] que leur soient versés plus de fonds, plutôt que ne soit prélevé davantage d'argent pour la flotte."
 parlaments.15.a:0 "Tant pis"
 parlaments.16.t:0 "Opposition du siège de [Root.GetName]"
 parlaments.16.d:2 "La domination de la marine, dans la province de [Root.GetName], fait que la proposition de loi faite [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName], visant à accroître les dépenses pour l'armée de terre, a été assez froidement reçue. Même s'ils y étaient au départ favorables, les députés locaux pensent n'avoir désormais d'autre possibilité que s'opposer à la proposition."
 parlaments.16.a:0 "Tant pis"
 parlaments.17.t:0 "Opposition du siège de [Root.GetName]"
 parlaments.17.d:0 "Même s'ils y étaient au départ favorables, les députés de la province de [Root.GetName] se sont déclarés outrés par la proposition de loi actuellement débattue [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName]. Selon eux, elle serait révélatrice de l'ambition évidente de l'État de prendre possession et de contrôler tout ce qui se trouve dans le pays, ce qu'ils disent ne pouvoir en aucun cas supporter."
 parlaments.17.a:0 "Nous ne commenterons pas cela"
 parlaments.18.t:0 "Soutien du siège de [Root.GetName]"
 parlaments.18.d:0 "De façon assez étonnante, les députés de [Root.GetName] soutiennent notre proposition de loi [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName]. Il semblerait que l'université de [Root.GetCapitalName] paraît convaincue d'avoir un grand rôle à jouer dans tous les décomptes et recensements impliqués par le projet actuel, et que tous ces savants se réjouissent à l'avance d'avoir l'opportunité d'élaborer toutes les données brutes concernant la situation de l'ensemble du territoire [Root.Owner.GetRootOwnerAdjMS]."
 parlaments.18.a:0 "Tant mieux"
 parlaments.19.t:0 "Opposition du siège de [Root.GetName]"
 parlaments.19.d:0 "Obtenir le vote de la circonscription de [Root.GetName] en faveur d'un alourdissement des impôts n'est pas chose facile. Du fait de nombreuses protestations, et craignant pour sa réélection, le député de la province a retiré son soutien à notre proposition de loi et s'y oppose désormais résolument."
 parlaments.19.a:0 "Tant pis"
 parlaments.20.t:0 "Quand on arrive en ville"
 parlaments.20.d:0 "Ayant été élus dans des régions parfois éloignées de la capitale, de nombreux députés trouvent souvent la vie à [Root.Capital.GetCapitalName], lors des sessions [Root.GetDuDelaParlement] [Root.GetParliamentName], très différente de ce à quoi ils sont habitués. Certains trouvent la ville étroite et sale, et la plupart semblent soulagés lorsqu'ils s'en retournent dans leurs circonscriptions.\n\nCette année s'est avérée plus difficile encore qu'à l'accoutumée pour leur sensibilité délicate : l'été a été inhabituellement chaud, l'automne inhabituellement humide, et l'hiver inhabituellement froid. Certains d'entre eux en ont donc assez, et nous demandent de les aider à rendre leur séjour dans la capitale plus plaisant."
 parlaments.20.a:0 "Faisons ce que nous pouvons pour eux"
 parlaments.20.b:0 "Ils devront s'y faire, comme tout le monde"
 parlaments.21.t:0 "Un député impliqué dans un scandale"
 parlaments.21.d:0 "Un scandale de second ordre est survenu à [Root.Capital.GetCapitalName] au cours de l'actuelle session [Root.GetDuDelaParlement] [Root.GetParliamentName] : il semble qu'au lieu d'assister aux séances, l'un des députés du siège de [recalcitrant_seat.GetName] préfère provoquer des échauffourées et frapper sa logeuse. Ses pairs tout autant que la rue s'en sont émus, et tout laisse à penser que les sessions des prochaines années s'en ressentiront encore…"
 parlaments.21.a:0 "Laissons couler"
 parlaments.21.b:0 "Faisons arrêter le faquin"
 parlaments.22.t:0 "Absentéisme parlementaire"
 parlaments.22.d:1 "Étant donnée leur importance pour la vie politique du pays, on pourrait croire que tous les députés assistent avec enthousiasme aux sessions [Root.GetDuDelaParlement] [Root.GetParliamentName], impatients d'user au mieux de cette puissance qui leur a été confiée. C'est pourtant bien loin d'être le cas. À chaque session certains ne se montrent même pas, soit parce qu'ils sont restés se reposer dans leurs propriétés à la campagne, soit parce qu'ils ont décidé de profiter des nombreux plaisirs que la capitale a à leur offrir.\n\nLe problème n'a fait que s'accentuer ces derniers temps, et il est à craindre que les dignitaires étrangers ne finissent par en profiter pour nous moquer. Plusieurs mesures pourraient être envisagées afin d'améliorer l'assiduité des députés, mais aucune qu'ils approuveraient de bon cœur."
 parlaments.22.a:0 "Mettons à l'amende les pires excès"
 parlaments.22.b:0 "Il n'y a rien que nous puissions faire"
 parlaments.23.t:0 "Demandes de représentation"
 parlaments.23.d:0 "Un certain nombre de publications hostiles ont commencé à circuler dans les villes [Root.GetDuDeNP] [Root.GetName]. Aussi anonymes que critiques, les auteurs prétendent que le gouvernement est une « autocratie », et ils exigent à la fois une constitution écrite et un parlement, où les différentes régions du pays seraient représentées."
 parlaments.23.a:0 "Interdisons ces pamphlets"
 parlaments.23.b:0 "Faisons quelques vagues promesses de réformes"
 parlaments.24.t:0 "Aide financière"
 parlaments.24.d:0 "Étant donnée la situation financière du pays, toute contribution est évidemment la bienvenue. C'est donc avec un enthousiasme certain que [Root.GetLeLaLDir] [Root.Monarch.GetName] a reçu les députés d'un certain nombre d'assemblées de riches cités proposant leur contribution en pièces sonnantes et trébuchantes. Leur proposition est toutefois assortie d'une condition : une plus grande représentation au gouvernement du pays, et l'instauration de procédures institutionnelles par lesquelles, à l'avenir, l'État pourrait demander leur aide."
 parlaments.24.a:0 "Accordons-leur donc une meilleure représentation"
 parlaments.24.b:0 "Refusons leur argent"
 parlaments.24.c:0 "Promettons que nous étudierons leurs propositions"
 parlaments.24.dd:0 "Refusons leur argent"
 parlaments.25.t:1 "Exigences de la minorité [Root.GetCultFS]"
 parlaments.25.d:0 "[Root.Owner.GetLeLaNPCap] [Root.Owner.GetName] n'[Root.Owner.GetAOntNP] pas de parlement national, mais des assemblées locales remontant à des époques fort anciennes, qui existent dans nombre de provinces. Elles disposent d'une influence très réduite en dehors de leurs juridictions, mais entretiennent des relations régulières avec le gouvernement, et permettent une taxation bien plus efficace au niveau local.\n\nCes derniers temps, toutefois, des troubles se sont produits dans la province de [Root.GetName]. Un certain nombre de ces assemblées provinciales ont commencé à y exiger d'être représentées au niveau de l'ensemble du pays. Elles sont persuadées d'être trop peu représentées au gouvernement, et qu'un parlement national, où elles pourraient faire part de leur opinion [Root.Owner.GetAuAlaDir] [Root.Owner.GetDir], serait la meilleure façon de répondre à ce manque."
 parlaments.25.a:0 "Nous y réfléchirons"
 parlaments.25.b:0 "De telles idées doivent être réprimées"
 parlaments.26.t:0 "Contribution directe"
 parlaments.26.d:0 "S'enthousiasmant pour la proposition de loi actuellement débattue [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName], un groupe de députés de la province de [Root.GetName], dont les intérêts coïncident avec les nôtres, vient de faire une contribution directe au trésor. Il espère que cet argent sera bien utilisé pour « convaincre » les sièges qui s'opposent à la loi, ou que cela compensera à tout le moins les dépenses déjà consenties pour le faire."
 parlaments.26.a:0 "Nous ferons bon usage de cette somme"
 parlaments.27.t:0 "Tradition parlementaire"
 parlaments.27.d:0 "L'une des choses les plus difficiles, lorsque l'on est député, n'a rien à voir avec les débats à la capitale, mais de trouver comment les faire approuver par la population de sa circonscription. Malgré tout, un député local parviendra souvent avec moins de difficultés à expliquer les raisons d'être d'un nouvel impôt qu'un collecteur dépêché par le gouvernement dans un système moins représentatif.\n\nOr, il semble que certains députés, et tout particulièrement celui de [Root.GetName], sont devenus si capables de défendre nos décisions politiques que nous constatons un net regain de soutien envers le gouvernement."
 parlaments.27.a:0 "On nous comprend enfin !"
 parlaments.28.t:0 "Soutien d'une assemblée provinciale"
 parlaments.28.d:0 "L'assemblée provinciale de [Root.GetName] a soutenu avec un bel enthousiasme notre proposition de loi [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName], à tel point qu'elle a déjà lancé les préparatifs nécessaires à ce qui sera, pense-t-elle, un véritable succès."
 parlaments.28.a:0 "Remarquable"
 parlaments.29.t:0 "Soutien du siège de [Root.GetName]"
 parlaments.29.d:1 "Faisant valoir leur loyauté éternelle envers [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] et leur pleine et entière confiance en ses capacités à déterminer ce qui est le mieux pour le pays, les députés du siège de [Root.GetName] ont déclaré soutenir notre proposition de loi [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName]. Ce soutien est fort bienvenu."
 parlaments.29.a:0 "Magnifique"
 parlaments.30.t:0 "Opposition du siège de [Root.GetName]"
 parlaments.30.d:1 "Faisant valoir leur méfiance envers [Root.Owner.GetLeLaLDir] [Root.Owner.GetDir] et leurs doutes envers ses capacités à déterminer ce qui est le mieux pour le pays, les députés du siège de [Root.GetName] ont changé d'avis et cessé de soutenir notre proposition de loi [Root.Owner.GetAuAlaParlement] [Root.Owner.GetParliamentName]."
 parlaments.30.a:0 "Ce manque de loyauté est quelque peu troublant"
