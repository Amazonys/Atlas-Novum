 supporting_local_monastic_traditions:0 "Soutien aux traditions monastiques locales"
 desc_supporting_local_monastic_traditions:0 "Plutôt que tenter d'imiter les autres, [Root.Monarch.GetName] a décidé que [Root.GetLeLaNP] [Root.GetName] devai[Root.GetTEntNP] cultiver une tradition theravâda propre. Cela contribuera à renforcer [Root.GetSesLeursNP] institutions, mais [Root.GetLuiLeurNP] a aussi aliéné les autres dirigeants."
