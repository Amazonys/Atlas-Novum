 pleased_theravada_nobles:0 "Nobles locaux satisfaits"
 desc_pleased_theravada_nobles:0 "Grâce à un une décision du dirigeant dans une affaire qui les concernait, une famille aristocratique très influente dans la région est bien disposée à l'égard de l'État."
 pleased_theravada_monks:0 "Ordre monastique satisfait"
 desc_pleased_theravada_monks:0 "Grâce à un une décision du dirigeant dans une affaire qui le concernait, un monastère de la région est bien disposé à l'égard de l'État."
 upset_theravada_nobles:0 "Nobles locaux offensés"
 desc_upset_theravada_nobles:0 "En désaccord avec une décision du dirigeant dans une affaire qui la concernait, une famille aristocratique très influence dans la région s'oppose à l'État."
 regulate_the_monastaries_title:0 "Réglementer les monastères"
 regulate_the_monastaries_desc:0 "Même si la richesse spirituelle des grands monastères est un avantage pour le pays, ils ont aussi tendance à céder à la corruption et au manque de discipline. Nous devons refréner les excès des moines et créer des lois strictes, avec des punitions sévères pour ceux qui failliraient, qu'il s'agisse de moines ou d'ordres entiers."
 regulated_monasteries:0 "Règles monastiques"
 desc_regulated_monasteries:0 "Nous avons créé un recueil ferme et strict de lois pour nous assurer de la discipline des ordres monastiques du pays. Des punitions sévères attendent ceux qui failliraient dans leur rôle de guides spirituels, qu'il s'agisse de moines ou d'ordres monastiques tout entiers."
 invite_lama_title:0 "Inviter un lama dans le pays"
 invite_lama_desc:0 "Nous devrions inviter un puissant lama à s'établir dans la capitale. Assurer la protection de cet homme et de ses réincarnations futures permettrait à notre dynastie de créer un héritage durable."
 vajrayana_lama:0 "Lama"
 desc_vajrayana_lama:0 "Un puissant lama s'est installé à la capitale après avoir fait alliance avec les dirigeants du pays."
 influx_of_tibetan_monks:0 "Afflux de moines tibétains"
 desc_influx_of_tibetan_monks:0 "Une délégation de moines tibétains est arrivée pour aider à répandre le bouddhisme partout dans le pays."
 vajrayana_great_monastery:0 "Grand monastère"
 desc_vajrayana_great_monastery:0 "Cette province abrite l'un des plus grands monastères du pays. Même si cela constitue un fardeau financier pour l'État de partager tant de terres, cette prospère et florissante communauté monastique fait sa part pour développer la province."
 adopt_vajrayana_title:0 "Adopter le bouddhisme vajrayâna"
 adopt_vajrayana_desc:0 "La religion tibétaine est un outil puissant, et le bouddhisme a été autrefois défendu par de puissants empires. Convertissons notre pays à cette nouvelle et si puissante religion et apprenons les valeurs de paix et de discipline."
 destruction_of_idols:0 "Destruction d'idoles"
 desc_destruction_of_idols:0 "Une campagne visant à détruire les idoles païennes, dans tout le pays, nous suscite bien peu d'amis au sein des plus fervents partisans de l'ancienne religion. Cela contribue toutefois à accélérer la conversion de tous les païens, même si on peut douter de la sincérité de quelques-uns d'entre eux."
 hampered_growth:0 "Développement entravé"
 desc_hampered_growth:0 "Cette province s'est développée plus rapidement que ne le permettaient ses infrastructures ; des tensions sociales s'y sont donc fait jour."
