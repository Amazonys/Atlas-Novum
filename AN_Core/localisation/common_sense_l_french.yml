 papacy_events.1.t:0 "La Garde suisse"
 papacy_events.1.d:1 "L'encre est encore à peine sèche sur le contrat établissant la Garde suisse pontificale. Cette unité d'élite sera constituée d'hommes disciplinés et expérimentés, ayant une loyauté absolue envers [PAP.GetLeLaFDir] souverain[PAP.GetXEDir] pontife, et dont le serment consiste à servir les États pontificaux jusqu'au jour du Jugement dernier."
 papacy_events.1.a:1 "Ils sauront parfaitement défendre l'Église"
 papacy_events.2.t:0 "[From.GetLeLaLDirCap] [From.GetDir] demande la création d'une Garde suisse"
 papacy_events.2.d:0 "Nos soldats cherchent fortune à l'étranger, ce qui a permis à nos troupes d'acquérir la réputation d'être les plus disciplinées, les plus loyales et les plus efficaces, en plus d'employer des tactiques de combat novatrices.\n\nNombreux sont ceux qui veulent louer leurs services, et [From.GetLeLaLDir] [From.GetDir] [From.GetLuiElleDir]-même souhaiterait conclure un accord avec nous. [From.GetIlElleDirCap] nous demande de fournir [From.GetAuAlaNP] [From.GetName] un corps permanent de mercenaires suisses. Cela nous accorderait un prestige certain, tout en nous permettant de jouir d'autres faveurs."
 papacy_events.2.a:0 "Envoyons-lui ses gardes"
 papacy_events.2.b:0 "Non, nous en avons plus besoin [From.GetQueluiQuelleDir]"
 papacy_events.3.t:0 "La Suisse envoie une garde"
 papacy_events.3.d:0 "Un messager est arrivé de Suisse, annonçant que le pays était d'accord pour conclure un accord. Il a par ailleurs ajouté : « Les Suisses peuvent constater la triste situation de l'Église de Dieu, Mère de la Chrétienté, et réalisent parfaitement à quel point il serait grave et dangereux que le premier tyran venu, avide de richesses, puisse attaquer en toute impunité la Mère de la Chrétienté. »"
 papacy_events.3.a:0 "Nous en sommes très reconnaissants"
 papacy_events.4.t:0 "Pas de Garde suisse"
 papacy_events.4.d:0 "Du fait de l'excellence des mercenaires suisses et de la forte demande venue des pays étrangers, la Suisse a rejeté tout accord et refuse d'envoyer la moindre troupe pour assurer notre défense."
 papacy_events.4.a:0 "Mais… Mais… Nous en avons besoin !"
 papacy_events.5.t:0 "Le Passetto di Borgo"
 papacy_events.5.d:1 "Rome est perdue ! Alors que l'ennemi s'apprête à arrêter [Root.GetLeLaLDir] [Root.GetDir], on lui rappelle fort à propos le Passetto di Borgo, un passage surélevé et fortifié reliant la cité du Vatican et le château Saint-Ange. De nombreux papes l'ont utilisé pour fuir le danger, et c'est désormais à [Root.Monarch.GetName] d'envisager de l'utiliser pour fuir le Saint-Siège."
 papacy_events.5.a:0 "[Root.GetIlElleDirCap] doit fuir à tout prix !"
 papacy_events.5.b:1 "[Root.GetLeLaLDirCap] [Root.GetDir] ne peut abandonner le Vatican"
 papacy_events.6.t:0 "Le cardinal-neveu"
 papacy_events.6.d:1 "La tradition est fort ancienne pour les papes de nommer leurs parents au Collège cardinalice. Si certains regardent cette pratique comme du népotisme, les cardinaux-neveux ont une place assurée au sein de la Curie.\n\nOr, un nouveau cardinal doit à présent être nommé [cardinal_nephew_country.GetAuEnNP] [cardinal_nephew_country.GetName], et [Root.Monarch.GetName] doit décider si l'un de ses parents ferait un bon candidat pour occuper le siège de [cardinal_nephew_province.GetCapitalName]."
 papacy_events.6.a:0 "Non, nous devrions mettre un terme à cette tradition"
 papacy_events.6.b:1 "De fait, son neveu ferait un excellent cardinal"
 papacy_events.7.t:0 "Un cardinal-neveu pour [From.Owner.GetLeLaLDir] [From.Owner.GetDir]"
 papacy_events.7.d:2 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] vient de nous demander de nommer l'un de ses parents cardinal de [Root.GetCapitalName]. S'il s'agit d'une pratique des plus communes parmi les papes de créer cardinal l'un de leurs parents, le plus souvent un neveu, nombreux sont ceux qui la considèrent comme du vulgaire népotisme."
 papacy_events.7.a:0 "Nous avons tout avantage à accepter cette nomination"
 papacy_events.7.b:1 "Nous ne favoriserons pas le népotisme au sein de l'Église"
 papacy_events.8.t:0 "Nomination du cardinal-neveu officialisée"
 papacy_events.8.d:1 "[From.Owner.GetLeLaLDirCap] [From.Owner.GetDir] [From.Owner.GetDuDeNP] [From.Owner.GetName] a accepté de reconnaître le neveu [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] comme nouveau cardinal de [From.GetCapitalName]."
 papacy_events.8.a:0 "C'est parfait !"
 papacy_events.9.t:0 "Nomination du cardinal-neveu refusée"
 papacy_events.9.d:1 "[From.Owner.GetLeLaLDirCap] [From.Owner.GetDir] [From.Owner.GetDuDeNP] [From.Owner.GetName] a refusé de reconnaître le neveu [Root.GetDuDelaDir] [Root.GetDir] [Root.Monarch.GetName] comme nouveau cardinal de [From.GetCapitalName]."
 papacy_events.9.a:0 "C'est extrêmement décevant…"
 papacy_events.10.t:0 "Le sac de Rome"
 papacy_events.10.d:1 "La guerre a laissé la cité de Rome en ruine. L'ennemi a pris les murs et pillé la ville après avoir débordé les troupes qui la défendaient. Les derniers gardes ont connu une fin horrible, sur les marches mêmes de la basilique Saint-Pierre, massacrés là avant que commence la mise à sac. La suite n'a été qu'une longue litanie de destructions et d'exécutions, jusqu'à ce qu'enfin les pillards, les soudards, les déserteurs et les spadassins se décident à repartir avec tout ce qu'ils pouvaient emmener."
 papacy_events.10.a:1 "Recrutons plus de soldats pour empêcher que cela se reproduise"
 papacy_events.10.b:1 "Réparons en priorité les outrages subis par la cité"
 papacy_events.11.t:0 "La Bibliothèque vaticane"
 papacy_events.11.d:1 "L'Église catholique possède une véritable multitude d'ouvrages, rédigés à toutes les époques de l'histoire et depuis préservés à Rome. Des financements ont été trouvés pour assurer et renforcer le savoir au sein de la Chrétienté, par la fondation d'une magnifique bibliothèque au sein des murs du Vatican. Cette Bibliothèque vaticane permettra assurément de faire de Rome un foyer de la connaissance."
 papacy_events.11.a:0 "Établissons-la pour qu'elle se concentre sur l'administration"
 papacy_events.11.b:0 "Elle devrait être consacrée à la diplomatie"
 papacy_events.11.c:0 "Consacrons-la plutôt aux arts militaires"
 papacy_events.11.e:0 "Nous devons y réfléchir encore"
 papacy_events.12.t:1 "La chapelle Sixtine"
 papacy_events.12.d:0 "La Cappella Maggiore, ou Grande chapelle, est utilisée pour les messes qui peuvent être tenues dans des espaces moins vastes et moins publics que les basiliques. Mais le temps a été sévère pour cette chapelle, autrefois magnifiquement décorée par Fra Angelico : ses murs sont de guingois, et elle menace ruine.\n\nElle devrait donc être démolie, car y tenir toutes ces messes chaque année n'est pas sûr, pour construire à sa place un nouveau et magnifique bâtiment. Et c'est d'autant plus vrai que de nombreux artistes célèbres seraient ravis qu'on leur accorde l'honneur de décorer la nouvelle chapelle Sixtine."
 papacy_events.12.a:0 "Démolissons l'ancienne chapelle pour en construire une nouvelle"
 papacy_events.12.b:0 "Cessons d'utiliser l'ancienne chapelle, d'autres bâtiments peuvent être utilisés"
 papacy_events.13.t:0 "Les décorations de la chapelle Sixtine"
 papacy_events.13.d:0 "L'ancienne Cappella Maggiore, toute décrépie, n'est plus. À sa place se dresse la magnifique chapelle Sixtine. Elle a les mêmes dimensions que le Temple de Salomon données par l'Ancien Testament. L'extérieur est orné de détails décoratifs, le bâtiment est divisé en trois étages, avec une crypte voûtée, et six grandes fenêtres cintrées sur les flancs et deux à chaque extrémité. Mais même si sa simplicité la rend belle, elle pourrait encore être embellie si des fresques y étaient peintes par les plus grands artistes de notre temps."
 papacy_events.13.a:0 "Embauchons Sandro Botticelli"
 papacy_events.13.b:0 "Embauchons Domenico Ghirlandaio"
 papacy_events.13.c:0 "Embauchons le Pérugin"
 papacy_events.13.e:0 "Embauchons Michel-Ange"
 papacy_events.13.f:0 "Trouvons simplement quelqu'un pour la décorer"
 papacy_events.13.g:0 "Laissons-la en l'état, rien ne presse pour l'instant"
 papacy_events.14.t:1 "La vente des indulgences"
 papacy_events.14.d:0 "Dans de nombreux pays, on a commencé à vendre des indulgences contre de l'argent, de telle façon que les riches peuvent assurer le salut de leurs âmes et continuer à vivre dans le péché.\n\nLa vente de ces indulgences assure d'importants revenus à l'Église ; aussi, si certains la condamnent, d'autres défendent son usage."
 papacy_events.14.a:0 "Interdisons cette pratique"
 papacy_events.14.b:0 "C'est l'argent qui fait tourner le monde…"
 papacy_events.15.t:0 "La simonie"
 papacy_events.15.d:0 "Dans les Actes des Apôtres VIII : 9-24, Simon le Mage offre aux deux disciples Pierre et Jean de l'argent pour qu'ils lui transmettent le pouvoir de conférer le Saint-Esprit à quiconque il imposerait les mains.\n\nCet acte, consistant à vendre les choses de l'esprit telles que les offices et fonctions religieux, est appelé « simonie », d'après cet homme. Nombre de dirigeants se sont laissé acheter avec de l'or en échange d'un siège épiscopal."
 papacy_events.15.a:0 "Nous traiterons ce crime pour ce qu'il est"
 papacy_events.15.b:0 "Tolérons cette pratique"
 papacy_events.16.t:0 "La vénération des reliques"
 papacy_events.16.d:0 "Les églises ont toujours renfermé des reliques de saints, afin qu'elles y soient vénérées, et dans certains cas pour soigner les malades et les infirmes. Cette pratique est fort ancienne, mais certains se dressent maintenant contre elle, la considérant comme de l'idolâtrie, une hérésie qui devrait être interdite.\n\nLa vente de reliques a rendu l'Église riche, et si le pape devait annoncer publiquement son soutien à cette pratique, une partie de cet argent finirait dans nos coffres."
 papacy_events.16.a:0 "Interdisons la vente de reliques"
 papacy_events.16.b:0 "La tolérer nous rendrait riches"
 papacy_events.17.t:0 "Galilée"
 papacy_events.17.d:1 "Nicolas Copernic fut le premier à écrire, en 1543, dans son ouvrage « De revolutionibus orbium cœlestium » (« Des révolutions des sphères célestes »), que la Terre et les planètes tournaient autour du soleil. C'est maintenant Galileo Galilei qui défend cette vision, avec son livre « Sidereus Nuncius » (« Le messager des étoiles »). Sa défense acharnée de ces idées lui a suscité de nombreux ennemis au sein de l'Église catholique, et même si l'on doit admettre qu'il ferait un magnifique opposant dans le cadre d'une controverse, sans doute vaut-il mieux nous montrer prudents et nous contenter de le jeter en prison afin d'éviter que de telles doctrines ne se répandent."
 papacy_events.17.a:0 "Invitons-le à parler théologie"
 papacy_events.17.b:0 "Il doit comparaître devant un tribunal"
 papacy_events.18.t:0 "Sublimis Deus"
 papacy_events.18.d:0 "C'est avec consternation que nous avons appris que des pays catholiques ont réduit en esclavage les Indiens de l'Occident et du Sud afin de les utiliser comme une main-d'œuvre laborieuse à bon marché. On ne peut remettre en cause le fait que les papes nous ayant précédés l'ont permis, arguant du fait que ces nouveaux peuples n'étaient pas entièrement humains et ne possédaient pas d'âme. Car si le Nouveau Testament dit que les Évangiles ont été révélés à toutes les nations, ces peuples ne croient pas en notre Dieu, aussi ne peuvent-ils sans doute pas être considérés. Car, après tout, l'humanité est divisée en trois races : les Européens, les Asiatiques et les Africains, une pour chacun des fils de Noé. Or les Indiens des Amériques n'ont nulle place dans ces divisions.\n\nToutefois, nous savons maintenant que ces païens peuvent être convertis, aussi est-il temps de revoir nos anciennes croyances et de les reconnaître en tant qu'hommes, dotés d'une âme, pour lesquels Dieu a défini un rôle."
 papacy_events.18.a:0 "Condamnons l'esclavage, en nous assurant que les catholiques le sachent"
 papacy_events.18.b:0 "Leur rôle, c'est d'être esclaves"
 papacy_events.19.t:0 "[From.GetLeLaLDirCap] [From.GetDir] condamne l'esclavage"
 papacy_events.19.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a émis une nouvelle bulle pontificale, « Sublimis Deus », qui interdit de réduire en esclavage les Indiens de l'Occident et du Sud ainsi que tous les autres peuples."
 papacy_events.19.a:0 "Reconnaissons cette bulle pontificale"
 papacy_events.19.b:0 "Refusons et continuons de pratiquer l'esclavage"
 papacy_events.20.t:0 "[From.GetLeLaNPCap] [From.GetName] appliqu[From.GetEEntNP] le décret [Root.GetDuDelaDir] [Root.GetDir]"
 papacy_events.20.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.Monarch.GetName], va condamner l'esclavage."
 papacy_events.20.a:0 "Excellent"
 papacy_events.21.t:0 "[From.GetLeLaNPCap] [From.GetName] viol[From.GetEEntNP] le décret pontifical"
 papacy_events.21.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.GetDuDeNP] [From.GetName], [From.Monarch.GetName], s'est refusé[From.GetXEDir] à condamner l'esclavage des Indiens de l'Occident et du Sud."
 papacy_events.21.a:0 "Comment ose-t-[From.GetIlElleDir] ?"
 papacy_events.22.t:0 "Procès en sorcellerie"
 papacy_events.22.d:0 "Le peuple des provinces, souffrant de la famine, de la maladie et d'événements infortunés, prétend que la meilleure explication à ces malheurs est la sorcellerie. Des femmes, des enfants et des hommes ont été accusés de pratiquer la magie, de révérer le Diable et d'être une menace envers la Chrétienté. Cela va si loin que des personnes accusées de sorcellerie ont même été tuées sans autre forme de procès !"
 papacy_events.22.a:0 "La sorcellerie et les sorcières, ça n'existe pas"
 papacy_events.22.b:0 "Nous ne pouvons intervenir pour l'instant"
 papacy_events.22.c:0 "Dépêchons un messager pour demander conseil au pape"
 papacy_events.22.e:0 "Laissons faire"
 papacy_events.23.t:0 "[From.GetLeLaLDirCap] [From.GetDir] condamne les procès en sorcellerie"
 papacy_events.23.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] nous a dépêché un messager pour discuter de la chasse aux sorcières survenue récemment [Root.GetAuEnNP] [Root.GetName]. Il condamne avec fermeté ces procès en sorcellerie, et notamment les mises à mort commises par le peuple lorsque celui-ci a décidé, sans l'aval d'aucune autorité, de punir de prétendues sorcières :\n\n« Sorcières et sorcellerie n'existent pas ; seules existent les superstitions et les fautes que le peuple souffrant souhaite rejeter sur des hommes, des femmes et des enfants innocents. »\n\nSans doute pouvons-nous désapprouver ce point de vue, mais [From.Monarch.GetName] n'en est pas moins [From.GetLeLaLDir] [From.GetDir]…"
 papacy_events.23.a:0 "Mettons fin à la chasse aux sorcières et aux procès en sorcellerie"
 papacy_events.23.b:0 "Nous ne pouvons l'interdire : les sorcières sont responsables de nos malheurs"
 papacy_events.24.t:0 "[From.GetLeLaLDirCap] [From.GetDir] met fin aux procès en sorcellerie"
 papacy_events.24.tooltip:0 "Les procès en sorcellerie prennent fin."
 papacy_events.24.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] a mis fin aux procès en sorcellerie [From.GetAuEnNP] [From.GetName] et proclamé que la sorcellerie n'est rien d'autre que de ridicules superstitions."
 papacy_events.24.a:0 "Merveilleux"
 papacy_events.24.b:0 "Oserait-[From.GetIlElleDir] s'opposer [Root.GetAuAlaDir] [Root.GetDir] ?"
 papacy_events.25.t:0 "[From.GetLeLaNPCap] [From.GetName] autoris[From.GetEEntNP] les procès en sorcellerie"
 papacy_events.25.tooltip:0 "Les procès en sorcellerie se poursuivent."
 papacy_events.25.d:0 "Les souffrances de son peuple ont endurci le cœur [From.GetDuDelaDir] [From.GetDir] [From.Monarch.GetName], et les procès en sorcellerie vont se poursuivre [From.GetAuEnNP] [From.GetName]."
 papacy_events.25.a:0 "Ce n'est pas ce que nous avons décrété"
 papacy_events.25.b:0 "Parfait"
 papacy_events.26.t:0 "Procès en sorcellerie [From.GetAuEnNP] [From.GetName]"
 papacy_events.26.d:0 "[From.GetLeLaLDirCap] [From.GetDir] [From.Monarch.GetName] demande le conseil [Root.GetDuDelaDir] [Root.GetDir] à propos de la chasse aux sorcières et des procès en sorcellerie qui se sont récemment produits. Le peuple [From.GetFromAdjMS] prétend que les famines, la maladie et d'autres événements infortunés s'expliquent par la seule sorcellerie. Ses souffrances ont fait que des hommes, des femmes et des enfants ont été accusés de révérer le Diable et d'être une menace envers la Chrétienté.\n\nCette chasse aux sorcières et ces procès doivent-ils être interdits, ou le peuple doit-il être autorisé à pourchasser, rejeter la faute sur eux et punir tous ceux qui pourraient – ou non – être coupables d'avoir pratiqué la sorcellerie ?"
 papacy_events.26.a:0 "Condamnons la chasse aux sorcières et les procès en sorcellerie"
 papacy_events.26.b:0 "Le peuple doit être autorisé à poursuivre ces pratiques"
 papacy_events.27.t:0 "[From.GetLeLaLDirCap] [From.GetDir] condamne les procès en sorcellerie"
 papacy_events.27.d:0 "Après avoir demandé conseil [From.GetAuAlaDir] [From.GetDir] [From.Monarch.GetName] sur le problème de la sorcellerie, afin de savoir s'il fallait ou non continuer à autoriser la chasse aux sorcières et les procès en sorcellerie, nous avons longtemps attendu sa réponse. Elle est enfin arrivée, signée [From.GetDuDelaDir] [From.GetDir] [From.GetLuiElleDir]-même : « Nous vous enjoignons de mettre immédiatement un terme à cette chasse aux sorcières et à ces procès ! »"
 papacy_events.27.a:0 "Obéissons"
 papacy_events.27.b:0 "Hors de question"
 papacy_events.28.t:0 "[From.GetLeLaLDirCap] [From.GetDir] autorise les procès en sorcellerie"
 papacy_events.28.d:0 "Le message [From.GetDuDelaDir] [From.GetDir] est extrêmement clair : la chasse aux sorcières doit être poursuivie, les accusées jugées et les coupables punies pour leurs péchés. Quiconque révérerait le Diable, assisterait au sabbat et menacerait la Chrétienté brûlera en Enfer !"
 papacy_events.28.a:0 "Nous le comprenons et l'acceptons"
 papacy_events.28.b:0 "Non, nous refusons"
 papacy_events.29.t:0 "Le pape du rival"
 papacy_events.29.d:0 "L'ancien contrôleur de la Curie est un rival de l'actuel, et de nombreuses décisions, bulles pontificales et brefs du précédent [Root.GetDir] pourraient être annulés. Cela entacherait la réputation du précédent [Root.GetDir] et le ferait paraître incompétent, ce que le contrôleur de la Curie approuverait avec gratitude."
 papacy_events.29.a:0 "En ce cas, annulons ses décisions"
 papacy_events.29.b:0 "Tout pape doit être respecté, aussi mauvais qu'il ait pu être"
 papacy_events.30.t:0 "Rivalité entre papes"
 papacy_events.30.d:0 "Le précédent [From.GetDir] était contrôlé par l'un de nos rivaux. Si [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] décidait d'annuler toute l'œuvre accomplie en revenant sur ses décisions et ses bulles pontificales et en rejetant ses décrets, cela entacherait la réputation à la fois du précédent [From.GetDir] et de notre rival !"
 papacy_events.30.a:0 "Il l'a fait !"
 papacy_events.30.b:0 "Il n'en a rien fait ?"
 papacy_events.31.t:0 "Rivalité pontificale"
 papacy_events.31.d:0 "L'actuel contrôleur de la Curie presse [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] de revenir sur les décisions, bulles pontificales et décrets du précédent [From.GetDir], dont nous étions le contrôleur pontifical. Cela entacherait tout autant notre réputation que celle de notre [From.GetDir] en nous faisant passer pour incompétents !"
 papacy_events.31.a:0 "Ah, l'écornifleur de [From.Monarch.GetName] ! [From.GetIlElleDirCap] l'a fait !"
 papacy_events.31.b:0 "Encore heureux, [From.GetLeLaLDir] [From.GetDir] [From.Monarch.GetName] a refusé"
 opinion_swiss_guard:0 "A dépêché une garde suisse"
 opinion_no_swiss_guard:0 "A refusé de dépêcher une garde suisse"
 pap_swiss_guard:0 "Garde suisse"
 desc_pap_swiss_guard:0 "Disciplinée, loyale et faisant usage de tactiques novatrices sur le champ de bataille, la Garde suisse est l'armée la plus efficace au monde."
 opinion_popes_pet:0 "Favori du pape"
 mil_vatican_library:0 "Bibliothèque militaire du Vatican"
 desc_mil_vatican_library:0 "Consacrée aux ouvrages militaires et encourageant l'étude des arts de la guerre, la toute nouvelle Bibliothèque vaticane deviendra la plus vaste collection au monde de livres sur la guerre, les militaires, l'armée et la stratégie."
 dip_vatican_library:0 "Bibliothèque diplomatique du Vatican"
 desc_dip_vatican_library:0 "Les diplomates sont encouragés à décrire leurs voyages, leurs négociations et leurs tâches quotidiennes afin que cela soit publié et ajouté à la Bibliothèque vaticane. Mettant à profit ces travaux, les lettrés peuvent alors analyser et étudier diverses pratiques diplomatiques afin de déterminer à quels moments et sous quelles conditions elles sont les plus efficaces."
 adm_vatican_library:0 "Bibliothèque administrative du Vatican"
 desc_adm_vatican_library:0 "C'est une collection impressionnante de livres, de manuscrits et de toutes sortes de documents, pour la plupart consacrés aux choses de l'administration, qui se trouve au cœur de la toute nouvelle Bibliothèque vaticane."
 pap_sistine_chapel:0 "Chapelle Sixtine"
 desc_pap_sistine_chapel:0 "À l'emplacement où se trouvait autrefois l'ancienne Cappella Maggiore, abandonnée et en ruine, se tient désormais la vaste et magnifique chapelle Sixtine."
 pap_sistinechapel_botticelli:0 "Chapelle Sixtine décorée par Botticelli"
 desc_pap_sistinechapel_botticelli:0 "Les murs de la chapelle Sixtine ont été ornés de fresques de Sandro Botticelli. Parmi ses œuvres se trouvent « La tentation du Christ », « La punition des rebelles » et « Les épreuves de Moïse »."
 pap_sistinechapel_ghirlandaio:0 "Chapelle Sixtine décorée par Ghirlandaio"
 desc_pap_sistinechapel_ghirlandaio:0 "Le grand artiste Domenico Ghirlandaio a fait partie des peintres florentins et ombriens qui ont laissé une série de fresques sur les murs de la chapelle Sixtine consacrée aux vies de Moïse et de Jésus. Il y a peint « La vocation des premiers apôtres Pierre et André » ainsi que « La résurrection du Christ »."
 pap_sistinechapel_perugino:0 "Chapelle Sixtine décorée par Le Pérugin"
 desc_pap_sistinechapel_perugino:0 "Le peintre ombrien Pietro Perugino, dit le Pérugin, a peint les murs entourant le maître-autel de la chapelle Sixtine avec « L'assomption », « La Nativité » et « Moïse dans les roseaux ». Les fresques qu'il a peintes sur les murs sont « Moïse et Séphora », « Le baptême du Christ », et « La remise des clefs à saint Pierre »."
 pap_sistinechapel_michelangelo:0 "Chapelle Sixtine décorée par Michel-Ange"
