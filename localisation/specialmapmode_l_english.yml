 smm_122_o2: "Get the value range from the provinces"
 
 smm_120_d: "§GChange mapmode type§!\n\nThe current mapmode has the [AAA.SMMGetTypeName] type\n\n§gThese options select which data type the mapmode should use as input.§!\n\nSelect a type category:"
 smm_1201_d: "§GChange mapmode type - Population§!\n\nThe current mapmode has the [AAA.SMMGetTypeName] type\n\n§gHere is a collection of data types concerning province population.§!\n\nSelect a type:"
 smm_1202_d: "§GChange mapmode type - Economy§!\n\nThe current mapmode has the [AAA.SMMGetTypeName] type\n\n§gHere is a collection of data types concerning province economy.§!\n\nSelect a type:"
 smm_1203_d: "§GChange mapmode type - Trade§!\n\nThe current mapmode has the [AAA.SMMGetTypeName] type\n\n§gHere is a collection of data types concerning provincial and inter-provincial trade.§!\n\nSelect a type:"
 smm_1204_d: "§GChange mapmode type - Political§!\n\nThe current mapmode has the [AAA.SMMGetTypeName] type\n\n§gHere is a collection of data types concerning province politics and estates.§!\n\nSelect a type:"
 smm_1205_d: "§GChange mapmode type - Other§!\n\nThe current mapmode has the [AAA.SMMGetTypeName] type\n\n§gHere is a collection of data types that do not fit well into the other categories.§!\n\nSelect a type:"
 smm_121_d: "§GChange mapmode scope§!\n\nThe current mapmode has the [AAA.SMMGetScopeName] scope\n\n§gThese options select which provinces the mapmode should take its data from, and which provinces the mapmode will be displayed in.§!\n\nSelect a scope:"
 smm_122_d: "§GChange mapmode value calculation§!\n\nThe current mapmode uses [AAA.SMMGetValuesName] calculations\n\n§gThese options select which variable values the mapmode should take and assign mapmode colors to.§!\n\nSelect a value calculation category:"
 smm_1221_d: "§GChange mapmode value calculation - set values§!\n\nThe current mapmode uses [AAA.SMMGetValuesName] calculations\n\n§gTEXT§!\n\nSelect a value set:"
 smm_1222_d: "§GChange mapmode value calculation - variable values§!\n\nThe current mapmode uses [AAA.SMMGetValuesName] calculations\n\n§gThe linear scale splits the values up evenly, while logarithmic scales shift the scale and 'squish' high values together. The higher individual provinces can reach in the requested value compared to the rest, the steeper the calculations should be.§!\n\nThese calculations\n\nSelect a value calculation:"
# smm_1229_d: "§GChange mapmode value calculation - special preset menu§!\n\nThis ain't even visible yet"
 smm_123_d: "§GChange mapmode color set§!\n\nThe current mapmode uses a [AAA.SMMGetColorsName] color set\n\n§gThese options select which colors the mapmode should use. The first color is assigned to the lowest value and the last color is assigned to the highest value.§!\n\nSelect a color set:"
 smm_124_d: "§GChange mapmode color set - resolution§!\n\nThe current mapmode has a [AAA.SMMGetFlag]\n\n§gThese options select how many color steps the mapmode should use. Few colors result in individual colors representing a wide range of values.§!\n\nSelect a resolution:"
 
 smm_124_o1: "Very high resolution - 33 individual colors"
 smm_124_o2: "High resolution - 17 individual colors"
 smm_124_o3: "Medium resolution - 9 individual colors"
 smm_124_o4: "Low resolution - 5 individual colors"
