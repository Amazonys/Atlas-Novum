 smm_special_mapmode_title: "£special_mapmode_icon_small£ §GExtra-special Map Modes§!"
 smm_special_mapmode_desc: "These special mapmodes are viewable on the tradegood map"
 
 smm_100_o0: "§OShow active mapmode data§!"
 smm_100_o1: "§gPopulation mapmodes§!"
 smm_100_o2: "§gPolitical mapmodes§!"
 smm_100_o3: "§gEconomy mapmodes§!"
 smm_100_o4: "§gTrade mapmodes§!"
 smm_100_o5: "§gOther mapmodes§!"
 smm_100_o6: "§lCustom mapmodes§!"
 smm_100_o7: "§GAdvanced mapmodes§!"
 smm_100_o8: "§TChange active mapmode§!"
 
 smm_100_d: "In this menu you can select special mapmodes that will appear on the tradegoods map.\n\nThe custom mapmodes option lets you set and access your own mapmode feature combinations.\nThe advanced mapmodes option lets you pick different specific features like the values used, the scope and the coloring.\n\n§RAfter selecting a special mapmode, don't forget to activate the vanilla tradegood map!\nIf you are already on the tradegood map, click anywhere on the map to refresh it.§!\n\nThe currently active mapmode is the [AAA.SMMGetScopeName] [AAA.SMMGetTypeName] mapmode"
 smm_101_d: "§GPopulation Map Modes§!\n\nHere you can find a selection of commonly used population mapmodes to appear on the tradegoods map."
 smm_102_d: "§GPolitical Map Modes§!\n\nHere you can find a selection of commonly used political mapmodes to appear on the tradegoods map."
 smm_103_d: "§GEconomic Map Modes§!\n\nHere you can find a selection of commonly used economic mapmodes to appear on the tradegoods map."
 smm_104_d: "§GTrade Map Modes§!\n\nHere you can find a selection of commonly used trade mapmodes to appear on the tradegoods map."
 smm_105_d: "§GOther Map Modes§!\n\nHere you can find a selection of other commonly used mapmodes to appear on the tradegoods map."
 smm_106_d: "§lCustom Map Modes§!\n\nHere you can define, store and open 5 custom mapmodes to appear on the tradegoods map.\n\nCurrent data:\n\n§lSlot 1:§!\n[SMMGetSlot1]\n§lSlot 2:§!\n[SMMGetSlot2]\n§lSlot 3:§!\n[SMMGetSlot3]\n§lSlot 4:§!\n[SMMGetSlot4]\n§lSlot 5:§!\n[SMMGetSlot5]"
 smm_107_d: "§GAdvanced Map Modes§!\n\nHere you can find more advanced option to specify exactly what you want to see on the tradegoods map.\n\nYou will be able to specify the §Gmapmode data§!, the §Rmapmode scope§!, the §Mmapmode value scales§! and the §Ymapmode coloring§!."
 smm_108_d: "§TChange Active Map Mode§!\n\nHere you can make specific changes to the mapmode currently displayed on the tradegoods map.\n\nCurrent mapmode: [AAA.SMMGetScopeName] [AAA.SMMGetTypeName] mapmode in [AAA.SMMGetColorsName] colors"

 smm_1061_d: "§lSave Custom Map Mode§!\n\nCurrent data:\n\n§lSlot 1:§!\n[SMMGetSlot1]\n§lSlot 2:§!\n[SMMGetSlot2]\n§lSlot 3:§!\n[SMMGetSlot3]\n§lSlot 4:§!\n[SMMGetSlot4]\n§lSlot 5:§!\n[SMMGetSlot5]\n\nSelect a slot to save your currently selected mapmode in"
 
