 restore_theme_crimea_title:0 "Stellt das Thema der Krim wieder her"
 restore_theme_crimea_desc:0 "Nun, da wir das Themen-System wieder eingeführt haben, können wir die Themen selbst zurückfordern und reorganisieren. Wir können jetzt mit der Reorganisation und Zusammenziehung unserer Kräfte auf der Krim beginnen."
 restore_theme_eastern_borderlands_title:0 "Stellt die Themen an der Ostgrenze wieder her"
 restore_theme_eastern_borderlands_desc:0 "Nun, da wir das Themen-System wieder eingeführt haben, können wir die Themen selbst zurückfordern und reorganisieren. Wir können jetzt mit der Reorganisation und Zusammenziehung unserer Kräfte an der Ostgrenze in Kleinarmenien beginnen."
 tir_na_ngael_nation_title:0 "Gründet Tír na nGael"
 tir_na_ngael_nation_desc:0 "Die gälischen Völker unterhalten weiterhin enge Beziehungen zu beiden Seiten des Mole-Sees. Aber getrennt durch die Geografie und unter dem Joch der germanischen Mächte sind die Gälen langsam auseinandergebrochen. Nun aber sind wir endlich bereit, alle Gälen unter der Herrschaft des gleichen Hochkönigs in einem wahren Tír na nGael, dem Land der Gälen zu vereinen!"
 albion_nation_title:0 "Gründet Ynys y Cedyrn"
 albion_nation_desc:0 "Seitdem die Sachsen eingedrungen sind und unsere alte Heimat von uns stahlen, haben wir davon geträumt, die gesamte Insel von Britannien zurückzugewinnen. Unsere alten Legenden erzählen von Arthurs Rückkehr, um uns zum Sieg gegen die Sachsen zu führen. Aber wir können nicht auf Legenden warten, um uns zu retten. Für den Ruhm aller Briten, lasst uns Ynys y Cedyrn, die 'Insel des Mächtigen' gründen um unsere wunderschöne Insel in ihrer Gänze, und noch mehr, zurückzufordern!"
 btpl_scottish_nation_title:0 "Gründet Schottland"
 btpl_scottish_nation_desc:0 "Hunderte von Jahren der Invasionen und Einwanderung hat unsere große Nation nur stärker gemacht. Wir mögen uns als Land am Rande Europas befinden, aber wir sind alles andere als irrelevant. Vor allem sind wir frei als tapfere Menschen Schottlands!"
 recognise_marcharid_of_brittany_title:0 "Erkennt die junge Marc'harid von der Bretagne als Herrscherin an"
 recognise_marcharid_of_brittany_desc:0 "Historisch gesehen konnten Frauen das Herzogtum Bretagne durchaus erben, und unserer Geschichte ziert stolz die Namen Janed, Alis, Bertha und Hawiz. Aber nach dem Vertrag von Guérande, der den Bretonischen Erbfolgekrieg beendete, hielten mit dem Lex Salica neue Gesetze Einzug, die es Frauen verbietet, zu erben, es sei denn, es gibt kein verbleibenden Mann in der gesamten Erblinie. Leider ist Fransez junger Sohn 1440 gestorben und sein einziger Bruder Pêr ist ebenfalls kinderlos. Der Montfort-Zweig des Hauses de Dreux steht vor dem Aussterben und manche glauben, dass es vielleicht klug wäre, Fransez' älteste Tochter Marc'harid als Erbin des Herzogtums anzuerkennen. Sie ist eine fähige junge Frau und ihr Großvater ist der König von Schottland, der gute Beziehungen mit sich bringen kann. Leider würde Frankreich dies sicher als eine Verletzung des Vertrages sehen und wäre sehr aufgebracht uns gegenüber. Zudem könnten einige Fraktionen innerhalb des Herzogtums dies ebenfalls als eine Verletzung der Gesetze ansehen."
 bt_najd_formation_title:0 "Gründet Nadschd"
 bt_najd_formation_desc:0 "Wir haben eine hegemonielle Position in der ariden Wüsten Zentralarabiens erlangt und können uns nun zurecht 'Nadschd', Vaterland der Beduinen, nennen."          #Bad placeholder localisation
 bt_sennar_formation_title:0 "Gründet Sennar"
 bt_sennar_formation_desc:0 "Unsere neu erworbene Stadt Sennar, ist schnell zu unserer de facto-Hauptstadt geworden, und der Islamische Glaube unserer Nachbarn und neuer Vasallen verbreitet sich ebenso schnell innerhalb unseres Adels. Wir sollten diese Veränderungen formal festhalten und das Sultanat von Sennar gründen!"          #Bad placeholder localisation
 united_kingdom_nation_title:0 "Gründet das Vereinigte Königreich"
 united_kingdom_nation_desc:0 "Wir haben eine stabile Hegemonie über die gesamten Britischen Inseln etabliert, doch autonome und manchmal rebellische Vasallen behindern unsere Pläne während unnötige lokale Regierungen sich an den Steuern bedienen und die Verwaltung verkomplizieren. Wir sollten unsere verschiedenen Königreiche ein für alle mal in einem starken und vereinigten Königreich zusammenfügen!"
 btpl_kabylia_nation_title:0 "Gründet Kabylien"
 btpl_kabylia_nation_desc:0 "Die Vereinigung der reichen und fruchtbaren Hügel von Kabylien ist der erste Schritt zur Etablierung eines starken Berberstaates im Maghreb!"
 #Cut for now, replaced in 1.24
 #bt_yemen_formation_title:0 "Gründet Jemen"
 #bt_yemen_formation_desc:0 "Wir haben eine hegemonielle Position in der bergigen Ecke Südwestarabiens erlangt und können uns nun zurecht 'Jemen', Vaterland des jemenitischen Volkes nennen."          #Bad placeholder localisation
 #bt_armenia_formation_title:0 "Gründet Jemen"
 #bt_armenia_formation_desc:0 "Armenien, ein nach allen Maßstäben antikes Königreich, erstreckte sich einst über weite Gebiete im Kaukasus, Mesopotamien und Anatolien. Die Armenier wurden seitdem vertrieben und dezimiert, doch nun stehen wir bereit um den ersten Schritt in der Wiederherstellung Armeniens zu seiner wahren Größe zu tun. Wir besitzen nun ausreichend Land in Großarmenien um uns selbst 'Armenien' zu nennen!"         #This is crap, but I'm not feeling particularly creative at the moment
 bt_enforce_temporal_authority_title:0 "Erzwingt weltliche Autorität"
 bt_enforce_temporal_authority_desc:0 "Der Kirchenstaat besteht aus vielen faktisch unabhängigen Herrschern welche die päpstliche Autorität kaum anerkannten und nichts zum Patrimonium Sancti Petri als Ganzes beisteuerten. Wir sollten mit dem langsamen Prozess der Wiedereingliederung dieser zahlreichen kleinen Staaten in ein vereintes und starkes Land beginnen, indem wir die weltliche ebenso wie die geistliche Autorität des Heiligen Stuhls klarstellen und so das Patrimonium Sancti Petri vereinigen!"
 bt_declare_for_the_guelphs_title:0 "Schwört der Sache der Guelfen Treue"
 bt_declare_for_the_guelphs_desc:0 "Unsere Zeit ist gekommen, uns auf eine Seite in diesem langwierigen Konflikt um die Kontrolle über Italien zu schlagen! Wir sollten dem Heiligen Vater in Rom Treue schwören, denn er ist der rechtmäßige Herrscher über die Menschen und Seelen Italiens."
 bt_declare_for_the_ghibellines_title:0 "Schwört der Sache der Ghibellinen Treue"
 bt_declare_for_the_ghibellines_desc:0 "Unsere Zeit ist gekommen, uns auf eine Seite in diesem langwierigen Konflikt um die Kontrolle über Italien zu schlagen! Wir sollten dem Kaiser die Treue schwören, denn der Papst mag zwar der Kopf der Römischen Kirche zu sein, aber der Kaiser ist der rechtmäßige Römische Kaiser."
 bt_betray_the_guelphs_title:0 "Verratet die Guelfen"
 bt_betray_the_guelphs_desc:0 "Auch wenn es blasphemisch scheint, es ist klar geworden dass unser Platz in dieser Guelfen-Ghibellinen-Auseinandersetzung nicht an der Seite des Papstes ist. Wir sollten den autokratischen Heiligen Stuhl verraten und unsere Treue dem Heiligen Römischen Kaiser gegenüber erneuern!"
 bt_betray_the_ghibellines_title:0 "Verratet die Ghibellinen"
 bt_betray_the_ghibellines_desc:0 "Auch wenn es verräterisch scheint, es ist klar geworden dass unser Platz in dieser Guelfen-Ghibellinen-Auseinandersetzung nicht an der Seite des Kaisers ist. Wir sollten den ausländischen Thron verraten und unsere Treue dem Heiligen Vater gegenüber erneuern!"
 bt_abandon_guelph_ghibelline_dispute_title:0 "Zieht euch aus dem Guelfen-Ghibellinen-Konflikt zurück"
 bt_abandon_guelph_ghibelline_dispute_desc:0 "Dieser langsame Bürgerkrieg hat sich lang genug hingezogen! Wir sollten den andauernden Kämpfen ein Ende machen und erkennen, dass unser einziger Weg voran weder unter einer korrupten Kirche noch unter einem gierigen fremden König zu begehen ist, sondern vereint gegen beide!"

 #Middle Eastern and Anatolian Stuff, plus new Constantinople Decisions
 BtPLegacyHellasAnatolia.EVTNAME1:0 "Konstantinopel erholt sich!"
 BtPLegacyHellasAnatolia.EVTDESC1:0 "Fortwährende Angriffe und Verwüstungen, die durch arabische Sultane, türkische Beyliks, Kreuzfahrer und abscheuliche Opportunisten in unseren eigenen Reihen verursacht worden sind, haben unsere große Hauptstadt Konstantinopel als einen bloßen Schatten ihrer früheren Herrlichkeit hinterlassen. Jetzt, da wir die Region stabilisiert und die Landschaft um die Hauptstadt wiedererobert haben, fängt Byzanz langsam an, sich zu erholen. Flüchtlinge kehren zurück, Handwerker und Händler beginnen, die Stadt wiederzubeleben und die Bevölkerung beginnt, sich endlich wieder sicher zu fühlen."
 BtPLegacyHellasAnatolia.EVTOPTA1:0 "Großartige Neuigkeiten!"
 
 #Colonialism events
 BtPLegacyColonial.EVTNAME1:0 "Die Beothuk"
 BtPLegacyColonial.EVTDESC1:0 "Das Volk der Beothuk waren die ursprünglichen Einwohner von Neufundland, die dort für Hunderte, wenn nicht Tausende von Jahren vor der Ankunft der Massen an Europäern im 16. Jahrhundert gelebt haben. Im Gegensatz zu vielen anderen Kulturen in Nordamerika, vermieden die Beothuk die Europäer weitgehend und zogen sich ins Inland zurück, da immer mehr Ausländer an ihren Ufern auftauchten. Dem Zugang zu Meer und Fisch beraubt, einer ihrer primären Nahrungsquellen, verschwanden die Beothuk allmählich und wurden 1829 für Ausgestorben erklärt."
 #Option A turned into multiple personality specific options
 BtPLegacyColonial.EVTOPTB1:0 "Sie vermeiden den Kontakt mit uns, lasst uns das Gleiche tun."
 BtPLegacyColonial.EVTOPTC1:0 "Schlachtet jeden Wilden ab, der sich unserer Kolonie nähert und nehmt Land mit Gewalt ein."
 BtPLegacyColonial.EVTOPTD1:0 "Bemühungen unternehmen, Handelsbeziehungen aufzubauen."
 BtPLegacyColonial.EVTOPTE1:0 "Begrüßt diese Fremden und integriert sie aktiv in unsere Kolonie."
 BtPLegacyColonial.EVTOPTF1:0 "Lasst uns diesen Wilden den wahren Glauben bringen um ihre unsterblichen Seelen zu retten."
 BtPLegacyColonial.EVTOPTG1:0 "Schickt ein Geschenk aus Decken, aber informiert sie nicht, dass diese Decken dazu dienten, Opfer zu plagen."
 BtPLegacyColonial.EVTOPTH1:0 "Versucht, unsere guten Absichten zu vermitteln und schickt diesen Fremden Nahrung und Geschenke."
 BtPLegacyColonial.EVTOPTI1:0 "Nutzt ihre Schwäche und stehlt, was wir von ihren Siedlungen gebrauchen können."
 BtPLegacyColonial.EVTOPTJ1:0 "Vermeidet eine Konfrontation, aber stellt sicher, dass unsere Kolonie ausreichen vor Einflüssen geschützt ist."
 BtPLegacyColonial.EVTOPTK1:0 "Überzeugt diese Eingeborenen, sich unserer Herrschaft zu unterwerfen und eine neue Kolonie in unserem Namen zu gründen."
 BtPLegacyColonial.EVTOPTK1:0 "Versucht, diese Eingeborenen davon zu überzeugen, sich unserer Herrschaft zu unterwerfen und sich unserer Kolonie anzuschließen."
 #Explorers Events
 BtPLegacyColonial.EVTNAME2:0 "Giovanni Caboto"
 BtPLegacyColonial.EVTDESC2:0 "Angespornt durch die fantastischen Geschichten, die von Christoph Kolumbus und seiner Mannschaft zurückgebracht wurden, strömen viele erfahrene Seemänner nach Iberien und suchen Finanzierung und Unterstützung um ähnliche Expeditionen zu starten. Heute hat sich ein solcher Seefahrer, ein Venezianier genuesischer Herkunft namens Zuan Chabotto mit großer Erfahrung als Kaufmannshändler von Venedig [Root.Monarch.GetTitle] zugewandt. Im Austausch für seine Erfahrung verlangt er, dass wir dafür seine beträchtlichen Schulden an seine Gläubiger in Venedig abbezahlen. Sollen wir seine Expedition unterstützen und seine Schulden tilgen?"
 BtPLegacyColonial.EVTOPTA2:0 "Wir brauchen diesen alten Schuldner nicht. Schick ihn weg."
 BtPLegacyColonial.EVTOPTB2:0 "Ein erfahrener alter Seehund könnte sich als nützlich erweisen!"
 BtPLegacyColonial.EVTNAME3:0 "Giovanni Caboto"
 BtPLegacyColonial.EVTDESC3:0 "Angespornt durch die fantastischen Geschichten, die von Christoph Kolumbus und seiner Mannschaft zurückgebracht wurden, strömen viele erfahrene Seemänner nach Iberien und suchen Finanzierung und Unterstützung um ähnliche Expeditionen zu starten. Heute hat sich ein solcher Seefahrer, ein Venezianier genuesischer Herkunft namens Zuan Chabotto mit großer Erfahrung als Kaufmannshändler von Venedig [Root.Monarch.GetTitle] zugewandt. Im Austausch für seine Erfahrung verlangt er, dass wir dafür seine beträchtlichen Schulden an seine Gläubiger in Venedig abbezahlen. Sollen wir seine Expedition unterstützen und seine Schulden tilgen?"
 BtPLegacyColonial.EVTOPTA3:0 "Wir brauchen diesen alten Schuldner nicht. Schick ihn weg."
 BtPLegacyColonial.EVTOPTB3:0 "Ein erfahrener alter Seehund könnte sich als nützlich erweisen!"
 BtPLegacyColonial.EVTNAME4:0 "Giovanni Caboto"
 BtPLegacyColonial.EVTDESC4:0 "Angespornt durch die fantastischen Geschichten, die von Christoph Kolumbus und seiner Mannschaft zurückgebracht wurden, strömen viele erfahrene Seemänner nach Iberien und suchen Finanzierung und Unterstützung um ähnliche Expeditionen zu starten. Aber nicht allen wurde mit Enthusiasmus begegnet. Heute hat sich ein solcher Seefahrer, ein Venezianier genuesischer Herkunft namens Giovanni Caboto mit großer Erfahrung als Kaufmannshändler von Venedig [Root.Monarch.GetTitle] zugewandt. Von mehreren Höfen in Iberien abgelehnt, wendet er sich jetzt nach [Root.GetName], um Unterstützung und Finanzierung für eine Expedition in die Neue Welt zu gewinnen. Unter anderem aber auch, um seine beträchtlichen Schulden an die Gläubiger in seiner Heimat Venedig zu bezahlen, von wo er als insolventer Schuldner vor einigen Jahren geflohen war. Sollen wir seine Pläne unterstützen und seine Schuldner im Austausch für seine Erfahrung auszahlen, um eine Chance zu haben, neue Ländereien zu entdecken, bevor es unsere Rivalen tun?"
 BtPLegacyColonial.EVTOPTA4:0 "Wir brauchen diesen alten Schuldner nicht. Schick ihn weg."
 BtPLegacyColonial.EVTOPTB4:0 "Ein erfahrener alter Seehund könnte sich als nützlich erweisen!"
 BtPLegacyColonial.EVTNAME5:0 "Sebastiano Caboto"
 BtPLegacyColonial.EVTDESC5:0 "Ein erfahrener Seemann mit dem Namen Sebastiano Caboto, Sohn des bekannten Entdeckers Zuan Chabotto hat sich mit dem Angebot einer Expedition im Namen von [Root.GetName] an [Root.Monarch.GetTitle] gewandt. Er besitzt beträchtliche Erfahrung durch Reisen mit seinem Vater über viele Jahre und dies könnte ihn zu einem guten Kapitän machen. Allerdings fordert er dafür eine nicht gerade überschaubare Summe, um seine Expedition zu finanzieren."
 BtPLegacyColonial.EVTOPTA5:0 "Sein Hintergrund ist unwichtig, wenn wir für seine Talente keinen Nutzen haben. Schickt ihn weg."
 BtPLegacyColonial.EVTOPTB5:0 "Vielleicht wird er so nützlich wie sein Vater für uns sein!"
 BtPLegacyColonial.EVTNAME6:0 "Sebastiano Caboto"
 BtPLegacyColonial.EVTDESC6:0 "Ein erfahrener Seemann mit dem Namen Sebastiano Caboto, Sohn des bekannten Entdeckers Giovanni Caboto hat sich mit dem Angebot einer Expedition im Namen von [Root.GetName] an [Root.Monarch.GetTitle] gewandt, nachdem er sich von jenem Land, welches die Expeditionen seines Vaters finanzierte, abgewandte. Er besitzt beträchtliche Erfahrung durch Reisen mit seinem Vater über viele Jahre und dies könnte ihn zu einem guten Kapitän machen. Allerdings fordert er dafür eine nicht gerade überschaubare Summe, um seine Expedition zu finanzieren."
 BtPLegacyColonial.EVTOPTA6:0 "Sein Hintergrund ist unwichtig, wenn wir für seine Talente keinen Nutzen haben. Schickt ihn weg."
 BtPLegacyColonial.EVTOPTB6:0 "Wie könnten wir ihm eine solche Ehre verweigern? Lasst uns seiner Expedition volle Unterstützung geben."
 BtPLegacyColonial.EVTNAME7:0 "Jacques Cartier"
 BtPLegacyColonial.EVTDESC7:0 "Heute wurde [Root.Monarch.GetTitle] von [Root.GetName] Jacques Cartier vorgestellt. Als erfahrener Seemann wird er als bester Kandidat für das Leiten einer Expedition im Namen von [Root.GetName] in die Neue Welt angesehen und wäre gewilligt dies mit finanzieller Untersützung durch [Root.Monarch.GetTitle] auch zu tun. Sollen wir seine Expedition finanzieren?"
 BtPLegacyColonial.EVTOPTA7:0 "Wir brauchen seine Dienste nicht. [Root.GetName] hat viele gute Seemänner."
 BtPLegacyColonial.EVTOPTB7:0 "Ein vielversprechendes Angebot, heuert ihn an."
 BtPLegacyColonial.EVTNAME8:0 "Jacques Cartier"
 BtPLegacyColonial.EVTDESC8:0 "Heute wurde [Root.Monarch.GetTitle] von [Root.GetName] Jacques Cartier vorgestellt. Als erfahrener Seemann wird er als bester Kandidat für das Leiten einer Expedition im Namen von [Root.GetName] in die Neue Welt angesehen und wäre gewilligt dies mit finanzieller Untersützung durch [Root.Monarch.GetTitle] auch zu tun. Sollen wir seine Expedition finanzieren?"
 BtPLegacyColonial.EVTOPTA8:0 "Wir brauchen seine Dienste nicht. [Root.GetName] hat viele gute Seemänner."
 BtPLegacyColonial.EVTOPTB8:0 "Ein vielversprechendes Angebot, heuert ihn an."
 
 #Metis events
 BtPLegacyMetis.EVTNAME1:0 "Die Métis"
 BtPLegacyMetis.EVTDESC1:0 "Die frühen Entdecker und Kolonisten, die im französischen Kanada ankamen, waren weitgehend junge Männer aus armen Familien, die nach einem besseren Leben als in ihrem Heimatland Frankreich suchten. Ab dem 17. Jahrhundert begannen viele dieser französischen Trapper und Voyageure, algonkinische Frauen als Frauen in "marriages à la façon du pays" beziehungsweise Ehen nach Sitte des Landes zu nehmen. Das Ergebnis war eine neue völlig einzigartige Kultur und Sprache, getrennt von beider Hintergrund. Diese neue Ethnie wurde von den Franzosen Métis genannt, was gemischte Rasse bedeutet."
 BtPLegacyMetis.EVTOPTA1:0 "Wer sind wir, dies zu beurteilen?"
 BtPLegacyMetis.EVTOPTB1:0 "Wir müssen dem ein Ende bereiten!"
 BtPLegacyMetis.EVTNAME2:0 "Die Anglo-Métis"
 BtPLegacyMetis.EVTDESC2:0 "Ähnlich wie die Franzosen vor ihnen haben die frühen Entdecker und Kolonisten des britischen Kanals gelegentlich algonkinische oder denische Frauen zur Ehefrau genommen. Das Ergebnis war eine neue völlig einzigartige Kultur und Sprache, getrennt von beider Hintergrund. In der Regel als Anglo-Métis bekannt, wurden diese Leute auch oft "Hiergeborene" genannt."
 BtPLegacyMetis.EVTOPTA2:0 "Wer sind wir, dies zu beurteilen?"
 BtPLegacyMetis.EVTOPTB2:0 "Wir müssen dem ein Ende bereiten!"
 BtPLegacyMetis.EVTNAME3:0 "Die Bungi"
 BtPLegacyMetis.EVTDESC3:0 "Viele schottische Entdecker und Siedler gehörten zu den ersten, die im britischen Kanada angekommen waren und gelegentlich nahmen sie algonkinische oder denische Frauen zur Ehefrau. Das Ergebnis war eine neue völlig einzigartige Kultur und Sprache, getrennt von beider Hintergrund. In der Regel bekannt als "Bungi". Es kommt aus dem creeischen Wort 'bangii', was "wenig" bedeutet. Diese Menschen wurden auch oft "Hiergeborene" genannt."
 BtPLegacyMetis.EVTOPTA3:0 "Wer sind wir, dies zu beurteilen?"
 BtPLegacyMetis.EVTOPTB3:0 "Wir müssen dem ein Ende bereiten!"
  
 
 BeyondTypusHeavyHandedAIColonialEvents.EVTNAME1:0 "Ein potentieller Kolonist"
 BeyondTypusHeavyHandedAIColonialEvents.EVTDESC1:0 "Heute hat eine tapfere junge Seele, von niederer Geburt, doch hoch ambitioniert, seine Aufwartung bei Hofe gemacht, in der Hoffnung, dass der [Root.Owner.Monarch.GetTitle] ihm und seinen Anhängern Land in der Neuen Welt verleihen würde. Da unsere Ambitionen in der Neuen Welt weit bekannt sind und wir jene, die nicht mit Titel und Reichtum geboren wurden, vermeintlich wenig Gelegenheit haben, in unserem Land voran zu kommen, maßt er sich an, nach Land in Übersee, in einem unbeanspruchten Gebiet, zu fragen. \nDieser Pionier und seine Gruppe Anhänger wurden mit einer kleinen Summe ausgestattet, genug, um sich eine Überfahrt zu erwerben und ein neues Leben zu beginnen, nur auf eure Erlaubnis wartend, um unsere Grenzen zu erweitern!"
 BeyondTypusHeavyHandedAIColonialEvents.EVTOPTA1:0 "Großartig, erlaubt dieser Gruppe, umgehend aufzubrechen!"
 BeyondTypusHeavyHandedAIColonialEvents.EVTOPTB1:0 "Wir können es uns nicht leisten, diesen Einfaltspinsel zu unterstützen. Schickt ihn fort!"

 #Canadian Culture events
 BeyondTypusColonialCultures.EVTNAME1:0 "Kanadische Kultur"
 BeyondTypusColonialCultures.EVTDESC1:0 "Die frühen französischen Siedler in Kanada kamen weitgehend aus dem Norden und Westen von Frankreich, aber einmal in der Neuen Welt, begründeten der Kolonisten bald ihre eigene Kultur und Traditionen. Beeinflusst von Algonkin- und Huron-Eingeborenen und geformt durch die harten Realitäten ihrer frigiden neuen Heimat, begannen diese Siedler sich "Kanadier" zu nennen."
 BeyondTypusColonialCultures.EVTOPTA1:0 "Eine faszinierende Entwicklung."
 BeyondTypusColonialCultures.EVTNAME2:0 "Afrikaanische Kultur"
 BeyondTypusColonialCultures.EVTDESC2:0 "Die frühen Siedler der Kapkolonie kamen zum Großteil aus der Niederlande und sprachen Holländisch, doch konfrontiert mit der erschreckenden neuen Realität, in der sie sich wiederfanden, begründeten die Kolonisten bald ihre eigene Kultur und Traditionen. Bekannt als Boers (Bauern), Burghers (Bürger), oder einfach Afrikaaner, ist diese Gruppe zu einem vollkommen neuen Volk in diesem entfernten Land geworden."
 BeyondTypusColonialCultures.EVTOPTA2:0 "Eine faszinierende Entwicklung."

 #Misc Events and additons to vanilla
 mettling_government:0 "Verbotene lokale Eheschließungen"
 desc_mettling_government:0 "Die Regierung hat vor kurzem Ehen zwischen europäischen Siedlern und einheimischen Frauen verboten. Diese Entscheidung hat die lokale Bevölkerung verärgert."
 EVTOPTB2001.btpl:0 "Das können wir nicht zulassen!"
 
 #Missions
 btpl_unite_britain_title:0 "Vereinigt Britannien"
 btpl_unite_britain_desc:0 "Seit über tausend Jahren, zumindest von der Zeit an, als die Römer Hadrians Mauer erbauten und Großbritannien in Nord und Süd spalteten, haben sich die beiden Hälften um die Herrschaft über die kleine, aber reiche Insel gerrungen. Fast ein Jahrtausend und eine Halbes später ist die Insel immer noch in zwei Großmächte aufgeteilt. Es ist Zeit, dass wir zusammenfinden und die Insel ein für allemal vereinen. Rule Britannia!"
 btpl_vassalize_england_title:0 "Vasallisiert England"
 btpl_vassalize_england_desc:0 "Das englische Königreich ist ein ewiges Problem, ihre Tendenz, mit den Holländern zu paktieren und Unfug an der südlichen Grenze zu betreiben, wird lästig. Wir müssen dafür sorgen, dass die englischen Lords eine pro-schottische Linie verfolgen."
 byzantium_holds_the_line_title:0 "Das Blatt wenden"
 byzantium_holds_the_line_desc:0 "Seit Generationen drängen die Türken nach Westen. Trotz gelegentlicher römischer Siege ist der Vormarsch der Sultane und der Beyliks unaufhaltsam weitergegangen und schob die Grenze unseres einst großen Reiches bis vor die Tore unserer großen Hauptstadt. Es ist jetzt an der Zeit, aufzustehen das Blatt zu wenden! Wenn wir unseren endgültigen Untergang abwenden wollen, müssen wir die Stellung hier halten, den türkischen Vormarsch zurückdrängen und die Hauptstadtregion stabilisieren, damit nicht alles verloren geht."
 recover_thrace_btpl_title:0 "Erobert Thrakien zuück"
 recover_thrace_btpl_desc:0 "Konstantinopel ist gefallen und alles scheint verloren zu sein. Die letzte Hoffnung für das Zweite Rom ist es, Thrakien und die Hauptstadt zurückzuerobern."
 recover_aegean_islands_btpl_title:0 "Rückeroberung der Ägäischen Inseln"
 recover_aegean_islands_btpl_desc:0 "Wie ein Phönix ist Byzanz aus der Asche der Verwüstung auferstanden, die Araber, Türken und Franken hier hinterlassen haben. Nun müssen wir unsere Aufmerksamkeit auf die Rückgewinnung unserer verlorenen Lande auf den Ägäischen Inseln richten."
 wayward_trebizond_btpl_title:0 "Rückforderung von Trebizond"
 wayward_trebizond_btpl_desc:0 "Trebizond war ein Nachfolgestaat des Byzantinischen Reiches, als Konstantinopel während des Vierten Kreuzzugs fiel. Sogar nach der nikaianiscen Wiedereroberung von Konstantinopel im Jahre 1261 bestand Trebizond weiterhin auf seinen rechtmäßigen Anspruch auf den imperialen Thron. Jetzt ist endlich Zeit, diesen eigensinnigen Nachfolgerstaat zu reintegrieren."
 wayward_cappadocia_btpl_title:0 "Reintegration von Kappadokien"
 wayward_cappadocia_btpl_desc:0 "Nach dem Fall des östlichen Teils des Römischen Reiches an islamische Sultane erhob sich mit Kappadokien ein neuer griechischer Nachfolgestaat. Jetzt, wo das wahre Römische Reich wieder aufsteigt, ist es an der Zeit, unsere Brüder in unserem östlichen Hinterland davon zu berichten."
 
 #Colonial Missions
 bt_establish_newfoundland_colony_title:0 "Errichtet eine Kolonie auf Neufundland"
 bt_establish_newfoundland_colony_desc:0 "Die Gewässer um Neufundland sind reich an Kabeljau und unsere Fischer reisen regelmäßig zu ihren Küsten, um die reiche Fülle des Meeres zu nutzen. Wir sollten einen Schritt weiter gehen und eine dauerhafte Siedlung an diesen kalten, felsigen Küsten aufbauen."
 bt_establish_hudson_bay_colony_title:0 "Errichtet eine Kolonie in der Hudson-Bucht"
 bt_establish_hudson_bay_colony_desc:0 "Die kalten Lande, welche die Hudson-Bucht umgeben, können feindselig, dunkel und krank sein, aber sie sind auch sehr reich an Pelztieren! Wir sollten eine Siedlung in der Region aufbauen, von der aus wir den Pelzhandel im Norden kontrollieren können."
 bt_establish_greenland_colony_title:0 "Errichtet eine Kolonie in Grönland"
 bt_establish_greenland_colony_desc:0 "Vor vielen Jahrhunderten hat Erik der Rote die erste europäische Siedlung in der Neuen Welt in Grönland gegründet. Auch wenn diese Siedlung schließlich scheiterte, ist der Walfang und die Jagd potenziell zu lukrativ, um es nicht erneut zu versuchen. Also lasst uns in Eriks des Roten Fußstapfen treten und eine neue Siedlung in diesem Land der Gletscher gründen!"
 bt_establish_acadia_colony_title:0 "Errichtet eine Kolonie in Akadien"
 bt_establish_acadia_colony_desc:0 "Die reichen Fischgründe, Ackerland und die Holz gefüllten Wälder der Akadischen Halbinsel und St. Johns-Bucht warten auf ihre Besiedlung! Wir sollten sofort eine neue Siedlung an diesen entfernten Ufern gründen."
 bt_establish_florida_colony_title:0 "Errichtet eine Kolonie in Florida"
 bt_establish_florida_colony_desc:0 "Die sumpfige Halbinsel Florida würde eine feine strategische Ergänzung zu unseren Besitzungen sein. Lasst uns dort umgehend eine neue Siedlung aufbauen."
 bt_establish_cuba_colony_title:0 "Errichtet eine Kolonie auf Kuba"
 bt_establish_cuba_colony_desc:0 "Die große, aber verhältnismäßig dünn besiedelte Insel Kuba wäre eine gute Ergänzung zu unserer Länderein. Lasst uns in diesem tropischen Paradies eine neue Hafenstadt gründen."
 bt_establish_hispaniola_colony_title:0 "Errichtet eine Kolonie auf Hispaniola"
 bt_establish_hispaniola_colony_desc:0 "Die überraschend wohlhabende Insel Hispaniola ist reif für die Besiedlung! Unsere Entdecker berichten, dass die Leute dort zwar freundlich und zuvorkommend sind, jedoch schwach. Wir sollten eine neue Siedlung auf dieser reichen Insel aufbauen und dessen reiche Früchte ernten."
 bt_establish_bahamas_colony_title:0 "Errichtet eine Kolonie auf der Bahamas"
 bt_establish_bahamas_colony_desc:0 "Die Hunderten von kleinen Inseln im Lucayan-Archipel sind meist zu klein für die produktive Landwirtschaft, aber das bedeutet nicht, dass sie keine nützlichen Nutzen für unsere Besitzungen darstellen würden! Lasst uns eine dauerhafte Siedlung auf einer dieser Piratenoasen aufbauen."
 bt_establish_northwest_territories_colony_title:0 "Errichtet eine Kolonie in Nordwest-Territorien"
 bt_establish_northwest_territories_colony_desc:0 "Es gibt wirklich nicht viel über die Nordwest-Territorien zu sagen, außer dass es dort ... vielleicht ist das genug. Wir sollten dieses gefrorene Hinterland besiedeln!"
 bt_establish_cascadian_colony_title:0 "Errichtet eine Kolonie in Kaskadien"
 bt_establish_cascadian_colony_desc:0 "Die reichen Feuchtwälder, die lachsfüllten Flüsse und das milde Wetter von Kaskadien machen es zu einem der reichsten Gebiete Nordamerikas. Wir sollten von diesem natürlichen Reichtum Gebrauch machen und eine Siedlung gründen, bevor unsere Konkurrenten es tun!"
 bt_establish_alaska_colony_title:0 "Errichtet eine Kolonie in Alaska"
 bt_establish_alaska_colony_desc:0 "Das schroffe kalte Land von Alaska ist offen für die Erschließung und die reichlichen Otterpelze und vorhandenen Bodenschätze versprechen großen Reichtum! Wir sollten sofort eine Siedlung in diesem Land der Mitternachtssonne gründen."
 bt_establish_louisiana_colony_title:0 "Errichtet eine Kolonie in Louisiana"
 bt_establish_louisiana_colony_desc:0 "Das Einzugsgebiet des Mississippi umfasst ein Territorium, das fünfmal größer als Frankreich ist. Wir sollten eine neue Kolonie in der Region gründen, um unseren Anspruch auf dieses riesige Gebiet zu bestätigen."
 bt_establish_california_colony_title:0 "Errichtet eine Kolonie in Kalifornien"
 bt_establish_california_colony_desc:0 "Von den warmen und fruchtbaren Hügeln und Tälern über die Küste bis hin zur kargen aber mineralreichen Wüste des Coloradobeckens ist Kalifornien seinen Preis wert! Wir sollten das Gebiet sofort beanspruchen und eine ständige Siedlung aufbauen."
 bt_establish_mexico_colony_title:0 "Errichtet eine Kolonie in Mexico"
 bt_establish_mexico_colony_desc:0 "Das bergige Innere und die tropischen Küsten Mexikos könnten die reichsten in der ganzen Welt sein. Wir sollten sofort eine dauerhafte Siedlung aufbauen und diesen Reichtum für uns selbst beanspruchen!"
 bt_establish_colombia_colony_title:0 "Errichtet eine Kolonie in Kolumbien"
 bt_establish_colombia_colony_desc:0 "Bis wurde kein direkter Wasserweg nach Asien entdeckt, aber wir haben das Nächstbeste gefunden! Der Isthmus von Panama und die umliegenden Küsten sind der dünnste Punkt in Amerika und die Gründung einer ständigen Siedlung in der Region wird sicherlich gut für den Handel sein."
 bt_establish_peru_colony_title:0 "Errichtet eine Kolonie in Pyrien"
 bt_establish_peru_colony_desc:0 "Erzählungen von einem Land mit unerklärlich hohen Bergen, trockenen Wüsten und riesigen Städten aus Gold und Silber im Hochland haben uns erreicht. Um diese Reichtümer zu beanspruchen, sollten wir eine Siedlung in diesem Gebiet aufbauen!"
 bt_establish_la_plata_colony_title:0 "Errichtet eine Kolonie in Silberland"
 bt_establish_la_plata_colony_desc:0 "Das Einzugsgebiet des Silberflusses ist trockener und ärmer als die meisten seiner Nachbarn aber die Kontrolle über die Südküste Südamerikas wäre ein wichtiger strategischer Schritt. Wir sollten dieses Gebiet beanspruchen und eine neue Kolonie gründen!"
 bt_establish_brazil_colony_title:0 "Errichtet eine Kolonie in Brasilien"
 bt_establish_brazil_colony_desc:0 "Die schier endlosen Regenwälder, Savannen, Sümpfe und Ebenen Brasiliens würden einen tollen Ort für eine neue Kolonie abgeben. Lasst uns eine permantente Präsenz in diesen großen Land aufbauen!"
 bt_establish_australia_colony_title:0 "Errichtet eine Kolonie in Australien"
 bt_establish_australia_colony_desc:0 "Uns haben Neuigkeiten über einen kleinen, trockenen Kontinent in der südlichem Hemisphäre erreicht. Wer weiß, welche Schätze dieser mysteriöse Kontinent verbrigt? Wir sollten es herausfinden!"
 bt_establish_polynesia_colony_title:0 "Errichtet eine Kolonie in Polynesien"
 bt_establish_polynesia_colony_desc:0 "Hunderte Inseln verschiedener Größe sind im Südpazifik entdeckt worden. Es scheint unwahrscheinlich, dass diese abgelegenen Inseln irgendetwas von Wert beherbergen, doch vielleicht sollten wir versuchen, sie zu beanspruchen, bevor unsere Feine es tun?"
 
 
 
