 #Ireland's slightly particularistic religion events
 BtPLegacyIrishReligious.EVTNAME1:0 "Hartnäckigkeit des irischen Katholizismus"
 BtPLegacyIrishReligious.EVTDESC1:0 "Die gälische Bevölkerung von Irland hielt an den katholischen Traditionen im Angesicht der Reformation und trotz des ungeheuren Drucks der protestantischen Vorherrschaft und einer Reihe von Strafgesetzen, die zur Annahme des Protestantismus verpflichten, fest. Die weiteren Versuche der Engländer, Briten und Anglo-Iren, die Gälen zu konvertieren, führten zum Beginn der Reformation zu vielen Rebellionen. Zwischenzeitlich wurde jedoch ein Vergleich ausgehandelt, der den Iren erlaubte, ihren Katholizismus im Austausch gegen ein Treuegeld nach Dublin oder London weiter auszuüben."
 BtPLegacyIrishReligious.EVTOPTA1:0 "Wir müssen die Nation vereinen! Zwingt die Gälen, die Reformation zu akzeptieren."
 BtPLegacyIrishReligious.EVTOPTB1:0 "Wir können es uns nicht leisten, diese Angelegenheit durchzudrücken. Wir müssen erst die Loyalität unserer Untertanen sichern."
 BtPLegacyIrishReligious.EVTNAME2:0 "Zunahme des Einflusses"
 BtPLegacyIrishReligious.EVTDESC2:0 "Die päpstliche Herrschaft über die irische Bevölkerung [Root.GetName] ist beendet und wurde durch eine neue Mehrheit abgelöst."
 BtPLegacyIrishReligious.EVTOPTA2:0 "Interessante Botschaft."
 BtPLegacyIrishReligious.EVTNAME3:0 "Hartnäckigkeit des irischen Katholizismus"
 BtPLegacyIrishReligious.EVTDESC3:0 "Die gälische Bevölkerung von Irland hielt angesichts der Reformation hartnäckig und stürmisch an den katholischen Traditionen fest. Das Versagen der Reformation im Gälischen Irland wird auf eine Vielzahl von Faktoren zurückgeführt, vor allem auf die Tatsache, dass die Kirche von Irland sich im Gegensatz zu den meisten anderen reformistischen und protestantischen Bewegungen in Europa weigerte, von der Landessprache Gebrauch zu machen und seine Schriften stattdessen auf Englisch verbreitete. Zusammen mit Irlands Enttäuschung über die englische Außenpolitik, schuf dies den Glauben, dass die Reformation nur ein weiterer Versuch war, Irland zu erobern und den gälischen Einfluss zu brechen. Ein weiterer wichtiger Faktor war jedoch die Unterstützung und Ausbildung von kontinentalen katholischen Verbündeten, welche die Auswirkungen von religiös vereinigten britischen Inseln befürchteten.\n\nAufgrund dessen ist es eine Überraschung zu erfahren, dass die Reformation in [Root.GetName] angenommen worden ist. Was tun wir?"
 BtPLegacyIrishReligious.EVTOPTA3:0 "Fordert Unterstützung von unseren katholischen Brüdern und unterstützt Priester, um diese Seelen sofort zu retten!"
 BtPLegacyIrishReligious.EVTOPTB3:0 "Lasst diese Ketzer glauben, was sie wollen. Ihre Kontakte könnten sogar die lokale Wirtschaft stärken."
 BtPLegacyIrishReligious.EVTNAME4:0 "Hartnäckigkeit des irischen Katholizismus"
 BtPLegacyIrishReligious.EVTDESC4:0 "Die gälische Bevölkerung von Irland hielt angesichts der Reformation hartnäckig und stürmisch an den katholischen Traditionen fest. Das Versagen der Reformation im Gälischen Irland wird auf eine Vielzahl von Faktoren zurückgeführt, vor allem auf die Tatsache, dass die Kirche von Irland sich im Gegensatz zu den meisten anderen reformistischen und protestantischen Bewegungen in Europa weigerte, von der Landessprache Gebrauch zu machen und seine Schriften stattdessen auf Englisch verbreitete. Zusammen mit Irlands Enttäuschung über die englische Außenpolitik, schuf dies den Glauben, dass die Reformation nur ein weiterer Versuch war, Irland zu erobern und den gälischen Einfluss zu brechen. Ein weiterer wichtiger Faktor war jedoch die Unterstützung und Ausbildung von kontinentalen katholischen Verbündeten, welche die Auswirkungen von religiös vereinigten britischen Inseln befürchteten.\n\nWir sind daher nicht überrascht, dass katholische Rivalen in der Hoffnung, die Bevölkerung zum katholischen Glauben zurück zu bekehren, Missionare nach [Root.GetName] geschickt haben. Was tun wir?"
 BtPLegacyIrishReligious.EVTOPTA4:0 "Ist der Versuch, die Gälen vom Katholizismus loszubekommen, ein endloser Kampf?! Lass sie verdammt sein!"
 BtPLegacyIrishReligious.EVTOPTB4:0 "Wir dürfen nicht in unserem Glauben schwanken. Tut, was auch immer getan werden muss, um den Gälen die Wahrheit zu zeigen."
 #Celtic flavour!
 BeyondTypusCelticFlavour.EVTNAME1:0 "Wahl des Thans"
 BeyondTypusCelticFlavour.EVTDESC1:0 "Die Zeit ist gekommen, einen neuen Than von der Righdamhna zu wählen. Alle Dearbhfhine, also die männlichen Nachkommen früherer Könige, deren Herrschaft bis zu vier Generationen zurück liegen, sollen bei der Wahl eines neuen Thans wählen, so dass im Falle des Todes des Königs der Than auf den Thron folgen kann und die Führung des Königreichs ohne Unterbrechung aufrechterhalten wird."
 BeyondTypusCelticFlavour.EVTOPTA1:0 "Wählt einen passenden Than aus den Brüdern, Onkel und Neffen des Königs."
 BeyondTypusCelticFlavour.EVTOPTB1:0 "Wählt den kompetentesten Cousin oder Cousin zweiten Grades des Königs als Than."
 BeyondTypusCelticFlavour.EVTOPTC1:0 "Wählt den kompetenteste Cousine oder Cousine zweiten Grades des Königs als Than." #this is the female possible version, not a mistake.
 BeyondTypusCelticFlavour.EVTOPTD1:0 "Verweigert es, einen Than zu wählen und wartet stattdessen auf einen geborenen königlichen Erben."
 BeyondTypusCelticFlavour.EVTOPTE1:0 "Ernennt den jungen [Root.Heir.GetName], auch wenn er nicht alt genug ist."
 BeyondTypusCelticFlavour.EVTOPTF1:0 "Ernennt die junge [Root.Heir.GetName], auch wenn sie nicht alt genug und weiblich ist."
 BeyondTypusCelticFlavour.EVTOPTG1:0 "[Root.Heir.GetName] wird eine toller Than sein"
 BeyondTypusCelticFlavour.EVTOPTH1:0 "Sie mag eine Frau sein, aber [Root.Heir.GetName] ist dazu fähig."
 BeyondTypusCelticFlavour.EVTOPTI1:0 "Lassen Sie uns diese veraltete Sitte abschaffen!"
 BeyondTypusCelticFlavour.EVTNAME2:0 "Ein Thronfolger!"
 BeyondTypusCelticFlavour.EVTDESC2:0 "Ein neuer männlicher Erbe für den Thron von [Root.GetName] ist geboren! Die Nachfolge auf den Thron ist damit sicher und besänftigt die Ängste und Bedenken von Bauern und Adligen gleichermaßen."
 BeyondTypusCelticFlavour.EVTOPTA2:0 "Wunderbare Neuigkeiten!"
 BeyondTypusCelticFlavour.EVTOPTB2:0 "Möge [Root.Heir.GetName]s Platz auf dem Thron garantiert sein!"
 BeyondTypusCelticFlavour.EVTNAME3:0 "Ein... weiblicher Thronfolger?"
 BeyondTypusCelticFlavour.EVTDESC3:0 "Ein neuer Erbe für den Thron von [Root.GetName] ist geboren, aber zur Bestürzung von allen ist dieser Erbe ein junges Mädchen! Die Rolle des Königs ist, als Verwalter des Reiches zu dienen. Als Teil seiner Einweihung steht die rituelle Heirat mit der weibliche Personifikation des Reiches und damit das Land mit seiner Fruchtbarkeit zu erweitern. Da eine Frau diese Rolle nicht erfüllen kann, sind Frauen traditionell nicht berechtigt, auf den Thron zu folgen. Die Aussicht auf einen weiblichen Herrscher versetzt das ganze Königreich in eine schreckliche Panik. Man sagt, dass mit dem Aufstieg von [Root.Heir.GetName] das Reich beginnen wird, zu zerfallen. Schwarzmaler verkündigen, dass zuerst das Getreide verdorrt, dann das Vieh stirbt und schließlich die Menschen sterben. Das Land werde unfruchtbar und ausgestorben sein. Die königlichen Berater schlagen vor, dass eine kleine Summe für das Erbe des Mädchens beiseite gelegt und sie von der königlichen Nachfolge ausgeschlossen wird."
 BeyondTypusCelticFlavour.EVTOPTA3:0 "[Root.Heir.GetName] wird hervorragend herrschen, da gibts es nichts zu befürchten."
 BeyondTypusCelticFlavour.EVTOPTB3:0 "[Root.Heir.GetName] wird eines Tages herrschen, egal was diese Idioten sagen!"
 BeyondTypusCelticFlavour.EVTOPTC3:0 "Eine Frau kann die traditionellen Pflichten eines Hochkönigs nicht ausüben..."
 BeyondTypusCelticFlavour.EVTNAME4:0 "Thronfolger wird volljährig"
 BeyondTypusCelticFlavour.EVTDESC4:0 "[Root.Heir.GetName] ist endlich alt genug geworden, um [Root.Heir.GetHerHim]s Aufgaben übernehmen zu können, falls der König sterben sollte. Mit einem fähigen, erwachsenen Than wird das Volk endlich befriedet und die Unruhen aus Angst vor fehlender Führung in einer entscheidenden Zeit sind zu Ende."
 BeyondTypusCelticFlavour.EVTOPTA4:0 "Das sollte die Neinsager endlich beschwichtigen."
 BeyondTypusCelticFlavour.EVTNAME5:0 "Eine starke weibliche Kandidatin"
 BeyondTypusCelticFlavour.EVTDESC5:0 "In einer der ungewöhnlichsten und unerwartesten Wendungen der Ereignisse hat eine eigensinnige und fähige junge Frau Unterstützung von einigen der Dearbhfhine gesammelt. Sie wird von vielen als Righdamhna betrachtet und somit für den Thron in Betracht gezogen - trotz der Tatsache, dass ihr Geschlecht sie gewöhnlicherweise dafür ausschließen würde. Gegner warnen vor einer Frau auf dieser Position, da der König rituell mit dem Königreich verheiratet ist und seine Fruchtbarkeit für den Ertrag von Ernten und Viehbeständen stehen soll. Ihre Anhänger aber tun dies als Aberglauben ab und zitieren alte Quellen und Gesetze, die das Erbschaftsrecht einer Frau unterstreichen. Sollen wir die Ambitionen des Mädchens unterstützen oder stattdessen einen weniger umstrittenen Kandidaten wählen?"
 BeyondTypusCelticFlavour.EVTOPTA5:0 "Einer der Cousins des Königs wird eine bessere Wahl sein!"
 BeyondTypusCelticFlavour.EVTOPTB5:0 "Um klar zu sein, diese junge Frau muss es Wert sein!"
 BeyondTypusCelticFlavour.EVTNAME6:0 "Eine starke Königin kommt an die Macht"
 BeyondTypusCelticFlavour.EVTDESC6:0 "[Root.Monarch.GetName] wurde heute in einer großen Krönungszeremonie Königin von [Root.GetName] und erinnert an alle mit Stolz an die alten Traditionen. Trotz dieser äußerer Erscheinungen stehen viele im Königreich der Zukunft ängstlich und skeptisch gegenüber und zweifeln an unserem fortgesetzten Wohlstand. Der königliche Hof wartet nur darauf, dass die junge Königin einen Fehler macht, und schon wird die Nachricht eintreffen, dass in allen Gegenden des Reiches Aufstände aus abergläubischer Angst ausbrechen, dass ihr geliebtes Königreich ohne einen symbolischen Ehemann niedergehen wird. Wenn die Königin diese Zweifel zerstreuen will, muss sie in den kommenden Jahren viele Nachkommen gebären."
 BeyondTypusCelticFlavour.EVTOPTA6:0 "Sie wird sich unter Beweis stellen müssen ..."
 BeyondTypusCelticFlavour.EVTNAME7:0 "Die Königin hat sich bewiesen"
 BeyondTypusCelticFlavour.EVTDESC7:0 "Nach 20 Jahren auf dem Thron ist das Reich unter der Königin weder geschrumpft noch untergegangen. Kälber werden weiterhin geboren, die Ernten reifen weiter und die Leute haben sich keinem Trauma der Hoffnungslosigkeit und Verzweiflung verloren. Sogar der konservativste Traditionalist ist gezwungen zuzugeben, dass [Root.Monarch.GetName]s Herrschaft jeden Zweifel beseitigt hat, dass eine Frau in [Root.GetName] regieren kann. In der Zukunft können die weiblichen Thans wahrscheinlich weniger Widerstand erwarten."
 BeyondTypusCelticFlavour.EVTOPTA7:0 "Sie hat sich in der Tat bewiesen!"
 BeyondTypusCelticFlavour.EVTNAME8:0 "Tod des Thans"
 BeyondTypusCelticFlavour.EVTDESC8:0 "Nach dem tragischen Tod unseres ehemaligen Thans, stehen wir unter Druck, einen Nachfolger zu ernennen, damit unser Reich im Falle des unerwarteten Todes des Königs nicht ohne einen starken Führer darsteht. Der Dearbhfhine hat sich getroffen und die Righdamhna haben sich vorgestellt. Alles, was nun zu tun ist, ist einen neuen Than zu wählen, der im Falle des Todes des Königs sofort die Herrschaft über das Königreich übernehmen kann."
 BeyondTypusCelticFlavour.EVTOPTA1:0 "Wählt einen passenden Than aus den Brüdern, Onkel und Neffen des Königs."
 BeyondTypusCelticFlavour.EVTOPTB1:0 "Wählt den kompetentesten Cousin oder Cousin zweiten Grades des Königs als Than."
 BeyondTypusCelticFlavour.EVTOPTC1:0 "Wählt die kompetenteste Cousine oder Cousine zweiten Grades des Königs als Than." #this is the female possible version, not a mistake.
 BeyondTypusCelticFlavour.EVTOPTD1:0 "Verweigert es, einen Than zu wählen und wartet stattdessen auf einen geborenen königlichen Erben."
 BeyondTypusCelticFlavour.EVTOPTE1:0 "Ernennt den jungen [Root.Heir.GetName], auch wenn er nicht alt genug ist."
 BeyondTypusCelticFlavour.EVTOPTF1:0 "Ernennt den jungen [Root.Heir.GetName] zum Than."
 BeyondTypusCelticFlavour.EVTOPTG1:0 "[Root.Heir.GetName] wird ein guter Than sein."
 BeyondTypusCelticFlavour.EVTOPTH1:0 "Sie mag eine Frau sein, aber [Root.Heir.GetName] ist fähig."
 BeyondTypusCelticFlavour.EVTOPTI1:0 "Lassen Sie uns diese veraltete Sitte abschaffen!"
 #African Events
 BtPLegacyUpperNileEvents.EVTNAME1:0 "Druck von den Schilluk"
 BtPLegacyUpperNileEvents.EVTDESC1:0 "Unsere historische Heimat ist der nördliche Teil des Sudd gewesen, ein ausgedehntes und nahezu nicht zu bereisendes Sumpfland entlang des Oberlaufes des Weißen Nils. Kürzlich jedoch dringen unsere südlichen Nachbarn, die Schilluk, mehr und mehr in unser Territorium ein. In Aussicht auf einen Krieg den wir wahrscheinlich nicht gewinnen werden, schlagen einige Adlige vor, dass man nach Norden fliehen und den Sudd den Schilluk überlassen sollte. Stattdessen sollten wir uns in den trockeneren Gebieten rund um den Zusammenfluss von Weißem und Blauem Nil niederlassen, welches bis vor ein paar Jahren noch unter der Kontrolle des schwindenden Alodiens war."
 BtPLegacyUpperNileEvents.EVTOPTA1:0 "Wir erlauben ihnen, uns nach Norden zu drängen und nutzen die Gelegenheit zur Expansion."
 BtPLegacyUpperNileEvents.EVTOPTB1:0 "Widersteht den Eindringlingen der Schilluk!"
 BtPLegacyUpperNileEvents.EVTNAME2:0 "Abdallah Jamma der Sammler"
 BtPLegacyUpperNileEvents.EVTDESC2:0 "Gelegentlich gelingt es einer besonders reichen oder ehrgeizigen Persion ohne adliges Blut oder legitimen Anspruch, eine Streitmacht aufzustellen und sich ein eigenes kleines Königreich zu schnitzen. Ein solcher Mann, genannt Abdallah, hat sich ein kleines Vermögen aus dem Handel im Roten Meer angehäuft und hat diesen neugewonnenen Reichtum genutzt um eine beträchtliche Armee nahe unserer östlichen Grenze aufzustellen und bedroht nun unsere Unabhängigkeit! Seinen Reichtum und Einfluss nutzend, hat er es geschafft, beträchtliche Unterstützung zu erhalten und steht bereit, unsere antike Hauptstadt Soba zu plündern, sollten wir Widerstand leisten. Alternativ könnten wir dem Land einen blutigen Krieg ersparen und den Thron an diesen Moslem abtreten."
 BtPLegacyUpperNileEvents.EVTOPTA2:0 "Dies ist unser Land und wir werden nicht ohne Kampf nachgeben!"
 BtPLegacyUpperNileEvents.EVTOPTB2:0 "Wir können nichts tun ... gebt den Thron an diesen Usurpator ab."
 BtPLegacyUpperNileEvents.EVTNAME3:0 "Aufstieg der Funj"
 BtPLegacyUpperNileEvents.EVTDESC3:0 "Nachdem wir durch unsere antiken Rivalen, den Schilluk, nordwärts aus dem Sudd gedrängt worden sind, haben wir die Verdrängung in einen Vorwärtsmarsch in Richtung Norden gewandelt und fokussieren uns nun darauf, eine Machtbasis nahe des Zusammenflusses von Weißem und Blauem Nil aufzubauen. Damit dies gelingt, müssen wir die momentanen alodischen Herrscher dieser Region besiegen!"
 BtPLegacyUpperNileEvents.EVTOPTA3:0 "Nutzt diese Gelegenheit aus!"
 BtPLegacyUpperNileEvents.EVTOPTB3:0 "Wir müssen nicht expandieren, um mächtig zu sein, fokussiert euch auf die Wirtschaft."
