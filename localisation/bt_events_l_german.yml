 BtPLegacyItalianFlavour.EVTNAME5:0 "Sich beim Papst einschmeicheln"
 BtPLegacyItalianFlavour.EVTDESC5:0 "Unsere Nation, langjähriger Diener des Heiligen Stuhls, wurde durch den Heiligen Vater selbst bemerkt! Erfreut über unsere Ergebenheit hat der Papst unsere Nation gesegnet und sein Gesandter versichert uns, dass er uns in zukünftigen Angelegenheiten Gehör schenken wird."
 BtPLegacyItalianFlavour.EVTOPTA5:0 "Loyalität zahlt sich aus!"
 BtPLegacyItalianFlavour.EVTNAME6:0 "Currying Imperial Favor"
 BtPLegacyItalianFlavour.EVTDESC6:0 "Unsere Nation, langjähriges Mitglied im Heiligen Römischen Reich, wurde durch den Heiligen Römischen Kaiser selbst bemerkt! Erfreut über unsere Treue hat der Kaiser unsere Rechte bestätigt und spricht öffentlich gut über uns."
 BtPLegacyItalianFlavour.EVTOPTA6:0 "Loyalität zahlt sich aus!"
 BtPLegacyItalianFlavour.EVTNAME7:0 "Über kleinliche Zankereien hinauswachsen"
 BtPLegacyItalianFlavour.EVTDESC7:0 "Unsere Nation, einst fest eingebunden in der langwierigen Fehde zwischen papistischen Guelfen and fremdenfeindlichen Ghibellinen, hat diese Rivalität endlich überwunden. Nun, als eigenständige Macht, sind wir groß genug dem Kirchenstaat und dem Kaiser als Gleich gegenüber zu stehen und eine Allianz oder Rivalität eingehen, anstatt wie eine Marionette ihre Kriege als Stellvertreter zu führen."
 BtPLegacyItalianFlavour.EVTOPTA7:0 "Der Papst erteilt seinen Segen."
 BtPLegacyItalianFlavour.EVTOPTB7:0 "Der Kaiser ist stolz auf unsere Entwicklung."
 BtPLegacyItalianFlavour.EVTOPTC7:0 "Wir sind weit gekommen!"

 #Beyond Typus and BTPL Decisions
 sweads_and_geats_one_big_happy_family_title:0 "Vereint die schwedische Kultur"
 sweads_and_geats_one_big_happy_family_desc:0 "Die beiden vorherrschenden Völker Schwedens, die Svear im Norden und die Gauten im Süden haben seit vielen Jahren unter dem schwedischen Banner zusammengelebt und trotz gelegentlicher Konflikte akzeptieren sich die beiden Gruppen weitgehend und erkennen sich gegenseitig als Verwandtschaft an. Es ist Zeit, dass wir es offiziell machen und den Svear und Gauten offiziell verkündigen, ein und dasselbe Volk zu sein, für den Ruhm von Schweden!"
 move_trade_to_mogador_title:0 "Handelshafen nach Mogador verlegen"
 move_trade_to_mogador_desc:0 "Der alte Handelshafen von Safi passt nicht mehr zu unseren Zwecken und der Handel fließt in und aus unseren vielen halbautonomen Häfen weit außerhalb unserer Kontrolle - und noch wichtiger - außerhalb der Reichweite unserer Besteuerung. Die Lösung besteht darin, einen fest unter unserer Kontrolle stehenden neuen Handelshafen zu schaffen und ihm ein Monopol für den gesamten Außenhandel zu verleihen. Lasst uns die größten Architekten und Arbeiter einstellen, um einen schönen, großen, neuen Hafen zu schaffen!"
 restore_constantinople_decision_title:0 "Restauriert Konstantinopel"
 restore_constantinople_decision_desc:0 "Die Bewohner der großen Stadt Konstantinopel haben dem einen wahren Glauben den Rücken gekehrt und eine der größten Kirchen im Christentums, die Hagia Sofia, wurde in eine Moschee umgewandelt. Das ist unerhört! Als Bewohner der Hauptstadt des ehemaligen Römischen Reiches müssen diese Bürger ein Beispiel für die Christenheit sein - wir müssen diese Sünder wieder in die Gemeinde des Christentums bringen und die Hagia Sofia zurück in eine Kirche umwandeln!"
 restore_theme_graecia_title:0 "Stellt die Themen von Griechenland wieder her"
 restore_theme_graecia_desc:0 "Nun, da wir das Themen-System wieder eingeführt haben, können wir die Themen selbst zurückfordern und reorganisieren. Eine unserer ersten Schritte muss die Reorganisation und Zusammenziehung unserer Kräfte in Peloponnes, Hellas, Epirus, Makedonien und Thrakien sein."
