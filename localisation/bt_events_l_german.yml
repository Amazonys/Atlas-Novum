 #Beyond Typus and BTPL Europe Stuff
 BtPLegacyMisc.EVTNAME1:0 "Faröische Kultur entwickelt sich"
 BtPLegacyMisc.EVTDESC1:0 "Aus dem alten Westnordischen entwickelte sich auf den nördlichen Inseln eine einzigartige Sprache und Kultur, bekannt als Färöisch, beziehungsweise Nornisch. Trotz einer klar bestehenden Verbindung zum Norwegischen, veränderte sich die Kultur, seit Norwegen mehr und mehr unter dänischen Einfluss geriet. Sie behielten ihre Bräuche und nahmen Elemente der gälischen Tradition auf."
 BtPLegacyMisc.EVTOPTA1:0 "Interessante Nachrichten."
 BtPLegacyMisc.EVTNAME2:0 "Keltische Solidarität"
 BtPLegacyMisc.EVTDESC2:0 "Die $PROVINCECULTURE$ Bevölkerung in [Root.GetName] beginnt, alle ihre keltischen Brüder, sowohl Gälen als auch Britannier als ihresgleichen anzusehen."
 BtPLegacyMisc.EVTOPTA2:0 "Sehr gut."
 BtPLegacyMisc.EVTNAME3:0 "Keltische Solidarität"
 BtPLegacyMisc.EVTDESC3:0 "Es ist der Regierung von [Root.GetName] bekannt geworden, dass ihre gälischen und britannischen Vasallen nun ein Teil einer größeren keltischen Gesellschaft geworden sind."
 BtPLegacyMisc.EVTOPTA3:0 "Interessant."
 BtPLegacyMisc.EVTNAME4:0 "Eindeutige Nordisch-Gälische Kulturverbindungen"
 BtPLegacyMisc.EVTDESC4:0 "Die Nordisch-Gälen, oder ausländische Gälen genannt, weil sie ethnisch nordisch aber kulturell gälisch waren, sind einst ein ganz anderes Volk gewesen als ihre heimischen Nachbarn. Im Laufe der Zeit verblassten jedoch die Traditionen und Merkmale, die sie definierten sie und verschmolzen mit ihren gälischen Verbündeten. Nach dem Ende der unabhängigen nordisch-gälischen Königreiche in Großbritannien und der Annexion der Inseln waren diese Nordischen Gälen schnell von ihrer Highland-Schottischen Verwandtschaft nicht mehr unterscheidbar."
 BtPLegacyMisc.EVTOPTA4:0 "Dies sollte der Wirtschaft von Nutzen sein."
 BtPLegacyMisc.EVTNAME7:0 "Das Schicksal der spanischen Mauren"
 BtPLegacyMisc.EVTDESC7:0 "In einem törichten Akt, der Glaube über Wirtschaft stellt hat [From.GetName] die vielen Mauren, die noch immer in seinem Land leben, aufgefordert, das Land zu verlassen."
 BtPLegacyMisc.EVTOPTB7:0 "Verdammt! Schließt unsere Grenzen. Diese Flüchtlinge schauen wie Unruhestifter aus."
 BtPLegacyMisc.EVTNAME8:0 "Aufstieg der Republik von Salé"
 BtPLegacyMisc.EVTDESC8:0 "Die ungebärdige Bevölkerung an der Flussmündung des Bou-Regreg hat die Absicht verkündet, eine Republik zu gründen, finanziert durch erfolgreiche Piraterie auf europäischen Seehandelsrouten. Wir könnten diese kleine Republik erlauben und versuchen, etwas Kontrolle darüber zu gewinnen, oder wir verbieten es, mit dem Risiko einer offenen Rebellion."
 BtPLegacyMisc.EVTOPTA8:0 "Wir haben im Moment nicht die Ressourcen, gegen einen neuen Feind zu kämpfen."
 BtPLegacyMisc.EVTOPTB8:0 "Unser Land muss zusammen gehalten werden!"
 #JP's East Frisia HRE idea, credit to JP with some changes from Draiocht.
 BtPLegacyMisc.EVTNAME9:0 "Ein Brief von Friedrich III."
 BtPLegacyMisc.EVTDESC9:0 "Mitte des 15. Jahrhunderts hat Ulrich I. aus dem Hause Cirksena had united so gut wie alle Fürstentümer in Ostfriesland eingenommen, entweder direkt oder durch Heirat. Doch der Graf von Holland beansprucht noch immer einen Teil seines Gebietes auf Grundlage einer Schenkung des Kaisers aus dem Jahre 1381. Fürst Ulrich hat sich folglich an den Kaiser gewandt, in der Hoffnung, dass Friedrich III. seine Position anerkennt. Als Antwort hat Friedrich III. Ulrich I. im Jahre 1464 in den Stand eines Reichsgrafen erhoben und ihm den Titel 'Reichsgraf von Norden, Emden und Emisgonien in Ostfriesland, verliehen und ihn somit in den Schutz des Heiligen Römischen Reiches genommen."
 BtPLegacyMisc.EVTOPTA9:0 "Lasst uns dem Reich beitreten um unser Territorium zu sichern!"
 BtPLegacyMisc.EVTOPTB9:0 "Wir werden eigenständig bleiben!"
 #Eris's Advisors
 BtPLegacyMisc.EVTNAME5:0 "Pal Gazulli"
 BtPLegacyMisc.EVTDESC5:0 "Pal Gazulli war ein albanischer katholischer Priester, Gelehrter, Diplomat, und zudem ein ehemaliger Berater von Skanderbeg. Nach dem Tod von Georgius Pelino im Jahre 1463 wurde er zu dessen persönlichen Botschafter. Sein Bruder Gjon war ebenfalls Diplomat in der Liga von Lezhë."
 BtPLegacyMisc.EVTNAME6:0 "Anthony Cooke"
 BtPLegacyMisc.EVTDESC6:0 "Anthony Cooke war ein englischer Humanist und Gelehrter, der als Begleiter und Führer Edwards VI. diente. Auf Edwards Krönung wurde er zum Knight of Bath ernannt und diente im Parlament von Lewes. Er wurde schließlich ab 1553 im Tower of London auf Verdacht der Komplizenschaft in Lady Jane Greys Bewegung gefangen gehalten."
 #Trade Misc
 BtPLegacy_european_trade.EVTNAME1:0 "Ende des goldenen Zeitalters von Brügge"
 BtPLegacy_european_trade.EVTDESC1:0 "Ab spätestens dem 12. Jahrhundert war Brügge der reichste und wichtigste Hafen an der Nordsee. Allerdings begann der Zwin, der durch eine Sturmflut entstandene Wasserweg zur Nordsee und damit Grund für Brügges großen Reichtum, sich ab 1500 mit Schlamm zu füllen, was zu einer fortschreitenden Versandung und damit zu einem Rückgang der Bedeutung von Brügge als Handelszentrum führte. In diesem Zuge haben die Niederländer den Handel mehr und mehr nach Antwerpen geholt."
 BtPLegacy_european_trade.EVTOPTA1:0 "Nein! Scheut keine kosten, um den Kanal zu säubern!"
 BtPLegacy_european_trade.EVTOPTB1:0 "Da können wir nichts gegen tun."
 BtPLegacy_european_trade.EVTOPTC1:0 "Ordnet an, den Hafen und den Handel nach Sluis umzulagern, näher an die See."
 BtPLegacy_european_trade.EVTNAME2:0 "Der Aufstieg Antwerpens"
 BtPLegacy_european_trade.EVTDESC2:0 "Als sich der Zwin anfing mit Schlamm zu füllen, verlagerte sich der Handel vom bis dahin reichen Brügge an der Nordsee nach mehreren Jahrhunderten mehr und mehr nach Antwerpten, das schnell zum reichsten Hafen in der Nordsee wurde, vielleicht sogar zum reichsten der Welt."
 BtPLegacy_european_trade.EVTOPTA2:0 "Wunderbar!"
 BtPLegacy_european_trade.EVTNAME3:0 "Der Fall von Antwerpen"
 BtPLegacy_european_trade.EVTDESC3:0 "Antwerpen war bis zum Ende des 16. Jahrhunderts eine der reichsten Städte der Welt. Sie war aufgrund ihres Reichtums ein beliebtes Ziel bei relativ großem Mangel an Schutz. Im Jahr 1576 plünderten mit ihrem Lohn unzufriedene Soldaten die Stadt, was eine Massenemmigration nach Norden, vor allem nach Amsterdam auslöste. Danach würde Antwerpen nie wieder die Bedeutung und ihren Reichtum wiedergewinnen."
 BtPLegacy_european_trade.EVTOPTA3:0 "Nein! Beschüzt die Stadt und holt die Menschen zurück!"
 BtPLegacy_european_trade.EVTOPTB3:0 "Da können wir nichts gegen tun"
 BtPLegacy_european_trade.EVTNAME4:0 "Der Aufstieg Amsterdams"
 BtPLegacy_european_trade.EVTDESC4:0 "Als Antwerpen von der spanischen Furie geplündert wurde, flohen viele Handwerker, reiche Händler und einflussreiche Familien nach Norden, meist nach Amsterdam. Diese unvorhersehbare Einwanderung führte zum Aufstieg von Amsterdam als große Weltmacht und trug im Laufe von nur 50 oder 60 Jahren zum sogenannten "niederländischen Wunder" bei, dem Übergang der Niederlande von kleinen Vasallenstaaten zu einer großen Weltmacht."
 BtPLegacy_european_trade.EVTOPTA4:0 "Wunderbar!"
 BtPLegacy_european_trade.EVTNAME5:0 "Goldenes Zeitalter von Amsterdam"
 BtPLegacy_european_trade.EVTDESC5:0 "Im niederländischen goldenen Zeitalter wuchs Amsterdam bis Mitte des 17. Jahrhunderts zur reichsten Stadt der Welt. Am Ende eines globalen Handelsnetzes explodierte seine Bevölkerung von unter 5.000 im frühen 15. Jahrhundert auf fast 250.000 im 17. Jahrhundert!"
 BtPLegacy_european_trade.EVTOPTA5:0 "Wunderbar!"
 BtPLegacy_european_trade.EVTNAME6:0 "Ende des goldenen Zeitalters in [Root.GetName]"
 BtPLegacy_european_trade.EVTDESC6:0 "Nicht mehr an der Spitze eines weitläufigen, eigenen Handelsimperiums stehend, verliert die Provinz von [Root.GetName] etwas von ihrem Einfluss. Obwohl immer sie noch ein wichtiges Handelszentrum und Handelshafen ist, verlassen viele resignierte Händler und Handwerker die Stadt, um ihr Vermögen an anderer Stelle zu erwirtschaften. Daher strahlt der Hafen nicht mehr die überwältigende Dominanz über den örtlichen Handel aus, den er zuvor hatte."
 BtPLegacy_european_trade.EVTOPTA6:0 "Das ist die Natur des Handels."
