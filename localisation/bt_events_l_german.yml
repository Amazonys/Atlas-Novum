 BtPLegacy_european_trade.EVTDESC10:0 "Die große Provinz [Root.GetName] betritt ein goldenes Zeitalter von Handel und Entwicklung. An der Spitze eines reichen Handelsnetzes ist der Hafen gewachsen und wird in der Region zu einem primären Handelzentrum, welches eine überwältigende Dominanz über den örtlichen Handel und weit über den seiner neidischen Rivalen hinaus ausübt."
