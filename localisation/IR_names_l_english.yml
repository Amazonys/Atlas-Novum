 desc_hab_sinkwerken:0 "A major production site for salt in Salzburg. Control over this site allows us to ensure that our monopoly over salt, the Salzkammergut, is enforced properly."
 Restaurata_Secundum_Roma:1 "Restaurata Secundum Roma"
 desc_Restaurata_Secundum_Roma:0 "We have brought Constantinople back into the light from centuries off Turkish oppresion. Deus Vult that we shall protect it in its name. In the name of the holy father."

 #Russia
 muscovite_civil_war_legitimacy:0 "Uncertain Muscovite Succession"
 desc_muscovite_civil_war_legitimacy:0 "Due to the contested throne of Vasily II, we have descended into a period of instability. Only time will tell if we emerge from this crisis or not."
 denied_qasim_khan:0 "Denied Qasim Khan"
 desc_denied_qasim_khan:0 "Qasim Khan, a figure much celebrated in the area of Kasimov has not been allowed to rule the area as a subject. Therefore, we can expect rebellion to be more likely."
 vasily_dmitry_shares_power:0 "Shared Rulership"
 desc_vasily_dmitry_shares_power:0 "Due to the pressure of the rebellion of Dmitry Shemyaka, we have made the decision to give in to his demands and agree to share power. However, this has deeply upset the boyars who greatly resent Shemyaka's rule as well."
 muscovite_civil_war_ravaged:0 "Ravaged by the Muscovite Civil War"
 desc_muscovite_civil_war_ravaged:0 "We have successfully captured Dmitry Shemyaka, but at a high cost. Many towns in the north were searched and in some cases looted as our soldiers attempted to locate him. The northern lands will have to take time to recover."
 muscovite_inefficient_spies:0 "Inefficient Spies"
 desc_muscovite_inefficient_spies:0 "After the failed attempt to kill Shemyaka, it is clear that our agents require more training. For the time being, our espionage is seriously compromised."
 kaz_angered_qasim_sovereignty:0 "Interfered with the Qasim Khanate"
 muscovite_civil_war_vasily_ii_captured:0 "Vasily II Captured"
 desc_muscovite_civil_war_vasily_ii_captured:0 "The last Tatar raid by the Khanate of Kazan has crippled our leadership by capturing Vasily II himself. For now, an uneasy rule is being carried out until we can ensure the safe return of our monarch."

 #Poland
 lit_extra_states:1 "Beyond the Pale"
 desc_lit_extra_states:0 "Does this even need a description?"
 prussian_confed_rise:0 "Prussian Confederation Supported"
 desc_prussian_confed_rise:0 "The mercantile cities of Western Prussia chafed under the rule of the Teutonic Grandmaster. Desiring to attain greater priveleges for their buisnesses, the Prussian Confederation petitioned us for greater economic latitudes, to which we have agree for the betterment of our entire economy."
