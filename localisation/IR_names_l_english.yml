 pol_settle:0 "Polonizacja"
 desc_pol_settle:0 "The constituents of these lands are adopting Polish language and customs, further assimilating into the Commonwealth."
 union_of_lublin:0 "Union of Lublin"
 desc_union_of_lublin:0 "The crowns of Poland and Lithuania have been united, formally forming a single entity!"
 pol_qahal:0 "Qahal"
