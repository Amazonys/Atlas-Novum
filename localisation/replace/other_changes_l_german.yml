 recover_rome_title:0 "Rückeroberung Roms"
 recover_rome_desc:0 "Konstantinopel mag das neue Rom sein, aber die alte Reichshauptstadt, die Ewige Stadt selbst, ist seit dem Fall des Exarchats von Ravenna 751 verloren. Der unvorhergesehene Wiederaufstieg des Römischen Reichs hat eine starke Bewegung hervorgerufen, die die Wiedervereinigung mit unseren lateinischen Brüdern verlangt..."
 recover_rome_pp_title:0 "Rückeroberung Roms"
 recover_rome_pp_desc:0 "Konstantinopel mag das neue Rom sein, aber die alte Reichshauptstadt, die Ewige Stadt selbst, ist seit dem Fall des Exarchats von Ravenna 751 verloren. Der unvorhergesehene Wiederaufstieg des Römischen Reichs hat eine starke Bewegung hervorgerufen, die die Wiedervereinigung mit unseren lateinischen Brüdern verlangt..."
 recover_sicily_title:0 "Rückeroberung Siziliens"
 recover_sicily_desc:0 "Sizilien ging dem Reich 965 verloren, als die Insel von Mahomet erobert wurde. Es ist an der Zeit, dies zurechtzurücken und auf der Insel von Damocles und Archimedes wieder Griechisch zu sprechen."
 recover_the_coast_of_asia_minor_title:0 "Rückeroberung Kleinasiens"
 recover_the_coast_of_asia_minor_desc:0 "Solange die Länder von Kleinasien vom Feind gehalten werden, werden wir nie sicher sein. Durch die Eroberung der Küstenprovinzen hätten wir den Puffer, den wir brauchen."
 recover_the_balkans_title:0 "Rückeroberung Albaniens"
 recover_the_balkans_desc:0 "Die nächste Phase unseres Erstarkens sollte sich die Rückeroberung der östlichen Adriaküste zum Ziel setzen."
 recover_south_italy_title:0 "Rückeroberung Süditaliens"
 recover_south_italy_desc:0 "Seitdem die Franken feige die Stadt Konstantins geplündert haben, wissen wir, dass sie eine Gefahr darstellen. Wir müssen unsere westliche Flanke sichern, indem wir die Kontrolle über Süditalien übernehmen, damit dies nicht noch einmal geschieht."
 recover_west_anatolia_title:0 "Rückeroberung Westanatoliens"
 recover_west_anatolia_desc:0 "Die Zeit ist gekommen, Anatolien von den Türken zurückzuerobern und die Herrschaft der Römer über das, was einst Kern des Reiches war, wiederherzustellen."
 recover_western_balkans_title:1 "Rückeroberung Illyriens"
 recover_western_balkans_desc:0 "Wir müssen unsere Autorität über die Balkanhalbinsel erneuern und die Donau als unsere nördliche Grenze etablieren."
 
 #Purple Phoenix DLC Only Missions
 recover_central_anatolia_title:0 "Rückeroberung von Trapezunt"
 recover_central_anatolia_desc:0 "Wir müssen die Türken weiter zurückdrängen und mehr Gebiet für das Römische Reich zurückerobern. Unsere Herrschaft muss im zentralen Teil Anatoliens wiederhergestellt werden. Einerseits weil es unser Erbe ist. Andererseits um die Stadt der Begierde selbst ordnungsgemäß verteidigen zu können."
 recover_east_anatolia_title:0 "Rückeroberung Ostanatoliens"
 recover_east_anatolia_desc:0 "Führt die Rückeroberung Anatoliens zu einem erfolgreichen Ende."
 recover_crimea_title:0 "Rückeroberung Kaffas"
 recover_crimea_desc:0 "Sollte es uns gelingen, Kaffa wieder in den Besitz des Imperiums zu bringen, könnten wir unsere Position im Kampf um die Kontrolle über den Schwarzmeerhandel festigen."
 recover_east_islands_title:0 "Rückeroberung Zyperns"
 recover_east_islands_desc:0 "Durch die Rückeroberung von Zypern könnten wir für Sicherheit vor den Küsten Anatoliens sorgen."
 recover_albania_title:0 "Erobert Bulgarien"
 recover_albania_desc:0 "Um das zweite Rom zu schützen, müssen wir unser Land im östlichen Balkan bis in die Länder des bulgarischen Zarentums erweitern. Obwohl die Bulgaren ein stolzes Volk sind und sich oft gegen die osmanische Herrschaft auflehnten, würden sie sicherlich gerne einem wieder auferstehendem Römischen Reich beitreten."
 recover_isteria_title:0 "Rückeroberung Istriens"
 recover_isteria_desc:0 "Setzt die Rückeroberung der Adriaküste fort!"
 recover_north_italy_title:0 "Rückeroberung Norditaliens"
 recover_north_italy_desc:0 "Rom ist wieder Teil des Imperiums. Nun können wir den Blick nordwärts richten!"
 recover_lombardia_title:0 "Rückeroberung der Lombardei"
 recover_lombardia_desc:0 "Führt die Wiedereingliederung Italiens in das Imperium zu einem erfolgreichen Ende!"
 recover_west_islands_title:0 "Rückeroberung der Westinseln"
 recover_west_islands_desc:0 "Wenn wir die Kontrolle über Korsika und Sardinien erlangen, könnten wir die italienische Küste sichern. Die Balearen wären der ideale Ausgangspunkt für eine Ausdehnung auf die iberische Halbinsel."
 recover_south_spain_title:0 "Rückeroberung Hispaniens"
 recover_south_spain_desc:0 "Die spanische Küste bildet den äußersten Punkt unserer Ambitionen im Westen."
 recover_tripoli_title:0 "Rückeroberung von Tripolis"
 recover_tripoli_desc:0 "Tripolis muss zum Ruhme des Imperiums zurückerobert werden!"
 recover_tunis_title:0 "Rückeroberung von Tunis"
 recover_tunis_desc:0 "Tunis ist die Heimat des einstigen Erzfeindes Roms: Karthago bildet den westlichsten Punkt unserer Ambitionen an der afrikanischen Küste."
 recover_antioch_title:0 "Rückeroberung Antiochias"
 recover_antioch_desc:0 "Die Bedeutung von Antiochia als heiliger Stadt kann nicht hoch genug bemessen werden! Wir müssen sie wieder zu einem Teil des Imperiums machen!"
 recover_jerusalem_title:0 "Rückeroberung Jerusalems"
 recover_jerusalem_desc:0 "Der nächste Schritt unserer Wiedererstarkens sollte in der Rückeroberung Jerusalems bestehen!"
 recover_alexandria_title:0 "Rückeroberung Alexandrias"
 recover_alexandria_desc:0 "Alexandria, die einstige Kornkammer Roms, wäre eine fabelhafte Bereicherung für unser wiederauferstandenes Imperium!"
 
 
 
 #Colonial Missions
 establish_canada_colony_title:0 "Errichtet eine Kolonie in Kanada"
 establish_canada_colony_desc:0 "Das reiche Tal am Sankt-Lorenz-Strom und der umgebenden Gebiete scheint der ideale Ort für eine neue Siedlung zu sein. Lasst uns eine neue große Stadt in diesem weiten Land gründen!"
 establish_usa_colony_title:0 "Errichtet eine Kolonie an der amerikanischen Ostküste"
 establish_usa_colony_desc:0 "Die fruchtbaren gemäßigten Waldgebiete an der Ostküsten von Nordamerika wäre ein geeigneter Ort für eine neue Kolonie. Lasst uns schleunigst eine neue Siedlung an diesen fernen Küsten errichten!"
 establish_carribean_colony_title:0 "Errichtet eine Kolonie auf den Kleinen Antillen"
 establish_carribean_colony_desc:0 "Die winzigen Inseln der Karibik produzieren Zucker, exotisches Bauholz, Gewürze, Kaffee, Tabak und vieles mehr in weit größerer Menge als ihre geringe Größe vermuten ließe. Ihre zentrale Lage macht sie zudem zu einem idealen Handelsplatz. Wir sollten dort unverzüglich eine Präsenz aufbauen um uns mit diesem Potenzial einen Vorteil zu verschaffen!"
 
 #Misc
 reestablishing_themes_names_tooltip:0 "In den zurückeroberten Provinzen und ihren Städten werden ihre griechischen Namen wieder eingeführt."
 emilia_in_hre_tooltip:0 "§YRomagna§!-Region gehört dem Kaiserreich an oder ist ein Vasall des Kaisers."
 merchant_republic_desc:1 "Eine Regierungsform bei welcher das Land als Republik regiert wird, aber seinen Schwerpunkt auf Wirtschaft und Handel gelegt hat.\nWenn eine Kaufmannsrepublik mehr als 40 Provinzen in §YStaaten§! besitzt, erleiden sie Abzüge auf ihre §YRepublikanische Tradition§!."
 CANT_PRESS_SAILORS_TOO_FEW:0 "Ihr könnt keine Seeleute von Eurem Vasallen verlangen, wenn sie weniger als $NEED|Y$ Seeleute besitzen, da Sie diese selbst benötigen. Im Moment haben sie $CURR|Y$."
 
