 ganga_desc:0 "Ganga es la diosa del río sagrado Ganges que purifica y redime."
 shakti_desc:0 "Shaktí es la diosa del poder y la energía dinámica."
 vishnu_desc:0 "Visnú es el dios omnipotente que sostiene el mundo."
