 odin:0 "Odín"
 odin_desc:0 "Odín es el dios principal del Panteón nórdico, generalmente asociado con la guerra, la victoria y la muerte."
 freya:0 "Freya"
 freya_desc:0 "Freya es la diosa a la que se suele adorar por su amor, belleza, fertilidad y sus promesas de la riqueza."
 tor:0 "Thor"
 tor_desc:0 "Thor es hijo de Odín y y es el dios que protege la especie humana contra los terrores que tratan de entrar en Midgard."
 tyr:0 "Tyr"
 tyr_desc:0 "Tyr es el dios manco de la justicia, y uno de los dioses más valientes."
 snotra:0 "Snotra"
 snotra_desc:0 "Snotra es la diosa de la inteligencia. Un hombre o una mujer sabia puede ser llamada snotr en su honor."
 njord:0 "Njord"
 njord_desc:0 "Padre de Freya, dios del mar y de la riqueza, lleva comida a la mesa de sus fieles"
