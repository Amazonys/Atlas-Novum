 desc_feudalism:0 "Im Lauf der Zeit entwickeln die meisten Gesellschaften ein Bedürfnis nach einer gemeinschaftlichen Struktur mit stärkeren und beständigeren Regierungsinstitutionen. Nach dem Niedergang des Römischen Reichs wurde dieses Bedürfnis durch eine Reihe von Institutionen und Bräuchen erfüllt, die gemeinsam betrachtet häufig als Teil des europäischen Feudalsystems gelten. Aus ähnlichen Gründen bildeten sich dauerhafte Regierungs- und Gesellschaftssysteme auf der ganzen Welt, deren Wurzeln in manchen Fällen sogar noch weiter zurückreichen als der Feudalismus selbst.\nIm Gegensatz zu den anderen Institutionen deckt der Begriff Feudalismus ein breites Spektrum diverser Systeme ab und existiert von Beginn an überall in jenen Teilen der Welt, in denen eine starke Tradition des Urbanismus, der institutionalisierten Regierung sowie der gesellschaftlichen Schichtung einen kritischen Punkt erreichte. Die Institution kann durch den Kontakt mit einer dieser Kulturen verbreitet werden oder auch in einigen Fällen in Gesellschaften, die gewisse Kriterien erfüllen, von selbst wachsen."
 desc_renaissance:0 "Seit dem 14. Jahrhundert förderten die Reichen und Mächtigen in den italienischen Stadtstaaten Künstler und Gelehrte, die bereit waren, die alten römischen und griechischen Gesellschaften ihrer Vorväter zu erforschen. Als kulturelle Bewegung hat die Renaissance bereits einen Großteil der Region erfasst und übt großen Einfluss auf Literatur, Kunst, Philosophie und Musik aus. Humanistische Gelehrte analysieren zudem die Gesellschaft, in der sie leben, und vergleichen sie mit den Idealen der Philosophen der Antike. Der Humanismus der Renaissance ist zu einer reiferen Bewegung geworden, die bereit ist, sämtliche Aspekte der Gesellschaft zu durchdringen. Ein neues Ideal sowohl für die Herrschenden als auch für jene, über die geherrscht wird, verbreitet sich so rasch, wie es die frühen Druckereien zulassen. Ein wahrer Humanist der Renaissance ist ein Experte auf jedem Gebiet, von der Politik und der Philosophie bis hin zur Kunst, der Deutung von Texten, der Musik und der Architektur. Die Renaissance ist nun bereit, die Welt so neuzugestalten, dass sie besser zu den Idealen der Antike passt."
 desc_new_world_i:0 "Die Entdeckung der Neuen Welt läutete ein neues Zeitalter nicht nur für die Kolonisten und Kolonisierten ein, sondern führte auch zu einer Verbreitung von Rohstoffen und Techniken sowie einer Vermessung der riesigen Weiten des Globus. Mit der Verbreitung von Tieren, Feldfrüchten, Silber und Krankheiten über den Atlantik wurden die ersten Schritte zu einer wahren Weltwirtschaft unternommen, und während ferne Lande und Völker kartiert und dokumentiert wurden, wurden sowohl Ideen als auch religiöse und philosophische Debatten durch das, was wir in den Gesellschaften in Übersee fanden, immer facettenreicher. Große Geister sehen die Notwendigkeit, infrage zu stellen, was einst Wahrheit war, und von Valladolid bis Fatehpur Sikri steht das Wesen der Welt nun offen zur Debatte."
 desc_printing_press:1 "Die Möglichkeit zur Massenherstellung von Schrifterzeugnissen sollte die Verbreitung von Wissen revolutionieren und in vielerlei Hinsicht auch die frühmoderne Gesellschaft als Ganzes. Die neue Kunst, zu deren Pionieren der venezianische Maler Aldus Manutius zählte, half dabei, die Renaissance voranzutreiben, indem die übersetzten Klassiker für ein breiteres Publikum zugänglich gemacht wurden. Später profitierte die Reformation in hohem Maße von der Fähigkeit, kritische Publikationen und Übersetzungen der heiligen Schriften zu verbreiten.\n\nDer Buchdruck ist nun als Technik ausgereift und in ganz Europa zu finden, weshalb Hunderttausende von Exemplaren von religiösen und politischen Pamphleten, aber auch von wissenschaftlichen Traktaten und Abhandlungen darüber, wie man sich am besten zu verhalten hat, auf dem gesamten Kontinent kursieren. Da nun allerorten Druckerstuben aus dem Boden gestampft werden, ist es für gewöhnliche Herrscher schwer geworden, die neue Technik einzudämmen, denn die vergleichsweise einfachen Produktionsmittel ermöglichen das Umgehen einer Zensur, indem man das Geschäft über eine Grenze verlegt oder einfach nur den Namen auf einer Titelseite ändert."
 desc_global_trade:0 "Güter wurden bereits seit der Antike über die verschiedenen Kontinente befördert. Doch wo dies zuvor auf eine feste Anzahl von Routen begrenzt war und Güter wie die in indischen und chinesischen Manufakturen gefertigten Waren ihren Weg über den Indischen Ozean und entlang der Seidenstraße fanden, wird der gesamte Handel nun zunehmend Teil eines größeren, globalen Systems. Mit der Entdeckung des amerikanischen Kontinents, der Seerouten um das Kap von Afrika und der Überquerung des Pazifiks werden lokale Handelsnetze in einem weltumspannenden, ineinander verflochtenen Netz verbunden.\n\nIn den Anden abgebautes Silber wird nun kistenweise den ganzen Weg über Europa nach China und Indien verbracht. In Skandinavien gewonnenes Erz und Schmiedeeisen wird von englischen Kaufleuten in Westafrika verkauft, und andere machen ein Vermögen mit dem Vertrieb von Textilien und Gewürzen innerhalb des südostasiatischen Handelsgebiets. Lokale indische Kaufleute investieren in zukünftige europäische Handelsunternehmungen. Es mag noch zu früh sein, um von einer echten globalen Wirtschaft zu sprechen, die erste Saat dafür wurde damit jedoch sicherlich bereits ausgebracht."
 desc_manufactories:0 "Während eine Reihe technischer Innovationen im Verlauf des 16. und 17. Jahrhunderts die Produktionsmenge einiger Erzeugnisse wie Eisen oder Textilien ansteigen ließ, wurde der größte Fortschritt in der Herstellung in Form neuer Organisationsarten gemacht. Durch die Schaffung von Manufakturen, die häufig außerhalb der Stadtgrenzen liegen, können Handelskapitalisten sowohl die uralten Gildengesetze umgehen, die eine Massenproduktion vom Prinzip her eigentlich verhindern, als auch Möglichkeiten erkunden, um die Produktion durch die Zusammenführung und Spezialisierung von Arbeitskräften an einem Ort zu steigern. Die Vorläufer der späteren Industrialisierung sind in der Lage, die Produktionsmenge zu erhöhen, indem sie den Zugang zu Rohstoffen und die Massenorganisation erleichtern, anstatt auf teure neue Maschinen setzen zu müssen. Dies ist an sich eine riesige Veränderung gegenüber den früheren, oftmals schweren Regulierungen unterliegenden Methoden, und im Zusammenspiel mit den späteren technischen Fortschritten wird diese Produktionsart die Gesellschaft revolutionieren."
 desc_enlightenment:0 "Das letzte Jahrhundert sah eine zunehmende Beliebtheit von Rationalismus und Empirismus unter den größten Denkern des Zeitalters. In Schriften, Publikationen oder Kaffeehäusern diskutieren Könige, Wissenschaftler, Philosophen und Literaten die Verdienste der Toleranz, des wissenschaftlichen Denkens sowie der Verbreitung der Ideale der Aufklärung für die gesamte Menschheit. Von Universitäten oder den Höfen aufgeklärter Monarchen aus werden Expeditionen entsandt, um die Welt zu vermessen, zu katalogisieren, zu wiegen und zu kartieren, damit wir die Gesetze, die die Dinge um uns herum regeln, besser verstehen. Andere diskutieren über die Gesetze, die die Gesellschaft regeln, und versuchen, ein Verständnis für die Menschenrechte zu erlangen.\n\nGroße Vorhaben wie etwa das kolossale Unternehmen, eine vollständige Enzyklopädie sämtlichen Wissens zu schreiben oder einen Index aller Pflanzen, Tiere und Pilze in der Welt zu erstellen, werden zum Wohl der gesamten Menschheit verfolgt. Das Licht der Vernunft wurde entzündet, und viele werden nicht eher ruhen, als bis es in alle Ecken der Welt getragen wurde."
