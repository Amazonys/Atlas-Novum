 the_wandering_people:0 "The Wandering People"
 the_wandering_people_desc:0 "Wherever we have gone, war has followed us. Yet we always move on, to other lands, from the sea to beyond the Great River. So, when war comes for us again, we must be ready to move."
 dark_and_bloody_ground:0 "Dark and Bloody Ground"
 dark_and_bloody_ground_desc:0 "Our ancient homeland has been the theater of war after war. Those who have sought to claim and hold it have paid a dear price for it. We must ensure this always remain the case."
 the_bread_dance:0 "The Bread Dance"
 the_bread_dance_desc:0 "By organizing ceremonies to celebrate planting and harvesting, we can better regulate our lives and better instill a sense of tradition."
 shaawanwaki_identity:0 "Shaawanwaki Identity"
 shaawanwaki_identity_desc:0 "Though we may be scattered to the wind, and months-long journeys may lie between our villages, we can never allow ourselves to forget that we are the Shaawanwaki - Shawnee - people."
 autonomous_clans:0 "Autonomous Clans"
 autonomous_clans_desc:0 "With the great distance between the clans of our people, each must learn to function on its own, and to find the leaders they need among their people, thus giving more Shawnee people the occasion to illustrate themselves."
 farreaching_relations:0 "Far-Reaching Relations"
 farreaching_relations_desc:0 "In our migrations, we have encountered many people. Some have become friends, some have become enemies, but if we could bind these people together, perhaps we might not abandon our homeland."
 private_war_parties:0 "Private War Parties"
 private_war_parties_desc:0 "We should encourage those members of the tribe who have lost their own to the actions of neighboring tribe to form private war parties to exact revenge. Thus, more of our folk would have the chance to learn the way of war, increasing the numbers of trained warriors we can rely upon. "
 POWER_COST_CORE:0 "We have a legitimate core: $VAL$\n"
 CRE_ideas:0 "Creek Ideas"
 CRE_ideas_start:0 "Creek Traditions"
 CRE_ideas_bonus:0 "Creek Ambition"
 creek_caste_system:0 "Creek Caste System"
 creek_caste_system_desc:0 "By maintaining an established system of caste, we can ensure that our society remains stable."
 green_corn_celebration:0 "Green Corn Celebration"
 green_corn_celebration_desc:0 "Agricultural festivals, such as the Green Corn Celebration, will encourage our people to strive for greater yield in their fields."
 four_mother_towns:0 "Four Mother Towns"
 four_mother_towns_desc:0 "We must never forget the four towns from which our people draw their origins, and must strive to maintain their glorious legacy."
 micos_leadership:0 "Micos Leadership"
 micos_leadership_desc:0 "By leaving leadership in battle to local village chief, the Micos, who best know their own people, we greatly enhance our ability to draw support from local villages."
 muscogee_neutrality:0 "Muscogee Neutrality"
 muscogee_neutrality_desc:0 "We should not take side in the wars of people around us, no matter how powerful, but instead seek to trade with all."
 red_sticks:0 "Red Sticks"
 red_sticks_desc:0 "The red weapons of our more traditional warrior remind us of our traditions in warfare and our strength in battle. We should not forget them! "
