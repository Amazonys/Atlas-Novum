 IR_druze.1.t:0 "Druze Schools of Thought"
 IR_druze.1.desc:0 "The Druze faith incorporates elements of various different philosophies and beliefs that make up Druze theology. As a Druze ruler we can choose which Druze philosophy or school of thought to focus on. These last for the life of a ruler or until an event changes it. Each Druze nation starts out with three schools; Tajalli, Pythagorean and Platonic. Additional schools are unlocked by owning or bordering provinces of other religions."
 IR_druze.1.a: "Tajalli"
 IR_theophany_option_tooltip: "Tajalli refers to the manifestation of God's light experienced by mystics who have reached a high level of purity. According to Druze scripture Fatimid caliph al-Hakim bi-Amr Allah experienced Theophany."
