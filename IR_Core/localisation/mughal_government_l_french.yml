l_french:
 ASSIMILATED_CULTURE_HEADER:0 "$TITLE|Y$"
 ASSIMILATED_CULTURE_NO_BENEFIT:0 "L'assimilation de cette sphère culturelle n'apporte aucun avantage."
 mughal_government_altaic_assimilated:0 "Artilleurs turcomans"
 mughal_government_altaic_assimilated_desc:0 "Les artilleurs turcomans ont rejoint nos armées après la conquête des steppes d'Asie centrale. Rien qu'entendre le bruit de leurs armes fera s'enfuir nos ennemis !"
 mughal_government_baltic_assimilated:0 "Commerce balte"
 mughal_government_baltic_assimilated_desc:0 "La mer Baltique a toujours été animée de nombreux vaisseaux faisant commerce de biens précieux, tels que le grain de Pologne ou les peaux de Russie. C'est pour cela que tant de ports si riches sont dispersés tout au long de ses côtes."
 mughal_government_british_assimilated:0 "Gouverner les mers"
 mughal_government_british_assimilated_desc:0 "S'il y a un caractère distinct dans la gouvernance britannique, c'est la domination en mer. Leurs vaisseaux et leurs tactiques navales dépassent de loin ceux de tous les autres peuples. Si notre flotte s'appuyait sur eux, nous pourrions régner sur les mers !"
 mughal_government_burman_assimilated:0 "Commandement militaire birman"
 mughal_government_burman_assimilated_desc:0 "Il est de tradition dans la noblesse birmane d'étudier l'art de la guerre tout au long de sa vie. Son expertise stratégique nous sera de la plus grande utilité."
 mughal_government_byzantine_assimilated:0 "Héritage de Rome"
 mughal_government_byzantine_assimilated_desc:0 "Nombre de pays se sont présentés en héritiers de l'Empire romain, même si leurs prétentions pour cela étaient plus ou moins légitimes. Ne devrions-nous pas devenir nous aussi un peuple de conquérants pour nous glorifier à notre tour de son nom ?"
 mughal_government_carpathian_assimilated:0 "Légions noires des Carpates"
 mughal_government_carpathian_assimilated_desc:0 "Les dirigeants des Carpates se sont longtemps appuyés sur des armées mercenaires permanentes pour protéger leurs possessions. Ces mercenaires sont toujours présents, mais n'ont plus personne à qui vendre leurs services. Profitons-en donc pour faire baisser les prix."
 mughal_government_caucasian_assimilated:0 "Esclaves mamelouks"
 mughal_government_caucasian_assimilated_desc:0 "Le Caucase a longtemps été la source de soldats esclaves mamelouks, du type de ceux qui ont fondé le premier sultanat de Delhi. Nous devrions perpétuer cette pratique en amenant ces guerriers dans notre giron."
 mughal_government_gaelic_assimilated:0 "Courage des Highlanders"
 mughal_government_gaelic_assimilated_desc:0 "Les populations du Nord des îles Britanniques sont célèbres pour leur résistance contre les étrangers et leur capacité à faire face aux tactiques d'assaut frontal. Maintenant qu'elles sont placées sous notre autorité, nous pouvons les employer dans nos armées pour les rendre encore plus résistants."
 mughal_government_central_indic_assimilated:0 "Guerre dans la jungle"
 mughal_government_central_indic_assimilated_desc:0 "S'il y a quelques choses qui caractérisent les régions du centre de l'Inde, ce sont les jungles impénétrables et le climat malsain. Les indigènes ont trouvé le moyen non seulement d'y survivre, mais aussi d'y prospérer. Nous devrions donc mettre à profit leurs connaissances pour permettre à nos armées de se ravitailler même dans les terrains les plus difficiles."
 mughal_government_east_asian_assimilated:0 "Bureaucratie confucianiste"
 mughal_government_east_asian_assimilated_desc:0 "Les États de Chine ont été guidés par la philosophie politique du confucianisme pendant plus d'un millénaire, qui leur a permis de mettre sur pieds des administrations extrêmement efficaces et d'assurer la légitimité de leurs dirigeants. Si ces gens sont bien évidemment malavisés, quelques éléments de cette bureaucratie confucéenne pourraient être adoptés au sein de notre propre gouvernement."
 mughal_government_kongo_group_assimilated:0 "Syncrétisme congolais"
 mughal_government_kongo_group_assimilated_desc:0 "Grâce aux considérations libérales des Congolais en matière de religion, les familles des chefs locaux sont prêtes à fournir un tribut au harem moghol."
 mughal_government_cushitic_assimilated:0 "Le royaume du prêtre Jean"
 mughal_government_cushitic_assimilated_desc:0 "La Corne de l'Afrique a été, durant des siècles, un bastion de la Chrétienté. Les récits sur le prêtre Jean assurent aux pays de la région une légitimité incontestable aux yeux des chrétiens, et les souverains locaux prétendent quant à eux descendre du roi Salomon. Nous pouvons donc tirer parti de cet héritage en présentant notre empire comme l'héritier de cette histoire et ainsi propager notre foi."
 mughal_government_dravidian_assimilated:0 "Industrie du Sud de l'Inde"
 mughal_government_dravidian_assimilated_desc:0 "L'Inde méridionale abrite de prospères industries produisant des étoffes, des épices et des pierres précieuses. Leur succès ne s'explique pas par un simple hasard géographique, mais est le produit d'un réseau dense de production et d'échanges commerciaux. Nous avons beaucoup à apprendre de ce système, qui pourrait être appliqué à l'échelle du pays."
 mughal_government_african_assimilated:0 "Richesses des Swahilis"
 mughal_government_african_assimilated_desc:0 "La côte orientale de l'Afrique, où vivent les peuples bantous orientaux, est d'une opulence insolente. Grâce aux mines déjà creusées par les indigènes, il sera très simple pour nous d'exploiter ces matières premières de luxe."
 mughal_government_east_slavic_assimilated:0 "Conscription de masse"
 mughal_government_east_slavic_assimilated_desc:0 "Les peuples slaves orientaux sont capables de lever des armées immenses, bien au-delà des capacités des autres États avec lesquels ils peuvent être comparés. Ils y parviennent par la levée en masse et l'armement des classes inférieures de leur société, une politique que nous nous sommes toujours refusés à adopter. Mais sans doute n'a-t-elle pas que des inconvénients."
 mughal_government_eastern_aryan_assimilated:0 "Production textile de l'Inde orientale"
 mughal_government_eastern_aryan_assimilated_desc:0 "La soie, le coton et les étoffes sont le moteur économique de l'Inde orientale. L'importance de ces biens a fait de toute la région un foyer d'innovation pour de nouvelles techniques de production, que nous ne devrions pas rechigner à adopter nous-mêmes."
 mughal_government_evenks_assimilated:0 "Tactiques de cavalerie mandchoues"
 mughal_government_evenks_assimilated_desc:0 "La puissance réputée de la cavalerie mandchoue réside dans ses excellentes tactiques. En sachant déjouer tous les plans de l'ennemi, elle est capable de se créer des occasions qui lui permettent de lancer des attaques de flanc dévastatrices. Si ces méthodes ne sont pas totalement inconnues de nos propres cavaliers, ajouter l'expertise des Mandchous à la leur les rendrait réellement impressionnants."
 mughal_government_french_assimilated:1 "Culture de cour française"
 mughal_government_french_assimilated_desc:0 "La culture aristocratique française est réputée dans le monde entier. Les diplomates et ambassadeurs français veillent constamment à ce que l'importance de leur nation soit reconnue sur la scène internationale. Nous profiterions grandement de leurs services."
 mughal_government_germanic_assimilated:0 "Impression allemande"
 mughal_government_germanic_assimilated_desc:0 "L'invention de la presse typographique a révolutionné l'ensemble de la société, et c'est le peuple allemand qui en est l'instigateur. Contrôler la presse nous aidera à propager nos idées et nos institutions jusqu'aux régions les plus reculées de notre empire."
 mughal_government_great_lakes_group_assimilated:0 "Unités légères des Grands Lacs"
 mughal_government_great_lakes_group_assimilated_desc:0 "Les tribus des Grands Lacs d'Afrique ont la réputation de former d'excellents voltigeurs. Les incorporer au sein de nos armées nous permettrait de mieux piller les richesses de nos ennemis."
 mughal_government_hindusthani_assimilated:0 "Expansion continuelle"
 mughal_government_hindusthani_assimilated_desc:0 "Tout comme l'ont fait les diverses incarnations du sultanat de Delhi avant nous, nous devons nous tailler un vaste empire en Inde. L'Hindoustan n'est que le commencement !"
 mughal_government_iberian_assimilated:0 "Colonialisme ibérique"
 mughal_government_iberian_assimilated_desc:0 "Les peuples de la péninsule Ibérique ont fait le choix de la découverte et de la conquête des terres inconnues, ce qui s'accorde parfaitement à nos ambitions expansionnistes. Maintenant qu'ils relèvent de notre autorité, ils devraient conquérir et peupler ces territoires que nous gouvernons."
 mughal_government_iranian_assimilated:0 "Conseillers persans"
 mughal_government_iranian_assimilated_desc:0 "Les lettrés et négociants persans sont les conseillers les plus qualifiés qui nous soient disponibles. Et maintenant que nous avons pris le contrôle de nombreux foyers d'enseignements persans, nous pouvons commencer à en former au sein même de nos frontières."
 mughal_government_japanese_g_assimilated:0 "Samouraïs japonais"
 mughal_government_japanese_g_assimilated_desc:0 "La caste des guerriers samouraïs du Japon est légendaire pour ses valeurs de loyauté absolue et de refus total de la reddition au combat. Si la qualité de leurs lames est bien inférieure aux nôtres, nos hommes auraient beaucoup à apprendre de leurs valeurs."
 mughal_government_korean_g_assimilated:0 "Lettrés coréens"
 mughal_government_korean_g_assimilated_desc:0 "La scène politique coréenne est dominée par l'affrontement des idées des lettrés. Cela a donné naissance à une culture du débat qui, si nous en retenons les leçons, fera de notre pays un foyer d'innovation intellectuelle."
 mughal_government_latin_assimilated:0 "Princes de la Renaissance"
 mughal_government_latin_assimilated_desc:0 "Ce culte du renouveau qui s'est saisi de l'Italie a donné naissance à une véritable envie d'adopter de nouvelles conceptions et de nouvelles institutions. Notre pays devrait prendre exemple sur eux et chercher à s'adapter à notre époque nouvelle."
 mughal_government_lost_cultures_group_assimilated:0 "Connaissances perdues"
 mughal_government_lost_cultures_group_assimilated_desc:0 "Nous avons établi notre autorité sur des peuples dont l'origine est impossible à tracer. Pourtant, leurs manières de combattre nous ont enseigné maintes choses."
 mughal_government_turko_semitic_assimilated:0 "Cavalerie du Levant"
 mughal_government_turko_semitic_assimilated_desc:0 "Le monde arabe est réputé pour ses chevaux de combat. Mettre à la disposition de nos troupes ces puissantes montures rendrait notre cavalerie encore plus effrayante sur le champ de bataille."
 mughal_government_maghrebi_assimilated:0 "Pirates barbaresques"
 mughal_government_maghrebi_assimilated_desc:0 "Les populations maghrébines couvrent l'ensemble de la côte nord de l'Afrique. Elles ont une longue expérience de la piraterie sur les riches couloirs maritimes animés par les Italiens. Nous devrions donc les recruter dans nos flottes en en faisant des corsaires."
 mughal_government_malay_assimilated:0 "Princes-marchands malais"
 mughal_government_malay_assimilated_desc:0 "Les Malais ont une longue tradition de commerce. Tout dirigeant malais qui aspire au succès doit à la fois garder le contrôle des politiques commerciales et de la puissance respective des marchands locaux. Cette expertise dans les choses du négoce nous sera fort utile."
 mughal_government_mande_assimilated:0 "L'Occident de l'Islam"
 mughal_government_mande_assimilated_desc:0 "Nous avons unis les peuples mandés sous notre bannière, et notre empire s'étend désormais de l'Afrique à l'Asie. L'Islâm doit être uni sous l'autorité de notre sultanat universel."
 mughal_government_mon_khmer_assimilated:0 "Architecture des temples d'Asie du Sud-Est"
 mughal_government_mon_khmer_assimilated_desc:0 "Les paysages khmers et vietnamiens sont dominés par des temples colossaux. Étant donné l'intérêt que nous portons nous-mêmes à l'architecture monumentale, nous aurions sans doute beaucoup à apprendre de l'étude des techniques employées par ces cultures."
 mughal_government_pacific_assimilated:0 "Marins du Pacifique"
 mughal_government_pacific_assimilated_desc:0 "Les peuples du Pacifique sont des marins innés, voyageant sur les vastes étendues de la plus grande mer connue au monde. Nous devrions les recruter au sein de notre flotte afin de protéger nos côtes."
 mughal_government_sahelian_assimilated:0 "Nomades du désert"
 mughal_government_sahelian_assimilated_desc:0 "Les peuples du Sahel sont les nomades du Sahara, capables de franchir les vastes distances d'une région où tout homme normal serait incapable de vivre."
 mughal_government_scandinavian_assimilated:0 "Rivalités et novations nordiques"
 mughal_government_scandinavian_assimilated_desc:0 "La Scandinavie a une longue tradition de guerres, qui a permis la naissance d'officiers chevronnés dont l'expérience nous serait fort utile."
 mughal_government_south_slavic_assimilated:0 "Bastion slave"
 mughal_government_south_slavic_assimilated_desc:0 "Les Slaves du Sud ont été le rempart qui se dressait pour protéger le restant de l'Europe des invasions étrangères. En les soumettant, nous avons prouvé la futilité de tout cela, et très bientôt l'Europe devra à son tour se soumettre à nous."
 mughal_government_southern_african_assimilated:0 "Or d'Afrique du Sud"
 mughal_government_southern_african_assimilated_desc:0 "Le Sud de l'Afrique abonde en or, à tel point que les indigènes ont élaboré diverses méthodes très efficaces pour s'assurer que l'inflation ne devienne pas incontrôlable."
 mughal_government_sudanese_assimilated:0 "Routes commerciales du Soudan"
 mughal_government_sudanese_assimilated_desc:0 "Les Soudanais possèdent depuis fort longtemps des routes commerciales qui parcourent les régions dangereuses des territoires qu'ils occupent. C'est grâce à leurs réseaux que l'Afrique australe est reliée aux richesses de l'Égypte."
 mughal_government_tartar_assimilated:0 "Chevaux des steppes"
 mughal_government_tartar_assimilated_desc:0 "Les steppes pontiques font d'excellentes pâtures pour ces chevaux que les Tatars utilisent de façon si dévastatrice. Leurs compétences dans le domaine de l'élevage nous aideront donc à élever de nombreuses montures pour notre cavalerie."
 mughal_government_southeastasian_group_assimilated:0 "Urbanisme thaï"
 mughal_government_southeastasian_group_assimilated_desc:0 "Le modèle politique du « mandala », si répandu parmi les peuples thaïs, fait du dirigeant et de sa capitale le centre du monde. La priorité accordée à cette capitale pousse les Thaïs à concevoir des cités immenses, capables d'abriter des millions d'habitants. Puisque nous contrôlons nous-mêmes de grandes cités, l'efficacité des Thaïs dans le domaine de l'urbanisme devrait donc nous être d'un grand intérêt."
 mughal_government_tibetan_group_assimilated:0 "Ascétisme tibétain"
 mughal_government_tibetan_group_assimilated_desc:0 "Les moines du Tibet dédient leur vie à la méditation et l'ascèse dans des monastères qui sont tout à la fois écartés et accessibles. Cette dévotion gagnerait à être imitée."
 mughal_government_finno_ugric_assimilated:0 "Orgueil finnois"
 mughal_government_finno_ugric_assimilated_desc:0 "Les populations finno-ougriennes considèrent comme leur pays le Nord glacé du Vieux Monde. Pourtant, tout un chacun pourrait jurer que ces régions sont dépourvues de vie."
 mughal_government_west_african_assimilated:0 "Élites ouest-africaines"
 mughal_government_west_african_assimilated_desc:0 "Notre empire s'étend jusqu'aux tribus de l'ouest de l'Afrique, aussi sommes-nous devenus dépendants de leurs dirigeants indigènes si lointains. Avec le temps, pourtant, nous avons appris à intégrer ces hiérarchies locales au sein de la nôtre, érodant progressivement les autorités locales et mettant fin à leur autonomie."
 mughal_government_west_slavic_assimilated:0 "Généraux slaves"
 mughal_government_west_slavic_assimilated_desc:0 "Les Slaves occidentaux ont durant des décennies fourni des commandants militaires excellant à user des armes nouvelles de la meilleure façon possible, tout en recourant à des tactiques inhabituelles. Maintenant qu'ils nous sont soumis, nous devrions utiliser cette compétence à notre profit."
 mughal_government_western_aryan_assimilated:0 "Négociants du Gujarât"
 mughal_government_western_aryan_assimilated_desc:0 "Les marchands établis au Gujarât voyagent sur les vastes étendues de l'océan Indien pour y profiter de la moindre opportunité de faire du profit. Cela leur a permis de faire du commerce une véritable science, qui nous serait d'une grande utilité pour assimiler leurs ports."

