 #streltsy_concessions:0 "Levy Privileges"
 #desc_streltsy_concessions:0 "The levies have been given additional privileges that are putting additional financial strain on our army administration."
 #streltsy_angered:0 "Discontent Among the Levies"
 #desc_streltsy_angered:0 "We have refused the levies the right to return home while also denying them privileges to support their families there. This has left them feeling unhappy and left them open to the subversive elements in our country."
 #streltsy_revolted:0 "Levy Revolt"
 #desc_streltsy_revolted:0 "The discontented amongst the levies have revolted and left their ranks, leaving an army purged of subversive elements."
 #streltsy_inspection:0 "Levy Inspections"
 #desc_streltsy_inspection:0 "We have increased funding for the regular inspections and replacement of equipment for the levies."
 #streltsy_garrison:0 "Strengthened Garrisons"
 #desc_streltsy_garrison:0 "Our recruitment of levies has allowed us to offer a means of employment for persons throughout our country. Often this means that our local fortresses can be better staffed and equipped, making our country better defended than ever before."
 #streltsy_events.1.t:0 "Levy Protests"
 #streltsy_events.1.d:0 "Our prolonged wars have left the levies weary. As lifelong soldiers they have families and businesses at home that they attend in peacetime and long wars make it hard for them to maintain this life. A delegation of levied soldiers arrived today in [Root.Capital.GetCapitalName] asking to be allowed to return to their homes or to be compensated with higher pay."
 #streltsy_events.1.a:0 "We can make some concessions."
 #streltsy_events.1.b:0 "They must return to their regiments or face desertion charges!"
 #streltsy_events.1.b.tt:0 "This may provoke a levy revolt.\nChances of a revolt will increase if you have War Exhaustion."
 #streltsy_events.1.c:0 "Let us execute them for deserting their posts!"
 #streltsy_events.1.c.tt:0 "This will provoke a Streltsy revolt. The size of the revolt will depend on how many Streltsy you currently employ."
 #streltsy_events.2.t:0 "Levy Revolt"
 #streltsy_events.2.d:0 "We have received word from [streltsy_revolt.GetName] that an increasing number of levy are amassing in the area. They have deposed their captains and elected new leaders. Unhappy with our treatment of them and their families they are now marching on [Root.Capital.GetCapitalName] to punish the Boyars and install a new ruler on the throne."
 #streltsy_events.2.a:0 "Death to all deserters and traitors!"
 #streltsy_events.3.t:0 "The Daily Life of the Levy"
 #streltsy_events.3.d:0 "While being a levy is not a choice for many, it necessarily means leaving a previous occupation in times of war. Many of our levies have settled in or around towns and lead normal lives as farmers, shopkeepers, craftsmen or other less martial occupations on the side. While they do get a certain salary for being at our disposal this is by no means enough to support a family and the state has often tolerated and even encouraged the soldiers to have alternate means of income.\nSome fear, however, that our levies are ill-equipped to fight as professional soliders, and that they lack interest in keeping their equipment up to date or in good shape."
 #streltsy_events.3.a:0 "Divert funds to train the levies."
 #streltsy_events.3.b:0 "There is no need to be alarmed."
 #streltsy_events.4.t:0 "Inspecting the Levies"
 #streltsy_events.4.d:0 "While the levies are expected to maintain much of their equipment themselves they cannot be expected to keep up with the developments in firearm technology. As the years go by many of their weapons grow evermore outdated, and in some cases worn and inefficient. Regular inspections are supposed to allow us to keep up to date with the training and equipment of all our levies but it is no secret these are quite costly."
 #streltsy_events.4.a:0 "It is time we invest in better equipment and renewed inspections."
 #streltsy_events.4.b:0 "There is no reason to waste government funds yet."
 #streltsy_events.5.t:0 "Well Staffed Garrisons"
 #streltsy_events.5.d:0 "Levies are often offered a meagre salary or promise of some miniscule plot of land in exchange for a military service to the state. Often this position is unavoidable given the feudal nature of the realm. As levies sometimes perform normal urban jobs in peacetime, by building fortresses in proximity, it makes staffing garrisons in times of need easier."
 #streltsy_events.5.a:0 "Excellent."
 #streltsy_events.6.t:0 "Expanding the Levy"
 #streltsy_events.6.d:0 "In the levies the state has acquired a reliable source of infantry. In order ensure that future wars can be fought, we ought to legislate a plan to quickly and efficiently organize, train and provision larger numbers of unprofessional men. Some would caution that there is a cost to emphasizing speed, however."
 #streltsy_events.6.a:0 "Let us increase our efforts."
 #streltsy_events.6.b:0 "We must increase spending."
 #streltsy_events.6.c:0 "There is no need for this right now."


