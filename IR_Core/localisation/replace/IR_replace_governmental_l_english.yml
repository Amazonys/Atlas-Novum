 tribal_desc:1 "A Tribe is a developed political entity with significant hierarchical structures. Tribal leaders are determined through their cultural strictures. Tribes lack a state and formally defined institutions."
 theocracy_desc:1 "A Theocracy is a form of government where the head of state is also the religious authority.  Theocratic leaders are determined through religious rite and clerical selection."
 monarchy_desc:1 "A Monarchy is a form of government where a sole Monarch is head of state. Monarchs are usually determined dynastically, though can sometimes be selected by the ruling classes as necessary."
 republic_desc:1 "A Republic is a form of government where the head of state is elected. Leaders are determined through elections, though the standards to vote may vary."
