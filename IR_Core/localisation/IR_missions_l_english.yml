 spa_circumnavigation_title:0 "El Océano Pacífico"
 spa_circumnavigation_desc:0 "Sailing around the globe is a prestigous but dangerous endeavor, thus our nation must take the necessary preparations to ensure the success of such and endeavor."
 spa_colonize_hawaii_title:0 "Colonize Hawai"
